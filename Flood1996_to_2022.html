ve into flood waters. The two people rescued were taken to a hospital to be checked for hypothermia.<br><br>                <b>Damage:</b> 1.25M<br><br>               </div>`)[0];

                var html_a3a949b78be20a5722cbcefa90e33220 = $(`<div id="html_a3a949b78be20a5722cbcefa90e33220" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-DEC-09 06:26:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> COOCHS BRIDGE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> DUNLEITH<br><br>                <b>Episode Narrative:</b> An intense low pressure system that moved through the Great Lakes on the 9th produced a strong southerly flow of moist air from the Gulf of Mexico and Atlantic Ocean. Rain began falling during the evening of the 8th and ended by Noon EST on the 9th. It fell heavy at times during the early morning of the 9th. Event precipitation totals averaged two to three inches across Delaware. The concentration of the heavy rain in a relatively short period of time produced poor drainage and field flooding as well as flooding of some of the rivers and creeks within the state.<br><br>                <b>Event Narrative:</b> Runoff from the heavy rain produced flooding along a couple of creeks and rivers in New Castle County during the morning and afternoon of the 9th along with poor drainage flooding. In Wilmington, a woman and her three children were rescued from flooding on 12th Street. Another water rescue occurred on Governor Printz Boulevard. In Stanton, an injured man was rescued from underpass flooding. Sections of Delaware State Routes 1 and 16 were closed in the county. ||The Christina River at Coochs Bridge was above its 10.5 foot flood stage from 626 a.m. EST through 215 p.m. EST on the 9th. It crested at 11.96 feet at 10 a.m. EST. The White Clay Creek near Newark was above its 13 foot flood stage from 841 a.m. EST through 240 p.m. EST. It crested at 14.15 feet at Noon EST. The Red Clay Creek at Wooddale was above its 7 foot flood stage at 856 a.m. EST through 1212 p.m. EST. It crested at 7.47 feet at 1030 a.m. EST. Farther downstream, the Red Clay Creek at Stanton was above its 15 foot flood stage from 853 a.m. EST through 152 p.m. EST on the 9th. It crested at 15.67 feet at 1130 a.m. EST. ||Event precipitation totals included 2.30 inches at the New Castle County Airport, 2.28 inches in Newport, 2.14 inches in Newark, 2.11 inches in Middletown and 2.08 inches in Bear.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ef53539a4dece8c44173f37696cd2f99 = $(`<div id="html_ef53539a4dece8c44173f37696cd2f99" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-SEP-09 02:13:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CLOUDLAND<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CLOUDLAND<br><br>                <b>Episode Narrative:</b> A historical, record, and catastrophic flood event unfolded during this period, mostly in the west central Georgia area, including the western and northwestern suburbs of Atlanta.  Major flooding was noted in many other areas of north and central Georgia, including the eastern suburbs of Atlanta, northwest Georgia, and parts of central Georgia.  The culprit was a very stagnant upper atmospheric pattern featuring a weak upper low that developed in early September across south Texas and slowly migrated east-northeast through September 22nd, until a more significant upper trough dropping south into the southern plains finally moved the pesky upper low northeast of Georgia.  In addition, an unusually deep tropical flow was noted throughout this period.  Precipitable water values exceeded 2.0 inches across the area during much of this period, resulting in extremely efficient rain producing cells.  Persistent heavy rain showers and thunderstorms began to plague the area on the 16th, and persisted daily through the 21st across parts of north and central Georgia.||However, the catastrophic flooding unfolded when a sea breeze moving northwest merged with existing outflow boundaries and higher terrain across the western suburbs of Atlanta to result in persistent heavy thunderstorms for a period of at least 12 hours that trained across the same counties west of Atlanta, generally affecting Carroll, Douglas, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> The Chattooga County Emergency Management Director reported that significant flooding continued across the county in the wake of earlier flash flooding.  The final flood victim of the September 20th and 21st record flood event was claimed in Chattooga county as a 14-year old boy attempted to rescue an individual from a vehicle caught in flood waters of the Chattooga River near Trion.  The boy drowned in the flood waters during this attempt.  The Chattooga River near Summerville rose above its flood stage of 14 feet at 904 am EDT and remained in flood for several hours throughout the day.  Several roads across the county were under water as a result of flooded streams and creeks.  Monetary damage to roads and property during this time period was estimated to be nearly $750,000.<br><br>                <b>Damage:</b> 0.74M<br><br>               </div>`)[0];
                popup_98fe6820454ea677edc7ac5c67d723e1.setContent(html_ef53539a4dece8c44173f37696cd2f99);

ouglas, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Earlier flash flooding evolved into record and catastrophic flooding as confirmed by emergency management personnel and USGS stream gages.  More than 40 roads across the county were completely washed out, including Post Road just south of Interstate-20.  A portion of Interstate-20 near Fairburn Road was closed for nearly 12-hours causing major traffic backups throughout the region.  The main line of the Norfolk-Southern railroad near Villa Rica was also washed out.  A seventh person in Douglas county fell victim to the raging flood waters.  A 29-year old female perished when she was swept away in her vehicle by flood waters from the Dog River at 451 am EDT.  Over 1200 residents in the county were left without power as several tress in water logged soils fell on adjacent power lines.  This primarily affected areas near and including Arbor Place Mall along Interstate-20 near Fairburn Road.  Schools throughout the county were closed because of many impassable and flooded roads.  Many homes, businesses, and roads across the county sustained tremendous damage.  Washed out bridges will result in some roads being closed for up to a year, including portions of Georgia Highway 166 near Campbellton.  Monetary damage to roads and property during this time frame was estimated to be close to $9 million.<br><br>                <b>Damage:</b> 8.70M<br><br>               </div>`)[0];
                popup_84cf3d87f7c3dcd47a229b3ce62096bf.setContent(html_25fb816312faded86b0a24935eb3d2d0);

                var html_0ee1426fdc12fd3469eeada3e5f09603 = $(`<div id="html_0ee1426fdc12fd3469eeada3e5f09603" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-MAR-09 21:01:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> EL DORADO<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> EL DORADO<br><br>                <b>Episode Narrative:</b> Numerous thunderstorms developed just to the north of an advancing warm front located along the Kansas/Oklahoma border across portions of South Central Kansas.  A few discrete supercells developed, which lead to wind gusts to 60 mph and hail up to dime size.<br><br>                <b>Event Narrative:</b> Heavy rainfall caused ponding of water on North Main Street in El Dorado. This ponding of water caused a car to slide off the road into a rain swollen culvert.  The heavy runoff carried the car 65 feet into a six by six culvert, where the driver became trapped and eventually drowned as water filled the car.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_1ac0340b5362a644ed9815a11b45d70e = $(`<div id="html_1ac0340b5362a644ed9815a11b45d70e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-OCT-09 06:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> STRINGTOWN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> JUNLAND<br><br>                <b>Episode Narrative:</b> A prolonged period of moderate rain with pockets of heavy rain caused flooding across the region. The heavy rain occurred along and ahead of a slow-moving cold frontal boundary. Storm total rainfall through the 30th was 3.23 inches at Poplar Bluff, and up to 6.1 inches at Ellsinore in Carter County. The Cape Girardeau airport received only a little over two inches.<br><br>                <b>Event Narrative:</b> Flooding of roads and creeks was fairly widespread. Numerous county roads were under water. A portion of Highway N was closed. Several water rescues were conducted as motorists drove into flooded areas. Three teenagers drowned after their vehicle went into a flooded creek following a crash with another vehicle. The three high school students were in a vehicle that overturned in a flooded creek after colliding with another vehicle on Highway PP. One of the vehicles hydroplaned and struck the other. The three victims were trapped in the overturned vehicle and had to be extricated. The driver of the other vehicle also went into the water but was able to escape with only minor injuries. The incident occurred on the west edge of Poplar Bluff.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d9b25f73889ecb59b469b61649eb81bf = $(`<div id="html_d9b25f73889ecb59b469b61649eb81bf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 27-APR-09 17:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PARSONS TRI CITY ARP<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PARSONS<br><br>                <b>Episode Narrative:</b> A slow moving frontal boundary in conjunction with rich low-level moisture and various upper level disturbances resulted in numerous rounds of heavy showers and thunderstorms from the afternoon of the 25th into the evening hours of the 27th across portions of central, south-central and southeast Kansas. These storms at times produced the full gamut of severe weather, including large hail, damaging winds, tornadoes and flooding. Portions of Marion, Harvey, Butler, Sedgwick and McPherson counties were especially affected by straight-line damaging winds, as a pair or bow echoes surged east to northeast across the area, inflicting damage to numerous barns, outbuildings and some other structures, uprooting trees and downing power poles. Additionally, a handful of relatively weak, short-lived tornadoes skipped across portions of Sumner, Cowley, Butler, Marion and Sedgwick counties during the afternoon and evening hours on the 25th and 26th. A tornado near Lake Afton in southwest Sedgwick county inflicted moderate damage to a residence, and also injured two people. Furthermore, heavy thunderstorms training over the same areas produced widespread areal flooding, river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> Continued runoff from a couple heavy rainfall episodes from the 26th through the 30th produced areal flooding across portions of Labette county, as well as river flooding along the Neosho River, and its associated tributaries. Several rural and some city roads were closed due to high water. Trailer homes along the Neosho River on Highway 400 near Parsons were partially submerged. Flooding extended into the evening hours of May 4th. Sadly, two people were killed sometime during the overnight hours of the 27th or the early morning hours of the 28th, after attempting to traverse a flooded low water bridge crossing in their vehicle due to the swollen Pumpkin Creek just east of Mound Valley on 15000 Road. The strong current swept their vehicle 200 feet downstream, likely trapping the two victims. The vehicle was found overturned and submerged in about 10 feet of water. Unfortunately, total property and crop damage estimates are unknown. The Independence Daily Reporter, Parsons Sun, and Coffeyville Journal, contributed to this report.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_5f7a609e365a6d18e3ab30265f9e8cc3.setContent(html_d9b25f73889ecb59b469b61649eb81bf);

                var html_28e9bb1e772dc95b50015686849d8c2a = $(`<div id="html_28e9bb1e772dc95b50015686849d8c2a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 26-APR-09 23:47:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> HILLTOP<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> FALL RIVER<br><br>                <b>Episode Narrative:</b> A slow moving frontal boundary in conjunction with rich low-level moisture and various upper level disturbances resulted in numerous rounds of heavy showers and thunderstorms from the afternoon of the 25th into the evening hours of the 27th across portions of central, south-central and southeast Kansas. These storms at times produced the full gamut of severe weather, including large hail, damaging winds, tornadoes and flooding. Portions of Marion, Harvey, Butler, Sedgwick and McPherson counties were especially affected by straight-line damaging winds, as a pair or bow echoes surged east to northeast across the area, inflicting damage to numerous barns, outbuildings and some other structures, uprooting trees and downing power poles. Additionally, a handful of relatively weak, short-lived tornadoes skipped across portions of Sumner, Cowley, Butler, Marion and Sedgwick counties during the afternoon and evening hours on the 25th and 26th. A tornado near Lake Afton in southwest Sedgwick county inflicted moderate damage to a residence, and also injured two people. Furthermore, heavy thunderstorms training over the same areas produced widespread areal flooding, river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> Heavy rainfall from numerous thunderstorms during the afternoon, evening and overnight hours on the 26th produced widespread flooding across much of Greenwood county. Numerous roads remained submerged and consequently closed through early on the 28th from the high water. Sadly, a 20 year old Yates Center man died around 11 pm on the 27th when the vehicle he was riding in drove into a flooded section of road caused by the swollen Verdigris River near DD and 200th Road west of Quincy. Unfortunately, property and crop damage estimates are unavailable. The Yates Center News contributed to this report.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_13935ee8025e2889b8439e088cdf67f4 = $(`<div id="html_13935ee8025e2889b8439e088cdf67f4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 16-MAY-09 07:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> AVON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> TABLE GROVE<br><br>                <b>Episode Narrative:</b> Several rounds of heavy rainfall in west central Illinois resulted in major flooding on the Spoon River in eastern Knox County and Fulton County. One man died when he drove his vehicle around a barricade and drowned in the Spoon River. Three levees also broke and flooded agricultural areas and grasslands, but there was no property damage reported.<br><br>                <b>Event Narrative:</b> Periods of heavy rain between May 13 and May 16 resulted in near record river levels on much of the Spoon River. The gage at London Mills, IL recorded its third highest crest on record at 25.28 feet at 1445 CST on May 16th, which was more than 10 feet above flood stage. This was the highest crest since the major floods of July 1993. The gage at Seville, IL also recorded its third highest stage on record at 30.84 feet at 1430 CST on May 17th, which was nearly 9 feet above flood stage.  This was the highest crest in 35 years. Sandbagging efforts at London Mills and Seville prevented property damage. A levee was breached about 2.6 miles west-northwest of the town of Blyton, IL. The breach was about 500 feet across at the levee, with the cone of damage consisting of tree debris and field erosion about 1/2 mile out and 1/2 mile across at the widest point. Two smaller levees also breached about two miles downstream. These breaches and the associated flooding closed a large partion of Illinois Route 9 and caused significant inundation of agricultural land. There was one fatality due to the flooding. A 45 year old man drove around a barricade into the floodwaters of the Spoon River about 1 mile southwest of London Mills and drowned around 1930CST on May 16th. His body was found on May 18th about 85 yards from where he entered the river.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9d64bd49bee763f5fb55b2fc0c3136ec = $(`<div id="html_9d64bd49bee763f5fb55b2fc0c3136ec" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 15-MAY-10 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> MONTICELLO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> MONTICELLO<br><br>                <b>Episode Narrative:</b> Due to heavy rains in April and into the first half of May, the North Fabius River was well above flood stage on May 15th.<br><br>                <b>Event Narrative:</b> At 245 am, a young woman was travelling west of County Road 195th, when the car she was driving in went into water covering the road due to the North Fabius River, which was in flood.  The car became completely submerged and she perished.  The North Fabius River was at 21.16 feet at the time of the accident, over ten feet above flood stage, which is 11 feet.  The river crested later that morning at 22.19 feet around 1030 am.  This is the second highest crest since the gage was installed in June of 2005.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9464c207dcaa6c6b4d85a21b7a4b566b = $(`<div id="html_9464c207dcaa6c6b4d85a21b7a4b566b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 19-DEC-10 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LOS SERRANOS<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CHINO ARPT<br><br>                <b>Episode Narrative:</b> A large Pacific plume of moisture ahead of an advancing trough of low pressure brought heavy rain and periods of serious flooding for nearly a week. The plume of moisture responsible was a form of an Atmospheric River. The mountain areas, particularly the San Bernardino range, experienced record large rainfall totals and many areas of flash flooding, debris flows and mud slides. Most rivers in the county warning area reached flood stage. Other effects include numerous traffic collisions, roadway flooding and closures, swift water rescues, beach closures and millions of dollars in damage to homes, businesses and infrastructure. Along with numerous city and governor-declared States of Emergency, President Obama proclaimed a Federal disaster declaration for 10 counties in California, including all four counties comprising the SGX CWA.<br><br>                <b>Event Narrative:</b> Numerous streets in the Chino area were flooded with several inches or more of water after nearly a week of intense rainfall. A 67 year old woman from Pasadena drove her car around a barricade near Chino on Christmas night. The water was deep enough that her car floated about 150 feet down the road, then sank in 10 feet of water. A 39 year old man, owner of a nearby business, jumped into the water and broke the car's sunroof to pull the woman out. He attempted CPR, but she later died at a local hospital.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_4d240b97d39a40d2a31b7981c7282dd9 = $(`<div id="html_4d240b97d39a40d2a31b7981c7282dd9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-JUL-10 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ST PAUL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MATHIS<br><br>                <b>Episode Narrative:</b> Hurricane Alex made its final landfall at 9pm, Wednesday June 30th, along the northern Mexican coast around 110 miles south of Brownsville as a Category 2 storm with maximum sustained winds of 105 mph. Alex was the first Hurricane in June for the Altantic Basin since 1995, and the strongest in the month of June since Hurricane Alma in 1966. Alex was a very large hurricane with tropical storm force winds extending over 200 miles from the center. Although Alex passed over 200 miles south of Corpus Christi, tropical storm force wind gusts were measured as far north as Port O'Connor, George West, and Cotulla. The strongest winds were observed on the barrier island from Port Aransas to Baffin Bay where peak wind gusts exceeded 60 mph.||Overall, the impacts to the Middle Texas coast were minimal. Storm tides peaked just below 4 feet mean sea level at tide stations along the coast producing flooding along area beaches. About a half dozen tornadoes occurred within the outer rain bands from Alex. These tornadoes caused mostly minor tree damage. Radar indicated the possibility of several more tornadoes, however NWS survey teams were unable to locate any additional damage. Heavy rainfall and flooding proved to be the biggest impact. Rainfall totals of 3 to 6 inches with isolated amounts near 10 inches were observed across South Texas. This resulted in flooding of many roads and farm fields from Alice to Sinton.||Less than $10 thousand in damages occurred from the 6 tornadoes.  However, nearly $5.5 million in damages resulted from flooding associated with the heavy rainfall, of which $5.25 million was observed in Webb County from flooding along the Rio Grande.  Nearly $1 million in crop damage, mostly to grain and sorghum was observed.  In addition, flooding resulted in two fatalities.<br><br>                <b>Event Narrative:</b> Between 5 and 8 inches of rain from Hurricane Alex left several flooded County and Farm to Market roadways across San Patricio county for a few days after the event.  An elderly couple's vehicle stalled in flood waters near CR 696 & CR 1441.  The couple abandoned their vehicle, and swept into floodwaters and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_cbd631d1b53a9e64f7f8341a35be0940.setContent(html_4d240b97d39a40d2a31b7981c7282dd9);

                var html_1f5b38a69d3fb22e3b8d40ef1828c638 = $(`<div id="html_1f5b38a69d3fb22e3b8d40ef1828c638" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-MAR-10 00:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> BESOCO<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> PLUTO<br><br>                <b>Episode Narrative:</b> After a cold and snowy February, a switch to a warmer pattern began during the second week of the month.  This started the runoff from a deep snow pack over the West Virginia mountainous counties.  A widespread 2 to 4 inches of water resided in the snow pack with some ridgetops exceeding 6 inches of water in the snow.  ||Flood concerns were high preceding the event, but mainly for the central and northern mountain counties of the state.  The deepest snow cover still resided across the high terrain in those counties.  Prior to the heavy rain, the snow cover over Fayette and Raleigh Counties had already melted away.  However, the ground was left soggy and primed to allow for a quick runoff.||Governor Manchin even declared a state of emergency before any rain arrived. ||An increasing southeast flow developed on Friday the 12th with dew points climbing into the mid and upper 40s.  The support for the showers was provided by a large mid and upper air low circulation, shifting east into the Tennessee Valley. |   |Showers developed early that evening, then moved northwest through the southern mountains of West Virginia into the Coal and Kanawha River Valleys.  A few thunderstorms were embedded within the heavier showers.  Training of these cells occurred in narrow bands oriented in an arch from southeast to northwest. ||Luckily, the heavy rain never transferred further north, where the mountain snow pack was still melting. ||In a 6 hour period ending at 0100E on the 13th, the Raleigh County Airport received 2.58 inches of rain, while Charleston had 0.80 inches.   By 0700E on the 13th, Beckley had a 3 inch rain total.   Oak Hill in Fayette County had 2.95 inches ending at dawn on the 13th.  The cooperative observer in Beckley measured 2.12 inches.  The Huff Knob automated rain gauge near Ghent measured 2.76 inches in the 12 hour overnight period.  On Tams Mountain, west of Sophia, another automatic rain gauge measured 2.1 inches in 12 hours.  Oceana of northern Wyoming County measured 2.3 inches.  Amounts around 2 inches in 12 hours were common through the Big Coal River Valley to around Charleston.  An unofficial spotter report of 3.6 inches was received just 1 mile southeast of downtown Beckley.  Further north, rain amounts around an inch reached into Nicholas County.  ||After dawn on the 13th, only spotty light rain lingered in the cooler air.  ||Major small stream flooding was widespread in Raleigh and Fayette Counties.  There were 2 direct fatalities from Raleigh County.  Flooding of less severity occurred in  Kanawha, Nicholas, Boone, and Wyoming Counties.  ||During the daylight hours on the 13th, the Kanawha and Coal Rivers rose rapidly and caused backwater flooding.  For example, the mouth of Paint Creek flooded in the Hansford and Pratt vicinity.  Later that night, the Coal River crested at 25.5 feet at Tornado, slightly over its 25 foot flood stage.  The crest on the Kanawha at Charleston was 29 feet, just under the 30 foot flood stage.||The American Red Cross served over 1000 meals and around 900 snacks in the affected flood zone.  They also distributed over 400 clean-up kits.  The Salvation Army and various church groups also came to the aid of the local citizens.  ||A federal disaster was declared that included Raleigh, Fayette, and Kanawha Counties.  See FEMA disaster number 1893 for more details.<br><br>                <b>Event Narrative:</b> Major stream flooding along such streams as Piney, Beaver, Little Beaver, Little Whitestick, and the headwaters of Dunloup Creek, including Maple Fork. Damage was less along the Marsh Fork and Clear Fork drainage in the western portion of the county. ||A 59 year old female turnpike worker was returning home from the evening shift.  She left her vehicle parked and attempted to walk through the flood waters of Maple Fork west of Bradley.  She was swept away and drowned.||The majority of the property damage in Raleigh County was along the urbanized Beaver Creek, Little Beaver Creek, and Piney Creek.  This would be in the vicinity of the communities of Beaver and Glen Morgan.  A stream gauge was located along Piney Creek upstream from the mouth of Beaver Creek.  The water level at this gauge rose from about 3 feet to a record high of 11.4 feet around 0430E on the 13th.||One resident along Beaver Creek said, I've lived here for 24 years and never seen anything like this.  Other residents along the lower reaches of Beaver Creek sought refuge in their attics and called 911 for help.  A swift water rescue team from the Glasgow Fire Department was working rescues along Beaver Creek.  The boat struck something in the water, lost its steering and crashed into a bridge.  The boat capsized, throwing 3 firefighters into the water.  Two were able to reach safety.  However, a 32 year old male firefighter was swept away.  His body was not found until the 19th along Piney Creek.  Beaver Creek flows into Piney Creek before emptying into the Kanawha River.       ||Many culverts under roadbeds could not handle the flow.  A few were completely washed out. ||Preliminary data indicated 29 homes were destroyed in Raleigh County, with major damage to 34 other homes.  Dozens of vehicles were flooded.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];
                popup_e19db74afb5916cf12a687865463dc19.setContent(html_1f5b38a69d3fb22e3b8d40ef1828c638);

                var html_7dddc31665d4833c6cdc07d3c2d84a9a = $(`<div id="html_7dddc31665d4833c6cdc07d3c2d84a9a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-SEP-10 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> SCUPPERNONG<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> PLYMOUTH<br><br>                <b>Episode Narrative:</b> A stalled front across eastern North Carolina combined with a deep southerly flow of very moist air led to several days of torrential rain across eastern North Carolina from September 27th through the 30th. The remnants of Tropical Storm Nicole also lifted north along the coast during the afternoon and evening of September 30th dropping very heavy rain. Rainfall totals over the region ranged from 6 to 8 inches over the Outer Banks to 12 to 20 inches over the main-land areas. This very heavy rain led to significant flooding across most of the region especially low lying areas and along small streams. There were also reports of strong winds along the coast during the afternoon and evening of September 30th as the remnants of Nicole lifted north across the area. Five people died in Washington County as a direct result of the flooding on the 30th. One tornado was reported during the late evening of September 29th just southwest of Plymouth. Total damages from flooding across the area were estimated at 72.3 million dollars, with 69.6 million due to agricultural losses.<br><br>                <b>Event Narrative:</b> Several days of very heavy rain led to widespread flooding across Washington County. Numerous small streams flooded causing many acres of crops to be damaged. High water did minor damage to a few homes along Highway 64 from near Plymouth to Scuppernong. Five deaths, near Creswell on the 30th, were directly attributed to the flooding. The crash occurred on U.S. 64, west of Creswell, just after noon. The vehicle hydroplaned on the highway, then went off the right side of the road. The vehicle then ran down a small hill, hit an embankment and flipped over into a flooded canal where the occupants drowned.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];
                popup_6e487010f0ca09cd227731666adc2cf6.setContent(html_7dddc31665d4833c6cdc07d3c2d84a9a);

                var html_e612c8fc4bc49bcd676f852c4a23edec = $(`<div id="html_e612c8fc4bc49bcd676f852c4a23edec" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-AUG-10 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> PROGRESO<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> DONNA<br><br>                <b>Episode Narrative:</b> Torrential rainfall from Hurricane Alex and remains, followed by daily peltings of rain across the front range of the Sierra Madre Oriental, and concluding with the remnants of Tropical Depression Number 2 dropped perhaps 50 or more inches of rain across Coahuila Province, Mexico, which flowed steadily through the Rio Grande basin, requiring a series of planned flood control actions to mitigate the possibility of severe river flooding across the Lower and Middle Rio Grande Valley. Severe flooding in Monterrey, Nuevo Leon, M��xico from June 30th through July 2nd, from an estimated 30 inches of rain in this area was a portent of future impacts on the Rio Grande during the weeks to come, lasting for much of July and the first third of August. ||Major flooding continued for nearly a month at Rio Grande City - and by proxy, southwest Hidalgo County - continuing through August 3rd! Flood conditions (50 feet or higher) continued a few days beyond, with levels dropping below flood stage on August 10th at Rio Grande City and just a little bit later in southwest Hidalgo County. In total, the river was likely in flood at points downstream in southwest Hidalgo County, from the morning of July 9th through at least August 10th - more than month. ||A number of small communities along the Rio Grande west of the Lower Rio Grande Valley Flood Control System were impacted by the sprawling river into early August, while releases remained at 60,000 cubic feet per second at Falcon International Reservoir until July 29th. These communities included locations in southwest Hidalgo County. The system of levees and floodways (spillways) downstream of Penitas (where improved levees begin along the river itself) largely worked as designed, containing and diverting water along the river and associated floodways extending through southern and eastern Hidalgo County into extreme northern Cameron and extreme southern Willacy County. However, additional water damage occurred to properties built inside the levees and floodways. Voluntary and mandatory evacuations were ordered for a number of threatened communities; as of this writing, no fatalities had been reported directly from the high waters. There were dozens of water rescues on the river through the period, many of them trans migrants attempting to cross from Mexico into Texas. ||On August 3rd, President Obama declared most counties in the Rio Grande Valley a Major Disaster, eligible for federal funding to assist with the longer term recovery. Deep South Texas Counties included Cameron and Hidalgo. Property and Crop damages from the flood may ultimately total well over $50 million when all assessments are completed. As of the end of July, property damage estimates in Hidalgo County had reached $22 million. Crops planted in flood zones were destroyed by the long duration of nutrient rich waters. Note: final damage cost estimated are provided in the July Storm Data report.<br><br>                <b>Event Narrative:</b> Flooding of the Lower Rio Grande Valley Flood Control Project floodway/levee system (spillway), which includes the Banker Floodway (from near Granjeno to just south of Pharr), the Main Floodway (from just south of Pharr to the split at the Arroyo Colorado just southwest of Mercedes, the Arroyo Colorado itself, and the North Floodway, (which extends from near Mercedes to near La Villa before curving east to northwest Cameron County), continued through a good portion of August, as water continued to be diverted through Anzalduas for several days beyond the time that water was receding upstream of the dam.  Continuing water diversion helps reduce the potential for backwater flooding along the improved levee section (Penitas to Anzalduas) as well as unprotected shorelines west of Penitas.  At the same time, the diversion maintained several feet of water in the floodways for days to come which receded more slowly.  The floodway emptied out for the most part by August 15th, but local high water hazards continued through at least the 18th.   ||These floodways, protected by a robust system of levees and gates, protected communities outside of the levees by containing up to 50%, or 4 to 8 to feet of fast flowing water, within them into the first third of August.  Unfortunately, a number of residences, dozens of paved and unpaved roads with low water bridges, and some agriculture are located within  the floodways; significant damage was noted in several locations.  Pumping and plugging operations near Weslaco and La Villa successfully kept high water out of poor drainage locations where the potential for freshwater flooding due to heavy rains would have been exacerbated with periodic thunderstorms, which did not materialize in August.  Closed roads included  FM 493 and FM 1015, each moderately traveled; at least five homes were flooded along the Main Floodway south of Pharr along I Road; 15 to 20 homes were asked to voluntarily evacuate, and at least two other residences were flooded south of Weslaco near FM 88. Floodwaters also submerged portions of the Llano Grande golf course in Mercedes. ||Voluntary evacuations were finally lifted along I Road (Capote Farms subdivision) on August 18th at 6 PM CST, where the 15 to 20 homes mentioned above were located.  Wet, muddy conditions continued in these areas until the last week of August; damage assessments began on roadways and bridges impacted in the floodway after the waters finally receded.  In all, the floodways contained water for more than 6 weeks.||High flowing water along the river covered a large portion of the Lower Rio Grande Valley National Wildlife Refuge (Santa Ana) south and southeast of Pharr, including a number of unpaved roads.  Damage to the roads was unknown at this time; the flooding occurred downstream of the Anzalduas Diversion Dam; river gages downstream at San Benito and Brownsville remained in action stage.  Floodwaters did not reach public or private structures, nor roadways, between the Refuge and the Main Floodway.  The water finally receded back to muddy pockets sometime between August 27th and 28th.||There was one reported fatality in early August; a man drowned after reportedly driving his vehicle accidentally into the fast flowing waters of the floodway late on August 1st or early on August 2nd. His body was found along the south side of the Main Floodway, near S. Jackson and W. Juan Balli Road just west of Pharr.  ||Several crops may have been destroyed by the flood along the Main and North Floodways, but damage was unknown as of this writing in this area.  Property and infrastructure damage may have exceeded [$10] million in these areas.  Note:  Dollar damage estimated for the flooding are provided in the July report.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_9a2b9e1e95ab4c5fb778cb679635c21b.setContent(html_e612c8fc4bc49bcd676f852c4a23edec);

                var html_154e1d65b4c0be226f0285a7d35de138 = $(`<div id="html_154e1d65b4c0be226f0285a7d35de138" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-JAN-10 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> CAMPBELL<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> CAMPBELL<br><br>                <b>Episode Narrative:</b> The third in a series of significant storms brought strong winds and heavy rain to the San Francisco and Monterey Bay areas. This storm, the strongest of the week, developed over the Pacific Ocean with a strong parent low pressure based in the Gulf of Alaska. Around 159,000 customers lost power across the San Francisco Bay area with nearly 22,000 customers without power in the Monterey Bay area. Numerous power lines and trees were knocked down when strong wind combined with saturated soil. Also, areas of flooding occurred causing mainly problems for vehicles.<br><br>                <b>Event Narrative:</b> As an arrest warrant was being served at a home in Campbell, a man ran into his backyard and hopped over a fence, where a cement drainage ditch was running at full capacity. The man tried to jump over the ditch but got caught in the water and dragged downstream. The Police Officers saw him try to keep his head above water, but he went under and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_8f097ed06fa657e77dcb5629db6ee828 = $(`<div id="html_8f097ed06fa657e77dcb5629db6ee828" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-MAR-10 21:54:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NORTH ATTLEBORO<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ACOAXET<br><br>                <b>Episode Narrative:</b> A low pressure system sat just south of Long Island for two days, bringing heavy rain to much of Southern New England during that time. A persistent southerly low level jet brought very moist air into the area, which resulted in high rainfall rates. A coastal front along the I-95 corridor enhanced rainfall in that area. This event followed a heavy rainfall and record flooding event in mid-March as well as a second lesser rain event about a week prior. Rivers across much of Massachusetts and Rhode Island were still high from those events and warm temperatures in northern Vermont and New Hampshire resulted in a period of snowmelt, that resulted in rises on both the mainstem Connecticut and Merrimack Rivers. All of these factors led to a second record rainfall and flooding event. ||Two day rainfall totals across Southern New England ranged from an inch to ten inches. Though concentrated in Rhode Island and southeastern Massachusetts, all of Southern New England was affected by the flooding. In Massachusetts, two day rainfall totals ranged from one and a half inches on Cape Cod to nearly eight inches in Bristol County.  Providence, Boston, and Blue Hill Observatory in Milton, MA set record monthly precipitation totals during the month of March. Providence also set the record for the wettest month ever in the period of record. Both the Pawtuxet River in Rhode Island and the Sudbury River in Massachusetts set floods of record.  Nearly 1000 Massachusetts National Guardsmen were activated to aid in sandbagging and evacuations.  President Obama issued federal disaster declarations for seven counties in Massachusetts following the mid-March flooding.  After this second round of flooding, residents of the seven counties (Bristol, Essex, Middlesex, Norfolk, Plymouth, Suffolk, and Worcester) received an automatic extension for filing their state and federal taxes.<br><br>                <b>Event Narrative:</b> Four to eight inches of rain fell across Bristol County resulting in several small streams rising above flood stage, including the Mill River in Taunton, the Canoe River at Norton, the Wading River at Norton, and the Segregansett River at Dighton, all of which set records.||Basements flooded in Taunton, North Attleboro, Attleboro, Norton, Mansfield, and Acushnet.  Numerous streets were closed due to flooding in Taunton, Fall River, Dartmouth, Norton, Dighton, Raynham, Somerset, North Attleboro, Attleboro, Freetown, Westport, Berkley, Mansfield, Rehoboth, and Swansea, including Route 6 in Westport, Interstate 195 at Exit 3 in Swansea, Route 24 in Dartmouth, and Route 140 in Freetown (exit 8).  The North Attleboro Town Hall sustained $350,000 worth of damage from flooding and Richards Memorial Library was closed for several weeks after the basement was flooded with water and sewage.  A pond at Capron Park Zoo in Attleboro overflowed, threatening zoo buildings.  It was able to be pumped out, keeping water out of most of the buildings.  One building was flooded with two feet of water, damaging boxes of gift shop items and supplies.||Route 44 on the Taunton/Raynham line was closed for the second time in a month due to flooding from the Taunton River.  An amphibious vehicle from the Boston Duck Tours was called into service to ferry residents from isolated neighborhoods to nearby supermarkets and pharmacies.||One bridge (Wheeler Street) was destroyed and three others damaged in Rehoboth when the Palmer River flooded.  Portions of two of the damaged bridges (Danforth and Elm Streets) were undermined and washed away and the Summer Street bridge sustained structural damage.  Two people were rescued when they fell into the Palmer River while trying to rescue their dog.  They were transported to Rhode Island Hospital.||Sixteen year round residents at the Canoe River Camp Ground in Mansfield were evacuated.  Three apartment buildings on Riverbank Road in Attleboro were completely surrounded by water overflowing from the Ten Mile River.  The Seven Mile River in South Attleboro overflowed its banks, flooding Pitas Avenue, isolating twenty homes.  Six structures in North Attleboro were evacuated because of flooding.||In hard-hit Fall River: Numerous roads were flooded, including Columbia Street and Mount Hope Avenue.  Storm water overwhelmed storm drains, blowing out of the manholes with such force that it ripped up pavement, gravel, and utilities.  Twenty nine homes lost power and gas service when the utilities were ripped up.  Bricks from sidewalks along Columbia Street floated down Canal and Columbia Streets, collecting in piles on Broadway and Anawan Street.  Doran Elementary School was flooded and the sewage treatment plant became overwhelmed with flood waters.  A vehicle became stuck in floodwaters, trapping the occupants.  Railroad tracks were under water at Interstate 195 and at Route 6.  The southbound lanes of Route 24 were closed from President Avenue to Route 195.  A 25 foot wide sinkhole developed on Jackson Street.  At least 300 people were evacuated from their homes.  The mayor declared a state of emergency.||In Freetown:  85 school-children were taken to a shelter after flooding made it impossible for buses to take them home.  The Assonet Bay Shores neighborhood (home to about 1000 people) was cutoff to regular traffic by floodwaters and the collapse of a Narrows Road/Causeway Road bridge.  Eleven students at the Crystal Springs School (a learning center for children and adults with learning disabilities) were stuck at the school for an evening after the bridge collapsed.  They were able to be transported back to the main part of the city when two mountain rescue vehicles owned by the state police were dispatched.  The vehicles remained in place for several days to transport residents between the neighborhood and the rest of the city.  A bridge 20 yards downstream from the Forge Pond Dam crumbled, leaving a four foot gap in Forge Road.  Fifteen households in Assonet Village were evacuated  as Forge Pond continued to rise.  Schools were closed early Tuesday, March 30 and for the day Wednesday, March 31 due to flooding.  ||There were three minor house fires in Mansfield that were the result of floodwaters reaching burners and electrical panels in basements.<br><br>                <b>Damage:</b> 23.58M<br><br>               </div>`)[0];

                var html_e7b325be0b47da14d841956c19755a23 = $(`<div id="html_e7b325be0b47da14d841956c19755a23" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-MAR-10 07:28:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> SOUTH ESSEX<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SAUGUS<br><br>                <b>Episode Narrative:</b> A stacked low pressure system (surface low and upper level low on top of each other) moved southeast of Nantucket, spreading rain across Southern New England.  This resulted in widespread rainfall totals of three to six inches.  In eastern Massachusetts, a strong southeasterly low level jet pumped ample moisture into the area, resulting in rainfall totals on the order of six to ten inches.  This resulted in major flooding across eastern Massachusetts and Rhode Island, including small stream, urban, and poor drainage flooding.  In addition, the Concord River at Lowell, the Shawsheen River at Wilimington, and the Pawtuxet River at Cranston reached record flood stages within two to four days of the rain.  The Governor of Massachusetts declared a state of emergency and this was followed by a federal disaster declaration for seven Massachusetts counties.||Strong winds associated with the low pressure system and the low level jet affected both the east and south coasts, resulting in numerous downed trees and wires and some minor structural damage to a few buildings.<br><br>                <b>Event Narrative:</b> Several small streams rose above flood stage across Essex County, including the Ipswich River at Ipswich and South Middleton, the Shawsheen River at Andover, and the Parker River at Byfield.  This river flooding, coupled with heavy rain and poor drainage flooding, resulted in a federal disaster declaration for seven counties in Massachusetts, including Essex County.  ||Numerous streets were closed and basements flooded in Peabody, Salem, Newbury, Haverhill, Topsfield, Andover, Gloucester, Newburyport, Byfield, Middleton, and Rowley, including Route 128 S in Peabody and Route 1 in Topsfield.  Portions of Merrimack College in Andover were flooded, submerging trees downed by the wind.  Several cars were stranded in floodwaters, including one in Saugus at the Shaws parking lot, three on Woburn Street in Andover, and two on Foster Street in Peabody.  Several people were trapped in the cars in Peabody, but were successfully rescued.  Many streets in downtown Peabody were under four feet of water.  Collections at the Stevens Memorial Library in North Andover were damaged by floodwaters.||In Lawrence, a total of 50 homes on Willow Street, Exchange Street, and Myrtle Street were evacuated.  In addition, twenty eight people in the Holiday Inn Express on Winthrop Street were evacuated due to flooding in the hotel.  Approximately 25 three tenant homes along the Spicket River were evacuated.  The Carriage Hill Apartments in Amesbury were evacuated due to flooding from a nearby pond.  The Washington Park Condos and all 110 residents of the Marland Place Assisted Living Center in Andover were evacuated.||A 500 foot stretch of Route 62 in Danvers was closed when a fifteen foot deep sinkhole developed because of an underground culvert that was washed out after nearly eight inches of rain fell.  It reopened nearly three weeks later after work was delayed by a second major rainstorm.|A sewer treatment plant in Gloucester processed roughly 15 million gallons of wastewater during the storm, nearly 5 times capacity.  As a result, excess wastewater was combined with runoff and released into the harbor.||One fatality indirectly resulted from the flooding when a 49 year old man drowned while pumping water from his office.  A 15 year old girl was hospitalized for hypothermia after spending 45 minutes in the Ipswich River when the canoe she was in capsized.<br><br>                <b>Damage:</b> 9.80M<br><br>               </div>`)[0];

                var html_704a6d73c7ae165d0bdecfb4858889e6 = $(`<div id="html_704a6d73c7ae165d0bdecfb4858889e6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-MAR-10 11:45:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> NEWBURY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SALISBURY<br><br>                <b>Episode Narrative:</b> A low pressure system sat just south of Long Island for two days, bringing heavy rain to much of Southern New England during that time. A persistent southerly low level jet brought very moist air into the area, which resulted in high rainfall rates. A coastal front along the I-95 corridor enhanced rainfall in that area. This event followed a heavy rainfall and record flooding event in mid-March as well as a second lesser rain event about a week prior. Rivers across much of Massachusetts and Rhode Island were still high from those events and warm temperatures in northern Vermont and New Hampshire resulted in a period of snowmelt, that resulted in rises on both the mainstem Connecticut and Merrimack Rivers. All of these factors led to a second record rainfall and flooding event. ||Two day rainfall totals across Southern New England ranged from an inch to ten inches. Though concentrated in Rhode Island and southeastern Massachusetts, all of Southern New England was affected by the flooding. In Massachusetts, two day rainfall totals ranged from one and a half inches on Cape Cod to nearly eight inches in Bristol County.  Providence, Boston, and Blue Hill Observatory in Milton, MA set record monthly precipitation totals during the month of March. Providence also set the record for the wettest month ever in the period of record. Both the Pawtuxet River in Rhode Island and the Sudbury River in Massachusetts set floods of record.  Nearly 1000 Massachusetts National Guardsmen were activated to aid in sandbagging and evacuations.  President Obama issued federal disaster declarations for seven counties in Massachusetts following the mid-March flooding.  After this second round of flooding, residents of the seven counties (Bristol, Essex, Middlesex, Norfolk, Plymouth, Suffolk, and Worcester) received an automatic extension for filing their state and federal taxes.<br><br>                <b>Event Narrative:</b> Three to seven inches of rain fell across Essex County resulting in several rivers going into minor flood, including the Spicket River at Methuen and the Merrimack River at Lawrence and at Haverhill.  In addition, several small streams rose above flood stage across Essex County, including the Parker River at Byfield and the Ipswich River at Ipswich and South Middleton.||Several streets were closed due to flooding in Peabody, Methuen, Andover, Danvers, Saugus, Gloucester, and Topsfield.  Many basements were also flooded.  The Mayor of Gloucester reported water pouring in the windows of the police station, as well as water coming into City Hall, some of the schools, and the Rose Baker Senior Center.  Minor flooding occurred at the Danvers Electric Division and the Peabody Institute Library.||Two people were injured when a 28 year old woman's car became stranded in a deep puddle on the shoulder of Interstate 95.  A Massachusetts state trooper rescued her from her car, cutting his arm on broken glass from the window.  Thirteen people in Peabody were hospitalized with carbon monoxide poisoning after an unvented, gasoline powered pump was set up in a basement, emitting noxious fumes to the rest of the building.<br><br>                <b>Damage:</b> 3.27M<br><br>               </div>`)[0];

                var html_fa4e30a026cbfae78eda0d90b9119408 = $(`<div id="html_fa4e30a026cbfae78eda0d90b9119408" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-10 16:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> DEERFIELD<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> HORN FLD ARPT<br><br>                <b>Episode Narrative:</b> Warm temperatures across the area caused a quick release of snowpack melt water, which brought about rises along several of the tributaries of the Mississippi River.  Also, rainfall amounts up to an inch and a half fell over much of the area from the 9th through the 13th, which added to the rising water.  For instance, New Hampton (Chickasaw County) received 1.31 inches, Elma (Howard County) received 1.06 inches, and Osage (Mitchell County) received 1.44 inches.  Minor flooding did occur along several rivers and creeks in northeast Iowa, however due to the time of year with no crops in the ground, damage was minimal.  There was however damage to roads across Chickasaw county as low land flooding caused water-covered roads as well as blocked and damaged culverts causing road closures and damage.<br><br>                <b>Event Narrative:</b> A 13-year old girl was swept into a flooded creek in rural Alta Vista when cutting across a field after being dropped off a school bus.  She was swept into and through a culvert before escaping.  She was treated for hypothermia (direct injury) and released.||In addition, 15 roads were closed or washed out across the county.  Some of this damage was due to water running over roads as culverts were frozen shut or plugged with ice.  ||Other minor flooding of low lying areas and small streams and creeks was reported across the county from the evening of March 10th through the early morning of March 13th.<br><br>                <b>Damage:</b> 7.00K<br><br>               </div>`)[0];

                var html_0733d00f47fdb92d390e1ff0a78f8a91 = $(`<div id="html_0733d00f47fdb92d390e1ff0a78f8a91" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-MAY-10 12:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> BISHOPVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CHESTERHILL<br><br>                <b>Episode Narrative:</b> A strong southerly flow, ahead of a cold front, transported very moist air through Tennessee, Kentucky and into southeast Ohio.  Surface dew points were in the mid and upper 60s.  Wave after wave in the mid and upper levels helped trigger widespread showers, with embedded thunderstorms.  These training rains first affected Jackson and Vinton Counties between 0500E and 0600E on Sunday May 2nd.  The heaviest rains arched into Athens County and eventually sank slowly south, to affect Lawrence, Gallia, and Meigs Counties later in the day.||The rains continued into the evening hours on the 2nd, then diminished during the late evening.  However, some light rain lingered until after midnight on the 3rd.||The rain amounts over about an 18 to 20 hour period were mostly 3.5 to 4.5 inches across Lawrence, Jackson, Viinton, Gallia, Meigs, and Athens Counties.  Waterloo in northern Lawrence County reported 4.8 inches for the maximum.  McArthur in Vinton County and Jackson in Jackson County both measured around 4.3 inches.  The town of Athens had 4.1 inches, while Gallipolis had 3.9 inches, and South Point measured 3.8 inches.  An automatic gauge in Gallia County, between Gallipolis and Rio Grande measured 3.7 inches.||Small stream flooding was common.  Roads were flooded. Some small bridges and culverts were washed out.  Two men drowned near the Athens County line in Morgan County.<br><br>                <b>Event Narrative:</b> Roads were flooded, but damage to dwellings was minimal.  Two brothers from Athens County died while on a fishing trip.  Their flooded vehicle was found along the East Branch of Sunday Creek above Burr Oak Reservoir.  Apparently, they drove into the high water at night, during the early morning hours on the 3rd.  One body was found inside the vehicle.  The second body was not found until the next morning, about a mile downstream.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_3881ee7962158de623247411ee41aa37 = $(`<div id="html_3881ee7962158de623247411ee41aa37" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-MAY-10 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> BON AQUA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ONLY<br><br>                <b>Episode Narrative:</b> A frontal boundary setup across Western and Middle Tennessee late Friday night (April 30), and remained through the weekend.  A persistent southerly flow fed moisture into the area and precipitable water values rose to almost 2 inches, based on data from KOHX upper air soundings.  As a series of shortwaves moved through, a band of showers and thunderstorms developed and remained nearly stationary for much of the day on Saturday, May 1st and Sunday, May 2nd, resulting in widespread record flooding across much of Middle Tennessee.  Some of these thunderstorms became severe also, resulting in thunderstorm wind damage and seven confirmed tornadoes across Middle Tennessee.<br><br>                <b>Event Narrative:</b> A women was killed when she stepped off the front porch into water and was swept away. Also, numerous homes, numerous businesses, numerous non comercial buildings, along with several county, state, and federal roads across the county received damage due to the flood.<br><br>                <b>Damage:</b> 3.60M<br><br>               </div>`)[0];

                var html_3cb1b919993b4eb6878bad65840600c1 = $(`<div id="html_3cb1b919993b4eb6878bad65840600c1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-10 10:42:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> CARLISLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CARLISLE<br><br>                <b>Episode Narrative:</b> A frontal boundary setup across Western and Middle Tennessee late Friday night (April 30), and remained through the weekend.  A persistent southerly flow fed moisture into the area and precipitable water values rose to almost 2 inches, based on data from KOHX upper air soundings.  As a series of shortwaves moved through, a band of showers and thunderstorms developed and remained nearly stationary for much of the day on Saturday, May 1st and Sunday, May 2nd, resulting in widespread record flooding across much of Middle Tennessee.  Some of these thunderstorms became severe also, resulting in thunderstorm wind damage and seven confirmed tornadoes across Middle Tennessee.<br><br>                <b>Event Narrative:</b> Mr. Ritenour and Mrs. Linda Ritenour became surrounded by high water while Mr. Ritenour was driving a Chevrolet Suburban across a low bridge on their property, which is approximately two miles west of State Route 49 between Tennessee Ridge and Dover, along Upper Alsup Road. A neighbor saw the couple's predicament and alerted another neighbor, Steve Zywicki, who rushed to the scene to help. Mr. Ritenour tried to throw a rope to his neighbor, who could not quite reach it and was swept away. Mr. and Mrs. Ritenour, along with the Suburban, were swept away also. The Suburban was carried at least one half mile downstream from the low bridge. Mr. Ritenour survived after he managed to reach safety on one of the banks of the roaring creek. Both Linda Ritenour and Steve Zywicki drowned as a result of the roaring creek waters. Linda Ritenour's body was recovered approximately a half-mile downstream and Steve Zywicki body was recovered about 250 yards from the low bridge.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_63aac4d4f1a064bcf551062bbec662bc = $(`<div id="html_63aac4d4f1a064bcf551062bbec662bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-JUN-10 11:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TILDEN<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> TILDEN<br><br>                <b>Episode Narrative:</b> An upper level trough over the western U.S. pushed a cold front into central Nebraska during the overnight hours of June 11th and 12th.  This system brought scattered heavy-rain producing thunderstorms to eastern Nebraska and western Iowa.  For many areas it was the 3rd day-in-a-row with significant or heavy rain.  Many locations from central into northeast Nebraska received 3 to 4 inches or more rainfall in the 72 hours ending the morning of the 12th.  This additional heavy rain fell on saturated soils from rainfall prior to the 10th and prolonged, intensified or increased the coverage of flooding across eastern Nebraska and helped shift the flooding to larger rivers.  Flood damage over Nebraska in mid to late June amounted to at least 20 million dollars to public property alone and which did not account for damage to private property or crops.  The White House declared a federal disaster for 53 counties in Nebraska for June flooding.<br><br>                <b>Event Narrative:</b> Rainfall of at least 3 to 5 inches fell over much of the upper Elkhorn River basin in the week ending 7am 6/12.  This caused record or near record flooding along the Elkhorn River from around Clearwater and Neligh downstream to the Elkhorn's confluence with the Platte River.  The flooding was prolonged and intensified by additional rains the next few days.  In Madison county many gravel roads along the Elkhorn were flooded as were Highways 81 and 275 near and west of Norfolk which were closed for a while.  On 6/15 a railroad bridge just southwest of Norfolk washed away with 3 people on it that were assessing possible damage.  One person was drowned, the 2 others were rescued.  Another railroad bridge west of Norfolk and several sections of the Cowboy Trail bike trail was washed out.  A levee just south of Norfolk helped prevent major damage, but some damage was noted to businesses and nearly 70 homes on the south part of town despite sandbagging. In addition a park on the south side of town received extensive damage.  Farmland along the river sustained crop damage and had sand deposited on fields by the receding river.   The Elkhorn River near Norfolk reached a record crest of around 16.9 feet during the evening of 6/16, flood stage is 12 feet.  The river at Norfolk was above flood stage from the early morning hours of June 15th until mid evening on the 17th, although flooding likely started earlier upstream of the levee near Norfolk.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
