                var html_ccb92c327b53ffde474e5022fa70be21 = $(`<div id="html_ccb92c327b53ffde474e5022fa70be21" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 12-SEP-13 00:45:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> SUPERIOR<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> HIGHLAND<br><br>                <b>Episode Narrative:</b> A deep southerly flow over Colorado, ahead of a near stationary low pressure system over the Great Basin, pumped copious amounts of monsoonal moisture into the area.  In addition, a weak stationary front stretched along the Front Range Foothills and Palmer Divide.  As a result, a prolonged period of moderate to heavy rain developed across the Front Range Foothills, Palmer Divide, Urban Corridor.  By the 14th, storm totals ranged from 6 to 18 inches, highest in the foothills of Boulder County.  The headwaters then moved down the South Platte River and caused widespread flooding with record flood stages at several locations as it made its way downstream into Nebraska.  Record high flood stages along the South Platte River were recorded at Balzac, Weldona and Julesburg.  As a result, widespread flooding occur along the South Platte for several days as the headwaters continued downstream, with much of the damage reported from Fort Morgan and Brush to around Sterling.  The floodwaters resulted in widespread evacuations.  Numerous water treatment facilities were contaminated and had to be shut down.  The headwaters remained at or above flood stage east of Sterling to Julesburg, but the flooding was not as widespread and the damage not as extensive. ||Initially, the showers that developed on the afternoon of the 11th were moving fast enough and were small enough to produce generally moderate rainfall amounts.   However, rain along the Front Range began to intensify and become more widespread in the evening. A narrow band of very heavy rain began to organize just north of Denver and move westward toward the foothills.  By 9 pm mdt on the 11th, heavy rain was becoming more widespread, with rainfall rates near 2 inches per hour in the heaviest showers.  From 10 pm mdt to Midnight mdt, very heavy rain locked itself in against the Front Range.  Flash flooding became more widespread, with several road closures from northwest Jefferson County northward through Boulder and Larimer Counties.  The heaviest rain in the foothills of Boulder, Larimer and northern Jefferson Counties finally began to abate, but widespread flash flooding continued due to the extremely heavy rainfall during the evening and early morning hours of the 12th.  Meanwhile, torrential rain redeveloped in southwest Weld, northeast Adams, eastern Denver and northwest Arapahoe Counties in the early morning hours of the 12th;  which impacted northeast Denver and Aurora.  ||Atypical for September in Colorado, 24-hour rainfall totals ending 7 am mdt on September 12th included 6.5 to 8.6 inches in Boulder; with 3 to 6.5 inches across the Larimer and Boulder County foothills, as well an area stretching from northeastern Metro Denver area into southwest Weld County.  By 9 am mdt, heavy rain and considerable flash flooding continued through the morning in the Aurora area.   Numerous streams remained at or above bankfull levels across Boulder, Larimer, and southwest Weld counties.  By the evening of the 12th, flooding continued in many areas and increased in severity. Heavy rain, while not as widespread as the previous day, had a greater impact on stream levels as streams were already elevated and the ground was completely saturated. Two peaks of flows occurred on Boulder Creek near downtown. The peak flow on the evening of September 12th surpassed the 1969 Boulder flood, but initial indications are that it fell short of the 1938 and 1894 floods.  Boulder Stream Gauge ���peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> Heavy rain, ranging from 6 to 18 inches through the storm event, caused widespread flooding along the entire drainage systems of Boulder and St. Vrain Creeks.  Three vehicles were partially submerged when floodwaters undercut Dillon Road near CO287, between Lafayette and Broomfield.  When the road first collapsed, several people were able to get out of the water quickly, but three were trapped in their vehicles and had to be rescued.  The three drivers were taken to local hospitals for treatment.  Extensive flooding was reported in Longmont and forced several road closures.  Floodwaters tipped over two storage tanks containing sulfuric acid at the Longmont Brewery.  Several shelters were set up for evacuees.  Numerous  bridges, culverts and roads were damaged in eastern Boulder County.  The town of Lyons was completely isolated by floodwaters.  The wastewater treatment plant was destroyed.  There were numerous rock and mud slides in the area.  Mandatory evacuations were ordered for the entire town of Lyons.  Train tracks were washed out near the intersection of the Diagonal and Jay Road in Boulder.  Boulder Canyon was closed from Nederland to Magnolia.  South Boulder Road was closed due to flooding between Cherryvale and 55th.  About 40 buildings on the University of Boulder campus were damaged and 400 students evacuated. ||According to FEMA, 10,588 homes were impacted by flooding.  Preliminary damage assessments for Boulder, Lyons, Longmont, Jamestown, Superior  and unincorporated Boulder County included:  337 homes destroyed; 428 homes with major damage; 3,426 homes with minor damage; 33 commercial buildings with major damage; 54 commercial buildings with minor damage.  The most extensive damage impacted  lakes and rivers; in particular, along and near the St. Vrain River corridor.  ||The breakdown for the damage estimate in Boulder County included:  $132 million for the city of Longmont; $91.2 million in damage to government facilities, roads and bridges in unincorporated Boulder County;  $49 million for the city of Boulder's infrastructure, parks and open space; $25 million for the county's parks, trails and open spaces.<br><br>                <b>Damage:</b> 297.00M<br><br>               </div>`)[0];

                var html_362b6cf50565cbe436812fb7e29a92e3 = $(`<div id="html_362b6cf50565cbe436812fb7e29a92e3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-DEC-13 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> TIFFIN ARPT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TIFFIN SENECA CO ARP<br><br>                <b>Episode Narrative:</b> A storm system moved into the Ohio Valley from the plains over the weekend of the 22nd, bringing heavy rain and severe storms to central and northern Ohio. An unusually strong jet transported nearly historic amounts of moisture from the Gulf of Mexico into the region which pushed surface dew points to 60 degrees by Saturday evening. The warm air and strong winds aloft supported the growth of strong damaging storms and heavy rain. Most of the region measured between two to four inches of precipitation. The recently melted snow pack combined with runoff from the moderate to heavy rain that weekend resulted in widespread flooding with all rivers experiencing minor to major flooding.  A warm front lifted north across the area during the evening hours.  Strong to severe thunderstorms developed during the late evening hours of the 21st.  Severe weather continued into the early morning hours of the 22nd.  A lot of wind damage was produced by the severe thunderstorms.  The damage was especially bad across northern Richland County.<br><br>                <b>Event Narrative:</b> The Sandusky River at Tiffin came out of its banks after a heavy rain event on the 21st and 22nd. The river 11.11 feet, 0.61 feet above moderate flood stage. Flooding impacted Route 53 north of U.S. 224. Floodwaters also inundated Township Road 131. In the city of Tiffin, Water Street, Marlyn Street, Front Street, and Davis Street were inundated. There was one fatality on Maryln Street due to the flooding.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_34a9a2a62aa9273bc5dea9a90b4ff9bf = $(`<div id="html_34a9a2a62aa9273bc5dea9a90b4ff9bf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-SEP-13 12:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BIG SPGS<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> BIG SPGS<br><br>                <b>Episode Narrative:</b> Historical rains fell across the front range of the Colorado Rocky Mountains September 9th-15th.  These rains, which totaled over the yearly average across this area which totaled up to 17 inches in places fell largely within the South Platte River basin.  As the water was routed downstream along the South Platte River in western Nebraska and then into the Platte River in central Nebraska record flooding was observed.<br><br>                <b>Event Narrative:</b> Flooding occurred along the South Platte River from September 18th through September 26th as water from the historic rains in Colorado moved through the river system. Cropland and pastureland along the river was flooded. Near Big Springs, two businesses sustained minor flood damage, while two truck stops and a motel were closed and evacuated for 48 hours. Road closures included U.S. Highway 138 and Nebraska Link 25B between Interstate 80 and the city of Big Springs. With roads leading into Big Springs being closed, the South Platte Public School was closed on Thursday, September 19th.  Two men were rescued from the river near Big Springs as they were canoeing and capsized. One of the individuals sustained minor injuries.<br><br>                <b>Damage:</b> 2.00K<br><br>               </div>`)[0];

                var html_4b92b2e2b5f274912d04a9c60bf2f9ba = $(`<div id="html_4b92b2e2b5f274912d04a9c60bf2f9ba" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 31-MAY-13 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MT VERNON ARPT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MT VERNON ARPT<br><br>                <b>Episode Narrative:</b> A slow moving trough across the central portions of the country helped develop several rounds of severe thunderstorms and flash flooding across the Missouri Ozarks.<br><br>                <b>Event Narrative:</b> Two people attempted to cross a low water bridge on County Road 2110 three miles west of Mount Vernon along the Spring River. One male was rescued in the river and the other male drowned. His body was later recovered. Heavy rainfall from the previous night led to elevated water levels on area streams.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ec08986be8d59e51820b83b7468fe623 = $(`<div id="html_ec08986be8d59e51820b83b7468fe623" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-JAN-13 23:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> FOWLERTON<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> FOWLERTON<br><br>                <b>Episode Narrative:</b> A strong system moved through the region January 12th, bringing widespread rainfall to northern Indiana, along with a few thunderstorms. Rainfall amounts varied from three quarters of an inch in northwestern Indiana to one and one half to almost three inches along and east of Interstate 69 and south of U.S. 30.  Ground conditions were frozen at the time with a frost depth of several inches. T his allowed for all the precipitation to rapidly run off to streams, creeks and rivers and cause rises in water levels and low land flooding. Several roads were closed in the area of concern, with many that are typically impacted during river flooding or other high water events.  A 19 year old male lost his life as a result of driving into flood waters where his vehicle flipped, filling the passenger compartment.  A rapid response in personnel occurred, but by the time he was reached and the vehicle secured he was non responsive and later pronounced dead at a local hospital.<br><br>                <b>Event Narrative:</b> Local media reported that a 19 year old male lost control of his vehicle on State road 26, east of Fairmount, Indiana after encountering high water from a nearby stream that had flowed over the road. The vehicle flipped and the passenger compartment became submerged.  A passing motorist contacted 911 and when responders arrived only one foot of the vehicle was visible.  Deputies waded 30 to 40 feet off the road into roughly 3 feet of water and attached tow lines and subsequently pulled the vehicle out.  The male was found unresponsive in the vehicle and was later pronounced dead at a local hospital.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 river and stream levels. Heavy rain then occurred during the 15th in advance of a slow moving cold front along with continued mild temperatures which contributed to further runoff. Rainfall totals during the 15th generally ranged from 1.00 to 2.00 inches. |Flooding began to develop during the afternoon of the 15th due to rising river and stream levels along with ice jams. Additional flooding was due to runoff from fields and hills which overwhelmed culverts and produced standing water in poor drainage areas. Road closures due to both types of flooding began to develop during the afternoon of the 15th. The number of road closures then steadily increased across the entire county through the remainder of the 15th into the 16th...with numerous road closures persisting into the 18th. |Flooding occurred along portions of both the Aroostook River and Saint John River. Numerous roads were closed around Fort Fairfield...on the Aroostook River...starting on the afternoon of the 15th due to elevated river levels and several ice jams. The final ice jams released during the afternoon of the 16th allowing water levels to recede.  Several forecast points along the Aroostook River reached flood stage. An ice jam caused the river at Washburn to briefly spike above flood stage for around 2 hours during the overnight hours of the 15th into the 16th...cresting around 2.5 feet above flood stage. At Masardis...the river rose above flood stage during the early morning hours of the 16th...crested around a foot above flood stage that afternoon...then fell below flood stage later that evening. Elevated river levels and ice jams contributed to flooding along portions of the Saint John River. An ice jam affected the Saint Francis area during the morning of the 16th resulting in minor flooding. A more significant ice jam...estimated to be 3 to 4 miles long...then affected the Saint Francis area during the 17th into the early morning of the 18th before releasing. This ice jam closed portions of Route 161 between Saint Francis and Allagash due to water and large chunks of ice covering the road. This ice jam also caused the voluntary evacuation of 5 homes along the river for precautionary reasons. When this ice jam released the ice contributed to elevated river levels further downstream...from Hamlin to Van Buren...where portions of Route 1A were briefly closed. Many small streams also overflowed across the county contributing to flooding. Other towns affected by flooding and road closures included Bridgewater...Caribou...Castle Hill...Easton...Hodgdon...Houlton...Mapleton...Presque Isle...Westfield and Wytopitlock.  |Non river flooding also occurred across the region due to the runoff of heavy rain and snow melt from fields and hills. This runoff overwhelmed culverts which led to flooding and road closures...with flooding also occurring in poor drainage areas. The one fatality during this event was due to runoff from fields which had flooded a dirt road in the Caswell area. After moving his vehicle...the individual attempted to walk back across the flooded road and stepped into the fast moving water of a culvert which swept him away resulting in his drowning. This fatality occurred during the evening of the 15th. The monetary damage represents a total from 4 towns. Most of this damage was related to flooding from fields.<br><br>                <b>Damage:</b> 80.00K<br><br>               </div>`)[0];

                var html_d5d15c9eb2a6ea37b017a299f9231e32 = $(`<div id="html_d5d15c9eb2a6ea37b017a299f9231e32" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 25-MAY-15 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> LANESPORT<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> OGDEN<br><br>                <b>Episode Narrative:</b> Excessive heavy rainfall during the month of May resulted in very high river levels on the Red River.<br><br>                <b>Event Narrative:</b> Excessive heavy rainfall during the month of May resulted in very high water on the Red River bordering Little River, Hempstead, Lafayette and Miller Counties in Southwest Arkansas as well as Bowie County in Northeast Texas. Rainfall amounts during the month of May across the Upper and Middle Red River basins of Southern Oklahoma and Northern Texas totaled over 20 inches of rain. This excessive heavy rainfall resulted in Red River levels that eclipsed the flood of May of 1990 at Pecan Point and was just shy of the Red River flood of May of 1908 at Pecan Point. Downstream of Pecan Point at Index, Arkansas, the Red River rose above the 25 foot flood stage on May 28th and remained above that flood stage through the end of the month.  The Red River at Index, Arkansas went above the 30 foot major flood stage on May 29th and remained above that stage through the end of the month.  The Red River at Index, Arkansas did not crest until the month of June, 2015 so final crest information will be contained in the June, 2015 Storm Data report.  Thousands of acres of pasture and and farm land were flooded and livestock had to be evacuated. Bank erosion was extreme on the Little River, Hempstead, Lafayette and Miller County sides of the Red River as well as the Bowie County side of the river. Considerable backwater flooding of Walnut Bayou in Little River County was reported with farming and pasture land affected.  The United States Highway 259 bridge, Hwy 8 bridge and the Hwy. 71 bridge going over the Red River were closed.  On May 27th, three individuals headed out in a boat on the Little River side of the Red River.  The boat capsized and the individuals were reported missing the next day.  Two of the three individuals were rescued after they were heard screaming for help but one of the individuals drowned in the swift current.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_1596c51f71bc4acc358582c1a08d85cf = $(`<div id="html_1596c51f71bc4acc358582c1a08d85cf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-15 05:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SMYTHE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> HOWELL<br><br>                <b>Episode Narrative:</b> Moderate flooding occurred along most of the Ohio River, with pockets of only minor flooding. A heavy rainfall event on March 3 was followed by a major winter storm on March 4 into early March 5. Two more heavy rainfall events occurred in quick succession. On the 9th and 10th, one to two inches of rain fell, followed by two to four more inches on the 13th and 14th. The combined effect of all these rain and snow events was a prolonged flooding event on the Ohio River. Since the precipitation was spread out over a 10-day period, the magnitude of the flooding was generally moderate instead of major.<br><br>                <b>Event Narrative:</b> Minor flooding occurred on the Ohio River. At the Evansville river gage, the river crested at 45.21 feet on the 18th. Flood stage is 42 feet. About 20 secondary roads were flooded in bottomland areas near the river. They were mostly farm roads flooded near the river, outside the Evansville city limits. Most of the flooded roads were south of Interstate 164 in the southeast part of the county and in lowland areas in the southwest part of the county. One motorist drowned after disregarding barricades and driving down a flooded road. A passenger in the vehicle was able to roll down a window and escape from the pickup truck. A police officer arrived, threw a rope to the passenger, and pulled her to safety. The driver of the truck was located underwater by the dive team of the Evansville Fire Department. CPR was administered to the driver, who was rushed to a local hospital. The passenger was treated and released from the hospital. The driver died at the hospital. The estimated water level at the scene of the drowning was estimated to be at least 6 or 7 feet. Floodwaters backed up into Pigeon Creek, forcing that creek well out of its banks. The crest of 45.21 feet was about a foot-and-a-half below the crest of the April, 2011 flood.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

as washed into Cripple Creek and found later further downstream. The creek was in flood during the overnight and morning hours of April 19-20. The exact time of the incident is unknown but was estimated byto be around 9 AM.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5e596b645b35370f2fd366ac6b627ee3 = $(`<div id="html_5e596b645b35370f2fd366ac6b627ee3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-JUL-15 07:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> CHARLESTOWN<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> NEW MARKET<br><br>                <b>Episode Narrative:</b> A series of upper level disturbances moved from the Upper Midwest into the lower Ohio Valley and interacted with a moist, warm and unstable atmosphere. Strong to severe thunderstorms developed and then organized into bowing segments across the area. The result was damaging wind gusts that toppled trees and power lines. In addition, due to the very wet antecedent conditions, flash flooding occurred on occasion, resulting in closed and impassable roads, water rescues and significant property damage. The hardest hit areas included Jefferson County and the Madison, Indiana areas southwest toward Clark and Floyd counties. Rainfall totals over the period were in excess of 5 to 7 inches.<br><br>                <b>Event Narrative:</b> The Clark County emergency manager along with several media outlets reported the drowning of a 67 year old male after he reportedly drove through a flooded roadway. Several inches of rain had fallen during the previous night, flooding a portion of Tunnel Mill Road. His vehicle was found several hours later and a search team discovered his body later that evening.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_16860866cbddb55126a2f1e7365fcc8b = $(`<div id="html_16860866cbddb55126a2f1e7365fcc8b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 27-DEC-15 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> SICILY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SICILY<br><br>                <b>Episode Narrative:</b> A multi-faceted storm system brought several periods of heavy rain to central and southeast Illinois from December 26th through 28th.  The system began to spread rain into the region from the southwest during the early morning hours of Saturday, December 26th, with the rain continuing into Saturday night.  By the morning of Sunday, December 27th, widespread 2 to 5-inch totals were reported southeast of a Jacksonville to Rantoul line.  This amount of rain falling on saturated soils from recent wet conditions produced widespread flash flooding and fast rises on creeks and streams.  After a lull in the rainfall for much of Sunday, another round of rain moved in from the south from Sunday night through the afternoon of Monday, December 28th.  Heavy rains of 1 to 3 inches were common across the entire area from this portion of the event, further aggravating existing flooding conditions.  Once the flash flooding subsided, ongoing areal flooding persisted through December 31st...with river flooding continuing well into January 2016.  Many rivers climbed to major flood stage as a result of the excessive rainfall.  The flooding situation was made even worse by levee breaches, including one along the Embarras River near the Jasper-Crawford County line.  Four people died as a result of this major flooding event across central Illinois.  All four died when their vehicles were swept away by high water in Christian County early in the morning of December 29th.<br><br>                <b>Event Narrative:</b> An extended period of heavy rain during the evening of December 26th in Christian County combined with an already saturated ground to produce flash flooding. Rainfall amounts ranged from 2.50 to 4.50 inches in less than six hours, with the heaviest rain in the southern half of the county. Most rural roads and state highways were flooded and impassable. City streets in Taylorville and Pana were also flooded. The flooding continued through all of December 27th. Additional rainfall of 2.50 to 4.75 from December 28th into the 29th aggravated the flooding situation significantly. Every road in the county was flooded which resulted in a shortage of barricades to close the roads. The village of Kincaid was hardest hit as the South Fork of the Sangamon River overtopped levees and flooded the southeast part of town for the first time in its history. People had to be rescued by boat as all roads in and out of town were flooded. Three houses were destroyed by the flooding in Kincaid, with 41 others damaged. Four fatalities occurred in two separate incidents early in the morning of December 29th. Two 18 year old males died as their pickup truck was swept away in flood waters near the South Fork of the Sangamon River and Illinois Route 104 about one mile southeast of Kincaid. Two other people died as their van was swept into the Buckhart Creek about 5 miles ENE of Edinburg. The flooding finally subsided by the afternoon of December 31st, more than four days after it started.<br><br>                <b>Damage:</b> 2.80M<br><br>               </div>`)[0];

s to the HSA yet again. In fact, rainfall started in many locations late Christmas Eve night, and continued into Christmas Day. The rainfall continued all day and into the day after Christmas, with many locations receiving the heavier rainfall on the 26th. Most locations (except NW AL) received at least 3���, with several locations measuring between 6 and 10 inches FOR THE DAY.||Significant river flooding occurred as well.<br><br>                <b>Event Narrative:</b> From WHNT News Article: Madison County Coroner has identified a man who drowned Sunday afternoon in the New Hope area. Coroner Bobby Berryhill said Gary Sloman, 53, of New Hope, died around 2 p.m. Berryhill said Sloman had left his truck near the flooding to go check on a friend and got caught in the rushing water. Investigator Jeremy Hughes with the Madison County Sheriff���s Office said Sunday they received a call about a body found in flood waters. Deputies responded to CC Ivey Road around 4 p.m. Berryhill said the death was accidental, there were no signs of foul play.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f4bc0e6fac27fa5695d771c65a0a26ce = $(`<div id="html_f4bc0e6fac27fa5695d771c65a0a26ce" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-DEC-15 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BOURBON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> FANNING<br><br>                <b>Episode Narrative:</b> A prolonged period of rainfall occurred from the early morning hours of December 26th to the evening of December 28th.  The heaviest rainfall occurred in a 50 to 75 mile wide swath from southwest Missouri through the Greater St. Louis Metropolitan Area and into central Illinois.  Three day rainfall totals within this swath ranged from 6 to 12 inches, with lighter amounts extending both northwest and southeast to the state border.  Some of the precipitation fell as a wintry mix of freezing rain, sleet and snow across northwest portions of the state.  All of this rain caused historic river flooding for the many rivers throughout the region. This resulted in floods of record on the Bourbeuse River at Union, the Meramec River at Pacific, Eureka, Valley Park, and Arnold, and major flooding on the Missouri River (at Gasconade and Hermann), the Mississippi River at Winfield Lock and Dam and points downstream, the Cuivre River at Old Monroe, Dardenne Creek, the Gasconade River, the Moreau River, the Illinois River, and the Kaskaskia River at Vandalia.  The only location not reporting flooding after this event was the Salt River near New London, where the Clarence Cannon Dam regulates the flow.  All other forecast points reported at least minor flooding. Seven flooding deaths were reported in our area due to the heavy rains. Approximately 1500 structures were either damaged or destroyed by the flood waters in the forecast area. At this time dollar amount damages are expected to top $1 billion dollars.<br><br>                <b>Event Narrative:</b> Between 5 and 8 inches of rain fell across Crawford County during a 2 day period. All of this rain caused the creeks and rivers to rise. The Meramec River rose above flood stage at Steelville on December 27th. On December 30th, an 81 year old man drove into the flood waters of the Meramec on Highway N at Campbell Bridge, about 5 miles southeast of Bourbon. He apparently got out of his vehicle and drown. The flooding caused major damage to one home and completely destroyed another one.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_accbc2e4baae8020d5673e6cbc565fb4 = $(`<div id="html_accbc2e4baae8020d5673e6cbc565fb4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-JUN-15 00:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MONTGOMERY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> MONTGOMERY<br><br>                <b>Episode Narrative:</b> Excessive heavy rainfall during the month of May resulted in very high river levels on the Red River which borders Caddo, Bossier, Red River, Natchitoches, Winn and Grant Parishes in Northwest Louisiana.<br><br>                <b>Event Narrative:</b> Excessive heavy rainfall during the month of May in the Red River Basin of Southern Oklahoma, Northern Texas and Southwest Arkansas resulted in very high water on the Red River during the month of June bordering McCurtain County in Southeast Oklahoma, Little River, Hempstead, Lafayette and Miller Counties in Southwest Arkansas, Bowie and Red River Counties in Northeast Texas as well as Caddo, Bossier, Red River, Natchitoches, Winn and Grant Parishes in Northwest Louisiana. Rainfall amounts during the month of May across the Upper and Middle Red River basins of Southern Oklahoma and Northern Texas totaled over 20 inches of rain. At Shreveport, Louisiana, the Red River rose above the 30 foot flood stage on May 30th and rose above the 33 foot major flood stage on June 3rd. The Red River in Shreveport crested at 37.14 feet on June 9th which was the highest recorded crest in Shreveport, Louisiana since the flood of 1945. This was the 22nd highest crest at Shreveport in recorded history at the gauging location, with the flood of record being 45.90 feet in 1849. The Red River in Shreveport fell below the 33 foot major flood stage on June 15th and fell below the 30 foot flood stage on June 17th. A secondary rise on the Red River developed because of excessive heavy rainfall once again in the middle Red River Basin from the remnants of Tropical Storm Bill. As a result, the Red River at Shreveport crested again at 31.06 feet on June 30th. Downstream of Shreveport at Coushatta, Louisiana the Red River rose above the 31 foot flood stage on May 18th and rose above the 37 foot major flood stage on June 6th. The Red River in Coushatta crested at 38.83 feet on June 11th which was the highest recorded crest in Coushtatta, Louisiana since the flood of 1945. This was the 3rd highest crest at Coushatta in recorded history at the gauging location with the flood of record being 39.9 feet in 1945. The Red River in Coushatta fell below the 37 foot major flood stage on June 16th and fell below the 31 foot flood stage on June 23rd. A secondary rise on the Red River developed because of excessive heavy rainfall once again in the middle Red River Basin from the remnants of Tropical Storm Bill. As a result, the Red River at Coushatta crested again just above the 31 foot flood stage the first week of July, 2015. Below Coushatta at Grand Ecore, Louisiana, the Red River rose above the 33 foot flood stage on May 18th and rose above the 39 foot major flood stage on June 5th. The Red River in Grand Ecore crested at 42.03 feet on June 13th which was the highest recorded crest in Grand Ecore, Louisiana since the flood of 1945. This was the 2nd highest crest at Grand Ecore in recorded history at the gauging location with the flood of record being 44.7 feet in 1945. The Red River in Grand Ecore fell below the 39 foot major flood stage on June 19th and remained above the 33 foot flood stage through the first week of July because of a secondary rise on the Red River as the remnants of Tropical Storm Bill dumped additional heavy rainfall across the Middle Red River Basin in Northern Texas and Southern Oklahoma. Bank erosion was extreme along both west and east banks of the Red River in Grant Parish with thousands of acres of farmland and pastureland inundated. Cattle had to be relocated and many were lost. Many roads were closed adjacent to the Red River in Grant Parish.  The number of structures and homes affected by the rising river and a monetary amount of damage was not available for this writing. The Grant Parish Police Jury closed Lake Iatt and Nantachie Lake because of the flooding.  An annual event known as the Louisiana Mudfest was interrupted when the Red River breached a private levee on the grounds and flooded the park near Colfax, Louisiana.  A deputy working security for the event noticed a crack in the levee on the morning of June 14th.  Within minutes, the levee broke sending the swollen Red River into the park.  Deputies from the Sheriff's Office, agents with the Louisiana Department of Wildlife and Fisheries, Louisiana State Police, The Louisiana Governor's Office of Homeland Security and Emergency Preparedness and The Louisiana National Guard all responded to evacuate 113 people.  This was done with the help of boats and helicopters.  There was one injury when an individual broke his arm.  A number of vehicles were flooded during the event.  About 255,000 sand bags were made available by local law enforcement and the Louisiana Governor's Office of Homeland Security with 655,000 more sandbags on standby. The Grant Parish homeland security sandbagged numerous homes that were in risk of flooding. The Governor of Louisiana authorized the activation of up to 200 Louisiana National Guardsman on State Active Duty to support flood response efforts in Northwest Louisiana and assist local, parish and state emergency officials. Caddo, Bossier, Red River,Natchitoches and Grant Parishes signed emergency declarations due to the excessive flooding and disaster teams from The Federal Emergency Management Agency (FEMA) and The Governor's Office of Homeland & Emergency Preparedness (GOHSEP) surveying efforts continued as of this writing. A Federal Disaster Declaration was issued for Caddo, Bossier, Red River, Natchitoches and Grant Parishes in Northwest Louisiana for the Red River flooding event of 2015.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a1b8a880ccb6091cb79524e1506c18cc = $(`<div id="html_a1b8a880ccb6091cb79524e1506c18cc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-MAR-16 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> MARLIN ARPT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MT ROSE<br><br>                <b>Episode Narrative:</b> This was a multi-day severe weather and flood event. It started with a large-scale upper level low pressure system which deepened over the Four-Corners region. Moisture and instability increased in advance of this system. Storms developed along a dry line Monday afternoon, many of which produced severe weather or flash flooding or both. Another area of storms formed ahead of the upper trough over northwest Texas Monday night and pushed east-southeast across the area Tuesday, producing severe weather and flooding. A third round of storms produced flooding across mainly the southern half of the region Tuesday night into Wednesday.<br><br>                <b>Event Narrative:</b> The body of a rancher was found in flood waters along Big Creek after the creek rose up onto the rancher's property. The rancher disappeared on the evening of the 9th when we went out to move cattle out of the flood waters. His body was recovered on his property under 5 feet of water on the 11th.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f0e6c62bfd1e6f1cde086d693b394111 = $(`<div id="html_f0e6c62bfd1e6f1cde086d693b394111" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-16 12:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> SLEDGE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SLEDGE<br><br>                <b>Episode Narrative:</b> A classic heavy rain pattern set up over the Mid-South during the period of March 9th, 2016 to March 13th, 2016. A cold front stretched from Nebraska to Texas on the morning of March 8th. The front moved southeastward and stalled across Southeast Missouri as an upper level low remained stationary over Texas. A very moist atmosphere was in place over the Mid-South south of this boundary. Several weak low pressure centers developed and moved along the stalled front. As a result, periods of heavy rain, up to an inch per hour in some cases, fell over the same locations. Over the several day stretch, the front fluctuated at times shifting the heaviest band of rain. The storm total rainfall over the 5 day period ranged from four to ten inches over Northwest Mississippi. The heavy rain caused widespread flash flooding and many roads were closed as a result. In addition, numerous streams and small rivers overflowed their banks.<br><br>                <b>Event Narrative:</b> Multiple rounds of heavy rain caused flooding in Quitman County. Ninety-three homes and two businesses were affected. Seventy-nine roads were damaged and 30 people were displaced. Two injuries were reported.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
                popup_68c49517c1d62e0b92cbc4e53c14cc18.setContent(html_f0e6c62bfd1e6f1cde086d693b394111);

                var html_f3986527542eed7e44988a7a837570e0 = $(`<div id="html_f3986527542eed7e44988a7a837570e0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-MAY-16 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> DENTON<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> DENTON<br><br>                <b>Episode Narrative:</b> The remnants of a thunderstorm complex moved southeast from the Plains into North Texas overnight Friday Night. Storms were sub-severe, but created some problems with added minor flooding across the area Saturday Morning. One person drowned in the flooded Pecan Creek in Denton County.<br><br>                <b>Event Narrative:</b> Two homeless people were swept into a canal near Bell Place and McKinney Street around 5 AM Saturday May 14. A female adult was rescued about half a mile downstream. A male was found deceased another half a mile or so downstream near S Loop 288 and Shady Oaks at 10 AM.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_55a3f09d6c502b0ed6ba560592dd93a5 = $(`<div id="html_55a3f09d6c502b0ed6ba560592dd93a5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 23-JUN-16 18:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> KING<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WELFORD<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, ���It just kind of looked like the ocean, and it just swarmed in. And it just didn���t go back.���||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> The flood of record occurred on the lower Elk River around Clendenin.  ||Two women died. They were trying to save family heirlooms in the basement of a home in Elkview.  In likely their last cell phone contact, 1 of the 2 women described the scene, as like the Titanic. An elderly man also died in his home in Elkview.  Another young woman died, but the situation was unknown. | |Both the flash flooding and the river flooding were severe, but the amount of damage from the record river flooding was likely higher in Kanawha County, than the damage from the flash flooding.<br><br>                <b>Damage:</b> 36.00M<br><br>               </div>`)[0];
                popup_b3cc36853ff109a6b4ab2299a36d73bc.setContent(html_55a3f09d6c502b0ed6ba560592dd93a5);
            
        

        marker_e0dae0c2a54231637a62dee2b2e89621.bindPopup(popup_b3cc36853ff109a6b4ab2299a36d73bc)
        ;

 flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> Severe flash flooding occurred in the northeastern portion of the county.  Streams such as Jordan Creek, Doctors Creek, Thorofare Run, Little Sandy Creek, Wills Creek, and the lower reaches of Big Sandy Creek caused much destruction. ||Little Sandy Creek inundated one large culvert over the only road access to a shopping plaza. The road collapsed.  Many shoppers were stranded.  About 200 people slept in their vehicles overnight, before walking out on the 24th.   ||A 62 year old male drowned along Jordan Creek.  He did not leave his home. His small house was washed away. A 47 year old female drowned in her vehicle. She was on a flooded road along Wills Creek.<br><br>                <b>Damage:</b> 26.00M<br><br>               </div>`)[0];

 destroyed with another 67 damaged with public and private sector damages totaling almost $5 million. Flooding on the Black River in Black River Falls (Jackson County) caused the hydroelectric dam to loose a gate when a large tree traveled over the dam. Several boats and docks that broke loose in Lake Arbutus also traveled over the dam. A state of emergency was declared in Clark, Crawford, Jackson and Vernon Counties. The Governor of Wisconsin declared a state of emergency for Adams, Clark, Crawford, Jackson, La Crosse, Monroe, Richland, Trempealeau and Vernon Counties. A federal disaster declaration was made for Adams, Clark, Crawford, Jackson, Juneau, La Crosse, Monroe and Vernon Counties.<br><br>                <b>Event Narrative:</b> One man drowned in southern Vernon County when he attempted to drive his pickup across a flooded road. The pickup and cattle trailer he was pulling got stuck in the flood waters with the water eventually filling the passenger compartment of the truck.<br><br>                <b>Damage:</b> 986.00K<br><br>               </div>`)[0];

                var html_bc2bc23e5c82b9fb6ee71e0b44ab53aa = $(`<div id="html_bc2bc23e5c82b9fb6ee71e0b44ab53aa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 11-OCT-16 13:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> GRAINGERS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> GEORGETOWN<br><br>                <b>Episode Narrative:</b> Hurricane Matthew moved northeast offshore of the North Carolina coast late on October 8th through October 9th. Widespread heavy rain developed on October 8th and continued through early on October 9th as Matthew approached and moved offshore of the coast. Rainfall ranged from 2 to 4 inches on the southern beaches to 8 to 12 inches inland. This rain led to significant flash flooding over  much of eastern North Carolina during the afternoon of October 8th through the morning of October 9th. Many roads were washed out and impassable for days from the serious flash flooding. Devastating river flooding then occurred several days after Matthew as most main-stem rivers exceeded major flood levels. Strong winds of 40 to 60 mph inland and 60 to 80 mph along the coast occurred as Matthew passed offshore mainly during the evening of October 8th through the morning of the 9th. These winds led to numerous downed trees and power lines across the region with widespread power outages that lasted several days in some areas. Storm surge inundation was mainly 1 to 3 feet above ground level along the coast, however inundation of 3 to 5 feet above ground level was observed on the sound side of the Outer Banks. ||There were six confirmed fatalities across the area with five in Lenoir County and one in Pitt County. Dollar damages totals have not been completed but will likely exceed 200 million dollars with significant agricultural losses.<br><br>                <b>Event Narrative:</b> Man on horseback was trying to rescue some cattle from flood waters in the aftermath of Hurricane Matthew and fell into water and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a9342a85d46fd8fe33a298d048369c14 = $(`<div id="html_a9342a85d46fd8fe33a298d048369c14" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-AUG-16 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WEISS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ALBANY<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought widespread showers and thunderstorms to the area. The system tapped into deep tropical moisture resulting in very intense rainfall across a large portion of the area. Two-day rainfall totals of 10 inches or more were common across areas generally to the west and northwest of Lakes Pontchartrain and Maurepas. The heaviest rainfall occurred across a swath of East Baton Rouge, Livingston, and St. Helena Parishes, where 20 to 30 inches fell over a 48-hour period, topping the 0.1% annual exceedance probability. The heavy rainfall led to widespread flash flooding and record river flooding. Many of the broken records had been set during the flooding of April 1983. In total, 12 people died in southeast Louisiana as a result of the flooding. The event was also responsible for an estimated total of ten billion dollars in damage across southern Louisiana and southern Mississippi. This estimate includes impacts of both the initial flash flooding and the resultant river flooding.<br><br>                <b>Event Narrative:</b> Twenty to thirty inches of rainfall over a 2 day period led to widespread flash flooding in Livingston Parish, details of which are contained in the flash flood report for the parish. As water drained into the local rivers, record levels were recorded along the Amite and Tickfaw Rivers. Flooding far exceeded the 1% annual risk flood plain with around 90% of the parish being inundated. Interstate 12 was closed through the entire parish as water flowed over the roadway in the vicinity of both the Amite and Tickfaw Rivers. The end time of the event is based on when the Amite near Little French Settlement dropped below moderate flood stage. Though minor flooding continued, there were very few structures impacted at this point. In all, more than 20,000 homes and businesses suffered various degrees of flooding throughout the parish, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. 2 fatalities are attributed to the river flooding. The body of a man in his 50s was recovered in a wooded area near Denham Springs, while the death is attributed to drowning, there is no estimate on time or exact location. Additionally, a 93 year old woman died of pneumonia Wednesday August 17 after inhaling flood water while being evacuated.<br><br>                <b>Damage:</b> 1.34B<br><br>               </div>`)[0];

                var html_6d658c8537f6c5fd25f7e667614a9b8a = $(`<div id="html_6d658c8537f6c5fd25f7e667614a9b8a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-AUG-16 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> PLAINS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WOODLAWN<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought widespread showers and thunderstorms to the area. The system tapped into deep tropical moisture resulting in very intense rainfall across a large portion of the area. Two-day rainfall totals of 10 inches or more were common across areas generally to the west and northwest of Lakes Pontchartrain and Maurepas. The heaviest rainfall occurred across a swath of East Baton Rouge, Livingston, and St. Helena Parishes, where 20 to 30 inches fell over a 48-hour period, topping the 0.1% annual exceedance probability. The heavy rainfall led to widespread flash flooding and record river flooding. Many of the broken records had been set during the flooding of April 1983. In total, 12 people died in southeast Louisiana as a result of the flooding. The event was also responsible for an estimated total of ten billion dollars in damage across southern Louisiana and southern Mississippi. This estimate includes impacts of both the initial flash flooding and the resultant river flooding.<br><br>                <b>Event Narrative:</b> Twenty to thirty inches of rainfall over a 2 day period led to widespread flash flooding in East Baton Rouge Parish, details of which are contained in the flash flood report for the parish. As water drained into the local rivers, record levels were recorded along the Amite and Comite Rivers, with flooding far exceeding the 1% annual risk flood plain. Portions of interstates 10 and 12 were closed due to high water on the roadways as crests moved downstream. In all, approximately 25,000 homes and hundreds of additional businesses suffered various degrees of flooding, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. Due to the extremely high water levels on the Amite river, water flowed back upstream on many streams and bayous, leading to a significant back water flooding problem. Much of the flooding in the southern part of the parish was due to this back water flooding. The end time of the flood is based on when Bayou Manchac near Little Prairie dropped below flood stage. However, some back water flooding continued on the Bluff Swamp for several more days. Four fatalities are attributed to the flooding. A 58 year old man drowned near the Mallard Lakes subdivision off Hoo Shoo Too Rd, likely some time the morning of Sunday 8/14. He was last seen late Saturday night riding a 4-wheeler. A 63 year old woman drowned the afternoon of Sunday 8/14 when her vehicle was swept away while trying to turn around in flood waters near the intersection of North Ridge Dr. and Hwy 423. A 55 year old man drowned in the Sherwood Forrest area, likely some time Sunday 8/14 or Monday 8/15, possibly after falling off the top of his mobile home where he was planning to wait out the flood according to a news media report. A 57 year old man drowned in the Greenwell Spring area, some time Sunday 8/14 or Monday 8/15.<br><br>                <b>Damage:</b> 1.68B<br><br>               </div>`)[0];
