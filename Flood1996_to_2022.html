                var html_f506d80dcbc404642efae1b4089577a8 = $(`<div id="html_f506d80dcbc404642efae1b4089577a8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-AUG-16 06:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> GREENLAW<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ARCOLA<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought widespread showers and thunderstorms to the area. The system tapped into deep tropical moisture resulting in very intense rainfall across a large portion of the area. Two-day rainfall totals of 10 inches or more were common across areas generally to the west and northwest of Lakes Pontchartrain and Maurepas. The heaviest rainfall occurred across a swath of East Baton Rouge, Livingston, and St. Helena Parishes, where 20 to 30 inches fell over a 48-hour period, topping the 0.1% annual exceedance probability. The heavy rainfall led to widespread flash flooding and record river flooding. Many of the broken records had been set during the flooding of April 1983. In total, 12 people died in southeast Louisiana as a result of the flooding. The event was also responsible for an estimated total of ten billion dollars in damage across southern Louisiana and southern Mississippi. This estimate includes impacts of both the initial flash flooding and the resultant river flooding.<br><br>                <b>Event Narrative:</b> Twelve to eighteen inches of rainfall over a 2 day period led to widespread flash flooding across the northwestern half of Tangipahoa Parish, details of which are contained in the flash flood report for the parish. As water drained into the local rivers, major to record flooding occurred along the Tangipahoa River. Flooding far exceeded the 1% annual risk flood plain. Interstate 55 was closed from exit 50 to exit 53 between Fluker and Arcola due to water over the roadway.  Additionally, the entirety of Interstate 12 through Tangipahoa Parish was closed as flood crests on both the Tangipahoa and Natalbany Rivers pushed high water onto the roadway.  The end time of the event is based on when the Tangipahoa River near Robert dropped below moderate flood stage, though minor lowland flooding continued beyond this date. In all, 11,000 homes and businesses suffered various degrees of flooding throughout the parish, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. One fatality is attributed to the river flooding. A 20 year old woman was found drowned in her vehicle in the Cherokee Beach area where Hwy 442 crosses the Tangipahoa River.<br><br>                <b>Damage:</b> 315.00M<br><br>               </div>`)[0];

608 were threatened. Just east of Poplar Bluff, a water rescue of a flooded home was conducted near the intersection of Missouri Highway B and County Road 559. Flooding of farmland was rather extensive south and southeast of Poplar Bluff. Floodwater from the river eventually shut down Highway 53 near the Black River bridge between Qulin and Poplar Bluff. The flooding was exacerbated by a levee breach at County Road 202 near Qulin. A 44-year-old woman was possibly attempting to find an alternate route around the flooding when her car became submerged on County Road 647 near Highway 53. The incident occurred on the night of the 16th. The vehicle and its deceased occupant were located on the afternoon of the 19th. At the Poplar Bluff river gage, the river crested at 20.28 feet on the afternoon of the 16th. Flood stage is 16 feet.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

icant agricultural losses.<br><br>                <b>Event Narrative:</b> Woman drove around barricades and into washed out road and drowned. The flooding was a result of heavy rain after Hurricane Matthew.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

rd of 22.2 feet set on June 24th, 1946. The Bad River Tribe of the Lake Superior Chippewa was totally cut off by the floodwater for days. ||Total damage to roads and public infrastructure across northern Wisconsin was $35 million. In Ashland County, road washouts and bridge repair costs were estimated at $2 to $4 million.  Washburn County damage was about $2.5 million. The Bad River Band of Ojibway had $2.3 million damage to roads. Forty-three miles of roads were damaged and closed on tribal land. ||The Wisconsin governor declared states of emergency for the following counties: Iron, Ashland, Bayfield, Douglas, Burnett, Washburn, Sawyer, and Price. The President later declared disasters for all of the same counties, except for Price. The USDA secretary declared the following counties agricultural disaster areas due to destroyed crops or sharply reduced yields: Douglas, Bayfield, Ashland, Iron, Washburn, Sawyer and Price.<br><br>                <b>Event Narrative:</b> An 84-year-old Illinois man died when his car became partially submerged into floodwaters along a ditch along County Highway M, about 3 miles east of Cable. The man and his 84-year-old wife were attempting to turn around after encountering a washed out section of the Highway near the Namekagon River, but accidentally backed up into the flooded ditch. The man drowned, but a firefighter saved the wife.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 on June 24th, 1946. The Bad River Tribe of the Lake Superior Chippewa was totally cut off by the floodwater for days. ||Total damage to roads and public infrastructure across northern Wisconsin was $35 million. In Ashland County, road washouts and bridge repair costs were estimated at $2 to $4 million.  Washburn County damage was about $2.5 million. The Bad River Band of Ojibway had $2.3 million damage to roads. Forty-three miles of roads were damaged and closed on tribal land. ||The Wisconsin governor declared states of emergency for the following counties: Iron, Ashland, Bayfield, Douglas, Burnett, Washburn, Sawyer, and Price. The President later declared disasters for all of the same counties, except for Price. The USDA secretary declared the following counties agricultural disaster areas due to destroyed crops or sharply reduced yields: Douglas, Bayfield, Ashland, Iron, Washburn, Sawyer and Price.<br><br>                <b>Event Narrative:</b> An 82-year-old man from Marengo was found dead in his pickup truck in the flooded waters along the Marengo River near the Riemer Road Bridge west of Marengo. The exact circumstances of how, when, and where he died are not known, only that he was found a few days after the heavy rains some time early Thursday.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_bdbd6e0f47923f8ec250ccc6b5a1b215 = $(`<div id="html_bdbd6e0f47923f8ec250ccc6b5a1b215" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-APR-17 05:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> POPLAR BLUFF<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> POPLAR BLUFF<br><br>                <b>Episode Narrative:</b> Significant flooding developed after two more thunderstorm complexes dumped heavy rain, bringing three-day rainfall totals up to a foot in isolated locations. A large complex of thunderstorms moved southeast across southeast Missouri during the evening hours of the 29th. The storms occurred near a surface cold front which sagged southward across southern Missouri during the evening. This deluge of heavy rain brought flash flooding to the Ozark foothills. During the overnight hours through the early morning of the 30th, an even larger complex of thunderstorms dumped widespread very heavy rain. This complex occurred along the same front, which moved back north as a warm front across southeast Missouri. These storms caused considerable flash flooding. They also accelerated rises in area rivers, which were already above flood stage in some cases. The rainfall total for the three-day period from April 28 to April 30 was 12.25 inches at Ellsinore in Carter County from the public. A public report of 12.01 inches was received from Old Appleton, near the Perry / Cape Girardeau County line. In Perryville (Perry County), a Cocorahs observer measured 9.87 inches. North and west of a line from Dexter to Sikeston, there were numerous reports of rainfall in the 5 to 10 inch range, including 9.60 inches at Williamsville (Wayne County), 9.21 inches at Patterson (Wayne County), 8.90 inches at Van Buren (Carter County), 7.76 inches at Marble Hill, 6.54 inches at Poplar Bluff, and 5.65 inches at the Cape Girardeau riverfront. Lesser amounts were reported in far southeast counties bordering western Kentucky.<br><br>                <b>Event Narrative:</b> The Black River rose rapidly above flood stage on the 30th, climbing about 14 feet in 18 hours. The flooding reached the major category as the month was closing out. A drowning occurred when a vehicle was swept off a county road outside of Harviell. The drowning victim was a 69-year-old woman, whose body was found inside her vehicle on May 2. The Black River continued rising beyond the end of the month.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_281d2864446da9125502b7627469fa35 = $(`<div id="html_281d2864446da9125502b7627469fa35" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-17 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> POPLAR BLUFF<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> QULIN<br><br>                <b>Episode Narrative:</b> Record or near-record flooding occurred after a succession of thunderstorm complexes dumped heavy rain in late April, bringing three-day rainfall totals up to a foot in isolated locations. A large complex of thunderstorms moved southeast across southeast Missouri during the evening hours of the 29th. During the overnight hours through the early morning of the 30th, an even larger complex of thunderstorms dumped widespread very heavy rain. This complex occurred along the same front, which moved back north as a warm front across southeast Missouri. These storms accelerated rises in area rivers, which were already above flood stage in some cases.<br><br>                <b>Event Narrative:</b> Major flooding occurred on the Black River as the month began. At the Poplar Bluff river gage, the river crested at 21.96 feet late on the morning of the 1st. This crest was only a few inches below the record crest of 22.15 feet, set in March of 2008. The main levee from Poplar Bluff to the Qulin area was under extreme stress. One section of levee broke in the vicinity of County Road 608, requiring eight houses to be evacuated. The levee was overtopped in more than a dozen spots. The part of the levee protecting Poplar Bluff, including the downtown area, was overtopped in a couple of places. Police and firefighters went door-to-door on the south side of Poplar Bluff advising residents of a levee breach just outside the city limits. Some homes in the flood plain were flooded, mostly in rural areas south of Poplar Bluff. Areas of south central Butler County were evacuated. A total of about 54 homes were damaged, and two were destroyed. About 10 businesses were damaged. A Red Cross shelter at the Black River Coliseum sheltered about 80 residents. There were two fatalities as a result of the river flooding. The first drowning victim was a 69-year-old woman, whose body was recovered from inside her vehicle on May 2 but who actually drowned on April 30. Her vehicle was swept off a county road outside of Harviell. The second drowning involved a 60-year-old man, whose truck was washed off Route 53 into a ditch near County Road 618.  Most area schools were closed during the crisis. Grain bins were flooded, though some of the crop was removed before the flooding could damage it. Numerous state and county roads were closed, including Highway 53. Parts of Qulin were flooded. Between Qulin and Neelyville, residents of the Coon Island area were evacuated. In the Neelyville area, about a half dozen or so people were evacuated by boat. Damage to public property alone was estimated at nearly two million dollars.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

                var html_da62c50299c0dcbf5777b3f8ee2564e1 = $(`<div id="html_da62c50299c0dcbf5777b3f8ee2564e1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-FEB-17 16:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RIVERTON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> RIVERTON<br><br>                <b>Episode Narrative:</b> On February 21st temperatures warmed into the 50s across much of the Wind River Basin, this, combined with rain led to rapid melting of snow and led to flooding of ditches along roads as well as sheet flooding across portions of Fremont County north of Riverton. A pickup truck along Honor Farm Road was submerged almost up to its roof. In addition, a 33-year old man fell into the water and floated away. His deputy sheriff fell found has body a half a mile from where he fell in, partially submerged and hung up in debris.<br><br>                <b>Event Narrative:</b> Law enforcement reported flooding ditches and sheet flooding north of Riverton on the evening of February 21st. A 33-year old man fell into the flood waters and drowned. A Coroners report noted that the man was under the influence of alcohol, marijuana, amphetamines and anti-depressants.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

y was found a week later in the Triplett Creek area.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_5f6916d52da9523ab9ec89daec782442 = $(`<div id="html_5f6916d52da9523ab9ec89daec782442" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 03-JUL-18 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> FRANKLIN<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> BECHYN<br><br>                <b>Episode Narrative:</b> During the overnight hours of Tuesday, July 3rd, a persistent line of storms, with rainfall rates of 1 to 2 inches per hour, moved very little from Marshall to Redwood Falls, Olivia, then southward to Tracy, Lamberton, and Springfield, Minnesota. The heaviest rainfall held over the Redwood, and Cottonwood river basin for several hours. Several of the flash flooding parameters, including flash flood guidance, and return period for a 6 hour rainfall event, were extreme. The suggested return period for such an event in six hours was well over 200 years. ||Over 50 township and country roads were affected by the flood waters. Due to the numerous county roads and bridges that were impassable, the national guard was called in to help those who were isolated due to flood waters. ||By the time the rainfall tapered off Tuesday morning, rainfall amounts ranged from a measured high of 10.50 inches near Wabasso, to several measured amounts of 5 to 9 inches from Belview and Delhi, south and southwest to Redwood Falls, Lucan, to around Walnut Grove, and Lamberton. ||In addition to the flash flooding that inundated the area,  the heavy rains that fell on July 3 caused major flooding on rivers in southwest Minnesota. The Cottonwood River at New Ulm had its second highest crest of record, with 19.64 feet on July 6th. The record crest there is 20.86 feet set on April 8, 1965. The Redwood River at Marshall set a record crest of 17.41 feet on July 3, breaking the old record of 17.09 feet from September 25, 2010. There was extensive flooding in Redwood county with basements flooding and water closing roads. Tracy, Lamberton and Springfield were some of the hardest hit towns due to road closures and detours from flooded farmland. ||Another unfortunate cause from the flooding was an apparent drowning. An individual's car was found completely underwater in a ditch in Hector Township. The vehicle was unoccupied when it was pulled from the water. The body from the vehicle was found two days later in a ditch upstream from the location of the car. ||Governor Dayton declared an emergency for several counties hit by this storm, and storms from the previous month including; Blue Earth, Brown, Faribault, Freeborn, Martin, Mille Lacs, Nicollet, Redwood, Renville, Sibley, Stearns, Stevens, Waseca and Watonwan counties.<br><br>                <b>Event Narrative:</b> Flood waters slowly receded from excessive rainfall that occurred Tuesday morning. Numerous roads were impacted by the flood waters, especially south of Highway 212. An individual was found in a water-swollen drainage ditch, two days after his car was discovered submerged a mile upstream.<br><br>                <b>Damage:</b> 375.00K<br><br>               </div>`)[0];

lorence although details were lacking in terms of location and timing. The Roanoke River at Roanoke (RONV2) crested at 11.41 feet (10,200 cfs) around mid-day on the 17th. Minor flood stage is 10 feet. Several low water bridges and the Roanoke Greenway were flooded and closed. This was the highest stage since September 30, 2015 and was roughly a 2- to 5-year flood event (0.5 - 0.2 annual chance flood).<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a11ad316886f5387f0b85d26947173c5 = $(`<div id="html_a11ad316886f5387f0b85d26947173c5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 23-SEP-18 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BRENTSVILLE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> BRENTSVILLE<br><br>                <b>Episode Narrative:</b> On the afternoon of September 22nd, a flash flood watch was issued to cover southeast Indiana and areas in and around the Bluegrass Region of Kentucky.||By September 23rd, a cold front stretched west to east from western Tennessee to far |east-central Kentucky on through eastern Kentucky. The front was tilted northward with the 700 mb level of the front just north of the Ohio River. Low level northward flow carried moisture and overran the front producing widespread stratiform rain showers. The pattern was in response to the area sitting under the right entrance region of an upper level jet.||The quasi-stationary front produced showers with high rainfall rates and slow movement to the east into the Bluegrass and northeastern Kentucky. The ground east of Interstate 65 and in counties along the Ohio River was already saturated from previous rainfall. The high rainfall rates and slow system movement caused widespread flash flooding and areal flooding through southern Indiana and the Bluegrass Region of Kentucky.||On September 25th ahead of an advancing cold front, a saturated air mass was in place with precipitable water values near two inches. With this air mass and shear ahead of the cold front, convective showers formed over southern Indiana and advanced east along Interstate 65 causing flooding issues in the system's path.<br><br>                <b>Event Narrative:</b> A female interning at Silver Springs Stud Farm was returning from lunch on Brentsville Road when she drove into water from a flooded stream over the roadway. The stream swept the vehicle into a deep pool off the road.  Within moments, the top of the car was several feet below the surface of the water. The victim's body was recovered several hours later from the backseat of the vehicle.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

ater and determined it belonged to Phillips. Phillips was still inside. Phillips��� family reported her missing Wednesday. They said they last spoke to her Tuesday night when she told them she was going to Drexel, Missouri, on Wednesday morning. ||https://fox4kc.com/2018/10/12/missing-78-year-old-miami-county-woman-found-dead-in-vehicle-pulled-from-flood-waters/ .<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9184dbcd7e5be5e8f0044fd199eac81a = $(`<div id="html_9184dbcd7e5be5e8f0044fd199eac81a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAR-19 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RAGLAND<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HARDMONEY<br><br>                <b>Episode Narrative:</b> Moderate to major river flooding subsided in March. The rainy weather pattern that dominated January and February became less active in March. The winter of 2018-19 ended up being the fourth wettest winter on record at Paducah, where records go back to 1937. February was the second wettest February on record at Paducah. Record rainfall in the Cumberland and Tennessee Valleys sent a large volume of water into Kentucky and Barkley Lakes. Both lakes crested around 367 feet, 8 feet above their summer pool stage.<br><br>                <b>Event Narrative:</b> A prolonged major river flood that peaked in February subsided in March. Information on the February crest height and the total property damage estimate is contained in the February report. The flood damaged about 50 homes in McCracken County. Levee and flood wall gates were installed in the Paducah area. This action along with heavy rainfall in west Kentucky and backwater from the Ohio and Tennessee Rivers caused widespread flooding in the southeast part of McCracken County. Smaller rivers and creeks such as the Clarks River had nowhere to drain and kept rising with each successive round of heavy rain. One fatality occurred due to a vehicle that drove into Clarks River floodwaters. A male, age 59, drove around a barricade and into floodwaters off Highway 787 near the Marshall County line. His girlfriend escaped the vehicle, but he did not. His body was recovered and CPR was administered but to no avail. Countywide, a damage assessment indicated 35 residences sustained minor damage and 15 sustained major damage. Numerous roads were closed around the county, especially in the flood plain west of Paducah and the Clarks River basin in eastern McCracken County. Some of the largest state roads that were closed included Highway 131 south of Reidland, Highway 305 in West Paducah, and Highway 284 between Reidland and Paducah. A Red Cross shelter was opened in Paducah. The City of Paducah declared a state of emergency and installed most of the floodgates in the floodwall. The city's convention center was inaccessible for over a week due to its location outside the floodwall. A makeshift barrier was installed around the convention center to prevent flooding.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

m near 2 inches in portions of the Bluegrass region and northeast Kentucky, to greater than 4 inches across locations in southern and southeast Kentucky. ||This additional water on top of saturated ground continued to promote mud and rock slides across eastern Kentucky, complete with power outages from fallen debris and trees. Pikeville experienced a massive rockslide early on February 22, resulting in several cars and a building being damaged. Other impacts included countless roads being inundated with standing water, pavement and water pipes breaking, water threatening homes, roads and bridges being washed away, and rising lake levels.||Of the 33 counties across eastern Kentucky, at least 27 were forced to declare State of Emergencies due to rainfall during and before this event. This included Knott County due to over $150,000 in county road damages. Beattyville, Clay City, Harlan, Hazard, Jenkins, Monticello, Paintsville, Pikeville, Salyersville, Stanton, West Liberty, and Whitesburg also declared State of Emergencies. Additionally, the Kentucky Governor declared a State of Emergency across the entire Commonwealth.||The persistent rainfall of the winter season and the amount of rainfall from this event led to Lake Cumberland reporting their highest lake level of 756.52 feet on February 26th, breaking the old record of 751.69 feet dating back to May 1984. As a result, Wolf Creek Dam had to release at a record discharge level of 59,880 cubic feet per second. Cave Run Lake also rose to within 6 feet of their record pool elevation. Buckhorn Lake came within 10 feet of their all-time record, partially resulting in Kentucky Highway 257 near Confluence having flood waters cover the highway isolating 40 to 50 families for three weeks following the end of the flooding rains.<br><br>                <b>Event Narrative:</b> A local news media outlet reported that a motorist crashed into Wolf Creek off of Stidham Road south of Cinda. The driver's body was later found trapped inside the car. Additionally, a bystander also died as a result of the flooded creek after he jumped in to try to save the driver. The creek was 3 to 4 times higher than normal, contributing to the death of both men.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

tructure (including roads and bridges), $85 million private homes and businesses, $400 million livestock and $440 million crop. About 2,000 miles of state roads including 15 Nebraska state highway bridges and numerous local bridges, roughly 20 percent of the entire state road system were impacted. Iowa Governor Kim Reynolds provided a $1.6 billion preliminary damage estimate due to flooding across the state. U.S. Interstate 29, extending north-south along the Missouri River, was inundated and partially destroyed, as was the Interstate 680 bypass around Council Bluffs-Omaha metropolitan area. Also noteworthy was damage to Offutt Air Force Base located near Bellevue, Nebraska. One-third of the base���s main runway was inundated, along with one-third of Offutt���s buildings, with several hundred employees, and several families displaced. Preliminary damage estimates released by the Department of Defense are on the order of $450 million. Nebraska and Iowa severe flooding impacts culminated in Federal Disaster Declaration 4420.<br><br>                <b>Event Narrative:</b> This is for flooding along the Loup River. The river gage at Columbus, operated by the Nebraska DNR, peaked at 19.39 feet at 5 am on March 15th. Major flood stage is 20 feet. Preliminary this peak is the 2nd highest on record. This flooding caused substantial damage to the area, specifically on the river side of the levee around Columbus. This damage was the result of both ice jam and open water flooding. Several businesses and homes were destroyed and many people needed to be rescued. The water got within 1 to 2 feet of the top of the levee and never got into Columbus.  One woman was killed by flood waters in her home.  Rescuers could not get to her home due to extreme weather conditions.  Property damage amounts represent amounts for the entire county.<br><br>                <b>Damage:</b> 440.00K<br><br>               </div>`)[0];

                var html_283efed34a8db568c5ae24f61a0acd0d = $(`<div id="html_283efed34a8db568c5ae24f61a0acd0d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAY-19 23:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> PRATTVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> PRATTVILLE<br><br>                <b>Episode Narrative:</b> A persistently active weather pattern, consisting of a deep trough over the western U. S. and ridging along the Gulf Coast and southeastern U. S., set the stage for numerous rounds of rainfall across the Southern Plains from May 18th through the end of the month. The atmospheric moisture remained unseasonably high during this period, resulting in very efficient rainfall-producing showers and thunderstorms. Antecedent conditions from the rainfall earlier this month and at the end of April meant that soil moisture was already high, and any additional rainfall would quickly become runoff. Antecedent river and lake levels were also above normal ahead of this active storm period. Six to sixteen inches of rain fell between May 18th and May 30th along and northwest of a line from near Okmulgee, OK to near Bentonville, AR, and three to five inches of rain fell southeast of this line. Widespread ten to sixteen inch amounts fell across portions of southern Kansas and northern Oklahoma. During this period, six USACE Tulsa District flood control reservoirs set new pools of record in northeastern Oklahoma: Kaw, Keystone, Skiatook, Birch, Oologah, and Hudson Lakes.||The result was 31 river floods at 22 river forecast points in eastern Oklahoma. There was a total of 54 crests during those 31 floods, two of which were new records (Arkansas River near Ponca City, and Bird Creek at Avant), and 25 of which were crests in the major flood category. Fourteen of the 31 floods lasted seven days or more; eleven lasted ten days or more; two lasted fourteen days or more; and one lasted 21 days or more. The Arkansas River near Muskogee was above flood stage the longest at approximately 22 days and 5 hours, and was also above the major flood category the longest at approximately 13 days and 12 hours.<br><br>                <b>Event Narrative:</b> The Arkansas River near Tulsa rose above its flood stage of 18 feet at 12:30 am CDT on May 22nd. The river crested at 23.41 feet at 3:00 pm CDT on the 29th, resulting in major flooding. This was the second highest crest on record. Severe flooding occurred along the Arkansas River in Tulsa County, with some homes in south Tulsa and Bixby flooded. Riverside Drive in Tulsa was closed in places. A man fell into the river in Tulsa on the 26th, and another waded into the river. Both men drowned. Monetary damage from this flood is unknown. The river remained above flood stage through the end of May, and finally fell below flood stage at 6:30 am CDT on June 1st.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

cture (including roads and bridges), $85 million private homes and businesses, $400 million livestock and $440 million crop. About 2,000 miles of state roads including 15 Nebraska state highway bridges and numerous local bridges, roughly 20 percent of the entire state road system were impacted. Iowa Governor Kim Reynolds provided a $1.6 billion preliminary damage estimate due to flooding across the state. U.S. Interstate 29, extending north-south along the Missouri River, was inundated and partially destroyed, as was the Interstate 680 bypass around Council Bluffs-Omaha metropolitan area. Also noteworthy was damage to Offutt Air Force Base located near Bellevue, Nebraska. One-third of the base���s main runway was inundated, along with one-third of Offutt���s buildings, with several hundred employees, and several families displaced. Preliminary damage estimates released by the Department of Defense are on the order of $450 million. Nebraska and Iowa severe flooding impacts culminated in Federal Disaster Declaration 4420.<br><br>                <b>Event Narrative:</b> This is for flooding along the Elkhorn River. The river gage at Norfolk, operated by the USGS, peaked at 15.5 feet at 7 am on March 14th. Minor flood stage is 12 feet. Major flood stage is 17 feet. Preliminary this was the 3rd highest crest on record. A 30 year old man was killed by flood waters when he was on top of a car at 4 am CDT on the 14th in a field east of north First Street in Norfolk. Water swept away the man and the body was never found.  Water closed US Hyway 275 on the 14th and numerous streets were under water due to the flooding in Norfolk.<br><br>                <b>Damage:</b> 194.00K<br><br>               </div>`)[0];

                var html_3c0dc3bcf5834a4baf5e8060424d7b6a = $(`<div id="html_3c0dc3bcf5834a4baf5e8060424d7b6a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-SEP-20 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FUNSTON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> FUNSTON<br><br>                <b>Episode Narrative:</b> An unusual strong Canadian Cold Front and an upper level low parked across the Four Corners resulted in very heavy rainfall in a short period time and a few severe weather reports in portions of the northern Big Country.  This heavy rain flooded low water crossings and even U.S. 277 across the region and caused Lake Stamford to flood.  Two occupants in a vehicle went missing on September 9.  They both drowned as they attempted to cross a flooded low water crossing on Red Mud Creek in Jones County.  One body was recovered on September 10 and the other was recovered on September 16.<br><br>                <b>Event Narrative:</b> Very heavy rains fell in a short time between 530 and 630 PM CDT, on September 8, and resulted in flash flooding across Jones County. On Wednesday September 9th, 2020, the Jones County Sheriff's Office responded to an abandoned vehicle call near FM1226 and County Road 266 on Red Mud Creek. The Sheriff said these individuals went missing around Noon CDT on 9/9/20. The vehicle was located just off a roadway in high level and rapid moving water on FM1226 just south of County Road 266. With the assistance of Anson Volunteer Fire Department, Texas Game Wardens and Anson EMS, it was determined that the vehicle was not occupied. Due to weather conditions, water level and speed in which the water was flowing, personnel were instructed to return to the area the following morning, 9/10/2020, during daylight hours. Just before noon Thursday, September 10, 2020, a resident used his drone to help rescuers scan the area. They located the body 100 yards away from the car in a flooded field near a fence. They found the deceased body in a field the next day on 9/10 and it was a 71 year old male. At approximately 3:30 pm, on 9/16/20, the body of a 62 year old male, who was a passenger in the same vehicle, was recovered in the Red Mud Creek area.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_687bdfdb831471ee1a193d3352782b0e = $(`<div id="html_687bdfdb831471ee1a193d3352782b0e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-20 06:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MALONE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CHRISTIANA<br><br>                <b>Episode Narrative:</b> Heavy rainfall and severe storms affected Central Alabama on February 5th and 6th as several impulses emanated from a deep upper trough centered over the central United States. This event yielded tornadoes, damaging winds, and flooding.||The northward progression of a warm front allowed a seasonably warm and moist air mass to overspread the region on Wednesday, February 5th, with afternoon temperatures in the 70s and dew points in the 60s. The initial round of convection on this day included areas of rain with embedded thunderstorms producing gusty winds as well as hail. There was a relative lull in thunderstorm activity during Wednesday evening, before the next upper-level impulse arrived, alongside a cold front and nearby surface low. This round of activity began its formation to the west in Mississippi and then moved through Alabama late Wednesday night through midday Thursday, February 6th. This round of convection produced widespread moderate to heavy rainfall, resulting in more substantial flooding. Some storms became tornadic due to the favorable wind shear and instability in place, while others produced damaging straight-line winds. Due to the overall wet and breezy conditions, trees fell in numerous locations from wind not associated with thunderstorms.<br><br>                <b>Event Narrative:</b> Several road washed out across northern Randolph County with 3-4 inches of rainfall reported during the event. One person injured when driving into area where road washed out.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_54c08da8941ef049c7577f391ec0c03f = $(`<div id="html_54c08da8941ef049c7577f391ec0c03f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-APR-20 15:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MOORES FERRY<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MOORES FERRY<br><br>                <b>Episode Narrative:</b> An intense area of low pressure moved into the lower Great Lakes region early this day, subsequently producing gusty south to southwest winds across much of eastern Kentucky during the late morning to early afternoon. Several gusts of 40+ mph were measured, while a couple of reports of trees downed were also received (near Williamsburg in Whitley County and near Glencairn in Wolfe County).||Here are some of the wind gusts recorded (comprised of ASOS/AWOS and KY Mesonet reports):||44 MPH - 1 NE Vest (Knott County)                  ||43 MPH - 3 E Dorton (Pike County)||43 MPH - 2 N Prewitt (Montgomery County)||43 MPH - 1 WNW Preston (Bath County)||42 MPH - Big Black Mountain (Harlan County)||41 MPH - London-Corbin Airport (Laurel County)||40 MPH - Koomer Ridge (Wolfe County)||40 MPH - 1 WNW Index (Morgan County)||40 MPH - Tucker-Guthrie Memorial Airport (Harlan County)||40 MPH - 2 SE Peabody (Clay County)||40 MPH - NWS Jackson/Julian Carroll Airport (Breathitt County)||Rain showers then moved into the eastern reaches of the Commonwealth throughout the afternoon. While daily rainfall amounts topped out at 1-1.5 inches, a low lying road in Bath County saw water levels gradually come up and produce a steady stream of flowing water. An Amish family, initially attempting to cross this, decided to turn around. However, their horse lost its footing and slipped into the water, causing the carriage to overturn and plummet into the water. The horse and adult driving the carriage escaped the water, but all five children on board were swept downstream and unfortunately perished.<br><br>                <b>Event Narrative:</b> A low lying road near Peasticks and Salt Lick in Bath County, Adams Road, saw water levels gradually come up and produce a steady stream of flowing water as daily rainfall amounts topped out at 1-1.5 inches. An Amish family, initially attempting to cross this, decided to turn around. However, their horse lost its footing and slipped into the water, causing the carriage to overturn and plummet into the water. The horse and adult driving the carriage escaped the water, but all five children on board were swept downstream and unfortunately perished.<br><br>                <b>Damage:</b> 3.00K<br><br>               </div>`)[0];

                var html_e932eba8e5fb109b2ecacf9aafcadca3 = $(`<div id="html_e932eba8e5fb109b2ecacf9aafcadca3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-FEB-20 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> THURMAN<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> KYGER<br><br>                <b>Episode Narrative:</b> Several cold fronts passed through southeast Ohio in the span of a few days, resulting in flooding due to both excessive rainfall and a rise in rivers, creeks, and streams. Numerous roads were closed in various counties across this portion of the state due to high water as well as flooding of low-lying areas adjacent to the rising rivers.<br><br>                <b>Event Narrative:</b> Multiple roads were closed across the county due to flooding, including State Route 325, State Route 233, and State Route 141. On the evening of the 14th, a 73 year old man drowned in the flood waters at the intersection of State Route 141 and German Ridge Road. The man drove his car into the high water and was overcome by the rushing water.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_ffd9bc305c032a4876a6a8d7e63737d9 = $(`<div id="html_ffd9bc305c032a4876a6a8d7e63737d9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-20 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WILLIAMSBURG<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MEADOW CREEK<br><br>                <b>Episode Narrative:</b> Beginning on February 3rd, numerous rounds of rainfall began to impact eastern Kentucky. This continued through February 7th, highlighted by heavy rainfall from the evening of February 5th through the first half of February 6th. Rain amounts of 4-6 inches fell across much of southeastern Kentucky over this period. This led to major flooding and numerous mudslides across portions of Whitley, Perry, Letcher, Leslie, Knox, Harlan, Clay, and Bell Counties. The Governor subsequently declared a State of Emergency for these 8 counties.||Major flooding occurred along the Cumberland River at Pineville, Barbourville, and Williamsburg. Additionally, the communities of Loyall and Baxter experienced major flooding. Numerous roads became impassable across large portions of Whitley, Knox, Clay, Leslie, Letcher, Harlan, Perry, and Bell counties. In particular, Harlan County was hit extremely hard with the Kentucky Mesonet site on Black Mountain (4031 foot elevation) receiving over 6.5 inches of rain over this stretch. ||Flood gates were closed in Pineville and Harlan, further impacting local travel. A couple of mobile homes were flooded and swept down the Cumberland River in Harlan County, while swift water rescues took place in Bell and Harlan Counties. Elkhorn Dam in Jenkins had water rushing over it for a period of time on February 6. A man went missing in Whitley County and was later found deceased in his car on Kentucky Highway 779 after his attempt to drive into flood waters. A total of seven homes were reported to have been in or under water across Whitley County as the Cumberland River in Williamsburg crested to its third highest stage on record of 34.84 feet. The city of Pineville saw the river rise to its second highest crest in history at 1019.06 feet, leading to several families being stranded without homes.||While impacts were certainly greatest along the Cumberland River, several portions of the Kentucky River also flooded. Several roads were impacted in Hazard and Whitesburg, while Booneville, Heidelberg, and Ravenna also exceeded flood stage. Along the Levisa Fork of the Big Sandy River, a rarity occurred as Pikeville hit flood stage and forced the city to shut its flood gates.<br><br>                <b>Event Narrative:</b> Emergency Management reported extensive flooding in Williamsburg and elsewhere across Whitley County, especially east of town. Several swift water rescues were performed with one woman being diagnosed with hyperthermia. At least 38 homes were inundated with water, with six of these being completely under water. Many businesses also sustained extensive water damage, especially along the Cumberland River basin. Several local residents rate this as the second worst flood in their memory, right behind that of the April 1977 flood.||On February 10th, a man was found dead inside his vehicle on Kentucky Highway 779. He apparently attempted to drive through flood waters on his way to work on February 6th.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_61cd789094943480521e72297d641895 = $(`<div id="html_61cd789094943480521e72297d641895" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-20 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MILTON FREEWATER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> UMATILLA<br><br>                <b>Episode Narrative:</b> Summary : Heavy snow on February 4-5, 2020 was followed by a period of heavy rain, February 5-7.  Snow levels rose to near 5000 feet.   The heavy rain and snow melt lead to moderate flooding and several landslides along the East Slopes of the Washington Cascades. There was record flooding on several rivers, including the Umatilla, Walla Walla and Touchet rivers with widespread flooding of numerous other creeks and streams and rivers across Umatilla, Union and Wallowa Counties of Oregon and Walla Walla and Columbia Counties of Washington. Initial Weather Conditions February 1, 2020, snowpack across along the East Slopes of the Washington Cascades ranged from 80 to 100 percent of normal.   Across the northern Blue Mountains of Oregon and northern Blue mountains of Washington the snowpack was near normal. A weather system brought heavy snow to this region on February 4th and the first part of the day on February 5th with snow amounts from around 10 to 20 inches for locations between 2000 to 4000 feet. During the afternoon of the 5th, snow changed to rain at elevations below 5000 feet.  Selected locations snow amounts for February 4-5, include 8 inches at 2.6 miles SSE of Snoqualmie Pass, 7 inches at Cle Elum, 2 inches at Easton, 12.5 inches at Ski Blue Wood and 2 inches at Dayton in Columbia County. For Oregon, snow amounts include, La Grande 7-10 inches, Summerville 10 inches, La Grande, 5 Miles NNE- 17.5 inches, Meacham 13 inches, Elgin 9.8 N 8 inches, Joseph 6 inches and Wallowa 8 inches. The rain continued over through February 6 and 7th. Precipitation amounts in the form of rain at the headwaters of the rivers, ranged from 3 to 5 inches.  Rain amounts for the 48 hours ending on the morning of February 8th, for selected locations include 6.31 inches at 2.6 miles SSE of Snoqualmie Pass, 3.27 inches at Easton, 5.83 inches near Lake Cle Elum and 2.17 inches at 8.7 miles NE Dayton.  Snotel sites reported 2 day precipitation amounts of 6.3 inches at Touchet #2 in the Columbia County. There was 1.98 inches over 72 hours at 1.1 NE Walla Walla.   In Oregon, rain amounts for the 48 hours ending on the morning of February 8th for selected locations include:  from Coop Observer, Emigrant Springs ��� 2.82 inches, Union 1.01 inches ,  Cove- 2.48 inches, La Grande - 2.50 inches,  Lostine ��� 1.39 inches.  From CoCoRahs and other public weather spotters, 9.8 N Elgin ��� 5.45 inches, La Grande- 3.02 inches and Wallowa 2.66 inches.  Snotel sites reported 2 day precipitation amounts of 5.9 inches at High Ridge, 3.0 inches at Moss Springs, 1.6 inches at Milkshake. In addition, the snowpack from the preceding day was melted, contributing to the runoff.  Observations show 5 to 7 inches of snow melted from February 5th to February 6th at Easton and Cle Elum. Home owners in the Lake Cle Elum area noted a loss of 3 to 5 feet of snow An observer located 5 miles north of La Grande reported 17.5 inches of snow fell on February 4-5 and then by the morning of February 6th, the snow depth had decreased to around 8 inches and was depleted during the day on the 6th.   Satellite snowpack images show 1-3 inches of snow water equivalent (or water held in the snowpack) melted out along both the east and west sides of the northern Blue Mountains in Oregon and around the foothills of the Grande Ronde Valley generally between 2000 to 4000 feet. Streams, creeks and rivers rose rapidly through the night of February 5th, with the first instance of flooding reported on early morning on February 6th.  The streams and rivers continued the rapid rises through the day on February 6th, with the Umatilla River reaching record high water levels at the gaging sites near Gibbon and at Pendleton and moderate flooding on the Grande Ronde River at the gaging sites near Perry and Troy. Most rivers and streams crested overnight on February 6th or on the morning of February 7th and then slowly receded back below flood stage on February 8th and 9th.<br><br>                <b>Event Narrative:</b> Umatilla County ��� There was record flooding along the entire reach of the Umatilla River.  There was extensive damage to areas along the river, including homes, roads including Interstate 84, railroads  as well as other public facilities such as parks and sports complexes.  Along the upper reaches of the river, roads were washed out with homes damaged or destroyed.  One resident was swept away by flood waters and died.  A number of residents had to be evacuated via helicopter or 4 wheeler with 70 homes on the Umatilla Indian Reservation damaged.  The Riverview Mobile Home Park at Pendleton was inundated.  There was minimal to no damage through Pendleton, due to the levee, but the Bob White Baseball field had extensive damage as water overtopped a low wall.  Adjacent to Pendleton, the levee was damaged and overtopped with water flowing through the Keystone RV Manufacturing plant and the Colby Pipe Company.  Several bridges and roads downstream from Reith to Echo were damaged or washed out with a number of homes damaged.   Downstream from Echo to the confluence of Columbia River, the river rose out of the banks and flooded Interstate 84 between Highway 395 and Highway 208.  Several semi-trucks were stranded in the flood waters with extensive damage to the highway.  Numerous pastures and buildings along the river through Stanfield were flooded with extensive damage to Oxbow Park in Hermiston and to a sports complex in Umatilla. There was extensive flooding as well as on the Walla Walla River from the headwaters through Milton Freewater and on the upper reaches of Mill Creek.  Numerous levees along the Umatilla and Walla Walla Rivers were damaged or overtopped including near Milton Freewater, several locations on the Umatilla Indian Reservation and adjacent to Pendleton. Damage is estimated at 1.3 million dollars to private property on the Umatilla Indian Reservation, with damage for public infrastructure for the entire county at 39.7 million dollars.||Umatilla at Pendleton ��� Flood stage is 12.3 feet.   The river rose above flood stage on February 6th 1230 pm, crested at 19.18 feet on February 6th at 10 pm,  then fell below flood stage on February 8th at 11am. This was a record peak flow of 19,400 cfs. Highway 11(major access way to Pendleton) was closed due to water flowing over the road. Several bridges and roads downstream from Reith to Echo were damaged or washed out with a number of homes damaged. Umatilla near Gibbon ��� Flood Stage is 7.0 feet.   The river rose above flood stage on February 6th, at 2 am, crested at 12.14 feet on February 6th, at 130 pm, then fell below flood stage on February 8th at  645 pm.  This was a record peak flow of 13,900 cfs. There was extensive damage along the upstream portions of the river with over 70 homes damaged, roads and railroad tracks washed out, levee damaged or washed out.<br><br>                <b>Damage:</b> 39.70M<br><br>               </div>`)[0];

                var html_d9263b66fec0e811464eaad792a29ebd = $(`<div id="html_d9263b66fec0e811464eaad792a29ebd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-MAR-21 21:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SULPHUR SPGS<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> SULPHUR SPGS<br><br>                <b>Episode Narrative:</b> An historic flash flooding event affected the central third of Middle Tennessee from the early morning hours on March 27 through the day into the early morning hours on March 28. A warm front moved northward into Middle Tennessee early on March 27 before stalling near the I-40 corridor. Between 300-400 AM CDT, numerous showers and thunderstorms developed along the warm front, many of which became severe and produced large hail up to half dollar size along with frequent lightning and heavy rainfall. Showers and storms continued off and on the rest of the day across Middle Tennessee, particularly near the stalled warm front. In fact, another round of severe thunderstorms including supercells developed during the afternoon and evening hours near and south of the warm front. These storms dropped large hail up to tennis ball size and caused a few reports of wind damage, but the main impact was additional heavy rainfall which began causing flash flooding south of Nashville. Flooding only worsened as showers and storms redeveloped over the same areas through the evening, with numerous Flash Flood Warnings issued and several reports of flooded roads and water rescues.||After midnight, even more heavy rainfall falling along the already waterlogged I-40 corridor prompted a rare Flash Flood Emergency for the southern and eastern Nashville metro area, including southeastern Davidson County, western Wilson County, and northern Williamson County. These areas received between 7 to 9 of rain, causing rapid rises on several Nashville metro creeks and streams, including Sevenmile Creek (which reached its highest level on record), Browns Creek, and Mill Creek, among others. Many of these creeks reached within their 2nd or 3rd highest water levels on record. The rapid water rises flooded hundreds of homes and businesses, with reports of some people trapped in the attics or on the roofs of their houses. Dozens of roadways were flooded and impassable, including both I-24 and I-40, with many cars submerged in the flood waters and people forced to cling onto trees to avoid getting swept away. Although the flood waters receded quickly on Sunday, March 28, many area rivers reached flood stage in the week after the event, including the Cumberland River, Harpeth River, and Duck River.||A total of 7 deaths were reported from the flooding across Middle Tennessee, with 5 in Davidson County, 1 in Cheatham County, and 1 in Maury County. Emergency management reports indicate over 500 homes and businesses were flooded, and a Presidential Disaster Proclamation was declared for many counties in May 2021. This flash flood event was the worst seen in Middle Tennessee since the May 1-2, 2010 flood.<br><br>                <b>Event Narrative:</b> A man drowned in his vehicle after driving around high water barricades into flood waters on Tennessee Waltz Parkway near Highway 12 in Ashland City.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ence was taken from news reports.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_905cda056edda630016dfdf7472639af = $(`<div id="html_905cda056edda630016dfdf7472639af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-NOV-21 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> WICKERSHAM<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> GLACIER<br><br>                <b>Episode Narrative:</b> An upper level trough Gulf Low continued off the west coast that brought a series of atmospheric rivers resulting in flooding across parts of western Washington. This second atmospheric river episode of the month was a set of three atmospheric rivers back-to-back-to-back. Water vapor transport into Western Washington averaged 160 - 200% of normal during the period of 11 November - 16 November. Heavy rainfall spread across the region on the night of the 11th through November 12, with the heaviest rain starting across Southwest Washington and slowly shifting to the north through the day. Rainfall totals ranged from 5 to 10 inches in spots leading to areal and river flooding, including major flooding. |Heavy, persistent rainfall associated with the Atmospheric River shifted northward across Western Washington on November 13 before stalling over northwest Washington November 14 through 16. Another 5 to 10 inches of rainfall fell across the northern half of western Washington. The snow level rose to 8000 to 10,000 feet, resulting in some snow melt contributing to runoff.  Widespread minor or greater flooding occurred. Major flooding occurred on the Bogachiel, the three forecast points on the Nooksack, Skagit, and Cowlitz Rivers. Moderate flooding occurred on the Elwha, Skokomish, Skykomish, Snohomish, Snoqualmie, Puyallup, Nisqually, Newaukum Rivers and South Prairie Creek. Preliminary record flows occurred on Nooksack, Bogachiel, Calawah Rivers and Olsen Creek. Hundreds of water rescues and two fatalities took place during this time period. The heavy rainfall also triggered numerous landslides due to loading on the already-saturated soils.|Much of the reported damage amounts were for both episodes in November and some of the amounts for this episode were an estimated proportion for the month.<br><br>                <b>Event Narrative:</b> Heavy rain and some snow melt caused flooding that exceeded major severity on the South Fork Nooksack River and mainstem Nooksack River at North Cedarville and Ferndale. There was urban and small stream flooding as well, hitting Bellingham especially hard. The heavy rain also triggered a dozen landslides throughout the area. Significant flooding on the Nooksack River also overflowed at the City of Everson to the degree that flood waters flowed north along an old Nooksack floodway and Johnson Creek where it flooded the cities of Everson and Nooksack, WA, then combined with flooding from the Sumas River and flooded the City of Sumas, WA where over 85% of homes sustained water damage. Damages are reported and estimated; not all damages have been identified. Crop damages are unknown.<br><br>                <b>Damage:</b> 34.00M<br><br>               </div>`)[0];
