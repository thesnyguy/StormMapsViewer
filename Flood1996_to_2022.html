                var html_b011388042a7b8284056e79e488e57c2 = $(`<div id="html_b011388042a7b8284056e79e488e57c2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-MAY-01 10:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ROBINETTE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ROBINETTE<br><br>                <b>Episode Narrative:</b> A rotating supercell developed in southeast Ohio, then moved across Mason and Jackson counties.  The large hail damaged houses and vehicles.  In its wake, a larger complex of thunderstorms moved through.  The associated rain resulted in flash flooding over saturated soils in southwest West Virginia.  The Coal River at Tornado in Kanawha County rose to around its 25 feet flood stage during the predawn of the 19th.  The Kanawha River at Charleston crested around 22.5 feet, or about three-quarter bankfull , during the afternoon of the 19th.<br><br>                <b>Event Narrative:</b> A family of 4 crossed a swollen Buffalo Creek.  They were driving through the stream bed in their pickup truck.  The stream was running well above normal from the overnight rains, but was not in flood.  Their pickup truck rolled over several times, while moving about 30 yards down the creek.  The mother and the 7 year old son were able to get out, with the aid of a passerby.  The father and daughter were not seen.  The body of the 6 year old girl was found on the 19th.  The father's body was found a month later, about 18 miles down stream, in the Guyandotte River in Logan.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_e4df41ed63853c5aa288a7dfa08e491e = $(`<div id="html_e4df41ed63853c5aa288a7dfa08e491e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 12-NOV-03 13:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Rains of 2.5 to 4.75 inches fell from 2200E on the 11th through 1900E on the 12th.  Repetitive showers formed, as dew points of 60 to 65 degrees fed the system from Kentucky.  The heaviest rain rates came toward the end of this prolong period, mainly from 1530E to 1730E, with rates peaking around an inch per hour.  South of the training showers, across Logan and Mingo Counties, the heavy rain was more sudden, the result of the last shot of enhanced rain during the late afternoon.  The heaviest rain totals ran west to east, from Wayne County and southern Cabell County, through northern Lincoln County, central Kanawha County, southern Clay County, and into central Nicholas County.  Branchland's rain total was 4.7 inches.  Hamlin measured 4.4 inches.  The National Weather Service office at Ruthdale had 4.1 inches.  Mount Nebo measured 3.8 inches.  The 3.66 inches at Charleston was the 5th heaviest 24 hour total on record, for any month of the year.   Richwood observed 3.4 inches.  Clendenin and Clay both measured around 3.1 inches.          Severe flooding occurred along streams feeding into the Mud River in Lincoln County, including the Straight Fork.  Homes and businesses around Hamlin were also flooded.  Damage assessment In Lincoln County counted 35 homes destroyed, 80 with major damage, and 80 with minor damage.  The Griffithsville Elementary School was flooded and sustained heavy damage.  It was closed and will not likely reopen.  Duval High School had minor damage.  There were about 20 swift water rescues in the Duval area.  One rescue was an unusual example.  An Army National Guard black hawk helicopter was in the air, practicing night rescues near Parkersburg.  When the request came in for help, the crew raced 65 miles south to Lincoln County and rescued 3 people from a flooded truck.   The Griffithsville Post Office had several feet of water inside.In Kanawha County, one of the hardest hit drainages was Davis Creek, which flows from Kanawha State Forest through Loudendale to South Charleston.  The main branch of Davis Creek, plus its Middle Fork were hit harder, compared to its Trace Fork.  One Loudendale resident said, "It's flooded, but never this bad."  Some homes had 3 feet of water inside.  A 62 year old male drove into the flooded creek around 2000E on the 12th.  Apparently, he had stopped his car for about 5 minutes in the road, since the local fire department had the road barricaded.  Then, it appeared the man was going to turn around in a parking lot, but instead drove between a house and a small store, and into the swollen creek.  His body was recovered the next day, inside the vehicle, about a miles down the stream.  Two South Charleston firefighters rescued a woman along Davis Creek.  One firefighter said, "She was hanging onto a tree limb.  She was hanging on for dear life.  The only thing sticking out of the water was her head and her arm."   Other flooded areas in Kanawha County included Campbells Creek, Georges Creek at Malden, Witcher Creek and Winifrede hollow, plus the Rabol-Broundland-Olcott Roads.  Inside the city limits of Charleston, a woman was rescued after having her body pinned by flood waters against the lip of a culvert.  This occurred along Lick Branch and South Ruffner Road.  The city emergency director described the street as a "rushing river."   In Kanawha County, 44 homes were destroyed, 150 had major damage, and 88 homes had minor damage.   Several private bridges were also destroyed.The crest on the Mud River in Cabell County occurred around 1300E on the 13th, flooding homes and businesses in Milton.  Milton Middle School was damaged.  Damage assessment counted 8 homes destroyed with major damage to 52 and minor damage to 56 dwellings.                     Further east, in Webster and Nicholas Counties, numerous roads were flooded, but damage to homes was less.  Yet, this rain event would set up the town of Richwood and much of this area, for more severe flooding a week later.In Wayne County, most of the damage was in the Dunlow area.  In Logan County, Garrett Fork and the Sharples area flooded.  In Mingo County, the East Fork of Twelvepole Creek saw flooding.  Besides the flood on the Mud River, the Coal and Elk Rivers saw minor flooding.  Crests on the Elk and Coal Rivers would be even higher the following week.This event initiated a federal disaster.  See FEMA disaster #1500.  More counties would be added to the declaration, after the flooding on the 19th into the 20th.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 6.6M<br><br>               </div>`)[0];

                var html_2a5923ec483aaacf2951e255f394ce81 = $(`<div id="html_2a5923ec483aaacf2951e255f394ce81" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 04-JAN-05 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> All of the snow cover from the historic pre-Christmas 2004 snow storm melted by New Year's Day 2005 as the dew point temperatures rose into the 50s.  Lowland flooding occurred along the East Fork White River in Jackson County.  The White River in southern Indiana rose to bankfull levels.  This was the result of the melting snow cover.With warm air over Indiana, a storm system brought 2 to 4 inches of rain to much of central and southern Indiana from the 1st through the 3rd.  Because of the saturated soil conditions, widespread local flooding occurred in central and southern Indiana.  The major rivers in the state were flooding by the 4th. Another storm system quickly followed from the 4th through the 6th. This storm system tracked across southern Indiana and brought 2 to possibly 5 inches of rain to central and southern Indiana.  Because much of this rain fell as freezing rain just north of Indianapolis, two very significant weather events occurred; a major ice storm and flood.Major flooding resulted along the White, East Fork White and Wabash River in southern Indiana.  Flood levels that had not been seen in 40, 50 or more than 90 years occurred just south of the Indianapolis area.  New record stages were set at the White River at Edwardsport and the Wabash River at Mount Carmel.  The White River at Hazleton approached its record stage.Flooding in southern Indiana was much worse than the January 1991 flood.  Areas affected in the January 1991 flood were affected again and more severely.  These included Shelbyville, Rushville, Seymour, Wheeler Hollow, Bedford, Shoals, Spencer, Elnora, Edwardsport, Petersburg area, Hazleton, East Mount Carmel and New Harmony.  Numerous state roads and local roads flooded by several feet.  Many local agricultural levees were overtopped.As this flood unfolded, cold air behind this storm system shut off the rain but left several inches of snow covering central and northern Indiana on the 7th and 8th.  Flooding fighting in southern Indiana occurred during rather harsh January conditions from the 7th through the 10th.  Milder conditions returned on the 11th.Some of the significant events during this flood include:Columbus, a large city in southern Indiana, had only one access road to I-65 causing long traffic delays.   Sandbagging efforts to save a power substation that served much of Rushville.A flood fight in Shelbyville to keep the Big Blue River from portions of the town.At least 70% of Jackson County was flooded.  Evacuations occurred in Rockford, Shields and Brownstown area.A levee failed along the Eel River in the Jasonville area.  Flood waters rose to within 10 inches of a power box for the Jasonville water system.  Power was shut down and the town lost its water until flood levels receded.Spencer lost wastewater treatment service.  This closed nearly all the restaurants in town.  Flood waters were within 2 ½ blocks of the Owen county courthouse.Flood waters at the Columbus wastewater treatment plant reached so high that employees were evacuated.  The plant was operated by the automated system for 12 hours.Personnel of the Indiana National Guard waged a major flood fight to save the Hazleton levee that protected nearly ½ of the town.  At times the levee partially failed but was reinforced.Personnel of the Indiana National Guard sandbagged at State Road 64 to protect East Mount Carmel, Indiana.  Sandbagging occurred on the Illinois side near Rochester.Potential major problems at the Edwardsport Power Plant on the White River were averted.Coal shipment to a major power plant in Gibson County was threatened by high levels on the Wabash River.  The situation was monitored closely.Local Sandbagging in the Elnora area saved several homes.While major flooding was spreading throughout southern Indiana, central Indiana experienced extensive flooding on the White River from Muncie through Indianapolis and the Wabash River from Lafayette to Vincennes.  Sandbagging was necessary in Anderson and Ravenswood areas.   The warmer temperatures on the 11th began to melt the snow and ice that covered central and northern Indiana.  An additional 1 to 4 inches of rain fell in much of central Indiana late on the 11th.  This caused flash flooding in portions of Delaware, Madison, Tipton and Howard Counties.  The most serious flooding was in the towns of Alexandria and Kokomo.  Significant flooding occurred in Albany and Eaton.  Flooding returned to the White River in central Indiana as a result of the rain on the 11th.   After reaching a crest, the Wabash River from Lafayette to Vincennes began to rise again.  January 12 was the warmest and one of the driest days in the New Year.  Temperatures in central and southern Indiana soared into the 60s.  Mild conditions were short lived.As cold air pushed through Indiana on the 13th, an additional 1 to 3 inches of rain fell in central and southern Indiana.  This rain caused widespread local flooding.  Major flooding developed along the White River in Hamilton and northern Marion Counties.  Flood levels approached those of January 1991 in this area.  Evacuations occurred in the Ravenswood area.  Some homes had their power turned off because of high water levels.Major flooding developed on the Wabash River from Lafayette to Vincennes as a result of the rain on the 13th.  Flood levels in the Lafayette and Covington areas reached their highest levels since July 2003.  Flooding from Montezuma to near Vincennes was the highest since June 1958.As this major flood crest was moving downstream along the Wabash River, flood fighting occurred under very brutal conditions.  Temperatures fell below freezing late on the 14th.  Snow of 1 to 4 inches fell in much of eastern Illinois and central Indiana on the 16th.  Temperatures dropped below zero on the 17th and 18th in the Hutsonville and Vincennes areas.  Temperature moderated to more normal levels by 19th.Areas along the Wabash River most severely flooded included, Montezuma, Clinton, Taylorville and Riverview in Indiana and Darwin, York, and Hutsonville in Illinois.  Flood waters overtopped many local agricultural levels.  Flood waters affected the cemetery at Palestine, Illinois. As the Wabash River approached record levels at Hutsonville, the Island Creek levee across from the Hutsonville Power Plant failed during the late evening on the 17th.  The level of the Wabash River fell 5 inches immediately in the town of Hutsonville.  Daylight revealed the levee breach was 300 to 500 feet wide and covered 5,000 acres of farmland with 7 to 8 feet of flood waters.  This breach damaged State Road 154 between Hutsonville and Grayville.  Now a short 5 mile drive for local residents was a 70 mile one way journey. The breach of the Island Creek levee caused the Wabash River to crest immediately at Hutsonville and very soon afterwards at Riverton.  The river crested at Vincennes within a day after the levee failure.  Water flowing back into the river from the area protected by the Island Creek levee caused another crest at Riverton and Vincennes.  This level was slightly lower than the crest after the breach.Rain on the 11th and 13th fell as the rivers were near crest in the Petersburg, Hazleton and Mount Carmel areas.  The combination of rain and very cold temperatures hindered flood fighting in these areas.  By the 13th the rivers crested at Petersburg, Hazleton, Mount Carmel and New Harmony.  Flood waters would continue to recede for the remainder of January, although at times very slowly. The flood crest at New Harmony was the highest since January 1950.Another crest followed the major flood that had occurred along the White and East Fork White Rivers in much of southern Indiana.  This crest was 2 to 3 feet lower on the White River from Centerton to Edwardsport.  On the East Fork White River this crest was more than 8 feet lower in the Columbus and Bedford areas and 1 ½ feet lower at Seymour.  These crests washed out as they approached Petersburg.  The great flood of January 2005 began to wind down at all locations on the 20th.  Mother Nature had thrown every type of severe winter weather at the residents in the Wabash River Valley. Upwards of 30 inches of snow and 12 inches of water had fallen during the prior 30 days.By the end of January flooding had ended everywhere in the Wabash River Valley except for lowland flooding along portions of the Wabash River.  Millions of dollars in flood damage had occurred since the beginning of winter.  The great flood of January 2005 was the most extensive in areal coverage for Indiana since March 1913 and possibly unprecedented.  At least 4,000 homes and businesses flooded and more than 7,000 people displaced.  One person died while attempting to cross the extensively flooded Wabash River in Warren County.Crests on the major rivers in central Indiana were as high as 15.5 feet above flood stage.<br><br>                <b>Event Narrative:</b> A man attempted to cross a bridge over the swollen Wabash River and was swept to his death.  It was after dark, and water was over the road approaching the bridge.  It is believed that the man crawled through the car window in an attempt to get to safety and was swept away by the strong current.  The search was called off on 12 January to wait until the waters receded, due to the hazardous nature of the search.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];
                popup_5ed0d193a635a8b8f902161806806bb1.setContent(html_2a5923ec483aaacf2951e255f394ce81);

                var html_7e1cdbf8f455c465ad47ca8dc3aa3da2 = $(`<div id="html_7e1cdbf8f455c465ad47ca8dc3aa3da2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-JAN-05 15:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Two men were rescued from the Tijuana River. Livestock was washed downstream. One vehicle was flooded.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_422c78a1af4ae1d4b5c5d08445233405 = $(`<div id="html_422c78a1af4ae1d4b5c5d08445233405" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 05-JAN-05 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Separate waves of rain moved along a strong west to east frontal zone in the Ohio Valley, from late on the 3rd into the early morning hours of the 8th.  To the south of the boundary, dew points were in the 50 to 55 degree range.  The heaviest rain amounts were from Perry County on north and east into eastern Ohio and western Pennsylvania.  Preliminary 5 day totals were 5.2 inches for New Lexington, 4.6 inches at McConnelsville, 4.5 inches at Nelsonville, 4.2 inches at McArthur and Beverly, 3.4 inches at Athens, and 2.9 inches at Marietta.  Small stream flooding started during the morning hours on the 5th, across Perry, Athens, Morgan, Vinton, and Washington Counties.  Some of the flooded streams included Jonathan Creek in northern Perry County, plus Monday and Sunday Creeks in southern Perry County and northern Athens County.   Sunday Creek crested at 15.8 feet on the 6th at Glouster, and near 23 feet at Millfield.  On Monday Creek, the gauge at Doanville crested at 19.1 feet on the 6th.  In Perry County, 9 families were evacuated.  The small stream flooding across Vinton County was limited to flooded roads.  Significant river flooding occurred on the Muskingum, the Hocking, and the Ohio River.  The crest on the Hocking River at Athens was 23.7 feet around 1100E on the 7th.  This was the highest level since the 24.65 feet observed on the 25th of May in 1968. It was the highest stage since the river was rechanneled in 1972. The crest level was also the 5th highest on record for Athens.  Communities such as Nelsonville and Chauncey were flooded.  The lowest and most vulnerable sections of Chauncey had water inside dwellings and other buildings.  In Athens, the storm drainage system backup into the business area along East State Street.  Some homes on Blick Avenue were flooded.  West Union Street was also flooded and closed.  Elsewhere in Athens County, the high water along the Ohio River affected Hockingport.  All total, about 73 homes in Athens County had minor damage, 56 homes had major damage, and 11 homes were destroyed.  About a dozen businesses applied for disaster loans.In McConnelsville of Morgan County, the Muskingum River crested at 13.45 feet around 1400E on the 6th.  This was the highest level since the 13.8 feet seen back in March 1964.  Water rescues were performed by the Ohio Department of Natural Resources and the county sheriff department.  An 85 year old woman was rescued from her flooded mobile home along the Muskingum River on the 6th.  She did not want to evacuate earlier and had her pets inside.  When finally rescued, she was sitting on a chair, with water almost up to her knees.  Her feet were swollen.  She never recovered from the hypothermia, and died several days later.   A second crest would occur less than a week later, from additional rain and dam releases.  See the 12th for details.  In Morgan County, around 142 homes had minor damage.  One furniture store in McConnelsville had flood waters inside.     In Washington County, small stream and river damage was less severe than in September 2004.  The Ohio River crested at 41.0 feet at Marietta 2SW during the predawn hours of the 8th.  The crest was 42.4 feet the previous September.  Flood stage is 34 feet.  Downtown Marietta streets and businesses were still flooded, but sandbags protected most 1st floors.  Further down the Ohio River, Racine Lock and Dam crested at 48.9 feet.  The crest at Pomeroy was 50.5 feet around 0000E on the 9th.  Flood stage is 46 feet at Pomeroy.  Back in September 2004 the crest was 51.2 feet.  Water still got into businesses.  All total, Meigs County had 17 homes with minor damage, 2 homes with major damage, and 3 homes destroyed.  Five businesses had major damage and 1 business was destroyed.     The crest near Gallipolis, at the RC Byrd Lock and Dam was 50.3 feet around 1400E on the 9th.  This was just over the 50 foot flood stage.  For the Chesapeake to South Point reach of the river, the Huntington gauge crested at 51.8 feet during the evening hours of the 9th.  This was about 6 inches higher than in September 2004.  Flood stage at Huntington is 50 feet.  Around 0845E on the 6th, just north of the Belleville Lock and Dam, the tugboat Jon Strong was heading up the Ohio River.  After passing through the lock chamber, 9 of the 12 barges came loose in the strong currents.  Three of barges sank under the gates of the dam, while 3 others were forced up against the dam pier houses.  Three other barges went through the structure and were recovered downstream.  Salvage crews did not remove all the damaged barges until the last day of the month.  Since the gates could not be closed, the pool above Belleville Lock and Dam dropped 10 to 15 feet below normal.  River traffic was suspended on the 19th.  River bank slippage occurred around Hockingport during the unusually low levels late in the month.  This caused damage to roads and a few homes. Water levels returned toward normal in early February.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2M<br><br>               </div>`)[0];

                var html_cf89056155350895d6d0c1b44d5f0e26 = $(`<div id="html_cf89056155350895d6d0c1b44d5f0e26" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-JAN-05 08:00:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> A stalled storm system just off the southern California coast was able to tap abundant tropical moisture from the central Equatorial Pacific Ocean and dump copious amounts of rain and wet snow on many portions of Utah. The relatively warm air ahead of the storm raised snow levels and rain fell on an already deep snowpack and resulted in the second costliest natural disaster in state history. An estimated $300 million in damage was reported from flooding along the Santa Clara and Virgin Rivers in Washington County. One man was killed in the flooding near Quail Creek Reservior and three people perished in avalanches. The Virgin River water level reached a 25-year high and the Santa Clara River rose above any previously recorded level. 30 homes were destroyed as the Santa Clara changed course and cut through a portion of the community. Approximately 20 more homes were significantly damaged during this record flood event. This storm system also brought heavy and wet snowfall to elevations above 8000 feet. Many avalanches occurred throughout the state following the storm. A large avalanche killed a snowboarder in Ephraim Canyon. East of Mount Pleasant, a slide took the life of a snowmobiler. Some of the higher snowfall and water equivalent totals include: Cedar Breaks 70" and 10.70" water, Kolob-Zion Park 60" and 8.70, Alta 58 and 9.13, Solitude 55 and 9.71, Brian Head 51, Laketown 47 and 3.67, Snowbird 32 and 5.46, Randolph 32 and 2.18, The Canyons 31 and 3.55, Long Valley<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 300M<br><br>               </div>`)[0];

                var html_223764e236a72cd19d5d3edc17dc60ad = $(`<div id="html_223764e236a72cd19d5d3edc17dc60ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-AUG-05 06:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Widespread major flooding occurred in the Hopkinsville area in response to 8 to 11 inches of rain in a 36-hour period. One fatality was directly attributed to the flooding in Hopkinsville, where a 10-year-old girl was swept into a culvert while playing in a low-lying area. A total of 142 residences and 38 businesses were affected by flooding. Many of the evacuees were from neighborhoods flooded by the Little River. About a dozen families were sheltered at Red Cross or Salvation Army facilities.The Kentucky National Guard was mobilized to assist Christian County, where the Governor of Kentucky surveyed flood damage. At least a dozen businesses were closed along the main corridor between Fort Campbell and Hopkinsville. A number of people were rescued from their car rooftops on flooded streets. At the Christian County High School, a section of the roof collapsed, destroying a couple of classrooms. Two other school facilities in the county sustained water damage. All schools in the county were closed. Between 40 and 50 roads were closed or had substantial high water on them. The emergency management director reported this flooding was comparable to the 1997 flood. The initial round of very heavy rain during the early morning of the 29th was not directly associated with Tropical Storm Katrina. This round of flooding rains, between 6 and 8 inches, occurred in a narrow east-west band through Hopkinsville. The co-operative observer in Hopkinsville reported 6.47 inches during this initial event. A second heavy rainfall event, directly associated with Katrina, produced an additional 3.45 inches at Hopkinsville less than 24 hours later. In Trigg County, schools were closed.  Over a dozen roads were closed in Trigg County, mainly due to flooding. The Little River in Cadiz rose out of its banks.In Todd County, at least 15 secondary roads were closed, including many roads off of U.S. Highway 68. County schools were closed. The Elk Fork Creek rose out of its banks.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4.7M<br><br>               </div>`)[0];

                var html_249caec0646e606dbd8127b4bc98af82 = $(`<div id="html_249caec0646e606dbd8127b4bc98af82" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-OCT-05 13:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Tammy caused widespread heavy rainfall between 3 to 7 inches across the region. Numerous reports of flooded roads were received due to the prolonged rains. Localized areas received close to 12 inches of storm total rainfall, such as the automated gauge at Montebello in Nelson County Virginia, which measured 11.36 inches. Washington National Airport measured 7.34 inches of rain from this event. Sterling NWS measured 7.14 inches. Baltimore/Washington Airport measures 6.72 inches. Dulles Airport measured 6.62 inches. Charlottesville Airport measured 5.50 inches. Martinsburg Airport measured 2.91 inches. Water rises and subsequent areal flooding occurred in many parts of the area.  Water flooded many basements of houses near the flood plain of the Northeast Branch of the Anacostia River. The mayor of Anacostia reported the flooding could have stemmed from the failure of a county-operated pumping station. Roads were closed due to flooding on Jones Falls. Several roads were flooded and closed across Anne Arundel County due to high water. A water rescue was performed in Ellicott City. 10 roads were flooded and closed across the Damascus area. One water rescue occurred in the Damascus area. A trained weather spotter reported the northwest portion of Branch Park flooded near Colesville. 30 people had to be evacuated from their homes and taken out of flooded cars. As much as 6 feet of water swamped roads in the Darlington area, reported by newspaper. Flooded and closed roads were reported in the Perry Hall area of suburban Baltimore. Some power outages were also noted due to the heavy rainfall.<br><br>                <b>Event Narrative:</b> 10 roads were flooded and closed across the Damascus area. One water rescue occurred. A trained weather spotter also reported the northwest portion of Branch Park flooded near Colesville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_b7cc815d84f9c10c3db41d66382cb936 = $(`<div id="html_b7cc815d84f9c10c3db41d66382cb936" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-JAN-06 00:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A series of warm winter storms brought heavy rain, mudslides, flooding, and high winds to Northern California.  - Levee overtopping, breaching, and river flooding occurred along the Feather and Sacramento mainstem rivers as well as along numerous smaller rivers, creeks, and streams.  Several urban areas had significant street flooding.  The Sacramento weir was opened for the first time since 1997 with twenty gates opened.  - Transportation throughout the area was difficult during the course of the storms as airports were closed due to the high winds and major road closures resulted from flooding and mudslides.  Interstate 80...the main artery between Sacramento and the San Francisco Bay area...was closed near Fairfield in Solano County for several hours due to severe flooding.  Additionally, Interstate 80 eastbound between Sacramento and Reno, NV, was closed for more than a day due to a massive mudslide, as was both directions of U.S. Highway 50 between Sacramento and South Lake Tahoe.- The primary weather impacts were due to flooding.  Snow levels during this period of precipitation were high...around 7000 to 8000 feet along much of the Sierra Nevada mountain range.  - Three deaths occurred due to these storms.  A Solano County man was killed by a falling tree, a Lake County man drowned while fishing during the storm, and a Stanislaus County woman died while crossing a flooding stream on foot.- Counties declared in need of federal disaster assistance include: Alpine, Amador, Butte, Colusa, El Dorado, Lake, Nevada, Placer, Plumas, Sacramento, San Joaquin, Shasta, Solano, Sutter, Yolo, and Yuba.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

re evacuated from their homes. A man was swept away in the Tahuya river.<br><br>                <b>Damage:</b> 12.00K<br><br>               </div>`)[0];

                var html_6376fb5233f56fcf386ebfab7fb55eea = $(`<div id="html_6376fb5233f56fcf386ebfab7fb55eea" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-DEC-07 23:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DOTY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CENTRALIA<br><br>                <b>Episode Narrative:</b> Record flooding occurred on the Chehalis, Skokomish, and Elwha Rivers.  In addition to the record flooding, major flooding occurred on the Bogachiel River.  Flooding also occurred on the Nooksack, Skagit, Stillaguamish, SF Stillaguamish, Snohomish, Skykomish, Snoqualmie, Puyallup, Deschutes, Nisqually, Skookumchuck, Dungeness Rivers and Issaquah Creek. Significant and damaging urban and small stream flooding occurred in Snohomish, King, Lewis, Thurston, Mason, and Kitsap counties, as 3 to 8 inches of rain fell over the area with the exception of 10 to 20 inches in the Willapa Hills and southern Olympic mountain areas.  At least 130 people had to be rescued by helicopter. Two men died as a result of river flooding - one near Winlock in Lewis county and another along the Tahuya river in Mason county. A landslide hit a house and buried a man in his sleep near Hoodsport in Mason county.||These events were part of a significant deep Pacific storm system offshore the also initially generated lowland snow in western Washington and later created strong winds in primarily the coastal region and avalanches in the Cascades.<br><br>                <b>Event Narrative:</b> The Chehalis river at Centralia reached a record flood stage of 74.78 feet.  An 81-year old man disappeared along a stream near Winlock. More than 450 homes were damaged outside of the cities of Chehalis and Centralia.  About 65 homes were destroyed, while just over 200 had major damage.  Over 1800 farm animals died.  A 20 mile stretch of Interstate-5 was closed for 3 days as parts of the interstate were under as much as 10 feet of water as well as the major north-south rail line.  In Centralia about 350 homes were damaged or destroyed.  About 1100 people used shelters.  Many schools were closed for a week.  Some communities had no fresh water.  More than 20 square blocks near downtown Centralia were under water.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_4eb43438310f0c795c26b1edebc9285e = $(`<div id="html_4eb43438310f0c795c26b1edebc9285e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 15-APR-07 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WOODBRIDGE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> NEW BRUNSWICK<br><br>                <b>Episode Narrative:</b> An intense nor'easter brought heavy rain and flooding to New Jersey that started on the 15th. The worst flooding occurred along the Raritan and Passaic River Basins. It was the worst flooding in the Raritan Basin since Hurricane Floyd in 1999. Bound Brook and Manville were once again hit hard as were communities on the other side of the Raritan River in Middlesex County. Along the Passaic Basin, Lincoln Park also was hit hard. The nor'easter also brought strong to high winds as well as some snow to the state on the 16th. Numerous streams and rivers flooded, but the flooding along the Delaware River was minimal.  |Statewide damage was estimated at $180 million dollars. It was the second worst rain storm (not related to a hurricane) in the state's history. Acting Governor Richard J. Codey declared a state of emergency on the 16th. About 5,000 people were evacuated in 11 of the state's 21 counties. At one time over 70 major roadways and interstates were closed including New Jersey State Routes 20, 23, 38, 46, 70 and 73 as well as U.S. Route 30 and Interstates 80 and 380. There were over 700 traffic accidents indirectly caused by the flooding and heavy rain. Three people in the state drowned. The strong winds caused about 120,000 homes and businesses in the state to lose power. Power was not completely restored until the 18th. The combination of the snow, wind (power outages) and flooding caused many school districts to either cancel classes or have delayed openings on the 16th. Even Rutgers University was closed on the 16th and 17th. In the Raritan Basin, school closings lasted into the week of April 23rd. The nor'easter was so nasty that even the Internal Revenue Service extended the tax deadline for 48 hours in affected areas. The heavy and flooding rains was expected to delay the spring planting on farms. Garden center and nursery business which was already slow because of the unseasonably cold weather was dealt another set-back. Twelve counties in the state were declared federal disaster areas and included Burlington, Camden, Gloucester, Mercer, Middlesex, Morris and Somerset Counties.   |Rain began falling throughout the area during the late evening on the 14th. It started briefly as snow over some of the higher terrain of Susse County. The rain fell at its heaviest from about 3 a.m. EDT on the 15th to about 3 a.m. EDT on the 16th. As the upper air disturbance moved across New Jersey, the rain did change to snow for a couple of hours around sunrise on the 16th and accumulated about an inch or two on grassy areas in western New Jersey. The steady precipitation ended during the afternoon and early evening on the 16th. Event precipitation totals averaged 3 to 6 inches. Event snowfall totals were an inch or two in most areas, mainly on grassy areas. |The strongest winds occurred as the nor'easter pulled northeast of the region on the 16th from the early morning into the afternoon. The combination of the heavy rain, even some snow and the winds helped knock down numerous trees and power lines. Peak wind gusts averaged between 40 and 60 mph.|The nor'easter low pressure system initially formed in the southern Rockies on the 12th and moved to Arkansas on the morning of the 14th. At 8 p.m. EDT on the 14th, there were two low pressure systems, one in Kentucky and the other in western Alabama. The southern low pressure system became the predominate one overnight and at 8 a.m. EDT on the 15th, it (996 millibar low) was located in western North Carolina. As the 15th continued, it moved northeast and intensified rapidly. At 2 p.m. EDT the nor'easter (989 millibars) was near Raleigh, North Carolina. At 8 p.m. EDT, the nor'easter was a 979 millibar low pressure system near Virginia Beach, Virginia. Another low pressure system formed on its warm front during the afternoon over Chesapeake Bay and at 8 p.m. EDT it (982 millibars) was over extreme southwest New Jersey. The lows consolidated into one again overnight and a very intense 973 millibar low pressure system was located over Monmouth County, New Jersey at 2 a.m. EDT on the 16th. At 8 a.m. EDT on the 16th the nor'easter was down to 968 millibars and located over New York City. That was a drop in central pressure of 28 millibars in 24 hours which qualified it as a meteorological bomb (a drop in central pressure of at least 24 millibars in 24 hours) low pressure system. The nor'easter bottomed at a pressure of about 966 millibars (28.53 inches) at 11 a.m. EDT just south of Long Island, New York. To put into prospective how low the pressure was with this nor'easter, that central pressure is near the border of the pressure defined category 2 and category 3 hurricane once used on the Saffir-Simpson Hurricane Scale. As the 16th continued, the nor'easter weakened and meandered across southwest New England and the New York and New Jersey coastal waters. By 2 a.m. EDT on the 17th, the nor'easter's central pressure rose to 988 millibars and a second storm formed on the triple point of its fronts south of Nova Scotia. This became the main low pressure system. The low pressure system then slowly moved southeast over the next couple of days. The heaviest precipitation fell as the low pressure system was rapidly intensifying on the 15th into the early part of the 16th. The strongest winds ceased after the low pressure system started to fill on the afternoon of the 16th.<br><br>                <b>Event Narrative:</b> In Middlesex County, nearly every municipality suffered flood damage or had roads closed due to flooding. Many major roads were flooded including U.S. Routes 1 and 9 and New Jersey State Routes 18 and 27. Nearly 1,000 people were evacuated and 129 homes suffered severe damage. A 52-year-old man drowned in Woodbridge after he drove his vehicle into a flooded underpass (Leesville Avenue). The three other family members in the car were able to be saved. Many sewage treatment plants were overwhelmed and raw sewage backed into police stations and basements of homes. |In Carteret Borough, 25 roads were closed. In Woodbridge Township, about 300 people were evacuated. The Queens Gardens Apartment Complex and the Ideal Mobile Home were evacuated. Flooding occurred along both the Woodbridge Creek and the Rahway River. The worst flooding occurred in the Avenel section of the township. In Edison Township, twelve units of the Evergreen Apartments were evacuated. A train track bed washed away, even a food pantry was flooded. In South Plainfield Borough, five homes were evacuated. There were about a half dozen vehicular water rescues. A retaining wall collapsed behind a Sears store on Oaktree Road. |In Middlesex Borough, homes on Cap Lane, 7th Street, Rock Lane, Weiss Drive and residents of the Park Brook Gardens Apartment were evacuated. About 300 homes were damaged by the flooding. In Dunellen Borough, people were evacuated from homes on Mountaiview Terrace, Orange and Front Streets. About 30 homes were damaged. In Piscataway Township, about 300 people were evacuated and 8 roadways were closed. The Bridge for the New Market Pond collapsed. The flooding's epicenter was around River Road. The Mayflower, Birchview and Rivercrest Apartments were evacuated. |In New Brunswick, major traffic headaches occurred because of the Raritan River flooding of New Jersey State Route 18. The Interchange 9 exit was closed on the New Jersey Turnpike. Rutgers University cancelled classes on both the 16th and 17th. In Sayreville Borough, residents along Weber Avenue and near the Old Bridge section near the South River were evacuated. In South River Borough, evacuations occurred around the Causeway Bridge and Water Street. About 75 homes were flooded. In Milltown Borough, a flooded substation caused 7,000 people to lose power. The borough's post office suffered extensive flood damage. The Lawrence Brook flooded.|In East Brunswick, evacuations occurred on their side of Old Bridge near the South River. In South Brunswick, limited evacuations occurred at the Oakdale Mobile Home near U.S. Route 1. Flood waters tore away chunks of U.S. Route 1. About 50 dogs were rescued from a flooded kennel. Eighteen roads were closed and thirty-six homes were flooded. In Monroe Township, nine families were evacuated from the Mill Lake Manor section. Fifteen roadways were closed. In Cranbury Township, Brainard Lake overflowed. In Plainsboro Township, so many roads were flooded that the township was practically an island until the 17th.|The Raritan River at Bound Brook (Somerset County) was above its 28 foot flood stage from 644 p.m. EDT on the 15th through 350 p.m. on the 17th. It crested at 38.38 feet at 1245 p.m. EDT on the 16th.  It was the 2nd highest crest on record, second only to the crest from Hurricane Floyd on September 17th, 1999. The Bound Brook at Middlesex was above its 9 foot flood stage from 655 p.m. EDT on the 15th through 717 p.m. EDT on the 16th.  It crested at 12.1 feet at 315 a.m. EDT on the 16th.|Precipitation totals included 7.01 inches in Deans and 5.63 inches in Metuchen.|<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_aa73e78829d7139991dd40675b323ebb = $(`<div id="html_aa73e78829d7139991dd40675b323ebb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 15-APR-07 09:52:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RUTHERFORD<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RUTHERFORD<br><br>                <b>Episode Narrative:</b> A Nor���Easter occurred during Sunday and Monday, April 15th and 16th.  It brought heavy rain that caused widespread and significant river, stream, and urban flooding of low lying and poor drainage areas.  Significant river flooding lasted through April 23rd.|Flooding resulted in 2 deaths and in millions of dollars in property damage.  Police found a 79 year old man next to his car on a flooded street in Belleville.  A 43 year old woman was found in her flooded car when it was pulled from the Ramapo River in Mahwah.  Cost estimates of property damage ranged up to $19 million dollars, as provided by the New Jersey State Office of Emergency Management.|Storm Total Rainfall amounts ranged from 2.16 inches at Canoe Brook to 8.08 inches at Garrett Mountain:|Bergen County rainfall ranged from 4.60 inches in Woodcliff Lake to 8.04 inches at Lodi.|Essex County rainfall ranged from 4.56 inches at the Orange Reservoir to 7.36 inches at Verona.  At Newark Airport, 6.63 inches was measured.|Hudson County rainfall ranged from 7.31 inches at Jersey City to 7.92 inches at Harrison.|Passaic County rainfall ranged from 4.04 inches at Wayne to 8.08 inches at Garrett Mountain.|Union County rainfall ranged from 2.16 inches at Canoe Brook to 7.31 inches at Cranford.|River Flood Observations include:|In Bergen County -- |The Saddle River at Lodi rose to its' flood stage of 6 feet at 1:40 pm on April 15th, crested at 11.6 feet at 4:15 pm on April 16th, then fell below flood stage at 1:15 am on April 17th.|The Ramapo River at Mahwah rose to its' flood stage of 8.0 feet at 10:15 pm on April 15th, crested at 10.99 feet at 1 pm on April 16th, then fell below flood stage at midnight on April 18th.|In Passaic County, the Passaic River at Little Falls did not fall below flood stage until 2:30 am on April 23rd.|Urban Flood Observations include:|Bergen County - Street flooding was reported along Route 17 in Rutherford between Union Ave. and Highland Cross streets.  A road collapsed onto cars in Union City.  A land slide damaged a house near Hughes Street and Farnham Avenue in Lodi.|Hudson County - Street flooding was reported along Passaic Ave., which was closed near Railroad Bridge.|Union County - Street flooding was reported along Route 1 south bound near Lawrence Street.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_15a0c7c4162a9e70475ae15f2365e92a = $(`<div id="html_15a0c7c4162a9e70475ae15f2365e92a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-JUL-07 13:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ARLINGTON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ARLINGTON<br><br>                <b>Episode Narrative:</b> Upper level energy combined with high moisture to create several rounds of showers and thunderstorms.  This resulted in flooding as rain fell on already saturated grounds.<br><br>                <b>Event Narrative:</b> A high water rescue was required for three children who had been playing in Johnson Creek and were swept away.  The children were treated for minor injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_efec6703d1fb3c29cb29e59291081c9b = $(`<div id="html_efec6703d1fb3c29cb29e59291081c9b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 16-APR-07 07:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ALFRED<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ALFRED<br><br>                <b>Episode Narrative:</b> An area of low pressure over the southeastern United States on the morning of Sunday, April 15th, rapidly intensified as it slowly moved north to near New York City by the morning of Monday, April 16th. This intense low in combination with high pressure over eastern Canada produced Overview: An area of low pressure intensified rapidly as it moved slowly from the southeastern United States on the morning of Sunday, April 15th to near New York City by the morning of Monday, April 16th.  The intense low over New York City in combination with high pressure over eastern Canada produced a very intense pressure gradient across the area which caused strong east to northeast winds to develop across the region.  Over land, the strong winds downed numerous trees.  The downed trees caused widespread power outages, especially near the coast, and numerous road closures.  Over the marine areas, the strong winds caused a storm surge and large ocean waves of up to 30 feet to develop.  The combination of astronomical high tides, storm surge, and large waves contributed to coastal flooding in coastal areas of the state and severe coastal erosion in areas south of Portland.|The storm also brought heavy rain to the region which, when combined with snow melt, produced widespread flooding across much of the region.  The flooding of small rivers and streams was worst in southern and coastal areas and led to numerous road closures.   In the mountains, the rain was preceded by heavy snow.  Flooding was minor on most mainstem rivers, however, in southern Maine, the Presumpscot River reached near record levels. |The intense low drifted very slowly eastward from Monday morning through Friday morning as it gradually weakened.  During this time, the pressure gradient slowly relaxed, the winds gradually diminished, and the seas slowly subsided.  However, rain continued into Tuesday across the region and each high tide during the period brought a reoccurrence of coastal flooding and erosion to the area.  Power outages persisted, and stream and river flooding continued across the region during this period.  Many roads remained closed.|On Friday, April 20, high pressure built eastward from the Great Lakes ending the influence of the Atlantic storm.  |  |Wind: The pressure gradient associated with the storm brought high winds to the region.  The damage observed in the hardest hit areas was typical of wind gusts of 60 to 80 mph.  While most observing sites reported winds below this range, topography, elevation, and exposure were likely factors in determining the amount of wind damage any location experienced.  In addition, the heavy rain brought strong wind gusts to the ground level and contributed to the sporadic nature of the heaviest wind damage.  In addition to the meteorological factors, damage from the wind was exacerbated because of the heavy rain that accompanied the wind and the soft, wet ground caused by the spring thaw.|The wind knocked over numerous trees and branches throughout the region and caused numerous and prolonged power outages throughout the region.| |Coastal Flooding/Storm Surge/Waves:  The coastal storm hit during a period of very high (and very low) astronomical tides.  In addition to the astronomical tides, the prolonged period of strong northeast winds caused a prolonged storm surge along the coastline.  Also during this period, the strong winds caused large and battering waves along the coast.  The storm tides and large waves caused significant flooding and coastal erosion. |In Portland, flood level is 12 feet.  During the storm, storm tides reached or exceeded the 12 foot flood level during 7 tidal cycles.  In addition, due to the large waves, coastal erosion occurred throughout the week of April 15th to 20th when the Portland gauge was above or near the 12 foot flood level.  Communication was lost with NOAA���s Portland Weather Buoy shortly after 6 am Monday when it was reporting 31 foot seas.|Precipitation:  Rain developed across the southern part of the state early Sunday afternoon, April 15th and spread northward.  The rain became heavy during the afternoon and overnight.  By Monday morning, 3 to 7 inches of rain had fallen in York County with rainfall amounts decreasing to 1 to 4 inches to the north and east.    In the mountains of Maine, 2 to 7 inches of snow fell by Monday morning.  Although the heaviest precipitation fell from Sunday afternoon into Monday afternoon, precipitation persisted into Tuesday.  Rainfall in Southern Maine was near the 100 year recurrence interval at Sanford and Eliot.|Flooding:  The heavy rain combined with snow melt to cause flooding of small rivers and streams in much of southern and central Maine.   The worst flooding occurred on the smaller rivers in York County.  Damage to infrastructure was severe (roads, bridges, waste water treatment plants, public buildings). Homes and businesses were also damaged. In York County, two people were killed when they attempted to cross a flooded road on foot and were swepted away. The crest on the Presumpscot River was just below the crest recorded during Hurricane Bob in August of 1991.<br><br>                <b>Event Narrative:</b> Flooding and damages were countywide.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

New Scotland between Lagrange Lane and Winne Lane, and Creble Road between Elm Avenue and South Albany Road in Bethlehem Center.  In addition, evacuations occurred along Coeymans Creek.|Furthermore, a fatality and injury occurred as a brother and sister, ages 14 and 15, respectively, canoed into the rain swollen Basic Creek in Westerlo when the canoe tipped over around 17:00 EST.  The female drowned, being swept away by strong currents within the creek. She was pronounced dead at Albany Medical Center at 21:02 EST on the 16th.  The male was able to reach the shore.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

il 15th, crested at 11.6 feet at 4:15 pm on April 16th, then fell below flood stage at 1:15 am on April 17th.|The Ramapo River at Mahwah rose to its' flood stage of 8.0 feet at 10:15 pm on April 15th, crested at 10.99 feet at 1 pm on April 16th, then fell below flood stage at midnight on April 18th.|In Passaic County, the Passaic River at Little Falls did not fall below flood stage until 2:30 am on April 23rd.|Urban Flood Observations include:|Bergen County - Street flooding was reported along Route 17 in Rutherford between Union Ave. and Highland Cross streets.  A road collapsed onto cars in Union City.  A land slide damaged a house near Hughes Street and Farnham Avenue in Lodi.|Hudson County - Street flooding was reported along Passaic Ave., which was closed near Railroad Bridge.|Union County - Street flooding was reported along Route 1 south bound near Lawrence Street.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_48edc25999c6d35d1b39c25b2336030e = $(`<div id="html_48edc25999c6d35d1b39c25b2336030e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-JAN-08 03:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ROCHESTER<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> TALMA<br><br>                <b>Episode Narrative:</b> An unseasonable moist atmosphere and slow moving cold front set the stage for the training of rain and thunderstorms across much of northern Indiana. In addition, a dense snowpack rapidly melted as a result of the warm temperatures and rainfall, resulting in rapid rises on river and streams as well as widespread problems with flooding of low areas and ditches. Rainfall amounts ranging from a couple inches to locally over 7 inches was reported, with the highest amounts in and around White county.<br><br>                <b>Event Narrative:</b> Numerous roads across Fulton county were at least partially, if not fully impassable with flood waters from low areas, creeks, streams and rivers. County officials closed all roads to general travel from the evening of January 8th to the morning hours of the 9th. Reports of a Chevy Tahoe in deep water with children trapped was received by dispatch centers in Fulton and Kosciusko counties around 750 am Tuesday morning. The vehicle was located on County Road 600 North between 825 and 900 East near the Fulton/Kosciusko county line. The driver of the vehicle, a 29 year old female, reported coming over the top of a hill and unknowningly drove into flowing water over 600 North. By the time she realized what was going on the vehicle stalled and was subsequently carried by nearly seven feet of water into an adjacent field. The driver was able to rescue three of the five children, ages four, one and three months. However, flood waters overtook the vehicle and two children, a two year old girl and five year old boy drowned in the SUV. Due to the fast current, a boat and front end loader were used in the rescue. A Mentone firefighter suffered minor injuries during the rescue.<br><br>                <b>Damage:</b> 125.00K<br><br>               </div>`)[0];

                var html_dc4286c397e8aecc6be1da47b60b4e06 = $(`<div id="html_dc4286c397e8aecc6be1da47b60b4e06" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-MAR-08 03:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PATTON<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> GIPSY<br><br>                <b>Episode Narrative:</b> Torrential rainfall amounts from 6 to 12 inches occurred over a two-day period, causing an historic flood event. A very slow-moving cold front over southwest Illinois and southeast Missouri provided the focus for prolonged heavy rainfall. A deep southwest wind flow brought subtropical moisture across the frontal zone. Two-day rainfall amounts included 13.05 inches at Cape Girardeau and 12.50 inches at Marble Hill (Bollinger County). The highest amounts were just over a foot from Cape Girardeau westward across the hilly terrain of Bollinger and Wayne Counties. At the Poplar Bluff airport, the two-day total was 7.11 inches. Other two-day totals included: 12.52 at the Cape Girardeau airport, 12.08 at Jackson, and 6.30 at Perryville. The rainfall at Cape Girardeau was the greatest single-day rainfall total on record. It contributed to the all-time wettest month at Cape Girardeau. The lowest amounts were near the Missouri Bootheel (in and near New Madrid), where around 4 inches fell. The Missouri National Guard was activated to assist with emergency operations in the hardest hit counties.<br><br>                <b>Event Narrative:</b> Historic flooding occurred after 12 to 14 inches of rain fell in 48 hours. One man was killed in Marble Hill when his pickup truck was swept off a highway into Crooked Creek. Most of the major highways in the county were closed for at least part of the day. Evacuations were conducted in some places, especially in Glenallen. About 23 people were rescued from a subdivision near Zalma due to flooding of the Castor River. Evacuation shelters were opened. Numerous water rescues were conducted around the county. Marble Hill was described as cut in half by severe flooding of Crooked Creek, which rose 8 to 10 feet above a major state highway into town. Much of Marble Hill was inundated. Schools were closed, businesses shut down, and campgrounds were evacuated. Many gravel roads were washed out, and many small bridges were destroyed. Initial estimates were that 75 percent of the county's roads were damaged. The emergency management director for the county reported 14 businesses and 15 homes in Marble Hill suffered severe damage. Fifteen homes in Glenallen and 30 homes in Zalma were severely damaged. A school and other public buildings were extensively damaged. A mobile home was washed away and smashed into trees.<br><br>                <b>Damage:</b> 4.80M<br><br>               </div>`)[0];

                var html_f719c6424dbc6fc87aa5c40761b46833 = $(`<div id="html_f719c6424dbc6fc87aa5c40761b46833" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 04-APR-08 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FRANCES<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> FRANCES<br><br>                <b>Episode Narrative:</b> A warm front moved slowly north across western Kentucky during the afternoon. Large clusters of thunderstorms produced very heavy rain. A cold front moved southeast into the Lower Ohio Valley during the night, preceded by more thunderstorms. These storms produced a report of wind damage and a tornado. Rainfall for the 24-hour period ranged from 2 to 4 inches across most of western Kentucky, with isolated amounts of 4 to 7 inches. The isolated higher amounts were mostly from Madisonville to Marion.<br><br>                <b>Event Narrative:</b> A young girl drowned in floodwaters on Highway 855 between Frances and Salem shortly before sunrise. The child was a passenger in a vehicle driven by her mother. The vehicle plunged into about eight feet of water that was over the road at a creek crossing. The vehicle immediately began floating, and both the mother and child exited. The mother lost her grip on the child, and the child immediately went under water. A boat was used to locate the child within ten minutes. Rescue workers retrieved the child, who was caught up in debris or tree limbs in about eight feet of water. The child was given CPR and rushed to a local hospital, where she was pronounced dead. The area is known to flood by local residents, and it was marked by an orange high water sign. The mother was new to the area and likely unfamiliar with the flooding problems there. About 5.5 inches of rain had fallen the night before the drowning. Countywide, numerous roads were covered with water. Several roads were closed for a few days, including Highway 120.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_9bc72fc23a1cab542b41e91366a53c1f = $(`<div id="html_9bc72fc23a1cab542b41e91366a53c1f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 04-JUN-08 23:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> COOKS MILLS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> PARADISE<br><br>                <b>Episode Narrative:</b> Several episodes of heavy rain from June 2nd through the 4th, and again on the 6th, produced copious amounts of rain and extensive flooding in eastern Illinois which persisted for two weeks. Rainfall totals ranged from 5 to 11 inches between June 2nd and June 6th, with the majority of the rain falling on June 6th. Hundreds of homes and businesses were flooded, and six counties were declared disaster areas with total damages estimated around $3 Million. An elderly man was killed on June 5th in rural Coles County as he attempted to cross a flooded bridge in his vehicle.<br><br>                <b>Event Narrative:</b> Numerous roads were flooded due to heavy rain ranging from 5 to 7 inches across Coles County. Basements flooded in numerous homes throughout the county. On June 5th, a 72 year old male, drown while attempting to cross a bridge flooded by the Kaskaskia River, about 2 miles north of Cooks Mills. Coles County was declared a disaster area as a result of the extensive flooding.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_e6b805676b80ce10d8d03303fc9a5ad7 = $(`<div id="html_e6b805676b80ce10d8d03303fc9a5ad7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 26-JUL-08 23:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HOLLYWOOD<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> RUIDOSO<br><br>                <b>Episode Narrative:</b> Former hurricane Dolly brought tropical moisture into New Mexico, dumping up to seven inches of rain around Ruidoso. This caused the Rio Ruidoso and Rio Bonito to rise well above flood stage and resulted in widespread and serious flooding around Ruidoso.<br><br>                <b>Event Narrative:</b> Widespread, serious flooding occurred from the upper canyon of the Rio Ruidoso downstream through the towns of Ruidoso, Hollywood and Ruidoso Downs as far east as Fox Caves. Flooding also occurred along the Rio Bonito from the dam at Bonito Lake downstream to State Road 48.  Flooding was extensive in Ruidoso, not only along the Rio Ruidoso, Cedar Creek and other small streams, but also throughout the town from the 6 to 7 inches of rainfall that fell there. One man was killed when we was swept away by the raging Rio Ruidoso, but no other substantial injuries were reported. A total of 500 structures, including campers and mobile homes were damaged. Around 200 houses were damaged, and some were completely destroyed. At least 13 bridges were washed out and several cars were washed downstream. Several dozen recreational vehicles and campers were damaged at an RV park at Ruidoso Downs.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

                var html_a344124ab0a6f4aea2a93706e873462d = $(`<div id="html_a344124ab0a6f4aea2a93706e873462d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-SEP-08 07:24:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> PONCE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> PONCE<br><br>                <b>Episode Narrative:</b> During the three day period of September 21-23, 2008, parts of Puerto Rico suffered from one of the most catastrophic flooding events of the season to date. The flooding affected many municipalities island wide.  The torrential rainfall resulted in severe flooding to rivers, streams, and roads, causing sinkholes, land/mudslides, and structural collapses mainly across the southern half of the island.  Specifically, the heaviest rainfall, and most severe effects, occurred across the municipalities of Cabo Rojo, Guayama, Humacao, Patillas, Ponce, and Yabucoa, where in some locations, totals approaching 30 inches of rainfall fell in a three-day period, ending at 8 am Tuesday, September 23, 2008.The heavy rainfall and subsequent flooding were a direct result of a large tropical disturbance that moved slowly west across the island.  On occasion, tropical disturbances may develop into tropical depressions and, upon further intensification, get named by the National Hurricane Center (NHC) as a tropical storm and/or hurricane. While the National Weather Service (NWS) in San Juan and the NHC closely monitored the system for possible organization into a named storm, multiple reconnaissance flights flown through the disturbance revealed no closed, low-level, surface circulation, which was needed to satisfy the definition of a tropical depression.  It was not until 5 pm Thursday, September 25, 2008 when the system, located about 380 miles north northwest of San Juan, Puerto Rico, was named Tropical Storm Kyle. The strongest effects of the tropical disturbance were first felt in Puerto Rico on Sunday, September 21, 2008.  The most intense rainfall occurred in the 24-hour period starting at 8 am Sunday, September 21, 2008 through 8 am Monday, September 22, 2008, with the highest rainfall rates occurring during the overnight hours from sunset on Sunday to sunrise on Monday.  The largest rainfall amounts for the 24-hour period ending 8 am Monday, September 22, 2008  were 22.03 inches in Patillas, 20.00 inches in Guayama, 16.00 inches in Cabo Rojo, 14.83 inches in Yabucoa, and 10.81 inches in Ponce.  For the combined three-day period, some of these numbers increase further with 29.83 inches in Patillas, 21.86 inches in Yabucoa, 20.52 inches in Ponce, and 17.82 inches in Cabo Rojo.  Lesser, but just as significant, amounts, ranging from 5-15 inches of rain, fell across much of the island.  The torrential rainfall seen across the island was immediately seen across the extensive river network in Puerto Rico.  Some rivers, including the Rio Gurabo, saw water levels rise in excess of 25 feet in less than 12 hours.  Parts of the island that were spared the worst of the rain include the northern and northwestern coast, were only moderate rain showers were experienced.  The total rainfall amounts recorded from this event are unique in that the 29.83 inches seen in Patillas exceeds the weekly total rainfall of 27.13 inches measured in Juana Diaz during the October 1985 flood event.  The 24-hour rainfall totals ending at 8 am Monday, September 22, 2008, which encompassed parts of the southeastern section of the island, including the municipalities of Patillas and Guayama, exceeded 200-year 24-hour rainfall totals.  Specifically for Patillas, the recorded rainfall amount approaches the 500-year 24-hour rainfall totals.  Along the southwestern section of the island, Cabo Rojo���s 24 hour rainfall also exceeded the 100-year return period. Across the southern municipalities of Puerto Rico, Ponce and Yauco���s 24-hour rainfall rates exceeded the 10-year 24-hour rainfall totals, Juana Diaz exceeded the 25-year rainfall totals, and Yabucoa, along the southeast coast, exceeded the 25-year rainfall totals. The resultant flooding had considerable effects on the local population. Six fatalities were reported, three direct deaths due to drowning, and 3 indirect heart attack deaths related to stress induced flooding. An estimated 630 people in the affected areas were evacuated to shelters. In addition to structural damage caused by the flood waters, agricultural damage was sustained by coffee, plantains, and other minor crops, damage was preliminarily estimated at 23 million. In response to the significant flooding, federal authorities issued a disaster declaration for portions of the island.<br><br>                <b>Event Narrative:</b> Flooding was reported in the following sectors of Ponce, La Lula, Highway 1 in front of Mercedita Airport, Madrigal, Barrio Los Chinos, and Barrio Tamarindo. A 29 yer old person was overtaken by the flood waters of River Portuguez a he attempted to cross a low bridge on foot during the late morning of Tuesday September 23, along road 505, at Barrio Las Yucas in the municipality of Ponce.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a02951c6846a8044a8b7a70e0b97ae20 = $(`<div id="html_a02951c6846a8044a8b7a70e0b97ae20" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-08 03:57:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ROCKFORD<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> FREEMAN ARPT<br><br>                <b>Episode Narrative:</b> Widespread flooding struck central Indiana in February.  Some of the same areas heavily flooded during January were once again flooded to near record levels.  February flooding was more widespread and persisted longer than flooding during January.  One person was killed because he drove into  a flooded road.  Snowfall of up to 10 inches accumulated during the early days of February in northern Indiana and portions of east central Illinois.  This snow quickly melted by the morning of the 6th as temperatures rose into the 50s on the 4th and 5th.  Rain of 1 to 4 inches fell in eastern Illinois and much of Indiana on the 5th and 6th.  This combination of rapid snow melt and heavy rain caused extensive flooding of streams and rivers in central Indiana.  The heaviest rainfall was in the east central Illinois, northern Indiana, and eastern Indiana areas.  For the second time in 30 days, flooding approached record levels along the Tippecanoe River in northern Indiana.    The Wabash River approached a major flood from Lafayette to Vincennes.  Flooding along this portion of the Wabash River was the highest since January 2005.  Extensive flooding along the White, Eel, Muscatatuck, and East Fork White Rivers was the highest to date of the winter.  Flood damage along the Tippecanoe River was limited because many residents had not been able to repair January flood damage.  However, some flood damage did result to those who had begun repairs.  The number of people evacuated was much less as well because many homes were uninhabitable.  An agricultural levee south of Terre Haute was over toppled.  A few rural families had roads to their homes blocked by flood waters.  Sandbagging was necessary in the Montezuma and Clinton areas.  One person was killed during the evening of the 6th in Lawrence County.  He drove his vehicle into a road flooded by Indian Creek.  Numerous local roads and several state highways were flooded along Indiana's major rivers.  Flood lasted from a few days in many central Indiana locations to nearly four weeks along portions of the Wabash River in the Hutsonville area.<br><br>                <b>Event Narrative:</b> Flooding occurred along the East Fork White River in Jackson County, including near Seymour, due to heavy rain and snow melt.  A family of six was rescued from the flooded East Fork White River near County Road 150 East.  The family was taken to the medical center in Seymour for medical treatment after the incident.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_f8e723826a8194f0892e4a93ff1585a4 = $(`<div id="html_f8e723826a8194f0892e4a93ff1585a4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 24-DEC-09 04:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> MOUNTAIN SPGS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> ENGLAND<br><br>                <b>Episode Narrative:</b> A strong but slow-moving low pressure system began its approach to Arkansas on the 23rd. Ahead of this low, unseasonably large amounts of moisture were drawn northward from the Gulf of Mexico. The approach of the low set off heavy rain and thunderstorms on the 23rd and 24th. Rainfall amounts of 3 to 6 inches were common for the two-day period. In a broad swath from southwest Arkansas through the central part of the state into northeast Arkansas, many places picked up 7 to 10 inches of rain. Flash flooding resulted initially, followed by areal flooding and river flooding. After the low passed by, colder air spilled into Arkansas. Light snow fell across parts of northern and western Arkansas from late on the 24th into the early morning hours of Christmas Day. Most snowfall amounts were in the 1/2 to 1 inch range, with spotty totals up to 2 inches. Though the amounts were rather small, hazardous driving conditions resulted.<br><br>                <b>Event Narrative:</b> Flash flooding, which developed early on the morning of the 24th, became widespread areal flooding later in the morning on the 24th and continued for several days. Arkansas Highway 89 was closed near Furlow. Fire departments used boats to rescue five residents on Grayhawk Circle, where water was about 5 feet deep on Christmas Eve morning. Along Arkansas Highway 236 West, water was 4 to 5 feet deep on the road and even deeper in the houses. The South Bend Fire Department responded to 38 calls for rescues from vehicles trapped in high water, and assisted six families who needed to leave flooded homes. One motorist suffered hypothermia before he was rescued from his car. Problem areas included Graham Road, Kerr Station Road, South Kerr Road, Gentry Lane, Rifle Lane, and Shotgun Lane. Arkansas Highway 31 was flooded from Beebe to Lonoke. U.S. Highway 70 was closed by flooding between Carlisle and Lonoke. In Carlisle, part of City Hall flooded. In Lonoke, a number of homes and the city shop were flooded. County roads throughout the county were damaged.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

Damage:</b> 455.00K<br><br>               </div>`)[0];
