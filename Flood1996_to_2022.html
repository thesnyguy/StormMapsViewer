                var html_593a56e5e1ff7b8fb28916dac0f80ec3 = $(`<div id="html_593a56e5e1ff7b8fb28916dac0f80ec3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 24-MAY-11 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> GEORGE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> VENDOR<br><br>                <b>Episode Narrative:</b> Thunderstorms developed ahead of a cold front to the west of Arkansas on the evening of the 24th, entered western Arkansas during the late evening hours, and continued into the wee hours of the 25th. Severe weather, including two killer tornadoes, occurred in western Arkansas. After a lull in activity during the morning of the 25th, some severe weather redeveloped farther to the east in the state during the afternoon.<br><br>                <b>Event Narrative:</b> Heavy rain produced flooding along the Buffalo National River. A 21 year-old man swimming in the river at Blue Hole (between Hasty and Piercetown) drowned on the evening of the 24th. He had swum across the river and was swimming back across when the current carried him away. His body was recovered five days later.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f337bcce62913565b070f6df0f9b7c9e = $(`<div id="html_f337bcce62913565b070f6df0f9b7c9e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> AUSTIN<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> TOLTEC<br><br>                <b>Episode Narrative:</b> Areal flooding was widespread in Arkansas, beginning early in May. The flooding was caused by large amounts of rain on April 30th, and May 1st and 2nd; high water flowing down from Missouri; and backwater flooding from rivers and large creeks and bayous. The Mississippi River was also experiencing unusually high stages, causing the White and Arkansas Rivers to back up near the rivers' confluence. Arkansas Farm Bureau estimated that more than 1 million acres of farmland were under water in the state. The flooding lasted well into May in many counties, and even into June in some of the counties in eastern Arkansas.<br><br>                <b>Event Narrative:</b> Widespread areal flooding continued from April into May. Parts of Arkansas Highways 13, 236, and 381 as well as U.S. Highway 70 were closed due to flooding. On the morning of the 1st, two sections of U.S. Highway 67/167 Southbound were closed due to flooding, and one section of the highway was closed Northbound. On the 2nd, Arkansas Highway 89 was closed due to high water, and fast-flowing water more than a foot deep was over Kerr Station Rd. On the 3rd, a 55 year-old man drowned when he drove around barricades into flood waters several feet deep on Arkansas Highway 236 northeast of Furlow. His body was not recovered until the 6th.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_7561a8ff372e6d988e2d8eede94e02f7 = $(`<div id="html_7561a8ff372e6d988e2d8eede94e02f7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> HICKORY PLAINS<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HAZEN<br><br>                <b>Episode Narrative:</b> Areal flooding was widespread in Arkansas, beginning early in May. The flooding was caused by large amounts of rain on April 30th, and May 1st and 2nd; high water flowing down from Missouri; and backwater flooding from rivers and large creeks and bayous. The Mississippi River was also experiencing unusually high stages, causing the White and Arkansas Rivers to back up near the rivers' confluence. Arkansas Farm Bureau estimated that more than 1 million acres of farmland were under water in the state. The flooding lasted well into May in many counties, and even into June in some of the counties in eastern Arkansas.<br><br>                <b>Event Narrative:</b> Part of U.S. Highway 70 was closed by flooding, as were parts of Arkansas Highways 11, 33, and 38. Part of the asphalt pavement on U.S. Highway 70 was scoured away by the water between DeValls Bluff and Biscoe. The force of the water left holes two feet deep on Arkansas Highway 38 in the northern part of the county. Dozens of houses flooded in the Des Arc area and evacuations were necessary in DeValls Bluff. Altogether, more than 270 homes in the county suffered flood damage. On the 4th, a 53 year-old man was found drowned near his home in the North Side community near Des Arc. On the 4th, westbound lanes of Interstate 40 near Biscoe were closed when the White River overflowed onto the freeway. Motorists traveling from Memphis to Little Rock had to exit the interstate at Brinkley, take U.S. Highway 49 north to Fair Oaks, then U.S. Highway 64 to Bald Knob, then U.S. Highway 67/167 to Little Rock. This detour was about 120 miles long. On the 5th, the flood waters overtook the eastbound lanes of the interstate, making it the first time that the interstate had ever been closed by flooding on the White River. Motorists exited the interstate at Hazen and took U.S. Highway 63 to Stuttgart, then U.S. Highway 165 to DeWitt, then Arkansas Highway 1 back to the interstate at Forrest City. The eastbound detour lasted only one day before the White River flooded Arkansas Highway 1 at the Arkansas/Monroe County line and a new detour had to be established. The new detour took cars from Interstate 40 south on U.S. Highway 63 to Stuttgart, east on U.S. Highway 79 to U.S. Highway 49, and then north on 49 back to the interstate. Because the bridge over the White River is old and narrow with very narrow shoulders, trucks were unable to use this route and had to take a much longer detour. Trucks went south to Dumas via U.S. Highways 63, 79, and 65 or via U.S. Highways 63 and 165. From Dumas, the trucks followed U.S. Highway 65 south all the way to Lake Village, crossed the Mississippi River on U.S. Highway 82 through Greenville, Mississippi, and then turned north on U.S. Highway 61 to Memphis. Altogether, the truck detour added about 300 miles onto the trip from Little Rock to Memphis. Water on I-40 eventually rose to the top of the concrete wall in the median. The eastbound lanes of Interstate 40 reopened on the 9th, followed by the westbound lanes on the 11th. Flooding in Prairie County continued into June.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_caffc77e0ea0a61acbd356a7ab2001dd = $(`<div id="html_caffc77e0ea0a61acbd356a7ab2001dd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> STONEWALL<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> EVENING STAR<br><br>                <b>Episode Narrative:</b> Heavy rains continued to occur across the Mid-Mississippi Valley into the Ohio Valley during the beginning part of May. In addition, spring snow melt across the Dakotas and Minnesota continued to create higher than normal river levels on the Mississippi River. The combination of the snow melt and heavy rainfall produced record breaking flooding on the Mississippi River along with the Black, St. Francis, and L'Anguille Rivers in Eastern Arkansas during the month of May. Numerous roads were flooded and closed as a result. Homes and businesses were flooded in the area. Many farmers lost crops or were not able to plant due to flooded fields. Four deaths from the flooding occurred.<br><br>                <b>Event Narrative:</b> Heavy rain during the end of April into the beginning of May caused the Cache River to rise above flood stage. Numerous roads were closed and/or damaged. Some homes sustained minor damage. One man drowned while attempting to check on his flooded home. He became disorientated and could not tell where the road and the flood waters were. He drove his vehicle into a flooded ditch as a result.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_498d938bd19e310521787f8c22caa668 = $(`<div id="html_498d938bd19e310521787f8c22caa668" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 11-APR-11 06:44:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NORTH UNDERHILL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> BOWMAN CORNERS<br><br>                <b>Episode Narrative:</b> Light to moderate rain associated with a warm front late on April 10 was preceded by several days of above freezing temperatures and melting snow. On April 11 a cluster of thunderstorms moved west to east across northern Vermont during the morning hours. Flooding resulted from the combination of snowmelt and rainfall totals of 1 to 2 inches.<br><br>                <b>Event Narrative:</b> Runoff from heavy rainfall and snowmelt caused flooding in Chittenden County. The Browns River left its banks, flooding portions of Routes 15 and 128 in Jericho and Essex. The Winooski River flooded as well, and the gage at Essex Junction VT exceeded its flood stage of 15 feet at 19:21 EST on 4/11, and crested at 17.27 feet at 10:30 EST on 4/12/2011. Numerous low lying areas were flooded along the Winooski, including the Intervale in Burlington, North Williston Road in Essex, and Bridge Street in Richmond.||In addition, one fisherman drowned as his aluminum boat went through the Clark Falls's Spillway on Lake Arrowhead into the Lamoille River.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

                var html_52b7585286803c541feacf763bea7f56 = $(`<div id="html_52b7585286803c541feacf763bea7f56" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAY-11 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> MOSSMAIN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> POMPEYS PILLAR<br><br>                <b>Episode Narrative:</b> A Pacific low moved into the four corners region on the 17th and migrated northeast into the Dakotas through the 22nd, bringing another round of heavy precipitation aided by a tap of Gulf of Mexico moisture. Another system passed to the south on the 23rd and 24th, continuing the precipitation across the area. A new all-time daily precipitation record for Billings was set on May 24th. These two systems brought a total of 4 to 7 inches of precipitation to the area through the 25th. From May 29th through May 31st, another Pacific storm system moved northeast through the Billings Forecast Area, producing a half inch to 2 inches of precipitation across the area. A few areas received close to 3 inches of precipitation. The culmination of precipitation events resulted in historic flooding across the Billings Forecast Area. The monthly precipitation for May resulted in the wettest May ever recorded in Billings.||Widespread, severe flooding occurred across the entire Billings Forecast Area. Many roads and bridges were damaged or washed out across the area, including closure of I-90 between Livingston and Springdale eastbound lanes. The Montana Department of Transportation alone estimated over $36 million in damage to state and federal highways across the state of Montana. Hundreds of homes and trailers and multiple businesses experienced flood damage. There was damage to flood control dams. On May 19th, Montana Governor Brian Schweitzer declared an emergency for the state. In addition, the Governor requested that the President declare a major disaster for the State of Montana on June 1st, as a result of substantial widespread flooding. Governor Schweitzer deployed the Montana National Guard in Roundup and Crow Agency to help with flood response efforts May 28th and 29th. Flood emergencies were declared by the Governor for all but three counties in the Billings Forecast area. Emergency declarations included the Crow Reservation in Big Horn County. There were two fatalities, an elderly woman in Boyd in Carbon County fell into a flooded ditch and was swept away, and a man from Huntley in Yellowstone County was killed on an excavator when flooding from Pryor Creek overtook him. Multiple Emergency Operation Centers and Incident Commands were set up across the area, including in Billings in Yellowstone County, and in Park County to coordinate flood relief and response efforts.||A persistant upslope northeast flow into the region resulted in another round of locally heavy rainfall again on May 29-30th. An additional 1-2 inches of rainfall were noted, especially for the Beartooth and Big Horn Mountain foothill areas. This resulted in prolonged or even renewed flooding in some locations through the end of the month.<br><br>                <b>Event Narrative:</b> Widespread rainfall of 2 to 3 inches with locally higher amounts fell across the Yellowstone County area during a two day period. Billings had its all-time daily rainfall record broke on May 24th with 3.12 inches. This was just a part of a record setting precipitation month for Billings which totaled 9.54 inches. This rainfall on top of an already wet month resulted in some streams and creeks over Southern Yellowstone County to overflow their banks. Flooding occurred on Blue Creek in the Briarwood area. Several homes and structures were surrounded by water on Aviemore Court where some voluntary evacuations occurred. In addition, the Briarwood Golf Course was inundated with water.||Pryor Creek was out of its banks resulting in water spilling over a dike in a low lying area of Huntley. Fly Creek near Pompey was out of its banks and flooded a roadway leading to town. Flooding occurred along most of Pryor Creek between the towns of Pryor and Huntley. In addition, county officials reported that Pryor Creek Road Bridge between Interstates 90 and 94 was washed out.||Blue Creek Subdivision at Jene Helene Avenue flooded many homes and the Briarwood Golf Club May 20th-22nd. This resulted in the Billings Fire Department issuing voluntary evacuation orders. In addition, flash flooding occurred in Billings on May 24th forcing many road closures downtown and causing large boulders to fall off the Rimrocks. Flooding from Pryor Creek inundated a Huntley neighborhood and destroyed Pryor Creek Road on May 22nd. ||The Yellowstone River at Billings went above flood stage on May 25th through May 26th. The river crested at 13.92 feet on May 26th. ||In addition, a man operating a backhoe trying to save his house, drowned near Pryor Creek. The roadway had washed out from underneath the backhoe.||Damage estimates based on FEMA reviews and Individual Assistance approvals.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_141b506e7f868ed53d88bf16f12a6e19 = $(`<div id="html_141b506e7f868ed53d88bf16f12a6e19" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-JUN-11 21:33:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BERLIN<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LOWDER<br><br>                <b>Episode Narrative:</b> A persistent frontal boundary interacting with a very moist airmass led to periods of showers and thunderstorms across central Illinois on June 19th and 20th.  The additional rainfall aggravated ongoing flooding concerns across west central and southeast parts of Illinois, which also led to a levee breach on Mauvaise Terre Creek in Scott County.<br><br>                <b>Event Narrative:</b> The impacts of the flash flooding from the late evening of June 17th into the early morning of June 18th continued for another 20 hours in western Sangamon County. In addition, another 1.00 to 2.00 of rain fell over the flooded area from June 18th into the 19th. ||During the afternoon of June 18th at 1:55 PM LST, a 75 year old man drove around a barricade into a flooded roadway on East Loami Road near the Lick Creek South Fork. He climbed to the top of the vehicle, but it was swept away by the rapid current. His truck was found in a nearby pond, but his body was not recovered until the morning of June 20th.||Many streets in Loami and New Berlin, and the rural roads and state highways in western parts of the county were flooded for almost 48 hours. The water finally receded on most roadways by early evening on June 19th. ||See the Flash Flood entry for June 17th-18th for estimated damages due to this historic flooding.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_b4626240041c48e270d064b579eb09bf.setContent(html_141b506e7f868ed53d88bf16f12a6e19);

        var popup_b10f34546dff872830fc67b0bd09df0c = L.popup({"maxWidth": 500});

        
            
                var html_2ad7c69b39e1b0c351cfc41d4bd8e630 = $(`<div id="html_2ad7c69b39e1b0c351cfc41d4bd8e630" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> LANESVILLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> LANESVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Route 214 was reported closed due to flooding from the Ulster-Greene County border, near Moggre Road, to Route 23A in Greene County. The Stony Clove Creek runs along much of Route 214. In Lanesville, a man drowned when the embankment he was standing on near a bridge near Ostrander Road gave way and swept him into the Stony Clove Creek. He was reported helping another person move a car across the bridge. Time of the fatality is unknown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_7a8584002024c625b9836c7c73485dfe = $(`<div id="html_7a8584002024c625b9836c7c73485dfe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-APR-12 20:28:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> ELK CITY LAKE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CANEY<br><br>                <b>Episode Narrative:</b> An expansive cluster of thunderstorms produced very heavy rain and flooding, along with spotty reports of severe weather, over extreme southeast Kansas from the late evening hours on the 29th through the predawn hours on the 30th.<br><br>                <b>Event Narrative:</b> Very heavy rains moved across the county causing significant travel problems due to hydroplaning and flooding of low lying areas.  Creeks and streams had risen to the top of their banks and some ponding of water on the roads was noted.  Unfortunately, an individual hydroplaned off of the roadway and into a creek.  Their vehicle was trapped under the bridge and they lost their life.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e29dda9bdab5700b16389aedcca9e0be = $(`<div id="html_e29dda9bdab5700b16389aedcca9e0be" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 19-SEP-12 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> NANCY LAKE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HAYES RIVER<br><br>                <b>Episode Narrative:</b> A series of strong, wet storm systems hit Southcentral Alaska in mid-September.  Each storm followed nearly the same track along the Alaska Peninsula then along the Bering Sea coast, setting up a strong moist fetch into the Southcentral Alaska.  This resulted in widespread flood damage over a large area.  Storm total precipitation ranged from 21 to 27 inches along the eastern Kenai Peninsula, while further inland between 6-12 inches of rain fell along the Talkeetna Mountains north to the headwaters of the Nenana River.  A large number of roads and bridges were affected; damage to the Alaska Railroad was severe enough to shut down the rail service for several days.  Almost 60 homes were either severely damaged or destroyed and over 700 other homes were either affected or sustained minor damage; most of the damage occurred along the Little Susitna River and Willow Creek.  State estimates of damage to individual property approached $3.5 million, public infrastructure exceeded $19 million statewide, and the military base in Anchorage sustained an addition $3.5 million in flood damages.  There was one fatality associated with the flooding.  On September 24, a 51 year old man died while attempting to cross a swollen creek on his ATV.||In addition to flooding, the storms brought strong east and southeast wind to an area from southeast Prince William Sound, to Cordova, through Portage Pass, along Turnagain Arm and along the Anchorage.  The first strong storm resulted in wind through the Chugach Mountains with an unofficial peak wind of 120 mph measured by a spotters home weather system in Bear Valley.  In the other wind-prone locations, peak wind was generally around 70 to 75 mph, with 90 mph in reported in Portage Valley.<br><br>                <b>Event Narrative:</b> The Susitna River at Sunshine crested at 27.66ft on 9/21/12 at 23:00 AKDT.  Damages in the Susitna Valley were extensive, with several railroad bridges and smaller roads flooded and washed out.  Most of the homes destroyed and damaged were in the Susitna Valley.  on 9/24/12 a 51 year old man died while attempting to cross a swollen creek in a remote hunting area.<br><br>                <b>Damage:</b> 10.37M<br><br>               </div>`)[0];

                var html_03b300f02ab9cac09ad6b988ac804c92 = $(`<div id="html_03b300f02ab9cac09ad6b988ac804c92" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-JAN-12 15:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> FRY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MILLERSBURG<br><br>                <b>Episode Narrative:</b> With a cold air mass in place over the Pacific Northwest, two strong and very moist Pacific weather systems brought widespread heavy rains to the Willamette Valley flooding many urban and small streams.<br><br>                <b>Event Narrative:</b> Widespread low-land flooding occurred in Linn County. A car was swept from a Mega Foods parking lot at 7:00 pm PST January 18th, 2011 into the Periwinkle Creek. A family was trapped inside the car. The father and one son were rescued, but the mother and 20-month old child drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_99e9a20479654ea0f5b36265c2aaf925 = $(`<div id="html_99e9a20479654ea0f5b36265c2aaf925" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAR-12 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BRIDGE CITY<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ECHO<br><br>                <b>Episode Narrative:</b> A slow moving cold front moved to the Texas and Louisiana border through the afternoon and evening of the 20th. Flash floods, floods, and severe weather occurred along and ahead of the creeping boundary.<br><br>                <b>Event Narrative:</b> The line of slow moving storms finally departed Southeast Texas in the early morning hours. As water receded a car was found in a ditch in Orange near the Lake Cypress-Mauriceville High School the next day. The driver had driven into the ditch after the rain had stopped during the night and drown. The flood waters from the heavy rain event took a week to recede.<br><br>                <b>Damage:</b> 1.00K<br><br>               </div>`)[0];

                var html_7f1265e6a94639b88f11b2b1441eae7f = $(`<div id="html_7f1265e6a94639b88f11b2b1441eae7f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-JUL-12 19:30:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> DIXIELAND<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> DIXIELAND<br><br>                <b>Episode Narrative:</b> Scattered monsoon thunderstorms developed across southwestern Imperial county during the afternoon hours on July 30th. Due to the very humid and unstable nature of the atmosphere, the storms produced locally heavy rainfall which led to episodes of flash flooding, followed by flooding, which persisted through the evening and into the early morning hours on July 31st. Flash flooding led to the closure of a number of roads west of El Centro, such as Highway 98 and Interstate 8. Locally heavy rain also led to the collapse of a canal bank, which led to areas of flooding near the town of Dixieland.<br><br>                <b>Event Narrative:</b> Scattered thunderstorms developed across southwest Imperial county during the afternoon hours on July 30th. Due to the very humid and unstable nature of the atmosphere, the storms produced locally heavy rainfall with rain rates well in excess of one inch per hour. A Flash Flood Warning was issued at about 430 pm, which led to road closures west of El Centro, in the area near Seeley and Dixieland. Thunderstorms persisted into the evening, and additional rainfall led to areas of flooding along Interstate 8, Evan Hewes Highway and Highway 98. According to the California Highway Patrol, at approximately 9 pm flooding caused the closure of Interstate 8 in both directions between Drew Road and Dunaway Road. At 830 pm, local law enforcement reported the evacuation of 5 homes on Evan Hewes Highway due to a bank collapse along the Westside main canal. Heavy rain from earlier storms led to the collapse of the canal bank, and canal water then spread into the homes just west of Seeley. Overflow from the Westside canal eroded Evan Hewes Highway west of Westside road, and 100 feet of the highway were washed away. As a result, Evan Hewes Highway was closed from Dunaway to Westside road. In addition, Dunaway road was damaged beyond repair due to the flooding. Several minor injury traffic accidents were reported during the heavy rain and flooding, as rains limited visibility and made roads very slick. Finally, the breach of the canal resulted in no access to the Centinela State Prison. At 730 pm the Flash Flood Warning was replaced by an areal Flood Warning which continued through 430 am on July 31st.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];
                popup_f626db9c4ad851357901c44cf3f2c6d4.setContent(html_7f1265e6a94639b88f11b2b1441eae7f);

                var html_4c3190962c1a88d9b7a4919ea5027bd5 = $(`<div id="html_4c3190962c1a88d9b7a4919ea5027bd5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 24-JUN-12 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> NEW PORT RICHEY<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> HOLIDAY<br><br>                <b>Episode Narrative:</b> Tropical Storm Debby lingered for several days over the northeastern Gulf of Mexico and caused high winds and heavy rain before making landfall near Steinhatchee, FL on the 26th.  A tropical storm warning was in effect for Levy, Citrus, Hernando, Pasco, Pinellas, Hillsborough, Manatee, and Sarastota counties from 10 AM EDT on June 25th through 8 PM EDT on June 26th.||With the outer bands of Tropical Storm Debby, 11 confirmed tornadoes occurred on the 24th.  Strong sustained winds prompted the closure of the Sunshine Skyway bridge.  Heavy rain across the area caused flooding on several area rivers, the most serious of which was on the Anclote River at Elfers.  Additionally, coastal flooding from onshore winds caused 3 to 5 feet of storm surge between Suwannee river and Bonita Beach, flooding streets and homes and caused major beach erosion.  ||In total, 6 fatalities were attributed to Tropical Storm Debby in the area.  One   indirect fatality from a car accident due to hydroplaning and 5 direct fatalities caused by a tornado, rip current, and three people drowned due to fresh water flooding.||In Levy County, tropical storm force winds were felt along the coast as Tropical Storm Debby moved onshore on the afternoon of the 26th. Heavy rainfall of over 8 inches fell across the county from the 24th through the 26th, with the highest storm total rainfall reported at the CoCoRaHS site near Chiefland of 13.42 inches.  The tide gauge at Cedar Key measured a peak tide of 6.78 feet MLLW on the evening of the 25th. Subtracting the predicted astronomical tide, the calculated highest storm surge was 4.49 feet MLLW late in the evening of the 25th. The surge flooded a few buildings at Cedar Key and Yankeetown. In total, around $175K in damage to public property was recorded. ||In Citrus County, rainfall of over 9 inches fell across the county from Tropical Storm Debby, with the highest storm total rainfall reported at the CoCoRaHS site near Hernando of 12.07 inches.  The storm caused mostly minor damage, however, significant damage occurred with a tornado and several homes were flooded with 1 to 3 feet of water.  The Kings Bay neighborhood had significant street flooding on the 25th and 26th. Additionally, several streets were flooded in Homosassa with up to 2 feet of water covering roadways on the 26th. The storm impacted 140 residents or a total of $127 thousand. Total individual assistance of $127K was paid out to 140 residents, including $112K in damage to housing. ||In Hernando County, tropical storm force wind gusts were measured at the Brooksville Airport on the afternoon of the 24th.  Heavy rainfall of over 8 inches fell across the entire county, with the highest storm total of 16.47 inches reported at the CoCoRaHS site near High Point.  The storm caused mostly flood damage of $940 thousand and impacted 1,190 individuals and businesses.  At least 83 sink holes opened up as a result of the rain, including one on a runway at the county airport.  Storm surge pushed water onto Pine Island, flooding a parking lot and picnic area on the morning of the 25th.||In Sumter County, heavy rain of over 6 inches was measured across the county, with the highest storm total reported at the CoCoRaHS site at Bushnell of 10.89 inches.   The heavy rain led to several flooded homes in Lake Panasoffkee, as well as sink holes in Lake Panasoffkee and The Villages.||In Pasco County, rainfall of 6 inches or more was measured across the county.  The highest storm total rainfall reported was at the CoCoRaHS site near Port Richey, with a total of 14.07 inches. Storm surge flooded several streets in Hudson on the 24th and 25th, with water up to the bumpers on cars. Water was on the roadways on Old Dixie Highway north of Clark Street in Hudson. Damage totaled $4.38 million and impacted 2,606 families.  Additionally, $4.73 million in damage was recorded to public property, including $3.80 million to area beaches. ||In Pinellas County, wide spread frequent wind gusts of 39 mph or stronger were reported on the 24th, the highest of which was a 56 mph wind gust at Saint Petersburg Albert Whitted Airport on the morning of the 24th. Rainfall of at least 9 inches was reported across the entire county, with the highest storm total rain total of 15.26 inches near the Palm Harbor CoCoRaHS site.  A total of 1,671 applications for individual assistance were filed, totaling $900 thousand.  This value is a gross underestimate of the total damage, but was the best number available at the time.  The tide gauge at Clearwater Beach measured a peak tide of 5.43 feet MLLW on the afternoon of the 24th.  Subtracting the predicted astronomical tide, the calculated highest storm surge was 3.10 feet on the evening of the 24th. The tide gauge at Saint Petersburg measured a peak tide of 4.87 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.56 feet late on the evening of the 25th. Significant street flooding was reported in Tarpon springs and Saint Petersburg.  Along Dodecanese Boulevard in Tarpon Springs, street flooding was up to the foundations of several businesses.  In Treasure Island, Gulf Boulevard between 107 St. south and Saint Johns pass was flooded with cars stranded.  In Clearwater, waves were splashing over the seawalls.  In Gulfport, water rose up to the bumpers of cars and flooded streets. Damage to public beaches from erosion was estimated at $3M.||In Hillsborough County, frequent wind gusts of 39 to 51 MPH were measured at the AWOS at MacDill Air Force Base on the 24th. Storm total rainfall of greater than 5 inches fell across the county, with the highest report of 11.91 inches at the CoCoRaHS site near Citrus Park.  Damage was reported to 74 buildings inculding 6 that were destroyed. Damage to public buildings totaled $449 thousand.  The tide gauge at Old Port Tampa measured a peak tide of 5.42 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.97 feet late in the evening of the 25th. The tide gauge at McKay Bay measured a peak tide of 4.43 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 4.07 feet late on the evening of the 25th. Storm surge water flooded Bay Shore Boulevard for three days. ||In Polk County, rainfall of greater than 3 inches was reported across the county, with the highest storm total rain total of 8.71 inches reported near the Lakeland Highlands CoCoRaHS station. Much of the reported damage was related to tornadoes.  In all, 125 homes were damaged totaling $5 million. ||In Manatee County, the Sarastota-Bradenton Airport reported frequent gusts of 39 tp 55 MPH on the 24th. Rainfall of over 5 inches was reported across the county, with the highest storm total of 8.24 inches near the Bradenton CoCoRaHS site. The storm damaged 278 homes and businesses due to wind and flooding and totaled $130 thousand.  Damage to public beaches totaled $5.9 million with $300 thousand to public buildings. ||In Sarasota County, the Venice AWOS reported frequent wind gusts of between 39 to 50 MPH during the morning of the 24th.  Additionally, several homes were damaged  from thunderstorm wind gusts in Sarasota and at the La Casa Mobile Home Park.  Storm total rain of over 3 inches fell across the county with the highest report of 9.25 inches near the Lake Sarasota CoCoRaHS site. Wind and floods damaged 52 structures or a total of $540 thousand.  A lifeguard stairs stand was destroyed on Lido Beach, and the stairs stand on another lifeguard stand on Siesta Key was detached but sustained no damage.  Also at Lido Beach, high water flooded a parking lot. Damage to area beaches from erosion was estimated at $1.9 million. ||In Hardee County, 5.78 inches of rain was recorded from the storm at the COOP site at Wauchula. The only reported damage was caused by a tornado in a rural area.||In De Soto County, the FAWN station at Arcadia measured a 52 mph wind gust on the 25th.  Storm total rainfall of 5.70 inches was reported at the COOP site at Arcadia.||In Highlands County, the highest storm total rainfall reported was 5.43 inches at the CoCoRaHS site near Lake Placid.  Total damages of $1.30 million were reported, mostly from tornado damage.||In Charlotte County, the Charlotte County Airport recorded a 55 mph wind gust during the evening of the 24th. The highest storm total rainfall report was 5.25 inches near the Englewood CoCoRaHS site.  Damage $2.50 million was recorded, mostly to beaches.  In Charlotte Harbor, storm surge reached the top of a boat ramp and flooded a picnic area.  Damage to county beaches from erosion was estimated at $2.5 million. ||In Lee County, the highest storm total rainfall reported was 4.95 inches at the Cape Coral CoCoRaHS station. The county suffered $2.3 million in damage to beaches, mostly on Captiva Island and Sanibel, while another $300 thousand in damage to homes was recorded.  The tide gauge at Fort Myers measured a peak tide of 3.98 feet MLLW on afternoon of the 25th. Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.09 feet on the afternoon of the 25th. Lighthouse Road in Sanibel suffered erosion and was closed by Sanibel Police on the morning of the 25th.<br><br>                <b>Event Narrative:</b> The Anclote River at Elfers began to flood on the 24th due primarily to heavy rains from Tropical Storm Debby.  The river crested early on the morning of the 26th at 26.74 feet, or 6.74 feet above flood stage, and then fell below flood stage on the 29th.  As many as 15,000 people were evacuated from 7,000 homes due to the rising flood waters.  Homes at Anclote River Estates were standing in several feet of water.||On the 27th, the body of a 46 year old man was found floating in the Anclote River.  The Medical Examiner determined that the man died of accidental drowning, with a cardiovascular factor, but no other details are known.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_e5eccbe347237ef6ba91b2d389699913 = $(`<div id="html_e5eccbe347237ef6ba91b2d389699913" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-AUG-12 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> WESTLAND<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> EAGLE<br><br>                <b>Episode Narrative:</b> Numerous showers and thunderstorms produced heavy rainfall over the Dallas/Fort Worth area; resulting in flash flooding in Dallas, Tarrant, and southern Denton County. Rainfall rates up to 2 in 30 minutes were measured during the event. Areal flooding continued for several hours after the rain had ended. Two males drowned in swollen creeks; one in the city of Dallas, and the other in the city of Fort Worth. In addition, there was one roof collapse in the city of Dallas due to the heavy rainfall.<br><br>                <b>Event Narrative:</b> Areal flooding continued for several hours after scattered to numerous thunderstorms producing heavy rainfall produced flash flooding in Tarrant County. Most of the areal flooding occurred over the northern half of the county. Between 1-4.5 of rain had fallen over the area; resulting in the flooding of several creeks, underpasses, and streets. At about 10:15 pm CDT, a 33-year old man drowned in a swift moving creek near Trammel Davis Road and South Norwood Drive in Fort Worth. The man stepped into the creek to cool off and was swept off his feet.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a265bf87e7a1b77ea9411163a0bfbcee = $(`<div id="html_a265bf87e7a1b77ea9411163a0bfbcee" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-12 01:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> OLD TUSCON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> TUSCON MARANA NW AIRPORT<br><br>                <b>Episode Narrative:</b> A weak upper level disturbance combined with abundant moisture approaching 2 inches of precipitable water to generate widespread thunderstorms across southeast Arizona. Thunderstorms produced flash flooding and some produced damaging winds.  The heavy rain caused flooding of the Brawley Wash on the west side of Tucson during the predawn hours of September 7th. One fatality and one injury resulted.<br><br>                <b>Event Narrative:</b> Heavy rain of two to four inches occurred the previous afternoon on Tucson's west side near Ajo Way and Kinney Road and directly over the Brawley Wash just west of Sandario Road. In addition, two to three inches of rain fell in the Sierrita Mountains west of Green Valley.  By the time the runoff from the Sierrita Mountains reached the west side of Tucson many hours later, Brawley Wash overflowed its banks. During the overnight hours, five vehicles drove into the flood waters and became stranded along Manville Road just west of Sandario Road. Around 2 am, one man escaped his vehicle before it was washed downstream only to be swept several yards away himself.  He suffered a leg injury. His vehicle was found 200 yards downstream, upside down. The man's wife was found in the vehicle, drown.  Rain redeveloped around daybreak allowing flood conditions to persist through mid morning.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_4a520ccb7692c0401fd4764185102494 = $(`<div id="html_4a520ccb7692c0401fd4764185102494" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-MAR-12 13:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FRENCH<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SADDLE<br><br>                <b>Episode Narrative:</b> A very slow-moving upper level low pressure center brought severe weather, heavy rain, and flash flooding from the 20th through the 22nd. For the 24-hour period ending at 7 AM on the 21st, some of the larger rainfall amounts included 6.20 inches at Norfork (Baxter Co.), 6.10 inches at Mountain Home (Baxter Co.), 5.88 inches at Damascus (Van Buren Co.), 5.47 inches at Maumelle (Pulaski Co.), 4.90 inches at Clarkridge (Baxter Co.), 4.76 inches at Sherwood (Pulaski Co.), 4.45 inches at Sheridan (Grant Co.), 4.42 inches at Crystal Valley (Pulaski Co.), 4.38 inches at North Little Rock (Pulaski Co.), 4.35 inches at Calico Rock (Izard Co.), 4.35 inches at Ivan (Dallas Co.), 4.33 inches at Camden (Ouachita Co.), 4.27 inches at Conway (Faulkner Co.), 4.25 inches at Little Rock (Pulaski Co.), 4.10 inches at Moro Bay (Bradley Co.), and 4.07 inches at Mountain View (Stone Co.).<br><br>                <b>Event Narrative:</b> Heavy rain caused flooding along the South Fork of the Spring River. On the 24th at the Kia Kima Scout Reservation, a 4 year-old boy was helping clean up the area.  According to news reports, a group of older boys left the clean-up site to return to the camping area.  Sometime thereafter, the younger boy asked if he could catch up with the other boys.  At some point, the boy ended up drowning in the river, which was described as high and rolling.  His body was recovered on the 28th.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_be4964484eb00f166c223126bc7f1b8d = $(`<div id="html_be4964484eb00f166c223126bc7f1b8d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 24-DEC-13 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> MT ERIE<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> ELLERY<br><br>                <b>Episode Narrative:</b> Heavy rainfall shortly before Christmas caused sharp rises on regional rivers. The heavy rainfall was caused by a slow-moving cold front that passed across the Lower Ohio and Mid Mississippi Valleys between the 20th and 22nd. Several low pressure systems moved north-northeast along the front, touching off numerous showers and thunderstorms. Generally only minor river flooding was reported.<br><br>                <b>Event Narrative:</b> Flooding of the Little Wabash River affected low-lying fields and woodlands. A 42-year-old woman died after driving her car into the backwaters of the Little Wabash River northeast of Fairfield. Using an airplane, state police located her body beneath ice not far from the abandoned car. She was taken to a local hospital, where she was pronounced dead of hypothermia.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_8c35c05f1dd9e8d63aa21f7d49add327 = $(`<div id="html_8c35c05f1dd9e8d63aa21f7d49add327" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-DEC-13 23:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> IVY<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> PETERSBURG<br><br>                <b>Episode Narrative:</b> Heavy rainfall shortly before Christmas caused sharp rises on regional rivers. The heavy rainfall was caused by a slow-moving cold front that passed across the Lower Ohio and Mid Mississippi Valleys between the 20th and 22nd. Several low pressure systems moved north-northeast along the front, touching off numerous showers and thunderstorms. Generally only minor river flooding was reported.<br><br>                <b>Event Narrative:</b> Moderate flooding occurred along the White River. There was extensive flooding of bottomland fields and woods in northern Pike County. Floodwaters came onto State Route 257 east of Petersburg, resulting in a fatality. A vehicle containing a man and his wife drove into floodwaters just south of the State Route 257 bridge, then became submerged. The couple got out of the vehicle and clung to some tree branches in the water. The man and a dog were rescued, but the body of the man's wife was not found for several days. The man was transported to a regional hospital for treatment of hypothermia. The submerged pickup truck was located about 75 yards from the roadway. Some bottomland county roads were flooded, some by several feet of water. County roads that were flooded east of State Route 57 included 750N, 600N, and 1000E. Pike County roads that flooded west of Route 57 included 250W, 400W, 675N, 700N, 1000W, 900W, 700W, and 775W. Several small oil fields were inaccessible. High water isolated some river cabin residents. At the Petersburg river gage, the river crested at 24.43 feet on the 29th. Flood stage is 16 feet.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_9f3bf3e40e8a00d8ece5e4e9775109d7 = $(`<div id="html_9f3bf3e40e8a00d8ece5e4e9775109d7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-MAR-13 13:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SCOTTSDALE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SCOTTSDALE<br><br>                <b>Episode Narrative:</b> A powerful winter storm moved east across the central Arizona deserts on the 8th of March, and the associated cold front passed over the area during the afternoon hours bringing gusty winds in excess of 50 mph, locally heavy rain and small to moderate hail. The cold front generated scattered thunderstorms, which produced locally damaging winds in the greater Phoenix area, and locally heavy thunderstorm rains caused some flooding of streets and washes. Flooding of washes occurred in the community of Scottsdale, and one woman was found dead in one of the flooded washes.<br><br>                <b>Event Narrative:</b> Scattered thunderstorms associated with a powerful winter storm dropped locally heavy rainfall across portions of the greater Phoenix metropolitan area, including the community of Scottsdale, during the afternoon hours on March 8th. An Urban and Small Stream Flood Advisory was issued at 120 pm for south central Arizona, including Fountain Hills and Scottdale, and it continued through 315 pm. Radar indicated that rain in excess of 1 inch fell during this period, with additional rain occurring late into the day. The rain led to the flooding of washes in Scottsdale. According to a Fox 10 article, Scottsdale police identified the body of a woman found in a rain swollen wash in Scottsdale on Saturday afternoon on March 9th. The woman, 38 years old, was found in the wash just north of Chaparral Road, off Hayden Road. She lived in a group home about 1 imile away from the wash and she was reported missing Friday as the weather worsened. A man who was in the area Saturday afternoon spotted the woman floating in the water, and called 911. Police then arrived at the wash at about 430 pm Saturday.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_fa9961956f9330d5f4c09523e72f7624 = $(`<div id="html_fa9961956f9330d5f4c09523e72f7624" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 03-JUL-13 23:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SALEM (C)<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SALEM (C)<br><br>                <b>Episode Narrative:</b> The synoptic pattern during the most of the first week of July was favorable for heavy precipitation as the Blacksburg Hydrologic Service Area (HSA) remained within a mean upper trough between two very strong ridges over the western U.S. and over the western Atlantic. Deep southerly flow into the mountains persisted flow through most of this period combining with disturbances emanating from the Ohio Valley to produce scattered to widespread rainfall each day. The persistent synoptic setup was favorable for heavy rain. On the afternoon of the 2nd clusters of storms tracked from the Carolinas north into the portions of the Blue Ridge and parts of New and upper Roanoke river basins. Rainfall amounts were impressive over a large area with widespread 2 to 4 inch amounts across these basins by 12Z on the 3rd, with isolated totals in excess of 4 inches.  Heavy rainfall continued moving from south to north on the 3rd with widespread minor flooding reported  by the afternoon and evening.  The concentration of rainfall across the upper Roanoke basin brought rapid rises both the North and South Forks of the Roanoke River and prompted a River Flood Warning for the Roanoke River forecast point (RONV2) issued at 1204 AM on the 4th, at which time the Roanoke gage had already reached flood stage of 10 feet. The river rose from a stage of 3.56��� (1540 cfs) at around 00Z on the 4th (7 PM EDT) to 10.83��� (10,600 cfs) in just a little over 6 hours, finally cresting at 14.38��� the highest since September 2004 and 10th highest on record. This was also the first time since 1905 at Roanoke that the river reached flood stage in July, although that was measured on a different datum and may not be comparable. Additional rainfall through 12Z on the 4th ranged from 3 to 5 inches across parts of the upper Roanoke and James River basins and a few 24-hour totals were even more impressive including Mason Creek IFLOWS (MSCV2) at 6.30���, New Castle IFLOWS (NECV2) 4.61���, Mason Cove IFLOWS (MASV2) 4.30��� and Craig Valley RAWS (CVGV2) 4.21���.<br><br>                <b>Event Narrative:</b> Widespread flooding occurred across the City of Salem as several rounds of heavy rainfall occurred over several days. 48-hour rainfall amounts ending 12Z on the 4th ranged from 4 to 6 inches with isolated 8-inch totals. Two mobile home parks in Salem were evacuated due to high water along Mason Creek and the Salem swift water rescue team performed 12 boat rescues. The Roanoke River through Salem was above flood stage at the Salem Pump Station IFLOWS gage (SPSV2) from the late evening hours of the 3rd through much of July 4th. The gage crested at 9.9 feet (Flood Stage is 7.0 feet) on the afternoon of the 4th. Numerous smaller streams also flooded including Dry Creek and Mason Creek. A person was apparently swept or fell into Dry Creek in Salem during the late afternoon or evening of the 4th when creeks were near their peak stages.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6098b0c2436e77be1e7b72c22a99a524 = $(`<div id="html_6098b0c2436e77be1e7b72c22a99a524" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 12-JAN-13 21:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> HIGDON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ALLBRIGHT<br><br>                <b>Episode Narrative:</b> A cold front moved south through the region, triggering showers and a few thunderstorms over southern Missouri.  Between one and three inches of rain fell over an extended amount of time onto partially frozen ground causing runoff.  Numerous creeks and rivers rose due to the runoff.  Several low water crossings were flooded.<br><br>                <b>Event Narrative:</b> Between one and three inches of rain fell over an extended amount of time onto partially frozen ground causing runoff.  Numerous creeks and rivers rose due to the runoff.  Several low water crossings were flooded.  On Highway V about a mile southeast of where it intersects with Highway F, there is a low water crossing over the Castor River.  The river rose and flooded the roadway.  A 59 year old man was a passenger in a truck with two other people.  The driver of the truck drove through the flooded roadway and the vehicle was swept off the road.  All three people got out of the truck. The two women were rescued, but the man was swept downstream and died.  His body was recovered the next day about 100 yards downstream.  Several other secondary roads and highways were flooded as well, including some streets in Fredericktown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_34b42cd59c7dfd1779ba1676afd4e8af = $(`<div id="html_34b42cd59c7dfd1779ba1676afd4e8af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-DEC-13 12:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> GETHSEMANE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> GETHSEMANE<br><br>                <b>Episode Narrative:</b> A deep trough embedded within the southern stream of the jet combined with unseasonably rich moisture to bring widespread flooding and a regional severe weather outbreak to the Lower Ohio Valley during the afternoon and evening of December 21st.  Heavy rains, on the order of 2 to locally as much as 3 inches, developed during the morning hours across southern Indiana and the Kentucky counties along the Ohio River. These heavy rains, augmented by a December record 1.7 inches of precipitable water, developed along a stationary front that lay along but just north of the Ohio River from Cairo, IL to Cincinnati. These early rains, combined with thunderstorms during the afternoon and early evening, brought areal and river flooding to north central Kentucky. ||By early afternoon, low pressure deepened as it moved northeast across central Illinois and northern Indiana. Rains ceased by mid-day as central Kentucky fell within the warm sector of the developing cyclone. Record high temperatures in the lower 70s arrived by early evening.  A severe squall line developed by mid-afternoon from southern Illinois southwards along the Mississippi River. This line of storms, fueled by ample moisture and an exceptionally strong low level jet in excess of 50 kts, became severe as it moved across southern Indiana and central Kentucky during the evening hours. Three circulations within this line produced tornadoes across central Kentucky and the Bluegrass Region. For the Louisville weather office, these 3 December tornadoes were the first observed since 1971.  This line also brought widespread damaging winds, especially to the Bluegrass Region and Hart and Barren Counties in Central Kentucky.<br><br>                <b>Event Narrative:</b> The Nelson County emergency manager confirmed that 3 out of 5 occupants of an SUV died after it ran into water covering a low water crossing on Dee Head Road, which is located around 2 miles southeast of New Haven. Two people were rescued, but 3 drowned within the SUV.  Heavy rain throughout the day on the 21st caused rapid rises in area creeks and streams. The vehicle was washed away at this crossing at around 3 am local time on the 22nd of December.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_406c7f3e89926a9d59b6958fbf2cf7e7 = $(`<div id="html_406c7f3e89926a9d59b6958fbf2cf7e7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 26-MAY-13 21:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PARKERSBURG<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> PARKERSBURG<br><br>                <b>Episode Narrative:</b> The continued series of thunderstorms moved across Iowa during the afternoon of the 26th and through the overnight hours of the 26th into the 27th.  A stationary front remained in place from central Nebraska into northern Missouri.  The front aloft remained over Iowa, setting the stage for repeated thunderstorm development.  The parameters changed little from the previous event.  A weakly sheared atmosphere was in place with 25 to 30 kts of shear available.  CAPE values were slightly higher, in the 1000 to 2000 J/kg range.  Downdraft CAPE ranged from under 400 J/kg over the east part of the CWA to 800 J/kg over the west.  A substantial inversion was in place over most of the Des Moines CWA.  CAPE in the -10 to -30 C layer of the atmosphere was relatively low, only 200 to 400 J/kg.  Precipitable water values were in the 1.3 to 1.6 inch range, or over 2 standard deviations above normal.  Thunderstorms from the previous night weakened, only to be replaced by a new round of thunderstorms that developed over northwest Iowa by mid day on the 26th.  These storms moved southeast across the state, producing heavy rain across many of the areas that received heavy rainfall the night before.  Highway closings were too numerous to mention with many small creeks overflowing their banks and causing flash flooding.  There were several reports of road washouts and bridges being washed out.  A man driving a SUV was swept away by swift flood waters Monday morning on Westbrook Street in Butler County west of Parkersburg.  Severe weather was limited.  The storms produced half dollar size hail in Taylor County.  Hail also fell in Humboldt and Polk Counties.  A funnel cloud was reported in Taylor County as well.  One brief tornado touchdown was reported southwest Diagonal in Ringgold County.  On the morning of the 27th, as the second MCS decayed, high winds occurred over a small part of north central into central Iowa as a wake low formed.  Winds gusted to 58 MPH in Polk County at Ankeny.  An RWIS site in Marshall County at Marshalltown recorded a 60 MPH wind gust.  Wind damage occurred in Boone County and Hardin Counties.  Sustained winds of 40 to 45 MPH were reported in Jasper and Story Counties.  Scattered reports of outbuilding and tree damage were received.<br><br>                <b>Event Narrative:</b> Beaver Creek out of its banks and flooding about a mile long section of Iowa Highway 57 west of Parkersburg.  Iowa DOT has already closed that section of the highway with water reaching several houses.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_114201673b6806d8fe39c5cd5cd29ffe = $(`<div id="html_114201673b6806d8fe39c5cd5cd29ffe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-MAR-13 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BASKETT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> BASKETT<br><br>                <b>Episode Narrative:</b> A couple of distinct rounds of heavy rain during late February and mid-March caused minor flooding along the Ohio and Green Rivers. Between March 14th and 18th, copious amounts of rain fell, with totals ranging from 1 to 2 inches. A few isolated thunderstorms pushed these rain amounts up to 3 inches.<br><br>                <b>Event Narrative:</b> Minor flooding occurred along the Ohio River in Henderson County. Some low-lying fields were underwater. A few river access roads were underwater. At the end of a secondary road near the confluence of the Green and Ohio Rivers, a 70-year-old man drowned after driving into floodwaters. The man was discovered by a sheriff's deputy on March 24 while on routine patrol. The water was close to chest deep when the deputy located him. It appeared the victim's truck had stalled in the water and that he attempted to walk out. The victim did not have a phone in his possession. County dispatch was notified of his stalled truck on March 22, but nobody was found during a search by rescue squad personnel.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];
