                var html_dd5e2f7901e2a5b61a61353495fb019a = $(`<div id="html_dd5e2f7901e2a5b61a61353495fb019a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUN-10 21:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> LAWTON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LAWTON<br><br>                <b>Episode Narrative:</b> Significant flooding occurred over parts of central Oklahoma. Numerous homes and cars were flooded. One person died, and at least 136 people were injured. Damage was estimated at $5.5 million in Oklahoma county alone.||The event began late on June 13th, as thunderstorms developed over northwest Oklahoma. The thunderstorms developed ahead of a slow moving cold front that was located over southwest Kansas into the northern Texas panhandle. A large outflow boundary also extended eastward. The thunderstorms became more numerous as they moved along the outflow boundary.  Strengthened by the new rainfall, the outflow boundary dropped toward central Oklahoma, and a very moist low-level jet resulted in new thunderstorm development near the boundary.||The first round of significant rain impacted central Oklahoma around 3 am. This round moved east before another, longer lived, thunderstorm complex developed over the Oklahoma City metro area. The outflow boundary was located south of Interstate 40, and the low-level jet transported warm and unseasonably humid air north of the boundary, creating very heavy rain. Thunderstorms continued to develop over the southwest metro area, and slowly moved northeast. Rainfall rates averaged one to two inches per hour, with some thunderstorm bands producing rates near three inches per hour.||The heavy rain accumulated quickly immediately before and during the busy morning drive time. Numerous cars became stranded in the rapidly rising water. Roadways were covered by rapidly flowing water, and ponds, creeks, and rivers easily spilled over their banks. Navigating in and around the metro area became almost impossible, and many motorists had to be rescued by boat. After several hours, the persistent heavy rainfall tapered off around noon.||The larger area of heavy rainfall moved south as the outflow boundary moved into southern Oklahoma. Significant rain developed over southwest Oklahoma by early afternoon, and flash flooding once again became a problem. Lawton was hard hit, receiving between four and five inches of rain, resulting in several roadways becoming flooded. Numerous motorists had to be rescued from the high water. One motorist, unfortunately, lost his life when his vehicle stalled in flood waters.||Thunderstorms developed again over central Oklahoma late in the afternoon and evening, but luckily the duration of the thunderstorms was relatively short. By the time it was all said and done, widespread totals of five to nine inches were reported over much of Oklahoma City. Will Rogers World Airport reported its largest daily precipitation since records began in 1891, with 7.62 inches. Even higher totals were reported over the north-central portion of Oklahoma City, where nine to twelve inches was measured.||Strong winds caused some power outages during the event. At the peak of the event, over 6700 people were without power. Isolated pockets of wind damage did occur, with a power pole/power lines downed south of Drummond in Garfield county.<br><br>                <b>Event Narrative:</b> Numerous roads were closed due to high water. Several motorists had to be rescued after their automobiles stalled in the high water. One person drowned while trying to push his car out of the high water near NW Farris and 13th Street. No other serious injuries were reported.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_e0ddbdda8a7d6d6e41a4beafc810102e.setContent(html_dd5e2f7901e2a5b61a61353495fb019a);

re completely destroyed. Eighty-seven businesses received damage with two businesses being completely destroyed. A few apartment complexes, mobile homes and other public buildings sustained damage as well. One fatality occurred as the waters quickly rose and swept one person off their feet. The flash flood event transitioned into a flood event as the heavy rain caused the North Fork Forked Deer and the Middle Fork Forked Deer River to overflow their banks.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

                var html_cef403b62e3bce1df1c52a8829ac9ee3 = $(`<div id="html_cef403b62e3bce1df1c52a8829ac9ee3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-MAY-10 03:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> DETROIT<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> DIXONVILLE<br><br>                <b>Episode Narrative:</b> An upper level disturbance slowly approached the Mid-South during the evening of April 30th, 2010 as a cold front became stationary to the west. This pattern remained in place through the evening hours of May 2nd, 2010. South to southwest winds pumped warm moist air from the Gulf of Mexico and created a very unstable atmosphere. Showers and thunderstorms developed in association with the front during the early evening hours and moved east into Eastern Arkansas shortly before midnight. Additional thunderstorms occurred in association with the upper level disturbance. Due to the unstable atmosphere, thunderstorms quickly became severe producing large hail, damaging winds, and flash flooding. The severe weather evolved into an outbreak by May 1st and 2nd. Historic rainfall and flash flooding in addition to large hail and damaging winds occurred during the early morning hours of May 1st with several tornadoes occurring during the afternoon hours of May 1st to early morning hours of May 2nd.<br><br>                <b>Event Narrative:</b> Very heavy rain produced widespread flash flooding across Tipton County. Up to 20 inches of rain fell causing devastating damage to homes, businesses, roads and bridges. In fact, 40 roads were impassable in Tipton County due to the flooding. Twenty-one of those roads and 14 bridges were washed out as a result of the flooding. Other roads received damage just from the heavy rain. Damage was particularly bad in Atoka and Mason. Numerous vehicles were completely submerged in water. Two apartment complexes in Covington sustained major damage. In total, 309 homes received damage from the flooding. Of those, 96 homes were completely destroyed. As many as 93 businesses were flooded and of those 21 were completely destroyed. Nineteen mobile homes were flooded with 14 being destroyed. Many other structures or buildings were flooded as well. One fatality occurred in Mason. The flash flooding event transitioned into a flood event as rivers rose rapidly and overflowed their banks.<br><br>                <b>Damage:</b> 20.50M<br><br>               </div>`)[0];

                var html_e19e7c7eecae2d49a52df8587470e637 = $(`<div id="html_e19e7c7eecae2d49a52df8587470e637" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-JUL-10 20:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SOLDIER<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ROSE HILL<br><br>                <b>Episode Narrative:</b> Well south of a frontal boundary, a moist and unstable air mass resided over the Ohio Valley.  The ground was already wetter than normal from previous rains.  A southwest and west wind along with daytime heating formed showers and thunderstorms during the afternoon of the 20th.   Overnight, more storms formed along a leftover east to west boundary.  That allowed for repetitive showers from portions of northeast Kentucky into extreme southern Ohio and western West Virginia.||The main period of rain was from around 1400E on the 20th to 0100E on the 21st.  In northeast Kentucky, the highest rain totals were in western and southern portions of Carter County.  The cooperative observer at Grayson Lake had 6.21 inches in the 24 hours ending on the morning of the 21st.  Olive Hill measured 5.57 inches.  Nearby, the automatic gauge at Globe had 5.2 inches.  The cooperative observer at Grayson measured 3.37 inches.  In Greenup County, Warnock had 2.45 inches but amounts increased toward the Ohio River.  The city of Greenup measured 3.27 inches and the Greenup Lock and Dam had 2.96 inches.<br><br>                <b>Event Narrative:</b> Streams such as Tygart Creek, Little and Big Sinking Creeks, Henderson Branch, Smith Run, and Mills Branch saw major flash flooding.  A 72 year old woman drowned.  Her mobile home was washed off its foundation and pushed some 200 yards to a bridge.  The home broke into pieces at the bridge.  Her body was not found until 3 days later near the mouth of the creek with the Little Sandy River.   Downtown Olive Hill was flooded again.  The crest was about a foot in downtown, compared to 4 to 5 feet during the flood in May.  Nineteen homes were destroyed in the county with major damage to 60 to 70 others.  Most of the damage was concentrated in the Grahn and Fultz vicinity.  Around a half dozen vehicles were washed into Little Sinking Creek.   Several private and a few public bridges were destroyed. ||Governor Steve Beshear declared a state of emergency.  Carter County was included in the FEMA disaster declaration number 1925.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

ng sucked into the culvert drain pipe.  The effort failed.  Even the neighbor had to be rescued by 4 to 5 others.  The victim's body was found a short time later in the Little Coal River near Danville.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

ported. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a949b326ded1e587970a94680dafd5fd = $(`<div id="html_a949b326ded1e587970a94680dafd5fd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 13-JUL-10 09:18:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TACONY<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> TORRESDALE<br><br>                <b>Episode Narrative:</b> A series of thunderstorms during the morning of the 13th caused flooding in parts of southeastern Pennsylvania including Philadelphia. Doppler Radar storm total estimates reached 3 to 4 inches.<br><br>                <b>Event Narrative:</b> Thunderstorms with torrential downpours caused flash flooding along the Pennypack Creek as well as poor drainage flooding in northeast Philadelphia. A 20-year-old man drowned while rafting on the swollen Pennypack Creek. During the morning, fire officials rescued a man stuck next to the pillar of a rail bridge near the intersection of Ashburner Street and Frankford Avenue on the creek. Later that day, two men fell into the water after their raft overturned near Winchester Avenue and Roosevelt Boulevard, but only one man survived. The Pennypack Creek at the Rhawn Street Bridge was above its 7 foot flood stage from 1018 a.m. EDT through 617 p.m. EDT EDT on the 13th. It crested at 9.1 feet at 4 p.m. EDT.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_87dc1fb73ffaf20f3df25c0b68aeea7b = $(`<div id="html_87dc1fb73ffaf20f3df25c0b68aeea7b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-AUG-10 03:55:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SANTIAGO<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SANTIAGO<br><br>                <b>Episode Narrative:</b> Once again the atmosphere over Iowa became very unstable during the peak heating of the day.  CAPE rose to 3500-4500 J/kg by the mid to late afternoon with lifted indices of -8 to -10 C.  The moisture pooled over the state with precipitable water values approaching 2 inches by evening.  High temperatures reached the upper 80s to low 90s, with dewpoints topping out in the upper 70s to low 80s.  The atmosphere was fairly weakly sheared with 30 kts of available shear.  Downdraft CAPE was between 1000 and 1800 J/kg.  Available CAPE in the -10 to -30 C layer of the atmosphere was 800-1100 J/kg, but hail was limited by the high freezing level, 16,000 to 16,500 feet.  Quarter size hail fell in Calhoun County as an intense storm passed though.  The same storm cluster produced a funnel cloud in Sac County earlier.  Scattered winds occurred with the storms.  A 61 MPH wind gust was recorded in Eagle Grove for example and windows were blown out in Humboldt County south of Thor.  One of the thunderstorms produced a tornado in Emmet County.  The tornado touched down briefly over Lake Iowa.  Thunderstorms became more organized during the evening and produced very heavy rainfall.  In addition to the rainfall, scattered reports of high winds and some hail up to an inch and one quarter in size were received.  Most of the wind reports were around 60 MPH.  By far the most significant weather was the heavy rainfall.  Three to 5 inches of rain fell on saturated ground, resulting in a very widespread flash flood event.  Nearly half of the CWA was involved from parts of north central Iowa south to the Missouri border.  Numerous roads were covered with flowing water of 1 to 2 feet in depth.  Lightning struck a car at mile post 105 on Interstate 35 in Story County.  No injuries were reported.  Lightning also struck a house in Ankeny, causing a fire.  The flash flooding claimed one life in central Iowa.   Three vehicles were swept into the waters of Mud Creek near Altoona in Polk County.  There were 11 people involved.  A rescue call was made to save the occupants of the cars.  One 16 year old female perished in the flood waters, the other 10 were rescued, though 4 were injured and received treatment at a local hospital.  The flash flooding transitioned into widespread flooding as the night progressed into the day of the 11th.  Flash flooding resulted in evacuations of apartments and trailer courts on the east side of Des Moines.  Interstate 35 was covered by water due to flash flooding at mile post 97.  Several cars spun out in the flood waters.  Very intense rainfall in the Ames area resulted in a record crest on Squaw Creek.  The creek crested 1.5 to 2.5 feet above the record high stage.  Major flooding took place and the water treatment plant was inundated.  Major damage was done to several buildings on the Iowa State Campus.  Damage to Iowa State alone was between $40,000,000 and $50,000,000.  Flooding from the Skunk River closed U.S. Highway 30.  Thirty people were rescued at a Wal-Mart store in Ames as well.  Following the severe flooding, several Iowa counties were added to the Presidential Disaster Declaration number 1930.  The original 32 were: Adams, Appanoose, Audubon, Buena Vista, Butler, Cherokee, Clay, Davis, Decatur, Franklin, Howard, Humboldt, Iowa, Lee, Lyon, Madison, Marion, Mills, Monroe, Montgomery, O���Brien, Osceola, Palo Alto, Ringgold, Shelby, Union, Van Buren, Wapello, Warren, Wayne, Webster and Wright.  Eighteen were added to the original, incuding: Black Hawk, Boone, Buchanan, Clayton, Delaware, Dickinson, Dubuque, Emmet, Fayette, Guthrie, Jackson, Jasper, Jones, Lucas, Mahaska, Polk, Sioux and Story.  In addition, Governor Chet Culver had issued disaster proclamations for 50 Iowa counties due to inclement weather since June 1, 2010: Appanoose, Black Hawk, Boone, Buchanan, Buena Vista, Butler, Cherokee, Clay, Clayton, Davis, Decatur, Delaware, Dickinson, Dubuque, Emmet, Fayette, Franklin, Hamilton, Hancock, Howard, Humboldt, Jackson, Jasper, Jefferson, Johnson, Jones, Kossuth, Lee, Lucas, Lyon, Mahaska, Marion, Monona, Monroe, O'Brien, Osceola, Palo Alto, Polk, Ringgold, Shelby, Sioux, Story, Taylor, Union, Van Buren, Wapello, Warren, Washington, Webster and Wright.<br><br>                <b>Event Narrative:</b> Water rescue in progress regarding three vehicles with a total of 11 people near NE 8th Ave and NE 54th Ave.  There was one fatality, 10 rescues and several injuries.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_089a0e116d042b62ee169cf3567d6050 = $(`<div id="html_089a0e116d042b62ee169cf3567d6050" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-JUL-10 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> GRANVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FRANKLIN<br><br>                <b>Episode Narrative:</b> Parts of south-central and southeast Wisconsin experienced several rounds of record-setting torrential heavy rains during the afternoon and evening hours of July 22, 2010 that led to flash flooding and damage. During the afternoon, a persistent band of strong to severe thunderstorms developed and moved very slowly over south central and southeast Wisconsin through the evening hours. The individual storms were moving quite fast, about 40 to 50 mph, but the slow southward movement of the boundary these storms were developing along, resulted in storms repeatedly training, or moving, over the same area.||Widespread 3 to 4 inch amounts were reported along and either side of the I-94 corridor, with locally higher amounts of 5 to 8 inches.  The greatest rain amounts fell in Milwaukee County. Mitchell Field recorded 5.61 inches for the day, breaking a record for the date. The previous record was 1.26 set in 1948. This also is the second highest daily rainfall total on record for Milwaukee. The greatest one-day precipitation record was the 6.81 inches which fell on August 6, 1986. Madison also set a record for precipitation for the date at 3.62 inches. This beat the previous mark of 2.21 inches set in 1885. The 3.62 inches of rainfall ranks 13th for the most precipitation received in one day. The record is the 4.96 inches which fell on August 8, 1906. ||About 32,000 We Energy utility customers lost electrical power throughout southeast Wisconsin due to the flooding and lightning.<br><br>                <b>Event Narrative:</b> Thunderstorms training over the region produced flooding rains over all of Milwaukee County...causing massive flooding, shutting down streets and the freeway system at rush hour with up to 4 feet of rushing water.||There was one fatality - the body of a 19-year-old male was found in Lincoln Creek near N. 32nd St. and W. Hampton Ave. in Milwaukee.  He was swept from his vehicle when Lincoln Creek flooded. ||County Executive Scott Walker issued a Declaration of a Major Disaster for Milwaukee County since more than 7 inches of rain fell around the county, and an estimated $24.1 million in damage in the private sector, and nearly $11.6 million in public sector costs, which includes protective measures and clean-up costs. ||The private sector damage costs include: $22,396,790 dollars to residential buildings and $1,686,752 dollars to businesses. The public sector costs include: $2,003,010 dollars of damage to public buildings and equipment; $2,385,760 dollars of damage to public utility systems; $2,774,400 dollars or damage to road systems; $310,000 dollars of damage to water control facilities and another $1,326,100 dollars in damage to other public property for a total of $8,799,270. In addition, another $1,946,100 dollars were spent in debris clearance and $894,988 dollars were spent for overtime. These costs are not directly related to the flood damage.||The Milwaukee Fire Department logged 50 rescues from homes and streets.  ||The Milwaukee Metropolitan Sewerage District (MMSD) reported that the storm resulted in a combined sewer overflow of around 2 billion gallons. All Lake Michigan beaches in Milwaukee were closed through the following weekend of July 24th and 25th due to sewer contamination. The City of Milwaukee received at least 2000 calls for sewer backups into basements of homes. It appeared that the northern half of the city of Milwaukee was hardest hit. ||The flooding rains created a massive sink hole 20 feet deep and some 20 to 40 feet wide at the intersection of Oakland and North in the city of Milwaukee around 830 pm.  It swallowed a Sport Utility Vehicle and a street light. The driver of the SUV was injured and treated at a hospital.  Electrical power cables and other cable lines were damaged by the sink hole. ||Milwaukee Mitchell International Airport was closed late Thursday night (July 22nd) through 2 pm Friday (July 23rd) due to flooded runways. One runway was opened at 2 pm Friday, however there were additional delays. ||In Milwaukee County, over 4,400 homes reported water-filled basements in the city of Milwaukee alone.||11,764 homes received some sort of impact from the flooding, with 6 homes destroyed; 57 homes receiving major damage; 1,859 home receiving minor damage; and an additional 9,842 homes minimally affected by the flood waters. Sixty-eight businesses were affected, with 9 having major damage and 59 having minor damage.||The north side of the city received the heaviest downpours with 7 to 8 inches of rain falling in 2 to 3 hours. WTMJ-TV4 on Milwaukee's northeast side measured 6.73 inches of rain in 1 hour, between 5:15 pm and 6:15 pm. The twenty-four hour rainfall (midnight to midnight July 22nd) was 8.31 inches.  They also received another inch of rain after midnight on July 23rd, so the two-day total was 9.31 inches. ||The Milwaukee Fire Department logged 50 rescues from homes and streets.||Nicolet High School in the north suburban community of Glendale had a completely flooded basement and 16��� of water on the main floor.||Hourly rainfall amounts of 2 to 4 inches were reported, and WTMJ TV-4 on Milwaukee's northeast side measured 7 inches of rain in about 2.5 hours ending at 745 pm Thursday evening. The one-hour rainfall was 6.73 inches between 5:15 PM and 6:15 PM CDT in the late afternoon/evening.  The twenty-four hour rainfall (midnight to midnight July 22nd) was 8.31 inches, with another inch after midnight on July 23rd, so the two day total was 9.31 inches. ||Mitchell Field recorded 5.61 inches for the day, breaking a record for the date. The previous record was 1.26 set in 1948. This also is the second highest daily rainfall total on record for Milwaukee. The greatest one-day precipitation record was the 6.81 inches which fell on August 6, 1986.<br><br>                <b>Damage:</b> 24.10M<br><br>               </div>`)[0];

                var html_399b6cbc3534c2d8a8cb15d95ada1346 = $(`<div id="html_399b6cbc3534c2d8a8cb15d95ada1346" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-SEP-10 13:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> CARNUEL<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ALBUQUERQUE<br><br>                <b>Episode Narrative:</b> A sharp trough of low pressure from the west combined with remnant moisture from tropical storm Georgette produced heavy rain over much of New Mexico.  Areas around Gladstone in Union County were the hardest hit. Three feet of water inundated one house and rapidly flowing water carried a car 1/4 mile away from the residence.<br><br>                <b>Event Narrative:</b> A 27-year old man was swept away by fast flowing water in the I-40 Channel.  The man was walking in the arroyo with his brother near I-40 and Louisiana, when a rush of water swept the man off his feet.  The man traveled west to the North Diversion Channel, then north to the Rio Grande River.  He was found dead along a sand bar in the Rio Grande River three days later near Coors Bypass. He traveled a total distance of 13 miles.  His brother made it out alive, without injury.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9742329c06327ac183543c99872973c1 = $(`<div id="html_9742329c06327ac183543c99872973c1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-SEP-10 21:03:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> (GRK)GRAY AAF FT HOO<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> STAMPEDE<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Hermine moved through the western portions of north Texas dropping several inches of water in some locations and producing 8 tornadoes. Significant flash flooding occurred during the late evening hours of September 7th through September 8th. Up to 12 inches of rain fell across the area with the highest totals along the Interstate 35 corridor. Numerous high water rescues and evacuations were conducted across the region. On September 8th, an EF2 tornado moved through the western city limits of Dallas, injuring one person. Just prior to the Dallas tornado, an EF1 tornado moved through Seagoville in the southeastern portions of Dallas County. Two fatalities occurred during the event due to the flooding.<br><br>                <b>Event Narrative:</b> Significant flooding occurred in Bell County from the remnants of Tropical Storm Hermine. In Killeen, Highway 190 was closed due to flood waters. Residents were evacuated from an apartment complex on Watercrest Dr due to rising waters, and numerous cars with occupants were submerged in Killeen. There was one fatality in the city of Killeen when a 19 year old female's vehicle was submerged in flood waters on Reese Creek Road. Homes near the towns of Elms and Robinette had to be evacuated by boat. In Nolanville, a car was swept away, and a mobile home park was evacuated resulting in the rescue of 35 to 40 people. Salado Creek in Salado flooded the access roads of Interstate 35 and destroyed several businesses and residential structures along the creek. A bridge on Armstrong Road which crossed Salado Creek was washed away. Numerous roads were also flooded in the city of Temple. There were 17 businesses and 26 residences affected by the flood waters in the city of Belton.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

7.69 inches in Scipio in Pittsburg County, and 7.40 inches in Webbers Falls in Muskogee County.||Many small creeks and streams rose very quickly from this rainfall. Businesses and residences in Sallisaw, Oklahoma were inundated by high water, forcing schools to close. Emergency officials performed numerous swift water rescues and many roads were closed due to the high water throughout the area. A 19-yr old male drowned on the morning of the 9th as he tried to drive through high water over a low water crossing seven miles south of Stilwell in Adair County, Oklahoma.  Several small bridges and low water crossings were washed out, especially in Muskogee and Sequoyah Counties. Mainstem river flooding was minimized since much of the rainfall and runoff was contained by Eufaula Lake and R.S. Kerr Reservoir.<br><br>                <b>Event Narrative:</b> Numerous roads in the southern portion of the county were flooded and closed. Several county roads and low water crossings were washed out. A nineteen year old drowned when his vehicle was swept off the road while he tried to drive through a flooded low water crossing.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

                var html_4de8094ba6e776e836b7d28918d1bd3d = $(`<div id="html_4de8094ba6e776e836b7d28918d1bd3d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-SEP-10 06:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> CABANISS NAF<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CABANISS NAF<br><br>                <b>Episode Narrative:</b> On Friday September 17th, 2010, Hurricane Karl made landfall over central Mexico near Veracruz nearly 600 miles south of Corpus Christi Texas. However, well to the north of Karl, a very moist tropical air mass resided and became the focus for a significant rainfall event. This rain event resulted in record flooding on Oso Creek in Corpus Christi, one flash flood fatality, and the flooding of numerous streets, homes, and vehicles along the immediate Texas coastline.||On Sunday September 19th, a low pressure trough developed along the mid Texas coast and interacted with an upper level disturbance which focused the heaviest rainfall over Corpus Christi, Sinton, and Rockport. The heaviest rains occurred between 900 AM and 300 PM Sunday in which up to 7 inches of rain was recorded. These heavy rains caused widespread street flooding and road closures in Aransas, San Patricio, Nueces, and Kleberg Counties. Many homes in Corpus Christi were flooded, especially in the neighborhoods near the intersection of Holly and Greenwood. On Monday September 20th, another 1 to 2 inches of rainfall were recorded.||Runoff from these heavy rains flowed into Oso Creek, which runs along the southwest edge of Corpus Christi. The only gaging site on Oso Creek, located on FM 763 about 2 miles west of town, recorded a rapid rise up to 28 feet on Sunday, before it stopped working. A post storm survey conducted by the National Weather Service and United States Geological Survey confirmed the creek crested at 30.62 feet around 805 AM Monday morning which beat the previous record of 29.37 feet set back on August 10th, 1980 during Hurricane Allen.<br><br>                <b>Event Narrative:</b> A 35 year old male drove around a barricade at Weber Road and the flooded Oso Creek. The vehicle was swept 50 yards downstream where he drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_40362eda33e2d74a9bd9133950daf566 = $(`<div id="html_40362eda33e2d74a9bd9133950daf566" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-JUN-10 06:55:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> NEW BRAUNFELS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GRUENE<br><br>                <b>Episode Narrative:</b> An upper level area of low pressure combined with deep boundary layer moisture to produce a slow moving mesoscale convective system. This MCS produced excessive rainfall from Atascosa to Comal counties. CoCoRAHs observers reported 7.81 inches of rain near Pleasanton and 11.30 inches near New Braunfels.  Heavy rain began shortly after midnight over portions of southern Comal County.  Heavy rains in excess of 11+ inches fell in the area centered between the Guadalupe River and Highway 46 between 2 am and 8 am.  This runoff produced a massive flash flood along the Guadalupe primarily downstream of the 3rd river crossing.  Hardest hit areas were the campsites along River Road and areas directly along the riverbank in Gruene, New Braunfels, Lake Dunlap, Lake McQueeny, and Seguin.  Total losses are estimated into the 10s of millions of dollars.  One death occurred with several swift water rescues.  Dozens of campers, vehicles, and boats were lost in the resulting flood along the Guadalupe.<br><br>                <b>Event Narrative:</b> A storm survey along the Guadalupe River from River Road down into the city of New Braunfels showed devastation along the banks of the river.  The river rose some 20+ feet in less than 2 hours sweeping campers, cars, trailers, tubes, and other debris down the river toward New Braunfels and Seguin.  Campsites downstream of the 3rd River Road crossing where demolished and swept clean due to the power of water.  The campsites along the stretch of River Road near Camp Hueco Springs were especially hit hard as Elm creek flooded and brought tremendous water into the Guadalupe.  A death occurred at this location as a man was swept downstream.  Other campers were rescued down in New Braunfels after being swept miles downstream.  Tubing businesses along the Guadalupe suffered major losses along with homes from Gruene down into Seguin. Thirty vehicles and 14 RVs were removed from the River in Comal County.  One hundred twenty-one homes and businesses suffered damage.  Damage estimate does not include other insured losses.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_0ffe7e9cfc592658686e74cf216f1f7e = $(`<div id="html_0ffe7e9cfc592658686e74cf216f1f7e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-JUN-10 02:00:00<br><br>                                <b>Injuries:</b> 24<br><br>                <b>Deaths:</b> 20<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SLATINGTON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ALBERT<br><br>                <b>Episode Narrative:</b> A slow-moving upper level low pressure system was over east Texas on the 9th, over northeast Texas on the 10th, and over Arkansas on the 11th. Thunderstorms associated with this low produced severe weather and heavy rain at times.||Early on the morning of the 11th, excessive rains produced flash flooding in parts of western Arkansas, especially in southern Montgomery and northern Pike counties. A devastating flash flood swept through the Albert Pike Recreation Area in southwest Montgomery County, taking 20 lives.<br><br>                <b>Event Narrative:</b> Heavy rain fell on saturated ground during the wee hours of June 11th in an area characterized by steep terrain, limited access, and poor communications. Along the Little Missouri River, flash flooding developed rapidly at the Albert Pike Recreation Area in the Ouachita National Forest. The flood took 20 lives, injured 24, and necessitated the rescue of more than 60 people.||The nearest river gage indicated that flood waters rose more than 20 feet in 4 hours.||Motor homes, camping trailers, fifth-wheel trailers, tents, and people and their possessions were all caught up in the flood. Vehicles were washed downstream, asphalt was torn off roads, and boulders rolled down nearby steep hillsides.||An adjacent private campground, known as Camp Albert Pike, was flooded as well. Although no lives were lost there, cabins were destroyed along with additional vehicles, RVs, and camping trailers.||Aside from the flooding produced by the Little Missouri River, most of the creeks in the area overflowed their banks. Trees and other vegetation that had been mowed down by the swift water could be seen at a number of locations along Arkansas Highway 369. In addition, small rockslides occurred on several of the hills adjacent to the highway.||Flash flooding also occurred on the Caddo River around Caddo Gap. A cabin and canoe rental business had several cabins flooded, along with the office/bunkhouse building. One swift-water rescue of campers was necessary. Some cattle and horses were lost to the flooding.||On the Caddo River at Norman, several camping trailers were swept into the river.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

                var html_3b90273d1b5b37dd6394669f51914418 = $(`<div id="html_3b90273d1b5b37dd6394669f51914418" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUL-10 13:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> HOLLY OAK<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WILMINGTON<br><br>                <b>Episode Narrative:</b> For the second consecutive day, slow moving thunderstorms with heavy rain caused heavy rain and flash flooding in New Castle County.  Doppler Radar storm total estimates reached 3.5 inches north of Wilmington.<br><br>                <b>Event Narrative:</b> Thunderstorms with torrential downpours caused flash flooding in and around Wilmington. The flooding forced the safe evacuation of nearly three dozen infant and toddlers at an Elsmere day care center on Kirkwood Highway. The highway had up to four feet of water on it and was closed between Maple Avenue and Saunders Road. A bakery was also damaged by the flooding as were about 14 vehicles at the Veterans Affair Medical Center. In Wilmington, fire fighters made three water rescues. A man in his 50s was injured trying to rescue a woman stuck in flood waters. Three major roadways were closed including Governor Printz Boulevard. Elsewhere flooding along the Noneguch Creek near New Castle flooded Airport Road and several vehicles were stuck in high water in New Castle. The two day Doppler Radar storm total estimates reached 6 to 8 inches in the area.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_04241f709b33f9252b02cd4314b4a136 = $(`<div id="html_04241f709b33f9252b02cd4314b4a136" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUN-10 21:15:00<br><br>                                <b>Injuries:</b> 136<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> OKLAHOMA CITY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> EDMOND<br><br>                <b>Episode Narrative:</b> Significant flooding occurred over parts of central Oklahoma. Numerous homes and cars were flooded. One person died, and at least 136 people were injured. Damage was estimated at $5.5 million in Oklahoma county alone.||The event began late on June 13th, as thunderstorms developed over northwest Oklahoma. The thunderstorms developed ahead of a slow moving cold front that was located over southwest Kansas into the northern Texas panhandle. A large outflow boundary also extended eastward. The thunderstorms became more numerous as they moved along the outflow boundary.  Strengthened by the new rainfall, the outflow boundary dropped toward central Oklahoma, and a very moist low-level jet resulted in new thunderstorm development near the boundary.||The first round of significant rain impacted central Oklahoma around 3 am. This round moved east before another, longer lived, thunderstorm complex developed over the Oklahoma City metro area. The outflow boundary was located south of Interstate 40, and the low-level jet transported warm and unseasonably humid air north of the boundary, creating very heavy rain. Thunderstorms continued to develop over the southwest metro area, and slowly moved northeast. Rainfall rates averaged one to two inches per hour, with some thunderstorm bands producing rates near three inches per hour.||The heavy rain accumulated quickly immediately before and during the busy morning drive time. Numerous cars became stranded in the rapidly rising water. Roadways were covered by rapidly flowing water, and ponds, creeks, and rivers easily spilled over their banks. Navigating in and around the metro area became almost impossible, and many motorists had to be rescued by boat. After several hours, the persistent heavy rainfall tapered off around noon.||The larger area of heavy rainfall moved south as the outflow boundary moved into southern Oklahoma. Significant rain developed over southwest Oklahoma by early afternoon, and flash flooding once again became a problem. Lawton was hard hit, receiving between four and five inches of rain, resulting in several roadways becoming flooded. Numerous motorists had to be rescued from the high water. One motorist, unfortunately, lost his life when his vehicle stalled in flood waters.||Thunderstorms developed again over central Oklahoma late in the afternoon and evening, but luckily the duration of the thunderstorms was relatively short. By the time it was all said and done, widespread totals of five to nine inches were reported over much of Oklahoma City. Will Rogers World Airport reported its largest daily precipitation since records began in 1891, with 7.62 inches. Even higher totals were reported over the north-central portion of Oklahoma City, where nine to twelve inches was measured.||Strong winds caused some power outages during the event. At the peak of the event, over 6700 people were without power. Isolated pockets of wind damage did occur, with a power pole/power lines downed south of Drummond in Garfield county.<br><br>                <b>Event Narrative:</b> Another round of heavy rain occurred over parts of the Oklahoma City metro area. The heavy rain falling on already saturated ground quickly led to flash flooding. Several roadways had to be re-barricaded due to very high water. The water that had receded around some residences began to rise again. After the rain ended, some areas had received over a foot of rainfall for the day. Much of it fell in only a few hours. Total damages for the day were over $5 million. One hundred twenty-two homes were affected, 52 of those home receiving minor damage, 11 receiving major damage, and one home was completely destroyed.<br><br>                <b>Damage:</b> 5.50M<br><br>               </div>`)[0];

                var html_f008cd2d286d3ac5c4bd7abf478836d3 = $(`<div id="html_f008cd2d286d3ac5c4bd7abf478836d3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 26-MAY-10 12:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COMMERCE CITY<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> COMMERCE CITY<br><br>                <b>Episode Narrative:</b> Severe thunderstorms pounded parts the Urban Corridor and Northeast Plains with very large hail, damaging wind and tornadoes.  The hail, ranging from golfball to baseball size, hit northeast Denver, Brighton and Commerce City the hardest.  The storms then continued to spread to the north and east; impacting Hudson, Prospect Valley, Byers and Deer Trail.   The strong thunderstorm wind and hail stripped bark and branches from trees.  Numerous accidents were reported as the hail accumulated up to a foot in depth on roadways.  Homes and vehicles in the area were pummeled by hail.   The Rocky Mountain Insurance Information Associated estimated to damage to be around $70 million; based off approximately 13,600 automobile and homeowner claims.  A child in Commerce City was struck in the leg by lightning while watching televison.  A bison and the Rocky Mountain Arsenal National Wildlife Refuge was struck and killed by blast of lightning.  Two tornadoes also touched down in open country; one near Denver International Airport and the other near Keenesburg.  ||The heavy rain and hail caused flash flooding to occur around the towns of Hudson and Keenseburg; forcing the closure of State Highway 52.  Extensive crop damage was reported across southern Weld County.  Approximately 1500 acres of sugar beets were damaged in the Prospect Valley and Windsor areas.  About 360 acres of sweet corn, cabbage and onions in the Hudson area were inundated with heavy rain and a torrent of hail.  In Windsor, a barn was demolished by intense thunderstorm winds.   The wind ripped the 40-ft by 40-ft structure of a garage and exterior corrugated roof and walls about 75 yards from its original foundation. Also, two cow shelters and 150 calf shelters were blown over.  Near Bellvue, several structures were knocked down and a 15-ft silo was blown across a field by damaging thunderstorm winds.<br><br>                <b>Event Narrative:</b> A child was struck in the leg by lightning while watching television.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2f1303e23278fbc34d0573e0391b93a5 = $(`<div id="html_2f1303e23278fbc34d0573e0391b93a5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 31-AUG-10 20:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> LEON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> LEON<br><br>                <b>Episode Narrative:</b> A cold front moved into the state from the northwest during the day on the 31st.  The airmass became unstable in front of it with a considerable push of deep moisture.  Precipitable water values increased to 2 to 2.4 inches by afternoon.  CAPE increased to 2500 to 4000 J/kg as afternoon temperatures climbed into the mid to upper 80s, with dewpoint readings in the low to middle 70s.  The lifted index fell to -5 to -7 C.  The atmosphere was not strongly sheared with 25 to 35 kts of effective shear available.  CAPE in the -10 to -30 C layer of the atmosphere was between 600 and 800 J/kg.  Downdraft CAPE was in the 1000-1400 J/kg range.  A squall line developed ahead of the cold front and became marginally severe.  Many of the storms produced small hail and gusty winds.  A few locations reported winds in excess of 60 MPH, with the the highest winds reported of 64 MPH in Carroll County in Templeton.  High winds from thunderstorms moving into Winnebago County downed trees in a city park in Buffalo Center.  Winds estimated near 80 MPH snapped the top off of a power pole in Buffalo Center and also caused considerable tree damage and out building damage in the area.  Heavy rainfall was an issue with the storms given the high precipitable water values.  Three inches of rain fell in 50 minutes southeast of Madrid in Boone County, with reports of around 4 inches for storm total in the Ames area.  In Emmet County, 2.65 inches of rain fell in a little over an hour in Ringsted.  Fortunately, it has been quite dry for the previous 10 days.  The rains did not cause flash flooding, but did result in some urban flooding.  A 15 year old girl was struck by lightning in Leon as the thunderstorms passed.  She was walking across a parking lot and lightning struck just as she reached for the door handle of her car.  She was taken to hospital and remained overnight, however there were no detectable injuries beyond memory loss of the event.<br><br>                <b>Event Narrative:</b> A 15 year old girl was struck by lightning.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2d23564a29ae9e5ac1568e271e228b30 = $(`<div id="html_2d23564a29ae9e5ac1568e271e228b30" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 06-APR-10 17:02:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> GRINNELL<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> GRINNELL<br><br>                <b>Episode Narrative:</b> The frontal boundary from the previous night lifted north as a warm front as low pressure over Kansas pushed northeast into Iowa.  The low eventually tracked from southwest Iowa in the afternoon to east central Iowa by early evening.  To the southeast of the front, temperatures warmed into the upper 70s to mid 80s, with dew point temperatures in the upper 50s to mid 60s.  The atmosphere became quite unstable with lifted indices falling to -5 to -8 Celsius and CAPE rising to 2000-3000 J/kg.  The situation was very dynamic with a synoptic scale upper level trough to the west and broad southwest flow over the central U.S.  The jet at 300 mb was around 100 kts with 500 mb winds southwest at 75+ kts.  This aided in producing deep layer shear of 75 to 100 kts over southeast Iowa by late afternoon.  Ample inflow was present with moisture transport at the 850 mb level produced by a 35 to 40 kt flow.  This increased precipitable water values to between 1 and 1.2 inches.  Thunderstorms fired along the frontal boundary during the mid to late afternoon as the front became a cold front.  With 300-400 J/kg of CAPE in the -10 to -30 layer of the atmosphere, and 700-1000 J/kg of downdraft CAPE available, the atmosphere was loaded for the production of wind and hail.  In addition, the freezing level was a relatively low 12,000 feet.  The line of thunderstorms that formed ahead of the advancing cold front became severe quickly, producing large hail.  Much of the hail was in the 1 to 1.5 inch diameter range, however there were several reports of golf ball to tennis ball size hail.  The largest hail was over northeast Iowa with golf ball size reported in Grundy County, and tennis ball size from the northwest edge of Waterloo toward Cedar Falls in Black Hawk County.  Also in Black Hawk County, a few stones were measured to 3.5 inches in diameter in Cedar Falls.  As the system unfolded, the storms began to produce high winds.  Wind gusts of 75 to 100 MPH occurred with the stronger storms.  Multiple homes had siding damage due to hail blown through the siding, and windows were knocked out in Marion County east of Monroe.  High winds snapped power poles in Jasper and Poweshiek Counties.  A camper was blown off of Interstate 80 at mile post 178, resulting in a multiple car accident.  In Poweshiek County, cars were blown off of the road and flipped, power poles snapped, and roofs were taken off of houses near Grinnell.  Power was knocked out to several thousand customers in the Grinnell area.  Six members of the Grinnell College track team were caught in the storm and sustained injuries from the hail.  They were bruised, taken to the hospital, treated and released.  Officials in the city of Grinnell estimated damage due to the high winds from this storm at $10,000,000.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

ng the hailstorm.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

eighed 1.9375 pounds. The hailstone broke the previous United States record for diameter (7.0 inches - 22 June 2003 in Aurora, NE) and weight (1.67 pounds - 3 September 1970 in Coffeyville, KS).  The Aurora, Nebraska hailstone will retain the record for circumference (18.75 inches).  Extensive damage to buildings and vehicles had occurred with this record setting stone.  Five minor injuries occurred on Interstate-90 as the large hailstones went through car windshields.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

r, Grant, Sioux, and Emmons Counties, where baseball to softball size hail fell. Some homes had hailstones crash completely through the roof. The large hail also killed several farm animals, and injured other livestock and pets. A North Dakota record tying hailstone, five inches in diameter, fell at Prairie Knights Resort located in eastern Sioux County. In addition, some areas in these counties experienced more than one wave of large hail. Later Wednesday morning, straight line winds up to 105 mph resulted in extensive damage over portions of Logan and LaMoure Counties.<br><br>                <b>Event Narrative:</b> A North Dakota state record tying hailstone of five inches in diameter fell at Prairie Knights Casino and Resort. The resort, and all vehicles outside, sustained severe damage from the extreme hail. One of these large hail stones crashed through the windshield of a car, injuring the two occupants. This tied the record size five inch diameter hailstone in Mercer County on August 3, 1969.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];
