                var html_1e2a19b2a646525af08f8939c7c99410 = $(`<div id="html_1e2a19b2a646525af08f8939c7c99410" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-OCT-10 00:41:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> STOWE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> KING OF PRUSSIA<br><br>                <b>Episode Narrative:</b> A series of low pressure systems that moved north along a slowly moving cold front brought heavy rain into Eastern Pennsylvania on September 30th and October 1st. Event precipitation totals average 5 to 10 inches with the highest amounts in the Philadelphia western suburbs. Many streams and rivers flooded, but the worst flooding occurred in Delaware, Chester, Montgomery and Philadelphia Counties where waterways crested at moderate to major levels. For many gaged waterways, it was the worst flooding since June of 2006. Around Delaware County it was described as the worst flooding since Hurricane Floyd in 1999. The first round of heavy rain occurred during the early morning of September 30th, but extremely dry antecedent soil conditions were able to absorb most of the heavy rain and mainly just poor drainage flooding occurred. The second and heavier round of precipitation moved in during the evening of September 30th and continued into the morning of October 1st. The rain ended during the morning of October 1st. ||A low pressure system formed along a stationary front off the Carolina Coast during the night of September 29th. At 8 a.m. EDT on September 30th, it moved into central North Carolina and continued to move north.  The low slowly weakened as it moved north and reached Pennsylvania on the evening of September 30th. Another low pressure system formed off the Carolina coast during the late morning of September 30th. This low was able to ingest tropical moisture associated with dissipating Tropical Storm Nicole. At 8 p.m. EDT on the 30th, the low pressure system moved north into eastern North Carolina and at 2 a.m. EDT on October 1st, it moved into the Delmarva Peninsula. At 8 a.m. EDT on October 1st, the low pressure system was just east of Atlantic City on its way to passing through eastern Long Island during the afternoon of October 1st.<br><br>                <b>Event Narrative:</b> The Perkiomen Valley was hit the hardest by flooding in Montgomery County. A 55-year-old woman drowned after she drove into flood waters of the Skippack Creek on the morning of October 1st off Stump Hall road just north of Anders Road near Evansburg State Park near Skippack. Near Schwenksville, two men were swept into the East Branch of the Perkiomen Creek as they tried to drive over the Park Avenue Bridge. They were rescued from the creek about eight hours later. The sewage treatment plant was flooded in Schwenksville.  In Collegeville, there were eight rescues. Homes along the Skippack Pike near the Skippack Creek were flooded. In Lower Salford Township, a vehicle rescue occurred near the intersection of Quarry and Store Roads. Several roads were closed in Towamencin Township, many along the Skippack Creek. An ambulance became stuck on the bridge over the Skippack Creek on Old Forty Foot Road. In Teleford, there were five rescues. Along the Schuylkill River, Riverfront Park flooded in Pottstown and two homeless people were rescued. In West Norriton, about 200 people were evacuated from the Jefferson Villa Apartment after its basement flooded with Schuylkill River water. The King of Prussia Mall flooded and forced the closure of one store and the food court. In all one home was destroyed and another suffered major damage. One business suffered major flood damage. There was moderate damage at the King of Prussia mall complex in the food court area and ninety-three other homes suffered minor damage. Two bridges, three parks, eight roadways and three sewer treatment facilities suffered minor damage.||The Schuylkill River at Norristown was above its 17 foot flood stage from 803 a.m. EDT through 306 p.m. EDT on the 1st. It crested at 18.31 feet at1030 a.m. EDT. The East Branch of the Perkiomen Creek at Schwenksville had major flooding, tied for the fourth highest crest on record and the highest crest since June of 2006. The creek was above its 7 foot flood stage from 141 a.m. EDT through 209 p.m. EDT on the 1st. It crested at 12.18 feet at 10 a.m. EDT. The Main Stem of the Perkiomen Creek at East Greenville was above its 4 foot flood stage from 233 a.m. EDT through 1040 a.m. EDT on the 1st. It crested at 6.02 feet at 7 a.m. EDT. Farther downstream, the main stem of the Perkiomen Creek at Graterford had moderate flooding. It was the highest crest since October of 2005. The creek was above its 11 foot flood stage from 152 a.m. EDT through 252 p.m. EDT on the 1st. It crested at 14.86 feet at 615 a.m. EDT. The Wissahickon Creek at Fort Washington was above its 9 foot flood stage from 3 a.m. EDT through 1116 a.m. EDT on the 1st. It crested at 12.82 feet at 715 a.m. EDT.||Event precipitation totals included 10.55 inches in Graterford, 9.39 inches in Pennsburg, 9.36 inches in Collegeville, 7.40 inches in Conshohocken and 6.55 inches in Pottstown.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_9115a6d3df2621ba7b23104fe04d90d9 = $(`<div id="html_9115a6d3df2621ba7b23104fe04d90d9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-OCT-10 06:48:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.4 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> STURTEVANT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> DOWNTOWN RACINE<br><br>                <b>Episode Narrative:</b> An intensifying 50 to 70 knot low-level jet ahead of an intense negatively-tilted upper level trough over the Plains transported low-level moisture and instability into southern Wisconsin during the early morning hours of October 26th. Overall forcing for ascent increased as a vorticity maximum rounded the base of the upper trough and lifted northeast across western Wisconsin.  Severe thunderstorms developed ahead of a surface cold/occluded front that trailed from record surface low pressure over northern Minnesota. Strong shear profiles were supportive of rotating updrafts which produced damaging wind gusts and an EF1 tornado that moved from extreme northern Kenosha County into eastern Racine County.  For additional related information go to this URL: http://www.crh.noaa.gov/mkx/?n=102610_recordcyclone.<br><br>                <b>Event Narrative:</b> An EF1 tornado that developed in far northern Kenosha County, northeast of Somers, entered Racine County near the intersection of County Highway KR (County Line Road) and 90th Street. After a path length of about 0.43 mile in Kenosha County, it crossed into Racine County where CTH EA (72nd Ave) intersects County Line Rd. The tornado moved northeast and dissipating in the northeast section of Graceland Cemetery on the west side of the City of Racine, about 500 feet west of Osborne Boulevard. In Racine County, the tornado blew a weakly anchored barn (built in the 1920s) off its foundation and damaged an industrial building south of STH 11.  Later on, it tore off a 100'x200' roof section of the Case/New Holland building, damaged several HVAC units on the roof, and tore off some of the building's garage doors. The Case/New Holland plant was closed until Monday, November 1st while the roof was being repaired.  Two workers in this plant were injured by the tornadoes effects. Additionally, a tractor and it's semi-trailer on the Case/New Holland site were blown over and damaged.  wo other businesses on STH 11 reported roof damage.  At least 3 homes sustained damage. State Highway 11 was closed for a time in eastern Racine County due to debris and fallen power lines, closing or disrupting business at stores along Highway 11, especially in the 7000 and 7100 blocks.  At a church 2 miles northeast of the intersection of STH 11 and Oakes Rd., damage was inflicted to its roof, siding windows and a brick sign.  Numerous trees and a few power lines were blown down or broken along the path of the tornado. At one point, about 2700 customers lost electrical power. There were reports of a couple vehicle accidents as drivers tried to avoid the tornado.  The tornado path averaged 50 yards in width, with a maximum width of 100 yards. The EF-rating was based on DI 23 DOD 4 EXP103 with estimated wind speeds up to 105 mph. The exact start location in Racine County is Lat 42.66901 Lon -87.89515. The exact end location is Lat 42.72845 Lon -87.82596.  The path of the tornado was not a straight line, rather, a rough curved line with an actual path length of 5.92 miles within Racine County.  After crossing STH 11 about 1/10 of a mile east of North Branch Pike River, the tornado path bearing changed from NNE to NE.  Property damage values are estimated.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_80ec57c2355ddd4bfbb57a1dfdebd16f = $(`<div id="html_80ec57c2355ddd4bfbb57a1dfdebd16f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-OCT-10 06:48:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.4 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> STURTEVANT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> DOWNTOWN RACINE<br><br>                <b>Episode Narrative:</b> An intensifying 50 to 70 knot low-level jet ahead of an intense negatively-tilted upper level trough over the Plains transported low-level moisture and instability into southern Wisconsin during the early morning hours of October 26th. Overall forcing for ascent increased as a vorticity maximum rounded the base of the upper trough and lifted northeast across western Wisconsin.  Severe thunderstorms developed ahead of a surface cold/occluded front that trailed from record surface low pressure over northern Minnesota. Strong shear profiles were supportive of rotating updrafts which produced damaging wind gusts and an EF1 tornado that moved from extreme northern Kenosha County into eastern Racine County.  For additional related information go to this URL: http://www.crh.noaa.gov/mkx/?n=102610_recordcyclone.<br><br>                <b>Event Narrative:</b> An EF1 tornado that developed in far northern Kenosha County, northeast of Somers, entered Racine County near the intersection of County Highway KR (County Line Road) and 90th Street. After a path length of about 0.43 mile in Kenosha County, it crossed into Racine County where CTH EA (72nd Ave) intersects County Line Rd. The tornado moved northeast and dissipating in the northeast section of Graceland Cemetery on the west side of the City of Racine, about 500 feet west of Osborne Boulevard. In Racine County, the tornado blew a weakly anchored barn (built in the 1920s) off its foundation and damaged an industrial building south of STH 11.  Later on, it tore off a 100'x200' roof section of the Case/New Holland building, damaged several HVAC units on the roof, and tore off some of the building's garage doors. The Case/New Holland plant was closed until Monday, November 1st while the roof was being repaired.  Two workers in this plant were injured by the tornadoes effects. Additionally, a tractor and it's semi-trailer on the Case/New Holland site were blown over and damaged.  wo other businesses on STH 11 reported roof damage.  At least 3 homes sustained damage. State Highway 11 was closed for a time in eastern Racine County due to debris and fallen power lines, closing or disrupting business at stores along Highway 11, especially in the 7000 and 7100 blocks.  At a church 2 miles northeast of the intersection of STH 11 and Oakes Rd., damage was inflicted to its roof, siding windows and a brick sign.  Numerous trees and a few power lines were blown down or broken along the path of the tornado. At one point, about 2700 customers lost electrical power. There were reports of a couple vehicle accidents as drivers tried to avoid the tornado.  The tornado path averaged 50 yards in width, with a maximum width of 100 yards. The EF-rating was based on DI 23 DOD 4 EXP103 with estimated wind speeds up to 105 mph. The exact start location in Racine County is Lat 42.66901 Lon -87.89515. The exact end location is Lat 42.72845 Lon -87.82596.  The path of the tornado was not a straight line, rather, a rough curved line with an actual path length of 5.92 miles within Racine County.  After crossing STH 11 about 1/10 of a mile east of North Branch Pike River, the tornado path bearing changed from NNE to NE.  Property damage values are estimated.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_5994b5d77b19e1b4d2e46d1f08c35542 = $(`<div id="html_5994b5d77b19e1b4d2e46d1f08c35542" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-DEC-10 11:49:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 5.79 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> ST LOUIS WEISS ARPT<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> MEACHAM PARK<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed ahead of a strong cold front, triggering numerous showers and thunderstorms.  A number of tornadoes were reported as well as damaging winds and large hail.<br><br>                <b>Event Narrative:</b> The tornado's second touchdown occurred at the Jefferson, St. Louis County Line at Delmar Gardens on Arbor Terrace. Small trees and minor roof damage occurred at Delmar Gardens. The damage path was 50 yards wide and rated EF0.||The tornado continued to skip northeast along Highway 30, in St. Louis County, through a large subdivision in which many homes sustained minor roof and tree damage, however three homes on the east end of the subdivision sustained both siding damage and a greater degree of roof damage.  The width of the damage area was 100 yards. Damage intensity over much of the subdivision was EF0, except for the three homes, this damage intensity was rated EF1.||The tornado crossed Highway 141 just north of Highway 30.  A 2007 Honda CR-V was driving northbound on Highway 141 when the tornado picked it up and slammed it sideways into a wall along the highway.  The occupant, a 70 year old woman, sustained major injuries and died about eleven days later from her injuries.  The tornado then hit a church, elementary school and parsonage, which sustained various degrees of damage with the parsonage having the highest degree of damage.  Most of the roof was removed and one wall collapsed. Three trees sustained substantial damage in which one tree was partially debarked.  Damage intensity was rated EF2 while the damage width was 100 yards.||The tornado moved through the Fenton City Park and crossed the Meramec River half mile north of Highway 30.  Much of the tree damage was minor over this area.  The tornado paralleled Watson Road and crossed it near Bond Road where three separate large trees damaged a house, vehicle and garage.||The tornado continued northeast and crossed Interstate 270, two miles southeast of Interstate 44.  Just east of I-270 the tornado paralleled Old Watson Road in which an intermittent path of damage was observed.  One home northeast of I-270 sustained minor roof damage and a second home further northeast experienced shingle and tree damage.  The damage over this area was rated EF1 while the damage width was 50 yards.||At approximately 11:56 AM the tornado rapidly intensified as it neared Lindbergh Blvd.  Many trees in Watson Trail Park were snapped or uprooted.  Seven homes along Old Watson Road sustained varying degrees of damage.  Peak intensity was EF3 with 145 mph winds.  Two homes had the roofs removed and most of the exterior walls collapsed.||Several homes along Court Drive sustained significant damage.  The worst damage occurred on the east end of Court Drive in which four homes had large portions of the roof removed and one had several walls collapsed.  Damage intensity was rated EF3 with wind speeds near 150 mph.||On Lindbergh Blvd, one home was completely demolished and moved less than 50 yards from the foundation.  A brick veneer garage was also destroyed by the tornado.  Further north on Lindbergh a medical facility also sustained heavy damage.  Damage over this area was rated EF3, but the demolished home was rated high-end EF3.  Damage over this area was a quarter of a mile wide.||The tornado crossed Lindbergh near Court Drive and crossed over a strip mall.  Two cars and a delivery truck were tipped over in the parking lot.  Several windows were blown in on the stores in the strip mall and a greenhouse behind and adjacent to the mall suffered roof and water pipe damage.  The tornado made a turn to the east-northeast and crossed the east end of Woodfox Drive.  About a dozen pine trees along the east end of Woodfox Drive were blown over, all lying to the north.  Eight homes on Woodfox Drive suffered roof damage and several trees were either pushed over or snapped off about halfway up the trunk.  The tornado crossed Woodpark Drive were it caused roof damage to three more homes and downed a large oak tree.  One home had the roof lifted and partially removed.  The damage path width from Woodfox to Woodpark was 300 yards wide and was rated EF1.||The tornado then turned a bit to the northeast and crossed Eggeling Lane and Gladlea Drive.  On Eggeling Lane, four homes suffered roof damage and several trees were downed.  On Gladlea Drive, three homes suffered roof damage and several more trees were downed.  This damage path was 150 yards wide and rated EF0.  The tornado crossed East Watson between Lynn Lane, Watson Woods Court, and Kathy Court.  On Lynn Lane, a couple of trees were snapped off and two homes suffered roof damage and had windows blown in.  This portion of the damage path was 100 yards wide and rated EF1.||The tornado crossed over Kathy Court and Fern Glen Drive.  Some large tree branches were broken which took down some power lines. This damage was rated EF0 and the damage path was 100 yards wide.||The tornado continued northeast and crossed the area near Maebern Terrace, Sturdy Drive and Crestwood Lane.  At Sturdy and Maebern Terrace, two homes suffered roof damage with one home having the roof lifted and partially removed.  A couple of large trees were also downed in this area. This damage was EF1 and 100 yards wide. The tornado continued northeast to Watson Road with minor tree and roof damage noted.  Six power poles were pushed over along Watson Road. The tornado continued northeast with additional damage to trees and roofs until it weakened and lifted at the intersection of Rayburn Avenue and S. Sappington Road.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_88d6af898b8c1cab1deffd2ac4550964 = $(`<div id="html_88d6af898b8c1cab1deffd2ac4550964" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-NOV-10 23:08:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.68 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> STARKVILLE BRYAN ARP<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> STARKVILLE<br><br>                <b>Episode Narrative:</b> During the evening hours of November 29th and the overnight/early morning period of the 30th, the region was impacted by an outbreak of tornadoes. This outbreak brought 13 tornadoes to the forecast area. This occurred as potent storm system moved out of the Rockies and developed a strong area of low pressure across the Central Plains. This surface low caused a warm front to take shape and quickly lift northward across the forecast during the afternoon of the 29th. Warm and humid conditions pushed north, which led to unstable conditions over the region just ahead of the advancing strong cold front. The wind energy through the atmosphere was strong. The resulting wind shear (change in wind speed or direction with height) was strong and very favorable for rotating storms and supporting tornadoes. As the clash of systems occurred, a mix of supercell thunderstorms developed, along with a broken line of thunderstorms. A handful of these storms utilized the strong wind shear present and produced tornadoes. Overall, 13 tornadoes occurred with 5 being of the strong variety (EF2-EF3). The strongest tornado occurred over northwest Leake and southern Attala Counties. Here, an EF3 moved along a 10 mile path and destroyed numerous mobile homes, 6 people were injured. Four other strong tornadoes occurred and were all rated EF2. Two of these occurred in Yazoo County, one just southwest of Yazoo City and the other in Downtown Yazoo City. Numerous buildings were damaged along with many trees and power lines down. Another EF2 occurred in Starkville where it destroyed multiple mobile homes in town. Fifteen injuries occurred in this area. The final EF2 occurred in Smith County. This tornado had an 11 mile path which started just SW of Raleigh to 6 miles NE of Raleigh. One brick home sustained significant damage along with numerous other buildings and sheds damaged.||This outbreak broke a streak of 3 years when no tornadoes occurred during the month of November across Mississippi. Additionally, the last Fall outbreak of tornadoes occurred on November 24, 2004. Historically, November marks the peak of our 2nd severe weather season and ranks 3rd as the most active month for tornadoes in Mississippi, just a few behind March.<br><br>                <b>Event Narrative:</b> Initial damage was roof and siding damage to a church along Lynn Lane. The tornado then moved northeast through an area of apartment buildings, causing minor to moderate roof damage to a number of buildings, as well as downing several trees. The tornado then moved into the Pines Trailer Park, where it destroyed a number of mobile homes. Two large mobile homes were rolled and destroyed, and several mobile homes were moved a substantial distance and destroyed. Numerous large pine trees were snapped near the base, with several landing on mobile homes causing major damage. Numerous utility lines were snapped and downed, and a couple of poles were downed. This was the location of maximum damage. The tornado then moved northeast across Louisville Road, causing roof damage to several homes and continuing to snap trees. It moved through another trailer park, blowing out the skirting on several mobile homes and causing minor roof and structural damage to a couple. As the tornado passed through the east side of the Starkville High School complex, it twisted some light standards on the athletic fields and caused some minor fence damage. It then crossed Yellow Jacket Drive, blowing out a porch on a restaurant and causing some minor roof damage. As it crossed Highway 12, it blew down a couple of traffic lights, blew out a business sign, and damaged another porch on a restaurant. The tornado snapped a few trees and caused some shingle damage to a couple of homes on South Montgomery Street, and then dissipated. The tornado was rated EF2 based on the small area of the most intense damage in the Pines Trailer Park; the remainder of the damage was generally EF1 in nature. Maximum winds were around 115 mph.<br><br>                <b>Damage:</b> 850.00K<br><br>               </div>`)[0];

                var html_790382b4fb46917bb2093a74eccf1ce4 = $(`<div id="html_790382b4fb46917bb2093a74eccf1ce4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-NOV-10 21:41:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.65 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> NEWPORT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> WAMBA<br><br>                <b>Episode Narrative:</b> During the evening hours of November 29th and the overnight/early morning period of the 30th, the region was impacted by an outbreak of tornadoes. This outbreak brought 13 tornadoes to the forecast area. This occurred as potent storm system moved out of the Rockies and developed a strong area of low pressure across the Central Plains. This surface low caused a warm front to take shape and quickly lift northward across the forecast during the afternoon of the 29th. Warm and humid conditions pushed north, which led to unstable conditions over the region just ahead of the advancing strong cold front. The wind energy through the atmosphere was strong. The resulting wind shear (change in wind speed or direction with height) was strong and very favorable for rotating storms and supporting tornadoes. As the clash of systems occurred, a mix of supercell thunderstorms developed, along with a broken line of thunderstorms. A handful of these storms utilized the strong wind shear present and produced tornadoes. Overall, 13 tornadoes occurred with 5 being of the strong variety (EF2-EF3). The strongest tornado occurred over northwest Leake and southern Attala Counties. Here, an EF3 moved along a 10 mile path and destroyed numerous mobile homes, 6 people were injured. Four other strong tornadoes occurred and were all rated EF2. Two of these occurred in Yazoo County, one just southwest of Yazoo City and the other in Downtown Yazoo City. Numerous buildings were damaged along with many trees and power lines down. Another EF2 occurred in Starkville where it destroyed multiple mobile homes in town. Fifteen injuries occurred in this area. The final EF2 occurred in Smith County. This tornado had an 11 mile path which started just SW of Raleigh to 6 miles NE of Raleigh. One brick home sustained significant damage along with numerous other buildings and sheds damaged.||This outbreak broke a streak of 3 years when no tornadoes occurred during the month of November across Mississippi. Additionally, the last Fall outbreak of tornadoes occurred on November 24, 2004. Historically, November marks the peak of our 2nd severe weather season and ranks 3rd as the most active month for tornadoes in Mississippi, just a few behind March.<br><br>                <b>Event Narrative:</b> The initial damage where the tornado developed was limited to some minor tree damage along Buddy Odom Road. The tornado tracked north northeast and rapidly became strong, with EF2 and low end EF3 damage occurring along the rest of the path. The tornado affected Shiloh and Buddy Odom Roads as well as State Highway 429 in Leake County; and County Roads 4022, 4033, 4126, 4045, 4171, 4142 and State Highway 14 in Attala County. Several mobile homes, including at least two double wides, were completely destroyed at several locations along the path, with debris carried well away from the remains. Impressive tree damage occurred at numerous locations along the path, including a couple of locations where some debarking/denuding was noted. Vehicles were rolled or tossed at several locations. A frame home was pushed off its foundation and a number of frame homes suffered moderate to major roof damage. Numerous power poles were snapped along the path. The widest point of the damage path was around a quarter mile, and was near Highway 14 in Attala County. Maximum winds were around 140 mph. Total path length across Leake and Attala Counties was 10 miles.<br><br>                <b>Damage:</b> 900.00K<br><br>               </div>`)[0];

mage ranging from blown off roofs to completely destroying at least three farm outbuildings.  One of these buildings, located 2 miles northwest of Capron, had also been damaged during the January 2008 tornado.  The tornado path, consisting mainly of sporadic tree damage at this point, then continued to a location roughly one mile west of Lawrence, where the tornado appears to have dissipated at 325 pm.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

en a pole blew down. Peak winds were estimated near 100 mph. The tornado damage then transitioned to straight-line wind damage east of Doniphan.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

own.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

d flipped over onto two automobiles and in the process was completely destroyed. Three people were in the home at the time. They took shelter in an interior hallway moments before the tornado struck. They were transported to the hospital, treated for minor injuries and released. A Ford Ranger Pickup was lifted and dropped approximately 50 yards away. A horse trailer was lifted and dropped 100 yards away. A large wood framed workshop and horse barn were also destroyed. The tornado moved east approximately two tenths of a mile and damaged or uprooted several trees as it lifted. The damage was rated EF2 with winds to 130 mph.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

section of Clark Road and Wind Hill Drive, three mobile homes were completely destroyed with three other mobile homes sustaining significant damage. The tornado reached EF2 intensity here with wind of 110 to 120 mph. The tornado dissipated in a wooded area northeast of Clark Road.<br><br>                <b>Damage:</b> 1.25M<br><br>               </div>`)[0];

                var html_abf960446b52ef79189f0b3a6cf175e2 = $(`<div id="html_abf960446b52ef79189f0b3a6cf175e2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-APR-10 12:28:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 18.25 Miles<br><br>                            <b>Tornado Width:</b> 1883.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> OKTIBBEHA<br><br>                <b>Injuries:</b> 35<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> FRENCH CAMP<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> REFORM<br><br>                <b>Episode Narrative:</b> During the midday hours of April 24th, an intense supercell thunderstorm produced a violent, long track tornado, which ripped a path across the center of the NWS Jackson, MS forecast area. This tornado touched down just south of I-20, west of Tallulah, in Madison Parish. The tornado intensified quickly and became large as it tracked at a fast pace to the northeast. The tornado moved at roughly 55 mph and was on the ground for 149 miles. The actual time on the ground was 2 hours and 44 minutes. The tornado touched 9 counties/parishes along it's path with the most significant damage occurring in Madison Parish, Warren, Yazoo, Holmes, Attala and Choctaw Counties. A great deal of the damage was in the EF2 and EF3 range with a couple locations of EF4 damage in Yazoo and Holmes Counties. Maximum winds peaked around 170 mph. Overall, 10 fatalities occurred along with 146 injuries. Five fatalities occurred in Choctaw County, 4 in Yazoo County, and 1 in Holmes County.||As we try and put this tornado into perspective for the state of Mississippi, this long track tornado ranks as the 4th longest in Mississippi history at 149 miles.  It is the widest known tornado with a maximum width of 1.75 miles.  It also ranks as the 9th deadliest tornado with 10 fatalities, making it the most deadly since November 21st 1992.  Lastly, this was the first violent tornado (F4 or greater) in the month of April since April 18th, 1978.<br><br>                <b>Event Narrative:</b> The tornado moved into Choctaw County and crossed Black Road around 128 pm. Here, minor damage occurred to a brick home. Tree damage in this area was more substantial and was in the upper EF2 range. Thousands of trees were uprooted and snapped. Many trees were also splintered in this area. The tornado then crossed Highway 413, just east of French Camp. The tornado reached high end EF3 intensity at this point and produced significant structural damage to a number of structures. Wind speeds ranged from 155 to 165 mph at this location. Three well built brick homes were nearly flattened with only 1 outer wall left standing. Other well built structures sustained major damage to the roof. The Crossroads Grocery was destroyed as the cinder-block structure collapsed on itself. Several vehicles were thrown in this area including at semi-truck. A cell tower was snapped in half. The intense damage continued along the track across Stuart-Weir Road and White Road. Several more structures were severely damaged or destroyed in this area along with significant devastation to timber. Along Pisgah and Dotson Roads, some of the most severe damage occurred and this was the location of the 5 fatalities. Here, dozens of mobile homes and conventional foundation homes were destroyed. Multiple vehicles were thrown with a few landing in trees. The widest part of the tornado was in this general area where it was 1.07 miles wide. The EF3 intensity damage occurred for about 4 miles. The tornado weakened as it tracked toward the Chester Community and crossed Weir-Salem Road and Chester-Mills Road. Here the damage was mostly tree damage with a dozen of homes or so receiving minor to major damage. Some homes had a small portion of roof torn off or shingles peeled away. One well built home was shifted off the foundation with a portion of the back of the home collapsed. Again, timber damage was significant with a large area of pine forest heavily damaged. EF2 damaged was noted there. The tornado continued through Chester and toward Highway 9 and Highway 15. Here mainly EF1 tree damage occurred. The only exception was at and just to the east of the intersection with Highway 9 and Highway 790. Here some low end EF2 tree damage was noted. The tornado then crossed Highway 15 and continued just along and to the south of Macedonia Road. EF1 tree damage occurred in this area as well. The tornado continued into Oktibbeha County just east of of the Reform-Sturgis Road.<br><br>                <b>Damage:</b> 90.00M<br><br>               </div>`)[0];
                popup_16eb2a93d6e84fa8bc5089012429b4bf.setContent(html_abf960446b52ef79189f0b3a6cf175e2);

                var html_466442170d16d623f3f5bf348ecdcdc6 = $(`<div id="html_466442170d16d623f3f5bf348ecdcdc6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-APR-10 10:53:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 34.85 Miles<br><br>                            <b>Tornado Width:</b> 3080.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HOLMES<br><br>                <b>Injuries:</b> 53<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> ENOLA<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> FORDYKE<br><br>                <b>Episode Narrative:</b> During the midday hours of April 24th, an intense supercell thunderstorm produced a violent, long track tornado, which ripped a path across the center of the NWS Jackson, MS forecast area. This tornado touched down just south of I-20, west of Tallulah, in Madison Parish. The tornado intensified quickly and became large as it tracked at a fast pace to the northeast. The tornado moved at roughly 55 mph and was on the ground for 149 miles. The actual time on the ground was 2 hours and 44 minutes. The tornado touched 9 counties/parishes along it's path with the most significant damage occurring in Madison Parish, Warren, Yazoo, Holmes, Attala and Choctaw Counties. A great deal of the damage was in the EF2 and EF3 range with a couple locations of EF4 damage in Yazoo and Holmes Counties. Maximum winds peaked around 170 mph. Overall, 10 fatalities occurred along with 146 injuries. Five fatalities occurred in Choctaw County, 4 in Yazoo County, and 1 in Holmes County.||As we try and put this tornado into perspective for the state of Mississippi, this long track tornado ranks as the 4th longest in Mississippi history at 149 miles.  It is the widest known tornado with a maximum width of 1.75 miles.  It also ranks as the 9th deadliest tornado with 10 fatalities, making it the most deadly since November 21st 1992.  Lastly, this was the first violent tornado (F4 or greater) in the month of April since April 18th, 1978.<br><br>                <b>Event Narrative:</b> The tornado moved out of extreme southeast Sharkey County and into west central Yazoo County and gained intensity as it tracked northeast. The tornado caused significant home damage northwest of Satartia, and again as it crossed Highway 3 near the Crupp Community. The tornado then moved through a rural area southwest of Yazoo City, causing major damage or destruction of a number of homes, as well as intense tree damage.  As the tornado approached the intersection of US Highway 49 and Highway 16, on the south side of Yazoo City, it reached its widest point and maximum intensity. Here the rating peaked at EF4 with maximum winds around 170 mph. The tornado had a maximum width of 1.75 miles. Several buildings, including a church and several businesses, were totally destroyed. The tornado continued moving through residential areas on the southeast side of Yazoo City, heavily damaging or destroying numerous homes.  The tornado continued northeast through rural northeastern Yazoo County before it tracked into Holmes County.||A total of four fatalities occurred in Yazoo County. All of the fatalities were individuals who were in mobile homes.<br><br>                <b>Damage:</b> 140.00M<br><br>               </div>`)[0];

 million, which included 1032 homes experiencing at least some damage, and 93 homes destroyed.  In DeKalb County, damage losses were still being tallied.  Debris removal costs alone have exceeded $3 million.<br><br>                <b>Event Narrative:</b> A long track EF-3  tornado crossed into DeKalb County about 6.5 miles west-southwest of Geraldine, about one mile north of Highway 75.   The tornado continued into the town of Geraldine, snapping or uprooting numerous large trees which also led to some structural damage to residences.  This was also noted along County Roads 227 and 52, just southeast of State Highway 75.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

d along County Road 215. One fatality occurred when a single family home was destroyed. A double wide mobile home was also destroyed. Three other homes sustained major damage. Numerous trees were also uprooted along the path.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_67d8f14942c597b20c87ccf7fa229587 = $(`<div id="html_67d8f14942c597b20c87ccf7fa229587" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-MAY-10 16:33:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 14.0 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> LOYAL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> KINGFISHER<br><br>                <b>Episode Narrative:</b> A large storm system moved through the southern and central Plains during the morning and afternoon of the 19th. Thunderstorms, some of them severe, had developed over the Texas panhandle and moved east into northwest and north central Oklahoma during the early morning hours. Additional development, aided by the low-level jet, occurred into parts of central Oklahoma, north of a warm front that was slowly moving north to near Interstate 40. ||By mid afternoon, the well-defined front was located from parts of west-central into central Oklahoma, just north of the Oklahoma City metro area. Two thunderstorms developed near and along the front, one over Roger Mills and Dewey counties, and the other over northern Blaine county. The storms quickly became tornadic, with the first tornado of the day occurring north of Leedey in Dewey county. Another tornado, and probably the most photographed one of the day, occurred just north of Hennessey. Tornadoes, most of them brief in duration, and large hail continued  across western and central Kingfisher county, and across northern Logan, southeast Garfield, and Payne counties. Another thunderstorm developed further east along the dry line later in the afternoon, and the storm eventually produced a tornado west of Prague in Lincoln county. ||Finally, two supercell thunderstorms developed further south along the dry line that moved into central Oklahoma. Although both showed significant rotation on radar, only the supercell that moved from Stephens through Murray counties produced tornadoes. Two tornadoes were reported, one just southeast of Wynnewood and another north of Sulphur.||Additional severe thunderstorms developed across southern Oklahoma, but the main impacts had shifted from tornadoes to large hail and very heavy rainfall. By the time it was all said and done, five main supercells had occurred over parts of western and central Oklahoma, producing at least nine tornadoes. Widespread significant damage did not occur due to the location/short duration of the tornadoes, and only three minor injuries were reported.<br><br>                <b>Event Narrative:</b> The tornado developed just west of Loyal, where an un-anchored trailer home was destroyed and a power pole was downed. The tornado continued east toward the southern edge of Loyal, with tree damage reported in Loyal. The tornado crossed US Highway 81 north of Kingfisher, and a truck was blown off the road with the driver suffering minor injuries. Also near this location, the Department of Transportation salt barn was destroyed five miles north of Kingfisher and sign/fence damage occurred just east of this location. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9cbadcc60853ae522e51d3a1835f4c53 = $(`<div id="html_9cbadcc60853ae522e51d3a1835f4c53" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-10 16:39:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.0 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> POTTAWATOMIE<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> SLAUGHTERVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> LAKE THUNDERBIRD DAM<br><br>                <b>Episode Narrative:</b> A significant outbreak of severe thunderstorms and tornadoes affected a large part of northern, central, and southern Oklahoma. Tornadoes were most numerous across central and southern Oklahoma, with significant damage occurring over many areas. |Severe thunderstorms erupted by mid afternoon across northern and western Oklahoma. Given the potent combination of ingredients in place, storms began to produce tornadoes quickly after initiation. Storm motions of 50 to 60 mph were common.||During the mid afternoon hours, severe weather was confined to northern Oklahoma. It was there a long track supercell storm produced tornadoes near the Kansas border - including one rated EF3 - from near Wakita to north of Braman.||The capping inversion that had delayed thunderstorm development into central Oklahoma weakened, allowing for explosive supercell development along the dry line along and west of the Interstate 35 corridor. Rapid development and intensification was common with the late afternoon storms, with storms becoming tornadic within a very short time after initiation. This round of storms would directly impact a large part of the Oklahoma City metro area at rush hour, and posed a significant threat to the area. The first tornado in this area occurred in Canadian County.||During the next several hours, tornadoes were clustered around the metro area, and at times there were multiple significant damaging tornadoes occurring simultaneously. Several of the tornadoes had long tracks. Damage from the tornadoes was substantial, with numerous structures, vehicles, trees and power poles/lines significantly damaged or destroyed. One of the more intense tornadoes moved across Lake Thunderbird east of Norman destroying numerous boats.||More storms developed across southwest and south central Oklahoma, and also quickly became tornadic. ||By 9 pm, 35 tornadoes had been reported. While the loss of three lives was tragic, the casualties could have been much higher given the storm's fast motions, their intensity, the time of day and the areas impacted. ||While exact monetary damage figures were not available, it is estimated that losses were in excess of $595 million. At least 450 sustained injuries, most of them minor. Unfortunately three people lost their lives. ||Note: The large number of injuries and tornadoes made it difficult to associate injuries with specific tornadoes. Injury numbers were included when we had confidence in the numbers. ||Note: The complex nature of storm evolutions and interactions made the job of classifying tornadoes difficult. This represents our best scientific assessment based on ground and aerial surveys, data from multiple radars, photographic and video evidence and anecdotal information.<br><br>                <b>Event Narrative:</b> Cleveland County portion of tornado #J3. The tornado developed west of SE 120th Avenue between Maguire Road and Cemetary Road.  The tornado moved through a mobile home park northeast of SE 120th Avenue and Maguire Road causing significant damage to a number of the mobile homes and injuring 2 people.  The tornado continue to cause tree damage as it moved northeast, then heavily damaged the Country Boy IGA grocery store and service station on State Highway 9 to the east of Lake Thunderbird.  The tornado began to move east-northeast and moved into Pottawatomie County along State Highway 9 about one minute before tornado #J1 also crossed into Pottawatomie County at about the same location.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

hway. Metal poles that were embedded in concrete at the barn were ripped out of the ground with the concrete still attached. A 80,000 pound box car was rolled about 300 yards. A few trees that were damaged were debarked. The tornado lifted south of Interstate 40.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6e46d6dd73ec77ec51d80afbc135bdfd = $(`<div id="html_6e46d6dd73ec77ec51d80afbc135bdfd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAY-10 01:48:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.24 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TIPPAH<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> ASHLAND<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BRODY<br><br>                <b>Episode Narrative:</b> An upper level disturbance slowly approached the Mid-South during the evening of April 30th, 2010 as a cold front became stationary to the west. This pattern remained in place through the evening hours of May 2nd, 2010. South to southwest winds pumped warm moist air from the Gulf of Mexico and created a very unstable atmosphere. Showers and thunderstorms developed in association with the front during the early evening hours and moved east into Eastern Arkansas shortly before midnight. Additional thunderstorms occurred in association with the upper level disturbance. Due to the unstable atmosphere, thunderstorms quickly became severe producing large hail, damaging winds, and flash flooding. The severe weather evolved into an outbreak by May 1st and 2nd. Historic rainfall and flash flooding in addition to large hail and damaging winds occurred during the early morning hours of May 1st with several tornadoes occurring during the afternoon hours of May 1st to early morning hours of May 2nd.<br><br>                <b>Event Narrative:</b> A tornado touched down near Highway 5 approximately 2 miles south of Ashland. The tornado traveled northeast crossing into Tippah County. Eleven homes and mobile homes were destroyed with six receiving major damage. Twenty-three homes sustained minor damage. Numerous trees were snapped and debarked along the path. Power lines were also knocked down. A free standing transmission tower collapsed and was severely twisted as well. Two deaths and one critical injury occurred when a double wide mobile home was destroyed just east of Ashland. Four additional injuries, three of them critical, occurred when a mobile home was picked up by the tornado.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_4bad686264f2fa8a85435e825a397b40 = $(`<div id="html_4bad686264f2fa8a85435e825a397b40" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAY-10 01:48:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.24 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TIPPAH<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> ASHLAND<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BRODY<br><br>                <b>Episode Narrative:</b> An upper level disturbance slowly approached the Mid-South during the evening of April 30th, 2010 as a cold front became stationary to the west. This pattern remained in place through the evening hours of May 2nd, 2010. South to southwest winds pumped warm moist air from the Gulf of Mexico and created a very unstable atmosphere. Showers and thunderstorms developed in association with the front during the early evening hours and moved east into Eastern Arkansas shortly before midnight. Additional thunderstorms occurred in association with the upper level disturbance. Due to the unstable atmosphere, thunderstorms quickly became severe producing large hail, damaging winds, and flash flooding. The severe weather evolved into an outbreak by May 1st and 2nd. Historic rainfall and flash flooding in addition to large hail and damaging winds occurred during the early morning hours of May 1st with several tornadoes occurring during the afternoon hours of May 1st to early morning hours of May 2nd.<br><br>                <b>Event Narrative:</b> A tornado touched down near Highway 5 approximately 2 miles south of Ashland. The tornado traveled northeast crossing into Tippah County. Eleven homes and mobile homes were destroyed with six receiving major damage. Twenty-three homes sustained minor damage. Numerous trees were snapped and debarked along the path. Power lines were also knocked down. A free standing transmission tower collapsed and was severely twisted as well. Two deaths and one critical injury occurred when a double wide mobile home was destroyed just east of Ashland. Four additional injuries, three of them critical, occurred when a mobile home was picked up by the tornado.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_74a3ed565c857ecef647b14048f36ab3 = $(`<div id="html_74a3ed565c857ecef647b14048f36ab3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-APR-10 13:40:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.51 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> HAMILTON<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> GREENWOOD SPGS<br><br>                <b>Episode Narrative:</b> A warm front lifted north across the Mid-South during the afternoon and evening hours of April 23rd, 2010. Behind the warm front, warm moist air from the Gulf of Mexico made for a very unstable atmosphere. Numerous showers and thunderstorms developed across Eastern Arkansas and North Mississippi during the evening hours of April 23rd. Some storms became severe producing damaging winds and flash flooding. These storms pushed out of the area by the early morning hours of April 24th, 2010 as a strong low pressure developed across the Southern Plains and pushed east with an associated cold front. Additional showers and thunderstorms developed ahead of the low pressure system and cold front during the day on April 24th. Numerous storms became severe producing large hail, damaging winds, flash flooding and tornadoes. The storms moved out of the area by the mid-evening hours.<br><br>                <b>Event Narrative:</b> A tornado touched down just south of Hamilton Road along Highway 45 in New Hamilton. The tornado tracked northeast for seven miles and lifted near Bartahatchie Road, approximately one mile east of the intersection of Bartahatchie Road and Grubb Springs Road. Numerous trees were uprooted along the track. Traffic lights were severely damaged at the intersection of Highway 45 and Hamilton Road. One house near the beginning of the track suffered structural damage losing a garage and utility room. Several homes also sustained roof damage. A few vehicles also received damage from falling trees or other debris. One person was injured when a tree fell onto a vehicle. A small steel outbuilding was also destroyed with debris from the outbuilding being wrapped in amongst surrounding trees. A support on a built in carport was destroyed allowing a portion of the home roof to collapse. Several power lines were also knocked down along Hamilton and Grubbs Springs Road. In total, 9 homes sustained major damage from the tornado with 35 homes receiving minor damage. In addition, 3 mobile homes sustained major damage and 7 received minor damage. One business was destroyed, one business sustained major damage and 3 received minor damage. Several vehicles were damaged as well. Timber damage alone from the tornado was reported to be around 92 thousand dollars.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

                var html_343bb7a48724a09a6cd9d18f586a0758 = $(`<div id="html_343bb7a48724a09a6cd9d18f586a0758" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAY-10 02:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 25.13 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HARDIN<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> FALCON<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> MILLEDGEVILLE<br><br>                <b>Episode Narrative:</b> An upper level disturbance slowly approached the Mid-South during the evening of April 30th, 2010 as a cold front became stationary to the west. This pattern remained in place through the evening hours of May 2nd, 2010. South to southwest winds pumped warm moist air from the Gulf of Mexico and created a very unstable atmosphere. Showers and thunderstorms developed in association with the front during the early evening hours and moved east into Eastern Arkansas shortly before midnight. Additional thunderstorms occurred in association with the upper level disturbance. Due to the unstable atmosphere, thunderstorms quickly became severe producing large hail, damaging winds, and flash flooding. The severe weather evolved into an outbreak by May 1st and 2nd. Historic rainfall and flash flooding in addition to large hail and damaging winds occurred during the early morning hours of May 1st with several tornadoes occurring during the afternoon hours of May 1st to early morning hours of May 2nd.<br><br>                <b>Event Narrative:</b> A tornado touched down near the intersection of Sulphur Springs Road and Steadman Road, southwest of Selmer, and tracked northeast. This tornado was spawned from the same cell that produced a tornado from near Ashland, Mississippi to near Pocahontas, Tennessee and just west of Ramer, Tennessee in McNairy County. Tree and minor roof damage was noted at the beginning of the track.  The tornado tracked further to the northeast and hit northern parts of Selmer. A carport failed due to fallen trees at the Christmas Tree Farm. A large home was moved off the foundation as well as a double wide mobile home. A single wide trailer was destroyed and wrapped around a tree. Total collapse of a few buildings occurred as well. Large trees were knocked down and minor roof damage was noted. The tornado then tracked further to the northeast and hit Bethesda and Purdy. Two churches were destroyed. A brick home sustained major roof damage while a horse barn was completely destroyed. The tornado tracked further to the northeast and hit the town of Good Hope. Two homes were destroyed. The tornado continued to the northeast crossing into Hardin County just to the southwest Milledgeville. At least ten injuries occurred in McNairy County from the tornado. In total, 22 homes were completely destroyed with 59 homes sustaining major damage. At least minor damage occurred to 219 homes. Fifteen mobile homes were destroyed and eleven sustained major damage. Twenty mobile homes received minor damage. Several other buildings and outbuildings were damaged or destroyed as well.<br><br>                <b>Damage:</b> 7.30M<br><br>               </div>`)[0];

                var html_b7b073d576c136f954065717b621f63a = $(`<div id="html_b7b073d576c136f954065717b621f63a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-10 15:19:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.0 Miles<br><br>                            <b>Tornado Width:</b> 1500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SUMNER<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BRAMAN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> BRAMAN<br><br>                <b>Episode Narrative:</b> A significant outbreak of severe thunderstorms and tornadoes affected a large part of northern, central, and southern Oklahoma. Tornadoes were most numerous across central and southern Oklahoma, with significant damage occurring over many areas. |Severe thunderstorms erupted by mid afternoon across northern and western Oklahoma. Given the potent combination of ingredients in place, storms began to produce tornadoes quickly after initiation. Storm motions of 50 to 60 mph were common.||During the mid afternoon hours, severe weather was confined to northern Oklahoma. It was there a long track supercell storm produced tornadoes near the Kansas border - including one rated EF3 - from near Wakita to north of Braman.||The capping inversion that had delayed thunderstorm development into central Oklahoma weakened, allowing for explosive supercell development along the dry line along and west of the Interstate 35 corridor. Rapid development and intensification was common with the late afternoon storms, with storms becoming tornadic within a very short time after initiation. This round of storms would directly impact a large part of the Oklahoma City metro area at rush hour, and posed a significant threat to the area. The first tornado in this area occurred in Canadian County.||During the next several hours, tornadoes were clustered around the metro area, and at times there were multiple significant damaging tornadoes occurring simultaneously. Several of the tornadoes had long tracks. Damage from the tornadoes was substantial, with numerous structures, vehicles, trees and power poles/lines significantly damaged or destroyed. One of the more intense tornadoes moved across Lake Thunderbird east of Norman destroying numerous boats.||More storms developed across southwest and south central Oklahoma, and also quickly became tornadic. ||By 9 pm, 35 tornadoes had been reported. While the loss of three lives was tragic, the casualties could have been much higher given the storm's fast motions, their intensity, the time of day and the areas impacted. ||While exact monetary damage figures were not available, it is estimated that losses were in excess of $595 million. At least 450 sustained injuries, most of them minor. Unfortunately three people lost their lives. ||Note: The large number of injuries and tornadoes made it difficult to associate injuries with specific tornadoes. Injury numbers were included when we had confidence in the numbers. ||Note: The complex nature of storm evolutions and interactions made the job of classifying tornadoes difficult. This represents our best scientific assessment based on ground and aerial surveys, data from multiple radars, photographic and video evidence and anecdotal information.<br><br>                <b>Event Narrative:</b> This is the Kay County portion of tornado #A2.  The tornado crossed into Kay County from Grant County and continued to produce significant damage.  One home was destroyed and another significantly damaged between the Grant County line and U.S. Highway 177.  After the tornado crossed US-177, an anchored mobile home was destroyed and blown to the east, and a tri-level home was destroyed with the top floor blown about 50 yards northeast into some trees, and the ground floor pivoted and was displaced to the northwest exposing the basement where one minor injury occurred.  The tornado continued to produce significant tree damage as it moved east-northeast, and blew semi trucks over along Interstate 35 at the Kansas state line.  This tornado crossed into Sumner County Kansas.  See documentation from the NWS Wichita KS for additional information.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_ff11f131981357305770fc992ff0ae26.setContent(html_b7b073d576c136f954065717b621f63a);

 siding was ripped off. Several fences were also knocked down as the tornado moved northeast. From the east side of Lake Stanley Draper, near Hiwassee Road and SE 89th Street, to just south of Harrah, the damage path became more severe and focused. The tree damage became more severe, breaking at various heights of the tree or being uprooted. Walls of homes collapsed, and debris from the homes scattered in all directions. Several 2x4's punctured roofs and ceilings over numerous structures. A few mobile homes in this area were also completely destroyed. Where the tornado crossed I-40, a gas station and drive-in restaurant sustained up to EF3 damage. The most severe damage, one of the two EF4 tornadoes of the day, occurred in the Deerfield West Subdivision. A well-built residence here was completely destroyed, with most exterior and interior walls collapsing. The tornado finally lifted 2 miles south of Harrah. In addition to the incredible damage, one person lost their life while trying to flee the tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_dcd31089c2c8873a47f17381f33ce732 = $(`<div id="html_dcd31089c2c8873a47f17381f33ce732" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-10 16:35:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 11.0 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 29<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> (TIK)TINKER AFB<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> HARRAH<br><br>                <b>Episode Narrative:</b> A significant outbreak of severe thunderstorms and tornadoes affected a large part of northern, central, and southern Oklahoma. Tornadoes were most numerous across central and southern Oklahoma, with significant damage occurring over many areas. |Severe thunderstorms erupted by mid afternoon across northern and western Oklahoma. Given the potent combination of ingredients in place, storms began to produce tornadoes quickly after initiation. Storm motions of 50 to 60 mph were common.||During the mid afternoon hours, severe weather was confined to northern Oklahoma. It was there a long track supercell storm produced tornadoes near the Kansas border - including one rated EF3 - from near Wakita to north of Braman.||The capping inversion that had delayed thunderstorm development into central Oklahoma weakened, allowing for explosive supercell development along the dry line along and west of the Interstate 35 corridor. Rapid development and intensification was common with the late afternoon storms, with storms becoming tornadic within a very short time after initiation. This round of storms would directly impact a large part of the Oklahoma City metro area at rush hour, and posed a significant threat to the area. The first tornado in this area occurred in Canadian County.||During the next several hours, tornadoes were clustered around the metro area, and at times there were multiple significant damaging tornadoes occurring simultaneously. Several of the tornadoes had long tracks. Damage from the tornadoes was substantial, with numerous structures, vehicles, trees and power poles/lines significantly damaged or destroyed. One of the more intense tornadoes moved across Lake Thunderbird east of Norman destroying numerous boats.||More storms developed across southwest and south central Oklahoma, and also quickly became tornadic. ||By 9 pm, 35 tornadoes had been reported. While the loss of three lives was tragic, the casualties could have been much higher given the storm's fast motions, their intensity, the time of day and the areas impacted. ||While exact monetary damage figures were not available, it is estimated that losses were in excess of $595 million. At least 450 sustained injuries, most of them minor. Unfortunately three people lost their lives. ||Note: The large number of injuries and tornadoes made it difficult to associate injuries with specific tornadoes. Injury numbers were included when we had confidence in the numbers. ||Note: The complex nature of storm evolutions and interactions made the job of classifying tornadoes difficult. This represents our best scientific assessment based on ground and aerial surveys, data from multiple radars, photographic and video evidence and anecdotal information.<br><br>                <b>Event Narrative:</b> This tornado is a continuation of the tornado that began in Cleveland County, labeled  #I1. This long-tracked and devastating tornado developed west of I-35, northwest of Max Westheimer airport. Widespread tree, power line/pole damage was reported from near I-35 to the east side of Stanley Draper Lake. Several homes also sustained damage, mainly with mostly roofs receiving significant damage, and some siding was ripped off. Several fences were also knocked down as the tornado moved northeast. From the east side of Lake Stanley Draper, near Hiwassee Road and SE 89th Street, to just south of Harrah, the damage path became more severe and focused. The tree damage became more severe, breaking at various heights of the tree or being uprooted. Walls of homes collapsed, and debris from the homes scattered in all directions. Several 2x4's punctured roofs and ceilings over numerous structures. A few mobile homes in this area were also completely destroyed. Where the tornado crossed I-40, a gas station and drive-in restaurant sustained up to EF3 damage. The most severe damage, one of the two EF4 tornadoes of the day, occurred in the Deerfield West Subdivision. A well-built residence here was completely destroyed, with most exterior and interior walls collapsing. The tornado finally lifted 2 miles south of Harrah. In addition to the incredible damage, two people lost their lives as a result of the tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_072d847ac0666628a45e115ebbd7bbbd = $(`<div id="html_072d847ac0666628a45e115ebbd7bbbd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-JUN-10 22:20:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 6.5 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> OTTAWA<br><br>                <b>Injuries:</b> 28<br><br>                <b>Deaths:</b> 7<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MOLINE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MILLBURY<br><br>                <b>Episode Narrative:</b> A stationary frontal system stretched across the lower Great Lakes on the morning of Saturday, June 5th.  This resulted in a very warm and humid airmass over northern Ohio.  Outflow boundaries from earlier storms interacted with the stationary front to initiate thunderstorm development during the afternoon hours across inland northern Ohio.  One of the stronger thunderstorms produced tornadoes in Richland and Holmes Counties.  There were also a few reports of straight line thunderstorm wind damage.  A rapidly deepening area of low pressure moved quickly east across southern lower Michigan during the evening hours.  This low eventually moved across Lake Erie during the early morning hours of the 6th.  Showers and thunderstorms developed across northern Indiana during the evening hours.  These storms intensified and moved east along the stationary front and into Northwest Ohio.  A devastating EF4 tornado developed over Wood County a little before midnight.  This tornado moved into Ottawa County before dissipating.  Seven people were killed and dozens of homes destroyed by the tornado.  A weaker tornado also moved across portions of Lucas County.  A third round of storms developed during the early morning hours of the 6th ahead of a cold front trailing the low.  These storms moved across northern Ohio and produced pockets of damage.  An EF1 tornado occurred in Ashtabula County around daybreak.  A total of five tornadoes occurred in northern Ohio on June 5th and 6th.  These tornadoes killed seven people, injured dozens and destroyed or damaged over a 100 homes.  A school and a public administration building were also leveled.  Damage estimates easily topped $100 million.<br><br>                <b>Event Narrative:</b> A devastating tornado moved across portions of northern Wood County during the late evening hours of June 5th.  The tornado reached a peak intensity of EF4 and was responsible for the deaths of seven people.  Five of the victims died immediately with the other two passing away from their injuries at later dates.  The initial touchdown occurred east of Perrysburg along Oregon Road just to the north of the Ohio Turnpike.  The tornado then moved east northeast toward Toledo Metcalf Field as an EF0 to EF1.  The tornado intensified to an EF2 as it crossed East Broadway Street.  Over two dozen homes in a neighborhood bordered by East Broadway to the west and State Route 795 to the north and east were heavily damaged or destroyed.  The worst of the damage was along Shawnee and Neill Avenues in this neighborhood.  The tornado then crossed State Route 795 and followed the highway toward Metcalf Field.  The tornado intensified to EF3 at that time.  Several homes along Moline-Martin Road were destroyed between State Route 795 and Metcalf Field.  An occupant of one of the homes, an 87 year old man, was injured by the tornado and later died.  As the tornado approached Metcalf Field it crossed a railroad yard and overturned a couple dozen railroad cars.  The tornado then moved across the southern end of the airport grounds and destroyed the Lake Township Administrative and Police Department building located just northwest of the intersection of Cummings Road and State Route 795.  A 20 year old female was killed by the tornado just outside of the police department.  She had left her vehicle along with her boyfriend and child to seek refuge in the police station.  She was caught outside and was reportedly killed by flying debris.  At the police station, the tornado destroyed at least six police vehicles and one emergency response vehicle. The emergency response vehicle was found over 1000 feet away from its original position. One police vehicle was found wrapped around a large tree. After doing extensive damage to an agricultural business, the tornado struck the Lake Local School District complex along State Route 795 and Lemoyne Road.  Lake High School took a direct hit from the tornado and was damaged enough to be considered destroyed.  The nearby middle and elementary schools sustained considerable roof damage.  The high school gymnasium was scheduled to hold a commencement ceremony for the graduating senior class on June 6th.  Large sections of the gymnasium collapsed.  A field house, cafeteria and auditorium adjacent to the high school were destroyed.  At least eight school buses were overturned and destroyed by the tornado.  The tornado continued to move parallel to and just north of State Route 795 at EF3 intensity.  A 56 year old female was killed by flying debris while driving her car on State Route 795 near the school complex.  The woman's daughters were following in another car which was also destroyed.  The daughters both sustained minor injuries.  The tornado continued east northeast and crossed Interstate 280 just north of the State Route 795 interchange before moving across open fields for about a mile.  The tornado may have briefly weakened to EF2 intensity, but then strengthened back to EF3 intensity as it crossed Bradner Road to the west of Millbury.  The tornado destroyed several homes in a neighborhood bordered by Bradner Road to the west and Cherry Street to the south.  A 47 year old man was killed in house on Case Road in this neighborhood.  The man's daughter was the valedictorian of the graduating senior class at Lake High School which was destroyed by the tornado.  The tornado then intensified to EF4 as it approached Main Street on the north side of Millbury.  Over a dozen homes were destroyed or heavily damaged along Main Street.  A 36 year old woman and her four year old son were killed in one of the destroyed homes on Main Street.  The woman's 37 year old husband died on June 12th from injuries sustained from the tornado.  Several more homes were destroyed or heavily damaged on Hille Drive and Woodville Road before the tornado crossed North Fostoria Road and moved into Ottawa County as a weak EF3 or strong EF2 tornado.   This tornado was on the ground for around six and a half miles in Wood County and destroyed or heavily damaged over 60 homes.  Dozens of additional homes sustained minor damage with another couple hundred homes affected by the storm.  Dozens of vehicles were also destroyed.  Hundreds of trees were toppled or snapped by the tornado along the damage path which was up to 400 yards in width.  The tornado debarked some of the larger trees along the damage path.  At least one high tension utility pole was toppled by the tornado and widespread power outages occurred in Millbury and Walbridge.   Damage to the Lake Township infrastructure was estimated at five million dollars with tens of millions of losses to the Lake Local School District. The exact number of injuries caused by this tornado is unknown, but at least 17 people had to be hospitalized in nearby Toledo.  Debris from this tornado has been found dozens of miles away, including on some of the islands in western Lake Erie.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];
