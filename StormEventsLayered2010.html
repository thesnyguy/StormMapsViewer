                var html_c1332e651a75ac24797e1de880d20796 = $(`<div id="html_c1332e651a75ac24797e1de880d20796" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAY-10 02:57:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 0.61 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> MORRIS CHAPEL<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> LEBANON<br><br>                <b>Episode Narrative:</b> An upper level disturbance slowly approached the Mid-South during the evening of April 30th, 2010 as a cold front became stationary to the west. This pattern remained in place through the evening hours of May 2nd, 2010. South to southwest winds pumped warm moist air from the Gulf of Mexico and created a very unstable atmosphere. Showers and thunderstorms developed in association with the front during the early evening hours and moved east into Eastern Arkansas shortly before midnight. Additional thunderstorms occurred in association with the upper level disturbance. Due to the unstable atmosphere, thunderstorms quickly became severe producing large hail, damaging winds, and flash flooding. The severe weather evolved into an outbreak by May 1st and 2nd. Historic rainfall and flash flooding in addition to large hail and damaging winds occurred during the early morning hours of May 1st with several tornadoes occurring during the afternoon hours of May 1st to early morning hours of May 2nd.<br><br>                <b>Event Narrative:</b> A tornado tracked northeast into Hardin County from McNairy County and hit the town of Milledgeville. One house sustained major damage while another sustained roof damage. Minor damage occurred to a shed. Several trees were knocked down in the area. Two injuries occurred from the tornado. This storm went on to produce a tornado in Henderson and Decatur Counties.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_b26a9677d16e64f023f7db7863bf6263 = $(`<div id="html_b26a9677d16e64f023f7db7863bf6263" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-JUN-10 19:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.67 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BURNETT<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ROCK CREEK<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> PINE CITY MUNI ARPT<br><br>                <b>Episode Narrative:</b> A significant, widespread severe weather outbreak occurred across a large portion of central and east central Minnesota. A powerful mid summer storm system over the western Dakotas, combined with warm moist air surging northward from the Gulf of Mexico, provided the ingredients for tornadoes, destructive winds, and large hail across parts of the Northland.  ||In addition, several storms in the Cass Lake and Lake Winnibigoshish area of north central Minnesota produced a large amount of one to two inch diameter hail, which is  about quarter to slightly larger than golf ball size.<br><br>                <b>Event Narrative:</b> The severe storm that produced the tornado tracked northeast along the Saint Croix River Valley on the Minnesota-Wisconsin state border. Although the tornado crossed through mostly recreational land, residents between Rush City and Rock Creek in MN, as well as Grantsburg to Yellow Lake in WI were impacted. The maximum path width was a quarter mile, or 400 yards, with an average path width of 400 to 600 ft. The tornado exited Pine County at around 1955 CST, continuing on in Burnett County, WI, where it lifted at 2001 CST, about 3.5 miles northwest of Grantsburg, WI. The total path length was about 6.5 miles. ||The worst of the damage occurred in far southeast Pine County and was evidence of a strong EF2 tornado with estimated winds of 110-135 mph. This rating was based on the total destruction of a strapped down mobile home and the extensive uprooting/snapping of trees where the tornado crossed Minnesota State Highway 70.  Two people in a mobile home were injured.  Multiple homes sustained significant damage.<br><br>                <b>Damage:</b> 283.00K<br><br>               </div>`)[0];

e moving into McNairy County. One fatality occurred in Pocahontas when a single wide trailer was destroyed. Two injuries also occurred. In total, one home was completely destroyed. Thirteen homes sustained major damage with another five receiving very minor damage. Two mobile homes were destroyed with another two receiving minor damage. Numerous trees were snapped and debarked in the area. In addition, power lines were knocked down as well.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_1c2a802daf51b3d67ac0d3bea254ed96 = $(`<div id="html_1c2a802daf51b3d67ac0d3bea254ed96" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-SEP-10 19:00:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 2.52 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WOOD<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> JOPPA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> REEDSVILLE<br><br>                <b>Episode Narrative:</b> A cold front, in tandem with strong mid and upper level forcing, produced a severe weather outbreak in southeast Ohio into extreme western West Virginia during the late afternoon and evening of Thursday the 16th. The setup featured a 45 knot mid level flow and a 95 knot upper level jet.  Matter of fact, a larger area of showers, associated with a warm front, had moved across southeast Ohio and West Virginia during the morning and midday hours. This kept the surface based instability at a minimum.  However, new cells formed further west during the mid afternoon over western Ohio.  It was this new cluster of convection that would intensify due to the strong mid and upper level dynamics.  Several of the new cells formed and intensified on the southern or southwestern flank of the overall larger area of showers and thunderstorms.  This area of convection stretched further to the northeast into eastern Ohio and western Pennsylvania.  This allowed an unimpeded low level moisture inflow into the new development.  Surface dew points ahead of the cold front reached into the mid 60s.||Most of the severe thunderstorms exhibited strong rotation, resulting in the spawning of 5 tornadoes.  Four of these 5 tornadoes were in Ohio.  One of the 4 Ohio tornadoes crossed from Fairfield County into western Perry County.   Another 1 of the 4 crossed from Perry into northwestern Morgan County.  One tornado patch was solely in western Athens County.  The damage continued another 10 miles in Athens County from a strong rear flank downdraft.  Finally, the last of the 4 tornadoes in Ohio crossed the Ohio River from northeastern Meigs County into southern Wood County in West Virginia.  From storm surveys, this was the strongest tornado.  The last tornado path in this outbreak was solely in western West Virginia.  Luckily, there were no fatalities in southeastern Ohio.  However, there was one death on the West Virginia side of the Ohio River.<br><br>                <b>Event Narrative:</b> A new rotating supercell formed south of thunderstorm complex that caused the tornado and strong downburst in western Athens County.  A new tornado formed. Significant structural damage to farm buildings and a few homes occurred along Eden Ridge Road.  This road is also County Route 50.  The tornado path then went across State Route 124 between community of Reedsville and Eden along the Ohio River.  A majority of the mobile homes affected were in this vicinity.  In addition, a well built single family home and its detached commercial grade garage were completely destroyed.  The foundations of both structures were wiped clean.  The EF3 damage included this area along State Route 124.  Maximum wind gusts of 150 mph were estimated.  The county reported 22 structures destroyed or having major damage, including mostly mobile and single family homes.  However, one car repair shop was also included.  Another 20 homes were affected or had minor damage.  Around a dozen outbuildings were damaged or destroyed.   One male received rib and leg fractures when his truck was flipped over while he was in it.  A woman was injured when she was pinned in rubble from her mobile home.  In the dark, her barking dog helped first responders find her faster.  A total of 6 people were injured, 2 seriously.         ||This tornado crossed the Ohio River and killed a man immediately on the other side of the river in southern Wood County of West Virginia.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_6559767ea71c0ceb8e67cb74626f6b2f = $(`<div id="html_6559767ea71c0ceb8e67cb74626f6b2f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-JUL-10 18:00:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 18.0 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> REDSTONE HILL DOT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> MEDICINE LAKE<br><br>                <b>Episode Narrative:</b> An upper air disturbance moves east just north of a frontal boundary that helped to trigger severe weather. The severe weather that included one of the strongest tornadoes in Montana history started in far southern Saskatchewan and moved southeast across the area.<br><br>                <b>Event Narrative:</b> This was the deadliest tornado in Montana since 1923, and only the fourth EF-3 on record. The supercell thunderstorm developed strong rotation, and rotating wall clouds and brief funnel clouds were reported in Daniels County.  As the storm moved southeast, it intensified and a large, long-lived tornado formed.  The tornado traveled for 18 miles, mostly through rural areas, but it had devastating impacts as it hit a ranch, killing two people and injuring one.   On the morning of July 27th, 2010 two teams of NWS Glasgow staff surveyed the damage area.  The first team started in Daniels County and followed the track of the storm to the east-southeast.   The second team met with county and state officials at the site of the ranch that was most devastated.   Both teams spoke to law enforcement officials, as well as weather spotters and the public who had reports of weather and/or damage as well as those who saw the tornado.   ||The initial damage from the tornado originated about 12 miles south of Redstone.   Along the Reserve and Wanso Roads, six miles of power lines were snapped off.  Sheridan Electric was able to restore power fairly quickly to the majority of residences by the next morning.  Due to the poles being snapped, the tornado was rated an EF2 on the Enhanced Fujita Scale in this area.   This was the widest portion of the tornado track with a width of a half mile.||The tornado continued east-southeast where it encountered an abandoned farmhouse, a barn and a bridge that went across Wolf Creek on the Three Corners Road.  The bridge had the planks ripped off with damage totals coming to $100,000.  The farmhouse was blown off of the foundation, had some of the siding stripped off, and roof damage.  The barn was completely destroyed, with the west and north facing walls blown away, and the south and east facing walls intact for the most part, but flattened on the ground.  Two grain bins were destroyed, with a third still on its foundation but crushed.  They appeared to be empty.   The damage at this location was rated an EF2 on the Enhanced Fujita Scale.  The width of the tornado at this point was a quarter mile wide. ||The storm continued on its east-southeast track at a speed of about 30 mph.  The Smith Ranch was then impacted.  The ranch sits on a bit of a hill with a small stream valley from the west-northwest to just north of the property.  There are no shelter belts or terrain to block some of the winds from the tornado.  The two fatalities and one injury occurred at the Smith Ranch.  The adult fatality was trying to get into the basement.  The child fatality was in the basement and the chimney collapsed and crushed him.  The adult injury was with the child, but on the other side of the chimney in the basement. ||The tornado was rated an EF3 at the Smith Ranch, with a width of three tenths of a mile.  This was the highest rating during the life cycle of the tornado.  Along with the devastating destruction of property, there was also up to 40 cows and calves significantly injured or killed by the tornado and/or debris.  Many had severe injuries and had to be put down by a veterinarian.  ||The damage totals are estimated.   ||A formal written report is available from the NWS Glasgow office.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];
                popup_43f4d524ac154f3af5a2079568b43593.setContent(html_6559767ea71c0ceb8e67cb74626f6b2f);

                var html_c44ff32986de3a9ee8ecb9b020b61564 = $(`<div id="html_c44ff32986de3a9ee8ecb9b020b61564" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-AUG-10 20:40:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 2.48 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> NIOBE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KENMARE<br><br>                <b>Episode Narrative:</b> A significant severe weather event evolved during the evening hours of Thursday, August 12th, and continued into the early morning hours of Friday, August 13th. Southwest flow aloft was in place across the Northern Plains region, ahead of an upper level trough over the Northern Rockies. A potent upper level impulse ejecting from the base of the trough provided the trigger for two areas of strong to severe convection. The first area was near a stationary boundary across southern North Dakota, where intense thunderstorm winds of 80 to near 100 mph were observed. The second area was ahead of a cold front over north central North Dakota, where an isolated tornadic supercell developed and spawned an EF3 tornado near Bowbells. ||Well into this event, Severe Thunderstorm Watch number 605 was issued across southwest and south central North Dakota in anticipation of a Mesoscale Convective System over southwest North Dakota tracking eastward along the South Dakota border area.  By the time of the watch issuance, the tornadic supercell over north central North Dakota had dissipated.||Multiple severe thunderstorm and tornado warnings were issued. Several reports of large hail, numerous reports of strong thunderstorm winds, and one confirmed EF3 tornado was received during this episode. ||The EF3 tornado tragically claimed one fatality.  An automobile traveling east on Highway 52 was picked up and carried several hundred yards before being thrown into a field. Another person in the car was injured. In addition, a farmstead sustained heavy damage from the tornado, with severe damage observed to the home and several outbuildings.<br><br>                <b>Event Narrative:</b> This tornado crossed from Burke County into Ward County. Note that for roughly three miles in the vicinity of the Des Lacs River, U.S. Highway 52 runs right on the Burke and Ward County line. The tornado was right on the highway in this area. This was the location of the worst damage with this tornado. Farm property on the north side of the highway, Burke County, and on the south side of the highway, Ward County, was impacted. One fatality and one injury occurred here, in a single automobile travelling along the highway, on the county line. The vehicle came to rest in a field, nearly 200 yards off the highway, on the south side of the highway, on the east side of the river, in Ward County. See the EF3 tornado entry for Burke County from August 12.||This third tornado touched down just northeast of Bowbells, Burke County, and tracked east-southeast along U.S. Highway 52, and into Ward County where it dissipated. This EF3 tornado was spawned from the same supercell thunderstorm that earlier produced two brief and weak tornadoes in Burke County.||Meteorologists from the National Weather Service conducted a storm damage survey on Friday, August 13, 2010. Meteorologists walked through the area and spoke with numerous people affected, some of whom were eye witnesses to the event.||Significant damage occurred nearly six miles east of Bowbells, near the Des Lacs River, where U.S. Highway 52 is on the Burke and Ward County line. Three farms were impacted. The worst damage was on the Burke County side of the highway and west side of the river, where a farm home (DI 2, DOD 8) and six outbuildings were destroyed. Nineteen of 21 grain bins were also damaged or destroyed. In addition, a fifty foot air seeder connected to a cultivator, with a combined estimated weight near 60,000 pounds, was moved approximately 100 yards. Based on a lack of scratch marks in the ground it was determined that this equipment was picked up and carried through the air. A second farm, on the Ward County side of the highway, had trees in shelter belts snapped and uprooted and the chimney on the house damaged. A third house, this one on the east side of the river and the Ward County side of the highway, also had significant damage. Here, one camper was thrown into the river on the south side of the Highway 52 bridge that crosses the river, while another camper was thrown into the river and landed on the north side of the bridge, back into Burke County. The house had damage to siding and shingles.||Of all the damage surveyed the absolute worst corresponded to a high EF3 on the Enhanced Fujita Tornado Scale. From that it was determined that peak wind speeds in the tornado were on the order of 165 mph.||One fatality and one injury occurred in an automobile in this same immediate area. A car with two occupants travelling east along U.S. Highway 52 was picked up and carried over the Des Lacs River, and came to rest 200 yards off the highway, in a field east of the river, and on the Ward County side of the highway. The driver of the vehicle was injured and the passenger was killed.||See the other three tornado entries for Burke County from this event on August 12. This tornado crossed into Ward County from Burke.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_f62adeafd7b71e2c25c697523e733434 = $(`<div id="html_f62adeafd7b71e2c25c697523e733434" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-SEP-10 17:54:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.3 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> KIMBERLY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> NEW FLOODWOOD<br><br>                <b>Episode Narrative:</b> A cold front, in tandem with strong mid and upper level forcing, produced a severe weather outbreak in southeast Ohio into extreme western West Virginia during the late afternoon and evening of Thursday the 16th. The setup featured a 45 knot mid level flow and a 95 knot upper level jet.  Matter of fact, a larger area of showers, associated with a warm front, had moved across southeast Ohio and West Virginia during the morning and midday hours. This kept the surface based instability at a minimum.  However, new cells formed further west during the mid afternoon over western Ohio.  It was this new cluster of convection that would intensify due to the strong mid and upper level dynamics.  Several of the new cells formed and intensified on the southern or southwestern flank of the overall larger area of showers and thunderstorms.  This area of convection stretched further to the northeast into eastern Ohio and western Pennsylvania.  This allowed an unimpeded low level moisture inflow into the new development.  Surface dew points ahead of the cold front reached into the mid 60s.||Most of the severe thunderstorms exhibited strong rotation, resulting in the spawning of 5 tornadoes.  Four of these 5 tornadoes were in Ohio.  One of the 4 Ohio tornadoes crossed from Fairfield County into western Perry County.   Another 1 of the 4 crossed from Perry into northwestern Morgan County.  One tornado patch was solely in western Athens County.  The damage continued another 10 miles in Athens County from a strong rear flank downdraft.  Finally, the last of the 4 tornadoes in Ohio crossed the Ohio River from northeastern Meigs County into southern Wood County in West Virginia.  From storm surveys, this was the strongest tornado.  The last tornado path in this outbreak was solely in western West Virginia.  Luckily, there were no fatalities in southeastern Ohio.  However, there was one death on the West Virginia side of the Ohio River.<br><br>                <b>Event Narrative:</b> A tornado touchdown was along Kimberly Road, about 4 miles from Nelsonville. The tornado reached maximum intensity along Matheny Road to State Route 691. Matheny Road is also called York Township Road 269.  Damage was concentrated along Matheny Road and State Route 691.  The low level circulation was evident in the damage along Matheny Road.  Debris was strewn one way on the south side of the road, then in the opposite direction on the north side.  One resident said, you could see stuff flying through the air.  Then the noise got real loud and we ran into the house and into a closet.  The house was just shaking.   Several mobile homes were completely destroyed. Yet, some of these mobile homes were poorly anchored or not anchored at all. Many large softwood trees were uprooted or snapped at their trunks.  Reports were received of several cows being lifted by the tornado.  A hay bale weighing 1800 pounds was lofted into the air and set back down.  The maximum wind gusts were estimated at 120 to 130 mph.  A total of 7 people were injured.   About 13 homes were destroyed, with dozens of other homes damaged.||Since 1950, this is only the second confirmed tornado in Athens County.  The previous tornado was a F1 during May of 1980.  However, prior to 1950, 3 tornadoes have been reported in Athens County, back in July of 1896, April of 1922, and June of 1937.  The June 1937 tornado killed 3.   The storm in 1896 was reported in Glouster. However, historical accounts also describe a tornado in the late 1800s that destroyed a large grove of sycamore trees in the city of Athens.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

g of 5 tornadoes.  Four of these 5 tornadoes were in Ohio.  One of the 4 Ohio tornadoes crossed from Fairfield County into western Perry County.   Another 1 of the 4 crossed from Perry into northwestern Morgan County.  One tornado patch was solely in western Athens County.  The damage continued another 10 miles in Athens County from a strong rear flank downdraft.  Finally, the last of the 4 tornadoes in Ohio crossed the Ohio River from northeastern Meigs County into southern Wood County in West Virginia.  From storm surveys, this was the strongest tornado.  The last tornado path in this outbreak was solely in western West Virginia.  Luckily, there were no fatalities in southeastern Ohio.  However, there was one death on the West Virginia side of the Ohio River.<br><br>                <b>Event Narrative:</b> This tornado originiated in Fairfield County, but got stronger in western Perry County.  The damage path widened as it crossed several north to south oriented roads.  A convergent damage pattern was evident.  Large trees were snapped along Avalon Road.  A greater swath of tree and structural damage was along Otterbein Road.  The damage path widened to as much as 800 yards, though the southern portion of the path was dominant.  The tornado unleashed it worst winds as it continued east to encounter Palomino Road and County Township Road 138.  At this stage, there was aproximately a 1 mile long and 100 yard wide path of EF2 strength winds, estimated at 110 to 120 mph.  A manufactured home on Palomino Road was missing 95 percent of it roof covering and 40 to 50 percent of the roof supports and interior ceilings were missing.  The woman inside was injured when a hallway door struck her in the back.  There were at least 2 eyewitnesses to the actual tornado.  Almost a mile east on County Township Road 138 a cluster of houses was heavily damaged.  The worst damage was a newer 2 story single family home, but seemed to be of the manufactured home quality.  Its roof and garage were completely blown off and thrown away.   The tornado began to weaken as it headed across County Road 25.  The tornado further weakened during its final 1.5 miles, ending near the intersection of County Roads 122, 123, and 134.   About 8 homes were destroyed in this tornado.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_3c473bc06ac8e18d3277e12f5630b6cd = $(`<div id="html_3c473bc06ac8e18d3277e12f5630b6cd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-SEP-10 17:00:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.99 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CARTHON<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> MAINSVILLE<br><br>                <b>Episode Narrative:</b> A cold front, in tandem with strong mid and upper level forcing, produced a severe weather outbreak in southeast Ohio into extreme western West Virginia during the late afternoon and evening of Thursday the 16th. The setup featured a 45 knot mid level flow and a 95 knot upper level jet.  Matter of fact, a larger area of showers, associated with a warm front, had moved across southeast Ohio and West Virginia during the morning and midday hours. This kept the surface based instability at a minimum.  However, new cells formed further west during the mid afternoon over western Ohio.  It was this new cluster of convection that would intensify due to the strong mid and upper level dynamics.  Several of the new cells formed and intensified on the southern or southwestern flank of the overall larger area of showers and thunderstorms.  This area of convection stretched further to the northeast into eastern Ohio and western Pennsylvania.  This allowed an unimpeded low level moisture inflow into the new development.  Surface dew points ahead of the cold front reached into the mid 60s.||Most of the severe thunderstorms exhibited strong rotation, resulting in the spawning of 5 tornadoes.  Four of these 5 tornadoes were in Ohio.  One of the 4 Ohio tornadoes crossed from Fairfield County into western Perry County.   Another 1 of the 4 crossed from Perry into northwestern Morgan County.  One tornado patch was solely in western Athens County.  The damage continued another 10 miles in Athens County from a strong rear flank downdraft.  Finally, the last of the 4 tornadoes in Ohio crossed the Ohio River from northeastern Meigs County into southern Wood County in West Virginia.  From storm surveys, this was the strongest tornado.  The last tornado path in this outbreak was solely in western West Virginia.  Luckily, there were no fatalities in southeastern Ohio.  However, there was one death on the West Virginia side of the Ohio River.<br><br>                <b>Event Narrative:</b> This tornado originiated in Fairfield County, but got stronger in western Perry County.  The damage path widened as it crossed several north to south oriented roads.  A convergent damage pattern was evident.  Large trees were snapped along Avalon Road.  A greater swath of tree and structural damage was along Otterbein Road.  The damage path widened to as much as 800 yards, though the southern portion of the path was dominant.  The tornado unleashed it worst winds as it continued east to encounter Palomino Road and County Township Road 138.  At this stage, there was aproximately a 1 mile long and 100 yard wide path of EF2 strength winds, estimated at 110 to 120 mph.  A manufactured home on Palomino Road was missing 95 percent of it roof covering and 40 to 50 percent of the roof supports and interior ceilings were missing.  The woman inside was injured when a hallway door struck her in the back.  There were at least 2 eyewitnesses to the actual tornado.  Almost a mile east on County Township Road 138 a cluster of houses was heavily damaged.  The worst damage was a newer 2 story single family home, but seemed to be of the manufactured home quality.  Its roof and garage were completely blown off and thrown away.   The tornado began to weaken as it headed across County Road 25.  The tornado further weakened during its final 1.5 miles, ending near the intersection of County Roads 122, 123, and 134.   About 8 homes were destroyed in this tornado.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_1bb3859f6ab1546d0478d3749c576221 = $(`<div id="html_1bb3859f6ab1546d0478d3749c576221" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-APR-10 23:01:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 16.62 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> RODENTOWN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> DOG TOWN<br><br>                <b>Episode Narrative:</b> Four damaging tornadoes tore tracks through north central and northeast Alabama during the evening and overnight hours of the 24th.   These tornadoes were part of a larger regional tornado outbreak across the lower Mississippi and Tennessee Valleys.   The tornadoes were associated with three separate long track supercell thunderstorms that thrived upon a very unstable and high shear environment.  One of the longer track tornadoes tore through several successive communities with up to EF-3 strength in Marshall and DeKalb Counties, including the towns of Albertville, Geraldine and Pine Ridge, lifting just before reaching Fort Payne.  A tornado from the same storm then touched down again in the Mentone area before crossing the Georgia state line.  Another supercell produced yet another tornado southwest of Collinsville, tracking just a few miles south of the earlier damaging tornado.  This tornado reached EF-4 strength when it completely leveled the McNutt United Methodist Church on County Road 55.    Fortunately, no fatalities occurred with these particular tornadoes, but damages were severe.||In Marshall County, total costs from the tornado had exceeded $14                 var html_5b876035c7905ab1b849fb45d06756ea = $(`<div id="html_5b876035c7905ab1b849fb45d06756ea" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-SEP-10 19:05:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.53 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> HUMPHREY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CALIFORNIA<br><br>                <b>Episode Narrative:</b> A cold front, in tandem with strong mid and upper level forcing, produced a severe weather outbreak in southeast Ohio into extreme western West Virginia during the late afternoon and evening of Thursday the 16th. The setup featured a 45 knot mid level flow and a 95 knot upper level jet.  Matter of fact, a larger area of showers, associated with a warm front, had moved across southeast Ohio and West Virginia during the morning and midday hours. This kept the surface based instability at a minimum.  However, new cells formed further west during the mid afternoon over western Ohio.  It was this new cluster of convection that would intensify due to the strong mid and upper level dynamics.  Several of the new cells formed and intensified on the southern or southwestern flank of the overall larger area of showers and thunderstorms.  This area of convection stretched further to the northeast into eastern Ohio and western Pennsylvania.  This allowed an unimpeded low level moisture inflow into the new development.  Surface dew points ahead of the cold front reached into the mid 60s.||Most of the severe thunderstorms exhibited strong rotation, resulting in the spawning of 5 tornadoes.  Four of these 5 tornadoes were in southeast Ohio.  One of the 4 Ohio tornadoes crossed from Fairfield County into western Perry County.   Another 1 of the 4 crossed from Perry into northwestern Morgan County.  One tornado patch was solely in Athens County.  Finally, the last of the 4 tornadoes in Ohio crossed the Ohio River from northeastern Meigs County into southern Wood County in West Virginia.  This tornado was the strongest and resulted in a fatality on the West Virginia side of the Ohio River.  The last direct death from a tornado in West Virginnia was back in June of 1982.  Finally, the last short tornado path in this outbreak was solely in western West Virginia, located in Wirt County.<br><br>                <b>Event Narrative:</b> This tornado originated in northeastern Meigs County Ohio and crossed the Ohio River, just upstream of the lock and dam and the community of Belleville.  A small pocket of EF3 damage located along Route 68 in the valley and flood plain along the river.  The maximum wind gusts were estimated at 160 mph here.  Also, the width of the tornado briefly widened to 500 yards here.  Well built single family homes received major damage or were destroyed.  In this area, a 57 year old male was killed.  He, his wife, and their dog had gone downstairs into the basement for protection.  The husband went back upstair to get a flashlight.  He figured the electricity would go out, as darkness had already set in.  At that point, he disappeared as the tornado hit.  His wife tried to open the door to let him back down, but she could not open the door. Their ranch style home with a brick front was destroyed.  His body was found some 150 to 200 feet away in a field.  Ten other people were injured, but none seriously.  Other significant structural and tree damage occurred along a river access road and basically along the South Fork of Lee Creek drainage toward Rockport.  The total path length of this tornado from Meigs County Ohio into Wood County was over 9 miles.   All total, the county reported 10 homes destroyed, 6 homes with major damage, and 27 homes with minor damage.  About 15 to 18 outbuildings were damaged or destroyed.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_c6ddf0d68ed8024f25a4514717171a39 = $(`<div id="html_c6ddf0d68ed8024f25a4514717171a39" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-JUN-10 20:11:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.22 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> EAGLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> JERICHO<br><br>                <b>Episode Narrative:</b> Strong to severe thunderstorms developed across much of south central and southeast Wisconsin during the evening of June 21, 2010.  A vigorous upper level disturbance helped to support deep vertical motions in the atmosphere, along with strong deep layer wind shear.  This lift acted on a warm and very moist atmosphere, carried into the region on a 40 to 50 knot low-level jet.  The result was powerful rotating thunderstorms, with damaging straight line winds, large hail, and in this case, 5 tornadoes.  At one point during the height of the event, around 48,000 customers in southeast Wisconsin were without electric power due to downed power lines.  However, power-line and power-pole loss estimates were not available and do not show up as damage amounts in any individual event within this severe weather episode.<br><br>                <b>Event Narrative:</b> An EF2 tornado developed about 1.9 miles west-southwest of the Village of Eagle, roughly 1/2 mile south-southeast of the intersection of STH 59 and CTH S, just west of CTH S and west of a horse-riding ranch, and moved east-northeast through the Eagle and then moved due east and then east-southeast before dissipating about 1.94 miles southeast of Jericho, just within Mukwonago County Park, 1000 feet east of Genevieve Drive.  Fifteen people sustained minor injuries.  One hundred thirty-four homes received minor damage, 67 homes had major damage, and 8 homes were destroyed, mainly in the southern part of the village.  Another 75 homes were minimally affected.  One business received major damage, while 18 businesses had minor damage.  The business that received major damage was a commercial horse-riding ranch/western town at the beginning of the tornado path.  Damage was inflicted upon all of the fencing, two trolleys, and 18 tables.  One of the biggest buildings on the site was twisted and turned.  A donkey was killed, four hayride wagons were lost, and 25 acres of trees were damaged.  The owner of the riding ranch saw the tornado and said it looked like the Fourth of July fireworks finale - there were thousands of lightning streaks in the cone.  All together, this tornado uprooted or damaged thousands of trees, and at least three dozen vehicles were damaged or totaled.  At Old World Wisconsin, an outdoor museum operated by the Wisconsin Historical Society near Eagle, about 2500 tress were damaged at this site alone, and a few buildings sustained minor damage.  Overall, Emergency Management officials estimated that residential damage reached $20,577,500, with business damage around $311,500, bringing total private sector damage to about $20,889,000.  A few agricultural buildings were damaged, but loss estimates were not available.  Public sector structural damage totaled only about $600, while public sector service costs (non-damage) such as debris clean-up, security and public protection, road protective measures, and other miscellaneous expenses were estimated at $101,965. The starting point location was Lat. 42.86785 Lon.-88.50307. The end point location was Lat.42.87100 Lon. -88.40003. The EF-rating was based on DI 2 (FR12) DOD 6 which suggests wind speeds between 125 to 130 mph.  On the WSR-88D Doppler radar at the nearby WFO Milwaukee (MKX), a debris-ball appeared near Eagle within a classic hook echo as the parent thunderstorm moved east.<br><br>                <b>Damage:</b> 20.60M<br><br>               </div>`)[0];

                var html_9587af919c669dbff8eb6294eb47d5a4 = $(`<div id="html_9587af919c669dbff8eb6294eb47d5a4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-OCT-10 16:43:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.51 Miles<br><br>                            <b>Tornado Width:</b> 480.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> EMHOUSE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CHATFIELD<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed along and east of Interstate 35 in association with a dryline across north Texas.  The storms produced large amounts of hail which damaged hundreds, if not thousands, of roofs. In Hunt County alone, emergency officials estimated nearly 500 homes had some form of roof damage. In addition, a strong EF2 tornado moved through Rice damaging the new intermediate school, several homes, derailing train cars and overturning vehicles on Interstate 45.  A second EF0 tornado damaged 10 homes near Lone Oak.<br><br>                <b>Event Narrative:</b> A strong EF2 tornado hit the town of Rice damaging several homes, derailing train cars, damaging a school, and overturning cars on the interstate. The tornado began about 4 miles outside the town limits of Rice and first damaged two homes near NW 050 road.  One of the homes was completely destroyed. About a mile and half later, the tornado struck another home causing the exterior walls to collapse and taking the roof off the home. Next, the tornado entered the town of Rice and moved over a train track derailing 11 train cars. One of the train cars ended up in the nearby baseball field of the high school. The baseball field and nearby football stadium was also damaged, and the softball field was completely destroyed. Power poles and bleachers were damaged at the football and baseball field. At the softball field, the fences, dugouts, scorekeepers stand, scoreboard, light poles, and bleachers were all destroyed. The tornado then damaged an intermediate school causing one wall to lean and peeling the roof off the gymnasium. Next, the tornado crossed Interstate 45 where it overturned a few cars and trapped some people. One 18 wheeler carrying a dump truck lost the dump truck which fell onto a car traveling in the other direction.  The driver of the car sustained minor cuts.  East of the interstate, the tornado damaged 4 more homes causing mainly roof damage to the homes. The roof damage east of the interstate was mostly EF1 intensity. A total of 4 persons were injured during this tornado. All were transported to area hospitals with minor, non-life threatening injuries. In addition to the structural damage, trees were snapped along the path of the tornado. The maximum sustained winds were estimated to be 135 mph.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_0e2244bf0508006f137e3897f299296f = $(`<div id="html_0e2244bf0508006f137e3897f299296f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-JUN-10 20:12:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.96 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 13<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> SUNBURY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DWIGHT<br><br>                <b>Episode Narrative:</b> Severe thunderstorms, including a few long tracked supercells moved across central and northern Illinois, producing damaging winds, hail and tornadoes.<br><br>                <b>Event Narrative:</b> The beginning of the Dwight tornado occurred about 6 miles west of Dwight and about a quarter mile south of IL Route 17.  On N 2200 E Road, 0.3 miles south of IL Route 17, a farm house sustained damage to windows, siding, and shingles, with many trees uprooted or damaged. Outbuildings were also damaged. The tornado at this point was rated EF1, with a path width of 70 yards.  Debris from this farm was spread 200 yards wide across the field at N 2300E Road.  ||The tornado proceeded to strike the golf course at N 2400 E Road, where numerous large trees were snapped and uprooted. Golf cart sheds were unroofed or severely damaged.  At this point the tornado was rated low end EF2 with a path width of 300 yards.  The tornado then moved east across Interstate 55 and moved into Dwight, damaging a lumber yard and other businesses.  At Williams Street and old Route 66 a mobile home park was hit.  Fourteen people were injured. One person who was seriously injured, later died.                 var html_249fa76f6d59c82825f1ed86f4922518 = $(`<div id="html_249fa76f6d59c82825f1ed86f4922518" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-JAN-10 17:15:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.6 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HUNTSVILLE PARK<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> HUNTSVILLE MILLS ARP<br><br>                <b>Episode Narrative:</b> Isolated classic supercells developed in northern Alabama during the late afternoon hours ahead of a cold front and low pressure system moving through the Tennessee Valley.  One of the storms produced an EF-2 tornado in the northeast side of Huntsville.   Several photographs and videos documented this tornado from various locations throughout the city of Huntsville and at many locations in Madison County.<br><br>                <b>Event Narrative:</b> A tornado first touched down in a residential development on the Redstone Arsenal, just 2 miles south of the National Weather Service office located on the campus of the University of Alabama in Huntsville.  A narrow tornado path uprooted a large tree, then moved into a residential area along Magnolia Circle.  Here, the tornado tore shingles off of roofs and ripped siding off several homes.  The tornado then lifted briefly before touching down again near the intersection of Triana Blvd and 9th Ave in Huntsville.  It then proceeded northeast another 4.4 miles, through the Old Town and Five Points communities, before lifting near the intersection of Gaboury Lane and Rosalie Ridge road near Chapma                 var html_8e1e8081e3df0e5f4a78560168f7b75f = $(`<div id="html_8e1e8081e3df0e5f4a78560168f7b75f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-JUN-10 17:33:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 16.91 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 14<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MANSFIELD<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HARTLAND<br><br>                <b>Episode Narrative:</b> Several strong storms developed in west-central Minnesota during the mid afternoon hours of June 17th.  ||These storms quickly become severe and produced softball size hail northwest of Alexandria and a tornado near Leaf Valley that became the EF-4 that moved through Wadena, Minnesota.  ||By the late afternoon, numerous thunderstorms developed across southern Minnesota along the leading edge of extreme instability. ||Numerous funnel cloud reports and a few brief tornado touchdowns were noted prior to 5 pm, but once the low level shear (0-1 km) increased significantly from 15 knots, to over 35 knots, strong tornadoes developed along the Iowa border.| |These storms along the Iowa border produced a series of long-lived tornadoes near Albert Lea, Minnesota. Very large hail also accompanied some tornadoes along with flash flooding.<br><br>                <b>Event Narrative:</b> The tornado initially moved northeast to approximately 3.5 miles west of Conger, where at about (43.6156, -93.6015), it began to move more to the east-northeast. West of Armstrong, at about (43.6597, -93.4938), it began tracking nearly due north to just west of Manchester, where at about (43.7357, -93.4801), it began to move to the north-northwest, before dissipating 1.5 miles west of Hartland.  Accounting for the changes in direction of this track, the actual path length covered by the tornado was 19.95 miles.||Near 180th Street and County Road 2, a home was likely in the outer circulation of the tornado, as it sustained some roof and siding damage.  A barn was also destroyed to its brick foundation and a car was also flipped over lengthwise. Some evidence of tree debarking was noted.  The tornado continued to the northeast and caused extensive crop damage approximately 500 yards in width. Near County Roads 17 and 63, the tornado intensified to produce EF-3 damage, impacting a farmstead and causing the complete destruction of three swine barns and the loss of 12 head of swine. Two empty grain bins were completely blown away at this location. The house at this location had some roof damage but appeared to be northwest of the main tornado path. Approximately 100 feet northeast of the house, a 150 foot tripod style wind turbine tower was twisted and toppled. This location also marked the beginning of crops being completely raked, with only stalks of corn left, and soybean fields being almost unrecognizable.||After passing through this farmstead the tornado took a more easterly path across County Road 63, and maintained EF-3 strength. After passing County Road 63, another farmstead was hit, and two empty harvester silos were toppled.  The tornado continued to the northeast across County Road 4, where continued raking of the fields was noted with significant deposition of debris along the tornado path. Numerous trees were toppled at County Road 89 where it turns to the north. The tornado continued to the north-northeast, grew to 1000 yards, and around 1750 LST impacted a farmstead along County Road 12 two miles north of Conger, where EF-4 damage was observed. The house at this location was completely destroyed, as was the barn and several other buildings. Extensive tree damage was noted with nearly all branches being removed from the trunks.  Debarking of trees was widespread at this location. A car was also tumbled a distance of 3200 feet, coming to rest in a field east of County Road 12.||The tornado continued to the northeast across County Road 69 and County Road 46, where it weakened slightly to EF-3 intensity. As it crossed County Road 46, a house was rotated off the foundation. The tornado was approximately 700 yards wide at this point. To the north-northeast, a swine barn was destroyed with sheet metal being carried off to Interstate 90. At this same time, a satellite tornado developed and caused damage in the town of Armstrong (see separate entry).||The main tornado continued to the north-northeast and was 500 yards in width. The tornado crossed County Road 74 and caused EF-2 damage to three farmsteads. One farmstead with a manufactured home was hit, resulting in one fatality and one severe injury.  The tornado crossed Interstate 90 just west of County Road 14 as it grew to one third of a mile in width and re-strengthened to EF-3 intensity. Several farmsteads saw significant damage between Sugar Lake and County Road 14, with a house and two barns completely destroyed. From this point the tornado continued to the north, growing to one mile in width. Around 1800 LST, a house and barn were destroyed approximately one mile west of Manchester on County Road 25, where extensive tree and structural damage was also noted at several properties in the area. Additionally, west of this tornadic damage, a separate area of tree and structural damage was caused by strong thunderstorm winds associated with a rear flank downdraft (see separate entry).||About one mile north, the tornado weakened slightly to EF-2 Intensity, where it damaged three full grain bins near County Road 29. The tornado was approximately 1300 yards at this point.  Further north, at County Road 95, the tornado continued to weaken, although a farmstead still received EF-1 damage to trees and structures.  Finally, the tornado continued north and began to narrow and weaken. It dissipated west of Hartland. One person was killed and 14 injured from this tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_bbaf6ee2e34265c2cae17762bd76a058 = $(`<div id="html_bbaf6ee2e34265c2cae17762bd76a058" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-JUN-10 17:33:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 16.91 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 14<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MANSFIELD<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HARTLAND<br><br>                <b>Episode Narrative:</b> Several strong storms developed in west-central Minnesota during the mid afternoon hours of June 17th.  ||These storms quickly become severe and produced softball size hail northwest of Alexandria and a tornado near Leaf Valley that became the EF-4 that moved through Wadena, Minnesota.  ||By the late afternoon, numerous thunderstorms developed across southern Minnesota along the leading edge of extreme instability. ||Numerous funnel cloud reports and a few brief tornado touchdowns were noted prior to 5 pm, but once the low level shear (0-1 km) increased significantly from 15 knots, to over 35 knots, strong tornadoes developed along the Iowa border.| |These storms along the Iowa border produced a series of long-lived tornadoes near Albert Lea, Minnesota. Very large hail also accompanied some tornadoes along with flash flooding.<br><br>                <b>Event Narrative:</b> The tornado initially moved northeast to approximately 3.5 miles west of Conger, where at about (43.6156, -93.6015), it began to move more to the east-northeast. West of Armstrong, at about (43.6597, -93.4938), it began tracking nearly due north to just west of Manchester, where at about (43.7357, -93.4801), it began to move to the north-northwest, before dissipating 1.5 miles west of Hartland.  Accounting for the changes in direction of this track, the actual path length covered by the tornado was 19.95 miles.||Near 180th Street and County Road 2, a home was likely in the outer circulation of the tornado, as it sustained some roof and siding damage.  A barn was also destroyed to its brick foundation and a car was also flipped over lengthwise. Some evidence of tree debarking was noted.  The tornado continued to the northeast and caused extensive crop damage approximately 500 yards in width. Near County Roads 17 and 63, the tornado intensified to produce EF-3 damage, impacting a farmstead and causing the complete destruction of three swine barns and the loss of 12 head of swine. Two empty grain bins were completely blown away at this location. The house at this location had some roof damage but appeared to be northwest of the main tornado path. Approximately 100 feet northeast of the house, a 150 foot tripod style wind turbine tower was twisted and toppled. This location also marked the beginning of crops being completely raked, with only stalks of corn left, and soybean fields being almost unrecognizable.||After passing through this farmstead the tornado took a more easterly path across County Road 63, and maintained EF-3 strength. After passing County Road 63, another farmstead was hit, and two empty harvester silos were toppled.  The tornado continued to the northeast across County Road 4, where continued raking of the fields was noted with significant deposition of debris along the tornado path. Numerous trees were toppled at County Road 89 where it turns to the north. The tornado continued to the north-northeast, grew to 1000 yards, and around 1750 LST impacted a farmstead along County Road 12 two miles north of Conger, where EF-4 damage was observed. The house at this location was completely destroyed, as was the barn and several other buildings. Extensive tree damage was noted with nearly all branches being removed from the trunks.  Debarking of trees was widespread at this location. A car was also tumbled a distance of 3200 feet, coming to rest in a field east of County Road 12.||The tornado continued to the northeast across County Road 69 and County Road 46, where it weakened slightly to EF-3 intensity. As it crossed County Road 46, a house was rotated off the foundation. The tornado was approximately 700 yards wide at this point. To the north-northeast, a swine barn was destroyed with sheet metal being carried off to Interstate 90. At this same time, a satellite tornado developed and caused damage in the town of Armstrong (see separate entry).||The main tornado continued to the north-northeast and was 500 yards in width. The tornado crossed County Road 74 and caused EF-2 damage to three farmsteads. One farmstead with a manufactured home was hit, resulting in one fatality and one severe injury.  The tornado crossed Interstate 90 just west of County Road 14 as it grew to one third of a mile in width and re-strengthened to EF-3 intensity. Several farmsteads saw significant damage between Sugar Lake and County Road 14, with a house and two barns completely destroyed. From this point the tornado continued to the north, growing to one mile in width. Around 1800 LST, a house and barn were destroyed approximately one mile west of Manchester on County Road 25, where extensive tree and structural damage was also noted at several properties in the area. Additionally, west of this tornadic damage, a separate area of tree and structural damage was caused by strong thunderstorm winds associated with a rear flank downdraft (see separate entry).||About one mile north, the tornado weakened slightly to EF-2 Intensity, where it damaged three full grain bins near County Road 29. The tornado was approximately 1300 yards at this point.  Further north, at County Road 95, the tornado continued to weaken, although a farmstead still received EF-1 damage to trees and structures.  Finally, the tornado continued north and began to narrow and weaken. It dissipated west of Hartland. One person was killed and 14 injured from this tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_60d0543b6bcb1de2d27ae748d6e68d65 = $(`<div id="html_60d0543b6bcb1de2d27ae748d6e68d65" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-JUN-10 17:15:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.0 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RED LAKE<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> MAPLE BAY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> MENTOR<br><br>                <b>Episode Narrative:</b> Conditions were ripe by the afternoon of the 17th for a major severe weather outbreak. A surface low had moved into east central North Dakota with an occluded front extending to the southeast. Warm and humid air was in place ahead of the front, with a much drier airmass pushing in behind it. The 500mb low was located over northwest North Dakota with a nice southwest to northeast upper jet pushing into eastern North Dakota. Two lines of convection formed by late afternoon, one from Roseau County down toward Eastern Otter Tail County and the other over east central North Dakota. Nearly all the cells that formed took on a classic hook shape with rotation very evident on radar imagery. Multiple tornado warnings were issued before the event wound down by mid evening. The strongest tornadoes were determined to be EF4 tornadoes, two in west central Minnesota and one in northeast North Dakota.<br><br>                <b>Event Narrative:</b> This tornado began in Polk County and tracked northeastward for nine miles to the Red Lake County line about 5 miles north-northeast of Mentor. After crossing into Red Lake County, it continued for an additional 6 miles. The tornado tracked across Maple Lake and the community of Mentor. Trees were sheared off or uprooted, power poles were snapped, and roofs and garages were destroyed. A convenience store and gas station along U. S. Highway 2 were flattened. Cabins, campers, boats, and docks were damaged along the northeast side of Maple Lake. Peak winds were estimated at 145 mph.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_98485ae7d5c148c5a1b17ead971b3208 = $(`<div id="html_98485ae7d5c148c5a1b17ead971b3208" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-JUL-10 18:20:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.79 Miles<br><br>                            <b>Tornado Width:</b> 660.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SPRINGSTEAD<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SPRINGSTEAD<br><br>                <b>Episode Narrative:</b> A major severe weather episode occurred across northwest Wisconsin, with thunderstorms producing tornadoes, high winds, and large hail.  A significant squall line with embedded supercells moved into northwest Wisconsin from Minnesota, with one particular storm producing three tornadoes in Ashland and Iron Counties.  The Turtle Flambeau Flowage area of Iron County was hit the worst, with several injuries at a campground, massive tree damage, and structural damage occurring.  Another area of major damage occurred in the Drummond and Delta areas, as down burst winds caused structural damage and destroyed hundreds of trees.<br><br>                <b>Event Narrative:</b> This tornado likely began on the southern tip of Big Island. Aerial photographs taken by the Wisconsin Department of Natural Resources showed evidence of tornado damage on smaller islands over the western part of the flowage between the Turtle Dam and Springstead Landing. These islands had large sections of trees completely destroyed - either snapped or uprooted, and the aerial photographs revealed trees laying across one another in a cross-hatched pattern, in a few cases at 90 degree incidence angles. ||Substantial tree damage began occurring near Springstead Landing and east into a small neighborhood near the intersection of Flowage Rd. and Franks Ln. A stand of large trees between Flowage Landing Rd. and Simmons Rd. was completely demolished with similar evidence of tornadic winds. All of the trees were snapped or uprooted. ||Impacts to cabins in the area started on the western edge of Simmons Rd. and then continued into the neighborhood near the northern tip of Flowage Rd. Some structures in this area were damaged by falling trees. The tree damage in this neighborhood was still rather significant, with large trees up to 2 feet in diameter uprooted or snapped. The tornado then continued east where uprooted and snapped trees were noted along the edge of the shoreline near campsites D-31, C-2, and D-35 before damage became much more sporadic near the canoe portage. It was at this point where the damage path narrowed and the tornado likely ended.  Three campers were injured while camping at remote campsites on the Turtle-Flambeau Flowage.<br><br>                <b>Damage:</b> 160.00K<br><br>               </div>`)[0];

s vehicles in a WalMart parking lot had broken windows from airborne debris.  It overturned, moved, and slightly damaged two trailers about 50 yards at a local business where it also snapped 3 light poles. At least two to three dozen trees were uprooted or had broken limbs. The beginning and ending lat/lon pairs of numbers were: 42.70306/-87.91533 and 42.68797/-8782715. The EF-rating was based on DI 27 (FR12), DOD3 EXP, which suggests maximum wind speeds about 95 to 100 mph.||Elsewhere, rear flank downdraft winds from the storm produced scattered minor damage over the extreme southeast corner of Racine County and  northeast Kenosha County. The thunderstorm may also have produced a waterspout as it moved out over Lake Michigan about 1 mile north-northeast of the intersection of State Highway 32 and County Highway KR.  However, there was no confirmation.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

pped over as the tornado passed.  Further north along Route 1, there was minor structural damage to a couple of homes and several trees uprooted.  Damage at this location was rated EF3 with winds estimated at around 142 mph and a path width of 175 yards.||As this tornado continued to the northeast, it lost its intensity as it came across another residence at the intersection of 4000S Road and 8500E Road. Here, a house sustained partial damage to its roof with several surrounding trees having limbs sheared at the top. The tornado weakened at this point, and damage was rated EF1 with winds estimated at around 97 mph and a path width of 50 yards.||The tornado moved to the northeast through a wooded area, causing damage to many trees along its way. The more significant damage occurred near the intersection of 13000E Road and Gamble Road in the Hopkins Park area, where several healthy large hardwood tree tops were sheared or broken.  Some homes were damaged by falling trees. The tornado continued to weaken and damage was rated EF1, with winds estimated at around 88 mph, and a path width of 50 yards.  It was along 13000E Road where the tornado appeared to lift, with no other damage evident beyond this point.<br><br>                <b>Damage:</b> 600.00K<br><br>               </div>`)[0];

                var html_0af838f59cb411a4cd213cbc0732d5f8 = $(`<div id="html_0af838f59cb411a4cd213cbc0732d5f8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-APR-10 19:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BLUE BALL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> BLUE BALL<br><br>                <b>Episode Narrative:</b> Moisture from the Gulf of Mexico surged into Arkansas at the end of April, so conditions in the state became warm and humid. On the 30th, a strong area of low pressure aloft approached from the west, resulting in the development of thunderstorms. Wind shear, a change in wind direction and speed with height, was present. This created a favorable environment for the formation of tornadoes.<br><br>                <b>Event Narrative:</b> A 63 year-old man drowned during a flash flood near Union Hill. He tried to drive his pickup truck across a small low-water bridge, but the truck was swept into the creek. Witnesses said the man tried to escape through the driver's window, but he was caught by the current and dragged downstream.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_2576952c37fcc6f843b5f8930c350f9c = $(`<div id="html_2576952c37fcc6f843b5f8930c350f9c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-DEC-10 04:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> QUAIL VLY<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> SUN CITY<br><br>                <b>Episode Narrative:</b> A large Pacific plume of moisture ahead of an advancing trough of low pressure brought heavy rain and periods of serious flooding for nearly a week. The plume of moisture responsible was a form of an Atmospheric River. The mountain areas, particularly the San Bernardino range, experienced record large rainfall totals and many areas of flash flooding, debris flows and mud slides. Most rivers in the county warning area reached flood stage. Other effects include numerous traffic collisions, roadway flooding and closures, swift water rescues, beach closures and millions of dollars in damage to homes, businesses and infrastructure. Along with numerous city and governor-declared States of Emergency, President Obama proclaimed a Federal disaster declaration for 10 counties in California, including all four counties comprising the SGX CWA.<br><br>                <b>Event Narrative:</b> A 39 year old Menifee woman was driving south on Goetz Road when the car was swept off the road by swift runoff from the Salt Creek, where it flows into Canyon Lake. She was found dead in her car at the bottom of the lake several hours later.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a249d23cecebdbcc2c71f8ce0fb44ea8 = $(`<div id="html_a249d23cecebdbcc2c71f8ce0fb44ea8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-MAY-10 22:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LANCASTER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GERMANIA<br><br>                <b>Episode Narrative:</b> Severe weather and heavy rain was observed across the lower Missouri River Valley region, May 12th through may 13th. Numerous impacts were felt in the region, with heavy rain, wind damage, and hail. ||The most severe weather took place in portions of eastern Kansas and western Missouri, as a strong bow echo moved through the area near and just after the midnight hour.  Embedded in this bow echo were small features called meso-vortices, which can often times cause local intensifications of the strong straightline winds, or even produce weak spinnup tornadoes.  One such feature embedded in a smaller bowing storm segment south of the Plattsburg area, led to reports of a damaged greenhouse, tree damage, as well as damage to other nearby structures.  It was determined, that a combination of enhanced straight line winds as well as a very brief and weak (EF0) tornado, produced winds as high as 70 to 85 mph in this area.  Further to the south, strong straight line winds, also blew over trees and caused other forms of property damage, to fences and homes in areas around Kansas City. Several observations of 60 to 70 mph winds were observed in the area. ||However, the biggest impact from this event, was the persistent heavy rain due to the training of storms over the same areas.  The hardest hit areas were in the Kirksville and Chillicothe areas, where rainfall totals in the 3 to 6 inch range were common.  Elsewhere, while rainfall amounts may have been lower, the rapid rainfall rates in excess of 2 per hour, caused localized flash flooding in portions of the Kansas City Metropoitan area and elsewhere. The heavy rains caused many rivers and creeks to go out of their banks.<br><br>                <b>Event Narrative:</b> Flash flooding caused pavement over a culvert to give way. This caused the front end of a vehicle, to fall through the roadway. While attempting to get out of the vehicle, a 32 year old male, was swept away by the current and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_2f05274d7d29cebe7124d0f375b777dc.setContent(html_a249d23cecebdbcc2c71f8ce0fb44ea8);

                var html_18b44067470a95242b9cd4837a9928fe = $(`<div id="html_18b44067470a95242b9cd4837a9928fe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 15-APR-10 20:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HUNT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HUNT<br><br>                <b>Episode Narrative:</b> A stagnant, split upper level pattern allowed a series of short wave troughs to move through South Central Texas. These short waves combined with deep low level moisture to cause slow moving thunderstorms. These storms produced heavy rain which caused flash flooding and river flooding.  The flooding around Hunt in Kerr County resulted in several swift water rescues and one fatality.<br><br>                <b>Event Narrative:</b> Flood waters swept a truck off FM 1340 resulting in a fatality.  A local resident of Hunt was headed home from a local school board meeting when he tried to cross a low water crossing. By the time rescuers responded he was apparently swept downstream and drowned.  His body was discovered several days later about a mile downstream at another low water crossing.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];
