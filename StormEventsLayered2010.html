                var html_a3ef592ecf0d7a02e4e5beaf6ed4538c = $(`<div id="html_a3ef592ecf0d7a02e4e5beaf6ed4538c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-APR-10 12:18:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> EAST PRAIRIE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> EAST PRAIRIE<br><br>                <b>Episode Narrative:</b> A well-organized upper level low moved east from the central Plains into the Mid Missouri Valley during the day. Very strong winds aloft accompanied this system. A streak of very strong mid level winds punched northeast from the Arklatex region into the Lower Ohio Valley during the afternoon. A low level jet from 50 to 60 knots over the Lower Mississippi Valley nosed into the Lower Ohio Valley. At the surface, a low pressure center tracked from north central Arkansas to near St. Louis by late afternoon. Though surface dew points climbed into the lower to mid 60's, extensive cloudcover along and ahead of a warm front limited instability. The instability was generally weak, characterized by cape values below 1000 j/kg. Most of the damage was the result of a line of thunderstorms that suddenly accelerated northeast from New Madrid and Mississippi Counties.<br><br>                <b>Event Narrative:</b> A macroburst approximately eight miles long and three miles wide struck the East Prairie area with winds up to 120 mph. The origins of the macroburst were in New Madrid County, but the vast majority of the event occurred in Mississippi County. The highest concentration of damage was in East Prairie. On County Road 535 on the outskirts of East Prairie, two mobile homes were demolished. A single-wide mobile home was completely separated from the frame, which was blown 100 yards until it struck a brick house. The sole occupant of the mobile home was a young adult who received only numerous minor abrasions that did not require hospitalization. A second nearby single-wide mobile home was blown a very short distance into trees and destroyed. This mobile home had been vacant for years. Both mobile homes were tied down. A nearby house lost most of the roof, and a large section of the windward-facing exterior wall was blown in. In the city of East Prairie, three industrial buildings were heavily damaged or destroyed. A large industrial block building was partially unroofed, a wood frame metal building was destroyed, and a wooden industrial shop was destroyed. The roof of the police department was damaged.  Numerous trees were blown down in and near East Prairie, some damaging homes. Several farm buildings received minor to major damage southwest of town. Outside of town, several irrigation pivots were blown over, a barn was damaged, and a travel trailer was overturned. An empty grain bin was blown away. The peak wind of 120 mph was supported by damage to several structures, including the industrial buildings in East Prairie and the house and mobile homes on the outskirts of town. This was among the strongest downbursts ever documented in southeast Missouri.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

turned camper landed on him.  A damage path containing dozens of downed trees continued east from the campground for at least a mile.  The same thunderstorm that produced this downburst later produced a weak tornado that caused damage from northeast of North Springfield to near Girard.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_c0b7780335ae183866aac21e8fe155e1 = $(`<div id="html_c0b7780335ae183866aac21e8fe155e1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-JUN-10 14:10:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> FLORIDA PARK<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MAPLEWOOD PARK<br><br>                <b>Episode Narrative:</b> Severe thunderstorms caused considerable tree damage and two injuries during the afternoon of the 24th across southeastern Pennsylvania. PECO Energy reported about 215,000 customers lost power, the 11th worst outage in company history. Chester and Delaware Counties were hit the hardest. as of 1201 a.m. EDT on the 25th, 190,000 customers were without power. That number dropped to 152,000 at Noon EDT on the 25th and 75,000 at 11 p.m. EDT on the 25th. Power was not fully restored until the 28th. The utility had to replace 140 poles, 140 pole top transformers, 900 pole cross arms and twenty miles of electrical cable. Regional rail lines were affected as downed trees blocked some routes. SEPTA delayed or suspended train service south of Philadelphia. All train service was not fully restored until the evening of the 25th. Downed trees also blocked lanes of the Schuylkill Expressway in Philadelphia and the Pennsylvania Turnpike in Chester County. Philadelphia International's 75 mph wind gust was the third highest on record.<br><br>                <b>Event Narrative:</b> Severe thunderstorms produced a swath of wind damage across the northeast half of Delaware County. Numerous trees and wires were knocked down. There were four times the normal number of calls into the county's 911 center. Because of the nearly 100,000 power outages in the county, dry ice was distributed in Havertown, Newtown Square and Springfield. A woman and her daughter were injured when a tree fell onto their vehicle in Lansdowne. A 300-year-old tree was knocked down onto Greenwood Avenue in the borough. Most of the borough lost power. In Upper Darby Township, the roof from the Today's Child Learning Center blew onto the SEPTA Regional Rail lines tracks near the Primos Station. The roof of another home was nearly torn away.  In all several homes and a park were damaged by fallen trees along Windermere Avenue. Another downed tree fell onto a moving vehicle, but the five occupants were not hurt. Firefighters rescued a 10-year-old boy with an iron lung. A Skywarn Spotter measured a wind gust of 76 mph. Because 15,000 residents lost power, an air conditioned comfort center was available at the Upper Darby High School Cafeteria.  In Haverford Township, a 30,000 volt transmission wire was knocked down and create a crater on a roadway. In Marple Township, windows were shattered and siding was stripped around the Lawrence Park Industrial Center. A large sign above the Five Guys Shopping Center was cracked. In Springfield Township around Dutton Circle and Valley View Road, windows and sidings were also damaged, roof shingles were also torn and at least one porch and vehicle were damaged by downed trees. The SEPTA Media/Elwyn line did not resume regional rail service until the evening of the 25th.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_3827ff7b878ff5cdf4ac3b76fd497995 = $(`<div id="html_3827ff7b878ff5cdf4ac3b76fd497995" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-JUL-10 13:59:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> BRIGHT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> BRIGHT<br><br>                <b>Episode Narrative:</b> A hot, very moist, tropical air mass remained in place across the region.  The persistent subtropical ridge had shifted just to the southeast of Georgia.  A cold front was near the Georgia-Tennessee border.  The front, when combined with daytime heating and the very unstable, hot air mass, provided the necessary lift for widespread and numerous showers and thunderstorms.  It turned out to be the most active day for severe thunderstorms during the month of July.  Many of the storms produced damaging downburst wind gusts, marginally severe hail, and excessive cloud-to-ground lightning.  Flash flooding was also observed with a couple of the storms.  One early morning isolated storm over Coweta county, just southwest of Atlanta, produced three to four inches of rain in a couple of hours as it persisted over the same areas near Newnan in the very early morning hours after midnight.  Flash flooding was again observed later in the day across Gwinnett county northeast of Atlanta.||Lightning was particularly intense with the thunderstorms during the afternoon of the 26th.  Gwinnett county emergency management reported 14 house fires, one business fire, and two apartment fires between 430 pm and 8 pm EDT.||In addition to the severe thunderstorms and intense lightning, very hot conditions continued across the area, especially central Georgia.  High temperatures in parts of central Georgia reached or exceeded 100 degrees, with heat index values nearing 110 during the afternoon.  The intense heat took the life of yet another individual in central Georgia, this time in Twiggs county.  A 47-year old female died on her unshaded front porch just outside Jeffersonville, where the temperature at noon was observed to be 99 degrees.<br><br>                <b>Event Narrative:</b> The Dawson County Emergency Management Director reported that two trees were blown down along Old Savannah Place off Thompson Road.  One of the trees fell on a trailer causing significant damage to the trailer and injuring a woman inside.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

or exceeded 100 degrees, with heat index values nearing 110 during the afternoon.  The intense heat took the life of yet another individual in central Georgia, this time in Twiggs county.  A 47-year old female died on her unshaded front porch just outside Jeffersonville, where the temperature at noon was observed to be 99 degrees.<br><br>                <b>Event Narrative:</b> The Gwinnett County 911 Center reported that several power lines were down near Rockbridge Road and Lawrenceville Highway near Lilburn.  A large tree fell on a vehicle at the entrance to the Idlewylde Apartments on Boggs Road in Duluth.  The adult male inside was pinned in the vehicle and had to be extricated by fire officials.  Two power lines were also down on South Old Peachtree Road just east-northeast of Duluth.  At least one tree was also down on Princess South, just northeast of Lilburn.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_680dfa07aaf64344d8d4b981131b013e = $(`<div id="html_680dfa07aaf64344d8d4b981131b013e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-SEP-10 17:59:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> FLOODWOOD<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CANAANVILLE<br><br>                <b>Episode Narrative:</b> A cold front, in tandem with strong mid and upper level forcing, produced a severe weather outbreak in southeast Ohio into extreme western West Virginia during the late afternoon and evening of Thursday the 16th. The setup featured a 45 knot mid level flow and a 95 knot upper level jet.  Matter of fact, a larger area of showers, associated with a warm front, had moved across southeast Ohio and West Virginia during the morning and midday hours. This kept the surface based instability at a minimum.  However, new cells formed further west during the mid afternoon over western Ohio.  It was this new cluster of convection that would intensify due to the strong mid and upper level dynamics.  Several of the new cells formed and intensified on the southern or southwestern flank of the overall larger area of showers and thunderstorms.  This area of convection stretched further to the northeast into eastern Ohio and western Pennsylvania.  This allowed an unimpeded low level moisture inflow into the new development.  Surface dew points ahead of the cold front reached into the mid 60s.||Most of the severe thunderstorms exhibited strong rotation, resulting in the spawning of 5 tornadoes.  Four of these 5 tornadoes were in Ohio.  One of the 4 Ohio tornadoes crossed from Fairfield County into western Perry County.   Another 1 of the 4 crossed from Perry into northwestern Morgan County.  One tornado patch was solely in western Athens County.  The damage continued another 10 miles in Athens County from a strong rear flank downdraft.  Finally, the last of the 4 tornadoes in Ohio crossed the Ohio River from northeastern Meigs County into southern Wood County in West Virginia.  From storm surveys, this was the strongest tornado.  The last tornado path in this outbreak was solely in western West Virginia.  Luckily, there were no fatalities in southeastern Ohio.  However, there was one death on the West Virginia side of the Ohio River.<br><br>                <b>Event Narrative:</b> The upstream tornado lifted, as the rear flank downdraft of the rotating thunderstorm took over.  This downburst became the dominant feature in The Plains and around the community of Athens.  The width of the damage path widened to about a quarter of a mile.  Winds were estimated as high as 100 mph in The Plains.  As the storm approached, soccer players, fans, coaches, and referees took shelter in the locker rooms, the wrestling rooms, and the lounge for teachers at Athens County High School.  About a dozen adults took shelter in the concession stand.  A few of these parents were injured when the roof was heavily damaged.  The light poles, the press box, and the scoreboard were also damaged or destroyed.  On the roof of the high school, large air condition units were blown off and damaged parked cars.  Several homes were destroyed or damaged.  Roof damage was widespread.  As the wind reached the eastern sections of the town of Athens, the maximum wind gusts were estimated at 80 to 100 mph.  The last significant damage was to an automobile service and towing garage.  The total distance of this downburst was on the order of 10 miles.  A total of 6 people were injured.  About 17 homes were destroyed, many others were damaged.||Including both this downburst and the tornado, Ohio Emergency Managment Agency categorized around 30 homes as destroyed, 51 homes with major damage, and 83 homes with minor damage.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_2bad818da443fc6bc2ad43b31e7806c0 = $(`<div id="html_2bad818da443fc6bc2ad43b31e7806c0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-SEP-10 16:17:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> PERTH AMBOY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> PERTH AMBOY<br><br>                <b>Episode Narrative:</b> A squall line of strong to severe thunderstorms moved across most of New Jersey during the late afternoon and early evening on the 16th. At the same time, a warm front was advancing north through the state. The added shear or change of wind speed and direction with height near the proximity of this front caused most of the severe thunderstorms as well as one tornado in Ocean County. About 50,000 homes and businesses lost power, many of them in Middlesex, Monmouth and Ocean Counties. All power was restored by the evening of the 17th. Many shore high school football games were postponed because of the dangerous weather.<br><br>                <b>Event Narrative:</b> A wet microburst associated with a severe thunderstorm caused considerable tree and some wind damage in Perth Amboy. The estimated maximum wind speed was about 80 mph and struck the historic district in the southeast part of Perth Amboy the hardest. About 15 to 20 homes and buildings were damaged. One family on Paterson Street had to be relocated because the roof over the front door of their home became detached. A state of emergency was declared and only emergency responders were permitted to travel through the southeast part of the city. It was lifted on the 18th when most streets were passable again. There was a measured wind gust of 73 mph within Perth Amboy.  A funnel cloud also passed across the city, but did not touch down.  Damage from the microburst occurred in an area bounded by 2nd Street to the west, Smith Street to the north, and the waterfront on the east and south. The most concentrated damage occurred on Water, Market and High Streets. Snapped trees and tree branches were the prevalent damage type, but roof and chimney damage also occurred in several locations. A couple of cars were also damaged by downed trees. No homes experienced significant structural damage, but several garages were badly damaged by either the winds themselves or collaterally from flying and/or falling debris. One minor injury due to flying debris occurred along First Street. The worst damage was located in a two-block area bounded by Second Street, Gordon Street, Madison Avenue and Lewis Street. Several large trees and numerous power lines were blown down, and structural damage occurred to several garages. Numerous houses in this area suffered roof damage, mainly in the form of lost shingles and damaged or destroyed chimneys. Several homes had sections of roofs torn away. A roof was also torn from one industrial building along Second Street, portions of which were transported several blocks away. Extensive tree damage also occurred in and near Bayview Park. Personnel from the city of Perth Amboy and the city of Woodbridge worked through the night to clean up the storm debris.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_ba9568f1ca7664b46ae1fc18e0578a38 = $(`<div id="html_ba9568f1ca7664b46ae1fc18e0578a38" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-JUL-10 12:45:00<br><br>                                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MAYAGUEZ<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MAYAGUEZ<br><br>                <b>Episode Narrative:</b> During the early afternoon of Saturday July 17, a squall line affected the grounds of the Olympic Stadium in the City of Mayaguez, where the Opening Ceremony for the the Mayaguez 2010 Central American Games was to be held later during the afternoon. The squall line reached the city of Mayaguez,  producing strong gusty winds that  downed a scaffold equipped with lighting equipment at the Isidoro Garcia Park, near the Mayaguez coast. Several persons were injured and some vehicles were damaged as the platform fell to the ground. Downed trees and power lines were reported in several municipalities of western Puerto Rico. Officials were forced to delay the Opening Ceremony.The NOS-NWLON sensor at the Penuelas-Guayanilla Bay reported a wind gust to 53 mph at 12:17 pm as the squall line moved through. The Cabo Rojo National Wildlife Refuge sensor recorded at wind gust to 48 mph at 1:14 pm. Data from the Puerto Rico Electric Power Company (PREPA) wind sensor at El Mani site near the Mayaguez airport, indicated wind gusts of around 33 mph at 1230 pm, 36 mph at 1245 pm, and 30 mph at 1:00 pm. The PREPA net highest wind gust was recorded at La Parguera sensor in Lajas where a 46 mph gust was recorded around 12 noon. Other locations in Puerto Rico recorded wind gusts that varied from 35-45 mph. Initial local and national media reports attributed this wind event to a tornado or a waterspout that had moved inland. However, most of the evidence indicates that it was an outflow boundary that propagated from the east southeast to the west northwest.<br><br>                <b>Event Narrative:</b> Strong gusty winds downed a scaffold equipped with lightning equipment at the Olympic Stadium along road 102 in Mayaguez. Seven persons were reported injured and some automobiles were damaged as the scaffold fell down.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

gusts of 60 mph were common from automated weather stations as the storms slammed the lower Coastal Bend.  Power outages from the wind were significant by midnight and there were many reports of trees and power lines down, and rescue operations for recreational trailers that were tipped over on the base of Navy Corpus Christi and a flipped 18-wheeler. In this area, automated sensors measured wind as high as 80 mph.  The lightning was intense and continuous|at times, which caused additional damage to a few structures. The line of thunderstorms produced widespread 1 to 2 inches of rain across South Texas with locally higher amounts. Total cloud to ground lightning strikes observed by|the National Lightning Detection Network were near 38,000 from 800 pm to 200 am CDT.  In Nueces County up to 31,000 residence had interruption to their power according to AEP.<br><br>                <b>Event Narrative:</b> An NWS storm survey team concluded 80-90 mph winds occurred on NAS Corpus Christi, producing damage consistent with straight-line winds.  4 recreational vehicles were flipped and several others moved.  6 people were injured, with one of them receiving critical injuries.  Also, debris from a boast barn was blown into the Laguna Madre, and actual boats tossed into a nearby parking lot.  The survey team also observed numerous trees damaged or uprooted through NAS Corpus Christi.  In addition, one hangar door was blown off its tracks.  Finally, the team observed tree and sign damage in Flour Bluff, as well as a car port and roof of a nearby apartment complex damaged.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_9bccad0fe75155cbd88fefddbb23d89d = $(`<div id="html_9bccad0fe75155cbd88fefddbb23d89d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 19-DEC-10 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LOS SERRANOS<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CHINO ARPT<br><br>                <b>Episode Narrative:</b> A large Pacific plume of moisture ahead of an advancing trough of low pressure brought heavy rain and periods of serious flooding for nearly a week. The plume of moisture responsible was a form of an Atmospheric River. The mountain areas, particularly the San Bernardino range, experienced record large rainfall totals and many areas of flash flooding, debris flows and mud slides. Most rivers in the county warning area reached flood stage. Other effects include numerous traffic collisions, roadway flooding and closures, swift water rescues, beach closures and millions of dollars in damage to homes, businesses and infrastructure. Along with numerous city and governor-declared States of Emergency, President Obama proclaimed a Federal disaster declaration for 10 counties in California, including all four counties comprising the SGX CWA.<br><br>                <b>Event Narrative:</b> Numerous streets in the Chino area were flooded with several inches or more of water after nearly a week of intense rainfall. A 67 year old woman from Pasadena drove her car around a barricade near Chino on Christmas night. The water was deep enough that her car floated about 150 feet down the road, then sank in 10 feet of water. A 39 year old man, owner of a nearby business, jumped into the water and broke the car's sunroof to pull the woman out. He attempted CPR, but she later died at a local hospital.<br><br>                 var html_7a93ae5e9fc0cbdadc1315e577c29f81 = $(`<div id="html_7a93ae5e9fc0cbdadc1315e577c29f81" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-JUL-10 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ST PAUL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MATHIS<br><br>                <b>Episode Narrative:</b> Hurricane Alex made its final landfall at 9pm, Wednesday June 30th, along the northern Mexican coast around 110 miles south of Brownsville as a Category 2 storm with maximum sustained winds of 105 mph. Alex was the first Hurricane in June for the Altantic Basin since 1995, and the strongest in the month of June since Hurricane Alma in 1966. Alex was a very large hurricane with tropical storm force winds extending over 200 miles from the center. Although Alex passed over 200 miles south of Corpus Christi, tropical storm force wind gusts were measured as far north as Port O'Connor, George West, and Cotulla. The strongest winds were observed on the barrier island from Port Aransas to Baffin Bay where peak wind gusts exceeded 60 mph.||Overall, the impacts to the Middle Texas coast were minimal. Storm tides peaked just below 4 feet mean sea level at tide stations along the coast producing flooding along area beaches. About a half dozen tornadoes occurred within the outer rain bands from Alex. These tornadoes caused mostly minor tree damage. Radar indicated the possibility of several more tornadoes, however NWS survey teams were unable to locate any additional damage. Heavy rainfall and flooding proved to be the biggest impact. Rainfall totals of 3 to 6 inches with isolated amounts near 10 inches were observed across South Texas. This resulted in flooding of many roads and farm fields from Alice to Sinton.||Less than $10 thousand in damages occurred from the 6 tornadoes.  However, nearly $5.5 million in damages resulted from flooding associated with the heavy rainfall, of which $5.25 million was observed in Webb County from flooding along the Rio Grande.  Nearly $1 million in crop damage, mostly to grain and sorghum was observed.  In addition, flooding resulted in two fatalities.<br><br>                <b>Event Narrative:</b> Between 5 and 8 inches of rain from Hurricane Alex left several flooded County and Farm to Market roadways across San Patricio county for a few days after the event.  An elderly couple's vehicle stalled in flood waters near CR 696 & CR 1441.  The couple abandoned their vehicle, and swept into floodwaters and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ac2d6ee61fb40adcbdc3413b69d01e12 = $(`<div id="html_ac2d6ee61fb40adcbdc3413b69d01e12" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-MAR-10 00:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> BESOCO<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> PLUTO<br><br>                <b>Episode Narrative:</b> After a cold and snowy February, a switch to a warmer pattern began during the second week of the month.  This started the runoff from a deep snow pack over the West Virginia mountainous counties.  A widespread 2 to 4 inches of water resided in the snow pack with some ridgetops exceeding 6 inches of water in the snow.  ||Flood concerns were high preceding the event, but mainly for the central and northern mountain counties of the state.  The deepest snow cover still resided across the high terrain in those counties.  Prior to the heavy rain, the snow cover over Fayette and Raleigh Counties had already melted away.  However, the ground was left soggy and primed to allow for a quick runoff.||Governor Manchin even declared a state of emergency before any rain arrived. ||An increasing southeast flow developed on Friday the 12th with dew points climbing into the mid and upper 40s.  The support for the showers was provided by a large mid and upper air low circulation, shifting east into the Tennessee Valley. |   |Showers developed early that evening, then moved northwest through the southern mountains of West Virginia into the Coal and Kanawha River Valleys.  A few thunderstorms were embedded within the heavier showers.  Training of these cells occurred in narrow bands oriented in an arch from southeast to northwest. ||Luckily, the heavy rain never transferred further north, where the mountain snow pack was still melting. ||In a 6 hour period ending at 0100E on the 13th, the Raleigh County Airport received 2.58 inches of rain, while Charleston had 0.80 inches.   By 0700E on the 13th, Beckley had a 3 inch rain total.   Oak Hill in Fayette County had 2.95 inches ending at dawn on the 13th.  The cooperative observer in Beckley measured 2.12 inches.  The Huff Knob automated rain gauge near Ghent measured 2.76 inches in the 12 hour overnight period.  On Tams Mountain, west of Sophia, another automatic rain gauge measured 2.1 inches in 12 hours.  Oceana of northern Wyoming County measured 2.3 inches.  Amounts around 2 inches in 12 hours were common through the Big Coal River Valley to around Charleston.  An unofficial spotter report of 3.6 inches was received just 1 mile southeast of downtown Beckley.  Further north, rain amounts around an inch reached into Nicholas County.  ||After dawn on the 13th, only spotty light rain lingered in the cooler air.  ||Major small stream flooding was widespread in Raleigh and Fayette Counties.  There were 2 direct fatalities from Raleigh County.  Flooding of less severity occurred in  Kanawha, Nicholas, Boone, and Wyoming Counties.  ||During the daylight hours on the 13th, the Kanawha and Coal Rivers rose rapidly and caused backwater flooding.  For example, the mouth of Paint Creek flooded in the Hansford and Pratt vicinity.  Later that night, the Coal River crested at 25.5 feet at Tornado, slightly over its 25 foot flood stage.  The crest on the Kanawha at Charleston was 29 feet, just under the 30 foot flood stage.||The American Red Cross served over 1000 meals and around 900 snacks in the affected flood zone.  They also distributed over 400 clean-up kits.  The Salvation Army and various church groups also came to the aid of the local citizens.  ||A federal disaster was declared that included Raleigh, Fayette, and Kanawha Counties.  See FEMA disaster number 1893 for more details.<br><br>                <b>Event Narrative:</b> Major stream flooding along such streams as Piney, Beaver, Little Beaver, Little Whitestick, and the headwaters of Dunloup Creek, including Maple Fork. Damage was less along the Marsh Fork and Clear Fork drainage in the western portion of the county. ||A 59 year old female turnpike worker was returning home from the evening shift.  She left her vehicle parked and attempted to walk through the flood waters of Maple Fork west of Bradley.  She was swept away and drowned.||The majority of the property damage in Raleigh County was along the urbanized Beaver Creek, Little Beaver Creek, and Piney Creek.  This would be in the vicinity of the communities of Beaver and Glen Morgan.  A stream gauge was located along Piney Creek upstream from the mouth of Beaver Creek.  The water level at this gauge rose from about 3 feet to a record high of 11.4 feet around 0430E on the 13th.||One resident along Beaver Creek said, I've lived here for 24 years and never seen anything like this.  Other residents along the lower reaches of Beaver Creek sought refuge in their attics and called 911 for help.  A swift water rescue team from the Glasgow Fire Department was working rescues along Beaver Creek.  The boat struck something in the water, lost its steering and crashed into a bridge.  The boat capsized, throwing 3 firefighters into the water.  Two were able to reach safety.  However, a 32 year old male firefighter was swept away.  His body was not found until the 19th along Piney Creek.  Beaver Creek flows into Piney Creek before emptying into the Kanawha River.       ||Many culverts under roadbeds could not handle the flow.  A few were completely washed out. ||Preliminary data indicated 29 homes were destroyed in Raleigh County, with major damage to 34 other homes.  Dozens of vehicles were flooded.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];
                popup_98064d04984a19ac0678285dc349d259.setContent(html_ac2d6ee61fb40adcbdc3413b69d01e12);

                var html_7a52adcdfa2b67076148a289a16e4f61 = $(`<div id="html_7a52adcdfa2b67076148a289a16e4f61" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-SEP-10 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> SCUPPERNONG<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> PLYMOUTH<br><br>                <b>Episode Narrative:</b> A stalled front across eastern North Carolina combined with a deep southerly flow of very moist air led to several days of torrential rain across eastern North Carolina from September 27th through the 30th. The remnants of Tropical Storm Nicole also lifted north along the coast during the afternoon and evening of September 30th dropping very heavy rain. Rainfall totals over the region ranged from 6 to 8 inches over the Outer Banks to 12 to 20 inches over the main-land areas. This very heavy rain led to significant flooding across most of the region especially low lying areas and along small streams. There were also reports of strong winds along the coast during the afternoon and evening of September 30th as the remnants of Nicole lifted north across the area. Five people died in Washington County as a direct result of the flooding on the 30th. One tornado was reported during the late evening of September 29th just southwest of Plymouth. Total damages from flooding across the area were estimated at 72.3 million dollars, with 69.6 million due to agricultural losses.<br><br>                <b>Event Narrative:</b> Several days of very heavy rain led to widespread flooding across Washington County. Numerous small streams flooded causing many acres of crops to be damaged. High water did minor damage to a few homes along Highway 64 from near Plymouth to Scuppernong. Five deaths, near Creswell on the 30th, were directly attributed to the flooding. The crash occurred on U.S. 64, west of Creswell, just after noon. The vehicle hydroplaned on the highway, then went off the right side of the road. The vehicle then ran down a small hill, hit an embankment and flipped over into a flooded canal where the occupants drowned.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_46bb3b19929c3fbc9be7aa538dfc6d8b = $(`<div id="html_46bb3b19929c3fbc9be7aa538dfc6d8b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-AUG-10 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> PROGRESO<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> DONNA<br><br>                <b>Episode Narrative:</b> Torrential rainfall from Hurricane Alex and remains, followed by daily peltings of rain across the front range of the Sierra Madre Oriental, and concluding with the remnants of Tropical Depression Number 2 dropped perhaps 50 or more inches of rain across Coahuila Province, Mexico, which flowed steadily through the Rio Grande basin, requiring a series of planned flood control actions to mitigate the possibility of severe river flooding across the Lower and Middle Rio Grande Valley. Severe flooding in Monterrey, Nuevo Leon, M��xico from June 30th through July 2nd, from an estimated 30 inches of rain in this area was a portent of future impacts on the Rio Grande during the weeks to come, lasting for much of July and the first third of August. ||Major flooding continued for nearly a month at Rio Grande City - and by proxy, southwest Hidalgo County - continuing through August 3rd! Flood conditions (50 feet or higher) continued a few days beyond, with levels dropping below flood stage on August 10th at Rio Grande City and just a little bit later in southwest Hidalgo County. In total, the river was likely in flood at points downstream in southwest Hidalgo County, from the morning of July 9th through at least August 10th - more than month. ||A number of small communities along the Rio Grande west of the Lower Rio Grande Valley Flood Control System were impacted by the sprawling river into early August, while releases remained at 60,000 cubic feet per second at Falcon International Reservoir until July 29th. These communities included locations in southwest Hidalgo County. The system of levees and floodways (spillways) downstream of Penitas (where improved levees begin along the river itself) largely worked as designed, containing and diverting water along the river and associated floodways extending through southern and eastern Hidalgo County into extreme northern Cameron and extreme southern Willacy County. However, additional water damage occurred to properties built inside the levees and floodways. Voluntary and mandatory evacuations were ordered for a number of threatened communities; as of this writing, no fatalities had been reported directly from the high waters. There were dozens of water rescues on the river through the period, many of them trans migrants attempting to cross from Mexico into Texas. ||On August 3rd, President Obama declared most counties in the Rio Grande Valley a Major Disaster, eligible for federal funding to assist with the longer term recovery. Deep South Texas Counties included Cameron and Hidalgo. Property and Crop damages from the flood may ultimately total well over $50 million when all assessments are completed. As of the end of July, property damage estimates in Hidalgo County had reached $22 million. Crops planted in flood zones were destroyed by the long duration of nutrient rich waters. Note: final damage cost estimated are provided in the July Storm Data report.<br><br>                <b>Event Narrative:</b> Flooding of the Lower Rio Grande Valley Flood Control Project floodway/levee system (spillway), which includes the Banker Floodway (from near Granjeno to just south of Pharr), the Main Floodway (from just south of Pharr to the split at the Arroyo Colorado just southwest of Mercedes, the Arroyo Colorado itself, and the North Floodway, (which extends from near Mercedes to near La Villa before curving east to northwest Cameron County), continued through a good portion of August, as water continued to be diverted through Anzalduas for several days beyond the time that water was receding upstream of the dam.  Continuing water diversion helps reduce the potential for backwater flooding along the improved levee section (Penitas to Anzalduas) as well as unprotected shorelines west of Penitas.  At the same time, the diversion maintained several feet of water in the floodways for days to come which receded more slowly.  The floodway emptied out for the most part by August 15th, but local high water hazards continued through at least the 18th.   ||These floodways, protected by a robust system of levees and gates, protected communities outside of the levees by containing up to 50%, or 4 to 8 to feet of fast flowing water, within them into the first third of August.  Unfortunately, a number of residences, dozens of paved and unpaved roads with low water bridges, and some agriculture are located within  the floodways; significant damage was noted in several locations.  Pumping and plugging operations near Weslaco and La Villa successfully kept high water out of poor drainage locations where the potential for freshwater flooding due to heavy rains would have been exacerbated with periodic thunderstorms, which did not materialize in August.  Closed roads included  FM 493 and FM 1015, each moderately traveled; at least five homes were flooded along the Main Floodway south of Pharr along I Road; 15 to 20 homes were asked to voluntarily evacuate, and at least two other residences were flooded south of Weslaco near FM 88. Floodwaters also submerged portions of the Llano Grande golf course in Mercedes. ||Voluntary evacuations were finally lifted along I Road (Capote Farms subdivision) on August 18th at 6 PM CST, where the 15 to 20 homes mentioned above were located.  Wet, muddy conditions continued in these areas until the last week of August; damage assessments began on roadways and bridges impacted in the floodway after the waters finally receded.  In all, the floodways contained water for more than 6 weeks.||High flowing water along the river covered a large portion of the Lower Rio Grande Valley National Wildlife Refuge (Santa Ana) south and southeast of Pharr, including a number of unpaved roads.  Damage to the roads was unknown at this time; the flooding occurred downstream of the Anzalduas Diversion Dam; river gages downstream at San Benito and Brownsville remained in action stage.  Floodwaters did not reach public or private structures, nor roadways, between the Refuge and the Main Floodway.  The water finally receded back to muddy pockets sometime between August 27th and 28th.||There was one reported fatality in early August; a man drowned after reportedly driving his vehicle accidentally into the fast flowing waters of the floodway late on August 1st or early on August 2nd. His body was found along the south side of the Main Floodway, near S. Jackson and W. Juan Balli Road just west of Pharr.  ||Several crops may have been destroyed by the flood along the Main and North Floodways, but damage was unknown as of this writing in this area.  Property and infrastructure damage may have exceeded [$10] million in these areas.  Note:  Dollar damage estimated for the flooding are provided in the July report.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_c77a7c09abe193daf191cb1ff68e94d5.setContent(html_46bb3b19929c3fbc9be7aa538dfc6d8b);

                var html_a0b580d719e16e3ec90c9249e89ad6f0 = $(`<div id="html_a0b580d719e16e3ec90c9249e89ad6f0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-JAN-10 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> CAMPBELL<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> CAMPBELL<br><br>                <b>Episode Narrative:</b> The third in a series of significant storms brought strong winds and heavy rain to the San Francisco and Monterey Bay areas. This storm, the strongest of the week, developed over the Pacific Ocean with a strong parent low pressure based in the Gulf of Alaska. Around 159,000 customers lost power across the San Francisco Bay area with nearly 22,000 customers without power in the Monterey Bay area. Numerous power lines and trees were knocked down when strong wind combined with saturated soil. Also, areas of flooding occurred causing mainly problems for vehicles.<br><br>                <b>Event Narrative:</b> As an arrest warrant was being served at a home in Campbell, a man ran into his backyard and hopped over a fence, where a cement drainage ditch was running at full capacity. The man tried to jump over the ditch but got caught in the water and dragged downstream. The Police Officers saw him try to keep his head above water, but he went under and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

        var popup_ebc2157de3d8a25495dedb75b3546f64 = L.popup({"maxWidth": 500});

        
            
                var html_aa4b0b0087cf7ffdd4df97bf01ea10ec = $(`<div id="html_aa4b0b0087cf7ffdd4df97bf01ea10ec" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-MAR-10 21:54:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NORTH ATTLEBORO<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ACOAXET<br><br>                <b>Episode Narrative:</b> A low pressure system sat just south of Long Island for two days, bringing heavy rain to much of Southern New England during that time. A persistent southerly low level jet brought very moist air into the area, which resulted in high rainfall rates. A coastal front along the I-95 corridor enhanced rainfall in that area. This event followed a heavy rainfall and record flooding event in mid-March as well as a second lesser rain event about a week prior. Rivers across much of Massachusetts and Rhode Island were still high from those events and warm temperatures in northern Vermont and New Hampshire resulted in a period of snowmelt, that resulted in rises on both the mainstem Connecticut and Merrimack Rivers. All of these factors led to a second record rainfall and flooding event. ||Two day rainfall totals across Southern New England ranged from an inch to ten inches. Though concentrated in Rhode Island and southeastern Massachusetts, all of Southern New England was affected by the flooding. In Massachusetts, two day rainfall totals ranged from one and a half inches on Cape Cod to nearly eight inches in Bristol County.  Providence, Boston, and Blue Hill Observatory in Milton, MA set record monthly precipitation totals during the month of March. Providence also set the record for the wettest month ever in the period of record. Both the Pawtuxet River in Rhode Island and the Sudbury River in Massachusetts set floods of record.  Nearly 1000 Massachusetts National Guardsmen were activated to aid in sandbagging and evacuations.  President Obama issued federal disaster declarations for seven counties in Massachusetts following the mid-March flooding.  After this second round of flooding, residents of the seven counties (Bristol, Essex, Middlesex, Norfolk, Plymouth, Suffolk, and Worcester) received an automatic extension for filing their state and federal taxes.<br><br>                <b>Event Narrative:</b> Four to eight inches of rain fell across Bristol County resulting in several small streams rising above flood stage, including the Mill River in Taunton, the Canoe River at Norton, the Wading River at Norton, and the Segregansett River at Dighton, all of which set records.||Basements flooded in Taunton, North Attleboro, Attleboro, Norton, Mansfield, and Acushnet.  Numerous streets were closed due to flooding in Taunton, Fall River, Dartmouth, Norton, Dighton, Raynham, Somerset, North Attleboro, Attleboro, Freetown, Westport, Berkley, Mansfield, Rehoboth, and Swansea, including Route 6 in Westport, Interstate 195 at Exit 3 in Swansea, Route 24 in Dartmouth, and Route 140 in Freetown (exit 8).  The North Attleboro Town Hall sustained $350,000 worth of damage from flooding and Richards Memorial Library was closed for several weeks after the basement was flooded with water and sewage.  A pond at Capron Park Zoo in Attleboro overflowed, threatening zoo buildings.  It was able to be pumped out, keeping water out of most of the buildings.  One building was flooded with two feet of water, damaging boxes of gift shop items and supplies.||Route 44 on the Taunton/Raynham line was closed for the second time in a month due to flooding from the Taunton River.  An amphibious vehicle from the Boston Duck Tours was called into service to ferry residents from isolated neighborhoods to nearby supermarkets and pharmacies.||One bridge (Wheeler Street) was destroyed and three others damaged in Rehoboth when the Palmer River flooded.  Portions of two of the damaged bridges (Danforth and Elm Streets) were undermined and washed away and the Summer Street bridge sustained structural damage.  Two people were rescued when they fell into the Palmer River while trying to rescue their dog.  They were transported to Rhode Island Hospital.||Sixteen year round residents at the Canoe River Camp Ground in Mansfield were evacuated.  Three apartment buildings on Riverbank Road in Attleboro were completely surrounded by water overflowing from the Ten Mile River.  The Seven Mile River in South Attleboro overflowed its banks, flooding Pitas Avenue, isolating twenty homes.  Six structures in North Attleboro were evacuated because of flooding.||In hard-hit Fall River: Numerous roads were flooded, including Columbia Street and Mount Hope Avenue.  Storm water overwhelmed storm drains, blowing out of the manholes with such force that it ripped up pavement, gravel, and utilities.  Twenty nine homes lost power and gas service when the utilities were ripped up.  Bricks from sidewalks along Columbia Street floated down Canal and Columbia Streets, collecting in piles on Broadway and Anawan Street.  Doran Elementary School was flooded and the sewage treatment plant became overwhelmed with flood waters.  A vehicle became stuck in floodwaters, trapping the occupants.  Railroad tracks were under water at Interstate 195 and at Route 6.  The southbound lanes of Route 24 were closed from President Avenue to Route 195.  A 25 foot wide sinkhole developed on Jackson Street.  At least 300 people were evacuated from their homes.  The mayor declared a state of emergency.||In Freetown:  85 school-children were taken to a shelter after flooding made it impossible for buses to take them home.  The Assonet Bay Shores neighborhood (home to about 1000 people) was cutoff to regular traffic by floodwaters and the collapse of a Narrows Road/Causeway Road bridge.  Eleven students at the Crystal Springs School (a learning center for children and adults with learning disabilities) were stuck at the school for an evening after the bridge collapsed.  They were able to be transported back to the main part of the city when two mountain rescue vehicles owned by the state police were dispatched.  The vehicles remained in place for several days to transport residents between the neighborhood and the rest of the city.  A bridge 20 yards downstream from the Forge Pond Dam crumbled, leaving a four foot gap in Forge Road.  Fifteen households in Assonet Village were evacuated  as Forge Pond continued to rise.  Schools were closed early Tuesday, March 30 and for the day Wednesday, March 31 due to flooding.  ||There were three minor house fires in Mansfield that were the result of floodwaters reaching burners and electrical panels in basements.<br><br>                <b>Damage:</b> 23.58M<br><br>               </div>`)[0];
                popup_ebc2157de3d8a25495dedb75b3546f64.setContent(html_aa4b0b0087cf7ffdd4df97bf01ea10ec);

        var popup_f84076167080bf16eb2e5c82151210d9 = L.popup({"maxWidth": 500});

        
            
                var html_c6c0f897590895029fd87b618fdf9e4a = $(`<div id="html_c6c0f897590895029fd87b618fdf9e4a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-MAR-10 07:28:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> SOUTH ESSEX<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SAUGUS<br><br>                <b>Episode Narrative:</b> A stacked low pressure system (surface low and upper level low on top of each other) moved southeast of Nantucket, spreading rain across Southern New England.  This resulted in widespread rainfall totals of three to six inches.  In eastern Massachusetts, a strong southeasterly low level jet pumped ample moisture into the area, resulting in rainfall totals on the order of six to ten inches.  This resulted in major flooding across eastern Massachusetts and Rhode Island, including small stream, urban, and poor drainage flooding.  In addition, the Concord River at Lowell, the Shawsheen River at Wilimington, and the Pawtuxet River at Cranston reached record flood stages within two to four days of the rain.  The Governor of Massachusetts declared a state of emergency and this was followed by a federal disaster declaration for seven Massachusetts counties.||Strong winds associated with the low pressure system and the low level jet affected both the east and south coasts, resulting in numerous downed trees and wires and some minor structural damage to a few buildings.<br><br>                <b>Event Narrative:</b> Several small streams rose above flood stage across Essex County, including the Ipswich River at Ipswich and South Middleton, the Shawsheen River at Andover, and the Parker River at Byfield.  This river flooding, coupled with heavy rain and poor drainage flooding, resulted in a federal disaster declaration for seven counties in Massachusetts, including Essex County.  ||Numerous streets were closed and basements flooded in Peabody, Salem, Newbury, Haverhill, Topsfield, Andover, Gloucester, Newburyport, Byfield, Middleton, and Rowley, including Route 128 S in Peabody and Route 1 in Topsfield.  Portions of Merrimack College in Andover were flooded, submerging trees downed by the wind.  Several cars were stranded in floodwaters, including one in Saugus at the Shaws parking lot, three on Woburn Street in Andover, and two on Foster Street in Peabody.  Several people were trapped in the cars in Peabody, but were successfully rescued.  Many streets in downtown Peabody were under four feet of water.  Collections at the Stevens Memorial Library in North Andover were damaged by floodwaters.||In Lawrence, a total of 50 homes on Willow Street, Exchange Street, and Myrtle Street were evacuated.  In addition, twenty eight people in the Holiday Inn Express on Winthrop Street were evacuated due to flooding in the hotel.  Approximately 25 three tenant homes along the Spicket River were evacuated.  The Carriage Hill Apartments in Amesbury were evacuated due to flooding from a nearby pond.  The Washington Park Condos and all 110 residents of the Marland Place Assisted Living Center in Andover were evacuated.||A 500 foot stretch of Route 62 in Danvers was closed when a fifteen foot deep sinkhole developed because of an underground culvert that was washed out after nearly eight inches of rain fell.  It reopened nearly three weeks later after work was delayed by a second major rainstorm.|A sewer treatment plant in Gloucester processed roughly 15 million gallons of wastewater during the storm, nearly 5 times capacity.  As a result, excess wastewater was combined with runoff and released into the harbor.||One fatality indirectly resulted from the flooding when a 49 year old man drowned while pumping water from his office.  A 15 year old girl was hospitalized for hypothermia after spending 45 minutes in the Ipswich River when the canoe she was in capsized.<br><br>                <b>Damage:</b> 9.80M<br><br>               </div>`)[0];
                popup_f84076167080bf16eb2e5c82151210d9.setContent(html_c6c0f897590895029fd87b618fdf9e4a);

                var html_4f83d3a300f03cf42f12b96cdacaee69 = $(`<div id="html_4f83d3a300f03cf42f12b96cdacaee69" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-MAR-10 11:45:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> NEWBURY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SALISBURY<br><br>                <b>Episode Narrative:</b> A low pressure system sat just south of Long Island for two days, bringing heavy rain to much of Southern New England during that time. A persistent southerly low level jet brought very moist air into the area, which resulted in high rainfall rates. A coastal front along the I-95 corridor enhanced rainfall in that area. This event followed a heavy rainfall and record flooding event in mid-March as well as a second lesser rain event about a week prior. Rivers across much of Massachusetts and Rhode Island were still high from those events and warm temperatures in northern Vermont and New Hampshire resulted in a period of snowmelt, that resulted in rises on both the mainstem Connecticut and Merrimack Rivers. All of these factors led to a second record rainfall and flooding event. ||Two day rainfall totals across Southern New England ranged from an inch to ten inches. Though concentrated in Rhode Island and southeastern Massachusetts, all of Southern New England was affected by the flooding. In Massachusetts, two day rainfall totals ranged from one and a half inches on Cape Cod to nearly eight inches in Bristol County.  Providence, Boston, and Blue Hill Observatory in Milton, MA set record monthly precipitation totals during the month of March. Providence also set the record for the wettest month ever in the period of record. Both the Pawtuxet River in Rhode Island and the Sudbury River in Massachusetts set floods of record.  Nearly 1000 Massachusetts National Guardsmen were activated to aid in sandbagging and evacuations.  President Obama issued federal disaster declarations for seven counties in Massachusetts following the mid-March flooding.  After this second round of flooding, residents of the seven counties (Bristol, Essex, Middlesex, Norfolk, Plymouth, Suffolk, and Worcester) received an automatic extension for filing their state and federal taxes.<br><br>                <b>Event Narrative:</b> Three to seven inches of rain fell across Essex County resulting in several rivers going into minor flood, including the Spicket River at Methuen and the Merrimack River at Lawrence and at Haverhill.  In addition, several small streams rose above flood stage across Essex County, including the Parker River at Byfield and the Ipswich River at Ipswich and South Middleton.||Several streets were closed due to flooding in Peabody, Methuen, Andover, Danvers, Saugus, Gloucester, and Topsfield.  Many basements were also flooded.  The Mayor of Gloucester reported water pouring in the windows of the police station, as well as water coming into City Hall, some of the schools, and the Rose Baker Senior Center.  Minor flooding occurred at the Danvers Electric Division and the Peabody Institute Library.||Two people were injured when a 28 year old woman's car became stranded in a deep puddle on the shoulder of Interstate 95.  A Massachusetts state trooper rescued her from her car, cutting his arm on broken glass from the window.  Thirteen people in Peabody were hospitalized with carbon monoxide poisoning after an unvented, gasoline powered pump was set up in a basement, emitting noxious fumes to the rest of the building.<br><br>                <b>Damage:</b> 3.27M<br><br>               </div>`)[0];

                var html_22135547aaa7f6395297efe2bb405336 = $(`<div id="html_22135547aaa7f6395297efe2bb405336" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-10 16:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> DEERFIELD<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> HORN FLD ARPT<br><br>                <b>Episode Narrative:</b> Warm temperatures across the area caused a quick release of snowpack melt water, which brought about rises along several of the tributaries of the Mississippi River.  Also, rainfall amounts up to an inch and a half fell over much of the area from the 9th through the 13th, which added to the rising water.  For instance, New Hampton (Chickasaw County) received 1.31 inches, Elma (Howard County) received 1.06 inches, and Osage (Mitchell County) received 1.44 inches.  Minor flooding did occur along several rivers and creeks in northeast Iowa, however due to the time of year with no crops in the ground, damage was minimal.  There was however damage to roads across Chickasaw county as low land flooding caused water-covered roads as well as blocked and damaged culverts causing road closures and damage.<br><br>                <b>Event Narrative:</b> A 13-year old girl was swept into a flooded creek in rural Alta Vista when cutting across a field after being dropped off a school bus.  She was swept into and through a culvert before escaping.  She was treated for hypothermia (direct injury) and released.||In addition, 15 roads were closed or washed out across the county.  Some of this damage was due to water running over roads as culverts were frozen shut or plugged with ice.  ||Other minor flooding of low lying areas and small streams and creeks was reported across the county from the evening of March 10th through the early morning of March 13th.<br><br>                <b>Damage:</b> 7.00K<br><br>               </div>`)[0];

                var html_e032e17a224f23547ac49bf153f24c8e = $(`<div id="html_e032e17a224f23547ac49bf153f24c8e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-MAY-10 12:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> BISHOPVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CHESTERHILL<br><br>                <b>Episode Narrative:</b> A strong southerly flow, ahead of a cold front, transported very moist air through Tennessee, Kentucky and into southeast Ohio.  Surface dew points were in the mid and upper 60s.  Wave after wave in the mid and upper levels helped trigger widespread showers, with embedded thunderstorms.  These training rains first affected Jackson and Vinton Counties between 0500E and 0600E on Sunday May 2nd.  The heaviest rains arched into Athens County and eventually sank slowly south, to affect Lawrence, Gallia, and Meigs Counties later in the day.||The rains continued into the evening hours on the 2nd, then diminished during the late evening.  However, some light rain lingered until after midnight on the 3rd.||The rain amounts over about an 18 to 20 hour period were mostly 3.5 to 4.5 inches across Lawrence, Jackson, Viinton, Gallia, Meigs, and Athens Counties.  Waterloo in northern Lawrence County reported 4.8 inches for the maximum.  McArthur in Vinton County and Jackson in Jackson County both measured around 4.3 inches.  The town of Athens had 4.1 inches, while Gallipolis had 3.9 inches, and South Point measured 3.8 inches.  An automatic gauge in Gallia County, between Gallipolis and Rio Grande measured 3.7 inches.||Small stream flooding was common.  Roads were flooded. Some small bridges and culverts were washed out.  Two men drowned near the Athens County line in Morgan County.<br><br>                <b>Event Narrative:</b> Roads were flooded, but damage to dwellings was minimal.  Two brothers from Athens County died while on a fishing trip.  Their flooded vehicle was found along the East Branch of Sunday Creek above Burr Oak Reservoir.  Apparently, they drove into the high water at night, during the early morning hours on the 3rd.  One body was found inside the vehicle.  The second body was not found until the next morning, about a mile downstream.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_2cbfe9a315780be9e4bcc42b0b047259 = $(`<div id="html_2cbfe9a315780be9e4bcc42b0b047259" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-MAY-10 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> BON AQUA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ONLY<br><br>                <b>Episode Narrative:</b> A frontal boundary setup across Western and Middle Tennessee late Friday night (April 30), and remained through the weekend.  A persistent southerly flow fed moisture into the area and precipitable water values rose to almost 2 inches, based on data from KOHX upper air soundings.  As a series of shortwaves moved through, a band of showers and thunderstorms developed and remained nearly stationary for much of the day on Saturday, May 1st and Sunday, May 2nd, resulting in widespread record flooding across much of Middle Tennessee.  Some of these thunderstorms became severe also, resulting in thunderstorm wind damage and seven confirmed tornadoes across Middle Tennessee.<br><br>                <b>Event Narrative:</b> A women was killed when she stepped off the front porch into water and was swept away. Also, numerous homes, numerous businesses, numerous non comercial buildings, along with several county, state, and federal roads across the county received damage due to the flood.<br><br>                <b>Damage:</b> 3.60M<br><br>               </div>`)[0];

                var html_3f5ae9e99f76d54c649385a5503cc95b = $(`<div id="html_3f5ae9e99f76d54c649385a5503cc95b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-10 10:42:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> CARLISLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CARLISLE<br><br>                <b>Episode Narrative:</b> A frontal boundary setup across Western and Middle Tennessee late Friday night (April 30), and remained through the weekend.  A persistent southerly flow fed moisture into the area and precipitable water values rose to almost 2 inches, based on data from KOHX upper air soundings.  As a series of shortwaves moved through, a band of showers and thunderstorms developed and remained nearly stationary for much of the day on Saturday, May 1st and Sunday, May 2nd, resulting in widespread record flooding across much of Middle Tennessee.  Some of these thunderstorms became severe also, resulting in thunderstorm wind damage and seven confirmed tornadoes across Middle Tennessee.<br><br>                <b>Event Narrative:</b> Mr. Ritenour and Mrs. Linda Ritenour became surrounded by high water while Mr. Ritenour was driving a Chevrolet Suburban across a low bridge on their property, which is approximately two miles west of State Route 49 between Tennessee Ridge and Dover, along Upper Alsup Road. A neighbor saw the couple's predicament and alerted another neighbor, Steve Zywicki, who rushed to the scene to help. Mr. Ritenour tried to throw a rope to his neighbor, who could not quite reach it and was swept away. Mr. and Mrs. Ritenour, along with the Suburban, were swept away also. The Suburban was carried at least one half mile downstream from the low bridge. Mr. Ritenour survived after he managed to reach safety on one of the banks of the roaring creek. Both Linda Ritenour and Steve Zywicki drowned as a result of the roaring creek waters. Linda Ritenour's body was recovered approximately a half-mile downstream and Steve Zywicki body was recovered about 250 yards from the low bridge.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_3cd9725d86bea1820b06f0fafe6ab755 = $(`<div id="html_3cd9725d86bea1820b06f0fafe6ab755" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-JUN-10 11:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TILDEN<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> TILDEN<br><br>                <b>Episode Narrative:</b> An upper level trough over the western U.S. pushed a cold front into central Nebraska during the overnight hours of June 11th and 12th.  This system brought scattered heavy-rain producing thunderstorms to eastern Nebraska and western Iowa.  For many areas it was the 3rd day-in-a-row with significant or heavy rain.  Many locations from central into northeast Nebraska received 3 to 4 inches or more rainfall in the 72 hours ending the morning of the 12th.  This additional heavy rain fell on saturated soils from rainfall prior to the 10th and prolonged, intensified or increased the coverage of flooding across eastern Nebraska and helped shift the flooding to larger rivers.  Flood damage over Nebraska in mid to late June amounted to at least 20 million dollars to public property alone and which did not account for damage to private property or crops.  The White House declared a federal disaster for 53 counties in Nebraska for June flooding.<br><br>                <b>Event Narrative:</b> Rainfall of at least 3 to 5 inches fell over much of the upper Elkhorn River basin in the week ending 7am 6/12.  This caused record or near record flooding along the Elkhorn River from around Clearwater and Neligh downstream to the Elkhorn's confluence with the Platte River.  The flooding was prolonged and intensified by additional rains the next few days.  In Madison county many gravel roads along the Elkhorn were flooded as were Highways 81 and 275 near and west of Norfolk which were closed for a while.  On 6/15 a railroad bridge just southwest of Norfolk washed away with 3 people on it that were assessing possible damage.  One person was drowned, the 2 others were rescued.  Another railroad bridge west of Norfolk and several sections of the Cowboy Trail bike trail was washed out.  A levee just south of Norfolk helped prevent major damage, but some damage was noted to businesses and nearly 70 homes on the south part of town despite sandbagging. In addition a park on the south side of town received extensive damage.  Farmland along the river sustained crop damage and had sand deposited on fields by the receding river.   The Elkhorn River near Norfolk reached a record crest of around 16.9 feet during the evening of 6/16, flood stage is 12 feet.  The river at Norfolk was above flood stage from the early morning hours of June 15th until mid evening on the 17th, although flooding likely started earlier upstream of the levee near Norfolk.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_9ae1a474eef84f6f0095c431acdcd57f = $(`<div id="html_9ae1a474eef84f6f0095c431acdcd57f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 24-SEP-10 00:50:00<br><br>                                <b>Injuries:</b> 50<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> EDDYVILLE<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> ELDON<br><br>                <b>Episode Narrative:</b> A strong weather system moved through the central U.S. from the 21st through the 23rd of the month.  Strong convection formed north of a warm frontal boundary lifting north through the state.  A cold front dropped southeast, producing severe weather on the 21st before it stalled out to the south of the state.  As it lifted northward, deep moisture was transported into the upper Midwest as the remnants of a former eastern Pacific Hurricane was drawn north.  The tropical moisture resulted in heavy rainfall over a large part of Iowa again on the 23rd, with some places in southern Minnesota receiving 6 to 10 inches of rain.  The rainfall from Minnesota flowed down the Des Moines River and produced flooding as far south as Humboldt.  The heavy rain that fell over Iowa during this event caused flooding farther south on the mainstem Des Moines, and on the South Fork Chariton River.  The flooding caused some property damage and minor crop damage.  Since much of the summer saw very elevated river levels, the flooding caused less damage than would be otherwise expected.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_35fb7b40da4beef59d12adffa30f40c3 = $(`<div id="html_35fb7b40da4beef59d12adffa30f40c3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-10 10:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 10<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RURAL HILL<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> HERMITAGE<br><br>                <b>Episode Narrative:</b> A frontal boundary setup across Western and Middle Tennessee late Friday night (April 30), and remained through the weekend.  A persistent southerly flow fed moisture into the area and precipitable water values rose to almost 2 inches, based on data from KOHX upper air soundings.  As a series of shortwaves moved through, a band of showers and thunderstorms developed and remained nearly stationary for much of the day on Saturday, May 1st and Sunday, May 2nd, resulting in widespread record flooding across much of Middle Tennessee.  Some of these thunderstorms became severe also, resulting in thunderstorm wind damage and seven confirmed tornadoes across Middle Tennessee.<br><br>                <b>Event Narrative:</b> At U.S. Highway 431 near the Robertson/Davidson County Line at Sycamore Creek, water was overflowing its banks, resulting in flooding of low lying areas. At least one home and farm was reported to be covered with flood waters. At the time of this report, U.S. Highway 431 was still open, although the water level near the base of the road and bridge was rising fast. No additional information was provided concerning any damage to the road or bridge. Also, flooding was reported along Charlotte Road just west of downtown Nashville by the public. Emergency Manager reported closing of Bluff Road due to water covering the road. Water was reported over Culbertson Road along Mill Creek near Nolensville. This made the road impassible to traffic. On Estes Road, approximately one mile west of Green Hills, a creek was flowing over the road. Depth was estimated at three to six inches. This caused the road to become impassible to traffic. Water was running over Old Harding Pike from the Harpeth River near Morton Mill Road. Also, numerous homes, numerous businesses, numerous non comercial buildings, along with several county, state, and federal roads across the county received damage due to the flood. This damage also included major damage to the Opryland Hotel, Grand Ole Opry House, and Opry Mills shopping mall.<br><br>                <b>Damage:</b> 1.50B<br><br>               </div>`)[0];
