                var html_99c2df71eafaae381bd4b19210ab4f0d = $(`<div id="html_99c2df71eafaae381bd4b19210ab4f0d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-APR-12 23:05:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 19.0 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 29<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> TANGIER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> WOODWARD<br><br>                <b>Episode Narrative:</b> A severe weather outbreak occurred on the afternoon and evening of Saturday April 14th, 2012 across Kansas and northwest Oklahoma. Multiple tornadoes, including a few that were strong, very large hail and damaging winds accompanied the supercells that formed through the afternoon and evening. Over a dozen tornadoes occurred in northwest Oklahoma in addition to the numerous tornadoes in Kansas.||Much of Oklahoma remained under clear skies for the afternoon, which coupled with plentiful moisture allowed very strong instability to develop. A dryline stretched from western Kansas into northwest and western Oklahoma through the afternoon hours. Thunderstorms ignited off the dryline in the early afternoon, with the first severe weather reports around 230pm. The first tornado was not reported until nearly 4pm as low level wind shear increased gradually. The tornado reports continued through nearly 1am with the tornado that impacted Woodward, OK the last tornado of the evening.||With the first supercells firing around 2 PM, many dropped large hail, some as large as 3 inches in diameter. Many brief tornado touchdowns were reported as well, with the initial reports north of Woodward, OK. Additional supercells developed through the afternoon with a prominent tornadic supercell developing near Waynoka, Oklahoma. This supercell produced multiple tornadoes near Cherokee and continued moving to the northeast. One tornado with this supercell produced damage to a cemetery west of Byron. Fortunately, many of the tornadoes from this thunderstorm remained over mainly rural areas in Waynoka, Woods and Alfalfa counties.||Another tornadic supercell developed southwest of Woodward before midnight and tracked toward Woodward. The Woodward tornado began around 1150 PM roughly 3 miles northeast of Arnett and moved northeast into Woodward county. The southwest city limits of Woodward were impacted near 1218 AM on Sunday April 15th, 2012 and the tornado finally exited the north-northwest side of Woodward around 1223 AM. The tornado dissipated shortly afterward, 4 miles north of Woodward. Sadly, 6 fatalities were reported with the tornado that impacted Woodward.<br><br>                <b>Event Narrative:</b> The tornado developed approximately just south of Arnett (Ellis County) at 11:42 pm CDT on April 14, 2012 and moved northeast. Only minor damage, downed trees and power poles/lines, was seen as the tornado moved over mainly rural portions of Woodward County, southwest of the city of Woodward. At approximately 12:12 am CDT on April 15, 2012, the tornado struck two mobile homes 5 miles southwest of Woodward. The damage here was determined to be EF-2 in intensity, and also resulted in 3 fatalities. The heaviest damage, rated EF-3, was reported as the tornado entered the southwest sides of Woodward around 12:18 am CDT. Several homes and businesses were heavily damaged as the tornado continued northeast.|Several more mobile homes were destroyed by the tornado on the north side of Woodward, and resulted in 3 additional fatalities. The tornado finally exited the city of Woodward at approximately 12:23 am CDT, eventually dissipating approximately 4 miles north of Woodward at 12:27 am CDT.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

f of Mexico after midnight. Damage estimates from the severe weather episode were in the millions of dollars for South Texas.||Several storms moved across the same area for hours during the event. Very heavy rainfall produced flash flooding near Cotulla and in the cities of Kingsville, Beeville, and Freer.<br><br>                <b>Event Narrative:</b> Tornado touched down along Farm to Market Road 468 near the Dimmit County line. The tornado flipped an 18 wheeler then proceeded northeast about 5 miles. The tornado then crossed Farm to Market Road 469 and struck an oil hydraulic fracturing flow back site. The tornado flipped one RV trailer at the site. Two people inside the RV trailer sustained serious injuries. Both were released from the hospital the next day. The winds were estimated to be around 80 mph with this damage. The tornado proceeded northeast across open ranch land another 5 miles before dissipating.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

st side of U.S. Route 45 was destroyed. The tornado struck the Harrisburg medical center and surrounding residences on the southeast side of town. At least ten homes or other buildings were levelled, with several home structures displaced from their foundations. The neighborhood with the levelled homes and fatalities was adjacent to the destroyed strip mall. The tornado proceeded across Illinois Route 13 a few miles east of Harrisburg, destroying a farm house and a business. Hundreds of large trees were snapped or uprooted, along with many downed power lines. Peak winds were estimated near 180 mph based on numerous levelled and displaced homes. The average path width was 275 yards. The tornado continued into Gallatin County shortly after crossing Highway 142.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_19891e32077d2e2269bee45ae1bf1b26 = $(`<div id="html_19891e32077d2e2269bee45ae1bf1b26" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 15:09:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 16.71 Miles<br><br>                            <b>Tornado Width:</b> 700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SCOTT<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BLUE LICK<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> NABB<br><br>                <b>Episode Narrative:</b> A surface Low over Missouri early in the afternoon of March 2nd strengthened to below 990mb as it moved north into Michigan by the evening hours. Around dawn, a warm front moved north of the Ohio River, accompanied by scattered elevated thunderstorms that produced small hail. During the early afternoon, temperatures rose into the lower 70s across southern Indiana. the combination of extreme wind shear and CAPE near 2000 Joules/kg brought several long lived supercells to the state near the Ohio River. These storms produced baseball-sized hail and several tornadoes, including a violent long-tracker, to southern Indiana. The tornadoes across the area were a part of a well forecast regional outbreak that affected the entire Lower Ohio and Tennessee Valleys. Overall, more than 80 tornadoes caused millions of dollars of damage and took several dozen lives. ||For southern Indiana, March 2nd became the worst tornado outbreak since June 2nd, 1990.<br><br>                <b>Event Narrative:</b> This is a continuation of the violent long tracked tornado that began just south of Fredricksburg moved into Clark county as an EF-4 with a path width of one-third of a mile.  ||On Dan Gray Road, many well-constructed homes were leveled.  The tornado narrowed to a path width of one-quarter of a mile and decreased in intensity as it crossed Pixley Knob Road. Farther east, the twister destroyed two double-wide modular homes on Speith Road, killing one resident who had moments earlier been videotaping the tornado, and had taken shelter in the interior hallway of the home. Another family residence on the west side of the road was severely damaged, reflecting 150 mph winds.  ||The tornado crossed Interstate 65, trapping several people within damaged cars and semis.  This highway was closed for several hours.  The tornado strengthened just east of exit 19 off the Interstate as it entered a heavily industrialized area.  Buildings containing several businesses were destroyed.  A home was destroyed with estimated EF-4 winds on the east side of North Fraucke Road. Several homes were seriously damaged on the north side of State Highway 160.  The EF-4 tornado then moved through Henryville, severely damaging the south building of the Henryville Junior-Senior High School.  The cafeteria was completely destroyed and six automobiles were piled up along the south side of the school.  Two school buses in the south parking lot were ripped off their chassis, with one moved hundreds of feet east into a commercial business building across North Ferguson Street.  ||Extensive structural damage was surveyed on the east side of Henryville on North Front and Pennsylvania Streets.  A high tension tower and other homes were damaged just west of Pine Drive.  On Brownstown Road, many homes sustained EF-3 damage along the north side of the road.  Several homes were destroyed along Henryville-Otisco Road, with the damage to one reflecting EF-4 winds.  The tornado cycled near the intersect of Blackberry Trail and State Highway 3, with the original vortex narrowing rapidly into a rope-like funnel and ending as an EF-1 just as a new vortex immediately touched down just to the southwest of the original  near Highway 3 and Mahan Road. This new twister damaged a church as an EF-1 and quickly intensified to an EF-3 as it severely damaged several homes on the south side of Marysville. A Civil Air Patrol Flight revealed extensive ground scouring across several fields east of Marysville all the way to the Scott Jefferson County Line. The scouring indicated a multiple vortex tornado and was confirmed by witnesses and photos.  Several homes were severely damaged near and south of the intersection of Nabb-New Washington and Marysville-Nabb Roads.  The tornado had 150 mph winds and a width of one third of a mile at this point. ||The tornado intensified over open country east of the intersection of Kettle Bottom and State Highway 362 before crossing into Scott County as it moved north of Route 362.<br><br>                <b>Damage:</b> 55.00M<br><br>               </div>`)[0];

                var html_4974d688b4f7a9f3f27202871ac75ffd = $(`<div id="html_4974d688b4f7a9f3f27202871ac75ffd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-DEC-12 15:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 24.05 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> STONE<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MILL CREEK<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SILVER RUN<br><br>                <b>Episode Narrative:</b> A strong low pressure system moving across the middle Mississippi River Valley drove a strong cold front through the area. A squall line developed ahead of the cold front with isolated supercells ahead of the squall line. Multiple reports of severe weather were received.<br><br>                <b>Event Narrative:</b> The tornado initially touched down on Harris Road on the southwest side of McNeil causing EF0 and EF1 damage, where it snapped several pine trees. It moved northeastward and rapidly intensified, resulting in a small area of upper range EF-2 and low end EF-3 damage along Joe Smith Road and Sones Chapel Road. The worst damage occurred when a single story brick veneer triplex dwelling was destroyed with only two small interior walls standing. The tornado weakened after crossing Highway 11, causing mainly tree and minor roof damage, until it re-intensified in the far northeast corner of Pearl River County near Red Hill church Road. It caused upper range EF-1 damage as it was leaving Pearl River County into Stone County. County officials preliminary estimate of 22 homes destroyed, 8 homes with major damage, 16 homes with minor damage and an additional 9 homes affected. Eight people were transported by EMS to area hospitals, although additional minor injuries likely occurred. Maximum winds in Pearl River County were estimated around 140 mph. This tornado continued to track northeast across several more counties in south Mississippi for a total path length of 61 miles. Event times were based on radar and eyewitness accounts.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

                var html_70fe4743c268ea900f9cd3b11f1f2c8e = $(`<div id="html_70fe4743c268ea900f9cd3b11f1f2c8e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-12 17:21:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.8 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ELLENBORO<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> HOLLIS<br><br>                <b>Episode Narrative:</b> An upper low over the deep south opened up and rapidly crossed the western Carolinas during the evening hours of the 11th. A dry slot associated with the low overspread the region, bringing most of the rain and shower activity to an end during the afternoon hours. However, a small line of thunderstorms developed along the surface cold front over the western Upstate. The southern-most cell in the line began to exhibit mini-supercell characteristics as it moved across the upstate and into the southern foothills of North Carolina. As the storm interacted with the remnants of an old warm frontal boundary, it produced a series of tornadoes over the foothills. To be precise, one mini-supercell thunderstorm produced a tornado in Cleveland County, while a second mini-supercell rapidly strengthened just east of the first storm. This second went on to produce tornadoes in Burke and Caldwell Counties. Effective bulk shear in the region where the tornadoes occurred ranged from 40 to 50 kts with MUCAPE values of around 500 j/kg.<br><br>                <b>Event Narrative:</b> A tornado damage path begin near the Ellenboro community, just northeast of the intersection of Pinehurst Rd and Bridge Rd. The track was relatively weak and intermittent for the first mile or so, as it crossed into a wooded area before emerging on Tiney Rd near the Corinth community. The aluminum siding and some roofing was peeled off a shed at this location. The intermittent path continued to the northeast, before becoming more concentrated in the area near Piney Mountain Rd and Piney Mountain Church Rd. The tornado reached its peak intensity as it moved roughly parallel to Piney Mountain Rd, crossing W E Padgett Rd toward Walls Church Rd. Several homes received minor to major damage in this area, while two mobile homes were completely destroyed. Ten people were injured, one seriously. Several outbuildings were also destroyed, while numerous trees and power lines were felled. The tornado began to weaken as it continued northeast, crossing Walls Church Rd and Dycus Rd before lifting just north of Salem Church Rd. The tornado was the first winter tornado in Rutherford County recorded history, and the first significant tornado (F2/EF2 and stronger) to affect the county since 1989.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_eea228581f5e896d242a543463f6209d = $(`<div id="html_eea228581f5e896d242a543463f6209d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-DEC-12 22:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 15.7 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> GOSHEN<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> NEEDMORE<br><br>                <b>Episode Narrative:</b> Late Christmas Eve, a well amplified upper level trough dug into the southern Plains.  In response, a surface low developed Christmas morning over southern Texas.  As the upper low deepened and tilted negatively, the surface low strengthened as it moved eastward. By Christmas afternoon, a swath of severe weather swept across the Deep South, with discrete supercells and a broken line of thunderstorms in trail.  These thunderstorms moved across central Alabama during the evening hours, bringing with them strong straight line winds, numerous tornadoes, as well as flooding.<br><br>                <b>Event Narrative:</b> An EF-2 tornado touched down just inside the county line on Brantley Road near an open field causing only minor tree damage. It traveled northeast to County Road (CR) 2219, where it caused significant damage to 2 chicken barns, a home and a small barn before crossing CR 2201. As it continued to the northeast, the tornado traveled parallel to the Conecuh River on CR 2214 for more than two miles, causing widespread damage with hundreds of trees snapped or uprooted and damaging several homes. As it passed CR 11, a single-wide manufactured home had its anchors ripped out of the ground and rolled 75 yards into a wooded area, while leaving the wooden post porch intact. The home fell apart as it rolled, leaving a trail of debris that lead into the woods, where the frame split in two and was wrapped around the trees. Two occupants were injured and required medical attention. The tornado continued over mainly fields and wooded areas, crossing Hwy 29 just west of CR 1165. The tornado crossed the Conecuh River and intensified as it approached the River Ridge Subdivision on CR 1101. Numerous large tall trees were uprooted, scores of pines were snapped, and a portion of the wall of a brick home collapsed causing major damage. From there, it continued northeast to the Brantley Woods Motor Home Park just north of CR 1148 on the west side of US Hwy 231, between the Troy Airport and the Conecuh River. A large swath of softwood trees were mowed down about 20 feet off the ground, and 3 single-wide manufactured homes were destroyed. One of the homes had its anchors ripped out of the ground and begin to roll, but because the park was heavily wooded, it was stopped from tumbling over onto and crushing the next home. From there, the tornado continued over marshy low lands and forested areas for another 3 miles before lifting at CR 103 north of Needmore Road.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

tion. Roofs were blown off homes in Greenville, and the middle school lost a significant part of its roof. Numerous pine and cedar tree trunks were snapped off. There was minor siding damage to homes, and a barn lost its roof. Metal bleachers were tossed. The tornado damage path ended at U.S. Highway 431 at Cleaton. There was at least one eyewitness account of the tornado. Peak winds were near 120 mph.  The average path width was 180 yards.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

h debris carried several hundred yards and deposited in trees. There were several injuries, including one serious injury. Two semi-trailers were flipped on their side. A few stationary vehicles were moved 50 to 75 yards. The tornado exited the county when it crossed the Ohio River into Massac County, IL.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_51a5dcaf0ea0df981a240fb90a7e5c31 = $(`<div id="html_51a5dcaf0ea0df981a240fb90a7e5c31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-DEC-12 15:55:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.28 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> FRUITLAND PARK<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MAXIE<br><br>                <b>Episode Narrative:</b> A regional severe weather outbreak unfolded during Christmas Day 2012 as a result of an anomalously strong and southward positioned trough axis over the southern plains and lower Mississippi River valley. Very strong cyclonically curved winds in the mid-levels of the atmosphere near 115 mph and a rapidly deepening surface low over Louisiana and Mississippi aided in strong low-level wind shear and destabilization for severe thunderstorm development. Early Christmas morning, a large elevated rain and thunderstorm shield overspread the entire ArkLaMiss region. A warm front pushed north through southern Louisiana and Mississippi through late morning and through the afternoon while a quickly advancing cold front and developing squall line were occurring across portions of Texas and Louisiana. A Particularly Dangerous Situation (PDS) Tornado Watch was issued for all of southern Louisiana and Mississippi late Christmas morning for the expected potency of the rotating thunderstorms. Supercells began to develop ahead of the squall line across southern Louisiana, Mississippi, and Alabama south of the warm front during the afternoon. With such ample wind and speed shear, strong tornadoes developed that afternoon. The most notable tornadoes in NWS Jackson's area were two EF2 tornadoes in Lawrence and southern Forrest counties that destroyed several mobile homes and campers, snapped power poles, and uprooted or snapped hundreds of trees. Luckily, no fatalities occurred in association with the tornadoes. The tornado damage in Forrest County was part of a 61 mile long tornado that began in Pearl River County Mississippi, where EF-3 damage occurred, and ended in western Greene County. Numerous trees were reported down across much of central Mississippi from the advancing squall line and its damaging straight-line winds. Flash flooding also occurred across many areas leading to road closures. The severe weather and cold front finally cleared Mississippi by early Christmas evening.<br><br>                <b>Event Narrative:</b> Numerous soft and hardwood trees were snapped and uprooted. Multiple power poles were snapped. Two double wide mobile homes were completely destroyed, a pickup truck was rolled, and a single-wide mobile home suffered major damage. Large oaks were uprooted and a travel trailer was demolished by a falling tree. Maximum wind speeds were estimated at 130 mph in Forrest County. ||This is the continuation of a longer tornado that started in Pearl River County at 3:10pm. This tornado was at it's strongest in Pearl River County with estimated wind speeds of 140 mph, which is EF-3 strength. The tornado finally ended in Greene County at 4:34pm. The total path length was 60.8 miles.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_595cd078c7d21625f9c339e5585b460a = $(`<div id="html_595cd078c7d21625f9c339e5585b460a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-MAR-12 23:28:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.0 Miles<br><br>                            <b>Tornado Width:</b> 40.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> GARDENDALE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> GARDENDALE<br><br>                <b>Episode Narrative:</b> A big, upper level low was just west of the area near the four corners region of the United States.  There was a surface trough across Southeast New Mexico and far West Texas with a retreating dryline across the Permian Basin and the lower Trans Pecos.  A Pacific front moved through the area after sunset.  The collision of the front with the dryline along with good shear and instability provided a ripe environment for severe thunderstorm development.  A line of convection developed, and the storms went on to produce a tornado near Gardendale, TX and severe hail across the Permian Basin.<br><br>                <b>Event Narrative:</b> A line of severe thunderstorms moved into Ector County around 11:20 PM CDT March 18th and progressed eastward.  At 12:28 AM CDT March 19th, a tornado touched down in the Gardendale community and remained on the ground for two minutes.  This tornado produced damage along County Road 30 (Goldenrod Drive) primarily between Chinaberry Avenue and Alfalfa Avenue.  As the tornado developed, it moved just south of an RV Park located near the intersection of County Road 30 and China Berry Ave.  This resulted in a large camper being toppled by severe northwest winds flowing into the tornado.  One minor injury was noted at this location.  As the tornado intensified and progressed northeastward, strong inflow winds from the south resulted in a cinder block fence being blown over to the north.  Finally, as the tornado crossed County Road 30 (Goldenrod Drive), it reached its peak intensity.  This resulted in significant damage to a residential home, along with a 20' x 30' travel trailer and a barn being destroyed.  Widespread damage was noted in this area, which also served as a collection point for a great amount of debris from other locations upwind back to the southwest.  South of County Road 30, power poles with broken cross members were noted.  This was indicative of EF1 tornado damage.  However, the tornado intensified after crossing to the north side of County Road 30 (Goldenrod Drive).  There was a home that shifted slightly off its foundation.  Also, there was significant loss of roof decking and major shingle loss.  Some small pieces of debris became projectiles, sticking into the walls of the home.  Based on this information, winds for this event were estimated to be 90-110 mph.   The Gardendale tornado at its most intense - north of County Road 30 - was rated as a low end EF-2 tornado.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

age path width was 100 yards.<br><br>                <b>Damage:</b> 80.00K<br><br>               </div>`)[0];

                var html_0f675fdbd597a4a9f78a7dfc6b2f86c0 = $(`<div id="html_0f675fdbd597a4a9f78a7dfc6b2f86c0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 12:41:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.3 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BRADLEY<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BARTLEBAUGH<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SNOW HILL<br><br>                <b>Episode Narrative:</b> A deepening low pressure system moved northeast from the Mid Mississippi Valley through the Great Lakes initially driving a warm front northward through the Southern Appalachian region during the afternoon. The associated cold front swept across the area late Friday night. A one hundred knot upper level jet positioned over a 50 knot low level jet resulted in a strongly sheared environment. The intense shear and moderate instability produced an atmosphere conducive to long-lived, discrete, supercell thunderstorms. A total of 9 tornadoes ranging in intensity from EF-0 to EF-3 produced widespread damage and nearly 50 injuries to East Tennessee residents in the path of the storms.<br><br>                <b>Event Narrative:</b> Harrison Tornado--Segment #1.  This tornado was the strongest of the day in the southeastern U.S.--rated a strong EF3 with 165 MPH maximum winds.  The tornado formed on a northward-extending peninsula in Lake Chickamauga, just north of the Booker T. Washington State Park. At this point, the tornado downed a few trees and caused some light structural damage. ||The tornado then moved ENE and crossed Waconga Bay.  On the east side of the bay the tornado smashed a very large marina--Island Cove Marina--causing $6,000,000 in damage.  The tornado was a strong EF1 with about 110 mph winds.  The tornado track so far was about 2 miles long.||The tornado continued to strengthen as it went on land, crossed State Highway 58 and quickly strengthed to EF2.  Over the next two miles the path was a consistent EF2 to EF3 through several neighborhoods.  The worst damage was found along Short Tail Springs Road, Woodland Bay Drive and Davis Mill Circle.  The most intense damage was found near the intersection of Short Tail Springs Road and Woodland Bay Drive where many residences suffered EF3 damage with one residence wiped out.  Across, to the south of Short Tail Springs Road, an entire forest of trees was downed.  ||By the time the tornado left this neighborhood it was mainly EF2, went across another couple of inlets of the lake, and emerged as an EF1 by the time it crossed Ooltewah-Georgetown Rd, (CR 1145).  From here to the Bradley County line, the tornado continued to the ENE through rural areas oscillating between EF1 and low-end EF2 damage.  The tornado continued into and across Bradley, northern Polk County, and into southern McMinn County.  The total pathlength was 41 miles.||In Hamilton County, there were 30 injuries, including 6 serious injuries, but no fatalities. There were 80+ homes destroyed, 85+ homes with major damage with a total of 260+ with damage to about $20 Million.  Damage to public infrastructure totaled $2.1 Million.  Initial overall estimates exceeded $28 Million.||A Presidential Disaster was declared for this area.  EMA officials were amazed there were no deaths after seeing the intensity at some locations.||Note: The tornado had two turns in Hamilton County--a slight left turn at 35.1367/-85.1121 and another slight left turn (even farther left) at 35.1585/-85.0352.<br><br>                <b>Damage:</b> 28.00M<br><br>               </div>`)[0];

                var html_9725cc58d0f613407b5e85730e010bb6 = $(`<div id="html_9725cc58d0f613407b5e85730e010bb6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-APR-12 17:53:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 16.05 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> CROMWELL<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> LORIMOR<br><br>                <b>Episode Narrative:</b> The first significant severe weather outbreak of the season took place during the afternoon and evening of the 14th with all modes of severe weather taking place.  An upper level low pressure lifted northeast out of the southwest U.S.  The upper level center, as well as the surface low, passed northwest of Iowa, across southeast South Dakota into Minnesota.  Severe weather developed north of the warm front as it lifted north into Iowa.  A cluster of severe storms formed over northeast Kansas and southeast Nebraska.  These storms moved east-northeast along the warm front into Iowa, causing a considerable amount of severe weather.  Severe weather parameters were fairly strong, however the dynamics of a 100 kt mid level jet and 60 kt low level jet made up the difference.  Just prior to the storm development, CAPE values were around 4000 J/kg south of the development.  Helicity was high, in the 300 to 500 range.  There was a large amount of effective shear with 50 to 65 kts available.  CAPE in the -10 to -30 layer of the atmosphere was in the 200 to 400 J/kg range, while downdraft CAPE was 600 to 800 J/kg.  Plenty of low level moisture was drawn into the state on the strong low level jet.  Precipitable water vales rose to 1.25 inches quite rapidly.  The LCL level was relatively high, but given the dynmics was relatively easy to overcome.  The LCL was just under 1000 meters at the beginning of the event.  There were three tornadoes reported during the event.  One was northwest of the Creston area in Union County.  The most significant tornado caused high end EF2 damage to the far northwest corner of Creston. This tornado formed southwest of Cromwell at 1752 CST in Adams county and quickly tracked into northwest Creston around 1800 CST. EF2 damage occurred to the Greater Regional Medical Center and the Southwestern Community College campus. The tornado continued tracking to the northeast and damaged several farmsteads northeast of Creston before dissipating about 10 miles northeast of town at approximately 1815 CST.  The wind strength was estimated to be 130 MPH. Significant damage occurred with uninsured damage alone near $2,000,000.  A tornado touched down in Warren County east of New Virginia.  The tornado caused damage to farm buildings and campers with a considerable amount of sheet metal left lying around.  The EF1 tornado produced winds around 100 MPH.  Many of the thunderstorms brought with them high winds and hail.  The final tornado touched down in Mahaska County.  The tornado was an EF1 tornado with a broad and intense rear flank downdraft south of the track.  The AWOS site at the Oskaloosa airport in Mahaska County recorded a 97 MPH wind gust from the rear flank downdraft of the storm. Reports from the Emergency Manager indicated that damage at the airport was limited to two hangar doors and some damage to airport buildings.  There were no planes on the field at the time. Numerous reports of hail larger than quarter size were received.  Some of the larger hail included baseball size hail in Clarke County at Murray and numerous reports of golf ball size hail along the track of the severe cluster from Union County to Mahaska County.  The same cluster of storms also produced very strong winds along its path.  Numerous reports of 60 to 70 MPH winds were received all along the path.  Numerous reports of tree and power line damage were received.  The Des Moines metro area was hard hit with winds of up to 65 MPH causing considerable tree damage.  At one time, 20,000 customers were reported without power.  In Marion County a garage was destroyed and a house significantly damaged by the wind east of Knoxville.   The storms also produced very heavy rainfall.  Rainfall of 2 to 4 inches was reported at several locations.  At the Des Moines International Airport, 1.10 inches of rain fell between 1630 and 1637 CST.  This amount of rainfall in that short of period of time was a 100 year event.  Fortunately it had been quite dry across the state, limiting the flash flood potential.  Flash flooding was reported in Polk, Cass, and Madison Counties.  Water was reported flowing one to two feet deep.  Numerous reports were also received of street flooding and significant ponding.<br><br>                <b>Event Narrative:</b> This tornado continued in from Adams county.  NWS storm survey confirmed a strong EF2 tornado.  It entered Union county just southwest of Cromwell and tracked east-northeast through the far northwest portion of Creston.  The Greater Regional Medical Center and Southwest Community College sustained EF2 damage with the worst occurring to the Green Hills Education Center.  The tornado continued tracking northeast and damaged a few farmsteads northeast of Creston.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_9a05b3dd2b91605f9618c4f608925961 = $(`<div id="html_9a05b3dd2b91605f9618c4f608925961" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 18:10:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 2.48 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JOHNSON<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> TERRYVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TERRYVILLE<br><br>                <b>Episode Narrative:</b> A deepening low pressure system was lifting northeast out of central Illinois around midday on Friday, the 2nd.  It reached southern Michigan by evening.  By late afternoon its associated warm front had pulled north into central Ohio and into central West Virginia near Charleston.  This left eastern Kentucky in the warm sector.  Surface dew points increased into the upper 50s in eastern Kentucky and into the lower 60s across southern Kentucky during the late afternoon, ahead of the approaching cold front. ||Severe thunderstorms, including distinct supercells, moved into eastern Kentucky just before sunset.  One of those supercells produced an unusually long lived tornado that moved across Lawrence County.  This was the same storm that had hit West Liberty earlier. This tornado briefly crossed into Johnson County before reentering Lawrence County.  The tornado killed 2 people along Spencer Branch near Norris and the Left Fork of Little Blaine Creek.  After hitting the Chapman and Gallup vicinity, the tornado crossed the Tug Fork River into Wayne County, West Virginia near Glenhayes. ||Another tornado with a long track, stayed south of Lawrence County, affecting Johnson and Martin Counties before ending just across the West Virginia border in Mingo County.  This was the same tornado that had hit the Salyersville vicinity earlier.||Large hail also was a major contributor to the damage totals in Lawrence County.  One used car lot near Louisa had several vehicles damaged. ||This event was just 2 days after another warm front, followed by a cold front, had triggered severe weather in northeast Kentucky.||This was the first recorded tornado within Lawrence County.  President Barack Obama included Lawrence County in the federal disaster in Kentucky.  Over 20 other Kentucky counties were also affected.  See FEMA disaster number 4057 for more details.<br><br>                <b>Event Narrative:</b> The long track tornado clipped extreme southwestern Lawrence County, for a few miles around Terryville, before crossing briefly into Johnson County. ||Maximum wind gusts were estimated around 140 mph from damage to mobile homes.  Two residents were injured in this segment of the tornado.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

                var html_f397cc558dadb13088ce15558df63a21 = $(`<div id="html_f397cc558dadb13088ce15558df63a21" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 14:50:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 17.35 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CLARK<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> FREDDRICKSBURG<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DAISY HILL<br><br>                <b>Episode Narrative:</b> A surface Low over Missouri early in the afternoon of March 2nd strengthened to below 990mb as it moved north into Michigan by the evening hours. Around dawn, a warm front moved north of the Ohio River, accompanied by scattered elevated thunderstorms that produced small hail. During the early afternoon, temperatures rose into the lower 70s across southern Indiana. the combination of extreme wind shear and CAPE near 2000 Joules/kg brought several long lived supercells to the state near the Ohio River. These storms produced baseball-sized hail and several tornadoes, including a violent long-tracker, to southern Indiana. The tornadoes across the area were a part of a well forecast regional outbreak that affected the entire Lower Ohio and Tennessee Valleys. Overall, more than 80 tornadoes caused millions of dollars of damage and took several dozen lives. ||For southern Indiana, March 2nd became the worst tornado outbreak since June 2nd, 1990.<br><br>                <b>Event Narrative:</b> This EF-4 tornado that ultimately stayed on the ground for 49 miles across several counties touched down just south of Fredricksburg.  Several trees were snapped off with estimated EF-1 damage along a path of 30 yards wide along the south fork of the Blue Lick River.  After crossing farmland, the tornado widened and intensified quickly, toppling a high tension metal power structure near the intersection of Homers Chapel and Fredricksburg Roads. Damage at that location was consistent with 130 mph winds.  ||High tension wires were downed and trees snapped along West End Road just north of Shanks Hill Road.  The tornado continued to intensify as it crossed State Route 135 at Dutch Creek Road, ripping large chunks of 3 inch thick asphalt from a section of roadway and depositing large pieces up to 30 yards away, with smaller chunks of pavement found a quarter of a mile downstream.  Just east of State Route 135, tremendous tree damage began. At this point, the tornado widened to around 200 yards. As the tornado crossed Trainer Lane and Route 335 towards Robbs Lane, widespread tree and structural damage indicated EF-2 to EF-3 damage. At this point, the damage path began to widen to one third of a mile. ||After crossing Highway 60 just south of New Pekin, tremendous structural damage was surveyed. A large well-constructed factory building was cleared to its foundation slab with numerous anchoring bolts bent and stripped. Debris from this building was observed up to three quarters of a mile downstream. Large power poles were snapped. Another metal out building on the edge of the circulation had sheeting pulled off, apparently from the force of inbound winds towards the circulation. In this area 5 people were killed in a mobile home. Damage suggested an EF-4 tornado with a width of three to four tenths of a mile and estimated winds of 170 mph. ||The tornado then traveled along the border between Washington and Crawford counties where it caused widespread destruction southeast of Hurst and along East Daisy Hill Road in the county.  Here, a well constructed one story brick home at the top of a ridge was completely destroyed with no wall left standing. Witnesses described the funnel as a black wall. A heavy semi trailer cab was blown from this house and landed near another destroyed brick home. Damage to these homes suggested EF-4 winds of 170 mph. Near the intersection of East Daisy Hill and Williams Knob Roads, a home and two anchored double wide trailers were destroyed. A car was lifted and fell 100 yards away from its original driveway. The width of the damage path along the county line was up to one half mile, although the concentrated damage path was much more narrow. Overall, the twister traveled 17 miles in Washington county, felling thousands of trees in addition to destroying scores of buildings.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_b76f3af9b83f0c7ddc5c22aeb221c9d6 = $(`<div id="html_b76f3af9b83f0c7ddc5c22aeb221c9d6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 18:18:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.12 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WAYNE<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> MARTHA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SUMMIT<br><br>                <b>Episode Narrative:</b> A deepening low pressure system was lifting northeast out of central Illinois around midday on Friday, the 2nd.  It reached southern Michigan by evening.  By late afternoon its associated warm front had pulled north into central Ohio and into central West Virginia near Charleston.  This left eastern Kentucky in the warm sector.  Surface dew points increased into the upper 50s in eastern Kentucky and into the lower 60s across southern Kentucky during the late afternoon, ahead of the approaching cold front. ||Severe thunderstorms, including distinct supercells, moved into eastern Kentucky just before sunset.  One of those supercells produced an unusually long lived tornado that moved across Lawrence County.  This was the same storm that had hit West Liberty earlier. This tornado briefly crossed into Johnson County before reentering Lawrence County.  The tornado killed 2 people along Spencer Branch near Norris and the Left Fork of Little Blaine Creek.  After hitting the Chapman and Gallup vicinity, the tornado crossed the Tug Fork River into Wayne County, West Virginia near Glenhayes. ||Another tornado with a long track, stayed south of Lawrence County, affecting Johnson and Martin Counties before ending just across the West Virginia border in Mingo County.  This was the same tornado that had hit the Salyersville vicinity earlier.||Large hail also was a major contributor to the damage totals in Lawrence County.  One used car lot near Louisa had several vehicles damaged. ||This event was just 2 days after another warm front, followed by a cold front, had triggered severe weather in northeast Kentucky.||This was the first recorded tornado within Lawrence County.  President Barack Obama included Lawrence County in the federal disaster in Kentucky.  Over 20 other Kentucky counties were also affected.  See FEMA disaster number 4057 for more details.<br><br>                <b>Event Narrative:</b> The long tracked tornado reentered Lawrence County south of Blaine.  The track moved near the Left Fork of Little Blaine Creek then across the Levisa Fork around the Chapman vicinity.  The tornado exited into Wayne County, West Virginia, just north of Clifford, near the Donithon Branch vicinity.||A double wide mobile home along Spencer Branch was lifted off its cinder block foundation and slammed into the adjacent hillside.  Rescue workers extricated 3 people including an elderly couple and a 14 year old girl.  The 65 year old grandmother and the 14 year old girl were killed.  The 75 year old grandfather was seriously injured but survived. Two other juvenile occupants of the house escaped without injury.   A neighbor in another damaged house was also injured with a broken leg.  In the Chapman vicinity, a family of 4 took shelter in their bathtub.  The house was destroyed, but they survived.  ||Maximum wind gusts of 140 to 150 mph were estimated near Clifford.||Damage assessment in the county included 30 homes destroyed. Another 9 homes had major damage.  Over 200 people were approved for individual assistance or housing assistance from FEMA.  Over $300,000 was used on debris cleanup and road repairs. The Blaine community building was also damaged.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_30210744a6fe3fe9ff9ceb697bb00890 = $(`<div id="html_30210744a6fe3fe9ff9ceb697bb00890" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-FEB-12 05:04:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 10.16 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 13<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> EQUALITY<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> INMAN<br><br>                <b>Episode Narrative:</b> A squall line with embedded sustained supercells crossed southern Illinois. The embedded supercells raced east-northeast at 60 to 70 mph, while the line moved southeast at a slower rate. The storms strengthened as they encountered richer low-level moisture, with surface dew points around 60 degrees spreading rapidly north-northeastward up the Mississippi Valley. Intense low to mid-level wind fields maintained the intensity of tornadic storms despite weak instability due to lack of solar heating. A south-southwesterly low level jet from 60 to 70 knots veered to west-southwest around 75 knots at 500 mb.<br><br>                <b>Event Narrative:</b> The tornado crossed into Gallatin County from Saline County in the vicinity of Illinois Highway 142. The tornado moved east-northeast through very sparsely populated farm country before striking Ridgway directly. In Ridgway, the tornado damaged about 140 homes and businesses, causing one critical injury and about a dozen relatively minor injuries. Numerous cars were tossed around, mainly on the east side of Ridgway. A large historic church was completely destroyed. Hundreds of large trees were snapped or uprooted, a ached U.S. Highway 67 near Zion.  On the west side of U.S. Highway 67, about a third of a mile north of the intersection with Highway JJ, an abandoned single wide mobile home was rolled onto its roof.  A bit further north of the mobile home, there was about a 100 yard wide swath of hardwoods that were uprooted on the west side of U.S. Highway 67.  All of the damage in this area was rated EF1.  Further to the east, about 1.6 miles west northwest of Marquand on Highway A, there was significant roof damage to a large well-constructed barn.  There was some evidence of convergent flow in the tree damage nearby.  A utility pole was bent over back to the south.  Just to the east of the tree damage, about half the roof was lifted off of a business and numerous large oaks were uprooted in the area.  Damage width was about 200 yards in this location with a rating of EF1.  On Highway F, about two tenths of a mile north of the intersection with Highway A, a large swath of trees was uprooted, with additional sporadic tree damage along the rest of the path before crossing into Bollinger County (WFO Paducah���s forecast area) about a mile and a half northeast of Marquand on the south side of Highway A at 320 am.  The path length in Madison County was 21.54 miles with a max width of 200 yards and a max rating of EF2.  Overall, the tornado was on the ground for 31.88 miles with a max width of 800 yards and a max rating of EF2.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

unty between the eastern endpoint of County Road 550 South and State Route 362. ||Despite its limited distance in Scott County, however, the tornado proved to be deadly, taking the life of a 72 year old man who was in his frame home residence on State Route 362 east of Kelly Bottom Road, where two other wood frame homes were also severely damaged and 5 mobile homes completely destroyed. This damage proved consistent with 170 mph winds.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_26cefb0c9e2997ecd50f6eff30b2f3d7 = $(`<div id="html_26cefb0c9e2997ecd50f6eff30b2f3d7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 12:53:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 16.8 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> POLK<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> BAUGH SPG<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HAUN MILL<br><br>                <b>Episode Narrative:</b> A deepening low pressure system moved northeast from the Mid Mississippi Valley through the Great Lakes initially driving a warm front northward through the Southern Appalachian region during the afternoon. The associated cold front swept across the area late Friday night. A one hundred knot upper level jet positioned over a 50 knot low level jet resulted in a strongly sheared environment. The intense shear and moderate instability produced an atmosphere conducive to long-lived, discrete, supercell thunderstorms. A total of 9 tornadoes ranging in intensity from EF-0 to EF-3 produced widespread damage and nearly 50 injuries to East Tennessee residents in the path of the storms.<br><br>                <b>Event Narrative:</b> Harrison Tornado - Segment #2.  The Harrison Tornado entered western Bradley County near the saddlepoint along a ridgeline named Mahan Gap.  It roughly followed Harrison Pike ENE for about 4 miles, until the highway turned off to the south.  The tornado continued into the northern parts of the city of Cleveland and then across the remainder of the county into Polk County.  ||The tornado was near its strongest in the first mile or two into Bradley County where it downed vast swaths of trees along the highway.  The maximum estimated winds were 130 MPH, making it a high EF2 at its peak.  This area was very rugged with no houses near the county line.||Overall there were 46 houses that were damaged, included 5 destroyed, and 11 with major damage, as well as 41 other homes that were affected.  Two businesses and three barns were destroyed.  Overall monetary damages totaled $3.2 Million damage to homes, $640K to business, and $300K to Utilities, totaling to almost $4 Million.  There were 7 injuries; all treated and released.||The last few miles in Bradley County the tornado weakened to EF1 and then to a minimal EF0 as it crossed the Hiwassee River into Polk County.||Note: this tornado had the following turns: slightly to the left at 35.2002/-84.8521 and sharper to the right (almost due east) at 35.2265/-84.8051, then continued to the county line.<br><br>                <b>Damage:</b> 3.84M<br><br>               </div>`)[0];

nto Bradley County where it downed vast swaths of trees along the highway.  The maximum estimated winds were 130 MPH, making it a high EF2 at its peak.  This area was very rugged with no houses near the county line.||Overall there were 46 houses that were damaged, included 5 destroyed, and 11 with major damage, as well as 41 other homes that were affected.  Two businesses and three barns were destroyed.  Overall monetary damages totaled $3.2 Million damage to homes, $640K to business, and $300K to Utilities, totaling to almost $4 Million.  There were 7 injuries; all treated and released.||The last few miles in Bradley County the tornado weakened to EF1 and then to a minimal EF0 as it crossed the Hiwassee River into Polk County.||Note: this tornado had the following turns: slightly to the left at 35.2002/-84.8521 and sharper to the right (almost due east) at 35.2265/-84.8051, then continued to the county line.<br><br>                <b>Damage:</b> 3.84M<br><br>               </div>`)[0];

                var html_5c51dd02aad0b711a14423b87073b547 = $(`<div id="html_5c51dd02aad0b711a14423b87073b547" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 15:26:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 7.12 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TRIMBLE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CHELSEA<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> PAYNESVILLE<br><br>                <b>Episode Narrative:</b> A surface Low over Missouri early in the afternoon of March 2nd strengthened to below 990mb as it moved north into Michigan by the evening hours. Around dawn, a warm front moved north of the Ohio River, accompanied by scattered elevated thunderstorms that produced small hail. During the early afternoon, temperatures rose into the lower 70s across southern Indiana. the combination of extreme wind shear and CAPE near 2000 Joules/kg brought several long lived supercells to the state near the Ohio River. These storms produced baseball-sized hail and several tornadoes, including a violent long-tracker, to southern Indiana. The tornadoes across the area were a part of a well forecast regional outbreak that affected the entire Lower Ohio and Tennessee Valleys. Overall, more than 80 tornadoes caused millions of dollars of damage and took several dozen lives. ||For southern Indiana, March 2nd became the worst tornado outbreak since June 2nd, 1990.<br><br>                <b>Event Narrative:</b> The tornado entered Jefferson County as an EF-4 with a damage width of one-third of a mile. Several mobile homes were destroyed along and just north of State Highway 362 near the three-county intersection with Clark and Scott Counties. The tornado severely damaged several frame houses here, extensively damaged many power poles and power lines, and felled many trees.  ||After snapping trees and power poles along County Road 850, the tornado did a tremendous amount of damage around 2 miles south of Chelsea near the intersection of State Highway 62 and Swan Road.  Here, several well built brick homes were destroyed.  The homes had anchor bolts attached to steel plates and a concrete foundation.  One home was lifted and slide 65 yards off its foundation while still remaining essentially intact.  Another home was demolished and thrown several hundred yards downwind.  Three fatalities occurred at this location.  Two vehicles from the garage of this home were tossed for several dozen yards.  A third well-built brick home had its roof lifted and thrown over 300 yards, and an above-ground pool filled with water was missing.  Wind speeds were estimated at around 170 mph with a damage width of one quarter of a mile.  ||Through the rest of Jefferson county, the tornado did extensive damage to forests as it tracked to the north of Paynesville and south of Lee Bottom.  The damage path narrowed to 200 yards before exiting Jefferson County and moving over the Ohio River.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_e192ebf1f68bbe9dffc32851389e464f = $(`<div id="html_e192ebf1f68bbe9dffc32851389e464f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 17:26:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.7 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> MT UNION<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MT UNION<br><br>                <b>Episode Narrative:</b> On Friday, March 2nd, as a warm and moist surface based air mass occurred across Middle Tennessee in advance of a strong surface cold front, and a deep upper level trough moved closer to the mid state with strong winds aloft, a significant severe weather outbreak occurred across the mid state starting in the morning hours and lasting well into the evening hours. Multiple reports of large hail occurred across the area, with sizes ranging from penny to baseball size. Several locations reported thunderstorm wind damage. Two tornadoes, an EF1 and EF2 respectively, occurred across the mid state with some funnel clouds being reported also.<br><br>                <b>Event Narrative:</b> An EF2 tornado with maximum wind speeds around 125 mph began south of Sims Lane in southeast Jackson County and moved northeast across the Dodson Branch community.  A home and outbuilding were damaged and several trees and power lines were blown down on Mabry School Road.  Increasing to one half mile wide, the tornado moved across the Dodson Branch community along Highway 135 between Zion Road and Maynard Hollow Road. Numerous homes and outbuildings were damaged or destroyed in this area with 20 minor injuries reported. Hundreds of trees and several power lines were also blown down. The tornado continued northeast across Allen Drive, Plum Hollow Lane, and Smith Chapel Road, damaging several more homes, before entering northern Putnam County.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_2483ccd6a99b64f40539cdddcbc09c6b = $(`<div id="html_2483ccd6a99b64f40539cdddcbc09c6b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-JUN-12 11:23:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 3.45 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> VENUS<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> HICORIA<br><br>                <b>Episode Narrative:</b> Tropical Storm Debby lingered for several days over the northeastern Gulf of Mexico and caused high winds and heavy rain before making landfall near Steinhatchee, FL on the 26th.  A tropical storm warning was in effect for Levy, Citrus, Hernando, Pasco, Pinellas, Hillsborough, Manatee, and Sarastota counties from 10 AM EDT on June 25th through 8 PM EDT on June 26th.||With the outer bands of Tropical Storm Debby, 11 confirmed tornadoes occurred on the 24th.  Strong sustained winds prompted the closure of the Sunshine Skyway bridge.  Heavy rain across the area caused flooding on several area rivers, the most serious of which was on the Anclote River at Elfers.  Additionally, coastal flooding from onshore winds caused 3 to 5 feet of storm surge between Suwannee river and Bonita Beach, flooding streets and homes and caused major beach erosion.  ||In total, 6 fatalities were attributed to Tropical Storm Debby in the area.  One   indirect fatality from a car accident due to hydroplaning and 5 direct fatalities caused by a tornado, rip current, and three people drowned due to fresh water flooding.||In Levy County, tropical storm force winds were felt along the coast as Tropical Storm Debby moved onshore on the afternoon of the 26th. Heavy rainfall of over 8 inches fell across the county from the 24th through the 26th, with the highest storm total rainfall reported at the CoCoRaHS site near Chiefland of 13.42 inches.  The tide gauge at Cedar Key measured a peak tide of 6.78 feet MLLW on the evening of the 25th. Subtracting the predicted astronomical tide, the calculated highest storm surge was 4.49 feet MLLW late in the evening of the 25th. The surge flooded a few buildings at Cedar Key and Yankeetown. In total, around $175K in damage to public property was recorded. ||In Citrus County, rainfall of over 9 inches fell across the county from Tropical Storm Debby, with the highest storm total rainfall reported at the CoCoRaHS site near Hernando of 12.07 inches.  The storm caused mostly minor damage, however, significant damage occurred with a tornado and several homes were flooded with 1 to 3 feet of water.  The Kings Bay neighborhood had significant street flooding on the 25th and 26th. Additionally, several streets were flooded in Homosassa with up to 2 feet of water covering roadways on the 26th. The storm impacted 140 residents or a total of $127 thousand. Total individual assistance of $127K was paid out to 140 residents, including $112K in damage to housing. ||In Hernando County, tropical storm force wind gusts were measured at the Brooksville Airport on the afternoon of the 24th.  Heavy rainfall of over 8 inches fell across the entire county, with the highest storm total of 16.47 inches reported at the CoCoRaHS site near High Point.  The storm caused mostly flood damage of $940 thousand and impacted 1,190 individuals and businesses.  At least 83 sink holes opened up as a result of the rain, including one on a runway at the county airport.  Storm surge pushed water onto Pine Island, flooding a parking lot and picnic area on the morning of the 25th.||In Sumter County, heavy rain of over 6 inches was measured across the county, with the highest storm total reported at the CoCoRaHS site at Bushnell of 10.89 inches.   The heavy rain led to several flooded homes in Lake Panasoffkee, as well as sink holes in Lake Panasoffkee and The Villages.||In Pasco County, rainfall of 6 inches or more was measured across the county.  The highest storm total rainfall reported was at the CoCoRaHS site near Port Richey, with a total of 14.07 inches. Storm surge flooded several streets in Hudson on the 24th and 25th, with water up to the bumpers on cars. Water was on the roadways on Old Dixie Highway north of Clark Street in Hudson. Damage totaled $4.38 million and impacted 2,606 families.  Additionally, $4.73 million in damage was recorded to public property, including $3.80 million to area beaches. ||In Pinellas County, wide spread frequent wind gusts of 39 mph or stronger were reported on the 24th, the highest of which was a 56 mph wind gust at Saint Petersburg Albert Whitted Airport on the morning of the 24th. Rainfall of at least 9 inches was reported across the entire county, with the highest storm total rain total of 15.26 inches near the Palm Harbor CoCoRaHS site.  A total of 1,671 applications for individual assistance were filed, totaling $900 thousand.  This value is a gross underestimate of the total damage, but was the best number available at the time.  The tide gauge at Clearwater Beach measured a peak tide of 5.43 feet MLLW on the afternoon of the 24th.  Subtracting the predicted astronomical tide, the calculated highest storm surge was 3.10 feet on the evening of the 24th. The tide gauge at Saint Petersburg measured a peak tide of 4.87 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.56 feet late on the evening of the 25th. Significant street flooding was reported in Tarpon springs and Saint Petersburg.  Along Dodecanese Boulevard in Tarpon Springs, street flooding was up to the foundations of several businesses.  In Treasure Island, Gulf Boulevard between 107 St. south and Saint Johns pass was flooded with cars stranded.  In Clearwater, waves were splashing over the seawalls.  In Gulfport, water rose up to the bumpers of cars and flooded streets. Damage to public beaches from erosion was estimated at $3M.||In Hillsborough County, frequent wind gusts of 39 to 51 MPH were measured at the AWOS at MacDill Air Force Base on the 24th. Storm total rainfall of greater than 5 inches fell across the county, with the highest report of 11.91 inches at the CoCoRaHS site near Citrus Park.  Damage was reported to 74 buildings inculding 6 that were destroyed. Damage to public buildings totaled $449 thousand.  The tide gauge at Old Port Tampa measured a peak tide of 5.42 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.97 feet late in the evening of the 25th. The tide gauge at McKay Bay measured a peak tide of 4.43 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 4.07 feet late on the evening of the 25th. Storm surge water flooded Bay Shore Boulevard for three days. ||In Polk County, rainfall of greater than 3 inches was reported across the county, with the highest storm total rain total of 8.71 inches reported near the Lakeland Highlands CoCoRaHS station. Much of the reported damage was related to tornadoes.  In all, 125 homes were damaged totaling $5 million. ||In Manatee County, the Sarastota-Bradenton Airport reported frequent gusts of 39 tp 55 MPH on the 24th. Rainfall of over 5 inches was reported across the county, with the highest storm total of 8.24 inches near the Bradenton CoCoRaHS site. The storm damaged 278 homes and businesses due to wind and flooding and totaled $130 thousand.  Damage to public beaches totaled $5.9 million with $300 thousand to public buildings. ||In Sarasota County, the Venice AWOS reported frequent wind gusts of between 39 to 50 MPH during the morning of the 24th.  Additionally, several homes were damaged  from thunderstorm wind gusts in Sarasota and at the La Casa Mobile Home Park.  Storm total rain of over 3 inches fell across the county with the highest report of 9.25 inches near the Lake Sarasota CoCoRaHS site. Wind and floods damaged 52 structures or a total of $540 thousand.  A lifeguard stairs stand was destroyed on Lido Beach, and the stairs stand on another lifeguard stand on Siesta Key was detached but sustained no damage.  Also at Lido Beach, high water flooded a parking lot. Damage to area beaches from erosion was estimated at $1.9 million. ||In Hardee County, 5.78 inches of rain was recorded from the storm at the COOP site at Wauchula. The only reported damage was caused by a tornado in a rural area.||In De Soto County, the FAWN station at Arcadia measured a 52 mph wind gust on the 25th.  Storm total rainfall of 5.70 inches was reported at the COOP site at Arcadia.||In Highlands County, the highest storm total rainfall reported was 5.43 inches at the CoCoRaHS site near Lake Placid.  Total damages of $1.30 million were reported, mostly from tornado damage.||In Charlotte County, the Charlotte County Airport recorded a 55 mph wind gust during the evening of the 24th. The highest storm total rainfall report was 5.25 inches near the Englewood CoCoRaHS site.  Damage $2.50 million was recorded, mostly to beaches.  In Charlotte Harbor, storm surge reached the top of a boat ramp and flooded a picnic area.  Damage to county beaches from erosion was estimated at $2.5 million. ||In Lee County, the highest storm total rainfall reported was 4.95 inches at the Cape Coral CoCoRaHS station. The county suffered $2.3 million in damage to beaches, mostly on Captiva Island and Sanibel, while another $300 thousand in damage to homes was recorded.  The tide gauge at Fort Myers measured a peak tide of 3.98 feet MLLW on afternoon of the 25th. Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.09 feet on the afternoon of the 25th. Lighthouse Road in Sanibel suffered erosion and was closed by Sanibel Police on the morning of the 25th.<br><br>                <b>Event Narrative:</b> A 32-year-old woman in Venus died from injuries after a tornado threw her 200 feet away from her home.  She was found cradling her 3-year-old daughter in her arms who survived.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_09d7fda64cbf3b588ee8221008c0b96b = $(`<div id="html_09d7fda64cbf3b588ee8221008c0b96b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-FEB-12 01:19:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 16.54 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 37<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BRANSON MEM ARPT<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> KISSEE MILLS<br><br>                <b>Episode Narrative:</b> A strong system moved across the Midwest and brought a round of severe storms to the Ozarks late on the 28th and early on the 29th of February. A squall line with embedded bows and super cellular type storms produced large hail and very strong damaging winds along with several deadly and destructive tornadoes.<br><br>                <b>Event Narrative:</b> This is a continuation of the EF-2 rated tornado that touched down in Stone County at 01:13 CST then tracked into western Taney County west of Branson. The path length in Taney County was near 16 miles and the overall path length was approximately 22 miles. While mostly rated EF1 in Taney County, there was evidence of EF2 damage as well. The tornado caused 37 injuries as it tracked down the business district of Branson, heavily damaging 14 theaters and attractions, 25 restaurants and 21 hotels down the Branson Strip. Additional damage also occurred to several other small businesses and two shopping centers. The tornado skipped through residential areas in unincorporated portions of the county and in portions of Branson severely damaging or destroying around 100 homes including several mobile homes. The tornado then heavily damaged the Branson Landing including Hilton Branson Convention Center Hotel Complex before moving into more rural areas east of Branson and lifting near Kissee Mills. Nearly 70 percent of the windows of the Hilton were blown out or damaged.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

 homes. The tornado then heavily damaged the Branson Landing including Hilton Branson Convention Center Hotel Complex before moving into more rural areas east of Branson and lifting near Kissee Mills. Nearly 70 percent of the windows of the Hilton were blown out or damaged.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

e was in. The man suffered numerous cuts and broken bones. His house was heavily damaged. A 2x4 stud was driven by the wind and became embedded in a living room interior wall. The tornado damage path ended about one-half mile northeast of the intersection of Highways 45 and 121.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];
