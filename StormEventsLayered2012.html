                var html_825ac12c8700b289fe892670024be100 = $(`<div id="html_825ac12c8700b289fe892670024be100" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-AUG-12 08:49:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.1 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CREEK<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> SYKES<br><br>                <b>Episode Narrative:</b> Tropical Depression Nine formed in the Atlantic, east of the Lesser Antilles, on the morning of August 21, 2012. Twelve hours later, Tropical Depression Nine had strengthened into Tropical Storm Isaac. Isaac continued to track through the eastern Caribbean Sea and Florida Straits while maintaining high end tropical storm strength. Just before noon central time on the 28th, Isaac was located about 75 miles south-southeast of the mouth of the Mississippi River(or about 160 miles southeast of New Orleans) and was found to have reached hurricane strength with winds of 75mph. An outer rain band from Isaac brought some showers to portions of the ArkLaMiss during the afternoon of the 28th, while the center of Isaac was still churning in the Gulf of Mexico. At 6:45pm on August 28th, Hurricane Isaac made a brief landfall along the coast of Southeast Louisiana in Plaquemines Parish. Maximum sustained winds were 80mph at this landfall. Isaac did not remain over land for long as he was back over water again by 9:00pm that same evening. Isaac made his second landfall along the coast of southeast Louisiana, just to the west of Port Fourchon, around 2:15am August 29th, again with maximum sustained winds of 80 mph. ||Isaac moved very slowly to the north and northwest over the course of August 29th, which made for prolonged impacts. Forward motion of about 5 mph lead to tremendous flooding issues for both Louisiana and portions of Mississippi south of I-20. Around noon on August 29th, Isaac was downgraded to a Tropical Storm, but this was not much relief to the many residents who were being inundated with rain and wind. Storm total rainfall across portions of Marion County indicated at least 10 to 15 inches fell. Numerous homes and buildings were flooded and some water rescues occurred in Lamar, Marion and Clarke counties. Further to the north, flooding issues were not quite as bad with about 5 to 7 inches of rain falling from the I-20 corridor and north. Tropical storm force wind gusts were noted as far north as Bolivar County, with the Golden Triangle region not seeing winds reach more than tropical depression strength. The worst of the wind was felt generally along and south of an axis from Marion County to Adams County. Numerous trees were down in Adams County, leaving many without power for several days. Eighty percent of the roads were blocked in Franklin County due to downed trees. ||With all of the rain that fell, some of the area rivers filled quickly. Minor flooding was recorded on the lower Pearl River at Rockport and Monticello, as well as on Bouie Creek at Hattiesburg and Tallahala Creek at Laurel. The biggest river impact in the Jackson Hydrologic Service Area was on Black Creek at Brooklyn. Black Creek entered moderate flooding and finally crested at 26.71 feet on August 31st at 5pm. This will go down as the second highest crest in history for this particular river and forecast point. This river flooding caused damage to 15 homes both upstream and downstream of the river gage. ||The winds and flooding were not all Isaac brought as a couple of tornadoes touched down in eastern Mississippi. Two tornadoes, one in Clarke County and one in Lauderdale County, occurred during the morning of August 30th. Both were rated EF-1 with winds around 100 mph. The tornado in Clarke County, near Crandall, resulted in 3 injuries to residents of a mobile home. One death attributed to Isaac occurred in Holmes County when a 64 year old woman was killed by a tree falling on her car. Isaac finally moved out of the region by the afternoon of the 30th, and was downgraded to a tropical depression by late afternoon on the 30th as it continued to track to the northwest into Missouri and the Ohio Valley.<br><br>                <b>Event Narrative:</b> This tornado touched down near Crandall and moved northward across eastern Clarke County, ending just south of MS Highway 18. Two mobile homes were heavily damaged and a semi truck was rolled. At a baseball field, two light poles were snapped at the base, the concession stand roof was removed, and a fence was damaged. Multiple outbuildings were damaged or destroyed along the path. Numerous trees were snapped or uprooted. Maximum sustained winds were estimated at 105 mph.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];
                popup_39d92af8fbebcbc895126c88dc496ded.setContent(html_825ac12c8700b289fe892670024be100);

                var html_fb98d17dbca83a4f0f48630a68f18438 = $(`<div id="html_fb98d17dbca83a4f0f48630a68f18438" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-OCT-12 19:00:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 16.56 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> FISHING CREEK<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> GORDONVILLE<br><br>                <b>Episode Narrative:</b> A quasi-linear convective system (QLCS) raced across southeastern Pennsylvania during the late evening hours, producing significant storm-related damage across southwest and south-central Lancaster County. The thin line of low-topped thunderstorms developed in a convective environment characterized by weak instability and strong wind shear. A weak surface wave near BWI along a north-south cold front aided in the threat of damaging winds and embedded weak tornadoes along the QLCS. ||An extensive ground and aerial storm survey was conducted on October 20, 2012. The survey team consisted of NWS meteorologists along with Lancaster County emergency management officials, local township coordinators and private weather consultant Dr. John Scala. The PSP provided the helicopter for the aerial portion of the storm survey. ||The survey concluded that an embedded EF1 tornado in straight-line winds gusting to 100 to 110 mph occurred at multiple locations along a line of storm damage from near Fernglen in Drumore Township northeastward for over 16 miles to near Paradise in Paradise Township from approximately 2000 to 2025 EDT. From the air, an estimated 50 structures appeared to have significant damage especially to roofs.  Several barns were completely collapsed. Along the storm damage path, swaths of trees were leveled especially those along the hillsides of valleys and within ravines. As a conservative estimate, several thousand trees were downed. The tree damage had mostly a SW to NE orientation except in areas where tornadic convergence and circulation were evident. ||The Lancaster EMA estimated between 5-7 million dollars in damages related to the EF1 tornado. There were 15 people injured by the tornado who were standing under an open-air pavilion at Paradise Park.<br><br>                <b>Event Narrative:</b> The National Weather Service in State College, PA along with Lancaster County Emergency Management officials conducted a storm survey in the southwestern part of Lancaster County. The survey confirmed an EF1 tornado affected portions of southwest and south-central Lancaster County during the late evening on October 19, 2012.  Maximum winds were estimated between 100 and 110 mph.  The path length was approximately 16 miles and the maximum width was 200 yards. ||The tornado first touched down near Fern Glen in southwest Lancaster County, then|traveled northeast to near Paradise. The tornado damage was sporadic and embedded within a larger area of straight line wind damage that extended from Fern Glen in Drumore Township to Paradise City in Paradise Township. It is estimated that the tornado touched down around 2000 pm EDT, skipped along to the northeast and lifted back up for the final time at around 2025 pm EDT. The damage path was not c continuous, as the tornado touched down and lifted up a number of times. ||The locations with the most recognizable tornadic signature damage from the air were as follows from south to north: 1) Near Fernglen with evidence of strong convergent storm damage 2) Near Liberty Square with a clearly-defined convergent wind pattern in the corn field and nearby tree and structure damage 3) About 1.5 miles southwest of Buck where 3 medium-sized high tension electric transmission towers were knocked down from south to north 4) About 2 miles west-northwest of Quarryville along Cinder road were swaths of trees were downed with convergent signatures and multiple structures were damaged 5) About 3-3.5 miles south of Strasburg from near Weaver road to White Oak road where convergent patterns of trees downed with structure damage and a collapsed barn 6) About 2 miles southeast of Strasburg near Reservoir Road were a convergent pattern of snapped tree trunks were evident.||The storm produced 15 injuries, all in the city of Paradise where a open-air horse pavilion collapsed at Paradise Park. Along the path, approximately 50 structures were damaged, and several barns destroyed. An estimated 2000 to 3000 trees were knocked down, along with 2 small high tension towers in the Buck area. Initial estimates from County Emergency Management put damage in the 5 to 7 million dollar range.<br><br>                <b>Damage:</b> 6.00M<br><br>               </div>`)[0];

n County. ||A third strong tornado caused extensive damage in and near the community of East Bernstadt in Laurel County. This tornado was rated at EF-2 and caused 6 fatalities. Most of these deaths occurred when several trailer homes were picked up and destroyed by the tornado. ||An EF-1 tornado was also confirmed in Bath County. This tornado caused extensive damage to trees, farm buildings and residences along its track. Fortunately, no deaths or injuries occurred as a result of this tornado. ||The storms that occurred on March 2nd also produced very large hail. Reports were received of hailstones as big as baseballs. Extensive damage to trees and structures due to thunderstorm wind gusts also occurred. To top it all off, the heavy rain produced by the large and powerful thunderstorms lead to flash flooding in several counties where tornadoes also occurred.<br><br>                <b>Event Narrative:</b> A storm damage survey team from the National Weather Service Forecast Office in Jackson, Kentucky confirmed that an EF-3 tornado occurred in Menifee County on March 2, 2012. The tornado touched down on Tarr Ridge about 2 miles southwest of Mariba at 539 pm EST. The tornado then tracked east-northeast crossing highway 77 and causing extensive damage to several homes.  The most extensive damage in Menifee County occurred on Opossum Hollow Road, where several structures were destroyed including a brick house which was totally destroyed except for the basement.  The tornado crossed highway 460 just southeast of Wellington and continued into Morgan County.  Two fatalities occurred in Menifee County as a direct result of the tornado.  One other fatality occurred due to a fall down stairs in the clean-up effort following the tornado.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

ohnson County. ||A third strong tornado caused extensive damage in and near the community of East Bernstadt in Laurel County. This tornado was rated at EF-2 and caused 6 fatalities. Most of these deaths occurred when several trailer homes were picked up and destroyed by the tornado. ||An EF-1 tornado was also confirmed in Bath County. This tornado caused extensive damage to trees, farm buildings and residences along its track. Fortunately, no deaths or injuries occurred as a result of this tornado. ||The storms that occurred on March 2nd also produced very large hail. Reports were received of hailstones as big as baseballs. Extensive damage to trees and structures due to thunderstorm wind gusts also occurred. To top it all off, the heavy rain produced by the large and powerful thunderstorms lead to flash flooding in several counties where tornadoes also occurred.<br><br>                <b>Event Narrative:</b> A damage survey team from the National Weather Service Forecast Office in Jackson, Kentucky determined that an EF-3 tornado tracked across central Johnson County on March 2, 2012. The tornado had a path width of about 3/4 of a mile and estimated maximum wind speeds of 160 mph. The tornado crossed into Johnson County just west of the Asa community at 708 pm EST and continued east-northeast exiting the county between the Boons Camp and Davisport communities around 725 pm EST. The towns of Hagerhill and West Van Leer were particularly hard hit with several structures totally destroyed. Two fatalities occurred in Johnson county as a result of this tornado. ||Ten to twenty houses and a former church had their roofs blown off on a 3 mile stretch of Rt. 302 in West Van Leer. A house was blown onto Hwy 825 in Hagerhill, blocking the roadway. Two different apartment buildings collapsed in Hagerhill as well, one onto Hwy 321 and another on Hwy 1428.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

in Johnson County. ||A third strong tornado caused extensive damage in and near the community of East Bernstadt in Laurel County. This tornado was rated at EF-2 and caused 6 fatalities. Most of these deaths occurred when several trailer homes were picked up and destroyed by the tornado. ||An EF-1 tornado was also confirmed in Bath County. This tornado caused extensive damage to trees, farm buildings and residences along its track. Fortunately, no deaths or injuries occurred as a result of this tornado. ||The storms that occurred on March 2nd also produced very large hail. Reports were received of hailstones as big as baseballs. Extensive damage to trees and structures due to thunderstorm wind gusts also occurred. To top it all off, the heavy rain produced by the large and powerful thunderstorms lead to flash flooding in several counties where tornadoes also occurred.<br><br>                <b>Event Narrative:</b> A storm damage survey team from the National Weather Service Forecast Office in Jackson, Kentucky confirmed that an EF-3 tornado tracked from Menifee County into Morgan County on March 2, 2012. The tornado entered Morgan County at around 546 pm EST, just to the northwest of Ezel, and tracked east-northeast making a direct hit on downtown West Liberty at around 558 pm EST. The tornado caused extensive damage to nearly every structure in town, including the 105 year old courthouse, the depression-era WPA building that houses the community center and the 100 year old West Liberty United Methodist and Christian churches. The tornado continued northeast from West Liberty through the remainder of Morgan County, causing extensive damage to numerous structures and downing thousands of trees with a consistent path width of 3/4 to 1 mile throughout the county.  Estimated peak winds in Morgan County were 140 mph. The tornado crossed into Lawrence county at 610 pm EST between Moon and Terryville.  Six fatalities occurred in Morgan county as a direct result of the torna                 var html_0bbae499ce7dfe031263649a0af98e31 = $(`<div id="html_0bbae499ce7dfe031263649a0af98e31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-OCT-12 21:40:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.46 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HUMPHREYS<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> RICHEY<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> AUTER<br><br>                <b>Episode Narrative:</b> A vigorous, fast-moving, early autumn storm system brought severe weather to portions of the ArkLaMiss region from the evening of October 17th, 2012 into the early morning hours of October 18th. The combination of intense wind shear, strong winds and adequate moisture and instability resulted in severe storms developing along and ahead of a strong cold front as it raced across the forecast area. Numerous reports of wind damage from supercell and bowing-type thunderstorms were received as the storms produced strong straight line winds and tornadoes from the Delta region, southeast into Central Mississippi, and reaching into parts of east central and southeast Mississippi. There were sporadic reports of hail, but with such fierce wind shear over the region, straight line winds and tornadoes were the primary modes of severe weather during this event.||To put some historical perspective on this rare early Fall severe weather event, the EF-3 that occurred across Scott and Newton counties was only the second F3 to occur in the month of October in Mississippi in recorded history. The three strong tornadoes for this event is second all time to the Oct 17, 1980 event where 7 tornadoes occurred (6 of which were strong (F2)). Additionally, there were eleven total tornadoes during this event which ties October 13, 2001 for the most tornadoes during any October event.<br><br>                <b>Event Narrative:</b> Several mobile homes were heavily damaged or destroyed, and dozens of power poles were snapped. Maximum winds were estimated at 125 mph. The tornado continued into Humphreys County.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

e 7 tornadoes occurred (6 of which were strong (F2)). Additionally, there were eleven total tornadoes during this event which ties October 13, 2001 for the most tornadoes during any October event.<br><br>                <b>Event Narrative:</b> This tornado began along Old Jackson Road east of Hillsboro. Initially the tornado tracked southeast downing multiple trees as it crossed Harrison Road and MS Highway 21. There were also a few homes with roof damage in this area and outbuildings were damaged by fallen trees. The tornado then began a more easterly course along Greer Road and began to snap and uproot several additional trees as it crossed Ephesus Road, Langsmill Road, and Russell Community Road. Along Russell Community Road multiple trees fell on structures, including one that fell through a home causing an injury. The tornado continued eastward, downing additional trees and caused minor roof damage at a residence on George Road.||As the tornado reached the Lewis Road area, there was a notable increase in the number of hardwood trees that were snapped along the path. Along the northern end of the track, part of the roof of a small barn was removed. Extensive tree damage continued to the Salem Road area, where the tornado reached its peak intensity of around 140 mph. At this location, three large steel transmission towers were bent toward the ground between Salem Road and Jim Owens Road. Along Jim Owens Road, a large shed and a travel trailer were demolished. Farther east the tornado blew a mobile home into the roadway at Conehatta Road. The roof and walls were separated from the undercarriage and the contents of the home were scattered in the area. There were two occupants in the home at the time, and both escaped without significant injury. Along Stroud Road portions of the roof of an outbuilding were removed and a small silo was blown over before the tornado crossed into Newton County.||The tornado crossed Tuscolameta Creek, continuing to uproot and snap several trees as it passed over the southern end of the town of Conehatta. A small shed was demolished along Hoye Pace Road. Additional homes suffered roof damage along Newton-Conehatta Road and Caney Creek Road. One mobile home was shifted off its foundation and an adjacent barn had much of its metal roof removed. An outbuilding was destroyed by a falling tree along Woodrow Ezell Road. Farther east, much of a metal roof was removed from a shed along Pleasant Valley Road and a home sustained roof damage along Braddock Road. Additional tree damage occurred as the tornado tracked eastward nearly paralleling Braddock Road before lifting near Beaver Dam Road.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];
                popup_d45a94ce6c802fe2d8377103c48caba9.setContent(html_7261c4de71f4fc2e567665a662c40631);

                var html_1c6ce590132af6bc9b4e7f7c5fe92195 = $(`<div id="html_1c6ce590132af6bc9b4e7f7c5fe92195" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 19:04:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.15 Miles<br><br>                            <b>Tornado Width:</b> 310.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 40<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> HAZEL PATCH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> OAKLEY<br><br>                <b>Episode Narrative:</b> During the afternoon and evening hours of March 2nd, 2012, an historic tornado outbreak occurred in eastern Kentucky. Tornadoes struck Menifee, Morgan, Bath, Wolfe, Laurel, Johnson and Martin Counties causing a combined 16 deaths in those counties. The hardest hit areas were West Liberty in Morgan county, Salyersville in Magoffin county, and East Bernstadt in Laurel county. One of the strongest tornadoes in this outbreak, rated at EF-3 with winds estimated at 140 mph, caused extensive damage in Menifee and Morgan counties. This tornado killed 2 people in Menifee county and took an additional 6 lives in Morgan county. The town of West Liberty was particularly hard hit, with every building in the downtown area suffering some degree of damage. Several homes were swept off their foundations. ||A second EF-3 tornado touched down in extreme southeast Wolfe County and cut a path of damage across portions of Magoffin, Johnson, and Martin Counties. This twister was at its most intense strength in Magoffin and Johnson Counties, with winds estimated at 160 mph. This tornado caused catastrophic damage in parts of Salyersville. This second tornado killed 2 people in Johnson County. ||A third strong tornado caused extensive damage in and near the community of East Bernstadt in Laurel County. This tornado was rated at EF-2 and caused 6 fatalities. Most of these deaths occurred when several trailer homes were picked up and destroyed by the tornado. ||An EF-1 tornado was also confirmed in Bath County. This tornado caused extensive damage to trees, farm buildings and residences along its track. Fortunately, no deaths or injuries occurred as a result of this tornado. ||The storms that occurred on March 2nd also produced very large hail. Reports were received of hailstones as big as baseballs. Extensive damage to trees and structures due to thunderstorm wind gusts also occurred. To top it all off, the heavy rain produced by the large and powerful thunderstorms lead to flash flooding in several counties where tornadoes also occurred.<br><br>                <b>Event Narrative:</b> A storm damage survey team from the National Weather Service Forecast Office in Jackson, Kentucky confirmed that an EF-2 tornado moved across portions of Laurel County on March 2, 2012. The tornado touched down southwest of Wood Creek Lake at 704 pm EST, and tracked northeast crossing I-75 and Highway 490 before lifting just south of the Victory community. Winds were estimated to have reached 125 mph. This tornado damaged or destroyed several residences. Five fatalities occurred on March 2nd with another person dieing on March 23rd from injuries they received as their mobile home was impacted by the tornado on March 2nd.  All fatalities occurred in mobile homes.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_3f77a133fb4a3b36bc17d242a69f45ad = $(`<div id="html_3f77a133fb4a3b36bc17d242a69f45ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 15:52:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.69 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HOLTON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> DELAWARE<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the afternoon in a high wind shear environment ahead of a strengthening low pressure system. Many of these storms became severe, with large hail, damaging thunderstorm winds, and tornadoes all being the main threats.<br><br>                <b>Event Narrative:</b> The tornado touched down approximately one half mile southwest of Holton as an EF0 tornado. The tornado quickly intensified as it approached the southwest corner of Holton, reaching EF1 to EF2 intensity. The path of the tornado moved nearly parallel to the north side of Highway 50 as it moved through Holton. Many of the homes and businesses east of Marion Street were damaged by EF2 intensity winds. The tornado then strengthened to low end EF3 intensity as it moved near the intersection of Highway 50 and Versailles Street. At this point, two fatalities occurred in a mobile home. Six injuries were also reported in the town of Holton. One of the individuals injured died many months later as a result of his injuries, bringing the total number of fatalities from this tornado to 3. This tornado then continued to the northeast from this point at high end EF2, low end EF3 intensity, damaging homes on Sleepy Road and Old Michigan Road. The tornado began to decrease in intensity east of Old Michigan Road and maintained EF1 intensity until it dissipated approximately one mile southeast of Osgood on Finks Road. Several homes and farms had minor damage along the track between Old Michigan Road and the end of the tornado track. Based on the damage surveyed, the maximum wind speed of this tornado was estimated at 145 miles per hour.<br><br>                <b>Damage:</b> 275.00K<br><br>               </div>`)[0];

                var html_f923cb3ec2c3bfbfdbbe65fdfe063bb3 = $(`<div id="html_f923cb3ec2c3bfbfdbbe65fdfe063bb3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAR-12 16:24:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 8.52 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BRACHT<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MORNING VIEW<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the afternoon in a high wind shear environment ahead of a strengthening low pressure system. Many of these storms became severe, with large hail, damaging thunderstorm winds, and tornadoes all being the main threats. Isolated flooding also became possible due to the intense rainfall.<br><br>                <b>Event Narrative:</b> The tornado touched down in Grant County at 1623 EST, causing low to mid EF3 damage specifically in the Harvesters Subdivision. This damage occurred at the west end of Barley Circle. Most of the damage in the rest of the subdivision was EF1 to EF2. Based on the damage surveyed, the maximum wind speed of this tornado while in Grant County was estimated at 145 miles per hour. After traveling 1.33 miles on the ground in Grant County, the tornado then crossed into Kenton County at 1624 EST. Immediately as the tornado crossed west to east of Interstate 75, it strengthened to EF4 level. Five single family homes were destroyed down to their foundations in this area, with at least two of these homes having strapping or bolting to their foundations. The EF4 damage continued to the north end of Lexington Pike, where 2 homes and multiple outbuildings were completely destroyed. Both homes were brick structures with foundation bolting or strapping. The EF4 winds continued across Route 25 and ended near the Bagby Road area. At least 2 vehicles were carried, with one carried over 1800 feet. Trees were stripped of nearly all branches, with much of the bark also stripped. All 4 fatalities with this tornado occurred within the area of EF4 damage. As the tornado headed further to the east northeast, high end EF3 damage continued through other properties along Bagby Road, to Carlisle, Parker Grove, and Paxton Roads. Numerous double and single wide homes were destroyed, with both brick and siding structures left with collapsed exterior walls and either all or a large percentage of the roof removed. The tornado continued the east northeast path into southeast Kenton County, to the Licking River near Morning View. Damage in the Morning View area was consistent with EF1 to EF2 damage to near the Campbell County line, where the tornado lifted at 1632 EST after traveling 8.52 miles in Kenton County. Based on the damage surveyed, the maximum wind speed from this tornado while in Kenton County was estimated at 175 miles per hour. This storm produced an earlier tornado in southern Indiana. Debris, possibly from that tornado, was later observed falling from the sky across Boone County, Kentucky.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

scow, causing EF3 damage. The tornado continued on the ground across Clermont County, crossing into Brown County at 1658 EST. The tornado then lifted south of Hamersville in western Brown County at 1702 EST. This tornado caused extensive damage to structures and trees along its entire path on both sides of the Ohio River. Numerous homes were very heavily damaged or destroyed. Many homes lost their roofs, having complete exterior wall failure. Some modular homes were completely removed from their foundations, lifted, and thrown in excess of 100 yards where they were destroyed. The damage in Ohio from this tornado was consistent with maximum winds estimated at 160 miles per hour in Clermont County, and 100 miles per hour in Brown County. The tornado traveled a total of 11.04 miles in Clermont County, and 2.69 miles in Brown County.<br><br>                <b>Damage:</b> 5.66M<br><br>               </div>`)[0];

scow, causing EF3 damage. The tornado continued on the ground across Clermont County, crossing into Brown County at 1658 EST. The tornado then lifted south of Hamersville in western Brown County at 1702 EST. This tornado caused extensive damage to structures and trees along its entire path on both sides of the Ohio River. Numerous homes were very heavily damaged or destroyed. Many homes lost their roofs, having complete exterior wall failure. Some modular homes were completely removed from their foundations, lifted, and thrown in excess of 100 yards where they were destroyed. The damage in Ohio from this tornado was consistent with maximum winds estimated at 160 miles per hour in Clermont County, and 100 miles per hour in Brown County. The tornado traveled a total of 11.04 miles in Clermont County, and 2.69 miles in Brown County.<br><br>                <b>Damage:</b> 5.66M<br><br>               </div>`)[0];

                var html_575713cea727c701c8b02df312191479 = $(`<div id="html_575713cea727c701c8b02df312191479" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-APR-12 14:33:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.73 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> FORNEY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> LAWRENCE<br><br>                <b>Episode Narrative:</b> A historic North Texas tornado outbreak occurred on April 3rd, with 17 tornadoes developing from the DFW Metroplex east to Hopkins County. An EF-3 tornado tore through the town of Forney, heavily damaging homes in the Diamond Creek subdivision. Three EF-2 tornadoes damaged parts of Arlington and Kennedale in Tarrant County; Red Oak, Lancaster, and Dallas in Ellis and Dallas counties; and Royse City in Rockwall and Hunt counties. An EF-1 tornado caused damage near Joshua in Johnson County, and the remaining 12 tornadoes were rated EF-0s. In addition to the tornadoes, large hail damaged many parts of the DFW Metroplex. Approximately 110 airplanes at DFW International Airport were damaged by the hail and taken out of service until repaired. No fatalities occurred and only 29 people were injured. Of the 29 injuries, only 3 were considered serious but everyone made a full recovery.  The environmental set-up on this day consisted of a cut-off low over New Mexico with a front draped north-to-south across the western counties of the CWA. By mid to late morning, strong and severe storms developed along the front as a lobe of energy rotated into west Texas and forcing from this energy overspread the front. The atmosphere was already unstable and uncapped by this time. In addition, a Mesoscale Convective System in Oklahoma sent an outflow boundary south across the Red River. This outflow boundary moved south of the DFW Metroplex by the late morning hours, and isolated storms began to develop south of the outflow boundary but east of the front. As these storms moved north and crossed the outflow boundary, the low level rotation increased and the storms quickly became tornadic. All of the tornadic storms were tied to this outflow boundary as it retreated north as a warm front.<br><br>                <b>Event Narrative:</b> An EF-3 tornado did extensive damage as it wound its way through the town of Forney. The tornado began near the intersection of Broad St and N Bois D'arc Street just southwest of Highway 80. As it moved to the northeast, the first significant damage was noted near Aimee St and N Bois D'arc St. There was substantial tree damage with some large trees uprooted near this intersection. Also, shingle damage, roof damage to a fire station nearby, blown out windows at a few homes and an outbuilding was destroyed, all near this intersection.  A street sign at the intersection was also completely bent flat near the base. The tornado moved northeast and crossed Hwy 80 near the Forney Cleaners business where substantial roof and commercial sign damage occurred.  Debris was also observed in the median between the east and westbound lanes near this location. The tornado continued northeast producing light damage to industrial buildings, but was largely over open fields. The tornado then crossed over Ridgecrest Rd and produced substantial damage to many homes in the Diamond Creek subdivision. One of the first homes struck was on Woodberry Dr and was completely destroyed.  Several more homes were destroyed in this subdivision and other homes sustained substantial damage. It was determined that several of the destroyed homes were destroyed as the result of excessive lift being forced upon the roof, and the roofs of these homes were poorly attached to the external walls of the home. Once the roofs failed, pressure built up on internal walls causing the failure of nearly all external and internal walls. As the tornado continued northeast through the subdivision it consistently produced damage to homes, most of which was different degrees of roof or top floor damage. The tornado exited the subdivision at Crosby Elementary School. The tornado damaged several vehicles that were in the school���s parking lot. One vehicle was lofted approximately 300 yards into a field northeast of the school. The school itself sustained mainly roof damage.  Children were in the school when the tornado struck, but no injuries occurred.  The tornado continued northeast for several miles, producing light/EF-0 damage along the way. In total, this tornado destroyed 14 homes, caused major damage to 28 homes and minor damage to another 42 homes. Many of the damaged homes were in the Diamond Creek Subdivision. Due to damage in the Diamond Creek Subdivision, the maximum estimated winds with this tornado were 150 mph. The path length was approximately 7.7 miles, and the maximum width was 150 yards. Seven people sustained non life-threatening injuries.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

and forcing from this energy overspread the front. The atmosphere was already unstable and uncapped by this time. In addition, a Mesoscale Convective System in Oklahoma sent an outflow boundary south across the Red River. This outflow boundary moved south of the DFW Metroplex by the late morning hours, and isolated storms began to develop south of the outflow boundary but east of the front. As these storms moved north and crossed the outflow boundary, the low level rotation increased and the storms quickly became tornadic. All of the tornadic storms were tied to this outflow boundary as it retreated north as a warm front.<br><br>                <b>Event Narrative:</b> An EF-2 tornado began in Kennedale, and then moved north-northeast into Arlington. In its occlusion phase, the tornado curved back to the northwest; ending its track near the east shores of Lake Arlington along Waterview Drive. The path length of the tornado was 6.4 miles long with a width of approximately 150 yards.  Damage from the tornado began near the Texas Raceway. Five manufactured homes were heavily damaged or destroyed near the racing strip. Moving to the north-northeast, the tornado produced sporadic damage to trees, power poles, and a storage facility as the storm organized rapidly. Part of the roof of a warehouse at a business on Tower Drive near Business 287 was torn off and tossed onto a city water tower nearby. The warehouse was also damaged by debris tossed by the tornado. Other businesses near this intersection were also damaged. Damage to residences began north of Sublett Rd. EF-2 damage was noted to a few homes between Sublett Rd and Hwy 287, but most areas received EF-0 or EF-1 damage. Approximately 143 homes and apartments sustained some type of damage in this area. Most of the homes appeared to have the initial failure at or near the garage, with subsequent damage coming to exterior walls or portions of roofs. Before the tornado crossed Hwy 287, it damaged the roofs of two buildings at the Chesterfield Apartments. Once the tornado crossed Hwy 287, it cut a path to the north-northeast causing mostly minor roof and fence damage to approximately 25-30 homes between Hwy 287 and Interstate 20. The tornado crossed Interstate 20 between Kelly Elliott Rd and Green Oaks Blvd. First the tornado damaged a church on the north side of the interstate, then the tornado went on to do significant damage in the Oldfield neighborhood just north of Interstate 20 near Martin High School. Approximately 100 homes were damaged in this neighborhood with an additional 85 damaged in the surrounding areas. Several homes experienced significant damage to garages and progressive failure of garage walls and portions of roofs. A few residences in this neighborhood along Haverford Dr and Thorncliffe Dr sustained EF-2 damage. Large trees were also uprooted in the neighborhood. The damage path continued to the north from this area with several other homes and trees sustaining damage near Little Road. Just west of Martin High School, the tornado began to occlude and turn northwest. At this point, near Green Oaks Boulevard and Chaperito Street, a nursing home suffered significant roof and outside wall damage, with the initial failure occurring near a large window. Nearly all of the residential damage in Kennedale and Arlington was EF-0 or EF-1. Only a small portion of the damage path suffered EF-2 damage. A total of 5 homes in Kennedale and 13 homes in Arlington were determined to be destroyed. Another 44 homes sustained major damage and 247 sustained minor damage. An additional 273 residences were affected by the storms on this day. Maximum estimated winds with the tornado were 135 mph. Eight people sustained injuries from the tornado, but only one of those injured was considered severe.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];

                var html_3c3f179aa82e70d4a8c2982bb758165e = $(`<div id="html_3c3f179aa82e70d4a8c2982bb758165e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 04-MAY-12 20:51:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> NELSONVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CARBONDALE<br><br>                <b>Episode Narrative:</b> Convection dropped from northwestern Ohio during the late afternoon and reached into southeast Ohio during the evening hours of the 4th.  This was south of an east to west cold front in northern Ohio. That front was sinking slowly south.   Surface dew points were in the mid 60s.  ||The convection consolidated into large cold clusters, first in eastern Ohio.  As these weakened, the clusters of showers and thunderstorms to their southwest got stronger.  These moved through southeast Ohio.  Rain amounts of 1.5 to 2 inches fell in less than 2 hours.  A few very localized amounts around 2.25 inches were likely.   The Jackson cooperative observer measured 2.03 inches.||One fatality occurred in Athens County.  Most of the flooding was confined to roads.  Damage occurred to vehicles that stalled when motorists drove through flooded roads.  Several motorists were rescued in Jackson and Gallia Counties.<br><br>                <b>Event Narrative:</b> Small streams across the northern portion of the county flooded. ||An elderly couple was driving home along Linscott Run.  This is a small tributary to Federal Creek near Amesville.  Close to home, the husband decided to stop his vehicle and wait out some high water.  Their vehicle became surrounded by rising water.  The couple made an attempt to walk to nearby higher ground.  The wife was using a walker due to recent hip surgery.  She slipped and the husband could not hold on to her.  The current swept her away.  The fire department located her body around dawn on the 5th, about a half mile downstream.  The husband was helped to safety by neighbors using a garden hose.   Route 550 was also flooded in Amesville.  ||Several streets in Nelsonville were flooded including along Dorr Run and Pleasant View Road.  Large dump rocks, used in the bypass construction, were even moved by the water.  A wall to a garage was knocked over by the water.  A house foundation was damaged.||A vehicle was flooded along Margaret Creek near Albany.  The occupants were unhurt at a nearby home when the local fire department arrived.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_697c66fa0d924f990a527f514ea12451 = $(`<div id="html_697c66fa0d924f990a527f514ea12451" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-MAR-12 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> TOGA<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> TOGA<br><br>                <b>Episode Narrative:</b> A closed upper level low crossed the Appalachians from the Tennessee Valley. Meanwhile, a dry slot formed ahead of this feature allowing for increased instability over the mountains and foothills and promoting the development of discrete supercell storms. The storms evolved into a quasi-linear convective system as they moved east across central and southside Virginia. The storms displayed considerable rotation on radar and over a half dozen tornado warnings were issued although no tornadoes were reported. The hail reports from this event were prolific with numerous reports of quarter to golfball size and some almost as big as baseballs. Other reports were of  pea to marble size hail covering the ground to depths of 4 to 6 inches. Rainfall amounts of 1 to 3 inches were also common with local amounts of 3 to 5 inches causing flash flooding. There was flood fatality in Buckingham County where the driver tried to cross a low-water crossing at a flooded stream and the vehicle was carried downstream. The excessive runoff also resulted in minor river flooding along parts of the lower Roanoke and Dan Rivers. The USGS gauge on the Falling River near Naruna in Campbell County rose almost 10 feet in 6 hours, cresting at 14.42 feet (Flood Stage - 11') early on the 25th. 48-hour rain gauge totals ending 8 AM EDT on March 25th included 4.23 at Raven Rock Church IFLOWS (Patrick County), 4.13 at Ferrum IFLOWS (Franklin Co.), 3.95 at Slate Mtn, IFLOWS (Floyd Co.) and 3.51 at Doe Run Church IFLOWS (Patrick Co.).<br><br>                <b>Event Narrative:</b> Heavy rainfall of 2 to 4 inches in several hours caused several small streams to flood including Greasy Creek southwest of Buckingham. After the flooding receded, the County Sheriff's Office said deputies found a deceased 61-year-old woman inside a pickup truck several days after she was reported missing. The truck was found on its side and wedged against a tree, about 300 yards from a dirt driveway that crossed Grease Creek. The sheriff's office said a preliminary investigation indicated that flood waters disabled the truck and carried it downstream when the driver tried to drive across the flooded low-water crossing.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

age:</b> 0.00K<br><br>               </div>`)[0];

                var html_10a76644ced2abdb9968a62dc4025d77 = $(`<div id="html_10a76644ced2abdb9968a62dc4025d77" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-JUN-12 15:52:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> HOMESTEAD PARK<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HOMESTEAD PARK<br><br>                <b>Episode Narrative:</b> The combination of a weakening frontal boundary moving slowly southward and the afternoon sea breeze moving slowly northward resulted in a nearly stationary west-east line of thunderstorms.  With weak steering winds and high precipitable water values just under 2.00 inches, storms stalled right over Thomasville and produced significant flash flooding.<br><br>                <b>Event Narrative:</b> Significant flash flooding occurred in Thomasville.  Between 5 and 8 roads were closed in Thomasville due to high water with cars submerged in many areas.  Water was up to the car bumpers on Walcott and Young Streets with some basements flooding as well.  The Days Inn located near the intersection of the Thomasville Bypass and E Jackson Street had water in the first floor rooms with a water mark around 2 feet high.  Radar estimates and rain gauge measurements indicate that between 5 and 7 inches of rain fell in around a 3 hour period with over 4 inches of rain falling in just one hour northwest of town.  A 12 year old boy was sucked into a manhole on Remington Avenue and required hospitalization.  Monetary damage was estimated.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_1b36ff771a7324ce26d37dfb928e41f2 = $(`<div id="html_1b36ff771a7324ce26d37dfb928e41f2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-MAR-12 03:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WRIGHTSVILLE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GALLOWAY<br><br>                <b>Episode Narrative:</b> A very slow-moving upper level low pressure center brought severe weather, heavy rain, and flash flooding from the 20th through the 22nd. For the 24-hour period ending at 7 AM on the 21st, some of the larger rainfall amounts included 6.20 inches at Norfork (Baxter Co.), 6.10 inches at Mountain Home (Baxter Co.), 5.88 inches at Damascus (Van Buren Co.), 5.47 inches at Maumelle (Pulaski Co.), 4.90 inches at Clarkridge (Baxter Co.), 4.76 inches at Sherwood (Pulaski Co.), 4.45 inches at Sheridan (Grant Co.), 4.42 inches at Crystal Valley (Pulaski Co.), 4.38 inches at North Little Rock (Pulaski Co.), 4.35 inches at Calico Rock (Izard Co.), 4.35 inches at Ivan (Dallas Co.), 4.33 inches at Camden (Ouachita Co.), 4.27 inches at Conway (Faulkner Co.), 4.25 inches at Little Rock (Pulaski Co.), 4.10 inches at Moro Bay (Bradley Co.), and 4.07 inches at Mountain View (Stone Co.).<br><br>                <b>Event Narrative:</b> Numerous roads in Little Rock, North Little Rock, Sherwood, Jacksonville, and unincorporated areas of Pulaski County were flooded. Water entered some houses and garages on Stagecoach Rd. in Little Rock. In Little Rock's Boyle Park, the body of a 46 year-old woman was found in Rock Creek near the low-water bridge on the evening of the 21st. She had apparently been in the water since earlier in the day. The circumstances of how she ended up in the creek were unknown, but she had apparently been on foot. The state medical examiner ruled that drowning was the cause of death.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

a brick wall behind a home causing the wall to collapse. Flood waters then poured into the home, located at 40715 North Erickson Lane, causing severe flood damage. As the wall collapsed, the flood waters slammed into the homeonwner, carrying her across the yard and causing injuries to her.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_046996c8876fac9ed57fb036388b184b = $(`<div id="html_046996c8876fac9ed57fb036388b184b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUL-12 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> WICKENBURG<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WICKENBURG<br><br>                <b>Episode Narrative:</b> Scattered thunderstorms developed across the south central Arizona deserts during the afternoon hours on July 14th. Due to the very moist and unstable nature of the atmosphere, the storms tended to produce locally heavy rainfall with rainfall rates well in excess of one inch per hour. The heavy rain led to some flash flooding in the Wickenburg area late in the afternoon.<br><br>                <b>Event Narrative:</b> Scattered thunderstorms developed across south central Arizona during the afternoon hours on Saturday July 14th, and they produced locally heavy rainfall which led to episodes of flash flooding in the Wickenburg area. A Flash Flood Warning was issued for Wickenburg at about 5 pm in the afternoon. According to the Maricopa County Sheriff's Department, a 65 year old man died as he attempted to drive across the Hassayampa wash/river near Wickenburg. As he attempted to drive through the wash, the swiftly flowing water carried his vehicle about one quarter of a mile downstream and into some brush, causing him to drown. No other details were made available. In addition to the fatality, crews were dispatched to four water rescues during the evening hours on Saturday according to Kevin Pool of the Wickenburg Fire Department.  One such rescue occurred north of town along US highway 93 in a neighborhood near a wash. In that incident the person was rescued from the top of his vehicle by sheriff's helicopter and taken to a hospital for observation.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e14ae7a6f5c70fabcbab3aab4c20e88c = $(`<div id="html_e14ae7a6f5c70fabcbab3aab4c20e88c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 13-JUN-12 17:51:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SAYENE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> SAYENE<br><br>                <b>Episode Narrative:</b> Four supercells produced a record setting hail event and one tornado across parts of North Texas. Two of the four supercells tracked through Dallas County causing over a billion dollars in hail damage. The hail in Dallas County ranged in sizes up to 3 in diameter. In many areas, the hail lasted for at least 30 minutes. Tens of thousands of cars were damaged by the hail, windows were shattered, roofs were damaged, and trees were shredded of their leaves. The Lakewood area of Dallas was one of the hardest hit areas. Part of the Lakewood Theater was damaged, and thousands of divots damaged the golf course at the Lakewood Country Club. Historic homes on Swiss Avenue sustained significant roof damage with roof repairs on a few homes estimated over $100,000. A glass exhibit at the Dallas Arboretum sustained damage that was described as relatively minor. This supercell continued to track into Ellis County producing hail damage down to Midlothian. The second supercell in Dallas County tracked from Irving into Cedar Hill. Another supercell produced an EF-0 tornado, 70-95 mph downburst winds, and softball sized hail in Fannin County. The fourth supercell produced hail up to 3.25 in diameter in Collin County. Damage estimates were estimated as high as $2 billion dollars for this event, but insurance companies anticipated the final damage totals to be around $1.1 billion. One head injury was reported when the hail broke through the sunroof of a car.<br><br>                <b>Event Narrative:</b> Golf ball sized hail was reported at Jim Miller Road and Interstate 30. A woman was injured when the hail broke the sunroof of her car and hit her in the head.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_50bf174877e87fc17926c1c54bfb052d = $(`<div id="html_50bf174877e87fc17926c1c54bfb052d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 14-APR-12 21:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> WOLFFORTH<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> WOLFFORTH<br><br>                <b>Episode Narrative:</b> A vigorous upper level trough approached West Texas late this evening accompanied by a strong Pacific cold front. In response to this trough, a dryline that was previously stationary in the Rolling Plains began surging west by sunset. Scattered thunderstorms erupted from near Ropesville northeast to the west side of Lubbock in a very short period of time after the cold front collided with the dryline. Intense lifting combined with moderate instability resulted in these storms producing large hail up to golfball size less than 15 minutes after development. One person participating in a youth softball game received a minor injury from the hail.||Strong and severe thunderstorms then quickly expanded along the length of the cold front with several reports of large hail ranging from one to two inches in diameter. This squall line continued east into the Rolling Plains before midnight CST at which point it quickly diminished in intensity. Although some property damage likely resulted from the largest of hailstones this night, no definitive evidence was discovered.<br><br>                <b>Event Narrative:</b> A NWS employee estimated quarter size hail at the Lubbock Youth Sports Complex. Fans and participants at a girl's softball game rushed to dugout shelters after large hail fell very suddenly from a rapidly-developing thunderstorm. Aside from a few raindrops and a stray flash of lightning before the hail began, witnesses said there were no clues that a hailstorm was imminent. This element of surprise contributed to the minor injury of a female teenager participating in the softball game at the time. The youth received a black eye from a falling hailstone. No reports of damage were received.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
