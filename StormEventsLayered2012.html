rooted or snapped hundreds of trees. Luckily, no fatalities occurred in association with the tornadoes. The tornado damage in Forrest County was part of a 61 mile long tornado that began in Pearl River County Mississippi, where EF-3 damage occurred, and ended in western Greene County. Numerous trees were reported down across much of central Mississippi from the advancing squall line and its damaging straight-line winds. Flash flooding also occurred across many areas leading to road closures. The severe weather and cold front finally cleared Mississippi by early Christmas evening.<br><br>                <b>Event Narrative:</b> A large tree fell on a house in Edwards causing heavy damage. Two people were injured.<br><br>                <b>Damage:</b> 55.00K<br><br>               </div>`)[0];

                var html_4eef2e0df376582b34fa9318cbadd6ec = $(`<div id="html_4eef2e0df376582b34fa9318cbadd6ec" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-12 18:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BETHLEHEM<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> BETHLEHEM<br><br>                <b>Episode Narrative:</b> An anomalously strong ridge centered across the Southeast brought record heat to the Upper Ohio Valley with the area in a zonal flow on the northern edge of the ridge. A weak frontal boundary extended from northern Indiana into western Pennsylvania.  Abundant moisture (1.75-2.00 PWAT), strong instability (SBCAPE 4000-5000 J/kg), moderate shear (40kts 0-6km), and a short wave just south of the boundary provided the ingredients for a long-tracked mesoscale convective system, classified by the Storm Prediction Center as a derecho, to track all the way from northern Indiana across eastern Ohio, southwestern Pennsylvania, northern WV, and western Maryland. As the MCS crossed the area, widespread wind damage was reported across areas primarily south and west of Pittsburgh. There were several reports of structural damage and damage led to a fatality when a barn collapsed in Muskingum county. Power outages were widespread with up to 130,000 outages reported immediately after the storms passage, most of which, were in Ohio. Muskingum and Guernsey counties sustained $712,000 and $500,000 in damages respectively. This also became on of the the costliest disasters to hit Ohio, right behind Hurricane Ike in 2008.  Across West Virginia, the following was the preliminary damage for public assistance only:  Marion $171,000, Marshall $138,000, Monongalia $57,000, Preston $123,000, Tucker $52,000, Wetzel $286,000.<br><br>                <b>Event Narrative:</b> Emergency manager reported that a mobile home slid off of it's foundation.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

les long. One person was injured due to wind, and three people were injured by hail. All of the injuries occurred in Oakland City, and all were treated at hospitals. Roads were blocked by debris, including State Route 57. Two miles south of Oakland City, part of a roof was on a roadway.<br><br>                <b>Damage:</b> 6.00M<br><br>               </div>`)[0];

nimals when the barn collapsed. The man was able to escape. The woman was not.<br><br>                <b>Damage:</b> 40.00K<br><br>               </div>`)[0];

                var html_b8251c3ffbafcbbf0fb87df68a11013b = $(`<div id="html_b8251c3ffbafcbbf0fb87df68a11013b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-JUN-12 18:50:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> RANDOLPH<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> BAILEY<br><br>                <b>Episode Narrative:</b> Four supercells produced a record setting hail event and one tornado across parts of North Texas. Two of the four supercells tracked through Dallas County causing over a billion dollars in hail damage. The hail in Dallas County ranged in sizes up to 3 in diameter. In many areas, the hail lasted for at least 30 minutes. Tens of thousands of cars were damaged by the hail, windows were shattered, roofs were damaged, and trees were shredded of their leaves. The Lakewood area of Dallas was one of the hardest hit areas. Part of the Lakewood Theater was damaged, and thousands of divots damaged the golf course at the Lakewood Country Club. Historic homes on Swiss Avenue sustained significant roof damage with roof repairs on a few homes estimated over $100,000. A glass exhibit at the Dallas Arboretum sustained damage that was described as relatively minor. This supercell continued to track into Ellis County producing hail damage down to Midlothian. The second supercell in Dallas County tracked from Irving into Cedar Hill. Another supercell produced an EF-0 tornado, 70-95 mph downburst winds, and softball sized hail in Fannin County. The fourth supercell produced hail up to 3.25 in diameter in Collin County. Damage estimates were estimated as high as $2 billion dollars for this event, but insurance companies anticipated the final damage totals to be around $1.1 billion. One head injury was reported when the hail broke through the sunroof of a car.<br><br>                <b>Event Narrative:</b> Damaging downburst winds between 70 to 95 mph caused damage along a line from approximately 1.5 miles north of Randolph to 2 miles east-southeast of Leonard. Many trees were snapped or uprooted along the path and several barns and outbuildings either lost much of their roofs or were overturned. Four manufactured homes were rolled over along the path of destructive winds, and a few more homes sustained damage to the roofs and/or siding. The homes that rolled over were located near FM 1553 and CR 4709 north of Leonard, near CR 4860 and 4855 east of Leonard, and two homes rolled over on CR 4851 east of Leonard. A total of three people were injured from the rolling homes. In addition, the roofs of several buildings in Randolph were partially torn off.<br><br>                <b>Damage:</b> 600.00K<br><br>               </div>`)[0];

                var html_24e3c2bf237ee53ed45681a69f2eb9eb = $(`<div id="html_24e3c2bf237ee53ed45681a69f2eb9eb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 01-JUL-12 17:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HOLDEN BEACH<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HOLDEN BEACH<br><br>                <b>Episode Narrative:</b> Thunderstorms initiated along the Piedmont trough during the early afternoon and quickly became severe. Severe thunderstorms also developed along outflow boundaries. Incredible instability was present with CAPE values in excess of 6000 J/kg combined with steep lapse rates to produce widespread severe weather.<br><br>                <b>Event Narrative:</b> Thunderstorm winds created some flying debris. This debris did cause lacerations to one person. The person was transported to the hospital for evaluation.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_07ca47d52f2e8495ecfbe3fcd30b44b6 = $(`<div id="html_07ca47d52f2e8495ecfbe3fcd30b44b6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 14-DEC-12 16:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> TIMBERCREEK CANYON<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> TIMBERCREEK CANYON<br><br>                <b>Episode Narrative:</b> An anomalously dynamic upper level system caused a rare severe weather outbreak during the afternoon and evening hours of December 14th. This outbreak was very dynamically driven with very minimal instability values. However this lack of instability was overcome by a 150 mph tropical jet streak, a negatively tilted mid-level trough, 45 mph low level jet, and the presence of a surface warm front and cold front. ||Thunderstorm initiated over eastern New Mexico as single cells, but transitioned into a linear structure along the leading edged of a surface cold front as they entered the western Texas Panhandle.  Once transitioned into a linear structure, severe thunderstorm wind gusts became the primary threat. This was reflected in the storm reports as numerous thunderstorm wind gusts and wind damage were received, but only one report of 1 inch hail was received. The first report of damage for the outbreak was south-southwest of the town of Vega (Deaf Smith County) where thunderstorm downdrafts blew over center pivots used for irrigation. Several more reports of thunderstorm winds gusts between 60 and 70 mph were received from Deaf Smith, Randall, Potter, and Oldham Counties as the line of thunderstorms moved across the southern Texas Panhandle. In Oldham County three tractor trailers were overturned on US Highway 385 north of the city of Vega.   ||As the thunderstorms moved across Potter and Randall County thunderstorm wind gusts of 60 to 70 mph were reported all across the counties. Two additional tractor trailers rollover accidents were reported on Interstate 27 between Amarillo (Randall County) and Canyon (Randall County), and at the intersection of McAfee Road and Washington Street on the southeast side of Amarillo (Randall County). The accident at McAfee Road and Washington Street resulted in one fatality. Given the west to east track of the line of thunderstorms, vehicles on north-south running roads faced the most hazardous driving conditions due to cross winds, and as a result all rollovers reported occurred on north-south roads. ||Also the turbulent winds near this line of thunderstorm contributed to an aircraft mishap over Armstrong County. The pilot, a locally known dentist from Colorado Springs, Co, and the passenger, the pilot���s father, were killed when their double prop Beechcraft E-90 airplane had an in-flight break-up according to a preliminary report released by the National Transportation Safety Board. The report went on to state that the turbulent air flows caused the aircraft to experience updrafts and downdrafts that tore the fuselage apart. Wreckage from the aircraft were located near the city of Claude (Armstrong County).||As the line of thunderstorms reached the eastern edge of Potter and Randall County, they reached the intersection of the cold front and warm front. The additional low level shear provided by this intersection allowed for three brief tornadoes to form in southern Carson County and central Donley County. The tornado in Carson County lasted 5 minutes and traveled three miles without causing any damage. However a trained spotter provided photographic evidence of its occurrence. Two tornadoes occurred in Donley County; one near Clarendon and another near Lelia Lake. Both lasted a minute in duration but were able to produce noticeable structural damage. All three tornadoes were classified as EF-0. ||By 6 PM CST, the line of thunderstorms became disorganized as the upper level dynamics moved further to the northeast, and no further reports of damage or severe gusts were received.<br><br>                <b>Event Narrative:</b> A 69 mph thunderstorm winds gusts estimated via radar caused a tractor trailer rollover accident at the intersection of McAfee Road and Washington Street in Amarillo (Randall County). The tractor trailer was traveling south along Washington Street as a line of thunderstorms moved from west to east across Amarillo. The line of thunderstorms produced a downdraft which struck the tractor trailer perpendicular to its path of travel causing the driver to lose control of the vehicle. The driver of the semi-tractor trailer died as a result of the rollover.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

d uprooted or snapped hundreds of trees. Luckily, no fatalities occurred in association with the tornadoes. The tornado damage in Forrest County was part of a 61 mile long tornado that began in Pearl River County Mississippi, where EF-3 damage occurred, and ended in western Greene County. Numerous trees were reported down across much of central Mississippi from the advancing squall line and its damaging straight-line winds. Flash flooding also occurred across many areas leading to road closures. The severe weather and cold front finally cleared Mississippi by early Christmas evening.<br><br>                <b>Event Narrative:</b> A tree fell on a mobile home west of Epps along LA Highway 134, fatally injuring one man inside. Additional trees were also blown down in the area.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_8c183caf96b0537770d3a72b05d5ead3 = $(`<div id="html_8c183caf96b0537770d3a72b05d5ead3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 20-FEB-12 17:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> ADA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ADA<br><br>                <b>Episode Narrative:</b> A potent, quick-moving storm system affected Oklahoma during the afternoon of the 22nd, with strong winds, small hail, and brief heavy rainfall. South winds that had developed over the southern plains tried to bring moisture northward, but quality moisture was lacking, which kept the severe thunderstorm potential more of a marginal threat. A pacific cold front began advancing east through Oklahoma during the late morning hours, with thunderstorms developing over parts of west-central Oklahoma by early afternoon. The thunderstorms were quick moving, and had moved near the I-35 corridor by 3 to 4 pm. Sporadic marginally severe hail was reported, although most locations received much small hail. The main concern with the thunderstorms was the wind. Winds ahead of the front were already gusting over 30 mph. Just off the surface, much higher wind speeds were present. At times, some of the stronger winds would come down to the surface. Strong winds caused isolated areas of damage, with one area near Edmond, Oklahoma, and the other east of Ada, Oklahoma. The non-tornadic winds east of Ada approached 100 mph, causing substantial damage to a double-wide trailer. The damage was local however, with very little damage in the surrounding areas. The storms moved into eastern Oklahoma by the early evening hours.<br><br>                <b>Event Narrative:</b> Information provided by a NWS Storm Survey team and local radar confirmed that a strong microburst occurred near the Happyland community. A strapped down, double-wide was destroyed by the intense winds, with debris scattered 100 to 150 yards. Unfortunately, two people were inside the mobile home when it was destroyed.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_565c9fdd948829b63dfd3865826fbb80 = $(`<div id="html_565c9fdd948829b63dfd3865826fbb80" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JAN-12 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> YOSEMITE VLG<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> YOSEMITE VLG<br><br>                <b>Episode Narrative:</b> The models began converging on a major change in the weather pattern beginning late in the day on January 19th. A Winter Storm Watch was issued for the Southern Sierra Nevada, and Tioga Pass was closed on the 17th; this was the latest date on record that the Pass had been open until.||A weak upper-level trough moved through the central California interior during the night of January 19th-20th. While the trough brought less rain than the computer models had indicated, it did knock down the ridge that had been in place over the state.|The second trough arrived during the evening of the 20th. From midnight to 4 AM on the 21st, 0.63 inch of rain fell on Fresno, a record-setting end to a 60-day stretch without measurable rain. The total rainfall for Fresno on the 21st was 0.79 inch; the old record rainfall had been 0.52 inch, set in 2010.||Lines of showers with a few embedded thunderstorms moved through the central California interior during the early morning hours of January 21st. These lines of convective activity brought locally heavy rain, gusty winds and a few lightning strikes. Scattered thunderstorms continued through the day, producing pea-size hail and a funnel cloud. Tree limbs were blown down by the winds, with downed limbs reported near Lake Isabella and in Yosemite National Park. One large tree limb in the Park fell on a tent cabin, resulting in the death of the occupant.||The third, and final, trough reached central California on the 23rd. This system also brought thunderstorms with small hail. A funnel cloud also was observed. In the Southern Sierra Nevada, snowfall totals from the three storms reached 1�� feet in the high country.||An upper-level ridge built into California behind the departing storm. With abundant ground moisture, the stable airmass allowed the lower layers of the atmosphere to cool to saturation. Consequently, areas of dense fog developed the central and southern San Joaquin Valley. The next few nights saw less fog, mainly confined to west of Highway 99. Clouds over the region during the night of January 26th-27th kept the San Joaquin Valley mostly fog free. However, an upper-level short-wave passing through California did produce areas of drizzle on the Valley floor. The clouds also kept low temperatures in the central and southern San Joaquin Valley unseasonably warm. Both Bakersfield and Fresno bottomed out in the lower 50s and tied their record high minimum temperatures for the 27th (51 and 52 degrees, respectively).||Low clouds persisted over the San Joaquin Valley through much of the day on the 27th, and redeveloped over much of the Valley overnight. Areas of dense fog formed around sunrise, mainly in Kern and Merced Counties, and persisted through late morning. Dense fog redeveloped over San Joaquin Valley again during the early morning of January 29th, and persisted through late morning; a few fog patches lingered into the early afternoon hours.||Mid and high clouds moved into California on the 29th ahead of an upper-level trough that weakened the persistent ridge. Due to the clouds, fog development during the morning of January 30th was patchy, with some areas not seeing fog until around sunrise.||An upper-level disturbance approached the central California coast on January 30th, and moved inland during the afternoon. The disturbance had enough dynamics to trigger isolated light rain showers over the central California interior. The showers brought measurable rain to a few locations, including Fresno and NAS Lemoore, and lingered past midnight into the early morning hours of January 31st.||Bakersfield tied for its 10th warmest January on record, and Fresno had its 16th warmest January on record. For the rain season to date, the central and southern San Joaquin Valley had only received between a third and a half of normal.<br><br>                <b>Event Narrative:</b> A thunderstorm with heavy rain and lightning moved across Yosemite Valley on the morning of the 21st during a strong winter storm. The thunderstorm briefly generated gusty winds estimated at 40 to 45 mph which caused a tree to fall on a tent. Inside the tent was a park service employee who was killed by the tree fall.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_789a5629a419d97b62b17947515141e2 = $(`<div id="html_789a5629a419d97b62b17947515141e2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 01-JUL-12 10:15:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> RURAL RETREAT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CEDAR SPGS<br><br>                <b>Episode Narrative:</b> A broad ridge over the central U.S. set the stage for scattered to numerous severe storms that developed in the early morning and persisted much of the day and into the night. The storms were triggered by the remains of a mesoscale convective system (MCS) that dropped southeast across the southern Appalachians in the morning hours while strong surface heating created a very unstable air mass as the day progressed. Strong wind shear, steep lapse rates and instability that was approaching 3000 J/kg by mid-morning contributed to the intensity of the storms. The Mountain Empire, New River Valley and Southside Virginia saw most of the activity which featured mainly severe, damaging high winds but also some hail.<br><br>                <b>Event Narrative:</b> A cluster of severe thunderstorms over western Wythe County produced numerous pockets of wind damage. Several homes sustained shingle damage and one had a roof blown off along Old Stage Road. In addition, two persons were injured by falling tree branches near Rural Retreat Lake. Several trees were blown down at the lake and a roof blown off a concession stand.  Additional damage was reported in Rural Retreat and Speedwell. In the northwest part of the county, areas around the country club and Stony Fork were damaged. In eastern Wythe County, Ivanhoe sustained damage.|The area around the Wytheville Golf and Country Club on Highway 11 was also  hit hard with fallen trees and power lines along the road near the West End Cemetery.|Mountain Empire Airport (KMKJ) had 68 mph wind gust at 11:14 AM from this storm.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_1d52480c7481bdb043e9945d3c7c9f30 = $(`<div id="html_1d52480c7481bdb043e9945d3c7c9f30" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-JUL-12 18:16:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> WEST FREEHOLD<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> WEST FREEHOLD<br><br>                <b>Episode Narrative:</b> A complex of strong to severe thunderstorms moved through the central third of New Jersey during the early evening of the 7th.  This complex was fueled by high temperatures that reached as high as around 100F and triggered by an approaching cold front. Numerous trees were knocked down. Dozens of cars were damaged and downed trees also damaged several homes. Hardest hit were southern Monmouth and northern Ocean Counties. Nearly 100,000 homes and businesses in the Jersey Central Power and Light and Atlantic City Electric's service area lost power.  A power outage caused people in Seaside Heights to be stuck on a sky ride as the severe thunderstorm moved through.  On the morning of the 8th, there were still about 18,000 customers without power. That dropped to 14,000 later that day. It took until the night of the 9th for power to be fully restored to everyone. Frequent cloud-to-ground lightning also occurred and one woman was struck and killed by lightning in Monmouth County.<br><br>                <b>Event Narrative:</b> A severe thunderstorm also knocked down numerous trees and wires in Freehold Borough. A downed tree crushed a Mercedes at the intersection of South Street and New Jersey State Route 33B. Two occupants managed to get out of the vehicle, but were hospitalized. Downed trees damaged three homes within the borough. Downed wires caused a basement fire to one home. One firefighter was hospitalized battling the blaze.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_a403c543bb75a7330aece1e8f3a7f7e2 = $(`<div id="html_a403c543bb75a7330aece1e8f3a7f7e2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-SEP-12 17:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> SLATON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> SLATON<br><br>                <b>Episode Narrative:</b> Moist southerly surface winds this afternoon combined with an extension of upper level moisture originating from Tropical Depression Miriam in the Eastern Pacific. A surface trough along the Texas-New Mexico border and a jet streak aloft provided the lift necessary for scattered thunderstorm development by 1400 CST. As these storms moved east across the South Plains through the late afternoon and evening, they coalesced into a squall line that developed occasional bowing structures. One of these bows struck western and northern portions of the city of Lubbock toppling a brick wall at the Lubbock Christian University's baseball field. These winds also lofted small gravel and stones that shattered the windows of approximately 20 cars at Texas Tech University and also broke the windows of a nearby bus stop booth. As these storms swept off the Caprock, their overall intensity diminished. An exception to this occurred in southwest Cottle County where a narrow corridor of fierce winds developed just south of a decaying mesoscale convective vortex. Winds at a Texas Tech University West Texas mesonet station located ten miles west-southwest of Paducah were clocked as high as 96 mph within this downburst. Farther north, a slow-moving supercell developed in western Briscoe County and drifted southeast directly over Caprock Canyons State Park accompanied by torrential rain rates of three inches per hour. These rains deluged the park and produced flash flooding along a normally dry creek that drains into Lake Theo. The creek became swollen with several feet of water and proceeded to inundate a bridge causing damage to the asphalt road. Frequent lightning from this day's storms also caused several small grassfires throughout the region, but none of these resulted in any known damage.<br><br>                <b>Event Narrative:</b> Downburst winds estimated around 70 mph overturned a tractor trailer and injured its driver while traveling southeast on U.S. Highway 84.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_1aa05c8b9e159f1791763edb75d151ae = $(`<div id="html_1aa05c8b9e159f1791763edb75d151ae" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 05-AUG-12 13:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> HOT SPGS<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> HOT SPGS<br><br>                <b>Episode Narrative:</b> A cold front moved into Arkansas on the 5th, sparking a number of severe thunderstorms. On the 6th and 7th, the front had weakened but remained in the state, setting off a few more severe storms.<br><br>                <b>Event Narrative:</b> A microburst struck downtown Hot Springs, doing considerable damage. A hotel had a large hole, approximately 30 feet by 20 feet, punched in its facade. A bank had windows blown out. A skywalk between two buildings was badly damaged with a lot of material hanging out of the bottom (over the street) and windows blown out. A motorcyclist suffered minor injuries after he took shelter under the skywalk and was hit by flying debris. A used car dealership in a 65 year-old building had one wall caved in and numerous windows blown out. Most of the cars that were for sale were damaged. A nearby tire shop had all of its front windows blown out. A theater had damage to its marquee and a large ceramic planter was blown through a wall. The cornice of one building was blown off, scattering bricks across an adjacent parking lot. A radio tower was bent over the roof of the central fire station. Another radio tower, belonging to an ambulance service, was also bent over. At least two dozen businesses and residences suffered roof damage. A number of very large trees were blown down. One of these fell against a house and was so large that a mobile crane was brought                 var html_f0abbe584eabe271c7a5bce38611c1e3 = $(`<div id="html_f0abbe584eabe271c7a5bce38611c1e3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-12 22:27:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> PORT DEPOSIT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ELKTON<br><br>                <b>Episode Narrative:</b> A well-organized cluster of thunderstorms with a history of producing widespread damaging winds advanced into a hot, unstable airmass over the Mid Atlantic. This derecho produced widespread, significant wind damage from southern New Jersey southward into the Delmarva during the late evening and overnight of the 29th.||Strong thunderstorm development began across the Midwest and Lower Great Lakes regions during the afternoon of the 29th, with storms initiating across northern Illinois, near Chicago. Strong mid-level winds and an unstable airmass contributed to rapid development as well-organized storms progressed from northern Illinois through Indiana and Ohio. This robust convection continued to track southeastward into an airmass that was even more unstable due to abundant daytime surface heating. Late afternoon temperatures had peaked mainly in the mid to upper 90s with high humidity throughout the Mid Atlantic states, and as the potent thunderstorm cluster progressed from the Great Lakes to the central Appalachians and into the Mid Atlantic by late evening, thunderstorm activity was reinvigorated.||A robust gust front outpaced the main thunderstorm line, producing strong wind gusts as it traveled from the eastern shore of Maryland into Delaware and southern New Jersey. Shortly thereafter, the potent thunderstorm line tracked through the region, with additional damaging wind gusts. One cell in particular around Baltimore, MD experienced rapid intensification and expansion as it raced eastward into northern Delaware and southern New Jersey. This massive cell produced extreme damage throughout Salem, Cumberland, and Atlantic counties in New Jersey. Damage to trees, power lines, and buildings was also significant throughout Delaware and the eastern shore of Maryland. Thunderstorms also dropped hail in several locations, ranging from penny to golf-ball size. Destructive wind gusts, between 65 mph to nearly 90 mph, were measured as this derecho tracked from the Lower Great Lakes to the Mid Atlantic coast.<br><br>                <b>Event Narrative:</b> A gust front outrunning a cluster of severe thunderstorms entered near Port Deposit in western Cecil County at approximately 11:27 pm EDT on the 29th. This gust front produced damaging wind gusts estimated from 65 to 70 mph as it traversed eastward across the county. Within approximately 20 minutes of the gust front passage, a potent line of severe thunderstorms tracked eastward into Cecil County. One thunderstorm cell in particular experienced rapid intensification and expansion as it tracked from around Baltimore, MD across Cecil County and into northern Delaware. Destructive wind gusts, estimated at 70 mph, resulted in significant tree and power line damage county-wide. Approximately 35 roads were impassable due to numerous downed trees. In Chesapeake City, several large trees fell onto homes, resulting in one injury. A tree also fell onto a house in the town of North East. Damage to multiple buildings was reported in Warwick, and a large concentration of downed trees was reported in Cecilton. Severe thunderstorms exited eastern Cecil County, including the town of Elkton, at approximately 12:40 am EDT on the 30th.  A young man was critically injured on the morning of July 2 around 330 am EDT when a tree branch fell on his tent at Camp Rodney in Elk Neck State Park in Northeast, Maryland. It is believed that the tree was weakened by the derecho that went through the night of the 29th.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_7b2e106482a8b6f7d82ad66893ee56fa = $(`<div id="html_7b2e106482a8b6f7d82ad66893ee56fa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-12 23:19:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PENNSVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ELMER<br><br>                <b>Episode Narrative:</b> A well-organized cluster of thunderstorms with a history of producing widespread damaging winds advanced into a hot, unstable airmass over the Mid Atlantic. This derecho produced widespread, significant wind damage from southern New Jersey southward into the Delmarva during the late evening and overnight of the 29th. Salem, Cumberland and Atlantic Counties were hit the hardest. The counties were battered by the derecho which downed trees, power lines and poles, sparked fires and destroyed some homes.||There were three storm related deaths, two boys camping in Salem County and a man whose boat capsized in Absecon Bay in Atlantic County. A preliminary damage assessment put the cost at around $20 million for the three counties.  In all sixteen homes were destroyed, ninety-two suffered major damage, one hundred eighty-seven suffered minor damage and another one hundred and twelve were affected by the derecho. In addition, forty-one businesses suffered major damage and three hundred twenty-nine suffered minor damage. A state of emergency was declared in Atlantic County. Governor Chris Christie mobilized the National Guard to help provide fuel and water. President Barack Obama has issued a disaster declaration for parts of South Jersey in the wake of the derecho.  The president ordered federal aid to supplement state and local recovery efforts in Atlantic, Cumberland and Salem counties. Federal funds will be available to state and local governments and certain nonprofit private organizations.  Atlantic City Electric reported 206,000 of its customers lost power; 105,000 of the homes and businesses were in Atlantic County.  On Sunday July 1st, 119,000 of its customers were still without power.  The utility restored power to its last customers on July 11th.  Meanwhile in Cumberland County, Vineland Electric expected its remaining 1,800 customers that lost power to have it restored during the week of July 9th.||Strong thunderstorm development began across the Midwest and Lower Great Lakes regions during the afternoon of the 29th, with storms initiating across northern Illinois, near Chicago.  Strong mid-level winds and an unstable airmass contributed to rapid development as well-organized storms progressed from northern Illinois through Indiana and Ohio.  This robust convection continued to track southeastward into an airmass that was even more unstable due to abundant daytime surface heating.  Late afternoon temperatures had peaked mainly in the mid to upper 90s with high humidity throughout the Mid Atlantic states, and as the potent thunderstorm cluster progressed from the Great Lakes to the central Appalachians and into the Mid Atlantic by late evening, thunderstorm activity was reinvigorated.  ||A robust gust front outpaced the main thunderstorm line, producing strong wind gusts as it traveled from the eastern shore of Maryland into Delaware and southern New Jersey. Shortly thereafter, the potent thunderstorm line tracked through the region, with additional damaging wind gusts. One cell in particular around Baltimore, MD experienced rapid intensification and expansion as it raced eastward into northern Delaware and southern New Jersey. This massive cell produced extreme damage throughout Salem, Cumberland, and Atlantic Counties in New Jersey. Damage to trees, power lines, and buildings was also significant throughout Delaware and the eastern shore of Maryland. Thunderstorms also dropped hail in several locations, ranging from penny to golf-ball size. Destructive wind gusts, between 65 mph to nearly 90 mph, were measured as this derecho tracked from the Lower Great Lakes to the Mid Atlantic coast.<br><br>                <b>Event Narrative:</b> A gust front outrunning a cluster of severe thunderstorms entered near Pennsville in western Salem County at approximately 12:19 am EDT on the 30th. This gust front produced damaging wind gusts estimated from 65 to 70 mph as it traversed eastward across the county. Within approximately 20 minutes of the gust front passage, a potent line of severe thunderstorms tracked eastward into Salem county. One thunderstorm cell in particular experienced rapid intensification and expansion as it tracked into southern New Jersey. Destructive wind gusts, estimated at 75 mph, resulted in significant tree and power line damage county-wide. Severe thunderstorms exited eastern Salem County, including the town of Elmer, at approximately 1:06 am EDT on the 30th. ||Widespread damage occurred across Salem County as a result of the strong wind gusts associated with the gust front and cluster of severe thunderstorms. One home was destroyed, another suffered major damage. Three other homes suffered minor damage and one other was also affected. Numerous large tree limbs blew down in the town of Elmer. The Little Acres Farm in Pittsgrove Township had about four dozen 80-foot trees completely uprooted. Approximately 70 trees were knocked down onto roadways across the county, resulting in numerous road closures. Several hundred large trees were knocked down or damaged in Parvin State Park (Pittsgrove Township) in eastern Salem County, and two fatalities resulted. Two young boys, ages 2 and 7, were killed when the top half of a 40 to 50 foot pine tree snapped off due to high wind gusts and landed on the camping tent where they and other family members were taking shelter. The two boys were cousins, one from nearby Franklin Township (Gloucester County) and the other from Millville (Cumberland County). An intense cluster of thunderstorms tracked over eastern Salem County at 12:50 am EDT on the 30th, producing wind gusts estimated between 70 to 75 mph.  ||Thousands of customers lost power across the county as a result of extensive tree and wire damage, with many areas experiencing power outages for up to one week. Some customers did not have their power restored until after the 4th of July. As a result, Salem County Emergency Services and the American Red Cross established air-conditioned cooling centers in Woodstown and at the Pittsgrove Township Municipal Building as temperatures soared into the 90s during the week following the derecho.||Damage estimates for Parvin State Park alone are approximately $500,000 as several buildings were damaged and hundreds of trees were either knocked down or damaged. More than a month following the derecho, the majority of the park remained closed to the public as clean-up efforts continued. The swimming beach and concession stand at the park did not reopen until the weekend of July 21st - 22nd. Through early August 2012, some 938 trees have been removed from the park, and damaged large limbs from another 989 trees have been hauled away. Park officials anticipate that much of the park will remain closed to the public for months.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_5ed5ebcbd06b98a3adf860a69b235614.setContent(html_7b2e106482a8b6f7d82ad66893ee56fa);

                var html_6d9b546d6c896e6e75522dc9239a7a86 = $(`<div id="html_6d9b546d6c896e6e75522dc9239a7a86" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-AUG-12 15:08:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> DANVERS<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> (BMI)BLOOMNGTN/NORMA<br><br>                <b>Episode Narrative:</b> A vigorous upper-level disturbance interacting with an approaching cold front triggered scattered severe thunderstorms across north-central Illinois during the afternoon and early evening of August 9th.  Most of the storms impacted locations along and north of a Peoria...to Bloomington...to Paris line.  Downburst winds of 70 to 80 mph produced extensive damage across McLean County from near Danvers to just north of Heyworth.  Other cells produced widespread wind damage across Champaign and Edgar counties.  In addition to the wind damage, large hail up to the size of half dollars was reported north of Heyworth in McLean County.<br><br>                <b>Event Narrative:</b> Downburst winds of 70 to 80 mph produced a wide swath of damage from Danvers southeastward into the southwest side of Bloomington.  One of the hardest hit locations along this path was the Apollo Acres subdivision just north of Illinois Route 9, where 159 homes sustained damage.  139 of those homes had awnings or shingles damaged, while 19 suffered minor roof and window damage, and 1 home had one-third of its roof torn off.  Total damage in Apollo Acres was around $1 million.  Other significant damage occurred along the path of the storm, including numerous downed trees, trailers blown over, and several large metal buildings with doors blown in and roofs torn off.  Total damage to 30 businesses along the path was estimated at around $2.5 million.  One minor injury was reported, as a car was hit by a wind-blown trailer.<br><br>                <b>Damage:</b> 3.50M<br><br>               </div>`)[0];

                var html_bb1d22bd1cbfc79efa0cfa9825ee5a4a = $(`<div id="html_bb1d22bd1cbfc79efa0cfa9825ee5a4a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-APR-12 20:28:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> ELK CITY LAKE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CANEY<br><br>                <b>Episode Narrative:</b> An expansive cluster of thunderstorms produced very heavy rain and flooding, along with spotty reports of severe weather, over extreme southeast Kansas from the late evening hours on the 29th through the predawn hours on the 30th.<br><br>                <b>Event Narrative:</b> Very heavy rains moved across the county causing significant travel problems due to hydroplaning and flooding of low lying areas.  Creeks and streams had risen to the top of their banks and some ponding of water on the roads was noted.  Unfortunately, an individual hydroplaned off of the roadway and into a creek.  Their vehicle was trapped under the bridge and they lost their life.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_17f5fc9e22f3079cb68ae1a056ba06d5 = $(`<div id="html_17f5fc9e22f3079cb68ae1a056ba06d5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 19-SEP-12 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> NANCY LAKE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HAYES RIVER<br><br>                <b>Episode Narrative:</b> A series of strong, wet storm systems hit Southcentral Alaska in mid-September.  Each storm followed nearly the same track along the Alaska Peninsula then along the Bering Sea coast, setting up a strong moist fetch into the Southcentral Alaska.  This resulted in widespread flood damage over a large area.  Storm total precipitation ranged from 21 to 27 inches along the eastern Kenai Peninsula, while further inland between 6-12 inches of rain fell along the Talkeetna Mountains north to the headwaters of the Nenana River.  A large number of roads and bridges were affected; damage to the Alaska Railroad was severe enough to shut down the rail service for several days.  Almost 60 homes were either severely damaged or destroyed and over 700 other homes were either affected or sustained minor damage; most of the damage occurred along the Little Susitna River and Willow Creek.  State estimates of damage to individual property approached $3.5 million, public infrastructure exceeded $19 million statewide, and the military base in Anchorage sustained an addition $3.5 million in flood damages.  There was one fatality associated with the flooding.  On September 24, a 51 year old man died while attempting to cross a swollen creek on his ATV.||In addition to flooding, the storms brought strong east and southeast wind to an area from southeast Prince William Sound, to Cordova, through Portage Pass, along Turnagain Arm and along the Anchorage.  The first strong storm resulted in wind through the Chugach Mountains with an unofficial peak wind of 120 mph measured by a spotters home weather system in Bear Valley.  In the other wind-prone locations, peak wind was generally around 70 to 75 mph, with 90 mph in reported in Portage Valley.<br><br>                <b>Event Narrative:</b> The Susitna River at Sunshine crested at 27.66ft on 9/21/12 at 23:00 AKDT.  Damages in the Susitna Valley were extensive, with several railroad bridges and smaller roads flooded and washed out.  Most of the homes destroyed and damaged were in the Susitna Valley.  on 9/24/12 a 51 year old man died while attempting to cross a swollen creek in a remote hunting area.<br><br>                <b>Damage:</b> 10.37M<br><br>               </div>`)[0];

                var html_5fa36ff523dba9456fc6ac4fb7d68e1f = $(`<div id="html_5fa36ff523dba9456fc6ac4fb7d68e1f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAR-12 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BRIDGE CITY<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ECHO<br><br>                <b>Episode Narrative:</b> A slow moving cold front moved to the Texas and Louisiana border through the afternoon and evening of the 20th. Flash floods, floods, and severe weather occurred along and ahead of the creeping boundary.<br><br>                <b>Event Narrative:</b> The line of slow moving storms finally departed Southeast Texas in the early morning hours. As water receded a car was found in a ditch in Orange near the Lake Cypress-Mauriceville High School the next day. The driver had driven into the ditch after the rain had stopped during the night and drown. The flood waters from the heavy rain event took a week to recede.<br><br>                <b>Damage:</b> 1.00K<br><br>               </div>`)[0];

                var html_98c68e3dbf4ba51959b22afa2d5762fc = $(`<div id="html_98c68e3dbf4ba51959b22afa2d5762fc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-JUL-12 19:30:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> DIXIELAND<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> DIXIELAND<br><br>                <b>Episode Narrative:</b> Scattered monsoon thunderstorms developed across southwestern Imperial county during the afternoon hours on July 30th. Due to the very humid and unstable nature of the atmosphere, the storms produced locally heavy rainfall which led to episodes of flash flooding, followed by flooding, which persisted through the evening and into the early morning hours on July 31st. Flash flooding led to the closure of a number of roads west of El Centro, such as Highway 98 and Interstate 8. Locally heavy rain also led to the collapse of a canal bank, which led to areas of flooding near the town of Dixieland.<br><br>                <b>Event Narrative:</b> Scattered thunderstorms developed across southwest Imperial county during the afternoon hours on July 30th. Due to the very humid and unstable nature of the atmosphere, the storms produced locally heavy rainfall with rain rates well in excess of one inch per hour. A Flash Flood Warning was issued at about 430 pm, which led to road closures west of El Centro, in the area near Seeley and Dixieland. Thunderstorms persisted into the evening, and additional rainfall led to areas of flooding along Interstate 8, Evan Hewes Highway and Highway 98. According to the California Highway Patrol, at approximately 9 pm flooding caused the closure of Interstate 8 in both directions between Drew Road and Dunaway Road. At 830 pm, local law enforcement reported the evacuation of 5 homes on Evan Hewes Highway due to a bank collapse along the Westside main canal. Heavy rain from earlier storms led to the collapse of the canal bank, and canal water then spread into the homes just west of Seeley. Overflow from the Westside canal eroded Evan Hewes Highway west of Westside road, and 100 feet of the highway were washed away. As a result, Evan Hewes Highway was closed from Dunaway to Westside road. In addition, Dunaway road was damaged beyond repair due to the flooding. Several minor injury traffic accidents were reported during the heavy rain and flooding, as rains limited visibility and made roads very slick. Finally, the breach of the canal resulted in no access to the Centinela State Prison. At 730 pm the Flash Flood Warning was replaced by an areal Flood Warning which continued through 430 am on July 31st.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_91108abb3517089e1f2274bd45e8f295 = $(`<div id="html_91108abb3517089e1f2274bd45e8f295" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 24-JUN-12 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> NEW PORT RICHEY<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> HOLIDAY<br><br>                <b>Episode Narrative:</b> Tropical Storm Debby lingered for several days over the northeastern Gulf of Mexico and caused high winds and heavy rain before making landfall near Steinhatchee, FL on the 26th.  A tropical storm warning was in effect for Levy, Citrus, Hernando, Pasco, Pinellas, Hillsborough, Manatee, and Sarastota counties from 10 AM EDT on June 25th through 8 PM EDT on June 26th.||With the outer bands of Tropical Storm Debby, 11 confirmed tornadoes occurred on the 24th.  Strong sustained winds prompted the closure of the Sunshine Skyway bridge.  Heavy rain across the area caused flooding on several area rivers, the most serious of which was on the Anclote River at Elfers.  Additionally, coastal flooding from onshore winds caused 3 to 5 feet of storm surge between Suwannee river and Bonita Beach, flooding streets and homes and caused major beach erosion.  ||In total, 6 fatalities were attributed to Tropical Storm Debby in the area.  One   indirect fatality from a car accident due to hydroplaning and 5 direct fatalities caused by a tornado, rip current, and three people drowned due to fresh water flooding.||In Levy County, tropical storm force winds were felt along the coast as Tropical Storm Debby moved onshore on the afternoon of the 26th. Heavy rainfall of over 8 inches fell across the county from the 24th through the 26th, with the highest storm total rainfall reported at the CoCoRaHS site near Chiefland of 13.42 inches.  The tide gauge at Cedar Key measured a peak tide of 6.78 feet MLLW on the evening of the 25th. Subtracting the predicted astronomical tide, the calculated highest storm surge was 4.49 feet MLLW late in the evening of the 25th. The surge flooded a few buildings at Cedar Key and Yankeetown. In total, around $175K in damage to public property was recorded. ||In Citrus County, rainfall of over 9 inches fell across the county from Tropical Storm Debby, with the highest storm total rainfall reported at the CoCoRaHS site near Hernando of 12.07 inches.  The storm caused mostly minor damage, however, significant damage occurred with a tornado and several homes were flooded with 1 to 3 feet of water.  The Kings Bay neighborhood had significant street flooding on the 25th and 26th. Additionally, several streets were flooded in Homosassa with up to 2 feet of water covering roadways on the 26th. The storm impacted 140 residents or a total of $127 thousand. Total individual assistance of $127K was paid out to 140 residents, including $112K in damage to housing. ||In Hernando County, tropical storm force wind gusts were measured at the Brooksville Airport on the afternoon of the 24th.  Heavy rainfall of over 8 inches fell across the entire county, with the highest storm total of 16.47 inches reported at the CoCoRaHS site near High Point.  The storm caused mostly flood damage of $940 thousand and impacted 1,190 individuals and businesses.  At least 83 sink holes opened up as a result of the rain, including one on a runway at the county airport.  Storm surge pushed water onto Pine Island, flooding a parking lot and picnic area on the morning of the 25th.||In Sumter County, heavy rain of over 6 inches was measured across the county, with the highest storm total reported at the CoCoRaHS site at Bushnell of 10.89 inches.   The heavy rain led to several flooded homes in Lake Panasoffkee, as well as sink holes in Lake Panasoffkee and The Villages.||In Pasco County, rainfall of 6 inches or more was measured across the county.  The highest storm total rainfall reported was at the CoCoRaHS site near Port Richey, with a total of 14.07 inches. Storm surge flooded several streets in Hudson on the 24th and 25th, with water up to the bumpers on cars. Water was on the roadways on Old Dixie Highway north of Clark Street in Hudson. Damage totaled $4.38 million and impacted 2,606 families.  Additionally, $4.73 million in damage was recorded to public property, including $3.80 million to area beaches. ||In Pinellas County, wide spread frequent wind gusts of 39 mph or stronger were reported on the 24th, the highest of which was a 56 mph wind gust at Saint Petersburg Albert Whitted Airport on the morning of the 24th. Rainfall of at least 9 inches was reported across the entire county, with the highest storm total rain total of 15.26 inches near the Palm Harbor CoCoRaHS site.  A total of 1,671 applications for individual assistance were filed, totaling $900 thousand.  This value is a gross underestimate of the total damage, but was the best number available at the time.  The tide gauge at Clearwater Beach measured a peak tide of 5.43 feet MLLW on the afternoon of the 24th.  Subtracting the predicted astronomical tide, the calculated highest storm surge was 3.10 feet on the evening of the 24th. The tide gauge at Saint Petersburg measured a peak tide of 4.87 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.56 feet late on the evening of the 25th. Significant street flooding was reported in Tarpon springs and Saint Petersburg.  Along Dodecanese Boulevard in Tarpon Springs, street flooding was up to the foundations of several businesses.  In Treasure Island, Gulf Boulevard between 107 St. south and Saint Johns pass was flooded with cars stranded.  In Clearwater, waves were splashing over the seawalls.  In Gulfport, water rose up to the bumpers of cars and flooded streets. Damage to public beaches from erosion was estimated at $3M.||In Hillsborough County, frequent wind gusts of 39 to 51 MPH were measured at the AWOS at MacDill Air Force Base on the 24th. Storm total rainfall of greater than 5 inches fell across the county, with the highest report of 11.91 inches at the CoCoRaHS site near Citrus Park.  Damage was reported to 74 buildings inculding 6 that were destroyed. Damage to public buildings totaled $449 thousand.  The tide gauge at Old Port Tampa measured a peak tide of 5.42 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.97 feet late in the evening of the 25th. The tide gauge at McKay Bay measured a peak tide of 4.43 feet MLLW on the evening of the 25th.  Subtracting the predicted astronomical tide, the highest storm surge was calculated as 4.07 feet late on the evening of the 25th. Storm surge water flooded Bay Shore Boulevard for three days. ||In Polk County, rainfall of greater than 3 inches was reported across the county, with the highest storm total rain total of 8.71 inches reported near the Lakeland Highlands CoCoRaHS station. Much of the reported damage was related to tornadoes.  In all, 125 homes were damaged totaling $5 million. ||In Manatee County, the Sarastota-Bradenton Airport reported frequent gusts of 39 tp 55 MPH on the 24th. Rainfall of over 5 inches was reported across the county, with the highest storm total of 8.24 inches near the Bradenton CoCoRaHS site. The storm damaged 278 homes and businesses due to wind and flooding and totaled $130 thousand.  Damage to public beaches totaled $5.9 million with $300 thousand to public buildings. ||In Sarasota County, the Venice AWOS reported frequent wind gusts of between 39 to 50 MPH during the morning of the 24th.  Additionally, several homes were damaged  from thunderstorm wind gusts in Sarasota and at the La Casa Mobile Home Park.  Storm total rain of over 3 inches fell across the county with the highest report of 9.25 inches near the Lake Sarasota CoCoRaHS site. Wind and floods damaged 52 structures or a total of $540 thousand.  A lifeguard stairs stand was destroyed on Lido Beach, and the stairs stand on another lifeguard stand on Siesta Key was detached but sustained no damage.  Also at Lido Beach, high water flooded a parking lot. Damage to area beaches from erosion was estimated at $1.9 million. ||In Hardee County, 5.78 inches of rain was recorded from the storm at the COOP site at Wauchula. The only reported damage was caused by a tornado in a rural area.||In De Soto County, the FAWN station at Arcadia measured a 52 mph wind gust on the 25th.  Storm total rainfall of 5.70 inches was reported at the COOP site at Arcadia.||In Highlands County, the highest storm total rainfall reported was 5.43 inches at the CoCoRaHS site near Lake Placid.  Total damages of $1.30 million were reported, mostly from tornado damage.||In Charlotte County, the Charlotte County Airport recorded a 55 mph wind gust during the evening of the 24th. The highest storm total rainfall report was 5.25 inches near the Englewood CoCoRaHS site.  Damage $2.50 million was recorded, mostly to beaches.  In Charlotte Harbor, storm surge reached the top of a boat ramp and flooded a picnic area.  Damage to county beaches from erosion was estimated at $2.5 million. ||In Lee County, the highest storm total rainfall reported was 4.95 inches at the Cape Coral CoCoRaHS station. The county suffered $2.3 million in damage to beaches, mostly on Captiva Island and Sanibel, while another $300 thousand in damage to homes was recorded.  The tide gauge at Fort Myers measured a peak tide of 3.98 feet MLLW on afternoon of the 25th. Subtracting the predicted astronomical tide, the highest storm surge was calculated as 3.09 feet on the afternoon of the 25th. Lighthouse Road in Sanibel suffered erosion and was closed by Sanibel Police on the morning of the 25th.<br><br>                <b>Event Narrative:</b> The Anclote River at Elfers began to flood on the 24th due primarily to heavy rains from Tropical Storm Debby.  The river crested early on the morning of the 26th at 26.74 feet, or 6.74 feet above flood stage, and then fell below flood stage on the 29th.  As many as 15,000 people were evacuated from 7,000 homes due to the rising flood waters.  Homes at Anclote River Estates were standing in several feet of water.||On the 27th, the body of a 46 year old man was found floating in the Anclote River.  The Medical Examiner determined that the man died of accidental drowning, with a cardiovascular factor, but no other details are known.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
                popup_ec6b34aeab4d52f3e438e3a5640e1dbc.setContent(html_91108abb3517089e1f2274bd45e8f295);

                var html_97eeb9990f41791637e94974dfb3a5c4 = $(`<div id="html_97eeb9990f41791637e94974dfb3a5c4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-AUG-12 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> WESTLAND<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> EAGLE<br><br>                <b>Episode Narrative:</b> Numerous showers and thunderstorms produced heavy rainfall over the Dallas/Fort Worth area; resulting in flash flooding in Dallas, Tarrant, and southern Denton County. Rainfall rates up to 2 in 30 minutes were measured during the event. Areal flooding continued for several hours after the rain had ended. Two males drowned in swollen creeks; one in the city of Dallas, and the other in the city of Fort Worth. In addition, there was one roof collapse in the city of Dallas due to the heavy rainfall.<br><br>                <b>Event Narrative:</b> Areal flooding continued for several hours after scattered to numerous thunderstorms producing heavy rainfall produced flash flooding in Tarrant County. Most of the areal flooding occurred over the northern half of the county. Between 1-4.5 of rain had fallen over the area; resulting in the flooding of several creeks, underpasses, and streets. At about 10:15 pm CDT, a 33-year old man drowned in a swift moving creek near Trammel Davis Road and South Norwood Drive in Fort Worth. The man stepped into the creek to cool off and was swept off his feet.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_4c33ddb3e6e2b6d053fe6047eeb30fcb = $(`<div id="html_4c33ddb3e6e2b6d053fe6047eeb30fcb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-12 01:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> OLD TUSCON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> TUSCON MARANA NW AIRPORT<br><br>                <b>Episode Narrative:</b> A weak upper level disturbance combined with abundant moisture approaching 2 inches of precipitable water to generate widespread thunderstorms across southeast Arizona. Thunderstorms produced flash flooding and some produced damaging winds.  The heavy rain caused flooding of the Brawley Wash on the west side of Tucson during the predawn hours of September 7th. One fatality and one injury resulted.<br><br>                <b>Event Narrative:</b> Heavy rain of two to four inches occurred the previous afternoon on Tucson's west side near Ajo Way and Kinney Road and directly over the Brawley Wash just west of Sandario Road. In addition, two to three inches of rain fell in the Sierrita Mountains west of Green Valley.  By the time the runoff from the Sierrita Mountains reached the west side of Tucson many hours later, Brawley Wash overflowed its banks. During the overnight hours, five vehicles drove into the flood waters and became stranded along Manville Road just west of Sandario Road. Around 2 am, one man escaped his vehicle before it was washed downstream only to be swept several yards away himself.  He suffered a leg injury. His vehicle was found 200 yards downstream, upside down. The man's wife was found in the vehicle, drown.  Rain redeveloped around daybreak allowing flood conditions to persist through mid morning.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_a45c8338879cc8694aed5cf96a0b301a = $(`<div id="html_a45c8338879cc8694aed5cf96a0b301a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-MAR-12 13:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FRENCH<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SADDLE<br><br>                <b>Episode Narrative:</b> A very slow-moving upper level low pressure center brought severe weather, heavy rain, and flash flooding from the 20th through the 22nd. For the 24-hour period ending at 7 AM on the 21st, some of the larger rainfall amounts included 6.20 inches at Norfork (Baxter Co.), 6.10 inches at Mountain Home (Baxter Co.), 5.88 inches at Damascus (Van Buren Co.), 5.47 inches at Maumelle (Pulaski Co.), 4.90 inches at Clarkridge (Baxter Co.), 4.76 inches at Sherwood (Pulaski Co.), 4.45 inches at Sheridan (Grant Co.), 4.42 inches at Crystal Valley (Pulaski Co.), 4.38 inches at North Little Rock (Pulaski Co.), 4.35 inches at Calico Rock (Izard Co.), 4.35 inches at Ivan (Dallas Co.), 4.33 inches at Camden (Ouachita Co.), 4.27 inches at Conway (Faulkner Co.), 4.25 inches at Little Rock (Pulaski Co.), 4.10 inches at Moro Bay (Bradley Co.), and 4.07 inches at Mountain View (Stone Co.).<br><br>                <b>Event Narrative:</b> Heavy rain caused flooding along the South Fork of the Spring River. On the 24th at the Kia Kima Scout Reservation, a 4 year-old boy was helping clean up the area.  According to news reports, a group of older boys left the clean-up site to return to the camping area.  Sometime thereafter, the younger boy asked if he could catch up with the other boys.  At some point, the boy ended up drowning in the river, which was described as high and rolling.  His body was recovered on the 28th.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_4863332cb5469bbdffa9ae409b652285 = $(`<div id="html_4863332cb5469bbdffa9ae409b652285" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-JAN-12 10:32:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.46 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MT ENTERPRISE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MT ENTERPRISE<br><br>                <b>Episode Narrative:</b> A vigorous upper level storm system moved out of west Texas and into central Texas during the morning of January 25th.  An area of low pressure at the surface moved out of extreme southern Texas and into east central Texas during the late morning and afternoon hours.  A warm front which was just off the southeast Texas/southwest Louisiana coast on the 24th, moved north during the morning and took a position along or just south of the interstate 20 corridor of northeast Texas and northern Louisiana.  A moderately unstable airmass was noted in the warm sector south of the warm front with dewpoints in the middle 60s.  A very strong low level and deep layer shear storm environment developed across the region and the result was strong to severe thunderstorms, some of which produced isolated tornadoes across the region.<br><br>                <b>Event Narrative:</b> The National Weather Service conducted a storm survey in Rusk County in the town of Mt. Enterprise and found evidence of an EF1 tornado.  The tornado first touched down southwest of town along CR 3207 south of Gatlin Cemetery Road where several large trees were snapped and uprooted.  One large                 var html_21a4407467f93b8d0aa0754f8a7bd51c = $(`<div id="html_21a4407467f93b8d0aa0754f8a7bd51c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-DEC-12 15:35:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.37 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> LAMBERTS STORE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> MONTICELLO<br><br>                <b>Episode Narrative:</b> A regional severe weather outbreak unfolded during Christmas Day 2012 as a result of an anomalously strong and southward positioned trough axis over the southern plains and lower Mississippi River valley. Very strong cyclonically curved winds in the mid-levels of the atmosphere near 115 mph and a rapidly deepening surface low over Louisiana and Mississippi aided in strong low-level wind shear and destabilization for severe thunderstorm development. Early Christmas morning, a large elevated rain and thunderstorm shield overspread the entire ArkLaMiss region. A warm front pushed north through southern Louisiana and Mississippi through late morning and through the afternoon while a quickly advancing cold front and developing squall line were occurring across portions of Texas and Louisiana. A Particularly Dangerous Situation (PDS) Tornado Watch was issued for all of southern Louisiana and Mississippi late Christmas morning for the expected potency of the rotating thunderstorms. Supercells began to develop ahead of the squall line across southern Louisiana, Mississippi, and Alabama south of the warm front during the afternoon. With such ample wind and speed shear, strong tornadoes developed that afternoon. The most notable tornadoes in NWS Jackson's area were two EF2 tornadoes in Lawrence and southern Forrest counties that destroyed several mobile homes and campers, snapped power poles, and uprooted or snapped hundreds of trees. Luckily, no fatalities occurred in association with the tornadoes. The tornado damage in Forrest County was part of a 61 mile long tornado that began in Pearl River County Mississippi, where EF-3 damage occurred, and ended in western Greene County. Numerous trees were reported down across much of central Mississippi from the advancing squall line and its damaging straight-line winds. Flash flooding also occurred across many areas leading to road closures. The severe weather and cold front finally cleared Mississippi by early Christmas evening.<br><br>                <b>Event Narrative:</b> The tornado touched down in a wooded area near Trace Road producing mostly tree and minor roof damage to the homes in the area. As it moved to the northeast, the width increased to near 0.25 miles near Ford-Calcote and James Fox Roads producing significant tree damage. As it continued northeast crossing Conley Peavey Road, a carport awning was removed and part of a barn was destroyed, along with more heavy tree damage. As it approached Highway 84, the width decreased to around 1/10 if a mile and the tornado increased in intensity. It was at this time that the tornado was most intense (EF-2) resulting in several mobile homes and travel trailers being lofted and ultimately destroyed. A small business had substantial roof damage with two walls being blown out. An abandoned brick gas station had its roof removed and windows blown out, with the awning support poles bent and awning roof blown away. As the tornado approached Highway 27 northwest of Monticello, more tree damage was noted while it collapsed a patio roof on a house on Friendship Lane just north of Monticello. Minor tree damage occurred along the remainder of the track. Maximum winds were estimated at 120 mph.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

double-wide manufactured home and two single-wides. As the storm crossed Alabama 49, it lofted and destroyed a single-wide manufactured home, fatally injuring one individual. The tornado path broadened to approximately 1000 yards as it crossed Elder Road. Farther to the east, approximately 14 homes received mainly roof damage and scores of trees were snapped or uprooted on Buttston Road, just north of Denver Road. The tornado continued into eastern Tallapoosa County, and then moved into Chambers County, where it eventually lifted.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

s were damaged (17 with minor damage and 45 with major damage), impacting carports, awnings, roofs, power poles and lines, and numerous trees. Over 100 trees (many very large) between the mobile home park and the intracoastal river were snapped near the ground or uprooted. Metal from the mobile homes were carried far downstream. The frame of a mobile home was wrapped several times around the base of a tree. The tornado produced high-end EF0 damage within the mobile home park, then strengthened to a high-end EF1 tornado with a widening damage swath along Jones Fish Camp Road and upon approach to the intracoastal waterway. There were two very minor injuries, both treated at the scene. Maximum winds estimated at 90-110 mph. A motorist travelling on US Highway 1 videotaped the tornado crossing the highway in front of him, with debris evident within the circulation as it reached the mobile home park. Several other citizens and a public safety official also witnessed the tornado. DI3 DOD4 EXP; DI3 DOD8 LB-EXP; DI27 DOD4 EXP; DI28 DOD4 EXP.<br><br>                <b>Damage:</b> 1.70M<br><br>               </div>`)[0];

 million.  Many trees were downed along the path.||The combined tornado path for Claiborne and Lee Counties extended about 5.0 miles.<br><br>                <b>Damage:</b> 1.65M<br><br>               </div>`)[0];

with the exception of the garage.  The most significant damage, however, was found near the intersection of Grange and Olson Roads.  A very well constructed and recently completed barn was demolished, with debris found more than two miles away.  In addition to the building damage, numerous large cottonwood trees were either snapped or uprooted but were not debarked.  The tornado also derailed 6 empty rail cars about 6 miles northeast of Chugwater, shortly before it dissipated.  The tornado crossed Interstate 25 just south of the Bordeaux exit at about 14:38 MST.  No vehicles were affected by the tornado as it crossed the interstate.  One person suffered minor injury from flying debris.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
