                var html_2607cc1943577082497c1e2cf946a4ef = $(`<div id="html_2607cc1943577082497c1e2cf946a4ef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-11 16:58:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.32 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> GIRARD<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GIRARD<br><br>                <b>Episode Narrative:</b> A warm front was lifting northward through the region, triggering numerous showers and thunderstorms.  Some of the storms produced tornadoes as well as a lot of large hail.  There were 6 tornadoes with this event, including an EF3.<br><br>                <b>Event Narrative:</b> The path of this tornado was a very curved one as it initially tornado touched down about 2.5 miles west of Girard, Illinois, on Emerson Airline Road.  It caused extensive damage to a couple of houses in this location.  It then travelled to the northeast crossing Henry Road, north of the intersection with Emerson Airline Road, and damaging 3 farmsteads.  One home was destroyed and another home sustained moderate damage, trapping the residents in the basement until they could be rescued.  Also, several barns were destroyed in this area.  The tornado began to travel on a more easterly course, damaging or destroying several farmsteads on Neff Road.  Numerous outbuildings were destroyed in this area and one house was destroyed.  As it approached Pleasant Hill Road approximately 1.2 miles northwest of Girard, it caused major damage to a brick home and destroyed all of the outbuildings.  The tornado continued to travel to the east, destroying a farm about a mile north of town on Illinois Route 4.  Several cows were killed in this location.  Then the tornado began to curve back to the southeast, crossing  Prose Road about half a mile south of the intersection with Substation Road.  In this location it caused extensive damage to a brick home with most of the exterior walls destroyed but with the interior wall structure intact.  This damage was rated EF3.  The tornado continued to the southeast.  It caused moderate roof damage to a house on Kimes Road near intersection with Adams Road.  The tornado then lifted and dissipated on Adams Road after hitting one last farmstead and causing minor damage.  Several farms sustained damage along the path of the tornado with many of the houses that were damaged rated EF2 with large portions of the roofs badly damaged.  Numerous outbuildings were either destroyed or sustained major damage along this track as well.   Also, about 20 power poles were blown down along Illinois Route 4 just north of town.  The average path width of the tornado was 150 yards with a maximum width of 200 yards.  The highest rating of the damage was EF3 and with peak wind speeds of 150 mph.  Two miles west of Girard, two people heading for the basement to seek shelter from the tornado, sustained minor cuts and bruises.  Because the path of the tornado was curved the actual total path length of the tornado was 5.1 miles, not 4.3 miles as displayed in the main header for this event.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5b4fbcd626607d1d4e2d5ab154b4199c = $(`<div id="html_5b4fbcd626607d1d4e2d5ab154b4199c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-11 16:58:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.32 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> GIRARD<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GIRARD<br><br>                <b>Episode Narrative:</b> A warm front was lifting northward through the region, triggering numerous showers and thunderstorms.  Some of the storms produced tornadoes as well as a lot of large hail.  There were 6 tornadoes with this event, including an EF3.<br><br>                <b>Event Narrative:</b> The path of this tornado was a very curved one as it initially tornado touched down about 2.5 miles west of Girard, Illinois, on Emerson Airline Road.  It caused extensive damage to a couple of houses in this location.  It then travelled to the northeast crossing Henry Road, north of the intersection with Emerson Airline Road, and damaging 3 farmsteads.  One home was destroyed and another home sustained moderate damage, trapping the residents in the basement until they could be rescued.  Also, several barns were destroyed in this area.  The tornado began to travel on a more easterly course, damaging or destroying several farmsteads on Neff Road.  Numerous outbuildings were destroyed in this area and one house was destroyed.  As it approached Pleasant Hill Road approximately 1.2 miles northwest of Girard, it caused major damage to a brick home and destroyed all of the outbuildings.  The tornado continued to travel to the east, destroying a farm about a mile north of town on Illinois Route 4.  Several cows were killed in this location.  Then the tornado began to curve back to the southeast, crossing  Prose Road about half a mile south of the intersection with Substation Road.  In this location it caused extensive damage to a brick home with most of the exterior walls destroyed but with the interior wall structure intact.  This damage was rated EF3.  The tornado continued to the southeast.  It caused moderate roof damage to a house on Kimes Road near intersection with Adams Road.  The tornado then lifted and dissipated on Adams Road after hitting one last farmstead and causing minor damage.  Several farms sustained damage along the path of the tornado with many of the houses that were damaged rated EF2 with large portions of the roofs badly damaged.  Numerous outbuildings were either destroyed or sustained major damage along this track as well.   Also, about 20 power poles were blown down along Illinois Route 4 just north of town.  The average path width of the tornado was 150 yards with a maximum width of 200 yards.  The highest rating of the damage was EF3 and with peak wind speeds of 150 mph.  Two miles west of Girard, two people heading for the basement to seek shelter from the tornado, sustained minor cuts and bruises.  Because the path of the tornado was curved the actual total path length of the tornado was 5.1 miles, not 4.3 miles as displayed in the main header for this event.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_cef67617cdcedd9dfc8741d9d2465479 = $(`<div id="html_cef67617cdcedd9dfc8741d9d2465479" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 14:50:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 39.6 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> KINGFISHER<br><br>                <b>Injuries:</b> 112<br><br>                <b>Deaths:</b> 7<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CALUMET<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PIEDMONT<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred over parts of northern and central Oklahoma during the day on the 24th, with violent tornadoes devastating several communities. By the end of the day, one EF-5, two EF-4, and two EF-3 tornadoes destroyed buildings, ripped up trees and power poles, and unfortunately, resulted in 11 deaths. The day began with a strong upper level trough ejecting out of the southwest United States. The trough took on a negative tilt as it approached the southern Plains. A strong jet stream was located at both the middle and upper levels rotating around the upper trough. At the surface, a low pressure strengthened rapidly over northwest Oklahoma, keeping the low-level flow of warm, moist air to flow east of a dry line that had moved into western Oklahoma. Thunderstorms developed by early afternoon over western Oklahoma, and quickly became supercellular as they moved northeast. Strong low-level rotation developed early, with the first tornado occurring over Blaine county, and moved northeast into Major county. Another supercell rapidly gained low-level rotation as it moved from Caddo into Canadian County. This tornado became the strongest of them all as it moved north of El Reno, west of Piedmont, and to south of Guthrie in Logan county. Nine people died as a result of this tornado. Two more powerful supercells developed over Grady county, and they moved northeast into McClain and Cleveland counties. Finally, the final tornado occurred east of Norman into Pottawatomie county. The timing of this outbreak could not have come at a worse time, as rush hour was just unfolding as the tornadoes neared the Oklahoma City metro area.<br><br>                <b>Event Narrative:</b> This tornado is labeled Tornado B2 (Segment #1 of the Calumet-El Reno-Piedmont-Guthrie tornado). This tornado began very close to the Caddo/Canadian county border and quickly became a strong/violent tornado. The tornado destroyed numerous trees, many of them were debarked, before crossing Interstate 40. Three people died in vehicles near the I-40 Calumet exit, and two other fatalities occurred just northeast of that location. Cars were thrown thousands of feet off the roadways. It is believed that the tornado reached its maximum intensity just after crossing I-40, and it was here that a mobile radar measured winds of greater than 210 mph just off the surface. The El Reno Oklahoma Mesonet station (5 miles west) measured wind gusts of 131 and 151 mph. From this location, the tornado continued northeast, narrowly missing the town of Piedmont. Widespread EF-3, occasional EF-4 damage occurred between El Reno and Piedmont. More widespread EF-4 damage was seen west and north of Piedmont. Especially hard hit was the Falcon Lake neighborhood, near the Kingfisher county border. Two children were killed at this location. The tornado continued into southeastern Kingfisher County. Monetary damage estimates were not available at this time, but were probably going to be well in the tens of millions.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_72cb3e131962e94559020e5e917c54f4 = $(`<div id="html_72cb3e131962e94559020e5e917c54f4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-APR-11 19:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.52 Miles<br><br>                            <b>Tornado Width:</b> 90.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WATERLOO<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WATERLOO<br><br>                <b>Episode Narrative:</b> A strong cold front moved through region. With plenty of moisture, instability and decent low level shear, severe storms developed along the Interstate 70 corridor in Missouri and Illinois.  Numerous reports of large hail and 5 tornadoes occurred with this event.  One of the tornadoes was a long track one that moved through the St. Louis metropolitan area with it being rated an EF4, with only a few minor injuries and no deaths. Also, quite a bit of rain fell during this event and caused flash flooding.  The flash flooding persisted for several days as additional rounds of heavy rain fell over the same region through the 26th of April.<br><br>                <b>Event Narrative:</b> A tornado touched down on the north side of Waterloo, Illinois near the intersection of Leah Drive and James Street.  Several homes and businesses sustained varying degrees of damage; from displaced roofing materials to businesses with structural damage. Two large air conditioners were tossed 30 yards from the roof of a business.  Several large trees were snapped near the base of the trunk. Four power poles were snapped south of the intersection of North Market Street and Kolmer Avenue.  One large garage was also destroyed behind a church with debris tossed southeastward 30 to 40 yards.  The tornado skipped eastward and crossed Floraville Road on the north side of Ridge Club Golf Course then traveled down the first fairway. A number of cedar and pine trees were snapped. The tornado then crossed Ridge Road where several homes sustained minor roof damage, with 30 to 40 percent of the shingles removed. The tornado then traveled across the northern part of Konarcik Park. Numerous old growth pine trees were snapped at the base of the trunk. Trees three feet in diameter were common in this area. The tornado caused damage to the siding of one home near the intersection of Konarcik and Kopp Roads before lifting.  There was one minor injury at Canterbury Manor Nursing Center due to flying glass when a window broke.  The maximum intensity was low end EF2, with a maximum estimated wind speed of 115 mph.  The maximum width of the tornado was 80 to 90 yards with a total path length of 3.5 miles.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9e42b6ba4564e318ba13e64746e860ab = $(`<div id="html_9e42b6ba4564e318ba13e64746e860ab" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 04:48:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 30.32 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> WILBURN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HOLLY POND<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A weak tornado touched down east of Cold Springs, toppling and snapping numerous trees.  Several sheds sustained minor damage in this early part of the track.  The storm crossed Highway 69 where it damaged a large shed.  Additional damage was noted as the tornado tracked northeast across County Road 46, where trees continued to be snapped and damage sustained to many chicken coops, some of which collapsed.  After crossing Interstate 65 just south of Dodge City, additional chicken coops and trees were damaged along the path of the storm.||The tornado then increased in strength as it approached Wallace State College in Hanceville, where winds were estimated to peak at 120 mph (EF-2 intensity).  Eight large metal power poles were bent over just above the base and several campus buildings had significant portions of metal roofing torn off.  A mid-rise under construction had its windows blown out, while the high-rise building sustained additional minor damage.  The connected construction crane remained standing.  To the south of the main track, in Hanceville proper, significant numbers of large pine, poplar and other hardwood trees were toppled onto houses.  The roof of the high school gym in town was partly destroyed and additional small buildings near downtown Hanceville sustained damage..||The tornado continued its track northeast from Hanceville, nearly paralleling Highway 91. Between Center Hill and Walter, large hardwood trees were found snapped and twisted. In addition along County Road 645, a barn was nearly destroyed. Continuing northeast along a path, just south of Holly Pond along Highway 91, a portion (1/3 to 1/2) of a residential shelter or shed was destroyed and a portion of a chicken house was badly damaged.||Additional damage was seen along County Road 1742 and 1753, several miles northeast of Holly Pond, and along Highway 231 in extreme northeast Cullman county. This damage is considered to be with the same complex of storms that rolled across the area during the early morning hours April 27th, however there is too much distance between damage points to be considered one long track tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

one County.  Concrete power poles were also snapped off at their base.  A subsequent ground team, aided by a storm survey expert from the University of Alabama in Huntsville, surveyed the most intense damage in Limestone County.  High end EF-3 damage was noted over a large area in eastern Limestone County along and north of the East Limestone High School.  The intensity was maximized in Limestone County in the community of Tanner, with a large swath of EF-4 damage and a narrow corridor of high end EF-4 damage.  Several well-constructed homes with anchor bolting were completely wiped clean.  One home had the debris lofted over 300 hundred yards with large items carried completely away.  Intense ground scarring was noted in this area.  In addition, a large cargo container was picked up and blown approximately 600 yards and several cars were carried airborne for hundreds of yards.  In all, hundreds of homes received moderate to major damage along the path with many of these being total losses.<br><br>                <b>Damage:</b> 1.00B<br><br>               </div>`)[0];

                var html_de0896108893610963d224fd3478f5e8 = $(`<div id="html_de0896108893610963d224fd3478f5e8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 14:42:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 6.05 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ITAWAMBA<br><br>                <b>Injuries:</b> 37<br><br>                <b>Deaths:</b> 16<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SMITHVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> SMITHVILLE<br><br>                <b>Episode Narrative:</b> A stationary front remained draped across Southern Missouri into Western Kentucky from April 24th, 2011 into April 25th, 2011. A very warm and unstable atmosphere was in place across the Mid-South ahead of the front. A low pressure system developed along the front and interacted with the unstable environment which helped produce several rounds of severe storms into the evening of April 26th, 2011. As a result of the severe storms, the front sank south during the early morning hours of April 27th, 2011 as a secondary low pressure system developed along the front. As a result, another round of severe storms fired during the afternoon hours ahead of the low pressure center. Additional severe storms fired along the trailing cold front. Tornadoes, large hail, damaging winds, flash flooding occurred as a result of the severe storms.<br><br>                <b>Event Narrative:</b> After lifting for 4 miles, a violent EF-5 tornado touched back down southwest of Smithville and moved northeast. The town of Smithville was almost completely destroyed by the tornado. Homes and businesses were completely wiped off of their foundations. The town hall, post office, police station, and four churches were destroyed. All appliances and plumbing fixtures in the direct path of the tornado were shredded or missing. Granite tombstones were knocked down in the opposite direction of the tornado passage. A ford explorer that was parked a half mile away from the town's water tower was picked up by the tornado and thrown into the top of the water tower. The vehicle was then thrown an additional few hundred feet. In total, 117 structures were destroyed with an additional 50 structures sustaining major damage. Numerous other structures sustained minor damage. Trees were debarked, twisted, and snapped. Power lines were knocked down and the town's water system was destroyed. A lot of the homes that were destroyed were well built, bolted to their foundations and were less than 10 years old. A total of 16 fatalities occurred from the tornado. Thirty-seven injuries occurred as well. The tornado continued northeast after destroying Smithville and crossed into Itawamba County, Mississippi.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

                var html_37e96c18d39ceffba2f85566e7a4ac43 = $(`<div id="html_37e96c18d39ceffba2f85566e7a4ac43" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 14:28:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 16.95 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAWRENCE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 27<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> NIX<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> OAK GROVE<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent long track tornado continued it's path from Marion County into southern Franklin County north of Hackleburg.  Significant devastation occurred throughout the city of Phil Campbell. Prolific damage was noted from the intersection of CR 51 and Alabama Highway 237, to the intersection of CR 81 and CR 75. Within a two mile corridor of either side of the railroad tracks the damage was significant. Within this corridor, several well constructed houses were destroyed.  Along Bonner Street, multiple block homes were leveled to the ground with the block foundations destroyed.  A twenty-five foot section of pavement was sucked up and scattered. Chunks of the pavement were found in a home over 1/3 of a mile down the road. The damage in this area was consistent with EF-5 damage. ||In addition, at least three churches along the path sustained significant damage.   One church in Phil Campbell was completely destroyed with only the slab remaining.||Multiple mobile homes throughout the path were completely destroyed, and their mangled frames were tossed 25 to 50 yards.  Cars were tossed and destroyed throughout the path of the tornado, with one car wrapped around a debarked tree in Phil Campbell.   All along the path length, thousands of hardwood and softwood trees were snapped.  Hundreds of trees were also debarked and twisted, and had only stubs of the largest branches remaining.  EF-5 damage continued similarly northeast from Phil Campbell, roughly along County Roads 81 and 82 toward the community of Oak Grove.||In Oak Grove, the tornado may have reached a relative maximum in intensity well into the EF-5 category as the damage was slightly more intense and the path width was at a maximum of greater than one mile.  A large swath of complete devastation was noted in Oak Grove along County Roads 38 and Smith Lane.  A large well-constructed home with extensive anchoring was razed with debris carried well away from the site.  A Corvette sports car was mangled and thrown 641 feet (measured). A block home next door was also disintegrated.  Along Smith Lane a block home was wiped out and the only remains of a nearby chicken house was a small piece of a metal truss.  In this same area, the tree damage was significant and a large percentage of trees were stripped bare.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

ed and several roofs were damaged.  On County Road 286, a trailer was tipped over and a shed was partially destroyed.||The tornado continued northeast producing heavy tree damage.  The tornado produced EF-3 damage along County Road 96 just northeast of the Stevenson Airport, where 24 high tension electrical truss towers were twisted and flattened.  Just south of the intersection of County Road 96 and State Highway 277, a mobile home was obliterated and another home collapsed.  Two other homes sustained structural damage along this section of road, two mobile homes were rolled on their side, and a metal barn was destroyed.||The tornado continued northeast and at the intersection of County Roads 255 and 256, the most significant damage was encountered and rated EF-4.  A residence just to the south of this intersection was reduced to its foundation.  A concrete slab at the front of the home was pulled up, and a set of concrete stairs was ripped from the foundation.  A compact car was thrown about 50 yards.||To the northeast of the intersection, two well-built and well-anchored homes were also reduced to their foundations.  A car was thrown approximately 50 yards across the street from one residence.  Several large trees were snapped off a few feet above the ground.  A third residence along County Road 256 had zero walls left standing.  Across the street from this home, a mobile home was completely demolished and strewn along County Road 256.||The tornado continued northeastward, destroying a cinder block garage and damaging a mobile home along 6th Street just southeast of Bridgeport.  The tornado crossed the Tennessee River, producing significant tree damage along County Road 91 before crossing into Marion County in Tennessee.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_368eb8fc14956787fb7a996b8cfe6274 = $(`<div id="html_368eb8fc14956787fb7a996b8cfe6274" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 16:05:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 20.24 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARION<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> FACKLER<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> LONG IS<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent tornado touched down northeast of Fackler along County Road 42 where several large trees were snapped and minor damage occurred to mobile homes.  The tornado continued east-northeast producing tree damage as it crossed U.S. Highway 72 near the intersection of State Highway 117.  On Oak Hill Road just east of Highway 72, large trees were snapped and several roofs were damaged.  On County Road 286, a trailer was tipped over and a shed was partially destroyed.||The tornado continued northeast producing heavy tree damage.  The tornado produced EF-3 damage along County Road 96 just northeast of the Stevenson Airport, where 24 high tension electrical truss towers were twisted and flattened.  Just south of the intersection of County Road 96 and State Highway 277, a mobile home was obliterated and another home collapsed.  Two other homes sustained structural damage along this section of road, two mobile homes were rolled on their side, and a metal barn was destroyed.||The tornado continued northeast and at the intersection of County Roads 255 and 256, the most significant damage was encountered and rated EF-4.  A residence just to the south of this intersection was reduced to its foundation.  A concrete slab at the front of the home was pulled up, and a set of concrete stairs was ripped from the foundation.  A compact car was thrown about 50 yards.||To the northeast of the intersection, two well-built and well-anchored homes were also reduced to their foundations.  A car was thrown approximately 50 yards across the street from one residence.  Several large trees were snapped off a few feet above the ground.  A third residence along County Road 256 had zero walls left standing.  Across the street from this home, a mobile home was completely demolished and strewn along County Road 256.||The tornado continued northeastward, destroying a cinder block garage and damaging a mobile home along 6th Street just southeast of Bridgeport.  The tornado crossed the Tennessee River, producing significant tree damage along County Road 91 before crossing into Marion County in Tennessee.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ong Pierce Olive, Ten-Ten, Penny Road, and Yates Mill Pond roads, as wind speeds increased to around 100 mph. The tornado crossed Tryon Road, between Lake Wheeler Road and the Raleigh Golf Association Golf Course, before tracking northeast across the entire City of Raleigh, producing EF1 damage in a narrow swath between 50 to 100 yards. It crossed directly over Interstates 40-440, between exits 297 and 298 with damage on both sides of the interstate clearly visible. The tornado continued northeast across South Saunders Street, where 4 businesses were damaged. A body shop was completely destroyed when the roof was ripped off and the side walls collapsed. The tornado continued to snap hardwood trees and power-lines near Mount Hope Cemetery and nearby homes. The tornado weakened as it moved northeast towards Shaw University. Campus dormitories and the university student center had windows blown in with roof damage. The tornado moved northeast along the east side of the major high rise buildings in downtown Raleigh, downing hundreds of trees, many of which fell on houses. The historic Oakwood to Lion\`s Park sections of town, including the historic Oakwood Cemetery were hardest hit. Also in the path of the tornado was Saint Augustine\`s College, which sustained roof damage to every building on campus. The tornado continued to down trees on numerous homes as it crossed North King Charles Road to Yonkers Road, producing EF1 damage to several businesses.  The tornado crossed the 440 beltline for a second time, this time on the northeast side of downtown Raleigh near the intersections of Westinghouse and Brentwood roads, again causing damages to several businesses, including the Raleigh Iceplex. The tornado then strengthened to an EF2 with winds greater than 110 mph as it continued northeast producing extensive tree damage in a 100 to 200 yard wide path from Stony Brook Drive to Buffalo Road. Snapped trees crashed onto and through numerous homes all along the path. Four fatalities occurred when a large tree fell|onto a mobile home. Two other mobile homes were thrown 30 to 50 feet when the tie downs snapped from their anchor points with nearly all of the mobile homes in the Stony Brook mobile home park sustained some type of damage.  The EF2 tornado continued to move northeast across Buffalo Road, near the Cardinal Grove Subdivision. Several two story homes were completely destroyed with numerous other homes sustaining moderate to major damage. Damage consistent with an EF2 tornado continued with widespread damage in a 200 yard wide swath along Forestville road. A couple of mobile homes were destroyed and several two story homes suffered extensive roof damage, with continued numerous snapped trees falling on houses. The tornado weakened or lifted as it moved northeast towards Rolesville. Damage became very sporadic and isolated in nature as it neared the Franklin County line. In total, 2270 homes were damaged, including 67 homes that were destroyed, with another 184 homes experiencing major damage. There were also 34 businesses damaged.<br><br>                <b>Damage:</b> 115.00M<br><br>               </div>`)[0];

                var html_be04a52ecc2a30cdda1e6f548024440d = $(`<div id="html_be04a52ecc2a30cdda1e6f548024440d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 15:48:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 41.79 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JEFFERSON<br><br>                <b>Injuries:</b> 800<br><br>                <b>Deaths:</b> 44<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> RALPH<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> YOLANDE<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> This tornado initially touched down in rural northern Greene County and moved northeast through southern Tuscaloosa and western Jefferson Counties, causing devastating damage consistent with a violent EF4 rating to portions of the city of Tuscaloosa and western suburbs of Birmingham, before it lifted northeast of downtown Birmingham. The tornado entered Tuscaloosa County just north of CR 60, west northwest of Ralph, and moved northeast causing tree damage and minor structural damage consistent with an EF2 rating and winds of 125 mph. The tornado strengthened as it crossed the Black Warrior River, north of Interstate 20 and approached Tuscaloosa. As the tornado approached Interstate 359, several buildings were destroyed including the Tuscaloosa County Emergency Operations Center. The tornado strengthened further to a violent EF4 with winds of 190 mph. Along 15th St E. and McFarland Blvd E., several small restaurants and stores were destroyed, with only a wall or two still standing. The tornado devastated the Cedar Crest neighborhood just north of 15th St, leveling many cinder block homes and causing at least 3 fatalities. The tornado crossed McFarland Blvd, destroying additional stores and restaurants. The tornado crossed University Blvd in the Alberta City community. Alberta Elementary School suffered nearly complete destruction, with only a few portions of walls still standing. A nearby two story apartment building was reduced to rubble sitting on the foundation. The Alberta Park Shopping Center was completely destroyed with no walls standing and a pile of debris on the foundation. Cinder block construction homes in the surrounding neighborhood were completely destroyed, and in a few cases debris was swept away from the site. The tornado continued northeast and struck the Chastain Manor Apartments at the north end of 34th Ave E. Buildings on the east side of this new 2 story apartment complex were completely destroyed, with only a pile of debris remaining and a few walls set into the hillside. A small club house that was anchored to a foundation, but with apparently no interior walls, was completely destroyed and swept from its foundation. Similar devastation to homes and businesses was noted along both sides of CR 45 near 1st St E. and locations to the northeastward. East of Holt, the tornado path width widened from 0.5 mile to around 1 mile. The tornado crossed Holt Peterson Rd just northwest of Clinker Rd, where two homes were completely destroyed. One home on a foundation was swept clean, with only floor joists remaining attached to the foundation. Almost all trees were blown down or snapped in the vicinity, as well as in the bottom of a narrow ravine nearly 100 feet below the house. The tornado continued to Holt Lock and Dam Road near its intersection with Recreation Area Road. Numerous mobile homes and several cinder block homes were destroyed in this area, which resulted in several fatalities. The tornado struck a marina on Holt Lake at the end of Recreation Area Road where it caused significant damage to a restaurant as well as numerous boats. Several injuries were noted in this area. The tornado continued northeastward and weakened to an EF3 rating with winds of 130 mph. As its path narrowed to 0.5 mile, the tornado passed north of Brookwood, near the intersection of Hannah Creek Rd and CR 59. Several mobile homes were destroyed, cinder block homes received heavy damage, and significant tree damage was noted in this area. The tornado moved parallel to Hannah Creek Rd where it caused extensive tree damage and destroyed at least one mobile home. The tornado crossed CR 99 and moved into western Jefferson County, 4 miles north of Abernant. A person died (indirect) several weeks after the event as a result of contracting pneumonia from exposure to the elements after his home was destroyed. An additional 6 people died (indirect) in the months following the tornado from the stress of the event, not direct injury.||This tornado was produced by a supercell thunderstorm that began in Newton County Mississippi at 13:54 pm CST, finally dissipating in Macon County, North Carolina at approximately 21:18 pm CST. This supercell spawned several strong to violent tornadoes along its long path.<br><br>                <b>Damage:</b> 1.50B<br><br>               </div>`)[0];
                popup_e9ecf7fd45de1425932f454147e049d9.setContent(html_be04a52ecc2a30cdda1e6f548024440d);

                var html_9614ac63a072b8781cd650cd51640098 = $(`<div id="html_9614ac63a072b8781cd650cd51640098" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 16:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> LAKE CARL BLACKWELL DAM<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> STILLWATER<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred over parts of northern and central Oklahoma during the day on the 24th, with violent tornadoes devastating several communities. By the end of the day, one EF-5, two EF-4, and two EF-3 tornadoes destroyed buildings, ripped up trees and power poles, and unfortunately, resulted in 11 deaths. The day began with a strong upper level trough ejecting out of the southwest United States. The trough took on a negative tilt as it approached the southern Plains. A strong jet stream was located at both the middle and upper levels rotating around the upper trough. At the surface, a low pressure strengthened rapidly over northwest Oklahoma, keeping the low-level flow of warm, moist air to flow east of a dry line that had moved into western Oklahoma. Thunderstorms developed by early afternoon over western Oklahoma, and quickly became supercellular as they moved northeast. Strong low-level rotation developed early, with the first tornado occurring over Blaine county, and moved northeast into Major county. Another supercell rapidly gained low-level rotation as it moved from Caddo into Canadian County. This tornado became the stro k EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> A tornado initially touched down west of Hamilton in southwest Marion County and moved northeast where it caused devastating damage to the city of Hackleburg. The tornado continued into Franklin County and tracked through Lawrence, Morgan, Limestone, and Madison Counties in Alabama. The tornado continued into Lincoln County Tennessee and finally dissipated in Franklin County Tennessee (See Storm Data Huntsville). The average path width of the tornado while in Marion County was 0.5 mile (880 yds).  The tornado touched down west of AL Hwy 19 near Sipsey Creek and moved northeast and crossed Corridor X/Future Interstate 22. Here it caused significant tree damage. The tornado strengthened north of Hamilton and caused roof damage to at least one home. The storm strengthened further as it approached US Hwy 43, southwest of Hackleburg, to a violent EF4 rating with winds estimated at 170 mph. The tornado tracked parallel to US Hwy 43 toward Hackleburg and strengthened more to an EF5 with winds up to 210 mph, as its path widened to 0.75 mile (1320 yds). Several subdivisions and businesses, Hackleburg High School, Middle School, and Elementary School, and the Wrangler Plant were destroyed. Vehicles were tossed up to 200 yards. One well built home with 4 brick sides was completely leveled and the debris from the home was tossed over 40 yards to the north. The tornado moved northeast of Hackleburg and  continued to parallel US Hwy 43. It crossed into Franklin County just east of the highway. Along the damage path in Marion County, thousands of trees were downed, several hundred structures were damaged, and at least 100 of these structures were completely destroyed as many homes were leveled. Eighteen fatalities are attributed to this tornado in Marion County, as well as numerous injuries.<br><br>                <b>Damage:</b> 160.00M<br><br>               </div>`)[0];

                var html_7d29463dff0f63a6e1b1e9f3919399be = $(`<div id="html_7d29463dff0f63a6e1b1e9f3919399be" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 16:35:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 17.6 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 61<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CRINER<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> GOLDSBY<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred over parts of northern and central Oklahoma during the day on the 24th, with violent tornadoes devastating several communities. By the end of the day, one EF-5, two EF-4, and two EF-3 tornadoes destroyed buildings, ripped up trees and power poles, and unfortunately, resulted in 11 deaths. The day began with a strong upper level trough ejecting out of the southwest United States. The trough took on a negative tilt as it approached the southern Plains. A strong jet stream was located at both the middle and upper levels rotating around the upper trough. At the surface, a low pressure strengthened rapidly over northwest Oklahoma, keeping the low-level flow of warm, moist air to flow east of a dry line that had moved into western Oklahoma. Thunderstorms developed by early afternoon over western Oklahoma, and quickly became supercellular as they moved northeast. Strong low-level rotation developed early, with the first tornado occurring over Blaine county, and moved northeast into Major county. Another supercell rapidly gained low-level rotation as it moved from Caddo into Canadian County. This tornado became the strongest of them all as it moved north of El Reno, west of Piedmont, and to south of Guthrie in Logan county. Nine people died as a result of this tornado. Two more powerful supercells developed over Grady county, and they moved northeast into McClain and Cleveland counties. Finally, the final tornado occurred east of Norman into Pottawatomie county. The timing of this outbreak could not have come at a worse time, as rush hour was just unfolding as the tornadoes neared the Oklahoma City metro area.<br><br>                <b>Event Narrative:</b> This tornado is labeled D1 (Segment #2 of the Washington-Goldsby tornado). Widespread tree damage and ground scouring was ongoing as the tornado crossed into McClain county. As the tornado crossed Highway 76, even more intense damage occurred. EF-4 damage was surveyed at several locations. Several homes were reduced to a pile of rubble, or were wiped clean off of their foundations. Automobiles were mangled and almost unrecognizable. The tornado weakened and narrowed as it crossed CR 410. Even though the tornado had weakened, EF-2 to EF-3 damage was still occurring as it approached Highway 39. The tornado increased in intensity once again near the Highway, with EF-4 damage surveyed for the 2nd time. Well constructed homes were destroyed, with several wiped clean off of their foundations. This also began a longer streak of higher end damage, with EF-3 to EF-4 damage occurring until it crossed Highway 74B, west of High Avenue. Equally devastating destruction occurred over the areas of EF-4 damage. The tornado lifted west of Goldsby with still EF-3 damage occurring prior to lifting. It should be noted that this tornado had estimated winds up to 200 mph at times, falling just short of the damage indicator for an EF-5 tornado. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_71696360a1e997b059fc9f36ef2f9ff6 = $(`<div id="html_71696360a1e997b059fc9f36ef2f9ff6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAY-11 11:22:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.11 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> SEDALIA<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> SEDALIA<br><br>                <b>Episode Narrative:</b> A very warm and moist airmass had advected northwest into the area, during the morning hours of May 25, 2011, with the development of an intensifying warm front, near the Highway 50 corridor.  Due to ample lift, provided by the strong upper level storm system just west of Kansas City, a little bit of clearing, made the rapid development of thunderstorms along and ahead of the cold front possible, as early as 10 am.  As these storms lifted northward and rotated around the surface area of low pressure, they would rapidly begin to rotate, as they reached the enhanced winds near the warm front.  Once thunderstorm activity crossed over the warm front into northern Missouri, and into a slightly cooler and more stable airmass, they would still indicate rotation, but the environment prevented further tornadic activity.||There were nearly two dozen reports of either funnel clouds or tornadoes, with seven of the tornado reports in Missouri, being confirmed by NWS damage survey crews and/or law enforcement. The tornadoes that occurred, were associated with the smaller cousin of the classic central plains supercell thunderstorm, called a mini- or low-topped supercell thunderstorm. Mini-supercells, typically occur in association with a cold-core upper level low pressure system, and are much smaller in height and areal expanse, than the classic supercell storm. But regardless of their size, mini-supercells still possess the mechanics to produce brief, and seen in the next paragraph about Sedalia, violent tornadoes.  ||An EF-2 tornado, associated with winds up to 135 mph, damaged or destroyed numerous single family homes, and businesses, severely damaged two mobile home parks, blew over several tanker trucks, and injured 20 people, as it roared through the southern part of Sedalia, Missouri. In addition, several school buses, located in the school district bus barn, were damaged by the tornado.<br><br>                <b>Event Narrative:</b> At 1122CST an EF2 tornado touched down 2.7 miles south southeast of Sedalia. The tornado traveled north, and lifted 0.7 miles southeast of Sedalia at 1128CST. Heavy damage to several businesses, was observed along highway 65, with 70 mobile homes in two different mobile home parks, destroyed or heavily damaged. Several homes were also damaged or destroyed. A tanker truck was overturned. Power poles were snapped off. Twenty people suffered minor injuries.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

e estimated maximum winds were 75 mph. The estimated path length was about 0.4 miles and path width about 50 yards.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

e estimated maximum winds were 75 mph. The estimated path length was about 0.4 miles and path width about 50 yards.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

orning hours on Saturday, April 16. In addition to the thirty tornadoes, the storm system produced widespread straight line wind damage and numerous large hail reports.<br><br>                <b>Event Narrative:</b> A tornado touched down in Marengo County just west of County Road 90 in a rural setting. The tornado moved northeastand snapped or uprooted dozens of trees. As the tornado crossed State Highway 69 just south of Myrtlewood, it strengthened to an EF-3 rating, with maximum winds of 150 mph. Several dozen mobile homes were heavily damage or destroyed, resulting in 1 fatality. In the community of Hilltop, several more mobile homes were destroyed, resulting in 4 injuries. The tornado continued to move northeast where it snapped and uprooted many more trees. It lifted after it crossed State Highway 28, northwest of Linden. The tornado had a slight left turn to its path.<br><br>                <b>Damage:</b> 3.99M<br><br>               </div>`)[0];

                var html_fd050b83b4e76ec41f2203bde9503336 = $(`<div id="html_fd050b83b4e76ec41f2203bde9503336" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 16:30:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.62 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> HALEYVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RABBIT TOWN<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> A tornado initially touched down in southwest Marion County, near the community of Pikeville and tracked northeast where it moved across southern portions of Haleyville and into Winston County, south of AL Route 129. The tornado lifted in the William B. Bankhead National Forest, north of Rabbittown. The tornado moved into western Winston County and caused extensive damage to businesses near the intersection of CR 75 and Dolphin Rd. As the tornado crossed southern portions of Haleyville, many homes were significantly damaged and several were destroyed. This damage was consistent with an EF3 rating and winds of 150 mph. The tornado continued to produce tree damage as it entered the Bankhead National Forest area in northern Winston County, lifting along CR 3434.<br><br>                <b>Damage:</b> 11.50M<br><br>               </div>`)[0];

                var html_0118abbd7d9d4b74d7985869bb85a391 = $(`<div id="html_0118abbd7d9d4b74d7985869bb85a391" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 14:16:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 15.8 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 48<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> RUTH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HEBRON<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent tornado with peak wind speeds of 190 mph crossed into northwest Marshall County (from Morgan County).  The most severe damage occurred on either side of U.S. Highway 231 north of Arab -- particularly in the Ruth community and along Hog Jaw Road -- about 3 miles north of Arab.  Along Hog Jaw Road, a large storage shed with farm equipment was destroyed with some of the large machinery tossed 10 to 20 yards around the shed.  In the Ruth community, Mount Oak and Frontier Roads were hardest hit where a cinder block/cement home was nearly wiped clean.  Debris from a home on Frontier Road was thrown 50 to 100 yards away.  A family of 9 was in this house and 5 were killed. A trailer was missing and a metal-bolted garage was wiped clean of its foundation.  Along Frontier Road, a large brick home was nearly wiped clean off its foundation with several large trees ripped out of the ground and missing.  Further northeast along the path, along Walnut Ridge, a one-story home was severely damaged with the roof missing and a trailer that was tossed into a tree.  Several concrete power poles were bent over as the tornado crossed U.S. Highway 231, some bent at the base.  One the east side of Highway 231, a gas station building was completely demolished and two gas pumps were ripped from the ground and missing. The canopy over the pumps remained mostly intact.||The tornado continued toward Union Grove.  The degree of damage weakened somewhat but several homes had significant damage where the top stories and roofs were destroyed and the external walls had collapsed.  Along County Road 240, a double-wide manufactured home was destroyed and a large garage collapsed but the well-built roof remained intact.||The tornado significantly weakened as it crossed the Tennessee River.  On the other side of the river, the tornado snapped and uprooted numerous trees as it crossed Walker Road and just across U.S. Highway 431 before lifting just northeast of Highway 431.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 with some of the large machinery tossed 10 to 20 yards around the shed.  In the Ruth community, Mount Oak and Frontier Roads were hardest hit where a cinder block/cement home was nearly wiped clean.  Debris from a home on Frontier Road was thrown 50 to 100 yards away.  A family of 9 was in this house and 5 were killed. A trailer was missing and a metal-bolted garage was wiped clean of its foundation.  Along Frontier Road, a large brick home was nearly wiped clean off its foundation with several large trees ripped out of the ground and missing.  Further northeast along the path, along Walnut Ridge, a one-story home was severely damaged with the roof missing and a trailer that was tossed into a tree.  Several concrete power poles were bent over as the tornado crossed U.S. Highway 231, some bent at the base.  One the east side of Highway 231, a gas station building was completely demolished and two gas pumps were ripped from the ground and missing. The canopy over the pumps remained mostly intact.||The tornado continued toward Union Grove.  The degree of damage weakened somewhat but several homes had significant damage where the top stories and roofs were destroyed and the external walls had collapsed.  Along County Road 240, a double-wide manufactured home was destroyed and a large garage collapsed but the well-built roof remained intact.||The tornado significantly weakened as it crossed the Tennessee River.  On the other side of the river, the tornado snapped and uprooted numerous trees as it crossed Walker Road and just across U.S. Highway 431 before lifting just northeast of Highway 431.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e52ebda91d5459c5d72ee7190cacb54a = $(`<div id="html_e52ebda91d5459c5d72ee7190cacb54a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-APR-11 22:26:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.01 Miles<br><br>                            <b>Tornado Width:</b> 915.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TALLAPOOSA<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> EQUALITY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> MARTIN LAKE<br><br>                <b>Episode Narrative:</b> A potent storm system, which wreaked havoc across the eastern half of the United States on April 14-16, produced a significant and historic tornado outbreak across Central Alabama on April 15. Forty tornadoes, 30 of which touched down in Central Alabama, occurred in the state. At the time, this set a new record for number of tornadoes within the state from one event. This record was broken on April 27, 2011. ||A surface low developed across the Central Plains on Thursday, April 14, and strengthened as it moved into the mid-Mississippi River Valley.  In response, surface dew points in the middle to upper 60s surged northward into Central Alabama and deep vertical wind shear increased, providing support for tornadic supercell development. A weakening line of thunderstorms moved into northwest Central Alabama early Friday morning. The southern end of this line intensified by mid day as it encountered a more unstable airmass. South of the line, supercells formed in Mississippi and tracked eastward into west Central Alabama. The entire system pushed east across the area over the course of about twelve hours, exiting east Central Alabama in the early morning hours on Saturday, April 16. In addition to the thirty tornadoes, the storm system produced widespread straight line wind damage and numerous large hail reports.<br><br>                <b>Event Narrative:</b> A tornado touched down 6.4 miles west of Central, along County Road 334 in Elmore County. The tornado moved to the northeast and crossed the Coosa County line. The tornado then crossed State Highway 9 and continued moving east, eventually crossing into Tallapoosa County. The tornado lifted on the east side of northern Lake Martin. In Coosa County, numerous trees were snapped or uprooted. One home suffered significant damage and several outbuildings sustained roof damage.<br><br>                <b>Damage:</b> 14.10K<br><br>               </div>`)[0];

                var html_3c2e48062e045de4c1f8b3b366caa109 = $(`<div id="html_3c2e48062e045de4c1f8b3b366caa109" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 14:34:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.7 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> DANE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DANE<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred over parts of northern and central Oklahoma during the day on the 24th, with violent tornadoes devastating several communities. By the end of the day, one EF-5, two EF-4, and two EF-3 tornadoes destroyed buildings, ripped up trees and power poles, and unfortunately, resulted in 11 deaths. The day began with a strong upper level trough ejecting out of the southwest United States. The trough took on a negative tilt as it approached the southern Plains. A strong jet stream was located at both the middle and upper levels rotating around the upper trough. At the surface, a low pressure strengthened rapidly over northwest Oklahoma, keeping the low-level flow of warm, moist air to flow east of a dry line that had moved into western Oklahoma. Thunderstorms developed by early afternoon over western Oklahoma, and quickly became supercellular as they moved northeast. Strong low-level rotation developed early, with the first tornado occurring over Blaine county, and moved northeast into Major county. Another supercell rapidly gained low-level rotation as it moved from Caddo into Canadian County. This tornado became the strongest of them all as it moved north of El Reno, west of Piedmont, and to south of Guthrie in Logan county. Nine people died as a result of this tornado. Two more powerful supercells developed over Grady county, and they moved northeast into McClain and Cleveland counties. Finally, the final tornado occurred east of Norman into Pottawatomie county. The timing of this outbreak could not have come at a worse time, as rush hour was just unfolding as the tornadoes neared the Oklahoma City metro area.<br><br>                <b>Event Narrative:</b> This tornado is labeled A1 (Segment #3 of the Canton Lake tornado). The large, violent tornado continued north into Major county. The tornado hit homesteads and barns, severely damaging most structures, and splintering trees and power poles. One of the farmsteads received on the upper end of EF-3 damage, with the house completely collapsing and the trees on the property debarked and snapped. The tornado continued near Cedar Springs, damaging the church roof, and severely damaging a mobile home and several buildings at a farmstead. The tornado finally lifted southwest of Fairview. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
