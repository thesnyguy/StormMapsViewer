                var html_23a3b99b6c77d2835e605106aa3b02a1 = $(`<div id="html_23a3b99b6c77d2835e605106aa3b02a1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CLARKSVILLE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CLARKSVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A woman died when she was swept into the Onesquethaw Creek near her home on Slingerlands Avenue in Clarksville. The time of her death is estimated.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_453acaedf4961a3b552ff2afe30fc517.setContent(html_23a3b99b6c77d2835e605106aa3b02a1);

                var html_f23ec0614c5f79c24823532c0577521d = $(`<div id="html_f23ec0614c5f79c24823532c0577521d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 10:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BURTONSVILLE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BURTONSVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Record flooding occurred along the Schoharie Creek in Montgomery County. Several homes on Colyer Road in Burtonsville were destroyed. On August 28th, Route 5S over the Schoharie Creek was closed and the New York State Thruway, I-90, was closed westbound at Exit 27 (Amsterdam-Route 5) and eastbound at Exit 28 (Fultonville-Fonda) due to severe flooding on the Schoharie Creek.  On the morning of August 29th at approximately 8:45 am EST, a 72 year old man drowned when his truck was swept away from Route 5S by the Schoharie Creek in the Town of Glen. ||It was reported that at least 20 farmers lost crops and sustained damage to farmland in the Schoharie and Mohawk valleys in Montgomery County.|   |The Burtonsville river gage on the Schoharie Creek, which is located on the right bank 0.4 miles south of Burtonsville, 2.7 miles north of Esperance, exceeded its 6 foot flood stage at 11:01 am EST on August 28th, its 8 foot moderate flood stage at 1:45 pm, its 10 foot major flood stage at 6:12 pm, and dropped below flood stage at 8:25 pm on August 30th. A record crest occurred but the time and reading were unknown, since the gage was damaged during the flooding.||Initially started out as flash flooding then transitioned to river flooding.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_f1e9666dda6c4b6fe7ff7f658d366794.setContent(html_f23ec0614c5f79c24823532c0577521d);

                var html_f5275ed30509839218de5dc08805233e = $(`<div id="html_f5275ed30509839218de5dc08805233e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 23-MAY-11 17:21:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> JOPLIN<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> JOPLIN<br><br>                <b>Episode Narrative:</b> A strong upper level trough across the central plains region and a strong upper level disturbance along with a frontal boundary in the area produced numerous severe storms with a few supercells across southeast Kansas. One cyclic supercell associated with the system produced a very large and deadly EF-5 tornado that hit the city of Joplin and then spawned two separate tornadoes that moved across southwestern Missouri. A separate tornadic supercell produced an EF-3 tornado that moved into McDonald County from Northeastern Oklahoma. ||Continuing thunderstorms lasted into May 23 as another line of thunderstorms moved across the region. This line of storms produced reports of large hail, damaging winds and a weak EF-0 tornado in south central Missouri. As the storms moved over the Joplin area, two police officers were struck by lightning while aiding in the post tornado efforts. One of the two officers later died of injuries from the lightning strike.<br><br>                <b>Event Narrative:</b> Emergency management officials relayed to the NWS that two law enforcement officers were struck by lightning while aiding in the recovery efforts from the EF-5 tornado in Joplin.  Both officers were injured and taken to the hospital. One of the officers later died on June 2nd at the hospital from injuries he suffered from the lightning strike.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2928f7c95d4334178bc67e28f402b3ea = $(`<div id="html_2928f7c95d4334178bc67e28f402b3ea" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 31-JUL-11 08:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> SANGER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SANGER<br><br>                <b>Episode Narrative:</b> On the 28th, southeast winds aloft began to bring mid-level moisture from northern Mexico and the Desert Southwest. For the first time in approximately three weeks, isolated thunderstorms developed over the Sierra crest around Kings Canyon and points just to the north and east. The surge of monsoonal moisture continued through the end of the month, with the strongest thunderstorm activity on July 30th and the morning of the 31st. A few thunderstorms over the Southern Sierra Nevada had rain rates of an inch or more in an hour, and a severe thunderstorm moved over Edwards Air Force Base during the afternoon of the 30th. The warm nature of the monsoonal moisture kept central and southern San Joaquin Valley high temperatures around 100 degrees through July 30th. ||A line of thunderstorms moved through the central and southern San Joaquin Valley during the morning of July 31st, bringing record-tying rain to both Bakersfield and Fresno. After the thunderstorms moved out of the San Joaquin Valley, skies began to clear and temperatures warmed rapidly. With the cloud cover, the temperature at Fresno was between 70-72 degrees for most of the morning of the 31st. But once the clouds began to clear, the temperature warmed at a rate of 8 degrees per hour from 11 AM to 1 PM (reaching 88 degrees), and topped out at 97 degrees at 5 PM.|Both Bakersfield and Fresno were 0.6 degrees warmer than normal for July. However, July was the last month to use the 1971-2000 30-year climatological normals. The new normals, for 1981-2010, were implemented of August 1st. The new average temperature for July is slightly warmer than the 1971-2000 average. Using the new normals, July 2011 was slightly cooler than normal, with Bakersfield down 0.1 degree, and Fresno down 1.0 degree. Both Bakersfield and Fresno had 11 days with highs of 100 or above in July.<br><br>                <b>Event Narrative:</b> A 21- Year old woman was struck in the ankle while inside her home by lightning. She was standing near a sliding glass door.<br><br>                <b>Damage:</b> 3.50K<br><br>               </div>`)[0];

                var html_514ac2302754d9c172f3e76f65fa5416 = $(`<div id="html_514ac2302754d9c172f3e76f65fa5416" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 10-SEP-11 21:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RIDGECREST<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RIDGECREST<br><br>                <b>Episode Narrative:</b> A dry southwest flow aloft set up over the area on the 6th along the leading edge of a upper level trough over the Pacific Northwest and northern California, bringing dry weather through the 8th. However, an upper level low moved from the Great Basin into central California on the 9th. This atypical movement of the low occurred because it was cut off from the prevailing westerly winds aloft. These systems usually move into the area from the Pacific Ocean. This low changed the flow aloft over the region to southeasterly, drawing moisture into central California from Arizona and northwestern Mexico. This warm, unstable airmass brought showers and thunderstorms to much of interior central California from the 9th through the 14th. Isolated thunderstorms continued over the Sierra Nevada crest on the 15th, as residual moisture remained over the area while the southeasterly flow transitioned to a more southwesterly direction. ||The low meandered across central and southern California during these several days. This low allowed for unstable conditions over the entire district; quite a few locations in the San Joaquin Valley received at least a trace of rain. On the 9th, thunderstorms produced little rainfall, but they did cause quite a few wildfires due to lightning over the mountains in Kern County (around Keene, Breckenridge, and just to the east of Arvin and Bakersfield). As for the 10th, numerous thunderstorms developed over Kern County and much of the southern San Joaquin Valley during the evening. In addition, more wildfires developed over the Kern County mountains A severe thunderstorm warning and numerous significant weather advisories were issued throughout Kern County that evening; these storms moved westward into San Luis Obispo County later that night. Afternoon showers and thunderstorms redeveloped mainly over the Tehachapi Mountains and the Southern Sierra Nevada daily on the 11th, 12th, and 13th, and a few showers occurred over the south end of the San Joaquin Valley, including Bakersfield, on the 13th. Thunderstorms that developed over the Piutes during the afternoon of September 11th were nearly stationary, and runoff from these storms caused road flooding in the area south of Lake Isabella. ||The South Lightning Tennessee Fire occurred in Tulare county 5 miles north of Fountain Springs. Reports indicated that the fire began on 9/11/11 at 1200 PDT due to heavy lightning strikes from thunderstorms. ||The Tamarack wildfire occurred just northeast of Yosemite Valley in Mariposa County on 9/13/11 at 1912 PDT. This wildfire was caused by extensive lightning. The size was 480 acres. The fire was contained on 10/6/11. There were no lost fatalities or structures. Cost to containment was $75,000. ||The Breckenridge wildfire Complex occurred in the Kern County Mountains, 10 miles NE of Bakersfield. The fire started on the 10th and was contained on the 17th, and caused by lightning strikes. The size was a whopping 25,213 acres. There were no fatalities or structures lost. The cost to containment was $7.1 million. ||The Comanche wildfire Complex in Kern County mountains occurred on 9/10/11 at  0400 PDT, about 8 miles Southeast of Arvin, caused by lightning. The size was a whopping 29,338 acres. Containment was reached on 9/16/11. There were no fatalities or lost structures. The cost to containment was $6.8 million. ||The Keene wildfire Complex occurred because on lightning on 9/10/11 at 1200 PDT. The location was along the Highway 58 corridor from Keene to Mojave in Kern County. The size was 10,479 acres. Containment was reached on 9/15/11. There were no fatalities or Structures Lost. The cost to containment was $8,839,174.<br><br>                <b>Event Narrative:</b> A resident of Ridgecrest was struck by lightning and injured.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_c2a819aad1d82ad235d9fa69297f9cf1.setContent(html_514ac2302754d9c172f3e76f65fa5416);

                var html_a334f0cb19d2377c025dec2102e9c4a1 = $(`<div id="html_a334f0cb19d2377c025dec2102e9c4a1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 13-JUL-11 20:40:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WATKINS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> WATKINS<br><br>                <b>Episode Narrative:</b> Severe thunderstorms produced extensive damage as they moved across the Urban Corridor.  At Denver International Airport alone, large hail up to golfball size, very heavy rain and wind gusts to 59 mph caused substantial damage to 40 planes and stranded approximately 1,500 passengers overnight.  Frontier and United Airlines were hardest hit as dozens of planes were taken out of service for repairs; forcing the cancellation of at least 220 flights over the next several days.  Damage to the aircrafts alone was nearly $5 million.   In addition, 83 cars in airport parking lots were damaged, along with some police cars and maintenance vehicles.  In Watkins, two people suffered minor injuries and 35 to 40 homes were damaged.  As many as 200 residents in a mobile home park were left homeless by the storm, forcing the Red Cross to open a shelter at Bennett High School.  The trailer park contained 52 mobile homes, 14 recreational vehicles, 3 houses and a commercial building.  Hailstones the size of softballs cratered the north sides of the mobile homes.  Some farmers in the area said they lost as much as 85 percent of their total wheat crop.  Power lines were also damaged which affected about 1,200 customers in Watkins.  The strong winds also flipped over a tractor-trailer rig on Interstate 70 near Watkins Road.  Insurance claims for the Watkins, Bennett and Brighton areas was estimated to be $17 million.  The total damage estimate across the entire Urban Corridor, was $164.8 million, and included 17,200 automobile claims and 12,600 homeowner claims.||In addition, thunderstorms producing very heavy rainfall, caused flash flooding in the Four Mile Canyon burn scar west of Boulder.  Three homes reportedly had water up to the windows with water flowing into structures at Fourmile Canyon Road and Gold Run Road.  The heavy rain caused a 4-ft surge along Fourmile Creek through Orodell and into the entry of Boulder Creek.  Several roads were affected which restricted access to the area.  Roads were closed due to water and debris.  Private bridges and drives were washed out and several residents were stranded and later rescued.  Numerous cars were damaged in debris flows and several structures suffered flood damage but were not destroyed.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 164.80M<br><br>               </div>`)[0];

in outdoor long-term parking at Eppley had their windows broken out by the first storm then soaked by heavy rain from the second.  Also at Eppley several commercial planes sustained hail damage and a pilot was seriously injured around his eye when a softball-size stone crashed through the passenger gate/ramp leading to a plane at the gate.  Around 270 of 600 decorative globe light along a drive toward the airport were shattered by the hail and wind, resulting in damage of around $500,000.  Hail size was smaller and possibly even absent across the western and southwestern parts of town.   According to State Farm, the largest auto insurer in Nebraska, 1,600 claims were made within a few days of the storm with more likely to follow, with most claims from the Omaha area.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

 </div>`)[0];
