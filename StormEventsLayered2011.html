ours on Saturday, April 16. In addition to the thirty tornadoes, the storm system produced widespread straight line wind damage and numerous large hail reports.<br><br>                <b>Event Narrative:</b> A tornado touched down near the intersection of County Roads 40 and 60, just east of the Old Kingston Community in Autauga County. The tornado moved east-northeast and passed north of Posey's Crossroads and entered Boone's Chapel. Hundreds of trees were snapped or uprooted along the path. Numerous homes and business were significantly damaged or destroyed. One manufactured home was destroyed, causing 3 fatalities and 4 injuries. The tornado crossed Interstate 65 and lifted along County Road 85, north of the Stoney Point Community.<br><br>                <b>Damage:</b> 1.24M<br><br>               </div>`)[0];

 north of El Reno, west of Piedmont, and to south of Guthrie in Logan county. Nine people died as a result of this tornado. Two more powerful supercells developed over Grady county, and they moved northeast into McClain and Cleveland counties. Finally, the final tornado occurred east of Norman into Pottawatomie county. The timing of this outbreak could not have come at a worse time, as rush hour was just unfolding as the tornadoes neared the Oklahoma City metro area.<br><br>                <b>Event Narrative:</b> Tornado D3 (McLoud tornado.)  A tornado developed west-southwest of the intersection of Fishmarket Road and Memorial Road to the south-southwest of McLoud.  The tornado moved east-northeast where a telephone company building lost it's roof, and a number of sheds were damaged and causing tree damage as it crossed the intersection and Fishmarket and Memorial roads.  Extensive tree damage continued northeast of this intersection, at least one home suffered the destruction of an attached garage and a few homes suffered roof and window damage.  The tornado turned north-northeast crossing Interstate 40 near the Walker Road bridge where it struck and semi truck, lifting and destroying the trailer, lofting the pieces to the north.  The tornado dissipated soon after crossing Interstate 40.  Although the tornado was very narrow, the rotational velocity of the tornado was observed to be very strong.  Monetary damage estimates were not available.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_8f8cd11f157c49f7ce7e91118e2d72c9 = $(`<div id="html_8f8cd11f157c49f7ce7e91118e2d72c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 16:06:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 21.0 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MCCLAIN<br><br>                <b>Injuries:</b> 48<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> NORGE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> BRIDGE CREEK<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred over parts of northern and central Oklahoma during the day on the 24th, with violent tornadoes devastating several communities. By the end of the day, one EF-5, two EF-4, and two EF-3 tornadoes destroyed buildings, ripped up trees and power poles, and unfortunately, resulted in 11 deaths. The day began with a strong upper level trough ejecting out of the southwest United States. The trough took on a negative tilt as it approached the southern Plains. A strong jet stream was located at both the middle and upper levels rotating around the upper trough. At the surface, a low pressure strengthened rapidly over northwest Oklahoma, keeping the low-level flow of warm, moist air to flow east of a dry line that had moved into western Oklahoma. Thunderstorms developed by early afternoon over western Oklahoma, and quickly became supercellular as they moved northeast. Strong low-level rotation developed early, with the first tornado occurring over Blaine county, and moved northeast into Major county. Another supercell rapidly gained low-level rotation as it moved from Caddo into Canadian County. This tornado became the strongest of them all as it moved north of El Reno, west of Piedmont, and to south of Guthrie in Logan county. Nine people died as a result of this tornado. Two more powerful supercells developed over Grady county, and they moved northeast into McClain and Cleveland counties. Finally, the final tornado occurred east of Norman into Pottawatomie county. The timing of this outbreak could not have come at a worse time, as rush hour was just unfolding as the tornadoes neared the Oklahoma City metro area.<br><br>                <b>Event Narrative:</b> This tornado is labeled C1 (Segment #1 of the Chickasha-Blanchard-Newcastle tornado). The tornado formed on the south side of Chickasha, quickly doing EF-2 damage. Mobile homes were damaged and destroyed, trees were uprooted/destroyed, outbuildings were destroyed, and many buildings lost significant portions of their roofs. One fatality occurred as a mobile home was destroyed in the south portion of Chickasha. As the tornado moved northeast of Chickasha, it gained significant strength, with several areas receiving EF-4 damage. Well-built homes were destroyed. Trees were debarked with only stumps remaining. Cars were thrown hundreds of feet. Almost continuous EF-3/occasional EF-4 damage occurred northeast until it crossed into McClain county 1.5 miles south of Highway 9. The tornado was probably at its strongest as it neared/crossed the McClain county line. Wind speeds there were estimated near 200 mph. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

y, damaging additional residences, barns, chicken houses, and outbuildings, before continuing into the Ozark National Forest. Damage also occurred near Ozone before the tornado lifted farther to the northeast in the forest. Altogether, at least 65 residences were damaged or destroyed in Johnson County.<br><br>                <b>Damage:</b> 5.50M<br><br>               </div>`)[0];

                var html_66309d91e0d3b0142534e4021efdae31 = $(`<div id="html_66309d91e0d3b0142534e4021efdae31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-APR-11 00:00:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.51 Miles<br><br>                            <b>Tornado Width:</b> 1056.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BUTTS<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> SOCRATES<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CABANISS<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City confirmed that the tornado, which originally touched down in far southeast Pike county and continued moving northeast across Lamar county, causing extensive damage and two fatalities there, continued across northern Monroe county before finally moving into extreme southeast Butts county and lifting.  The tornado weakened from an EF3 in Lamar county to an EF2 as it crossed northern Monroe county, then to an EF0 as it briefly crossed into Butts county.  Within Monroe county the tornado path length was just over 11 miles.  The maximum path width continued at 0.6 mile with maximum winds at 140 mph.  Just after the tornado crossed into Monroe county, it crossed Interstate-75 near mile marker 196, where three 18-wheel tractor-trailers were blown off the interstate.  Several homes suffered minor to moderate damage.  A total of four homes were destroyed, 19 others suffered major damage, with 25 sustaining minor damage.  Most of the damage homes were near High Falls State Park and Blount.  While there were no fatalities within Monroe county from this tornado, 10 injuries were reported from the damaged and destroyed homes.||[04/27-04/28/11: Tornado #12, County #3-4, EF3, Pike-Lamar-Monroe-Butts, 2011:021].<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_d0103758f35ad1268d1237933813fb0d = $(`<div id="html_d0103758f35ad1268d1237933813fb0d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-APR-11 13:19:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.7 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> POSSUMNECK<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> POSSUMNECK<br><br>                <b>Episode Narrative:</b> A significant severe weather event and tornado outbreak affected portions of central Mississippi, southeastern Arkansas, and northeastern Louisiana on April 15th. This event evolved slowly and brought multiple rounds of severe storms to the region between 3 am and 9 pm. A total of 15 tornadoes occurred during this event with 3 being of the strong variety (EF2 or EF3). In addition, numerous reports of damaging straight-line winds occurred as well as instances of large hail. Some of the strongest storms produced hail from golf ball to baseball size. There were two reports of softball sized hail as well, one in Clarke County and the other in Kemper County. In addition to the severe storms, significant flash flooding occurred over northern portions of central Mississippi.<br><br>                <b>Event Narrative:</b> This strong tornado touched down along County Road 4101 in the Possumneck community and immediately produced significant damage. Along County Road 3011, a mobile home was completely obliterated with the remains of the structure scattered for 150 yards. Two men were seriously injured at this location with each thrown 75 yards. The tornado continued to the northeast and crossed MS Highway 19 before lifting a bit further to the northeast. Numerous trees were snapped and uprooted along the path. Maximum winds were around 120 mph. As a side note, this tornado occurred within the damage path of the long track tornado from April 24, 2010.<br><br>                <b>Damage:</b> 35.00K<br><br>               </div>`)[0];

                var html_3cfcc0b47c84c92ef66e34b15e78067e = $(`<div id="html_3cfcc0b47c84c92ef66e34b15e78067e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 15:00:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 18.48 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> FRANKLIN<br><br>                <b>Injuries:</b> 100<br><br>                <b>Deaths:</b> 7<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BEXAR<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> WIGINTON<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> A long track violent tornado touched down in Monroe County (See Storm Data Memphis) Mississippi, southwest of Smithville where it caused damage associated with an EF5 rating. The tornado moved northeast through Itawamba County before it crossed into Marion County, Alabama at a point near CR 93, southwest of Bexar. The tornado weakened to an EF1 rating as it entered Alabama, with winds of 110 mph . As the tornado tracked south of Bexar, a few mobile homes and outbuildings were damaged and numerous trees were snapped off and uprooted. The tornado moved across Corridor X/Future Interstate 22, near CR 33. As the tornado approached AL Hwy 19, 4 miles east southeast of Shottsville, it strengthened to an EF3 rating with winds of 160 mph, and destroyed several homes. This resulted in 6 fatalities. The tornado continued northeastward where it destroyed several single family homes and mobile homes along CR 20 and AL Hwy 187, 9 miles north of Hamilton. As the tornado approached the Marion/Franklin County line, several more houses were damaged and at least one chicken house destroyed near AL Hwy 187.  Along the Alabama portion of the tornado path, hundreds of trees were downed, and at least 25 homes, mobile homes, and outbuildings were damaged or destroyed. The average path width of the Alabama portion of the tornado path was 0.5 mile (880 yds). The tornado continued into Franklin County Alabama (See Storm Data Huntsville), dissipating near Old Line Rd.<br><br>                <b>Damage:</b> 11.20M<br><br>               </div>`)[0];

n at 538 PM CDT.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_fa14fb83532e462a3927eccc6202ad2d = $(`<div id="html_fa14fb83532e462a3927eccc6202ad2d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 13:40:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 25.75 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MORGAN<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> CRANE HILL<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> COUNTY LINE<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent long track tornado developed on the north side of Lewis Smith Lake along County Road 310 where some light damage was found.  The tornado tracked northeast snapping numerous large trees and causing significant structural damage to residences along County Roads 222 and 436 near Grandview.  The tornado tracked northeast into the city of Cullman.  Some of the worst damage occurred just northeast of U.S. Highways 31 and 278.  Several small retail buildings were completely destroyed. along with the near total destruction of a large church.  The tornado tracked across State Highway 157, then caused additional damage north of State Highway 69 between Simcoe and Pleasant View.  Just north of Fairview along County Roads 1559 and 1564, 2 homes were destroyed with significant portions of the homes not found.  Further northeast along County Road 1589, the tornado caused major structural damage to several old (early 1900s) homes.  Numerous hardwood trees were debarked.  A 1/4 to 1/2 mile wide corridor of significant damage persisted between Fairview and the Morgan County line.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent long track tornado developed on the north side of Lewis Smith Lake along County Road 310 where some light damage was found.  The tornado tracked northeast snapping numerous large trees and causing significant structural damage to residences along County Roads 222 and 436 near Grandview.  The tornado tracked northeast into the city of Cullman.  Some of the worst damage occurred just northeast of U.S. Highways 31 and 278.  Several small retail buildings were completely destroyed. along with the near total destruction of a large church.  The tornado tracked across State Highway 157, then caused additional damage north of State Highway 69 between Simcoe and Pleasant View.  Just north of Fairview along County Roads 1559 and 1564, 2 homes were destroyed with significant portions of the homes not found.  Further northeast along County Road 1589, the tornado caused major structural damage to several old (early 1900s) homes.  Numerous hardwood trees were debarked.  A 1/4 to 1/2 mile wide corridor of significant damage persisted between Fairview and the Morgan County line.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d783dc6005fafafb9af115ec295b812b = $(`<div id="html_d783dc6005fafafb9af115ec295b812b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 01:29:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 13.82 Miles<br><br>                            <b>Tornado Width:</b> 1800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WEBSTER<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> CHESTER<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SHERWOOD<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado touched down in northern Choctaw County and eventually tracked across multiple counties as it moved northeast. Many thousands of trees were snapped or uprooted along the path of this tornado. Numerous roofs of homes were severely damaged. Numerous mobile homes were severely damaged and several mobile homes were completely destroyed. Numerous barns and sheds received heavy damage or were destroyed. Numerous power poles and power lines were down. Extensive damage occurred to a school in Cumberland in Webster County, and this was the basis for the EF-3 rating. Maximum winds were around 140 mph. Total path length across Choctaw, Webster, Clay, Chickasaw, and Monroe Counties was 59 miles.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_2e199034d3190e98eba9c1cc880b3cc0 = $(`<div id="html_2e199034d3190e98eba9c1cc880b3cc0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 13:43:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 2.89 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WINSTON<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PRINCE CHAPEL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> PRINCE CHAPEL<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado caused a path of extensive damage in northeast Neshoba, extreme northwest Kemper, extreme southeast Winston, and southwest Noxubee Counties. The most intense damage occurred in a several mile area from extreme northeast Neshoba County into extreme southeast Winston County. Much of the damage in the core of the tornado in this area was rated as high end EF-3 to EF-5. The three fatalities occurred in northwest Kemper County when a strapped down double-wide mobile home was thrown a distance of approximately 300 yards into a treeline, and then obliterated with the debris and framing scattered many hundreds of yards down the path. There was no indication of ground impacts between the original site of the mobile home and where it ended up to indicate that the mobile home bounced extensively as it traveled. Two traditional frame brick homes in southeast Winston County were completely leveled with only a few small parts of interior walls standing. New vehicles were thrown or rolled hundreds of yards before being wrapped into trees and left almost beyond recognition. In parts of northeast Neshoba and northwest Kemper Counties, there was very high end tree damage with extensive denuding and debarking of trees, along with areas where the ground was scoured out to a depth of two feet in places, and asphalt was scoured off pavement. Maximum sustained winds were estimated at 205 mph. Total path length was 29 miles.||This was the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966. Additionally, this was the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as an EF-5.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_6d6bdceefe29f9d041e055402b473f9d = $(`<div id="html_6d6bdceefe29f9d041e055402b473f9d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-NOV-11 16:02:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ARECIBO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ARECIBO<br><br>                <b>Episode Narrative:</b> A Large low pressure southwest of Bermuda maintained a trough across the local area which resulted in an unstable air mass. An active afternoon followed with the development of showers and thunderstorms, some which produced very heavy rainfall and small stream flooding mainly over the municipalities of Arecibo and San Sebastian.<br><br>                <b>Event Narrative:</b> A van with 10 inmates and 2 guards was overturned by a rush of water flowing down a dry gut. From the 12 passengers, 4 were rescued, 2 guards and 2 inmates, 8 bodies were recovered. According to EMS officials, the dry gut was already swollen and flooded the nearby area before the van tried to travel through at the Sabana Hoyo ward near the Cordova sector in Arecibo.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_6b5fd291387f8aa32ea26488e1475fb3 = $(`<div id="html_6b5fd291387f8aa32ea26488e1475fb3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-AUG-11 20:09:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MILFORD XRDS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> DELANEYS CORNER<br><br>                <b>Episode Narrative:</b> Hurricane Irene produced heavy flooding rain, widespread tropical storm force wind gusts, a confirmed tornado near Lewes in Sussex County, moderate to severe coastal flooding and beach erosion and caused two flooding related deaths, forced evacuations near the coast over the weekend of August 27th and 28th in Delaware. About 100,000 people were evacuated from the Atlantic Coast. Numerous roadways were flooded and closed and thousands of trees were knocked down. About 100,000 utility customers lost power. In addition, chickens were killed by flooding and agricultural crops were damaged by the flooding. Delaware received federal disaster declaration.  ||Tropical storm force wind gusts overspread Delaware during the afternoon of the 27th and persisted through the afternoon of the 28th. Peak wind gusts averaged around 60 mph. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th. The second peak occurred during the late morning and early afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. The rain associated with Irene overspread the state between 7 a.m. EDT and Noon EDT on the 27th, fell at its heaviest from the late afternoon of the 27th into the early morning of the 28th and ended around Noon EDT on the 28th. Event precipitation totals averaged 5 to 12 inches and caused widespread and in some instances record breaking flooding. Because the flash flooding and flooding blended into one, all stormdata flooding related county entries were combined into one under flood events. The storm surge of 3 to 4 feet caused minor to moderate tidal flooding along tidal sections of the Delaware River and in Upper Delaware Bay and moderate to severe tidal flooding along lower Delaware Bay and along the coast during the evening high tide cycle on the 27th. The winds shifted to the northwest during the morning high tide cycle on the 28th.  ||Governor Jack Markell ordered visitors to evacuate the Delaware beaches effective 6 pm EDT on August 25th. In addition, a state of emergency was declared and shelters were opened throughout the state on August 26th. Driving restrictions were in place. Mandatory evacuations of approximately one hundred thousand tourists and residents occurred, including special populations, began on Thursday, August 25th. The Cape May���Lewes Ferry suspended service for August 27th and 28th. Toll operations on Delaware State Route 1 were halted. Transit services were shut down on August 27th and 28th, while most of the bridges over the Chesapeake and Delaware Canal and the Indian River were closed due to the wind.||About 100,000 utility customers lost power at the peak of the storm. Power was not fully restored until August 31st. Schools were dismissed early on Friday the 26th and remained closed through the duration of the event. The state highway department reported over two hundred roads under water. Seven bridges sustained structural damage. At least thirty-seven homes and businesses sustained major damage or were destroyed. Extensive damage occurred to the six state maintained beaches as severe beach erosion and dune breaches occurred. The combination of heavy rain and severe tidal flooding washed out Prime Hook Road along Delaware Bay in Cedar Creek Hundred (Sussex County). In Kent County, tidal flooding occurred along Kitts Hummock Road as well as along Bowers Beach. | |The highest wind gusts recorded during Hurricane Irene were 66 mph in Lewes (Sussex County), 64 mph in Dewey Beach (Sussex County), 60 mph in Georgetown (Sussex County), 57 mph in Wilmington (New Castle County), and 52 mph in Dover (Kent County). The highest tides included 8.20 feet above mean lower low water at Breakwater Harbor in Sussex County (severe flooding starts at 8.0 feet above mean lower low water) and 8.03 feet above mean lower low water at Reedy Island in New Castle County. Minor tidal flooding at Reedy starts at 7.2 feet above mean lower low water.||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th and then proceeded to the northnortheast and went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. Irene then paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_31f380bb4c23199cd976a97ac60f552d = $(`<div id="html_31f380bb4c23199cd976a97ac60f552d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-JUL-11 21:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> PAPAIKOU<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PAPAIKOU<br><br>                <b>Episode Narrative:</b> The atmosphere near the islands became unstable as a mid-level trough moved through the area.  The Big Island of Hawaii and Maui saw the most significant rainfall from this feature.  One individual died on the Big Island from a flash flood event on the 10th, and another person was injured.  There were no reports of serious property damage.<br><br>                <b>Event Narrative:</b> A brief heavy shower over the eastern parts of the Big Island of Hawaii caused the Kawainui Stream to rise abruptly.  Two individuals prawning in the stream bed were caught in the rapidly moving water.  One man died as he was swept away, while a woman was injured as she held on to a large rock as the water rushed around her.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_175c82f89086dab91069a735775891f5 = $(`<div id="html_175c82f89086dab91069a735775891f5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-FEB-11 05:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> NORWALK<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NORWALK<br><br>                <b>Episode Narrative:</b> A strong area of low pressure moved northeast across Ohio on February 28th. Heavy rain fell over northern Ohio in association with this low.  Rainfall totals of between one and three inches were reported.  Up to ten inches of heavy snow was one the ground at daybreak on the 27th.  Temperatures warmed into the 40s on the 27th and eventually reached the 50s on the 28th.  This resulted in a rapid snow melt that released up to another inch of liquid equivalent rainfall.  The snow melt and the rain combined to create widespread flooding.  Rapid rises in area streams and rivers occurred with near record crests eventually reported at some river locations.  Some flash flooding was also reported.  A woman was killed near Norwalk after her car was swept off of the road by flood waters.  Dozens of water rescues were reported and hundreds of people had to be evacuated from their homes.  Dozens of roads had be closed because of flooding and washouts were reported in several counties.  Over a thousand homes were damaged by flooding.  Damage estimates from northern Ohio topped $30 million for this event.<br><br>                <b>Event Narrative:</b> A motorist on South Norwalk Road entered flooded waters of a tributary of the Huron River, Cole Creek, in the town of Norwalk. The car was washed into the creek where the driver was killed. Witness report water depths of 2 to 3 feet over the bridge at time of incident.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_239a5abf639946989f239445b5610c55 = $(`<div id="html_239a5abf639946989f239445b5610c55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-APR-11 07:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> GIVEN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> KENNA<br><br>                <b>Episode Narrative:</b> Showers and thunderstorms moved north during the overnight hours, ahead of an approaching cold front.  Just prior to the frontal passage, training of showers affected southern Wayne County on north through parts of Lincoln, Putnam and Jackson Counties from 0600E to 0900E on Saturday the 16th.   Rain amounts of 1 to 1.5 inches occurred there in 3 to 4 hours.  This enhanced the rain totals to around 2 inches in that narrow band. ||Minor flash flooding occurred under the repetitive showers during the morning.  Though, one elderly man drove into high water in Jackson County and drowned.  No homes were damaged.<br><br>                <b>Event Narrative:</b> Streams overflowed onto the usual low spots.  Shortly after 0900E, a 79 year old man was heading back home after a church pancake breakfast.  He was traveling down Copper Fork Road near Sandyville which is also Route 33/8.  Water from Copper Fork had come out of the banks in an area considered a low water crossing.  The man still tried to drive across the dip in the road.  The water was moving swiftly and his car was pulled into the creek.  Before emergency workers reached the scene, neighbors had successfully pulled him halfway out of the car with a rope.  At that time, the vehicle was pushed further down the stream.  The car became lodged under a bridge and the neighbors lost sight of the driver.  Swift water rescuers could not save him.  He drowned.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_95b9b8bc81810d26ba5aea682d5b484a = $(`<div id="html_95b9b8bc81810d26ba5aea682d5b484a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-FEB-11 20:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BEULAH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> NICHOLS<br><br>                <b>Episode Narrative:</b> A powerful mid-level shortwave trough ejected east-northeast across the southern Plains, reaching the lower and mid Mississippi Valley during the night. In the lower levels, a low intensified as it tracked from Oklahoma into southern Missouri during the day, then across the Lower Ohio Valley in the evening. To the east of the low, a warm front advanced northward to the Lower Ohio Valley. Storms moving east-northeast evolved into an extensive QLCS (quasi-linear convective system) that produced scattered wind damage and a few tornadoes. Preceding the QLCS, widespread heavy rain accompanied the warm front.<br><br>                <b>Event Narrative:</b> A horse-drawn buggy carrying an Amish family was washed away at a low water crossing on a rural gravel road. Four children drowned when they were swept down a swollen creek. Reports stated that up to five feet of water swept the buggy away. The two parents driving the buggy and made it to safety, along with three children. Of the children who drowned, three were siblings and the fourth was a cousin. Three of the bodies were recovered within hours, and the fourth was recovered the following morning. The low water crossing itself was on the Graves County line, and the bodies were located up to 600 yards into Hickman County. The horse and buggy were located about 100 yards downstream from the road. The horse survived. The family was on its way back from making a phone call at a community phone shack used by the Amish community.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ville, the Newport Water Plant, Hot Springs National Park, 3 miles northeast of Botkinburg, Dardanelle, and Hardy.<br><br>                <b>Event Narrative:</b> At 1:08 AM CDT, water was approaching the doorstep of houses in Mayflower. Around 1:20 AM CDT, an SUV went into flood waters on North Main St. in Mayflower and ended up in a ditch. The water was rising so rapidly that the vehicle was completely submerged by the time rescuers arrived. The 57 year-old driver of the SUV drowned. At 12:08 AM CDT, Numerous roads flooded around Vilonia; swift-water rescues became necessary by 1:00 AM CDT. A total of 29 people had to be evacuated from the Vilonia and Mayflower areas.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

 drivers about two hours later, and were transported to a hospital in Rawlins.  Both men were treated for their injuries and later released.  After floodwaters receded, State Highway 130 between mileposts 36 and 68 was closed for repairs.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ood waters near Galena, IL.  A Galena, IL man died of electrocution going down into his flooded basement.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

erous roads (local and State including Route 3, 11, 190, 374), as well as a few bridges, homes and businesses washed out. Some of the greater impacted communites included AuSable Forks, Altona, Cadyville and Morrisonville. Lots of agriculture flooding at harvest time. Two fatalities in Altona along the Great Chazy river on Devil' Den road as a vehicle drove off a closed and washed out bridge.<br><br>                <b>Damage:</b> 8.50M<br><br>               </div>`)[0];

pprox $500. million statewide vs $350. million (1927 in 2010 dollars)). There were nearly 2400 roads, 800 homes/businesses, 300 bridges and a half dozen railroad tracks destroyed or damaged from the flooding caused by Irene.<br><br>                <b>Event Narrative:</b> Devastating flash flooding occurred across much of Rutland county, mainly along and east of Route 7 and especially in the foothills of the western slopes of the Green Mountains, such as Rutland, Killington, Mendon, Wallingford, Brandon, Chittenden and Pittsford. Dozens of roads (state and local), including Routes 4, 7, 103 and 155, as well as several bridges were washed out or suffered severe damage. Several communities between Rutland and Windsor counties were isolated due to loss infrastructure. Dozens of homes and businesses experienced severe flooding and two fatalities occurred in Rutland-Mendon vicinity.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_2c85cf484b23a032671473e23aee5c55 = $(`<div id="html_2c85cf484b23a032671473e23aee5c55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-AUG-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> CAROLINA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CAROLINA<br><br>                <b>Episode Narrative:</b> Irene was a quite large and impressive tropical wave during most of its journey across the Atlantic Ocean during the week of August 14-20, 2011. For most of this time the wave was nearly surrounded by dry air and with enough vertical wind shear to ensure that any intensification would be slow. Its forward speed of 20 mph somewhat aided the shear in keeping it weak. Irene made landfall over mainland Puerto Rico at 125 am AST on August 22, near Punta Santiago then Luis Munoz Marin International Airport at San Juan recorded its highest wind gust of 59 mph at 218 am AST.  At 300 am AST (0700 UTC) the center was estimated to be 10 miles southwest of San Juan with 70 mph sustained winds, mainly over the Atlantic waters north of the city.||By 500 am AST doppler radar had indicated winds sustained up to 72 knots (83 mph) only 500 to 600 feet above the water. Irene was then officially upgraded to a hurricane though a hurricane warning had already been issued for the region. With the hurricane center moving offshore about this time the strongest winds (north of the center) also moved away from shore. At 536 am AST the buoy near Arecibo recorded its highest wind gust of 37 knots (43 mph). At 900 am AST the center of Irene was directly north of the west coast of Puerto Rico but the hurricane force winds were well offshore with an obviously developing eye on radar.||Puerto Rico was under the effects of Tropical Cyclone Irene from early Sunday August 22 through late Wednesday August 24. Irene made landfall as a tropical storm during the early morning hours of Monday August 22, intensified overland and became a hurricane over northern Puerto Rico around 500 am Monday, before exiting into the Atlantic later that morning. Irene���s most siginificant impact was the heavy rainfall. The first rainbands entered eastern Puerto Rico early on Sunday and persisted through midnight on Wednesday, although additional rainfall was received across some of the east municipalities through Thursday morning August 25. Locations like Gurabo across eastern interior Puerto Rico experienced significant 48 hour rainfall accumulations, with an estimated return period of around 50 years.||Shortly after Irene���s center passed by San Juan on August 22 there were 800,000 homes without electric power and 118,000 without water service. The storm surge from Irene, as expected, was very minor. The highest surges measured were at Esperanza (Vieques) and Fajardo and reached 1.6 feet between 100 am and 200 am (0506z and 0530z respectively). This was during the time that the center of Irene was moving inland over Eastern Puerto Rico.||Damage from flooding was extensive across the region from Irene, however, though wind caused widespread damage it was relatively minor compared to a more significant hurricane. Numerous trees were blown down very early on Monday morning from Fajardo to San Juan Metro. Downed trees were reported to block highways in Gurabo, Adjuntas, Caguas while a down power pole lay on Highway PR-176 in Cupey.||On August 27 Puerto Rico had been declared a major disaster area, and by September 3 additional municipalities were added to provide aid to those impacted, and still more on September 13. In all, there were 29 municipalities approved for individual assistance to individuals and households while 37 municipalities were designated for public assistance to state and local governments and certain private nonprofit organizations for emergency work and the repair or replacement of disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A 62 year old woman in her vehicle was overtaken by flood waters as she attempted to drive across a flooded roadway PR-857 in Barrio Canovanillas, Cohitre sector. The women was rescued by citizens and taken to a local hospital where she later died.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_59c85d6f3b2c809cf42ea0b899b9bf49 = $(`<div id="html_59c85d6f3b2c809cf42ea0b899b9bf49" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 08:28:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> FLEISCHMANNS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FLEISCHMANNS<br><br>                <b>Episode Narrative:</b> Hurricane Irene brought heavy rains and high winds from northeast Pennsylvania to the Catskill Mountains of New York from Saturday evening the 27th to Sunday afternoon the 28th. Rainfall totaled from 2 to 5 inches over most of northeast Pennsylvania and in the Susquehanna Region of central New York. Between 4 and 8 inches of rain fell in the western Catskills with portions of Wyoming and northern Susquehanna Counties in northeast Pennsylvania and southern Broome County in  New York receiving 6 to 8 inches of rain. The heavy rains caused catastrophic flash flooding in eastern Delaware county on the East Branch of the Delaware River with major flood damage and 1 death reported in Margaretville and Fleischmanns. Over 200 people were evacuated with dozens rescued in this area.  Claryville, NY also saw historic record breaking flashing flooding along the Neversink River. Damages are estimated to be over 20 million dollars to Delaware and Sullivan Counties alone. ||In addition, to the heavy rains, high winds from Irene knocked down numerous trees and power-lines across Broome, Delaware, Sullivan and Otsego counties in New York. During the height of the storm,  over 40,000 residences were without power. In some cases, power was not restored for one week.<br><br>                <b>Event Narrative:</b> Catastrophic flash flooding occurred through the town of Fleischmanns. Homes were washed off foundations, slamming into other homes. Over 200 people were evacuated before the flash flood hit. Some people who did not evacuate had to be rescued.  One woman was killed when the building she was in collapsed due to the flood waters.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_03751744615e2a59cae64a4ac63eca7d = $(`<div id="html_03751744615e2a59cae64a4ac63eca7d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-MAY-11 20:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> GALLITIN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> PEDRO<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the early morning hours across northeastern Oklahoma and southeastern Kansas in response to an approaching upper level disturbance and increasing low level jet. These storms moved southeast into northwestern Arkansas during the late morning and early afternoon producing some flash flooding. Another round of severe thunderstorms moved into northwestern Arkansas during the evening hours producing damaging wind, large hail, and additional flash flooding.<br><br>                <b>Event Narrative:</b> Three to five inches of rain fell across much of Benton County, resulting in numerous flooded roads. A vehicle was driven into at least four feet of flood water flowing across Shinn Spring Road and was washed downstream. On the 25th, the vehicle was recovered by divers in 10 feet of water in Butler Creek just upstream of its confluence with the Illinois River and about one mile downstream of where the vehicle entered the creek. The bodies of one woman and two children were found in the backseat of the car. Another woman who was in the vehicle was never recovered.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e80a3f3a28eacd9b3da05f02b6613772 = $(`<div id="html_e80a3f3a28eacd9b3da05f02b6613772" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-SEP-11 01:03:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (PHL)PHILADELPHIA IN<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> TACONY<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Lee that interacted with a stalled frontal boundary produced several days with periods of heavy rain across Eastern Pennsylvania from the 5th into the 8th. Event precipitation totals averaged 4 to 9 inches, except in Berks County where 6 to 12 inches fell.  One drowning occurred in Philadelphia. The heavy rain caused widespread poor drainage flooding as well as moderate flooding along the Delaware and Schuylkill Basins and minor to moderate flooding along the Lehigh River Basin. Crests in the upper Schuylkill, Lehigh and Delaware River Basins were higher than what occurred with Irene the previous month and the highest crests since late June of 2006 in most instances. The crests along the Delaware River were 2 to 4 feet higher than what occurred during Irene. Some of the smaller streams in southeastern Pennsylvania reached major flooding levels, but most of those crests were lower than what occurred with Irene. In addition to the freshwater flooding, moderate tidal flooding occurred along the lower Delaware River and its tributaries. ||In the most recent available flooding assessment for Eastern Pennsylvania, there were 22 homes and businesses that were destroyed, 201 that suffered major damage, 672 that had minor damage and 1217 others that were affected. The preliminary damage estimate for the state of Pennsylvania was five hundred million dollars.  Please look for possible updates in future monthly issues of stormdata.| |The combination of fresh water runoff and a weak southerly flow produced moderate tidal flooding during the evening high tide cycles from the 7th through the 9th and minor tidal flooding with all of the other high tide cycles from the evening of the 6th through overnight on the 11th. The highest tides occurred during the evening high tide cycle on the 8th in Philadelphia and Delaware Counties and the evening high tide cycle on the 9th in Bucks County.  The evening high tide on the 8th in Philadelphia reached 9.41 feet above mean lower low water. Moderate tidal flooding starts at 9.2 feet above mean lower low water. The high tide in Newbold Island (Bucks County) reached 12.11 feet above mean lower low water. There is no current categorical tide gage information for this site.  ||Tropical Storm Lee made landfall in Louisiana during the morning of the 4th and moved slowly northeast. An approaching cold front from the Mississippi Valley reached Lee by the morning of the 5th and transformed it to an extratropical system on the 5th in Mississippi. The same cold front acted as a conduit for Lee's moisture farther to the northeast. Showers and thunderstorms from that approaching cold front arrived during the evening and overnight on the 5th  and set off the first round of flash flooding rains in Northeast Pennsylvania. The front then stalled just south of Delmarva on the 6th. A relative lull in the rain then occurred during the morning of the 6th. As the front started to back north as a warm front later in the day on the 6th, more bands of heavier rain returned that afternoon and particularly that evening. A blocking weather pattern then moved the frontal boundary little from the morning of the 7th into the morning of the 8th across southeast Pennsylvania. A couple of bands of flash flood producing rains started to form and move east into Eastern Pennsylvania during the late afternoon and evening of the 7th and continued through the night.  The frontal boundary started to drift offshore later in the day on the 8th and most of the precipitation associated with Lee was done.<br><br>                <b>Event Narrative:</b> A band of showers and thunderstorms with heavy rain caused flash flooding of smaller streams as well as poor drainage flooding in Philadelphia. It also caused the drowning death of a 27-year-old woman who was caught in flood waters in the East Germantown section of the city.  She was discovered in the rear of her Sports Utility Vehicle at the intersection of Musgrave and Haines Streets on the morning of the 8th.  The Wingohocking Creek, which is a creek that was buried underground during the 19th century had its waters back out of sewer grates and manhole covers in that section of the city.  Godfrey Avenue and Wister Street also flooded in East Germantown. The wall of a church also collapsed. Most gaged creeks within Philadelphia flooded as well as the Schuylkill River.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_899eeda89754342d633047215ccca16f.setContent(html_e80a3f3a28eacd9b3da05f02b6613772);

                var html_2ad6961b9ef20e9239923c86691ec00e = $(`<div id="html_2ad6961b9ef20e9239923c86691ec00e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WHITINGHAM<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> RAWSONVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region. ||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST. ||The greatest impact from Irene across southern Vermont was due to heavy to extreme rainfall, which resulted in catastrophic flooding. Rainfall amounts generally averaged 4 to 8 inches. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening. ||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across southern Vermont. In Bennington County, widespread flash flooding and associated damage was reported countywide, with many roads closed due to flooding and downed trees and power lines. Route 9, the main route across southern Vermont, was closed. The city of Bennington was inaccessible for a period of time. Record flooding occurred on the Walloomsac River at Bennington. ||In Windham County, catastrophic flooding was reported countywide, along with widespread damage and road closures. Route 9, the main route across southern Vermont was closed, with the city of Wilmington inaccessible for a period of time. Numerous evacuations were reported. In addition, record flooding occurred on the Saxtons River at Saxtons and the Williams River at Rockingham.||One death occurred due to flooding from Irene in southern Vermont. In Windham County, a woman drowned when the car she was in became trapped by flood waters from the Deerfield River in Wilmington. ||Strong winds also occurred across southern Vermont, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during Sunday evening. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages. ||In particular, the approximate number of customers affected by power outages included: Bennington County, 5000 and Windham County, 18000.||On September 1st, 2011 a Major Disaster Declaration was declared, FEMA-4022-DR. This declaration made Individual Assistance available to 12 counties in the state of Vermont including Bennington and Windham counties. Public Assistance was made available to all 14 counties in the state. In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in Vermont 312 residences were impacted with 85 destroyed and 227 sustaining major damage.||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Route 100 in Windham County was closed due to flooding and wash outs. Portions of Route 100 remained closed after the flood waters receded due to significant damage. The North Branch Deerfield River runs along a portion of Route 100 from the Mount Snow area to Wilmington. Along Dover Road, one house was destroyed and floated down the North Branch Deerfield River and other houses were destroyed or significantly damage. Much of the road was reported washed away. ||A woman drowned when the car she was in became trapped by flood waters from the North Branch Deerfield River in Wilmington. The time of her death is unknown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_2169f9940fcca420059f458f0cf6ce59.setContent(html_2ad6961b9ef20e9239923c86691ec00e);
