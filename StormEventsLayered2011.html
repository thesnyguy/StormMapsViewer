                var html_bf41dd134b576091464f1b28a2c2213a = $(`<div id="html_bf41dd134b576091464f1b28a2c2213a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-APR-11 18:08:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 23.2 Miles<br><br>                            <b>Tornado Width:</b> 2900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WHITE<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> MAYFLOWER<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> MT VERNON<br><br>                <b>Episode Narrative:</b> From the 24th through the 27th, the arrival of a slow-moving cold front and several low pressure areas aloft triggered several rounds of thunderstorms. Tornadoes, severe storms, and flash flooding resulted. Widespread areal flooding followed the flash flooding. Some of this flooding was due to heavy rain, while some of it was caused by water from rivers, creeks, and bayous backing up onto the land. On the evening of the 25th, devastating tornadoes affected several areas in central Arkansas. More than 140,000 electric customers in Arkansas lost power. Heavy rains during this period were the beginning of the Great Flood of 2011 in Arkansas. Much of the flooding lasted well into May, and some even continued all the way to late June.<br><br>                <b>Event Narrative:</b> This tornado exited Pulaski County north-northwest of Morgan and re-entered Faulkner County east-southeast of Mayflower. In Faulkner County, it first moved through the northwest part of Camp Joseph T. Robinson, a National Guard facility. Thousands of trees were blown down in the area of Arkansas Highway 89 and Clinton Rd. In addition, numerous power lines were blown down and some homes and outbuildings were damaged. Similar damage occurred as the tornado continued moving to the northeast. At the Black Oak Ranch Estates mobile home park, numerous mobile homes were destroyed and four people were killed. Two of the victims, a 63 year-old man and a 55 year-old man, were in separate mobile homes. The other two victims, a man and his wife, both 45 years-old, had left their mobile home and taken shelter in a large, metal, intermodal shipping container. The tornado carried the container approximately 150 yards, depositing it on the bank of a pond. The tornado next moved through Vilonia, causing damage to residences over a large part of the town. Businesses along U.S. Highway 64 were also damaged. Also on the highway, two tractor-trailers overturned, with one of them spilling its load of food products. After leaving Vilonia, the tornado continued on to the northeast. Additional trees were blown down, and houses and outbuildings were damaged or destroyed. The Red Cross indicated that approximately 34 houses and 62 mobile homes were destroyed, 91 houses and 41 mobile homes suffered major damage, 145 houses and 43 mobile homes had minor damage, and 53 houses and 38 mobile homes were affected. The tornado then exited Faulkner County south of Mount Vernon and moved into White County west of Hammonsville.<br><br>                <b>Damage:</b> 52.00M<br><br>               </div>`)[0];

                var html_7650d30d9b0061a7a94c579eab237aa6 = $(`<div id="html_7650d30d9b0061a7a94c579eab237aa6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-APR-11 18:08:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 23.2 Miles<br><br>                            <b>Tornado Width:</b> 2900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WHITE<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> MAYFLOWER<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> MT VERNON<br><br>                <b>Episode Narrative:</b> From the 24th through the 27th, the arrival of a slow-moving cold front and several low pressure areas aloft triggered several rounds of thunderstorms. Tornadoes, severe storms, and flash flooding resulted. Widespread areal flooding followed the flash flooding. Some of this flooding was due to heavy rain, while some of it was caused by water from rivers, creeks, and bayous backing up onto the land. On the evening of the 25th, devastating tornadoes affected several areas in central Arkansas. More than 140,000 electric customers in Arkansas lost power. Heavy rains during this period were the beginning of the Great Flood of 2011 in Arkansas. Much of the flooding lasted well into May, and some even continued all the way to late June.<br><br>                <b>Event Narrative:</b> This tornado exited Pulaski County north-northwest of Morgan and re-entered Faulkner County east-southeast of Mayflower. In Faulkner County, it first moved through the northwest part of Camp Joseph T. Robinson, a National Guard facility. Thousands of trees were blown down in the area of Arkansas Highway 89 and Clinton Rd. In addition, numerous power lines were blown down and some homes and outbuildings were damaged. Similar damage occurred as the tornado continued moving to the northeast. At the Black Oak Ranch Estates mobile home park, numerous mobile homes were destroyed and four people were killed. Two of the victims, a 63 year-old man and a 55 year-old man, were in separate mobile homes. The other two victims, a man and his wife, both 45 years-old, had left their mobile home and taken shelter in a large, metal, intermodal shipping container. The tornado carried the container approximately 150 yards, depositing it on the bank of a pond. The tornado next moved through Vilonia, causing damage to residences over a large part of the town. Businesses along U.S. Highway 64 were also damaged. Also on the highway, two tractor-trailers overturned, with one of them spilling its load of food products. After leaving Vilonia, the tornado continued on to the northeast. Additional trees were blown down, and houses and outbuildings were damaged or destroyed. The Red Cross indicated that approximately 34 houses and 62 mobile homes were destroyed, 91 houses and 41 mobile homes suffered major damage, 145 houses and 43 mobile homes had minor damage, and 53 houses and 38 mobile homes were affected. The tornado then exited Faulkner County south of Mount Vernon and moved into White County west of Hammonsville.<br><br>                <b>Damage:</b> 52.00M<br><br>               </div>`)[0];

                var html_e86eade28940537f5b081e2c8ae44b31 = $(`<div id="html_e86eade28940537f5b081e2c8ae44b31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-APR-11 12:02:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 33.46 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SUMTER<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CLEVELAND<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> GILES<br><br>                <b>Episode Narrative:</b> A significant severe weather event and tornado outbreak affected portions of central Mississippi, southeastern Arkansas, and northeastern Louisiana on April 15th. This event evolved slowly and brought multiple rounds of severe storms to the region between 3 am and 9 pm. A total of 15 tornadoes occurred during this event with 3 being of the strong variety (EF2 or EF3). In addition, numerous reports of damaging straight-line winds occurred as well as instances of large hail. Some of the strongest storms produced hail from golf ball to baseball size. There were two reports of softball sized hail as well, one in Clarke County and the other in Kemper County. In addition to the severe storms, significant flash flooding occurred over northern portions of central Mississippi.<br><br>                <b>Event Narrative:</b> The tornado started just west of County Road 450, downing some pine trees. As it crossed County Road 450, it began downing numerous trees, pushed a mobile home over, and damaged the roof of a house. The tornado intensified as it cross MS Highway 491, destroying a large portion of two chicken houses down to the ground, and causing extensive tree damage. The tornado then appeared to weaken slightly as it crossed County Road 729 and then crossed into Kemper County near White Store Road. Numerous trees were snapped, and a home suffered some minor to moderate damage along County Road 729.||The tornado intensified as it approached Little Rock Road and MS Highway 495. The tornado reached an EF-3 intensity at this location, causing extensive structural damage to two frame homes, completely destroying two mobile homes and carrying the remains some distance, snapping several power poles, and causing intense tree damage with some denuded trees. The tornado weakened a bit from here, but continued to cause extensive tree damage and downed power poles and lines as it moved east-northeast. As the tornado crossed Highway 16 for the first time west of De Kalb, it continued to cause EF-2 type damage, destroying several mobile homes, heavily damaging the second story of a frame home, and causing roof damage to other frame homes. Extensive tree and power line damage also occurred in this area.||As the tornado crossed Neely Town Road north of DeKalb it again caused EF-3 type damage, completely destroying a double-wide mobile home and wrapping the frame around trees several hundred yards away and carrying the remnants across a road a considerable distance away, along with intense tree damage including denuded trees, and snapped power poles. It also destroyed another mobile home and caused roof damage to nearby frame homes. It continued east, causing extensive tree damage across MS Highway 39, and then caused EF-3 damage again as it crossed Old DeKalb-Scooba Road. Tree damage was the most impressive of anywhere along the track in this area, with large swaths of area where nearly every tree was snapped and many trees were denuded. Additionally, a frame home suffered heavy damage with the roof mainly gone and some walls heavily damaged, another home had heavy roof damage, and some outbuildings were destroyed. This was also where the tornado reached its maximum width of three-quarters of a mile.||The tornado then weakened somewhat and narrowed as it crossed MS Highway 16 west of Scooba. Numerous trees and a couple of power poles were snapped in this area. The tornado then crossed US Highway 45 south of Scooba where it was relatively narrow but intense with damage on the border of EF-2/EF-3. A large warehouse building was totally destroyed, a pickup truck was moved a considerable distance, intense tree damage occurred with some denuding, and three homes suffered roof damage.||After crossing US Highway 45, the tornado widened again, and caused heavy damage in the area east of Scooba, particularly along MS Highway 16 near Giles Road. The tornado caused heavy roof damage to several homes and intense tree damage, with some denuding of trees occurring again. A number of power poles were snapped in the area as well. The tornado crossed into Alabama along and north of MS Highway 16. Additionally, this tornado caused extensive timber damage across Kemper County. Roughly 3200 acres of pines and hardwood trees were damaged. Maximum winds were around 140 mph. Path length in Mississippi was 38 miles. Total path length for both MS/AL was 48.5 miles.<br><br>                <b>Damage:</b> 11.00M<br><br>               </div>`)[0];

                var html_ff5716717c83aff473d402112f19c1d6 = $(`<div id="html_ff5716717c83aff473d402112f19c1d6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 01:25:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.79 Miles<br><br>                            <b>Tornado Width:</b> 1750.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> FRENCH CAMP<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> CHESTER<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado touched down a few miles south of the Stewart community, where it began uprooting and snapping off thousands of trees. Many structures were heavily damaged by falling trees along the path. A few homes and barns were directly damaged by the tornado's winds. Several power poles were also snapped. Maximum winds were around 120 mph.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

                var html_200d609d6dd9ef51ad1624ac40ea2daa = $(`<div id="html_200d609d6dd9ef51ad1624ac40ea2daa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-APR-11 14:43:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 26.23 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CLAIBORNE<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> COOTER PT<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ST JOSEPH LAKE<br><br>                <b>Episode Narrative:</b> A powerful storm system took shape across the central United States and clashed with a warm and unstable airmass. An extensive and intense squall line resulted which quickly pushed eastward across the eastern half of the country. Overall, this system produced a large severe weather outbreak and brought widespread wind damage to multiple states across the south, mid south, and southeast United States. Nearly 1500 reports of severe weather were reported, across 15 states, with the vast majority being damaging winds. Wind damage was not the only severe weather event type, large hail and tornadoes were also part of the mix. In terms of total events (severe weather reports), this outbreak is one of the largest in the United States.||Across the National Weather Service Jackson forecast area, numerous reports of down trees and power lines have been reported along with multiple reports of damaged structures. These structures were damaged by either fallen trees or intense winds. Survey teams found 5 tornadoes across the area, two of these were rated EF2. The first strong tornado moved into northwest Catahoula Parish from LaSalle Parish. The other strong tornado occurred across Tensas Parish and tracked to the MS River, crossed the river and dissipated in far northwest Claiborne County. The other three tornadoes were rated EF1. One of these occurred just north of Utica, in Hinds County, another tracked across northern Simpson County near Braxton, and the other across southeast Lincoln and southern Lawrence Counties.<br><br>                <b>Event Narrative:</b> This tornado first touched down along Highway 573 just south of Cooter Point. It tracked northeast across Highway 892 and 126 and then crossed Highway 65 a few miles northwest of St. Joseph. The tornado then crossed Lake Bruin and traveled north of that lake before crossing the southern end of Lake St. Joseph. The tornado ended as it touched the eastern bank of the river in Claiborne County, Mississippi. Numerous homes...farms and outbuildings were significantly damaged by the tornado. Much of the damage to the homes was to the roofs with many being blown off. A water treatment plant received major damage and an antebellum home also received significant damage. A grain silo received a huge dent from the tornado and an 18 wheeler was flipped over. Hundreds of trees were snapped and uprooted along the  path and numerous power poles were snapped. One injury was noted northwest of St. Joseph. Maximum winds were around 125 mph.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_5ddfb2b6a4e66a6c676e74bf67746343 = $(`<div id="html_5ddfb2b6a4e66a6c676e74bf67746343" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-APR-11 01:39:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.13 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> DUBOIS<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> DUBOIS<br><br>                <b>Episode Narrative:</b> An extremely progressive and highly kinematic upper flow remained in place across the U.S.  A deep, full-latitude negatively tilted trough and associated strong Pacific cold front swept through the eastern U.S. April 4th into April 5th.  An intense northeast to southwest oriented squall line of thunderstorms accompanied this front.  Wind gusts of 60 to 70 mph were common along this line of thunderstorms as it traversed the entire Peachtree City (WFO FFC),  Georgia Weather Forecast county warning area.  Nearly every county received at least one severe thunderstorm warning during this event and nearly every county experienced extensive wind damage from these thunderstorms.  Two brief EF0 tornadoes also occurred with this event in Gilmer county of north central Georgia.  Downed trees on homes and vehicles also caused 7 fatalities during this event, the most in any single weather event since the catastrophic floods of late September 2009.  Even several hours after the storms had passed, at least 50,000 residents of north and central Georgia remained without power.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF2 tornado tracked across northern Dodge county.  The tornado touched down approximately 10 miles northwest of Eastman near Friendship UMC Road, just outside the Gresston community, and traveled east-northeast to near the intersection of Friendship UMC Road and U.S. Highway 23.  The maximum path width was determined to be 50 yards wide with maximum winds of 130 mph.  At the initial touch down location of the tornado, a double-wide mobile home was completely destroyed.  A 45-year old male who resided in this mobile home, was killed.  Two other residents of the home suffered injuries.  Several trees nearby were also blown over or uprooted.  Further east near the end of the tornado's path, another mobile home had its roof and front porch destroyed.||[04/04-04/05/11: Tornado #4, County #1-1, EF2, Dodge, 2011:006].<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_80e7fadf89c2a679402ceb68ae6bb9cb = $(`<div id="html_80e7fadf89c2a679402ceb68ae6bb9cb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-APR-11 01:39:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.13 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> DUBOIS<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> DUBOIS<br><br>                <b>Episode Narrative:</b> An extremely progressive and highly kinematic upper flow remained in place across the U.S.  A deep, full-latitude negatively tilted trough and associated strong Pacific cold front swept through the eastern U.S. April 4th into April 5th.  An intense northeast to southwest oriented squall line of thunderstorms accompanied this front.  Wind gusts of 60 to 70 mph were common along this line of thunderstorms as it traversed the entire Peachtree City (WFO FFC),  Georgia Weather Forecast county warning area.  Nearly every county received at least one severe thunderstorm warning during this event and nearly every county experienced extensive wind damage from these thunderstorms.  Two brief EF0 tornadoes also occurred with this event in Gilmer county of north central Georgia.  Downed trees on homes and vehicles also caused 7 fatalities during this event, the most in any single weather event since the catastrophic floods of late September 2009.  Even several hours after the storms had passed, at least 50,000 residents of north and central Georgia remained without power.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF2 tornado tracked across northern Dodge county.  The tornado touched down approximately 10 miles northwest of Eastman near Friendship UMC Road, just outside the Gresston community, and traveled east-northeast to near the intersection of Friendship UMC Road and U.S. Highway 23.  The maximum path width was determined to be 50 yards wide with maximum winds of 130 mph.  At the initial touch down location of the tornado, a double-wide mobile home was completely destroyed.  A 45-year old male who resided in this mobile home, was killed.  Two other residents of the home suffered injuries.  Several trees nearby were also blown over or uprooted.  Further east near the end of the tornado's path, another mobile home had its roof and front porch destroyed.||[04/04-04/05/11: Tornado #4, County #1-1, EF2, Dodge, 2011:006].<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_b580f158eccf50ed8eb16fbb748cf34f = $(`<div id="html_b580f158eccf50ed8eb16fbb748cf34f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-JUN-11 16:57:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.4 Miles<br><br>                            <b>Tornado Width:</b> 30.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> (MFE)MILLER INTL ARP<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> (MFE)MILLER INTL ARP<br><br>                <b>Episode Narrative:</b> A series of convergent feeder bands associated with Tropical Storm Arlene, which made landfall nearly 300 miles south of the area along the northern State of Veracruz coast, dropped welcome tropical rains on the Lower Rio Grande Valley during the morning and early afternoon of June 30th, putting a definite dent into the water year (since October 1, 2010) drought in Cameron, Willacy, and eastern Hidalgo County.  Overall, between 1 and 4 inches fell in the region.  Much of the rain was moderate, though heavier bands created pockets of urban flooding in Cameron County. ||A small but potent thunderstorm developed during the evening in very unstable air left behind by the outer bands, in extreme southern Hidalgo County.  Low level wind direction and speed shear were sufficient to create a rotating cell, which developed a quick but damaging tornado around 6 PM CDT.<br><br>                <b>Event Narrative:</b> This short-lived tornado touched down in a subdivision approximately 4 miles east-northeast of the city of Hidalgo in southern Hidalgo County.  Most of the damage in this area was limited to the overturning of trampolines, the knocking down of wooden privacy fences, an outdoor storage building, and minor shingle damage to the roof of two homes.  A (relatively empty) moving truck was also blown on its side in the subdivision.  The tornado strengthened as it approached an import/export business on the west side of US-281.  Here, an office building lost between 25% and 33% of the roof as the tornado continued moving westward.  Much of the roofing material landed on a car parked behind the office building, resulting in the injury of the driver.  In this area, a single-wide mobile home was heavily damaged, as well as a couple of semi trucks.  Before lifting, tornadic winds knocked down several hundred feet of concrete block fencing.  No damage was seen beyond this point by the National Weather Service survey crew or officials from the city of Pharr.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_b47ba1badc5f044aa5b2fab4c52a034e = $(`<div id="html_b47ba1badc5f044aa5b2fab4c52a034e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 01:43:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 11.05 Miles<br><br>                            <b>Tornado Width:</b> 1800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CLAY<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MATHISTON<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> DANCY<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado touched down in northern Choctaw County and eventually tracked across multiple counties as it moved northeast. Many thousands of trees were snapped or uprooted along the path of this tornado. Numerous roofs of homes were severely damaged. Numerous mobile homes were severely damaged and several mobile homes were completely destroyed. Numerous barns and sheds received heavy damage or were destroyed. Numerous power poles and power lines were down. Extensive damage occurred to a school in Cumberland, Webster County, and this was the basis for the EF-3 rating. Maximum winds were around 140 mph. Total path length across Choctaw, Webster, Clay, Chickasaw, and Monroe Counties was 59 miles.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];
                popup_5c09e662fda3749b48d793b2e3d0dd3c.setContent(html_b47ba1badc5f044aa5b2fab4c52a034e);

                var html_3f5c8a72897fcaa852ada8edf5602281 = $(`<div id="html_3f5c8a72897fcaa852ada8edf5602281" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-APR-11 18:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 17.0 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 40<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> TUSHKA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> STRINGTOWN<br><br>                <b>Episode Narrative:</b> An upper level trough moved onshore along the west coast on the 13th, and continued east toward the plains. The storm system strengthened as it moved east of the Rocky mountains, eventually becoming a major storm system, with blizzard conditions on the west and north sides of it, and powerful thunderstorms to the south and east. A surface low pressure moved from the Texas panhandle into southern Kansas, with a dry line extending to the south. The dry line moved quickly east before slowing to the east of I-35 in Oklahoma. Dew point temperatures reached the middle 60s east of the dry line, with bone-dry conditions advecting in on the back side of the dry line. The cap that was in place was all but erased by mid afternoon, and thunderstorms quickly developed over eastern Oklahoma. The wind shear in place was more than sufficient for rotating thunderstorms, with most storms become supercells. Very large hail and wind damage was common early in the thunderstorm life cycle. A weak tornado developed northwest of Stroud, with other storms showing signs of rotation by late afternoon. Additional tornadoes developed through the early evening, with a couple of them doing damage. The tornadoes were in addition to the hail up to softball size. By late evening, at least five tornadoes were reported, with one of them rated and EF-3.<br><br>                <b>Event Narrative:</b> A large tornado began 5 miles west-southwest of Tushka and moved east-northeast through Tushka and about 3 miles southeast of Atoka before curving to the north-northeast and dissipating around 2 miles east of Stringtown. Almost 150 homes and business' were significantly damaged or destroyed, many numerous others sustaining minor damage. Two fatalities occurred in a mobile home to the west of Tushka. Monetary damage estimates were not available, although it is thought they would be well into the millions of dollars.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ng damage. The tornadoes were in addition to the hail up to softball size. By late evening, at least five tornadoes were reported, with one of them rated and EF-3.<br><br>                <b>Event Narrative:</b> A large tornado began 5 miles west-southwest of Tushka and moved east-northeast through Tushka and about 3 miles southeast of Atoka before curving to the north-northeast and dissipating around 2 miles east of Stringtown. Almost 150 homes and business' were significantly damaged or destroyed, many numerous others sustaining minor damage. Two fatalities occurred in a mobile home to the west of Tushka. Monetary damage estimates were not available, although it is thought they would be well into the millions of dollars.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_bbb4e6c6ea992f224f213e1b47052917 = $(`<div id="html_bbb4e6c6ea992f224f213e1b47052917" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 01:39:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.98 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SAPA<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CUMBERLAND<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> The tornado caused extensive damage to numerous roofs of homes and severe damage to several mobile homes. Numerous sheds and barns were heavily damaged. Thousands of trees were snapped or uprooted and several power poles were snapped. A gas station was severely damaged in the community of Sapa and the canopy was carried away. This tornado appears to be part of a family of tornadoes that hit the Choctaw/Webster counties area in association with the same storm. A person was fatally injured when a tree fell on a mobile home just west of Mathiston in southeastern Webster County. Maximum winds were around 125 mph. Total path length across Choctaw and Webster Counties was 13.3 miles.<br><br>                <b>Damage:</b> 600.00K<br><br>               </div>`)[0];

                var html_5ac0ae22f962c02a07807ec03ea9eef0 = $(`<div id="html_5ac0ae22f962c02a07807ec03ea9eef0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 20:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 15.18 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CHEROKEE<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CASSVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FUNKHOUSER<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City and the Cherokee County Emergency Management Director confirmed that a second and stronger EF3 tornado touched down approximately five miles northeast of Kingston, then tracked across extreme northwest Cherokee and into Pickens county, lifting seven miles west of Jasper.  This tornado was spawned by the same thunderstorm supercell that had earlier resulted in an EF2 tornado that tracked from Cherokee county, Alabama across northwest Polk, southern Floyd, and into western Bartow county before lifting approximately four miles southwest of Kingston.  The total path length of this tornado was 23 miles across the three Georgia counties.  Slightly over 15 miles of this path was within Bartow county.  The tornado had a maximum path width of 1/2 mile and maximum winds estimated to be 150 mph.  Extensive damage was observed across north central and northeast Bartow county to homes.  A total of 40 homes were destroyed with 240 others suffering minor damage.  Several chicken houses near Interstate-75 were destroyed as well as several outbuildings.  Damage was most extensive in the Crowe Springs Road area of Bartow county, approximately five miles northwest of White and north of Cassville.  Hundreds of trees and many power lines were also down along the tornado path.  Twenty-five injuries were observed in Bartow county, nearly all at the severely damaged or destroyed homes.  No fatalities were reported within Bartow county from either tornado.||[04/27-04/28/11: Tornado #6, County #1-3, EF3, Bartow-Cherokee-Pickens, 2011:015].<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_2eea7a1e84699da4e91b3d8288052b84 = $(`<div id="html_2eea7a1e84699da4e91b3d8288052b84" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-APR-11 17:07:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 5.46 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SALINE<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> OZARK LITHIA<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> FOUNTAIN LAKE (INCORPORATED)<br><br>                <b>Episode Narrative:</b> From the 24th through the 27th, the arrival of a slow-moving cold front and several low pressure areas aloft triggered several rounds of thunderstorms. Tornadoes, severe storms, and flash flooding resulted. Widespread areal flooding followed the flash flooding. Some of this flooding was due to heavy rain, while some of it was caused by water from rivers, creeks, and bayous backing up onto the land. On the evening of the 25th, devastating tornadoes affected several areas in central Arkansas. More than 140,000 electric customers in Arkansas lost power. Heavy rains during this period were the beginning of the Great Flood of 2011 in Arkansas. Much of the flooding lasted well into May, and some even continued all the way to late June.<br><br>                <b>Event Narrative:</b> Homes were destroyed in the Walnut Valley, Ozark Lithia, Ranch Estates, and Mountain Valley areas. Church buildings and the Teen Challenge building on Arkansas Highway 7 were badly damaged. Vehicles were piled up in the parking lot of the church. An 8-month old baby was killed in the Walnut Valley area. A Red Cross survey indicated approximately 25 houses and 21 mobile homes were destroyed, 22 houses and 5 mobile homes suffered severe damage, 18 houses and 4 mobile homes had minor damage, and 5 houses and 2 mobile homes were affected. A two-story house had its top floor removed. Several outbuildings and a well-constructed barn were destroyed. A portion of the tornado's track was determined during an aerial survey by the Arkansas Forestry Commission. This tornado exited Garland County northwest of the incorporated portion of Fountain Lake and entered Saline County in Hot Springs Village.<br><br>                <b>Damage:</b> 21.00M<br><br>               </div>`)[0];

                var html_9399466b0f455b2fef99014ed06859ac = $(`<div id="html_9399466b0f455b2fef99014ed06859ac" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 16:35:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.52 Miles<br><br>                            <b>Tornado Width:</b> 1056.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WALKER<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> GASS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WEST BROW<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City confirmed that an EF3 tornado, which originated in DeKalb county, Alabama, continued on an east-northeast track into and across central Dade county, Georgia and further east-northeast into Walker county before lifting just west of Fort Oglethorpe.  The tornado path length within Dade county, Georgia was approximately 9.5 miles, while the path length within Georgia was 18 miles long.  The tornado was determined, within Georgia, to have a maximum path width of 0.6 mile and maximum winds of 150 mph.  The tornado tracked directly across the county seat of Dade county, namely Trenton.  Trenton is also the largest city in Dade county.  Portions of Trenton, especially the southern part of the city, were literally destroyed.  Dozens of homes were completely destroyed.  Eighteen more homes suffered major damage.  Literally tens of thousands of trees were blown down, uprooted, or splintered.  Some of the worst devastation was observed in the Black Valley Road area, including the Middleton Estates subdivision and along U.S. Highway 11 and Georgia Highway 136.  Considerable damage was also noted to apartments and several commercial buildings as well.  The Edgewood Townhouses and Village Green Apartments suffered extensive damage.  Among commercial structures sustaining damages were the Moore and Ryan Funeral Home along with an Ingles Grocery Store.  Two fatalities and 25 injuries occurred as a result of this tornado, mostly in Trenton.||[04/27-04/28/11:  Tornado #2, County #1-2, EF2, Dade-Walker, 2011:011].<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

                var html_def180c628bd74681b53e067cefa1b08 = $(`<div id="html_def180c628bd74681b53e067cefa1b08" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-DEC-11 17:07:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.67 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> PLAINVILLE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> BIG SPRING<br><br>                <b>Episode Narrative:</b> A deep trough, quite characteristic of the early winter season of 2011-2012, was anchored across the southwest U.S. with broad southwest flow aloft evident from the southwest U.S. toward the mid-Atlantic.  A summer-like Bermuda high pressure area was anchored off the southeast U.S. coast.  A stationary front extended across the lower Mississippi valley toward the mid-Atlantic with a cold front approaching from the west of this region from Texas toward the Great lakes.  The air mass across the region in advance of the stationary front was extremely moist, warm, and unstable for mid-December.  As an embedded strong short wave traversed the region in the southwest flow aloft, a period of strong shear and marginal instability translated across the region during the late afternoon and early evening.  These synoptic features supported a strong to severe quasi-linear convective system, or squall line, which moved across the state from west to east during the late afternoon and evening.  The line of thunderstorms spawned a half-a-dozen tornadoes causing extensive damage across several counties from west central into northwest and north central Georgia.  As the line moved east past Atlanta, it weakened considerably and no further severe weather was observed across east Georgia.  The six tornadoes occurring on this date tied the record for the most tornadoes ever occurring during December within the Peachtree City, Georgia county warning area in December, namely six in 2005.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that the EF0 tornado, that initially touched down in extreme northeast Floyd county and continued across extreme northwest Bartow county, continued into Gordon county.  The tornado entered Gordon county about 2.8 miles east-southeast of Plainville before continuing on a northeastward track into central Gordon county, lifting and dissipating on the east side of Calhoun.  The tornado strengthened to an EF1 almost immediately after entering Gordon county, then to an EF3 as it approached the south side of Calhoun.  At its maximum intensity and size the tornado was determined to be 880 yards or 1/2 mile wide and had maximum winds of 150 mph.  The tornado tracked at least 10 miles through Gordon county.  As the tornado entered Gordon county, several homes along Emily Lane were damaged from falling trees just east of Plainville.  As the tornado strengthened to an EF3 near the corner of Boone Ford Road and Beason Road just south of Calhoun, were several additional homes were damaged and one was completely destroyed.  Numerous trees and power lines were also down along the path of the tornado through Gordon county, including several blocking Interstate-75 near the Bartow county line.  Four injuries were also reported from the destroyed home.||[12/22/11:  Tornado #2, County #3-3, EF3, Floyd-Bartow-Gordon, 2011:028].<br><br>                <b>Damage:</b> 0.50M<br><br>               </div>`)[0];

                var html_d1c9a7ffb6506939d9248d374db9aaf1 = $(`<div id="html_d1c9a7ffb6506939d9248d374db9aaf1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-MAR-11 17:10:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 2.34 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> ROLESVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> BARHAM<br><br>                <b>Episode Narrative:</b> Convection developed along and ahead of a cold front that moved across the state during the late afternoon and early evening hours. Two weak EF0 tornadoes developed across central North Carolina when a discrete cells along a couple of mesolows merged with the main convective band.<br><br>                <b>Event Narrative:</b> A weak EF-0 tornado with winds between 70-75 mph touched down just northeast of downtown Rolesville along NC Highway 401 (Main St). The tornado tracked to the northeast for 2 miles along NC Highway 401 before crossing NC Highway 96 and then lifting. Numerous trees were snapped and buildings damaged from the 300 block to 700 block of Main Street. At 502 Main Street, shingles were torn from a home and the roof of the porch was lifted off. At 506 Main Street, a greenhouse was destroyed at the pure seed testing east facility. Several outbuildings at the facility also had their tin roofing removed. Continuing north on Main Street a carport was ripped from the side of a house at 708 Main Street. Two outbuilding were also destroyed on the property. A one story church at the intersection of Pulley Town Road experienced minor roof damage with num th of Southwest City, Missouri at 7:26 pm and destroyed a single family resident and vehicles near the residence. The vehicles rolled up to 200 yards away from the house.  Several trees were uprooted along the path of the tornado as it tracked southeast towards chicken houses near the intersection of Highway 43 and Farm Road 4385. The tornado lifted right before reaching Highway 43 about 2.2 miles north northeast of Southwest City. Maximum wind speeds were estimated between 150 and 160 mph. The maximum width of the path was estimated at a quarter of a mile wide.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_d0a2cc43ac0a3561dd3a3485fbd62e0f = $(`<div id="html_d0a2cc43ac0a3561dd3a3485fbd62e0f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-11 16:40:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 8.8 Miles<br><br>                            <b>Tornado Width:</b> 1600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NEWTON<br><br>                <b>Injuries:</b> 1150<br><br>                <b>Deaths:</b> 158<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> CENTRAL CITY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> DUENWEG<br><br>                <b>Episode Narrative:</b> A strong upper level trough across the central plains region and a strong upper level disturbance along with a frontal boundary in the area produced numerous severe storms with a few supercells across southeast Kansas. One cyclic supercell associated with the system produced a very large and deadly EF-5 tornado that hit the city of Joplin and then spawned two separate tornadoes that moved across southwestern Missouri. A separate tornadic supercell produced an EF-3 tornado that moved into McDonald County from Northeastern Oklahoma. ||Continuing thunderstorms lasted into May 23 as another line of thunderstorms moved across the region. This line of storms produced reports of large hail, damaging winds and a weak EF-0 tornado in south central Missouri. As the storms moved over the Joplin area, two police officers were struck by lightning while aiding in the post tornado efforts. One of the two officers later died of injuries from the lightning strike.<br><br>                <b>Event Narrative:</b> National Weather Service survey teams rated the tornado that tracked across the southwest through east central portion of Joplin, Missouri, as an EF5 tornado.  Maximum winds were estimated to have exceeded 200 miles per hour. The tornado had a maximum width of one mile and an overall path length of nearly 21.6 miles, nearly nine miles of which occurred in Jasper County.||The tornado killed 158 directly, three indirectly, and injured over 1150 people.  Sadly, on May 24 a police officer who was volunteering from another department, was struck by lightning while serving in the response efforts and later died.  Equally, a 56 year old man who had been included as a direct fatality was later determined to have died of a heart attack.  Over 10,200 people filed for disaster assistance following the tornado.||The EF-5 rating (greater than 200 mph wind speeds) was mainly arrived at by the total destruction of vehicles, including some vehicles tossed several blocks and semi trucks thrown a quarter of a mile. Parking stops weighing over 300 pounds and re-barred into asphalt were uprooted and tossed.  Other factors in the rating included damage to reinforced concrete structures, and that St. John���s Hospital building structure was compromised.  ||Seven thousand homes were severely damaged or destroyed and another 900 damaged.  Other substantial buildings damaged or destroyed included the Joplin High School and Technical Center along with five other city schools.  Numerous retailers including Home Depot, Sports Academy, Dillons, and Walmart were also destroyed.  The most substantial building impacted was St John's hospital which will be razed due to the tornado.  It was calculated that 2 million cubic yards of debris is attributable to the storm across its relatively short length on the ground.||The tornado initially touched down one half mile southwest of the intersection of JJ Highway and Newton Road in Newton County where several large trees were toppled. ||The tornado rapidly intensified as it moved toward the intersection of Country Club Drive and 32nd Street where it crossed into Jasper County. Damage became more widespread as the tornado crossed Maiden Lane, breaking nearly all windows on three sides of St. Johns Hospital as well as damage to the roof and exterior walls on several floors.  Two patients on oxygen were indirectly suffocated when the generator and a backup generator were damaged after power was cut off.  Three additional patients may have succumbed similarly though sufficient data as to the cause of death was not available.  An additional indirect fatality occurred due to psychological trauma.||The tornado further intensified as it destroyed homes and businesses to the immediate east and north of the hospital. A church school was completely destroyed with the exception of a portion of the sanctuary.  Significant damage to the Greenbriar Nursing Home resulted in the death of 20 mostly elderly patients.  ||The tornado continued to destroy hundreds of frame homes between 32nd and 20th Streets, leading to nearly a fifth of the deaths. Three story apartment complexes had the top two floors removed; other two story complexes were partially leveled. Fourteen deaths occurred in apartments along the track.  Eleven additional deaths occurred in churches along this path.  There were two fatalities in a mobile home (Joplin has a city ordinance prohibiting mobile home parks). ||Well built structures that were heavily damaged or destroyed along this area included the Joplin High School, Franklin Technical Center and Irving Elementary, all of which were free of students due to the weekend.  The tornado also damaged three additional elementary schools.  A bank was totally destroyed with the exception of the vault. A large grocery store was also destroyed.  ||The tornado crossed Rangeline Road near 20th Street. Damage included significant to complete damage to several restaurants and large long-span retail buildings; including Home Depot, Sports Academy and Walmart in this area.  Twenty deaths occurred indoors or in the parking lots of these structures.  Semi trucks on the back side of Walmart were thrown more than a quarter mile.||The tornado continued to move eastward along and south of 20th Street destroying numerous warehouse style facilities, a portion of Joplin East Middle School, and residences through Duquesne Road.||The tornado continued destroying numerous homes as it began weakening. It turned southeast toward Interstate 44 where it threw several semi trucks as it crossed the interstate and moved into Newton County at 32nd Street just west of Kodiak Road.<br><br>                <b>Damage:</b> 2.80B<br><br>               </div>`)[0];

                var html_f6e7e3735cfdaa43c5b74a163b65f23e = $(`<div id="html_f6e7e3735cfdaa43c5b74a163b65f23e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-DEC-11 16:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.69 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> COOSA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ALTO PARK<br><br>                <b>Episode Narrative:</b> A deep trough, quite characteristic of the early winter season of 2011-2012, was anchored across the southwest U.S. with broad southwest flow aloft evident from the southwest U.S. toward the mid-Atlantic.  A summer-like Bermuda high pressure area was anchored off the southeast U.S. coast.  A stationary front extended across the lower Mississippi valley toward the mid-Atlantic with a cold front approaching from the west of this region from Texas toward the Great lakes.  The air mass across the region in advance of the stationary front was extremely moist, warm, and unstable for mid-December.  As an embedded strong short wave traversed the region in the southwest flow aloft, a period of strong shear and marginal instability translated across the region during the late afternoon and early evening.  These synoptic features supported a strong to severe quasi-linear convective system, or squall line, which moved across the state from west to east during the late afternoon and evening.  The line of thunderstorms spawned a half-a-dozen tornadoes causing extensive damage across several counties from west central into northwest and north central Georgia.  As the line moved east past Atlanta, it weakened considerably and no further severe weather was observed across east Georgia.  The six tornadoes occurring on this date tied the record for the most tornadoes ever occurring during December within the Peachtree City, Georgia county warning area in December, namely six in 2005.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia, confirmed that an EF2 tornado, the first of six tornadoes to affect west Georgia on this day, touched down approximately three miles west-southwest of Rome, then continued on a northeastward track approximately 12 miles before lifting about 7 1/4 miles north-northeast of Rome.  The tornado was determined to have a maximum path width of 200 yards with maximum winds estimated to be 125 mph.  As the tornado first touched down just west of Rome, it was classified as an EF1 but strengthened to an EF2 as it moved toward the community of Walton Creek.  The tornado remained at an EF2 intensity for approximately 1 1/2 miles as it crossed Georgia Highway 20.  The tornado eventually lifted and dissipated just west of Georgia Highway 53, just north of Jones Bend Road.  At least 20 homes along the path of the tornado sustained significant damage.  Many trees and several power lines were also damage or destroyed by the tornado.  In addition, three minor injuries were reported at one of the damaged homes.  Numerous trees and power lines were down along the path of the tornado as well, including along Georgia Highway 27, Division Street, Shorter Avenue, Edmond Road, and Elm Street.  Some traffic signals were also blown down.||[12/22/11:  Tornado #1, County #1-1, EF2, Floyd, 2011:027].<br><br>                <b>Damage:</b> 2.25M<br><br>               </div>`)[0];
                popup_5b5d34a2b76f1f05d9d59e6087a739cb.setContent(html_f6e7e3735cfdaa43c5b74a163b65f23e);

                var html_52a588f557ef48146aeac3d68e2f2dd3 = $(`<div id="html_52a588f557ef48146aeac3d68e2f2dd3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-JAN-11 02:25:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.63 Miles<br><br>                            <b>Tornado Width:</b> 1330.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> MC LEOD<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> AUBREY<br><br>                <b>Episode Narrative:</b> A potent storm system brought a prolonged outbreak of severe thunderstorms to the Lower Mississippi Valley region from the afternoon hours of New Years Eve lasting through the morning hours of New Years Day. This rare combination of high instability and wind shear is mainly what supported the large outbreak that included multiple strong tornadoes. National Weather Service storm survey teams found 11 total tornadoes that occurred during this event. Of the 11, two were EF-3 and two were EF-2. Six were EF-1 with one EF-0. Damaging straight line winds also brought down numerous trees and large limbs across the area. Large hail also occurred during the event with reports ranging from quarter to golf ball size. In addition, flash flooding was a significant issue across the area. Roads were flooded in several locations, some vehicles were submerged in flood waters, and a few evacuations took place as a result of rising flood waters.<br><br>                <b>Event Narrative:</b> Initial damage was numerous snapped hard and softwood trees along E. Spann Road. The tornado moved northeast and caused significant damage to a dairy farm on Paulette Road. Numerous buildings were destroyed including a barn, a milk house, a silo, and a mobile home. The tornado also uprooted large trees and snapped several power poles. A horse trailer tumbled for approximately 100 yards. Debris was scattered approximately one mile to the northeast. The tornado continued on and destroyed a metal farm building and an office off of Stan Tabor Road and also pushed an 18 wheeler approximately 25 yards. The second story of a home was destroyed along with a metal building just off of Hwy 14. Numerous trees were snapped at this location with one tree being completely debarked.||The tornado continued on and destroyed some metal buildings at a pig farm and also overturned a pivot. A barn was destroyed along with roof damage to a home along Stoke Williams Road. The tornado ended near Koehn Road where a few trees were snapped. The tornado was rated EF-3 based on the damage to the dairy farm and the metal building off of Stan Tabor Road. The remainder of the damage was generally EF-1 in nature. Maximum winds were around 140 mph.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

d northeast crossing Hwy. 154 and 157 intersection damaging trees and powerlines before weakening and lifting near Lake Bisteneau. Maximum winds are estimated at 110 - 115 mph.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];
