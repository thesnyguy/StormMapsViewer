                var html_0925a20d2d849936bb7d0bf83c667a54 = $(`<div id="html_0925a20d2d849936bb7d0bf83c667a54" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUN-11 02:48:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 3.22 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CLINCH<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> OLD DUQUOIN<br><br>                <b>Episode Narrative:</b> A long-lived bow echo raced eastward across parts of southern Illinois at 60 mph. An extensive rain shield in the wake of the fast-moving line of storms supported development of a cold pool that sustained its growth. A corridor of moderate instability existed in advance of the storms. A 40 to 50-knot southwesterly low-level jet veered more westerly, further aiding in the eastward movement of the bow echo. A westerly rear-inflow jet around 70 knots developed attendant to the developing bow echo. Vertically veering low-level winds promoted the formation of an isolated tornado along the leading edge of the bow echo.<br><br>                <b>Event Narrative:</b> A tornado crossed through the DuQuoin State Fairgrounds, where damage was estimated around one-half million dollars. Dozens of large trees were snapped or uprooted. Several small camper trailers were overturned. One unoccupied trailer was demolished. Three persons were trapped inside a camper at the DuQuoin State Fairgrounds. They were extricated by fire and rescue personnel. One person sustained minor injuries in an overturned trailer. Several homes lost some shingles and sustained mainly minor damage from fallen trees. At the state fairgrounds, a shower/restroom facility and the Farm Service building were destroyed by falling trees. Large hvac units were lifted off the roof of the main arena building and overturned. The doors of the building were damaged. A couple of uprooted trees ruptured gas lines. The peak winds were estimated near 100 mph. The average path width was 200 yards.<br><br>                <b>Damage:</b> 550.00K<br><br>               </div>`)[0];

rom fallen trees. At the state fairgrounds, a shower/restroom facility and the Farm Service building were destroyed by falling trees. Large hvac units were lifted off the roof of the main arena building and overturned. The doors of the building were damaged. A couple of uprooted trees ruptured gas lines. The peak winds were estimated near 100 mph. The average path width was 200 yards.<br><br>                <b>Damage:</b> 550.00K<br><br>               </div>`)[0];

ornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> A tornado touched down in southwestern Greene County near Tishabee, and moved northeast through central Hale and Bibb Counties. The tornado then lifted near Marvel in far northeast Bibb County. The tornado crossed the Black Warrior River and into Hale County west of Sawyerville. The tornado crossed AL Route 14, just north of Sawyerville, intensifying to an EF3 rating with winds of 145 mph. As the tornado continued northeast, it crossed CR 18, CR 21, AL Hwy 69 south of Harper Hill, and CR 29 east of Ingram. Extensive structural damage was noted in the these locations, which resulted in at least 40 injuries and 6 fatalities. Numerous mobile homes and single family homes and one church were damaged or destroyed. Thousands of trees were knocked down. The tornado moved into the Talladega National Forest near Ingram, where it caused significant tree damage to the Bibb County line.<br><br>                <b>Damage:</b> 17.00M<br><br>               </div>`)[0];

o. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> A tornado touched down in southwestern Greene County near Tishabee, and moved northeast through central Hale and Bibb Counties, before it lifted near Marvel in far northeast Bibb County. The tornado moved into the Talladega National Forest near Ingram and crossed into Bibb County north of Mertz. The tornado tracked northeastward where it caused significant tree damage in the national forest. The tornado moved through Eoline and caused significant structural damage consistent with an EF3 rating and winds of 145 mph.  Numerous mobile homes and single family homes sustained minor to major damage. A dozen mobile homes and single family homes were destroyed. In addition, the Eoline Fire Dept and another business were destroyed. One fatality occurred in a vehicle near the fire dept. At least 10 other injuries were noted. The tornado continued northeast and crossed AL Hwy 5, south of West Blocton where it weakened slightly to an EF2 with winds of 125 mph. Several mobile homes and single family homes sustained major damage or were destroyed near CR 26. Along the path, thousands of trees were downed. The tornado continued to weaken and lifted just northeast of Marvel.<br><br>                <b>Damage:</b> 14.00M<br><br>               </div>`)[0];

h. The tornado narrowed to about 100 yards and increased to EF3 intensity with winds to 145 mph as it crossed Piney Green Road and impacted the Montclair Subdivision. Severe damage to many homes with some totally destroyed. Several vehicles were picked up and tossed. The tornado then appeared to weaken and lift as it moved northeast of Piney Green. Total damage was estimated at 9.4 million dollars. There were 30 injuries directly related to the tornado, 3 critical. No fatalities occurred.<br><br>                <b>Damage:</b> 9.40M<br><br>               </div>`)[0];

                var html_532cc9e4767389c4a80feb51728db001 = $(`<div id="html_532cc9e4767389c4a80feb51728db001" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-APR-11 18:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.38 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 14<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MAPLETON<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MAPLETON MUNI ARPT<br><br>                <b>Episode Narrative:</b> A large upper level trough of low pressure moved from the Rockies east toward the central U.S. on Saturday April 9th.  As it did, it caused a warm front to lift into eastern Nebraska and western Iowa.  Temperatures south of the front were in the 80s with dew point temperatures in the 60s.  Meanwhile, readings north of the boundary were in the 50s and 60s.  Moderate instability south of the front combined with high levels of wind shear allowed for supercell development over eastern Nebraska and southwest Iowa during the late afternoon and early evening of April 9th.  A few of the storms that were near the front turned tornadic while the other supercells were prolific hail producers, in some cases producing very large hail.<br><br>                <b>Event Narrative:</b> A tornado caused extensive damage in the Mapleton area with about 100 houses destroyed and many others severely damaged in a 12 to 15 block area on the southwest side of town.  This caused the displacement of around 500 to 600 people.  Most garages and stand alone structures were destroyed.  In addition, large trees were uprooted and windows blown out of vehicles.  Twelve to 14 people sustained minor injuries, the most severe a broken leg.  The worst property damage was noted to be on the lower end of the EF3 category.  The tornado started about 2 miles west southwest of Mapleton, moved into town, then turned north and ended 1 mile north of town.  The path length was around 3.5 miles and the maximum width was around 3/4 of a mile.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_47d0df6892162abb2b08a7541371d139.setContent(html_532cc9e4767389c4a80feb51728db001);

                var html_7084f55bd9f81a3c4856b3b7b9ca1a42 = $(`<div id="html_7084f55bd9f81a3c4856b3b7b9ca1a42" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-APR-11 13:30:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BARDWELL<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> BARDWELL<br><br>                <b>Episode Narrative:</b> Bands of thunderstorms developed along a surface cold front extending from northern Arkansas northeastward along the Ohio River. Relatively strong diurnal heating occurred south of the front, where mixed-layer cape values increased to around 1500 j/kg. Steep mid-level lapse rates and rather strong deep-layer wind shear promoted a few supercell structures within these bands of storms.<br><br>                <b>Event Narrative:</b> The brunt of the damage occurred in the downtown area of Bardwell. One steel building was destroyed. Entire walls were demolished on older two-story brick buildings used as businesses. Several of the damaged buildings were deemed a total loss and were demolished. Approximately thirty large trees were uprooted, and about a hundred smaller trees were broken off or uprooted. More than a dozen wooden power poles were broken off. Two-by-six and two-by-four boards were driven into steel rooftops, walls of homes, and into the ground. Rooftops (including decking) were partially or completely torn off twenty homes and businesses. About fifty windows were blown out. Debris from the brick buildings blocked U.S. Highway 51 and several secondary roads, temporarily closing the roads. The tornado was witnessed by trained spotters. There were two minor injuries. About one million dollars damage occurred to an historic church. Peak winds were estimated near 120 mph. The average path width was about 450 yards.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

ere snapped or uprooted. The average path width was 150 yards. Peak winds were estimated near 125 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

ere snapped or uprooted. The average path width was 150 yards. Peak winds were estimated near 125 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_d1c08af985cbf1748a7d727e9fc59d10 = $(`<div id="html_d1c08af985cbf1748a7d727e9fc59d10" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-MAR-11 09:51:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.99 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 11<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> RAYNE<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> MIRE<br><br>                <b>Episode Narrative:</b> Numerous showers and elevated thunderstorms developed across southeast Texas during the early morning hours on March 5, then spread eastward across southern Louisiana through the remainder of the morning. Some of these thunderstorms eventually became surface-based supercells, with one supercell producing four tornadoes across Jefferson Davis and Acadia Parishes.<br><br>                <b>Event Narrative:</b> NWS Storm Survey confirmed an EF2 Tornado touched down northwest of the Ebenezer Road/Standard Mill Road intersection southwest of Rayne and moved across the northern portion of the city, before ending near the community of Castille. A few outbuildings were destroyed in a small subdivsion on Ebenezer Road and a few trees were blown down. The tornado crossed Highway 90 with no visible damage before striking the Rayne Water Treatment Plant west of town, completely destroying three metal buildings (EF2) and blowing debris over 200 yards to the east and northeast. The tornado then entered the main residential section of the city of Rayne at Marie Avenue and Lessley Street, demolishing two mobile homes and damaging several others (EF2). A patchwork of EF0/EF1 damage was noted to homes and trees as the storm moved across the northwestern part of Rayne. One woman was killed on Bella Avenue just north of West a School Street when a large tree fell onto and flattened her small home. The tornado intensified as it neared and crossed Martin Luther King Boulevard, where two small homes and an abandoned two story building were leveled, and several duplexes lost their entire roofs (EF2). Crossing Highway 35, another duplex lost much of its roof as did an auto parts store. Several security cameras from nearby buildings filmed the tornado in this area. The storm weakened as it moved into northeastern Rayne, causing generally minor roof and exterior damage to the high school and adjacent stadium (EF1). EF0 damage was noted as the tornado crossed Interstate 10, with several pine trees snapped and minor damage to buildings. Minor damage continued to a few buildings on Nation Road and Highway 98 (EF0), with the final damage noted to a mobile home on Charlie Arceneaux Road.||The City of Rayne Police Department confirmed a total of 1 fatality and 11 injuries. The Louisiana State Fire Marshals Office reported that 42 houses were destroyed, 48 sustained major damage, 79 houses suffered moderate damage, and another 514 houses received minor damage, for a total of 683 damaged homes. Another unknown number of businesses were also damaged.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_72f3671e0d059e98fe02510d8ee6eef3 = $(`<div id="html_72f3671e0d059e98fe02510d8ee6eef3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-NOV-11 13:35:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 26.2 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TALBOT<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BARTLETTS FERRY LAKE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> SHILOH<br><br>                <b>Episode Narrative:</b> A sharp and deep negatively tilted full-latitude upper trough was sweeping through the eastern half of the United States.  An unseasonably warm, moist air mass was present in advance of the front, as was the case with many events during the 2011 - 2012 winter season.  In addition, a strong low-level jet contributed highly to a high shear/high helicity environment and the development of rotating cells within a quasi-linear convective system (QLCS) that tracked from west central to east central Georgia during the afternoon.  An EF2 tornado tracked from Lee county in east central Alabama into Harris county in west central Georgia.  In addition, there were several reports of quarter-sized hail and thunderstorm wind damage, primarily across central Georgia during this event.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF2 tornado caused extensive damage across Harris county.  The tornado first touched down as an EF1 in Macon county, Alabama before moving east into Lee county, Alabama and then into Harris county, Georgia.  The tornado had already caused considerable damage to the town of Auburn, Alabama as an EF1 before it continued into Harris county, Georgia.  As the tornado approached the county seat of Hamilton, it strengthened to an EF2. The tornado entered Harris county from Alabama at the north end of Lake Harding and tracked across the central part of the county, then moved into extreme northwest Talbot county before lifting, approximately two miles east-northeast of the town of Shiloh on the Harris/Talbot county line.  The tornado had already carved out a path over 33 miles in length across eastern Alabama before it moved into Georgia.  Within Harris county, the tornado path length was approximately 26 miles.  The maximum path width was determined to be 1/2 mile with maximum winds of 125 mph.  The tornado caused considerable damage across Harris county, especially around the county seat of Hamilton.  Two homes were completely destroyed, with 68 other structures suffering minor to moderate damage, including 22 county buildings.  County buildings damaged included the Harris County School Complex, the Harris County 911 Center, the Harris County Animal Shelter, and the agricultural center.  One of the structures heavily damaged was a mobile home, where a man and his wife sustained minor injuries.  Hundreds of trees were snapped or uprooted along the path of the tornado.||[11/16/11:  Tornado #1, County #1-2, EF2, Harris-Talbot, 2011:026].<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_976c7e7f7904e59637858ca0c3894c54 = $(`<div id="html_976c7e7f7904e59637858ca0c3894c54" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-FEB-11 12:18:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 13.0 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> FRANKLIN<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> CUMBERLAND SPGS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> RIDGEVILLE<br><br>                <b>Episode Narrative:</b> A powerful cold front and upper level system combined with a marginally unstable, moist and highly sheared environment to produce severe thunderstorms and a tornado.  A quasi-linear convective system (QLCS) developed during the morning hours across the mid South and raced eastward at 50 to 60 mph.  The storms arrived in southern middle Tennessee around midday, with one storm intensifying into a tornadic supercell.  A strong tornado of EF-2 strength tracked from just east of Lynchburg (Moore County) to just northeast of Estill Springs (Franklin County), killing a 79 year old male (near Estill Springs) in his mobile home and injuring four others.<br><br>                <b>Event Narrative:</b> An EF-2 tornado with peak winds of 600 yards initially touched down southeast of downtown Lynchburg. The most significant damage occurred from eastern Moore county.  In these locations mobile homes were destroyed, multiple power poles and trees were snapped, and homes sustained significant roof damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_fe93ed480a1b76711f591f69b25d59c5 = $(`<div id="html_fe93ed480a1b76711f591f69b25d59c5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-SEP-11 14:11:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 23.47 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PICKENS<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WOODSTOCK<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> BALL GROUND<br><br>                <b>Episode Narrative:</b> Tropical Storm Lee formed from a persistent low pressure area off the upper Texas and Louisiana coasts on the south side of a mammoth subtropical ridge centered across the eastern Ohio valley.  This occurred during the late few days of August.  The system slowly intensified under weak steering currents and moved onshore the Louisiana coast on the 3rd.  Tropical Storm Lee was extremely slow moving at this point and consequently dumped excessive rainfall across southeast Louisiana.  A sharp upper trough began to take shape in the central U.S. on September 4th as upper energy dug southeast from Canada.  As this occurred, the remnants of Lee began to accelerate northeastward in association with the advancing upper trough.  The remnants of Lee traveled very quickly along the advancing front, racing across Georgia on the 5th.  Rain bands began to affect the area late on the 4th, but most of these were light to moderate.  On the 5th, persistent heavy rain impacted northwest Georgia and resulted in minor flooding.  Despite widespread rainfall of four to five inches across northwest Georgia with localized six to eight inches, the ongoing drought across the state resulted in minimal impacts of the heavy rain on the area,  The bigger problems came during the afternoon of the 5th when an area of strong shear, associated with the remnants of Lee, tracked from southwest to northeast across the area.  This combined with an unstable atmosphere as breaks in the clouds allowed temperatures to warm into the lower 80s.  Numerous strong thunderstorm cells developed quickly and tracked first from the Columbus area and west central Georgia into northeast Georgia.  Strong mesocyclones were indicated in many of these cells and prompted dozens of tornado warnings.  However, only one thunderstorm cell actually netted a tornado, which caused considerable damage in Cherokee county, just northwest of Atlanta.||As the outer remnant feeder bands moved away from the area during the mid-evening, the remnant core of Tropical Storm Lee passed by just to the west across northwest Alabama.  A two to three hour window of strong winds gusting to 35 to 40 mph were observed in several northwest Georgia counties as this occurred causing damage to dozens of trees and a number of power lines during this time frame.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia and the Cherokee County Emergency Manager confirmed that an EF1 tornado, spawned by strong shear associated with the remnants of Tropical Storm Lee, touched down in southern Cherokee county, just south of the Dixie Speedway, or just west of Woodstock, then tracked north-northeast across eastern Cherokee county before moving into southeastern Pickens county near the city of Nelson.  The tornado, with a semi-continuous path nearly 24 miles long across Cherokee county, had a maximum path width of 1/4 mile and maximum wind gusts of 90 mph.  The tornado caused extensive damage to homes and business across eastern Cherokee county.  The Brookshire and Town Lake Hills South subdivisions sustained much of the structural damage within the county.  The Dixie Speedway, just west of Woodstock, suffered extensive damage as well.  A number of recreational vehicles and boats were parked at the facility in anticipation of an event.  Dozens of these were overturned and destroyed by the tornado.  Over 600 single-family homes sustained some form of structural damage, with seven of these homes completely destroyed.  One injury was confirmed at one of the heavily damaged homes.  A total of 148 homes sustained major damage and 269 sustained minor damage.  In addition, six apartment units sustained damage, with three of these classified as having major damage.  Twenty commercial businesses were affected by the tornado, three of which were destroyed.  Sixteen of these businesses suffered major damage.  Finally, three churches sustained damage, two of which suffered major damage.  In addition to the structural damage, hundreds of trees were damaged or destroyed by the tornado, many of which subsequently caused damage to adjacent structures and dozens of vehicles.||[09/05/11: Tornado #1, County #1-2, EF1, Cherokee-Pickens, 2011:025].<br><br>                <b>Damage:</b> 17.00M<br><br>               </div>`)[0];

ees. A barn was damaged and trees were uprooted near Highway 8 and Highway 47. Numerous trees were knocked down along the path. The tornado continued northeast into Monroe County, Mississippi.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_b22136ac0ab193375855a5e5336b660b = $(`<div id="html_b22136ac0ab193375855a5e5336b660b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-JUL-11 16:57:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 16.18 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> NORTONVILLE<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> BERLIN<br><br>                <b>Episode Narrative:</b> A prolonged severe weather event materialized July 17th with an extremely unstable atmosphere present and supportive mid level dynamics. The first wave of storms occurred from the mid morning through the early afternoon hours as a short wave mid level impulse crested the central plains upper ridge across North Dakota. Storms intensified ahead of this feature, prompting the issuance of several severe thunderstorm and tornado warnings. Numerous reports of large hail and severe thunderstorm wind gusts were received. In addition, 3 confirmed tornadoes occurred with this first wave.||The second wave occurred from the mid afternoon through the mid evening hours. This mainly consisted of one supercell thunderstorm. Severe weather reports included very large hail, strong winds, and two confirmed tornadoes. This included an EF3 tornado in Lamoure County.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey confirmed that an EF3 tornado touched down around seven miles southeast of Nortonville, then moved southeast before lifting six miles south southeast of Berlin. This was a long tracked tornado across parts of Russell, Wano, Henrietta, and Badger townships. Damage was observed all along the tornado path, with no fewer than five farmsteads impacted, some very severely. One injury occurred where a farm home was damaged beyond repair. There were no deaths. The worst damage consisted of a farm house completely destroyed, outbuildings completely destroyed, a vehicle tossed up to one half mile away from its original location and almost unrecognizable as a motor vehicle, and a significant number of very large hard and soft wood trees both snapped and uprooted. The violent nature of tornadoes was evidenced by the twisted and mangled trees. In one case farm animals were killed. The tornado damage corresponded to EF3 on the Enhanced Fujita Scale. From that it was determined that wind speeds were on the order of 165 miles per hour.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_bd35e5d55ee6bc8adeb9b0683e456a07 = $(`<div id="html_bd35e5d55ee6bc8adeb9b0683e456a07" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-JUN-11 14:51:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> ELM CREEK<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ELM CREEK<br><br>                <b>Episode Narrative:</b> With 11 confirmed tornadoes, several of them significant, this Monday afternoon proved to be the most active tornado day in over three years within South Central Nebraska, since 29 May 2008. This severe weather outbreak primarily targeted western and northeast portions of the area, largely sparing locations south of the Highway 6 corridor between Holdrege and Geneva. The final tornado breakdown per the EF Scale included two EF3, four EF2, two EF1 and three EF0. Despite considerable damage to mainly rural residences, these tornadoes resulted in no fatalities and only one known non-life threatening injury when a semi truck was tipped over near Elm Creek in Buffalo County. This Elm Creek tornado was also the only one to directly strike a community, although there were several close calls within a mile or two of places such as Amherst, Hampton and Bradshaw. Interestingly, tornadic storms also spared the immediate Tri-Cities population centers of Grand Island, Hastings and Kearney, despite damaging events occurring nearby to both the west and the east. This was largely due to the fact that an expansive mid-level dry intrusion became anchored over central sections of South Central Nebraska, protecting this area from storm development. In addition to tornadoes, the afternoon also featured several reports of large hail up to baseball size, and damaging winds up to 80 MPH. ||This outbreak focused between 3 and 8 PM CDT, as a seasonably powerful mid-level low pressure system lifted into western Kansas and Nebraska out of Colorado, deepening and closing off as it did so. Strong wind fields aloft were in place at all levels, with a 50-70 knot jet streak nosing into the region between the 500 and 300 millibar level, and an 850-millibar low-level jet accelerating to between 30 and 40 knots. At the surface, a well-defined 992-millibar low pressure center migrated from north central Kansas around the noon hour, to near Hastings by early evening. A synoptically classic array of surface boundaries evolved around this low pressure center, with a warm front lifting north across South Central Nebraska, while a cold front and dryline pushed in from the west and southwest. In addition, a well-defined inverted surface trough axis extended nearly due north from the surface low into north central Nebraska. The net combination synoptic and mesoscale features yielded a very favorable setup for tornadic supercells across the area. At mid-afternoon, shear and instability parameters included approximately 50 knots of deep-layer vertical wind shear, 15-25 knots of 0-1 kilometer low-level vertical wind shear, 150 to over 300 m2/s2 of surface to 1 kilometer storm-relative helicity and 2000-4000 J/kg mixed-layer CAPE. ||In general, there were two distinct corridors of tornadic storms across the area, one focused west of Highway 281, and one mainly east of Highway 281 and along and north of Interstate 80. The first tornadic storm of the day entered southwestern Harlan County around 3 PM CDT, having produced several damaging tornadoes across northwest and north central Kansas since early afternoon. This storm spawned an EF1 tornado in the Stamford area, before weakening. Within minutes however, a newly developed tornadic storm started tracking north from Phelps County into southwestern Buffalo County. Between 330 and 445 PM CDT, this storm dropped several tornadoes from near Elm Creek, to north of Amherst, including the first EF3 of the day. This EF3 near Amherst intensified to at least 3/4 of a mile wide, and significantly damaged or destroyed at least 10 homes. A veteran storm chaser described this tornado as being one of the strongest he had ever witnessed as it tracked north of Amherst. An additional tornadic storm that initiated in Buffalo County, along with subsequent storm-scale interactions from further development, moved north and produced several more tornadoes between 430 and 545 PM CDT, including an EF2 southwest of Rockville, and an EF1 that struck the Davis Creek Reservoir campground south of North Loup. ||While tornadoes were ongoing across western portions of the area, vigorous new supercell development took place in eastern portions of South Central Nebraska around 430 PM CDT, just east of the surface triple-point. Two storms in close proximity to one another both became tornadic around 530 PM CDT near the Hamilton and York County line. The first produced an EF2 that crossed Interstate 80 southwest of Hampton. As this tornado moved north of Hampton, two farm workers fashioned a narrow escape by sprinting nearly 100 yards to an underground windmill pit and jumping inside as the tornado passed overhead. Just to the east, the other storm also dropped an EF2 tornado, which also happened to be the longest continuous tornado track of the day, traveling 15 miles from southwest of Bradshaw to near the York-Polk County line. Within a few minutes of this tornado's demise, the cyclic supercell quickly put down the second EF3 tornado of the day, tracking over 9 miles from east of Polk to west-northwest of Osceola. This tornado grew to around 1/2-mile wide, and damaged several farms along the way, with some of the most significant damage along Highway 92. After this tornado dissipated around 620 PM CDT, the parent supercell and other severe storms farther west finally lifted north out of South Central Nebraska. Although this ended the main severe weather event for the evening, a few additional strong to severe storms affected primarily Fillmore and Furnas Counties between 630 and 830 PM CDT. ||Taking a backseat to significant tornadoes on this day were hail and heavy rainfall. Some of the largest reported hailstones included baseball size in Buffalo County, and tennis ball size in York County. Rainfall-wise, although there were no widespread flooding impacts, localized rural flooding occurred as many locations received 1-3 inches in a rather short time. Some northwestern portions of South Central Nebraska, including parts of Valley, Greeley and Sherman Counties measured 48-hour rainfall totals into the 3-4 inch range.<br><br>                <b>Event Narrative:</b> While the tornado south of Elm Creek was in the process of dissipating, a second tornado formed approximately 1 mile west of Elm Creek.  This multi-vortex tornado moved east into town, and caused widespread damage, before making a sharp turn to the north and dissipating approximately 4 miles north of Elm Creek.  Much of the damage occurred to trees, however several homes received damage, including major roof damage to homes in both the north and south parts of Elm Creek.  Outbuildings were also destroyed in the northwest part of town.  One non-life threatening injury occurred to a man whose semi-truck was tipped on its side by the tornado. The maximum wind speed of this tornado was estimated to be 120 MPH.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_0114fdc8d0895f57f8962db46fd5d429 = $(`<div id="html_0114fdc8d0895f57f8962db46fd5d429" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-SEP-11 18:10:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 8.76 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> TEN MILE<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> BOND<br><br>                <b>Episode Narrative:</b> Tropical Storm Lee began as a tropical wave in the Caribbean Sea during the last week of August. By the evening of Thursday, 1 September 2011, the tropical wave further developed into Tropical Depression 13. By 1 PM the following Friday afternoon, Tropical Depression Lee had formed. Lee slowly moved northward towards the south central Louisiana coastline by Saturday afternoon 3 September, while continuing to produce extremely heavy rainfall over portions of southern Louisiana, southern Mississippi, southern Alabama and the northwest Florida Panhandle. ||The outer rain-bands of Lee produced near-continuous heavy rainfall over portions of southern Alabama, southeastern Mississippi and the northwestern Florida Panhandle by early Saturday morning and that endured through early Sunday before dry air aloft wrapped into Lee���s western side. The center of Lee moved over land around sunrise Sunday, 4 September. However, it would be a while before Lee would weaken to a depression because it remained nearly stationary while the southern half of the circulation was over water where it could continue to derive additional energy from the warm ocean. The next day, Lee was eventually picked up by an upper air trough, turned northeastward and resumed a faster forward speed late in the day on Sunday, 4 September as it began its welcome exit to the northeast late Sunday through late Monday.||Lee���s impacts were far reaching across our region. Although the continuous rains became somewhat intermittent as dry air wrapped into Lee from the west, this created a situation from Sunday afternoon through midday Monday whereby individual thunderstorms became more intense due to increasing levels of atmospheric instability. Stronger thunderstorms and isolated tornadoes affected the North Central Gulf Coast Region, as they formed within the detached outer spiral rain-bands well to the east of Lee���s center on Sunday and finally to the southeast on Monday. The highest total storm tide levels (astronomical plus surge effects) ranged from approximately 3.5 to just barely over 5 feet.||While Lee was in the process of being picked up by a fast moving upper air trough, a series of squall lines that produced moderately widespread thunderstorm wind damage along and ahead of the surface cold front, as well as more isolated tornadoes, affected the area through late Monday afternoon. In all, some 10 to 15 inches of rain fell along coastal sections of Alabama and northwest Florida. Additionally, several weak tornadoes occurred producing modest structural and tree damage. There was also moderate beach erosion and the rip currents endured over a multi-day period. Inland flooding was exacerbated along the immediate coastal zone by higher tide levels due to Lee���s surge effects which created poor to no drainage of area coastal rivers, bays and sounds on during astronomical high tide cycles from 3-5 September (late night hours each day).<br><br>                <b>Event Narrative:</b> The tornado touched down just north of Bankston Road which is just west of the town of Perkinston.  The tornado moved north and lifted in the town of Bond near the intersection of U.S. Highway 49 and Pump Branch Road.  The path length was approximately 9 miles, but was not always fully in contact with the ground and became very narrow in several places.  Numerous trees were blown over or snapped with several trees snapped off at the top.  Two residences suffered damage from the tornado.  A double-wide mobile home on Sumrall Road west of Perkinston lost 40 percent of its roof.  The mobile home was also shifted off its concrete masonry unit piers, consistent with EF-1 intensity damage with winds between 86 MPH and 110 MPH.  One adult male was injured in the mobile home, suffering cuts and abrasions to his arms.  A single-wide mobile home, on College Avenue West, was severely damaged when a large tree fell on it.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_70e614f9f511257bd0fe7d096eef292f = $(`<div id="html_70e614f9f511257bd0fe7d096eef292f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-NOV-11 07:07:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PERSIMMON GROVE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MOSCOW<br><br>                <b>Episode Narrative:</b> Several waves of thunderstorms affected Central Alabama on Wednesday, November 16. The airmass ahead of a slow-moving, strong cold front became increasingly moist and unstable during the early morning hours. Rotating supercells within several broken lines of thunderstorms began producing damage just after sunrise in west Central Alabama. Isolated damage continued across the southern portion of the area through the early afternoon. In addition to damage across portions of Alabama, this storm system produced damage from Eastern Texas to the Atlantic Coast.<br><br>                <b>Event Narrative:</b> A tornado touched down in Whitfield and moved to the northeast. Along its path, approximately 150 softwood trees were snapped, 50 hardwood trees were uprooted, and five outbuildings were damaged. Six homes and one double wide mobile home were also damaged. One home along County Road 42 was destroyed causing 1 injury.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_3090ab4b3972a476df095d7c6c48acef = $(`<div id="html_3090ab4b3972a476df095d7c6c48acef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAY-11 15:05:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 32.99 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MADISON<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> LEEPER<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> BURCH<br><br>                <b>Episode Narrative:</b> Numerous strong to severe thunderstorms occurred in the warm sector of a low pressure system over central Missouri. The air mass in the warm sector was very unstable, with afternoon mixed-layer cape values in the 2500 to 4000 j/kg range. A 65 to 75 knot mid level jet was located across Arkansas, with the nose of the jet moving into western Kentucky. This feature enhanced the lift and strong deep-layer shear already in place, creating an environment very favorable for supercells and tornadoes. A 40 to 55 knot low level jet across eastern Arkansas moved into western Kentucky during the evening, resulting in a long-track strong tornado.<br><br>                <b>Event Narrative:</b> This tornado continued from Carter County into Wayne County. Three homes were destroyed. One log home in far southwestern Wayne County was levelled. Nine houses suffered major damage, and another 39 homes had minor damage. The vast majority of damage was in the Silva area. In Silva, a camper and a mobile home were destroyed. A Silva family reportedly did not make it to their tornado shelter in time. A large tree fell on one of the victims, resulting in a dislocated shoulder. Another family member received minor to moderate injuries to the hip, back, and head. Several vehicles were destroyed or damaged from flying debris and fallen trees. A couple of churches received mainly minor damage. Hundreds of acres of large trees were uprooted or snapped. A half-mile section of Highway 34 east of Silva was closed due to downed trees and power lines. Most streets in Silva were blocked by trees and limbs. Peak winds were estimated near 150 mph. The average path width was about 450 yards. The tornado continued northeast into Madison County.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_406ac9ec661e9054f87a08cf98278d78.setContent(html_3090ab4b3972a476df095d7c6c48acef);

                var html_209184c07ea316aa19a97c281d2929f8 = $(`<div id="html_209184c07ea316aa19a97c281d2929f8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-JUN-11 15:17:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 31.52 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WORCESTER<br><br>                <b>Injuries:</b> 200<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WESTFIELD<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HOLLAND<br><br>                <b>Episode Narrative:</b> An upper level closed low over southern Ontario tracked across Quebec while at the surface, a cold front over western New York crossed southern New England in the evening of June 1.  An environment characterized by high CAPE (2000-3000 J/kg) and high shear (greater than 200 m2/s2) was in place across western Massachusetts.  In addition, mid level lapse rates were an impressive 7 to 8 C/km.  Thunderstorms forming ahead of the front organized into discrete supercells in an environment highly favorable for tornado formation.  ||While convection fired early in the day along a weak low level theta-e ridge across north central Massachusetts and southern New Hampshire, clearing allowed for rapid destabilization in the afternoon.  ||Thunderstorms developed during the morning ahead of the cold front from eastern Pennsylvania into southeast New York and Vermont.  By about 3 pm, the storms entered western Massachusetts and were in the form of discrete supercells.  By 4 pm, several supercells had developed across southern Vermont, southwest New Hampshire, and western Massachusetts.  At that time, the supercell which eventually produced the most significant tornado entered Hampden County from the Berkshires.   This cell produced what was evaluated to be an EF-3 tornado touching down in Westfield and continuing on a 38 mile long trek through West Springfield, Springfield, Wilbraham, Monson, Brimfield, and Sturbridge.  This tornado was on the ground for an estimated 70 minutes.||About two hours later, another supercell tracked just to the north of the storm track of the EF3 tornado. While its rotation was not as strong, it produced brief tornadoes in Wilbraham (EF1), North Brimfield (EF1), and Sturbridge (EF0).||While the focus was certainly on the tornadoes and their damage, damaging winds, large hail up to two inches in diameter, and some flash flooding also occurred across southern New England.<br><br>                <b>Event Narrative:</b> A supercell thunderstorm developed over western Massachusetts.  This storm strengthened and produced a long-lived, very significant tornado that did extensive damage across southwest and south central Massachusetts.||This storm will be noted not only for its intensity, but also for the length of the continuous damage path, approximately 38 miles, 31 of which were in Hampden County.  The tornado was also very wide at some points, reaching a maximum width of one half mile.||The tornado first touched down in the Munger Hill section of Westfield with damage mainly limited to trees, many uprooted and snapped.  The roof of Munger Hill Elementary School was also damaged.  The tornado rapidly intensified as it moved into West Springfield and caused extensive damage to industrial buildings and homes.  Several buildings had their roofs removed by the tornado, a few structures collapsed, and several multi-story buildings lost their upper stories.  ||The tornado then crossed the Connecticut River adjacent to the Memorial Avenue bridge and into the city of Springfield.  Here the tornado produced extensive damage to the south side of the downtown area with many homes destroyed.  In addition, commercial brick buildings sustained major damage.  Roofs were removed from many of these large commercial structures.  The tornado also produced severe structural damage to townhomes and apartments near Springfield College.  The tornado continued moving east into the Island Pond section of Springfield, where Cathedral High School and St. Michael's Academy sustained significant damage and many homes in this part of the city were completely destroyed.||The tornado continued to move east through Wilbraham near the Wilbraham/Hampden town line producing nearly complete deforestation and significant damage to nearby structures.||Widespread damage occurred in Monson as the tornado moved directly through the center of town.  Many houses were completely destroyed and significant damage was done to commercial and residential buildings.  The roof of Monson High School was destroyed.  Forested parts of town experienced nearly complete deforestation and in some locations the bark was stripped from the tree trunks.||The tornado moved across the Brimfield State Forest where it reached its maximum width of approximately one half mile.  Additional significant damage occurred both to structures and forested areas for many miles through Brimfield before crossing into Worcester County just south of Route 20.||Three fatalities were directly attributable to the tornado, two in West Springfield and one in Brimfield.  A thirty-nine year old woman in West Springfield was killed when her house collapsed on her while she sheltered her 15 year old daughter in the bathtub.  Also in West Springfield, a twenty-three year old man was killed when his van was crushed by a falling tree.  A fifty-two year old woman in Brimfield was killed when the trailer home she was living in was thrown 35 feet into the air.  In addition, two hundred people were treated for injuries sustained in the tornado.||It was estimated that 1400 houses and at least 78 businesses were either damaged or destroyed.  Of these 1400 houses, roughly 300 of them had been completely destroyed, including about 200 in Springfield, 51 in Monson, 39 in Brimfield, and 13 in Wilbraham.  Two hundred residential buildings were condemned and more than 300 rental units were lost throughout western Massachusetts.  ||Two public schools in Springfield and one in Westfield were severely damaged by the tornado.  At least two parochial schools were also destroyed. The students attending these schools were temporarily assigned to other area schools for the remainder of the school year.  Public school students will begin the 2011-2012 school year in modular buildings on the site of their former school buildings and parochial students will be travelling to temporary locations, some outside their home city.||Nearly 10,000 acres of woodlands were destoyed with the Massachusetts Forest Landowners Association estimating a clean up cost of $3.6 million.  This is included in the property damage estimate.  In Springfield alone, 7500 mature trees were uprooted or destroyed.||Shelters that opened across western Massachusetts on June 1, sheltered a total of 330 residents for a total of 30 days.||President Obama issued a Major Disaster Declaration for Hampden County shortly after the tornado.||The Massachusetts Division of Insurance reported that 9500 insurance claims were completed by residents as a result of the June 1 tornadoes, adding up to $175 million worth of damage.  This included 5000 personal insurance claims totalling $135 million, 3500 automobile claims totalling $20 million, and 1000 commercial property claims totalling $20 million.  These damage amounts are also included in the property damage estimates with this event.||Property damage estimates, injuries, and fatalities are a total for the entire June 1 episode with the majority of the damage and all of the injuries and fatalities directly related to this long track EF3 tornado.  The remainder of the property damage listed on this event can be attributed to one of the other 3 tornadoes that occurred in western Massachusetts on June 1.<br><br>                <b>Damage:</b> 227.60M<br><br>               </div>`)[0];
                popup_4195a1ac34f77d1b13f859063c7c8bf5.setContent(html_209184c07ea316aa19a97c281d2929f8);

he other 3 tornadoes that occurred in western Massachusetts on June 1.<br><br>                <b>Damage:</b> 227.60M<br><br>               </div>`)[0];

cted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> The tornado crossed in Madison County east of Limestone County Prison���along Orvil Smith Road with a path width of �� mile.  The tornado maintained an EF-3 strength with winds of 140 to 160 MPH and a path width between �� and �� mile for much of its track northeast across Old Railroad Bed Road and Ford Chapel Road, before narrowing to around 300 yards in Anderson Hills. Dozens of well-constructed homes were destroyed, in some cases with all exterior walls collapsing in both single and two-story homes. At least 3-5 mobile homes were either destroyed or swept completely clean with no evidence of debris.  At least 2 other well-constructed homes had complete wall collapse in Anderson Hills and were shifted off their foundation. This damage was once again consistent with low end EF-4 wind speeds of around 170 MPH.||Numerous tall pines and other hardwood trees were snapped, uprooted and debarked along the entire path. The path width widened once again to around �� mile as the tornado tracked through residential areas along Bald Eagle Lane, Old Eli Road and Ginnery Row.  At least 2 of these homes had complete wall collapse, but these structures had foundation straps and nails in lieu of bolts. At least one fatality was confirmed at one of these residences. Eight additional fatalities occurred in Madison County along the track of this violent tornado. The damage was consistent with high end EF-3 wind speeds between 140 and 160 MPH. The tornado lifted just south of the Patterson Lane after twisting irrigation equipment and snapping additional trees. Just to the northeast of this location, the tornado touched down again as an EF-0 tornado with peak wind speeds of 70 MPH. Along Grimwood Road and Walker Lane, south of Hazel Green, the tornado uprooted and snapped several trees. The tornado weakened or may have lifted briefly across extreme northeast Madison County before re-strengthening again as it entered Lincoln County in Southern Middle Tennessee.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_1ca4f43a8a07ff592fb97af4234829df = $(`<div id="html_1ca4f43a8a07ff592fb97af4234829df" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 14:21:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.9 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MAJOR<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CANTON LAKE DAM<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> LONGDALE<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred over parts of northern and central Oklahoma during the day on the 24th, with violent tornadoes devastating several communities. By the end of the day, one EF-5, two EF-4, and two EF-3 tornadoes destroyed buildings, ripped up trees and power poles, and unfortunately, resulted in 11 deaths. The day began with a strong upper level trough ejecting out of the southwest United States. The trough took on a negative tilt as it approached the southern Plains. A strong jet stream was located at both the middle and upper levels rotating around the upper trough. At the surface, a low pressure strengthened rapidly over northwest Oklahoma, keeping the low-level flow of warm, moist air to flow east of a dry line that had moved into western Oklahoma. Thunderstorms developed by early afternoon over western Oklahoma, and quickly became supercellular as they moved northeast. Strong low-level rotation developed early, with the first tornado occurring over Blaine county, and moved northeast into Major county. Another supercell rapidly gained low-level rotation as it moved from Caddo into Canadian County. This tornado became the strongest of them all as it moved north of El Reno, west of Piedmont, and to south of Guthrie in Logan county. Nine people died as a result of this tornado. Two more powerful supercells developed over Grady county, and they moved northeast into McClain and Cleveland counties. Finally, the final tornado occurred east of Norman into Pottawatomie county. The timing of this outbreak could not have come at a worse time, as rush hour was just unfolding as the tornadoes neared the Oklahoma City metro area.<br><br>                <b>Event Narrative:</b> This tornado is labeled A1 (Segment #2 of the Canton Lake tornado). The tornado moved northeast toward Canton Lake, which is where more significant damage occurred. Near the lake, on both sides where the tornado crossed, significant tree damage occurred. Numerous trailer homes were knocked over or destroyed. On the south side of the lake, two injuries occurred at the Canadian Campground. Several other campers took shelter in a concrete bathhouse. Although the bathhouse sustained damage, no injuries were reported. Other concrete structures (benches, pick-nick tables, etc.) were knocked over or shattered. On the other side of the  lake, southwest of Longdale, significant damage continued to more structures and trees. The tornado continued to move almost due north into Major County. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_0b8c63ccbd848c95f1341f8c7cab2711 = $(`<div id="html_0b8c63ccbd848c95f1341f8c7cab2711" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-NOV-11 18:05:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 10.07 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RANDOLPH<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> SILVER HILL<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> LAMBETH<br><br>                <b>Episode Narrative:</b> A full latitude upper level trough approached central North Carolina from the mid-Mississippi Valley region during the afternoon. A surface low tracked across western North Carolina northeast to Danville, VA during the late afternoon and early evening. This low pressure followed a path along a weak low level boundary that had been in place over the western Piedmont of NC. A supercell developed along the front and attendant surface low and tracked northeast from upstate South Carolina into central Davidson and northern Randolph Counties, where it produced an EF-2 tornado.<br><br>                <b>Event Narrative:</b> A tornado with a nearly continuous damage path of approximately 12.5 miles was found about 5 miles east of Linwood in Davidson County to about 10 miles northwest of Asheboro in Randolph County. Damage along the path was found to be EF-1 to EF-2 on the Enhanced Fujita tornado rating scale, with wind speeds between 90 and 135 mph. ||At approximately 6:05 pm EST, the initial tornado touchdown was in the form of snapped and uprooted trees along NC Highway 47, near the Parks Road Intersection. The first occurrence of structural damage was to single family homes in the nearby Silver Ridge Subdivision, off of Allred Road. Roofs were lifted off multiple homes and mostly exterior walls were blown out. This damage was consistent with EF-2 tornado intensity. The roof of one of the homes had been carried about 150 yards into the yard of another home. An outbuilding, whose contents were swept about 50 feet into the side yard adjacent to the home was also completely destroyed. Trees were toppled mostly in toward the center of the track of the tornado. Only minor injuries were noted to residents.| |The tornado continued east northeastward to Old Burkhart Road where it blew a trailer a couple of hundred feet downwind, downed power lines, and toppled a tree through a residence. The tornado then tracked through a small community on Meadow Run Lane. Two homes slide off their foundations, including the home where two fatalities occurred when the home slid down the edge of a steep|embankment.  An automobile was also blown into an adjacent stand of trees at the top of the embankment. Damage here is consistent with EF-2 tornado intensity.||The tornado traveled east northeastward and caused structural damage mainly in the form of roof damage, to several businesses, including the roofing of a Lowes distribution center, Skippers Seafood Restaurant and a Giddy-Kwik service station. Additionally, a nearby former marine dealer sustained extensive damage when the exterior walls and roof of this building was blown into the adjacent parking lot. ||The next structural damage occurred at the Laurel Drive AAA Mobile Home Park.  The most significant damage here was a tree toppled through the rear of one of the homes. Another home shifted from the foundation. Tree damage in this area appeared to be more minor than surrounding areas, and damage throughout the mobile home park was consistent with EF-1 intensity. ||In total, 60 homes were damaged. Of the 60 homes damaged,  25 homes were destroyed, and at least 5 businesses were destroyed.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

                var html_d08cce0426f19b68278e0e7cc6a8f8ab = $(`<div id="html_d08cce0426f19b68278e0e7cc6a8f8ab" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-NOV-11 18:05:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 10.07 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RANDOLPH<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> SILVER HILL<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> LAMBETH<br><br>                <b>Episode Narrative:</b> A full latitude upper level trough approached central North Carolina from the mid-Mississippi Valley region during the afternoon. A surface low tracked across western North Carolina northeast to Danville, VA during the late afternoon and early evening. This low pressure followed a path along a weak low level boundary that had been in place over the western Piedmont of NC. A supercell developed along the front and attendant surface low and tracked northeast from upstate South Carolina into central Davidson and northern Randolph Counties, where it produced an EF-2 tornado.<br><br>                <b>Event Narrative:</b> A tornado with a nearly continuous damage path of approximately 12.5 miles was found about 5 miles east of Linwood in Davidson County to about 10 miles northwest of Asheboro in Randolph County. Damage along the path was found to be EF-1 to EF-2 on the Enhanced Fujita tornado rating scale, with wind speeds between 90 and 135 mph. ||At approximately 6:05 pm EST, the initial tornado touchdown was in the form of snapped and uprooted trees along NC Highway 47, near the Parks Road Intersection. The first occurrence of structural damage was to single family homes in the nearby Silver Ridge Subdivision, off of Allred Road. Roofs were lifted off multiple homes and mostly exterior walls were blown out. This damage was consistent with EF-2 tornado intensity. The roof of one of the homes had been carried about 150 yards into the yard of another home. An outbuilding, whose contents were swept about 50 feet into the side yard adjacent to the home was also completely destroyed. Trees were toppled mostly in toward the center of the track of the tornado. Only minor injuries were noted to residents.| |The tornado continued east northeastward to Old Burkhart Road where it blew a trailer a couple of hundred feet downwind, downed power lines, and toppled a tree through a residence. The tornado then tracked through a small community on Meadow Run Lane. Two homes slide off their foundations, including the home where two fatalities occurred when the home slid down the edge of a steep|embankment.  An automobile was also blown into an adjacent stand of trees at the top of the embankment. Damage here is consistent with EF-2 tornado intensity.||The tornado traveled east northeastward and caused structural damage mainly in the form of roof damage, to several businesses, including the roofing of a Lowes distribution center, Skippers Seafood Restaurant and a Giddy-Kwik service station. Additionally, a nearby former marine dealer sustained extensive damage when the exterior walls and roof of this building was blown into the adjacent parking lot. ||The next structural damage occurred at the Laurel Drive AAA Mobile Home Park.  The most significant damage here was a tree toppled through the rear of one of the homes. Another home shifted from the foundation. Tree damage in this area appeared to be more minor than surrounding areas, and damage throughout the mobile home park was consistent with EF-1 intensity. ||In total, 60 homes were damaged. Of the 60 homes damaged,  25 homes were destroyed, and at least 5 businesses were destroyed.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

                var html_93b53386c3e62abf1e3743f4568effca = $(`<div id="html_93b53386c3e62abf1e3743f4568effca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 15:01:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 24.18 Miles<br><br>                            <b>Tornado Width:</b> 1260.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DEKALB<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HODGE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> HIGDON<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent long track tornado began it's life about 3 miles northeast of Section producing damage of EF-0 to EF-1 intensity with peak wind speeds of 70 to 90 mph, snapping or uprooting several softwood and hardwood trees.  The tornado rapidly intensified and began producing high end EF-3 to low end EF-4 damage within a matter of minutes, with peak wind speeds of 150 to 170 mph, and a path width of 1/2 to 3/4 mile as it roared into areas northeast of Pisgah and north of Rosalie.  Residents interviewed remarked that up to 3 tornadoes merged into one very large tornado.  There was evidence of this in the damage swath.||The tornado swarmed several mobile homes and block foundation homes in its path, snapping or uprooting thousands of trees.  Numerous trees were debarked in the process.  The tornado leveled at least 2 mobile homes and swept their remains hundreds of yards downwind.  Three were killed in 3 separate residences (6 total fatalities - 2 in Pisgah and 4 in the Higdon/Flat Rock communities).  Several vehicles were launched or swept several yards in different directions, in a few cases up to 50 yards.  The Friendship Church roof was heavily damaged.  Several farms were also affected, with barns and chicken houses heavily damaged or destroyed.||As the tornado continued its path, it intensified further on approach to Flat Rock and Higdon, producing damage of high end EF-4 intensity with peak winds up to 190 mph.  The tornado killed three from the same family at a residence southwest of Flat Rock.  The tornado mowed thousands in up to a 3/4 mile wide path.  One well-built block foundation home literally exploded as the tornado struck, lifting and sweeping all its structure and contents downwind, in some cases several hundred yards.  Miraculously, a mother and 3 children taking refuge in a hallway were completely unharmed.  At this farm, all fencing was destroyed and up to 19 cattle perished.  Two chicken barns were completely obliterated and swept away and unidentifiable.  A propane tank was lifted from the previous location of chicken barns and dropped over 100 yards away in front of the destroyed home.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_5fc2f7a7049fdb09aa111311fd96104e.setContent(html_93b53386c3e62abf1e3743f4568effca);

homes sustained moderate to major damage. A number of other homes sustained minor damage.  Two mobile homes were destroyed. A pizza restaurant and a hardware store were also destroyed.  Numerous trees and power lines were also knocked down. Two minor injuries occurred from the tornado.<br><br>                <b>Damage:</b> 1.80M<br><br>               </div>`)[0];
