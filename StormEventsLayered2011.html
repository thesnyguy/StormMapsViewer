ainfall.||The rainfall associated with the remnants of Lee produced the 4th largest flood of record in the Mid-Atlantic Region. The five-day storm rainfall totals for September 5 to 9 were generally in the 5-8 inch range over the mid-section of central Pennsylvania and in the 8-12 inch range in the Susquehanna Valley region. There were local amounts reported in excess of 15 inches east of the Susquehanna River. The local climate sites in Harrisburg (KMDT) and Williamsport (KIPT) reported 13.44 and 9.03 inches respectively. On September 7, 2011 both KMDT and KIPT set their all-time daily (24-hour) rainfall for the month of September at 7.71 and 6.76 inches respectively. These sites later went on to break the all-time monthly (September) and annual precipitation records, making 2011 the wettest year on record.<br><br>                <b>Event Narrative:</b> Swatara Creek at Harper Tavern crested at record/major flood stage, 24.46 feet.  Flood stage is 9.0 feet.  This is the 2nd highest crest on record.||A 55-year old man was swept away in floodwaters from Route 72 just north of Frog Hollow Drive in Swatara Township.  He was trapped in rising waters on Swatara Creek.|The Lebanon County Emergency Management Agency fielded 4,500 calls, normal calls number 200. Another man attempted to warn motorists of the high water potential when he was struck and killed by a vehicle on West Cumberland Street in North Lebanon Township.||The Quittapahilla Creek was out of its banks and flooding roadways around Annville.  Cleona Borough reported significant flooding from this creek.  Dozens of homes experienced several feet of water in basements.  All bridges over this creek were under water.||Major flooding occurred in the Palmyra area with numerous dispatches for help.|Lebanon City and Myerstown had many flooded roads with stranded cars.||All major routes in and out of Jonestown were closed. Interstate 81 was closed near Swatara Creek. A preliminary total of 148 structures were destroyed, 1601 suffered major damage, and 701 minor damage with a total of 3398 structures impacted.  Damage was estimated at $2,030,985 for public facilities.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_630578abc4b398246cd1f20bcbc1f2ff = $(`<div id="html_630578abc4b398246cd1f20bcbc1f2ff" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-AUG-11 11:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MT ROYAL<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MT ROYAL<br><br>                <b>Episode Narrative:</b> A series of thunderstorms preceding a cold front dropped three to seven inches of rain across a wide swath of New Jersey (less along most of the coast) from overnight on the 13th into the day on the 14th. But in southern Gloucester, Eastern Salem and Western Cumberland County, rainfall amounts reached seven to eleven inches. Scattered thunderstorms occurred into the 15th and morning of the 16th. This slowed the recession of rivers and streams in the state. The combined event caused severe flash flooding with dam breaks in southwestern New Jersey and flash flooding and flooding across central and northern New Jersey.  Damage estimates reached around 25 million dollars, most of which occurred in Salem and Cumberland Counties.<br><br>                <b>Event Narrative:</b> The runoff from the heavy rain caused flooding in northern Gloucester County including the Mantua Creek basin.  A 55-year-old woman drowned after she drove into the swollen creek. Her body was recovered on the 15th. In West Deptford, a 30 foot by 15 foot sink hole caused a basement masonry wall collapse on Ellwood Avenue. Near the Mantua Creek, the southern end of the Willow Woods Mobile Home Park on Crown Point Road (New Jersey State Route 44) was flooded and evacuated. The roadway remained closed into the 15th. Paradise Road in West Deptford was also closed. Event precipitation totals in the Mantua Creek drainage basin averaged 4 to 5 inches.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_aa0346b5413b9cce70c9ee2b974e4aa8 = $(`<div id="html_aa0346b5413b9cce70c9ee2b974e4aa8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BAY VLG<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> ANTIOCH<br><br>                <b>Episode Narrative:</b> Heavy rains continued to occur across the Mid-Mississippi Valley into the Ohio Valley during the beginning part of May. In addition, spring snow melt across the Dakotas and Minnesota continued to create higher than normal river levels on the Mississippi River. The combination of the snow melt and heavy rainfall produced record breaking flooding on the Mississippi River along with the Black, St. Francis, and L'Anguille Rivers in Eastern Arkansas during the month of May. Numerous roads were flooded and closed as a result. Homes and businesses were flooded in the area. Many farmers lost crops or were not able to plant due to flooded fields. Four deaths from the flooding occurred.<br><br>                <b>Event Narrative:</b> Heavy rain during late April into early May caused the St. Francis River to rise to near record levels. The river remained above flood stage through the end of May. Several homes sustained minor damage from the flooding. Several roads were closed and/or damaged. Several hundred acres of cropland was flooded. A man drowned when he disobeyed closed road signs on Highway 42 and drove his vehicle into 12-18 inches of running water that covered the road. The vehicle was then swept away.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_27f40ac1041c659dbdc17dfec6f93eb3 = $(`<div id="html_27f40ac1041c659dbdc17dfec6f93eb3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> POCAHONTAS<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> NOLAND<br><br>                <b>Episode Narrative:</b> Heavy rains continued to occur across the Mid-Mississippi Valley into the Ohio Valley during the beginning part of May. In addition, spring snow melt across the Dakotas and Minnesota continued to create higher than normal river levels on the Mississippi River. The combination of the snow melt and heavy rainfall produced record breaking flooding on the Mississippi River along with the Black, St. Francis, and L'Anguille Rivers in Eastern Arkansas during the month of May. Numerous roads were flooded and closed as a result. Homes and businesses were flooded in the area. Many farmers lost crops or were not able to plant due to flooded fields. Four deaths from the flooding occurred.<br><br>                <b>Event Narrative:</b> Heavy rain from numerous rounds of severe storms brought the Black River at Pocahontas to record levels during late April which continued through the end of May. The crest surpassed the Flood of 1915. Two levees broke sending water further away from its normal banks. Much of the area around Pocahontas was flooded as a result. U.S. Highway 67 was flooded between Pocahontas and Walnut Ridge. The Current River was also extremely high in Eastern Randolph County. Numerous homes and businesses were flooded. Roads and bridges were flooded and/or damaged. Evacuations occurred in Pocahontas and East Pocahontas. A woman drowned when she drove her vehicle into flood waters on Highway 67 between Pocahontas and the Lawrence County line during the early morning hours of May 3rd.<br><br>                <b>Damage:</b> 525.00K<br><br>               </div>`)[0];

                var html_1bc8f712af6a1baa20b8b9c23c29b312 = $(`<div id="html_1bc8f712af6a1baa20b8b9c23c29b312" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-MAY-11 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WASHOE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> WARREN<br><br>                <b>Episode Narrative:</b> A Pacific low moved into the four corners region on the 17th and migrated northeast into the Dakotas through the 22nd, bringing another round of heavy precipitation aided by a tap of Gulf of Mexico moisture. Another system passed to the south on the 23rd and 24th, continuing the precipitation across the area. A new all-time daily precipitation record for Billings was set on May 24th. These two systems brought a total of 4 to 7 inches of precipitation to the area through the 25th. From May 29th through May 31st, another Pacific storm system moved northeast through the Billings Forecast Area, producing a half inch to 2 inches of precipitation across the area. A few areas received close to 3 inches of precipitation. The culmination of precipitation events resulted in historic flooding across the Billings Forecast Area. The monthly precipitation for May resulted in the wettest May ever recorded in Billings.||Widespread, severe flooding occurred across the entire Billings Forecast Area. Many roads and bridges were damaged or washed out across the area, including closure of I-90 between Livingston and Springdale eastbound lanes. The Montana Department of Transportation alone estimated over $36 million in damage to state and federal highways across the state of Montana. Hundreds of homes and trailers and multiple businesses experienced flood damage. There was damage to flood control dams. On May 19th, Montana Governor Brian Schweitzer declared an emergency for the state. In addition, the Governor requested that the President declare a major disaster for the State of Montana on June 1st, as a result of substantial widespread flooding. Governor Schweitzer deployed the Montana National Guard in Roundup and Crow Agency to help with flood response efforts May 28th and 29th. Flood emergencies were declared by the Governor for all but three counties in the Billings Forecast area. Emergency declarations included the Crow Reservation in Big Horn County. There were two fatalities, an elderly woman in Boyd in Carbon County fell into a flooded ditch and was swept away, and a man from Huntley in Yellowstone County was killed on an excavator when flooding from Pryor Creek overtook him. Multiple Emergency Operation Centers and Incident Commands were set up across the area, including in Billings in Yellowstone County, and in Park County to coordinate flood relief and response efforts.||A persistant upslope northeast flow into the region resulted in another round of locally heavy rainfall again on May 29-30th. An additional 1-2 inches of rainfall were noted, especially for the Beartooth and Big Horn Mountain foothill areas. This resulted in prolonged or even renewed flooding in some locations through the end of the month.<br><br>                <b>Event Narrative:</b> Significant flooding occurred on creeks and streams across Carbon County with numerous county roads flooded, closing roads and resulting in significant damage. Emergency Travel only was advised at one point due to the severity of the flooding. Specifically, Rock Creek flooded, resulting in adjacent lowland flooding and closure of Grape Vine Road near Fromberg. Creeks were running out of their banks from the Beartooth Foothills between McLeod and Red Lodge, as well as tributaries of the Clarks Fork of the Yellowstone River from Belfry to Bridger. Five Mile Creek flooded and washed out the bridge on East Pryor Road between Edgar and Pryor. Blue Water Creek east of Bridger flooded and washed out a county road as well. The heavy rainfall also resulted in water running over the spillway at Cooney Dam. This resulted in several homes flooded along Red Lodge Creek. ||On May 25th, significant flooding was reported in the town of Joliet as debris backed up Rock Creek resulting in evacuations. At the peak of this flooding, Highway 212 was closed from Rockvale to Red Lodge as 18 inches of water was reported on Highway 212 through the town of Joliet. Fifty homes flooded in the area and seven people, mainly elderly, had to leave with the assistance of the fire and sheriffs offices. The Joliet Motel reported a foot of water in each of their rooms. ||In addition, an 84-year-old woman drowned after she fell into a flooded ditch near her house. She was going to get her newspaper when she slipped and fell. The woman was swept a short distance downstream from her house near Boyd, where authorities found her body.||Damage estimates based on FEMA reviews and Individual Assistance approvals.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_4c287a0cdd132def384933e225c6f2e9.setContent(html_1bc8f712af6a1baa20b8b9c23c29b312);

                var html_2c47959bd9c48fb33cfbc58ba099e419 = $(`<div id="html_2c47959bd9c48fb33cfbc58ba099e419" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-11 20:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> EARLEIGH HGTS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> EARLEIGH HGTS<br><br>                <b>Episode Narrative:</b> Abnormally moist atmosphere across the mid-Atlantic allowed showers and thunderstorms to produce exceptional rainfall rates across portions of Maryland as the remnants of Tropical Depression Lee interacted with a nearly stationary boundary near the Mason-Dixon line.  Major flooding and flash flooding occurred in numerous areas.  The highest rainfall and worst flooding happened in a band from Charles County northeastward into Baltimore County.  The highest measured rainfall report during this period was 10.70 inches in Anne Arundel County.<br><br>                <b>Event Narrative:</b> A 49 year old male drowned in floodwaters of the Magothy River on Riverside Drive.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ad7aa47e6aeeca2f655fbfb16fa29903 = $(`<div id="html_ad7aa47e6aeeca2f655fbfb16fa29903" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> AUSTIN<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> TOLTEC<br><br>                <b>Episode Narrative:</b> Areal flooding was widespread in Arkansas, beginning early in May. The flooding was caused by large amounts of rain on April 30th, and May 1st and 2nd; high water flowing down from Missouri; and backwater flooding from rivers and large creeks and bayous. The Mississippi River was also experiencing unusually high stages, causing the White and Arkansas Rivers to back up near the rivers' confluence. Arkansas Farm Bureau estimated that more than 1 million acres of farmland were under water in the state. The flooding lasted well into May in many counties, and even into June in some of the counties in eastern Arkansas.<br><br>                <b>Event Narrative:</b> Widespread areal flooding continued from April into May. Parts of Arkansas Highways 13, 236, and 381 as well as U.S. Highway 70 were closed due to flooding. On the morning of the 1st, two sections of U.S. Highway 67/167 Southbound were closed due to flooding, and one section of the highway was closed Northbound. On the 2nd, Arkansas Highway 89 was closed due to high water, and fast-flowing water more than a foot deep was over Kerr Station Rd. On the 3rd, a 55 year-old man drowned when he drove around barricades into flood waters several feet deep on Arkansas Highway 236 northeast of Furlow. His body was not recovered until the 6th.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_f810337c3d94e2a5632feaf19d33cb48 = $(`<div id="html_f810337c3d94e2a5632feaf19d33cb48" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> HICKORY PLAINS<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HAZEN<br><br>                <b>Episode Narrative:</b> Areal flooding was widespread in Arkansas, beginning early in May. The flooding was caused by large amounts of rain on April 30th, and May 1st and 2nd; high water flowing down from Missouri; and backwater flooding from rivers and large creeks and bayous. The Mississippi River was also experiencing unusually high stages, causing the White and Arkansas Rivers to back up near the rivers' confluence. Arkansas Farm Bureau estimated that more than 1 million acres of farmland were under water in the state. The flooding lasted well into May in many counties, and even into June in some of the counties in eastern Arkansas.<br><br>                <b>Event Narrative:</b> Part of U.S. Highway 70 was closed by flooding, as were parts of Arkansas Highways 11, 33, and 38. Part of the asphalt pavement on U.S. Highway 70 was scoured away by the water between DeValls Bluff and Biscoe. The force of the water left holes two feet deep on Arkansas Highway 38 in the northern part of the county. Dozens of houses flooded in the Des Arc area and evacuations were necessary in DeValls Bluff. Altogether, more than 270 homes in the county suffered flood damage. On the 4th, a 53 year-old man was found drowned near his home in the North Side community near Des Arc. On the 4th, westbound lanes of Interstate 40 near Biscoe were closed when the White River overflowed onto the freeway. Motorists traveling from Memphis to Little Rock had to exit the interstate at Brinkley, take U.S. Highway 49 north to Fair Oaks, then U.S. Highway 64 to Bald Knob, then U.S. Highway 67/167 to Little Rock. This detour was about 120 miles long. On the 5th, the flood waters overtook the eastbound lanes of the interstate, making it the first time that the interstate had ever been closed by flooding on the White River. Motorists exited the interstate at Hazen and took U.S. Highway 63 to Stuttgart, then U.S. Highway 165 to DeWitt, then Arkansas Highway 1 back to the interstate at Forrest City. The eastbound detour lasted only one day before the White River flooded Arkansas Highway 1 at the Arkansas/Monroe County line and a new detour had to be established. The new detour took cars from Interstate 40 south on U.S. Highway 63 to Stuttgart, east on U.S. Highway 79 to U.S. Highway 49, and then north on 49 back to the interstate. Because the bridge over the White River is old and narrow with very narrow shoulders, trucks were unable to use this route and had to take a much longer detour. Trucks went south to Dumas via U.S. Highways 63, 79, and 65 or via U.S. Highways 63 and 165. From Dumas, the trucks followed U.S. Highway 65 south all the way to Lake Village, crossed the Mississippi River on U.S. Highway 82 through Greenville, Mississippi, and then turned north on U.S. Highway 61 to Memphis. Altogether, the truck detour added about 300 miles onto the trip from Little Rock to Memphis. Water on I-40 eventually rose to the top of the concrete wall in the median. The eastbound lanes of Interstate 40 reopened on the 9th, followed by the westbound lanes on the 11th. Flooding in Prairie County continued into June.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_ca05cfb978178cf0f80ac6aa9d360e51 = $(`<div id="html_ca05cfb978178cf0f80ac6aa9d360e51" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> STONEWALL<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> EVENING STAR<br><br>                <b>Episode Narrative:</b> Heavy rains continued to occur across the Mid-Mississippi Valley into the Ohio Valley during the beginning part of May. In addition, spring snow melt across the Dakotas and Minnesota continued to create higher than normal river levels on the Mississippi River. The combination of the snow melt and heavy rainfall produced record breaking flooding on the Mississippi River along with the Black, St. Francis, and L'Anguille Rivers in Eastern Arkansas during the month of May. Numerous roads were flooded and closed as a result. Homes and businesses were flooded in the area. Many farmers lost crops or were not able to plant due to flooded fields. Four deaths from the flooding occurred.<br><br>                <b>Event Narrative:</b> Heavy rain during the end of April into the beginning of May caused the Cache River to rise above flood stage. Numerous roads were closed and/or damaged. Some homes sustained minor damage. One man drowned while attempting to check on his flooded home. He became disorientated and could not tell where the road and the flood waters were. He drove his vehicle into a flooded ditch as a result.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_4e5ef22fa0a2dc67627abdbc8c62aaa0 = $(`<div id="html_4e5ef22fa0a2dc67627abdbc8c62aaa0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 11-APR-11 06:44:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NORTH UNDERHILL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> BOWMAN CORNERS<br><br>                <b>Episode Narrative:</b> Light to moderate rain associated with a warm front late on April 10 was preceded by several days of above freezing temperatures and melting snow. On April 11 a cluster of thunderstorms moved west to east across northern Vermont during the morning hours. Flooding resulted from the combination of snowmelt and rainfall totals of 1 to 2 inches.<br><br>                <b>Event Narrative:</b> Runoff from heavy rainfall and snowmelt caused flooding in Chittenden County. The Browns River left its banks, flooding portions of Routes 15 and 128 in Jericho and Essex. The Winooski River flooded as well, and the gage at Essex Junction VT exceeded its flood stage of 15 feet at 19:21 EST on 4/11, and crested at 17.27 feet at 10:30 EST on 4/12/2011. Numerous low lying areas were flooded along the Winooski, including the Intervale in Burlington, North Williston Road in Essex, and Bridge Street in Richmond.||In addition, one fisherman drowned as his aluminum boat went through the Clark Falls's Spillway on Lake Arrowhead into the Lamoille River.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

                var html_b7804c1ab6d70833fba1585bfbba324b = $(`<div id="html_b7804c1ab6d70833fba1585bfbba324b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAY-11 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> MOSSMAIN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> POMPEYS PILLAR<br><br>                <b>Episode Narrative:</b> A Pacific low moved into the four corners region on the 17th and migrated northeast into the Dakotas through the 22nd, bringing another round of heavy precipitation aided by a tap of Gulf of Mexico moisture. Another system passed to the south on the 23rd and 24th, continuing the precipitation across the area. A new all-time daily precipitation record for Billings was set on May 24th. These two systems brought a total of 4 to 7 inches of precipitation to the area through the 25th. From May 29th through May 31st, another Pacific storm system moved northeast through the Billings Forecast Area, producing a half inch to 2 inches of precipitation across the area. A few areas received close to 3 inches of precipitation. The culmination of precipitation events resulted in historic flooding across the Billings Forecast Area. The monthly precipitation for May resulted in the wettest May ever recorded in Billings.||Widespread, severe flooding occurred across the entire Billings Forecast Area. Many roads and bridges were damaged or washed out across the area, including closure of I-90 between Livingston and Springdale eastbound lanes. The Montana Department of Transportation alone estimated over $36 million in damage to state and federal highways across the state of Montana. Hundreds of homes and trailers and multiple businesses experienced flood damage. There was damage to flood control dams. On May 19th, Montana Governor Brian Schweitzer declared an emergency for the state. In addition, the Governor requested that the President declare a major disaster for the State of Montana on June 1st, as a result of substantial widespread flooding. Governor Schweitzer deployed the Montana National Guard in Roundup and Crow Agency to help with flood response efforts May 28th and 29th. Flood emergencies were declared by the Governor for all but three counties in the Billings Forecast area. Emergency declarations included the Crow Reservation in Big Horn County. There were two fatalities, an elderly woman in Boyd in Carbon County fell into a flooded ditch and was swept away, and a man from Huntley in Yellowstone County was killed on an excavator when flooding from Pryor Creek overtook him. Multiple Emergency Operation Centers and Incident Commands were set up across the area, including in Billings in Yellowstone County, and in Park County to coordinate flood relief and response efforts.||A persistant upslope northeast flow into the region resulted in another round of locally heavy rainfall again on May 29-30th. An additional 1-2 inches of rainfall were noted, especially for the Beartooth and Big Horn Mountain foothill areas. This resulted in prolonged or even renewed flooding in some locations through the end of the month.<br><br>                <b>Event Narrative:</b> Widespread rainfall of 2 to 3 inches with locally higher amounts fell across the Yellowstone County area during a two day period. Billings had its all-time daily rainfall record broke on May 24th with 3.12 inches. This was just a part of a record setting precipitation month for Billings which totaled 9.54 inches. This rainfall on top of an already wet month resulted in some streams and creeks over Southern Yellowstone County to overflow their banks. Flooding occurred on Blue Creek in the Briarwood area. Several homes and structures were surrounded by water on Aviemore Court where some voluntary evacuations occurred. In addition, the Briarwood Golf Course was inundated with water.||Pryor Creek was out of its banks resulting in water spilling over a dike in a low lying area of Huntley. Fly Creek near Pompey was out of its banks and flooded a roadway leading to town. Flooding occurred along most of Pryor Creek between the towns of Pryor and Huntley. In addition, county officials reported that Pryor Creek Road Bridge between Interstates 90 and 94 was washed out.||Blue Creek Subdivision at Jene Helene Avenue flooded many homes and the Briarwood Golf Club May 20th-22nd. This resulted in the Billings Fire Department issuing voluntary evacuation orders. In addition, flash flooding occurred in Billings on May 24th forcing many road closures downtown and causing large boulders to fall off the Rimrocks. Flooding from Pryor Creek inundated a Huntley neighborhood and destroyed Pryor Creek Road on May 22nd. ||The Yellowstone River at Billings went above flood stage on May 25th through May 26th. The river crested at 13.92 feet on May 26th. ||In addition, a man operating a backhoe trying to save his house, drowned near Pryor Creek. The roadway had washed out from underneath the backhoe.||Damage estimates based on FEMA reviews and Individual Assistance approvals.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];
                popup_cc4548597dfd6f6ee4617b78b6892233.setContent(html_b7804c1ab6d70833fba1585bfbba324b);

                var html_2cb5237331b96a1debce6f0326133973 = $(`<div id="html_2cb5237331b96a1debce6f0326133973" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-JUN-11 21:33:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BERLIN<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LOWDER<br><br>                <b>Episode Narrative:</b> A persistent frontal boundary interacting with a very moist airmass led to periods of showers and thunderstorms across central Illinois on June 19th and 20th.  The additional rainfall aggravated ongoing flooding concerns across west central and southeast parts of Illinois, which also led to a levee breach on Mauvaise Terre Creek in Scott County.<br><br>                <b>Event Narrative:</b> The impacts of the flash flooding from the late evening of June 17th into the early morning of June 18th continued for another 20 hours in western Sangamon County. In addition, another 1.00 to 2.00 of rain fell over the flooded area from June 18th into the 19th. ||During the afternoon of June 18th at 1:55 PM LST, a 75 year old man drove around a barricade into a flooded roadway on East Loami Road near the Lick Creek South Fork. He climbed to the top of the vehicle, but it was swept away by the rapid current. His truck was found in a nearby pond, but his body was not recovered until the morning of June 20th.||Many streets in Loami and New Berlin, and the rural roads and state highways in western parts of the county were flooded for almost 48 hours. The water finally receded on most roadways by early evening on June 19th. ||See the Flash Flood entry for June 17th-18th for estimated damages due to this historic flooding.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_c3594005f37ed784ba85905fd1a763d6.setContent(html_2cb5237331b96a1debce6f0326133973);

        var popup_77edd6b1c39785301f38103942ffac10 = L.popup({"maxWidth": 500});

        
            
                var html_f495316e4c6174f57092e22cc5cd76c4 = $(`<div id="html_f495316e4c6174f57092e22cc5cd76c4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> LANESVILLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> LANESVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Route 214 was reported closed due to flooding from the Ulster-Greene County border, near Moggre Road, to Route 23A in Greene County. The Stony Clove Creek runs along much of Route 214. In Lanesville, a man drowned when the embankment he was standing on near a bridge near Ostrander Road gave way and swept him into the Stony Clove Creek. He was reported helping another person move a car across the bridge. Time of the fatality is unknown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_dfdb9b9ff307403b501e0b797a2b009f = $(`<div id="html_dfdb9b9ff307403b501e0b797a2b009f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-MAY-11 23:07:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.1 Miles<br><br>                            <b>Tornado Width:</b> 2200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JOHNSON<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> DENNING<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ALIX<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed along a dry line over central Oklahoma during the afternoon hours. Very unstable air and strong wind shear east of the dry line supported supercell thunderstorm structures, which persisted as the storms moved into northwestern Arkansas late in the evening. These severe storms produced tornadoes, large hail, and damaging downburst wind across portions of northwestern Arkansas. One of the tornadoes was especially intense, resulting in considerable damage to several towns as well as three fatalities in Franklin County.<br><br>                <b>Event Narrative:</b> This is the fifth of six segments of this tornado. The tornado crossed the Arkansas River, moving back into Franklin County from Logan County. The tornado crossed Carbon Plant Road and W Creek Road, destroying a mobile home and killing another person. It continued northeast across the town of Denning where it destroyed numerous permanent homes and mobile homes. At least 10 injuries occurred in Denning as the mile-wide tornado moved through the town. Several of these injuries were serious or critical and one of the victims died from her injuries on June 14th. She was in one of the many mobile homes that were destroyed in town. Ten 100-foot metal power poles were bent over at the ground by the tornado and many other power poles were snapped throughout the Denning area. Many large trees were also snapped or uprooted. Maximum estimated wind speed in this segment of the tornado based on this damage was about 145 mph.||The tornado moved northeast from Denning and crossed Highway 64, severely damaging the roof of a permanent home and snapping or uprooting numerous trees. The tornado continued into Johnson County, Arkansas.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_e9a5fc7708526bdac7b1a874d5383c90 = $(`<div id="html_e9a5fc7708526bdac7b1a874d5383c90" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-APR-11 07:40:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.84 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> DUNLAP<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> DEANEYVILLE<br><br>                <b>Episode Narrative:</b> A strong upper level short wave move from west to east across the Central Plains states of the U.S. driving a cold front southeast into the Four State Region. Strong to severe thunderstorms formed in the unstable air mass ahead of the cold front. The front and at least 3 lines of thunderstorms moved through the Four State Region from west to east during the day. Strong low level shear in the atmosphere allowed some thunderstorms to rotate, producing tornadoes with damaging straight line winds producing downbursts.<br><br>                <b>Event Narrative:</b> The National Weather Service conducted a storm survey in northern Hempstead County Arkansas and concluded that storm damage was the result of an EF2 tornado. The tornado touched down at around 8:40 AM east of the town of Blevins near a chicken farm. Four large chicken houses were completely destroyed and hundreds of chickens killed.  A small trailer on the south side of the chicken houses used as an office for the farm was picked up and thrown 20 yards north into one of the chicken houses. The occupant inside the trailer sustained minor injuries.  Another worker on the farm also sustained minor injuries.  Metal debris was found up to 3 miles east from the farm.  The tornado continued east crossing CR 45.  Numerous trees were snapped along a treeline south of hwy 371 as the tornado paralleled the hwy.  The tornado lifted near CR 17 in Nevada County Maximum winds are estimated at 115-120 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_5cbdc4b681b8a9575c4bf93c31d6ad69 = $(`<div id="html_5cbdc4b681b8a9575c4bf93c31d6ad69" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-NOV-11 05:12:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 10.68 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JASPER<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SERVICE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ERRATA<br><br>                <b>Episode Narrative:</b> During the early morning hours of November 16, a supercell thunderstorm tracked across the south-central and southeastern portions of Mississippi producing three tornadoes. Actually, this particular cell was responsible for two other tornadoes, one in southeast Louisiana and another in west-central Alabama. This activity occurred as an upper level disturbance moved over the region and combined with increasing wind shear and instability. Initially the storm activity associated with this disturbance was rather weak. However, after 3 am, there was a resurgence in activity, and storms intensified across southeast Louisiana, and southern and southeast Mississippi. The storm that produced all the damage developed in a location where instability and high wind shear were maximized. The result was a cyclic supercell that produced several tornadoes. Across the NWS Jackson service area, three tornadoes impacted four counties: Marion, Jefferson Davis, Jones, and Jasper. Two of the tornadoes were rated EF1 and the other rated EF2. Nearly two dozen structures were damaged or destroyed by these tornadoes and 15 people were injured.<br><br>                <b>Event Narrative:</b> The tornado developed along Pat Holifield and Leroy Hill Roads, downing a few trees. The tornado moved northeast, widened and reached its maximum width in the area of Springhill Road, where high end EF-1 damage to trees occurred. The tornado then narrowed to about 150 to 250 yard wide path of mid to high end EF-2 damage on either side of State Highway 15 in the Shady Grove community northwest of Laurel. Several mobile homes were completely destroyed, numerous power poles were snapped, several frame and brick homes suffered major damage and other moderate damage, and extensive tree damage occurred. A few commercial buildings along State Highway 15 suffered major damage. As the tornado continued northeast across northeast Jones County, it caused EF-1 type damage as it crossed Sharon-Moss and Lake Como Roads, snapping and uprooting trees and causing some roof and minor structural damage to several homes. The tornado then intensified somewhat again as it crossed into Jasper County, destroying three large chicken houses and causing extensive tree damage along County Road 812 just inside the Jasper County line. The tornado dissipated shortly after causing this damage. Fifteen people were injured by this tornado, with nearly all of the injuries being relatively minor. Maximum winds were estimated at 130 mph.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_da692c3a0241021a9dd306991710724c = $(`<div id="html_da692c3a0241021a9dd306991710724c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-NOV-11 17:32:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.8 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> MC CONNELLS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> OGDEN<br><br>                <b>Episode Narrative:</b> An environment of strong wind shear and weak to moderate instability supported the development of a mini-supercell thunderstorm over the eastern Upstate of South Carolina. The storm produced an EF2 tornado in Chester County, along with a couple of weaker tornadoes.<br><br>                <b>Event Narrative:</b> The tornado that touched down near Lowrys in extreme northern Chester County moved into York County southeast of McConnells, just east of Darby Rd. The damage path was non-continuous for the first three miles of its track across York County, although open farmland made it difficult to determine if the tornado was in constant contact with the ground in this area. Damage was generally confined to scattered downed trees. Damage intensified as the tornado approached the Williamson Rd area, near its intersection with Erby Rd, where tree damage became more concentrated. The tornado became very strong and increased in size as it approached and crossed highway 324 in the Ogden Community, near its intersection with Skyline Rd and Williamson Rd. Around a dozen homes were damaged in this area, with one double-wide mobile home being rolled about 75 yards. Two occupants of this home were killed. Another man was killed when the roof of his home was blown off, causing a chimney to collapse on him. Five other people were injured in the Ogden area. A number of sheds and outbuildings were damaged or destroyed and several automobiles were also flipped. The tornado lifted east of Skyline Rd, just short of Vernsdale Rd. The tornado was the strongest to hit York County in almost 40 years, and was the county's first known killer tornado since 1926. The thunderstorm that spawned the tornado was a mini-supercell that traveled over 110 miles before dissipating shortly after the second tornado lifted.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_004b32f836d37b65c9ebe76c1740a573 = $(`<div id="html_004b32f836d37b65c9ebe76c1740a573" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 23:40:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.3 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WASHINGTON<br><br>                <b>Injuries:</b> 70<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> GREYSTONE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PLEASANT HILL<br><br>                <b>Episode Narrative:</b> Favorable atmospheric conditions resulted in a deadly tornado outbreak across east Tennessee on the 27th.  The thunderstorms produced more than 50 tornadoes across the east Tennessee area with 32 deaths and more than 200 injured.  The tornadoes produced from light to heavy damage to hundreds of homes and businesses.  Hail as large as baseballs was also reported.<br><br>                <b>Event Narrative:</b> Horse Creek Tornado.  A NWS storm survey reported an EF3 tornado touched down in Greene County in the Horse Creek area, near the path where the Camp Creek tornado had passed about 1 hour and 40 minutes before.  The tornado continued northeast into Washington county. It had a total path length of about 14 miles and a path width of 1000 yards. The maximum wind of 160 mph downed trees and also damaged and destroyed many houses and trailers. Multiple barns were destroyed. Two people died in the tornado...one in Greene County and one in Washington County. The fatalities were a 63 year old women (Greene County) and a 47 year old man (Washington County), both dying in their homes.  The death in Greene County occurred on Morgan Branch Road.  Approximate damage was 15 houses destroyed with 40 damaged; 10 mobile homes destroyed, and around 25 farms with structures destroyed.||In total, between the Camp Creek and Horse Creek tornadoes in Greene County there were 7 deaths, 293 injuries with 10 admitted to hospitals; 54 houses destroyed with 156 damaged; 46 mobile homes destroyed and 78 damaged, one public building destroyed, and structures on 88 farms destroyed with 109 damaged.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_f9f0b58b1f6055e3b7d8b665a3156769 = $(`<div id="html_f9f0b58b1f6055e3b7d8b665a3156769" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 17:19:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 33.66 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DADE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 25<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> TEN BROECK<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> SULPHUR SPGS<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent long track tornado began in the Lakeview community northeast of Geraldine before tracking northeastward, generally parallel to and just east of State Route 75.  Along this line, the tornado passed through Fyffe, Rainsville, Sylvania, and eventually into northern DeKalb County south of the Cartersville community, killing 25 people. On the first day of surveys, the survey team noticed initial damage in the Lakeview community where the path width was generally around 50 yards.  This initial damage included mostly felled and snapped trees and structural damage to small buildings.  Extensive damage was noted especially in Rainsville and Sylvania where the path width was estimated to over 1/2 mile wide.  Damage in Rainsville included houses that were completely removed from foundations, with debris scattered for about one mile.  Near this location, trees were debarked and a few mobile homes were completely destroyed, with debris strewn for about a mile downstream.||A narrow corridor of intense damage extended from Skaggs Road to Lingerfeldt Road (also known as County Road 180), extending toward County Road 514.  Along Skaggs Road, a stone house was completely obliterated with much of the interior debris strewn well away from the structure.  A supporting large cement stone pillar was ripped completely out of the ground.  Another home along Skaggs Road was also leveled completely to the ground. The NOAA overflight showed significant ground scarring in this area and a walk through the nearby fields showed large pot marks and other sections of disturbed ground. ||Slightly northeast along Lingerfeldt Road, numerous homes were leveled completely to their foundation with vehicles and debris strewn for hundreds of feet.  Overhead photos and follow-up visual confirmation revealed a mangled vehicle tossed well into a ravine and resting up in the remainder of trees.  At  1608 Lingerfeldt Road/County Road 180, a large two story brick home was completely obliterated with several of the supporting anchors ripped of the ground.  A concrete porch was ripped off with pieces strewn up to 150 yards.  A section of the asphalt driveway was pulled up.  In addition, an anchored liberty safe weighing 800 pounds was pulled off its anchorage and thrown into a wooded area 600 feet away.  When found, the safe's door had been ripped open and completely off.  A large pick-up truck at this residence was found mangled in pieces over 250 yards away in the same wooded area.  The residents of the home survived in a nearby storm pit.  Of note, the storm pit was partially exposed by the tornado with dirt being sucked up and pulled away around the opening.  Next door, a mobile home was completely disintegrated.  The residents of the mobile there also survived in a storm pit.  The section of damage from Skaggs Road to Lingerfeldt Road near the intersection with Crow Lane was deemed to be EF-5 intensity.   Severe damage with high end EF-4 damage was noted in a corridor from County Road 515 through a neighborhood along County Road 441.  In the east and south ends of the neighborhood, many one and two story homes were leveled to their foundation with debris scattered some distance.  Several cars were thrown a large distance in this area.  There was evidence of ground scarring as well as some sidewalk pavement pulled up in this location.  However, some of the homes in this area appeared to be pushed off their foundation initially with limited anchorage. ||In the Sylvania community, similar situation occurred with houses completely removed from foundations and debris blown far downstream.  Some of these houses were connected to their foundations with anchor bolts and foundation straps, indicating a stronger construction of the homes. ||Tornado damage continued from the Blake community, intersecting County Road 27, running parallel between State Highway 75 and Interstate 59 through Henager, Ider, to south of Cartersville.  ||In the Blake community, the tornado path width was estimated to be one half to three quarters of a mile.  Along County Road 27 just southeast of Sylvania, significant damage was observed .  All exterior and interior walls of several homes were completely destroyed with partial block and mortar foundations remaining.  In one instance, a concrete slab that served as a porch was displaced a few feet and broken in half.  Some hardwood trees in the area were stripped with no stubs of any branches remaining and were partially debarked.  The Mountain View Baptist Church sustained significant damage.  An old, one-story portion of the church dating back to 1902 and constructed of a brick and mortar exterior on wood frame walls was completely destroyed.  A recent two-story addition to the church was constructed in 2004 and consisting of similar building materials was partially destroyed, with most exterior walls and nearly all interior walls fallen.  A concrete block and mortar foundation was all that remained of a hallway adjoining the two buildings.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_eec29440a22c2fbfbdff73ff50a080df.setContent(html_f9f0b58b1f6055e3b7d8b665a3156769);

cted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A violent long track tornado began in the Lakeview community northeast of Geraldine before tracking northeastward, generally parallel to and just east of State Route 75.  Along this line, the tornado passed through Fyffe, Rainsville, Sylvania, and eventually into northern DeKalb County south of the Cartersville community, killing 25 people. On the first day of surveys, the survey team noticed initial damage in the Lakeview community where the path width was generally around 50 yards.  This initial damage included mostly felled and snapped trees and structural damage to small buildings.  Extensive damage was noted especially in Rainsville and Sylvania where the path width was estimated to over 1/2 mile wide.  Damage in Rainsville included houses that were completely removed from foundations, with debris scattered for about one mile.  Near this location, trees were debarked and a few mobile homes were completely destroyed, with debris strewn for about a mile downstream.||A narrow corridor of intense damage extended from Skaggs Road to Lingerfeldt Road (also known as County Road 180), extending toward County Road 514.  Along Skaggs Road, a stone house was completely obliterated with much of the interior debris strewn well away from the structure.  A supporting large cement stone pillar was ripped completely out of the ground.  Another home along Skaggs Road was also leveled completely to the ground. The NOAA overflight showed significant ground scarring in this area and a walk through the nearby fields showed large pot marks and other sections of disturbed ground. ||Slightly northeast along Lingerfeldt Road, numerous homes were leveled completely to their foundation with vehicles and debris strewn for hundreds of feet.  Overhead photos and follow-up visual confirmation revealed a mangled vehicle tossed well into a ravine and resting up in the remainder of trees.  At  1608 Lingerfeldt Road/County Road 180, a large two story brick home was completely obliterated with several of the supporting anchors ripped of the ground.  A concrete porch was ripped off with pieces strewn up to 150 yards.  A section of the asphalt driveway was pulled up.  In addition, an anchored liberty safe weighing 800 pounds was pulled off its anchorage and thrown into a wooded area 600 feet away.  When found, the safe's door had been ripped open and completely off.  A large pick-up truck at this residence was found mangled in pieces over 250 yards away in the same wooded area.  The residents of the home survived in a nearby storm pit.  Of note, the storm pit was partially exposed by the tornado with dirt being sucked up and pulled away around the opening.  Next door, a mobile home was completely disintegrated.  The residents of the mobile there also survived in a storm pit.  The section of damage from Skaggs Road to Lingerfeldt Road near the intersection with Crow Lane was deemed to be EF-5 intensity.   Severe damage with high end EF-4 damage was noted in a corridor from County Road 515 through a neighborhood along County Road 441.  In the east and south ends of the neighborhood, many one and two story homes were leveled to their foundation with debris scattered some distance.  Several cars were thrown a large distance in this area.  There was evidence of ground scarring as well as some sidewalk pavement pulled up in this location.  However, some of the homes in this area appeared to be pushed off their foundation initially with limited anchorage. ||In the Sylvania community, similar situation occurred with houses completely removed from foundations and debris blown far downstream.  Some of these houses were connected to their foundations with anchor bolts and foundation straps, indicating a stronger construction of the homes. ||Tornado damage continued from the Blake community, intersecting County Road 27, running parallel between State Highway 75 and Interstate 59 through Henager, Ider, to south of Cartersville.  ||In the Blake community, the tornado path width was estimated to be one half to three quarters of a mile.  Along County Road 27 just southeast of Sylvania, significant damage was observed .  All exterior and interior walls of several homes were completely destroyed with partial block and mortar foundations remaining.  In one instance, a concrete slab that served as a porch was displaced a few feet and broken in half.  Some hardwood trees in the area were stripped with no stubs of any branches remaining and were partially debarked.  The Mountain View Baptist Church sustained significant damage.  An old, one-story portion of the church dating back to 1902 and constructed of a brick and mortar exterior on wood frame walls was completely destroyed.  A recent two-story addition to the church was constructed in 2004 and consisting of similar building materials was partially destroyed, with most exterior walls and nearly all interior walls fallen.  A concrete block and mortar foundation was all that remained of a hallway adjoining the two buildings.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ut 1 million dollars of damage occurred with this tornado with 5 minor injuries.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_02c54a6fb8f086f73d9bbae022c72944 = $(`<div id="html_02c54a6fb8f086f73d9bbae022c72944" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 22:00:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.17 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> PERSIMMON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MOUNTAIN CITY<br><br>                <b>Episode Narrative:</b> An historic tornado outbreak affected areas from the Deep South to the Mid-Atlantic states April 27-28. A strong tornado touched down in Rabun County late on the 27th, with additional tornadoes affecting the North Carolina foothills during the early morning hours of the 28th. At least three supercell thunderstorms crossed the western Carolinas and northeast Georgia during this time. A greater number of supercells and tornadoes affected areas to the west of the Appalachians. Scattered areas of straight line wind damage and large hail also accompanied the storms.<br><br>                <b>Event Narrative:</b> The path of an intense tornado, which was likely the continuation of the Habersham County tornado, was found in Rabun County beginning in the Lake Burton area. Damage was first found near a marina on Wildcat Creek Cove. A fire department building near this location was destroyed. As the tornado moved northeast across Moccasin Creek, it intensified and widened to around one half mile. Several large lake homes were completely destroyed in this area. Another home slid off its foundation into the lake. The tornado continued northeast across the Moccasin Creek peninsula and over the main channel of Lake Burton. Severe damage was observed again along the north shore of Timpson Cove, roughly paralleling Meeting House Mountain Rd. Several large luxury homes along the shore were destroyed, while many others received major structural damage. One 83-year-old man was killed in one of these homes. In addition to the major structural damage, thousands of trees were blown down in the Lake Burton area. The tornado weakened as it crossed highway 76 just northeast of Timpson Cove, proceeding to Black Rock State Park, where hundreds of additional trees were blown down. As the tornado continued northeast from the state park, it intensified slightly as it moved over a residential area in Mountain City. Half of the roof was blown off a condominium building, while surrounding homes had minor to moderate roof damage. The tornado crossed highway 441 just north of Mountain City and appeared to lift in the Oakey Mountain area. The tornado was very unusual not only for its strength but also for the rugged terrain in which it occurred. It was the first tornado to hit Rabun County since 1983 and the first F3 or EF3 tornado in the county's recorded history.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_9f13cee37dc94d403a6409b0ebb125f9 = $(`<div id="html_9f13cee37dc94d403a6409b0ebb125f9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-APR-11 15:25:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CUMBERLAND<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> LIVE OAK<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> AMMON<br><br>                <b>Episode Narrative:</b> A powerful storm system that had moved across the deep south during previous days, swept across the eastern Carolinas during the afternoon and evening hours. Instability and shear values were highly supportive of super-cell thunderstorms. The result was a large outbreak of severe weather including strong and deadly tornadoes across eastern North Carolina.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey Team found evidence of a strong tornado in northern Bladen County, near Ammon, North Carolina. The damage was rated up to an EF2. The maximum wind speed was estimated up to 130 mph.  The path length was one and a half miles in Bladen County. However, the tornado remained on the ground as it moved into southeast Cumberland County. The maximum path width was 200 yards. The tornado first touched down southwest of Old Fayetteville Road and severely impacted Foxfire Nursery in northern Bladen County. The tornado completely destroyed four large hog houses and significantly damaged two others. More than one hundred hogs were killed by the tornado. Small offices and outbuildings near the hog houses were either completely destroyed or significantly damaged. There were a couple dozen trees downed in the area. Power lines were also downed.  The damage was rated EF1 with winds to 105 mph. The tornado moved across a wooded area and as it approached Old Fayetteville Road, it completely destroyed three manufactured homes, two singlewide trailers and a doublewide. A fourth singlewide manufactured home was broken from its foundation and turned 90 degrees on the north side of Old Fayetteville Road. All of the homes appeared to have been strapped down. There were three fatalities. Several dozen pine and hardwood trees were snapped off as were a few power poles. The damage near and along Old Fayetteville Road was rated EF2 with winds to 130 mph. The damage path then crossed into southeast Cumberland County (WFO Raleigh, North Carolina's County Warning Area).<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

oyed or significantly damaged. There were a couple dozen trees downed in the area. Power lines were also downed.  The damage was rated EF1 with winds to 105 mph. The tornado moved across a wooded area and as it approached Old Fayetteville Road, it completely destroyed three manufactured homes, two singlewide trailers and a doublewide. A fourth singlewide manufactured home was broken from its foundation and turned 90 degrees on the north side of Old Fayetteville Road. All of the homes appeared to have been strapped down. There were three fatalities. Several dozen pine and hardwood trees were snapped off as were a few power poles. The damage near and along Old Fayetteville Road was rated EF2 with winds to 130 mph. The damage path then crossed into southeast Cumberland County (WFO Raleigh, North Carolina's County Warning Area).<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
