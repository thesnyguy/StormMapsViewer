                var html_62cb818593f18b672f04d39d6cdc43cf = $(`<div id="html_62cb818593f18b672f04d39d6cdc43cf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-APR-11 15:58:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 13.13 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> BLADENBORO ARPT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> ELIZABETHTOWN<br><br>                <b>Episode Narrative:</b> A powerful storm system that had moved across the deep south during previous days, swept across the eastern Carolinas during the afternoon and evening hours. Instability and shear values were highly supportive of super-cell thunderstorms. The result was a large outbreak of severe weather including strong and deadly tornadoes across eastern North Carolina.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey Team found evidence of a strong tornado in  Bladen County, North Carolina. The damage was rated up to an EF2. The maximum wind speed was estimated up to 120 mph.  The path length was just over 13 miles. The maximum path width was 440 yards. The tornado first touched down at 458 pm EDT in downtown Bladenboro at the intersection of Seaboard Street and Highway 242. A  gas station had its asphalt roof entirely ripped off and tossed into the aluminum awning over the pumps, damaging the awning. A small industrial building also had its asphalt roof entirely removed and tossed 30 yards downwind. The tornado then came entirely to the ground decimating a grove of about 75 trees, consisting of maple and oak, some up to 2 ft in diameter. The path width at this point was approximately 150 yards. The damage was rated EF1 with winds up to 100 mph. |The tornado tracked along and just west of Highway 242 causing damage to a series of singlewide mobile homes. Of these homes, one un-mounted home was flipped onto its side, a second was partially destroyed, while a third had its entire metal roof ripped off and tossed up into a tree. Just beyond these homes the Bladenboro EMS |building was also damaged. Partial uplift of the roof of this brick building was noted, as well as the complete destruction of a small shed. In addition, many large hardwood trees were uprooted. This damage was rated EF1 with winds to 100 mph.|The tornado then widened to 200 yards as it moved across a neighborhood of mobile homes in the Ronald Britt Road area. Almost every tree in this neighborhood, mostly consisting of oak, was snapped about halfway up the trunk. Many of the homes sustained at least minor cosmetic damage. Three of the homes were completely destroyed including one in which even the debris had been deposited well downwind of where the home initially stood. There was one fatality in this location.  Damage in this neighborhood was rated up to EF2 with winds to 120 mph. The tornado widened further as it moved adjacent to Highway 242. Near Bill Crawley Road at around 508 pm, a single wide mobile home was completely demolished and its debris was spread 50 yards to the other side of Highway 242. Up to 80 percent of all trees were snapped or uprooted in this area. The tornado then crossed back across Highway 242 and reached its maximum path width of 440 yards as it crossed Guyton Road and encountered a series of single family homes. A large brick home had approximately half of its roof destroyed and blown away while the other homes suffered significant cosmetic damage. Additionally, a few empty galvanized steel grain silos were lifted and moved 100 yards. This damage was rated EF2 with winds around 120 mph. |The tornado continued across mostly forested areas before impacting the Hayfield neighborhood of Elizabethtown around 512 pm. Extensive damage was observed between Singletary Avenue and Doll Street. A well constructed home had its roof partially lifted, causing the exterior walls to bow out. Significant structural damage was noted to the roof and to the upper portion of the exterior walls. Many other homes in this neighborhood experienced significant cosmetic damage. As the tornado moved across Cromartie Road, it snapped or uprooted virtually all of the trees in the area as its width decreased to about 300 yards. Most of the observed structural damage to homes was from falling trees. The damage directly related to winds was mostly cosmetic with shingles torn off and siding damaged. As the tornado crossed Highway 87, it made a direct hit on Elizabethtown Baptist Church. Moderate roof damage was noted to several of the buildings, and a brick covered walkway was almost completely leveled. The damage in this area was rated EF1 with winds to 100 mph. The tornado then moved across mostly rural and forested areas as it began to weaken. The tornado crossed Highway 53, taking down a swath of pine trees 100 yards wide, some of which blocked the road. This damage was rated EF1 with winds to 95 mph. At this point the tornado began to lift and subsequent tree damage was more consistent with straight line winds.<br><br>                <b>Damage:</b> 3.10M<br><br>               </div>`)[0];

e of Merrill at approximately 6:22 pm, where 22 homes and seven businesses were destroyed.  Several homes lost nearly all exterior and some interior walls (DI 2, DOD 7-8).  In addition, 22 homes and one business sustained major damage, and 20 home and four businesses sustained minor damage.  A 67 year old male was thrown over 200 feet from his bedroom and suffered broken ribs, a ruptured spleen, and a bruised lung.  Another person sustained minor injuries.  The tornado tore a path over 20 miles long in Lincoln County before dissipating.  The maximum width was about six tenths of a mile (1050 yards) wide.  The average width was about 400 yards.<br><br>                <b>Damage:</b> 10.90M<br><br>               </div>`)[0];

eas, numerous homes and businesses were damaged and destroyed both by the tornado wind and from falling trees, cars were flipped and smashed, thousands of trees were snapped or uprooted, and numerous power lines and power poles were downed or snapped. The basis for the EF-3 rating was houses that were destroyed in neighborhoods just southwest of US Highway 80 and just south of Clinton Blvd in Clinton. The tornado maintained EF-2 and EF-1 strength as it moved through western Jackson. However, once it crossed Interstate 55, the tornado weakened to EF-0 and low end EF-1. Maximum winds were around 140 mph.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_30608b9229830f3c96b6426e2fccc6ba = $(`<div id="html_30608b9229830f3c96b6426e2fccc6ba" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-APR-11 09:51:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 16.53 Miles<br><br>                            <b>Tornado Width:</b> 528.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> RAYMOND WILLIAMS ARP<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> TOUGALOO<br><br>                <b>Episode Narrative:</b> A significant severe weather event and tornado outbreak affected portions of central Mississippi, southeastern Arkansas, and northeastern Louisiana on April 15th. This event evolved slowly and brought multiple rounds of severe storms to the region between 3 am and 9 pm. A total of 15 tornadoes occurred during this event with 3 being of the strong variety (EF2 or EF3). In addition, numerous reports of damaging straight-line winds occurred as well as instances of large hail. Some of the strongest storms produced hail from golf ball to baseball size. There were two reports of softball sized hail as well, one in Clarke County and the other in Kemper County. In addition to the severe storms, significant flash flooding occurred over northern portions of central Mississippi.<br><br>                <b>Event Narrative:</b> This tornado began along Airport Road to the southwest of Clinton and moved northeast across Interstate 20, US Highway 80, Interstate 220, and Interstate 55 before lifting near the intersection of Old Canton Road and Pear Orchard Road in southeast Ridgeland.||The most intense damage occurred in Clinton and western Jackson. In these areas, numerous homes and businesses were damaged and destroyed both by the tornado wind and from falling trees, cars were flipped and smashed, thousands of trees were snapped or uprooted, and numerous power lines and power poles were downed or snapped. The basis for the EF-3 rating was houses that were destroyed in neighborhoods just southwest of US Highway 80 and just south of Clinton Blvd in Clinton. The tornado maintained EF-2 and EF-1 strength as it moved through western Jackson. However, once it crossed Interstate 55, the tornado weakened to EF-0 and low end EF-1. Maximum winds were around 140 mph.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_17995615d77e5bb9550950d2041154fc = $(`<div id="html_17995615d77e5bb9550950d2041154fc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 03:19:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.82 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SMITHSONIA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SMITHSONIA<br><br>                <b>Episode Narrative:</b> A powerful storm system roared across the Southeast United States on Wednesday, April 27, 2011. In the wake of this system, hundreds of people were left injured and/or homeless, along with approximately 100 people who lost their lives in the northern Alabama area alone. Some of the devastation was literally unimaginable with countless homes, neighborhoods and even portions of cities or towns either partially or completely destroyed. This storm system would be responsible for one of the largest and deadliest tornado outbreaks to ever impact much of the southeastern region.| |The powerful storm system that affected the National Weather Service, Huntsville service area would actually occur in three separate waves of severe weather that day. The first occurred during the early morning hours of April 27, 2011 roughly between the hours of 2 AM and 8 AM CDT, while the second occurred during the late-morning to early afternoon period. The third and most devastating wave occurred during the afternoon hours on Wednesday, with some of the most violent and destructive tornadoes to affect the central Tennessee Valley area in recent decades.| |The worst areas impacted by these storms included the towns of Phil Campbell and Oak Grove in eastern Franklin County Alabama, Mt. Hope in western Lawrence County and the Tanner Community in eastern Limestone County. Along a line connecting these areas tracked an EF5 tornado with peak winds around 210 mph, the strongest and most violent on the Enhanced Fujita Scale. ||Other areas impacted by the storms include the city of Cullman, where extensive damage occurred to buildings in the downtown area, and to the town of Fairview, both of which are located in Cullman County. Downstream, further significant damage occurred to the Ruth and Oak Grove communities in Marshall County. In addition, the communities of Rainsville and Sylvania along with the towns of Henagar and Ider in DeKalb County were severely impacted. Fatalities in DeKalb County alone numbered at least 33 people. Furthermore, the towns of Flat Rock, Higdon and Pisgah in Jackson County sustained incredible damage. The tornadoes that affected these areas were rated as an EF4 with maximum winds near 190 mph.||In most of these areas alone, numerous people lost their lives. These represent just several of the communities and towns impacted by the events of April 27, 2011. While the majority of the analysis and survey work conducted by the National Weather Service, Huntsville and its partners have been completed, there will undoubtedly be countless research studies conducted by both academia and operational personnel in order to further evaluate and understand the complex processes associated with this near unprecedented severe weather outbreak.<br><br>                <b>Event Narrative:</b> A tornado with an EF-1 intensity produced peak wind speeds up to 90 mph.  The tornado touched down 1 mile north of the intersection of County Road 2 and County Road 189 north of Smithsonia.  Here, a large storage shed was demolished and a second was partially damaged.  The tornado crossed the intersection of County Roads 189 and 221 where a staff member of the Emergency Management Agency for Lauderdale County was injured in his vehicle by broken glass.  The tornado continued to the corner of County Roads 189 and 62 where the front end of a church was ripped off and 3 large trees were toppled in different directions.  ||Adjacent to the church, a residence had exterior damage, where siding was ripped off and thrown approximately 300 yards into a field.  Numerous twigs and sticks were driven into the side of the home and several windows were blown out.  A 28 foot travel trailer was picked up, toppled and moved approximately 10 feet.  Insulation was sucked out of the attic and into the garage, and the water heater in the home was imploded.  The tornado then lifted northeast of this residence.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e3206c470f29487c6cbfbba3108ba6de = $(`<div id="html_e3206c470f29487c6cbfbba3108ba6de" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 21:58:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.41 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> COWETA<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> COOKSVILLE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CORINTH<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that the EF0 tornado, which first touched down in north central Troup county, continued across far southeast Heard county before moving into southwest Coweta county.  The tornado strengthened to an EF1 rating through much of Heard county and into Coweta county.  A little over four miles of the tornado path was within southeast Heard county, while the entire path length of this tornado was on the order of 17 miles.  The maximum path width was determined to be 100 yards with maximum winds of 90 mph.  Much of the structural damage associated with this tornado occurred within Heard county, especially in an around the city of Corinth in the far southeast corner of the county.  A hauling and horse trailer were damaged as they were thrown about 20 feet from their original location.  Three homes and/or businesses were destroyed, two others suffered major damage, and an additional 10 others sustained minor damage.  One home lost two exterior walls and its roof.  Thousands of trees were uprooted along the path of the tornado.  There was one injury, but no fatalities reported from this tornado within Heard county.||[04/27-04/28/11: Tornado #8, County #2-3, EF1, Troup-Heard-Coweta, 2011:017].<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_846999d9ffc162966f2b084d71a3aaa2 = $(`<div id="html_846999d9ffc162966f2b084d71a3aaa2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 21:58:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.41 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> COWETA<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> COOKSVILLE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CORINTH<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that the EF0 tornado, which first touched down in north central Troup county, continued across far southeast Heard county before moving into southwest Coweta county.  The tornado strengthened to an EF1 rating through much of Heard county and into Coweta county.  A little over four miles of the tornado path was within southeast Heard county, while the entire path length of this tornado was on the order of 17 miles.  The maximum path width was determined to be 100 yards with maximum winds of 90 mph.  Much of the structural damage associated with this tornado occurred within Heard county, especially in an around the city of Corinth in the far southeast corner of the county.  A hauling and horse trailer were damaged as they were thrown about 20 feet from their original location.  Three homes and/or businesses were destroyed, two others suffered major damage, and an additional 10 others sustained minor damage.  One home lost two exterior walls and its roof.  Thousands of trees were uprooted along the path of the tornado.  There was one injury, but no fatalities reported from this tornado within Heard county.||[04/27-04/28/11: Tornado #8, County #2-3, EF1, Troup-Heard-Coweta, 2011:017].<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_16d7475ec1b8431c412f7c271c818db7 = $(`<div id="html_16d7475ec1b8431c412f7c271c818db7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-APR-11 21:45:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 7.84 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ASHLEY<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> STEVENSON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> NAFF<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening. The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 21 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 21, 11 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado began in Morehouse Parish, LA before crossing into Ashley County, AR. The tornado snapped or uprooted numerous trees along the path, a mobile home was damaged, and roof damage occurred to a few structures. Similar damage occurred after the tornado crossed the state line into AR. Maximum winds were around 110 mph. Total path length was 12 miles.<br><br>                <b>Damage:</b> 60.00K<br><br>               </div>`)[0];

                var html_551c123f97ac3ee93a128602acebd9ce = $(`<div id="html_551c123f97ac3ee93a128602acebd9ce" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 22:20:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.73 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> CANNONVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> KNOTT<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that a second tornado touched down in Troup county, approximately five miles south of LaGrange and then traveled approximately seven miles to the northeast before lifting six miles east of LaGrange.  This tornado was an EF2, had a maximum path width of 1/4 mile, with maximum winds estimated to be 120 mph.  The tornado did cross Interstate-185 east of LaGrange.  Fifteen homes were destroyed along the path of the tornado and another 50 homes sustained minor to moderate damage.  The most significant damage occurred along Georgia Highway 219 and Murphy Road near the beginning of the tornado's path, or about two miles south of the LaGrange city limits.  About 12 homes were destroyed in this area.  One home in this neighborhood was picked up and thrown 50 feet while its sun room was thrown 300 yards.  A well built log cabin on a hillside was completely destroyed as it was blown off its foundation in the opposite direction of the tornado's movement.   While no fatalities occurred admist all of this damage, there were six injuries resulting from debris and damaged homes.  Thousands of trees and many power lines were also down along the path of the tornado.||A total of 41 residential or commercial structures in Troup county were either destroyed, suffered major damage, or sustained minor to moderate damage from the two tornadoes this evening.||It should be noted that the same thunderstorm that spawned this tornado continued on to spawn yet another tornado that tracked across northeast Meriwether into western Spalding and southern Henry county shortly after this event and then later spawned additional tornadoes in east central Georgia as the night continued.||[04/27-04/28/11: Tornado #9, County #1-1, EF2, Troup, 2011:018].<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_eb4551129d6c3bbe1a983eac430ade43 = $(`<div id="html_eb4551129d6c3bbe1a983eac430ade43" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-APR-11 18:46:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.17 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> LYNCH<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> WARSAW<br><br>                <b>Episode Narrative:</b> From the 24th through the 27th, the arrival of a slow-moving cold front and several low pressure areas aloft triggered several rounds of thunderstorms. Tornadoes, severe storms, and flash flooding resulted. Widespread areal flooding followed the flash flooding. Some of this flooding was due to heavy rain, while some of it was caused by water from rivers, creeks, and bayous backing up onto the land. On the evening of the 25th, devastating tornadoes affected several areas in central Arkansas. More than 140,000 electric customers in Arkansas lost power. Heavy rains during this period were the beginning of the Great Flood of 2011 in Arkansas. Much of the flooding lasted well into May, and some even continued all the way to late June.<br><br>                <b>Event Narrative:</b> Most of this tornado's path was through Little Rock Air Force Base. At least five C-130 aircraft were damaged, three of them severely. A number of buildings in the base shopping area and flight line area suffered damage, including having roofs torn off. The fire station had its roof taken off and its doors buckled. Altogether, more than 20 tons of sheet metal from roofs and buildings was recovered for recycling. Cars were overturned in the parking lot of the Base Exchange. More than 135 houses in the base housing area were damaged or destroyed. A toilet from a house in the base housing area was found lodged in the roof of the Base Exchange shopping center, more than 1/2 mile away. Four people were injured at the air base. North Pulaski High School also suffered damage. The auditorium had its roof torn off and one wall collapsed. A wall of the chemistry building collapsed, weakening the roof of a building that housed 15 classrooms.<br><br>                <b>Damage:</b> 125.00M<br><br>               </div>`)[0];

                var html_ccc06dad36e62c9d8fa2a33b37c927f3 = $(`<div id="html_ccc06dad36e62c9d8fa2a33b37c927f3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 19:15:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 10.7 Miles<br><br>                            <b>Tornado Width:</b> 586.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HAMILTON<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BLUE SPRING<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> POST OAK<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF4 tornado, the first of this intensity to occur within the Peachtree City, Georgia county warning area (CWA), touched down in Catoosa county, just southwest of Ringgold along Davis Ridge Road.  The tornado tracked across Interstate-75 at mile marker 348 then continued on into and through the city of Ringgold before tracking northeast toward Cohutta and then into Hamilton and eventually Bradley county, Tennessee.  The tornado tracked nearly 12 miles through Catoosa county.  Major devastation was observed throughout the north side of the city of Ringgold.  The worst damage occurred on Cherokee Valley Road on the north side of Ringgold where 12 homes were obliterated.  An additional 80 to 90 homes sustained major damage from the tornado.  In addition, several commercial businesses, including restaurants and motels, at exit 348 on Interstate-75 were destroyed.  There were eight fatalities and 30 injuries reported with this tornado.  Seven of the eight deaths occurred on Cherokee Valley Road, which was heavily devastated by the tornado.  Most of the tornado victims lived within 200 yards of each other and were killed when their homes collapsed around them.  Finally, hundreds of trees and dozens of power lines and utility poles were also destroyed by the tornado.  This was by far the deadliest and most devastating of the 15 tornadoes to affect north and central Georgia during this tornado outbreak.||Total damages from Catoosa county consist of 74 destroyed homes and/or businesses, 60 with major damage, and 118 with minor damage for a total of 252 affected structures.||[04/27-04/28/11: Tornado #4, County #1-1, EF4, Catoosa, 2011:013].<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

                var html_f6986cffabdba6752cdad17ef0456787 = $(`<div id="html_f6986cffabdba6752cdad17ef0456787" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 23:43:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 15.15 Miles<br><br>                            <b>Tornado Width:</b> 1056.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MONROE<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PIEDMONT<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WELDONS CROSSING<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that the EF3 tornado that first touched down in far southeast Pike county, approximately three miles southeast of Meansville, quickly moved into Lamar county and traveled northeast across the entire distance of Lamar county from just northwest of Piedmont, through the north side of Barnesville, then moving into and across northern Monroe county before finally moving into far southern Butts county and then lifting.  The tornado traveled on the ground slightly over 15 miles within Lamar county.  The total tornado path length was around 30 miles.  The maximum path width of the tornado was 0.6 mile with maximum winds estimated to be 140 mph.  Damage from this tornado in Lamar county was extensive, especially in the Barnesville area.  Three homes along Piedmont Road, approximately three miles west of Barnesville, were completely destroyed by this tornado.  Some homes in Barnesville were also destroyed while many others suffered minor to moderate damage.  Two fatalities occurred at a home on Grove Street in Barnesville, which was destroyed.  A Chervron Gas Station and a church in Barnesville were also destroyed.  There were an additional 12 injuries suffered from damaged homes and property along the tornado's path, mostly in and around Barnesville.||Damage within Lamar county consists of 25 destroyed homes, 20 with major damage, and 40 with minor damage for a total of 85 affected structures.||[04/27-04/28/11: Tornado #12, County #2-4, EF3, Pike-Lamar-Monroe-Butts, 2011:021].<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];
                popup_e068d81c11c6fef3c9998e17effb87bc.setContent(html_f6986cffabdba6752cdad17ef0456787);

                var html_6a7ca1e9d4594250c7a654bfdfb513f5 = $(`<div id="html_6a7ca1e9d4594250c7a654bfdfb513f5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-APR-11 23:43:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.82 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> SUNFLOWER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> DODDSVILLE<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> Along this tornado path, numerous trees were blown down along with a large portion of the roof taken off a home. Numerous outbuildings and barns damaged or destroyed. Several mobile homes were damaged either from trees falling on them or from the wind. One mobile home was destroyed and the frame was wrapped around a tree. A store(structure was like a mobile home) was destroyed along with several homes suffering major roof damage. A 100 ft. antenna was bent over and a second antenna was down and bent. Fifteen power poles were snapped along the path as well. Maximum winds were around 125 mph.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_28fdb184a235848736992e2ab7c4a1e2 = $(`<div id="html_28fdb184a235848736992e2ab7c4a1e2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-APR-11 18:59:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 15.39 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ST. LOUIS (C)<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> VIGUS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RIVERVIEW<br><br>                <b>Episode Narrative:</b> A strong cold front moved through region. With plenty of moisture, instability and decent low level shear, severe storms developed along the Interstate 70 corridor in Missouri and Illinois.  Numerous reports of large hail and 5 tornadoes occurred with this event.  One of the tornadoes was a long track one that moved through the St. Louis metropolitan area with it being rated an EF4, with only a few minor injuries and no deaths. Also, quite a bit of rain fell during this event and caused flash flooding.  The flash flooding persisted for several days as additional rounds of heavy rain fell over the same region through the 26th of April.<br><br>                <b>Event Narrative:</b> During the evening of Friday April 22nd, an intense supercell thunderstorm produced a long-track tornado which tore a path of destruction from west to east across the St. Louis Metropolitan Area, from St. Louis County Missouri eastward through the far northern portions of the City of St. Louis, then across the Mississippi River into Madison County Illinois. The tornado reached a maximum intensity of EF4 on the Enhanced Fujita Scale as it tracked through the community of Bridgeton, just west of Lambert St. Louis International Airport, in St. Louis County. The total path length was 21.3 miles, with a width of up to half a mile.||The tornado initially touched down along the northern edge of Creve Coeur Lake at approximately 759 pm.  It tracked nearly due east at about 40 mph, and intensified as it entered Maryland Heights. There it produced up to EF3 damage to many homes and businesses with a damage swath of 200 to 400 yards wide.  Damage continued eastward in an unbroken track, crossing I-270 about 1 mile south of I-70. The tornado reached peak intensity of EF4 as it devastated the community of Bridgeton along Old St. Charles Road.  From there the tornado paralleled Interstate 70 through the community of St. Ann, and then took aim directly on Lambert-St. Louis International Airport.  Many of the large windows in the main terminal building were blown out or damaged by flying debris and a large section of roof was peeled from Concourse C.  Although the vast majority of people were evacuated to lower levels and to interior rooms before the tornado hit, five people were treated and released from area hospitals for injuries due to flying debris. The airport was closed due to the extensive damage.  Damage at the airport was estimated to be between $35 to 40 million.|    |The tornado exited Lambert-St. Louis International Airport crossing near the McDonnell Boulevard/Harmon Lane intersection.  It then moved into Berkeley where it crossed Interstate 170 between Airport Road and Scudder Avenue. Extensive damage was noted along Fourth Avenue, especially at the Garfield Avenue and Hancock Avenue intersections where a vacant house and several homes lost their entire roof structure. The greatest damage in this neighborhood was rated EF2.  The tornado continued to the northeast through neighborhoods south of Airport Road producing significant tree damage including many large trees falling on homes.  The tornado then crossed Airport Road near Abston Street.  The tornado crossed North Florissant Road where it caused extensive roof damage to the Newger Materials building and the First Baptist Church of Ferguson.  Across the road, a Little Caesars Restaurant lost its entire roof. Damage to these structures was rated EF1. The tornado then continued through neighborhoods along and just the north of Hereford Avenue/Chambers Road where it continued to cause extensive tree damage as well as additional partial roof damage to homes along the path toward West Florissant Road.  Also along this part of its path, it partially removed the roof at the Griffith Elementary School which was rated as EF1. This is also where the tornado widened to one quarter of a mile with damage noted to trees and some homes on both sides of Chambers Road.  Along the entire path from Berkeley to Dellwood, damage varied in intensity from EF1 to low end EF2 with a maximum estimated wind speed of 120 mph, and included numerous snapped power poles in addition to the extensive number of snapped and downed trees.||EF2 damage was uncovered at three different locations east of Dellwood. One area was located one quarter mile south of Chambers Road on Halls Ferry Road where four large utility poles were snapped. The second area of EF2 damage was located a quarter of a mile south of Chambers Road along Bellefontaine Road where significant tree damage occurred. The last area of damage was located in Bellefontaine Neighbors just south of Chambers Road on La Roux Court. Roofs were removed from three homes at this location, while other homes sustained varying degrees of damage.  The width of the damage area varies from 100 yards to four tenths of a mile with the widest area of damage east of Halls Ferry and south of Chambers Road. ||The tornadic damage continued as the tornado traveled eastward south of Chambers road, crossing into the far northern portions of the city of St. Louis. The majority of the damage in this area was rated EF1 due to fallen trees. Some of these trees fell on homes while a few others fell through homes causing damage not directly relating to the intensity of the wind within the tornado.  ||Overall, in St. Louis County, 233 structures (homes and businesses) sustained major damage, 776 structures sustained moderate damage, and 1,487 structures sustained minor damage.  Estimated dollar amount damage is $250 million.<br><br>                <b>Damage:</b> 250.00M<br><br>               </div>`)[0];

 Street.  The tornado crossed North Florissant Road where it caused extensive roof damage to the Newger Materials building and the First Baptist Church of Ferguson.  Across the road, a Little Caesars Restaurant lost its entire roof. Damage to these structures was rated EF1. The tornado then continued through neighborhoods along and just the north of Hereford Avenue/Chambers Road where it continued to cause extensive tree damage as well as additional partial roof damage to homes along the path toward West Florissant Road.  Also along this part of its path, it partially removed the roof at the Griffith Elementary School which was rated as EF1. This is also where the tornado widened to one quarter of a mile with damage noted to trees and some homes on both sides of Chambers Road.  Along the entire path from Berkeley to Dellwood, damage varied in intensity from EF1 to low end EF2 with a maximum estimated wind speed of 120 mph, and included numerous snapped power poles in addition to the extensive number of snapped and downed trees.||EF2 damage was uncovered at three different locations east of Dellwood. One area was located one quarter mile south of Chambers Road on Halls Ferry Road where four large utility poles were snapped. The second area of EF2 damage was located a quarter of a mile south of Chambers Road along Bellefontaine Road where significant tree damage occurred. The last area of damage was located in Bellefontaine Neighbors just south of Chambers Road on La Roux Court. Roofs were removed from three homes at this location, while other homes sustained varying degrees of damage.  The width of the damage area varies from 100 yards to four tenths of a mile with the widest area of damage east of Halls Ferry and south of Chambers Road. ||The tornadic damage continued as the tornado traveled eastward south of Chambers road, crossing into the far northern portions of the city of St. Louis. The majority of the damage in this area was rated EF1 due to fallen trees. Some of these trees fell on homes while a few others fell through homes causing damage not directly relating to the intensity of the wind within the tornado.  ||Overall, in St. Louis County, 233 structures (homes and businesses) sustained major damage, 776 structures sustained moderate damage, and 1,487 structures sustained minor damage.  Estimated dollar amount damage is $250 million.<br><br>                <b>Damage:</b> 250.00M<br><br>               </div>`)[0];

                var html_d63e15014320f70a4812f4bb7161f962 = $(`<div id="html_d63e15014320f70a4812f4bb7161f962" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 21:30:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.6 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WHITE<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WALNUT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TURNERS CORNER<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> An aerial survey conducted by the National Weather Service Forecast Office in Peachtree City confirmed that the supercell thunderstorm which had already spawned several tornadoes across Alabama and two in northwest and north central Georgia, including Polk, Floyd, Bartow, and Pickens counties, spawned yet a third tornado in the Peachtree City, Georgia county warning area.  This tornado was an EF2 and touched down approximately 2.5 miles west of Turners Corner or the junction of U.S. Highways 129 and 19.  The tornado tracked approximately 5.6 miles across northeast Lumpkin county, crossing U.S. Highways 19/129 approximately 1.6 miles north of Turners Corner and then moving toward Whitley Gap Shelter in extreme northwest White county.  The tornado also crossed the Appalachian Trail in this region.  The tornado continued across northern White county and then eventually into Habersham and finally Rabun counties of northeast Georgia, both of which are under the jurisdiction of the Greenville-Spartanburg National Weather Service Forecast Office.  This tornado caused a death and considerable damage in Rabun county.  The total path length of this tornado was 17.5 miles.  Within Lumpkin county, the tornado tracked mostly through the Chattahoochee National Forest Region.  Thousands of trees were blown down or uprooted along the path of the tornado through the forest and adjacent areas.  Trees blocked parts of U.S. Highway 19/129 where it crossed for several hours.  A total of 14 homes suffered major damage in northern Lumpkin county from the tornado.  Four other structures sustained minor damage.   One injury was reported from one of the damaged homes, with no fatalities.||[04/27-04/28/11: Tornado #7, County #1-2, EF2, Lumpkin-White, 2011:016].<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_d714f4928dd24e1a6307182d2e71027a = $(`<div id="html_d714f4928dd24e1a6307182d2e71027a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-MAY-11 18:10:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 17.3 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LA FAYETTE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> PEMBROKE<br><br>                <b>Episode Narrative:</b> A large cluster of thunderstorms increased in coverage and intensity as it accelerated eastward into a rapidly destabilizing air mass. The activity was closely related to a mid-level shortwave trough moving across Iowa and Missouri, along with a low level wind maximum. The storms were associated with isolated large hail, damaging winds, and a tornado.<br><br>                <b>Event Narrative:</b> This tornado crossed into Kentucky from Stewart County, Tennessee. Several barns and grain bins were damaged or destroyed. A dairy barn with 45 cows inside was destroyed. Although all the cows were trapped under the collapsed barn, only two of the cows were injured. One of the cows was thrown 500 feet from its stall. Numerous large trees were snapped or uprooted. A tractor-trailer rig hauling freight was overturned at mile-marker 85 on Interstate 24. The driver suffered minor injuries and was taken to a regional hospital. The roof was torn from an agricultural chemical storage building. A tool barn was destroyed. At a farm near Pembroke, a large tree fell on a house, a large barn was flattened, and two large grain bins were destroyed. Peak winds were estimated near 120 mph, but the majority of the damage path was EF-1. The average path width was 150 yards.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];
