                var html_17770f189b551569c17d3a910f0c2eb8 = $(`<div id="html_17770f189b551569c17d3a910f0c2eb8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-JAN-11 00:02:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 23.45 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BOYETTE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ETHEL<br><br>                <b>Episode Narrative:</b> A potent storm system brought a prolonged outbreak of severe thunderstorms to the Lower Mississippi Valley region from the afternoon hours of New Years Eve lasting through the morning hours of New Years Day. This rare combination of high instability and wind shear is mainly what supported the large outbreak that included multiple strong tornadoes. National Weather Service storm survey teams found 11 total tornadoes that occurred during this event. Of the 11, two were EF-3 and two were EF-2. Six were EF-1 with one EF-0. Damaging straight line winds also brought down numerous trees and large limbs across the area. Large hail also occurred during the event with reports ranging from quarter to golf ball size. In addition, flash flooding was a significant issue across the area. Roads were flooded in several locations, some vehicles were submerged in flood waters, and a few evacuations took place as a result of rising flood waters.<br><br>                <b>Event Narrative:</b> The tornado began in the vicinity of State Highway 12, east southeast of Durant. The tornado moved roughly east-northeast, initially producing damage of EF1 intensity to trees, and damaging the roof of at least one home. As the tornado approached State Highway 19, it intensified and began causing extensive tree damage, snapping and uprooting hundreds of trees. After crossing Highway 19, it caused extensive damage to a church conference center, heavily damaging the roof of the main church building and causing major damage to several camp buildings. In this area, the tornado also caused significant roof damage to several homes and destroyed a number of outbuildings. From here, the tornado continued east northeast, continuing to cause major tree damage as it crossed state Highway 35 at Hesterville. As a wide, strong tornado moving through a heavily forested area, this tornado was a major destroyer of timber, snapping or uprooting thousands of trees. The tornado eventually weakened and dissipated to the north of Ethel. There were two injuries north northeast of the Sallis Community. Additionally, several vehicles were damaged near Sallis. Maximum winds were around 145 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_ff6b0c833536d928072c10f196605908 = $(`<div id="html_ff6b0c833536d928072c10f196605908" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 18:04:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 17.62 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ETOWAH<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> MIDDLETON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> TREDEGAR<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> This tornado initially touched down in eastern Jefferson County, north northeast of Trussville and moved northeast through portions of St. Clair, Calhoun, Etowah and Cherokee Counties, before it moved into Georgia, across Polk, Floyd and Bartow (See Storm Data Peachtree City) Counties. The tornado crossed Neely Henry Lake and into Calhoun County at Eagle Cove Rd., northwest of Ohatchee. At this point, the tornado had winds of 180 mph, an EF4 rating, and a path width of 1 mile. As the tornado crossed AL Hwy 77, numerous homes were leveled and mobile homes were demolished. Trees were left as stumps. Four fatalities occurred in this area. The tornado continued to cause extensive damage as it moved northeast crossing US Hwy 431 at Colwell and CR 23, where several homes and one church were destroyed. Four fatalities occurred in this area. As the tornado approached the Etowah County line, it weakened to an EF2 with winds of 120 mph, but continued to cause damage. Several homes were damaged and one mobile home destroyed along CR 64. The tornado moved into Etowah County east of Cannonball Rd. ||This tornado was produced by a supercell thunderstorm that began in Newton County Mississippi at 13:54 pm CST, and dissipated in Macon County, North Carolina at approximately 21:18 pm CST. This supercell spawned several strong to violent tornadoes along its long path, which included another violent EF4 tornado that crossed portions of Tuscaloosa and western suburbs of the Birmingham.<br><br>                <b>Damage:</b> 122.00M<br><br>               </div>`)[0];

 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> This tornado initially touched down in eastern Jefferson County, north northeast of Trussville and moved northeast through portions of St. Clair, Calhoun, Etowah and Cherokee Counties, before it moved into Georgia, across Polk, Floyd and Bartow (See Storm Data Peachtree City) Counties. The tornado crossed Neely Henry Lake and into Calhoun County at Eagle Cove Rd., northwest of Ohatchee. At this point, the tornado had winds of 180 mph, an EF4 rating, and a path width of 1 mile. As the tornado crossed AL Hwy 77, numerous homes were leveled and mobile homes were demolished. Trees were left as stumps. Four fatalities occurred in this area. The tornado continued to cause extensive damage as it moved northeast crossing US Hwy 431 at Colwell and CR 23, where several homes and one church were destroyed. Four fatalities occurred in this area. As the tornado approached the Etowah County line, it weakened to an EF2 with winds of 120 mph, but continued to cause damage. Several homes were damaged and one mobile home destroyed along CR 64. The tornado moved into Etowah County east of Cannonball Rd. ||This tornado was produced by a supercell thunderstorm that began in Newton County Mississippi at 13:54 pm CST, and dissipated in Macon County, North Carolina at approximately 21:18 pm CST. This supercell spawned several strong to violent tornadoes along its long path, which included another violent EF4 tornado that crossed portions of Tuscaloosa and western suburbs of the Birmingham.<br><br>                <b>Damage:</b> 122.00M<br><br>               </div>`)[0];

terstate 459 south of Liberty Park knocking down dozens of trees, and continued northeast causing minor tree damage. The tornado lifted near Grants Mill Rd, 2 miles south of Interstate 459. A person was killed (indirect) during clean-up efforts.<br><br>                <b>Damage:</b> 18.00M<br><br>               </div>`)[0];

e rolled and a home was destroyed. This resulted in 1 fatality and 2 injuries. The tornado continued east northeast where it crossed CR 35 and AL Hwy 269 south of Parrish. The tornado weakened to an EF0 as it approached Corridor X/future Interstate 22, with only minor tree damage noted, before it strengthened significantly as it neared Cordova. A 0.6 mile wide swath of EF3 damage, with winds of 140 mph, was noted in downtown Cordova. Numerous homes and buildings sustained significant damage, if not complete destruction, resulting in 4 fatalities. The tornado continued northeastward across Burton Chapel Loop Road and crossed the Mulberry Fork of the Black Warrior River. As it crossed Mountain View Road, the tornado increased to a violent EF4 rating, with winds of 170 mph, and destroyed 2 mobile homes, as well as a single family home. One of the mobile home undercarriages was missing, having been tossed at least 500 yards. At this site, a small bulldozer was flipped over, a pickup truck was tossed 200 yards, and an International 4700 dump truck was tossed 50 yards and was destroyed upon landing. A 2 ton utility trailer from this location was found a mile away, with a 2.5 ft impact crater where it landed. As the tornado neared Old Hwy 78, it tossed two double wide mobile homes at least 100 yards, resulting in their complete destruction. Two fatalities occurred here. The tornado continued toward Sipsey, where an unanchored double wide mobile home was tossed 100 feet up a 50 foot embankment. Two fatalities occurred in this area. The tornado continued at a minimum of EF2 strength to the northeast where it destroyed several homes and tossed a double wide mobile home 100 ft, south of Campbellville. Along this path, significant tree damage was noted, as well as damage to or the complete destruction of numerous other single family homes and manufactured homes.||This was the second tornado to hit downtown Cordova on this day. At 418AM-436AM CST, a tornado with winds of 120 mph                 var html_a8a665faee55c65d5014659573c4917c = $(`<div id="html_a8a665faee55c65d5014659573c4917c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 15:35:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 29.02 Miles<br><br>                            <b>Tornado Width:</b> 1056.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CULLMAN<br><br>                <b>Injuries:</b> 40<br><br>                <b>Deaths:</b> 9<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> MARIETTA<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> DILWORTH<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> The sixth segment of this long track tornado entered southwest Walker County south of Blue Water Rd and moved northeast, where it eventually exited the northeast portion of the county east of Phillipstown Rd. This tornado began in Pickens County, 5 miles northeast of Pickensville, and tracked through Tuscaloosa, Fayette, Walker, Cullman (See Storm Data for Huntsville), and Blount Counties, before it dissipated in Marshall (See Storm Data for Huntsville) County. While the average path width of this tornado in Walker County was around 0.3 miles (528 yds), the tornado widened as it approached the city of Cordova to a path width maximum of 0.6 mile (1056 yds). Shortly after it entered the county, the tornado knocked down a cell phone tower, caused minor roof damage to a mobile home and single family home, and completely destroyed a mobile home as it approached AL Hwy 69. As the storm continued northeast crossing Earnest Chapel Rd southeast of Oakman, several vehicles were rolled and a home was destroyed. This resulted in 1 fatality and 2 injuries. The tornado continued east northeast where it crossed CR 35 and AL Hwy 269 south of Parrish. The tornado weakened to an EF0 as it approached Corridor X/future Interstate 22, with only minor tree damage noted, before it strengthened significantly as it neared Cordova. A 0.6 mile wide swath of EF3 damage, with winds of 140 mph, was noted in downtown Cordova. Numerous homes and buildings sustained significant damage, if not complete destruction, resulting in 4 fatalities. The tornado continued northeastward across Burton Chapel Loop Road and crossed the Mulberry Fork of the Black Warrior River. As it crossed Mountain View Road, the tornado increased to a violent EF4 rating, with winds of 170 mph, and destroyed 2 mobile homes, as well as a single family home. One of the mobile home undercarriages was missing, having been tossed at least 500 yards. At this site, a small bulldozer was flipped over, a pickup truck was tossed 200 yards, and an International 4700 dump truck was tossed 50 yards and was destroyed upon landing. A 2 ton utility trailer from this location was found a mile away, with a 2.5 ft impact crater where it landed. As the tornado neared Old Hwy 78, it tossed two double wide mobile homes at least 100 yards, resulting in their complete destruction. Two fatalities occurred here. The tornado continued toward Sipsey, where an unanchored double wide mobile home was tossed 100 feet up a 50 foot embankment. Two fatalities occurred in this area. The tornado continued at a minimum of EF2 strength to the northeast where it destroyed several homes and tossed a double wide mobile home 100 ft, south of Campbellville. Along this path, significant tree damage was noted, as well as damage to or the complete destruction of numerous other single family homes and manufactured homes.||This was the second tornado to hit downtown Cordova on this day. At 418AM-436AM CST, a tornado with winds of 120 mph moved through the same area causing significant structural damage.<br><br>                <b>Damage:</b> 115.00M<br><br>               </div>`)[0];

k EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> This tornado initially touched down in eastern Jefferson County, north northeast of Trussville and moved northeast through portions of St. Clair, Calhoun, Etowah and Cherokee Counties. The tornado then moved into Georgia, across Polk, Floyd and Bartow (See Storm Data Peachtree City) Counties. The tornado moved into Calhoun County for the second time, where it quickly tracked across the far northwestern corner of the county, west of Knightens Crossroads. As the tornado crossed US Hwy 278, several homes sustained significant roof damage, consistent with an EF1 rating and winds of 95 mph. Additional homes were damaged along the Calhoun/Cherokee County line. Significant tree damage was noted along this portion of the path. The tornado crossed into Cherokee County north of the intersection of US Hwy 278 and CR 19. One fatality occurred along this portion of the tornado path.||This tornado was produced by a supercell thunderstorm that began in Newton County Mississippi at 13:54 pm CST, and eventually dissipated in Macon County, North Carolina at approximately 21:18 pm CST. This supercell spawned several strong to violent tornadoes along its long path, which included another violent EF4 tornado that crossed portions of Tuscaloosa and western suburbs of the Birmingham.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_6bf5c13a6bc77e62e55523e84b816f04 = $(`<div id="html_6bf5c13a6bc77e62e55523e84b816f04" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 17:26:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 28.76 Miles<br><br>                            <b>Tornado Width:</b> 1050.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CHOCTAW<br><br>                <b>Injuries:</b> 14<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> WAUTUBBEE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HURRICANE CREEK<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado started by downing some trees just southeast of Raleigh, near and across Highway 18. As the tornado moved northeast along Bailey Road and crossed County Road 130, it intensified and produced high end EF-1 damage, snapping and uprooting trees, taking shingles off roofs, and blowing skirting out from mobile homes. The tornado continued to strengthen as it moved northeast, and along County Roads 136, 107, and 105, it produced damage indicative of high end EF-2. A few mobile homes were destroyed and several homes and buildings sustained significant roof damage, along with extensive tree damage. Along County Road 105, a mobile home was picked up by the tornado, bounced along the ground a couple of times, and was then thrown into woods across the road, with debris scattered for at least a mile downstream, including the frame of the mobile home. The occupant of the mobile home was the first fatality of this tornado. The tornado continued northeast, and reached its most intense and widest point in the Smith County portion of the tornado just before crossing the county line at County Road 103. Here, in the central core of the tornado there was an area of completely mowed down pine trees in which everyone was snapped and many were denuded, and two frame homes had the roofs and exterior walls completely destroyed with extensive damage to interior walls. In addition, many power poles were snapped, a mobile home was annihilated, and a large shop building was completely destroyed. The damage here was rated high end EF-3 with maximum estimated winds of 160 mph.||The tornado remained intense as it crossed into Jasper County and moved across County Road 13, causing very impressive tree damage with nearly every pine tree snapped and extensive evidence of denuding and debarking. Power poles were also snapped. The tornado produced similar type damage as it crossed County Road 16. The tornado then produced its first area of EF-4 damage just northwest of Louin along County Road 164. Here, the tornado struck an area with several mobile homes and one frame home. The frame home was completely destroyed, with most interior walls down and some of the foundation pushed clean. Several mobile homes in the area, including two double wides which the residents said were well strapped down, were completely destroyed with the debris and frames blown great distances. In fact, all of the debris was so dispersed and mixed that it was impossible for the surveyors to reconstruct the positions of the mobile homes and house without explanations from the residents. Two people were killed in a mobile home at this spot; however, several other people abandoned their mobile homes after hearing warnings to shelter in a nearby brick home, and were certainly saved from serious injury or death. ||After crossing Highway 15, the tornado weakened and narrowed somewhat. As it crossed County Road 23, it produced EF-2 damage, destroying two mobile homes and causing extensive tree and powerline damage. The tornado then produced a relatively narrow path of EF-1 tree and powerline damage for several miles, until reintensifying near Rose Hill. As the tornado crossed Highway 18 southeast of Rose Hill, it removed most of the roof of a frame home and caused heavy damage to the exterior walls, took a large section of roof off another frame home, completely destroyed a large tied down mobile home, and caused extensive tree damage. This damage was rated at the low end of EF-3. After causing this damage, the tornado weakened again, causing mainly EF-1 type tree damage until it reached the Clarke County line, with the last point inside the county line on County Road 22 rated as EF-0, with just a few trees and limbs down. ||The tornado then continued into Clarke County and reintensified somewhat, causing tree and powerline damage as it crossed Interstate 59 and US Highway 11. The tornado then became much more intense as it moved along the south side of the town of Enterprise. A number of homes and mobile homes were heavily damaged or destroyed along County Road 320 and State Highway 513. This damage was rated as high EF-2 to low end EF-3. As the tornado passed along a two mile stretch of State Highway 519 east of Enterprise, it heavily damaged several frame homes and caused extensive tree damage. One spot here was the other area of EF-4 damage produced by this tornado. A new construction frame home was completely leveled with the debris swept off the foundation. Residents in the area reported that the house was nearly completed. Based on these reports and the extent of other nearby, primarily tree, damage, this damage is being rated EF-4 with maximum winds of 175 mph. Other damage in this general area was rated as high end EF-2 or low end EF-3. ||The tornado weakened slightly again as it crossed US Highway 45 and State Highway 145, and then caused high end EF-2 and low end EF-3 damage at County Roads 456 and 457. Here, several strapped down double wide mobile homes were destroyed with debris strewn over long distances. Nearby residents reported that one of the mobile homes was occupied by 11 persons at the time of the tornado, and that this was the location where 4 people were killed. Another resident of a nearby mobile home was critically injured. From here, the tornado passed east northeast, just north of the Energy and Snell communities, causing EF-2 damage to a number of frame homes along with extensive tree and powerline damage. The tornado crossed Highway 514 northeast of Snell, still causing extensive tree damage and significant roof damage to several large frame homes, before moving across the state line into Choctaw County, Alabama. The tornado continued into Alabama for 59 miles, bringing the total path length to 124 miles.<br><br>                <b>Damage:</b> 900.00K<br><br>               </div>`)[0];

ncreased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado started by downing some trees just southeast of Raleigh, near and across Highway 18. As the tornado moved northeast along Bailey Road and crossed County Road 130, it intensified and produced high end EF-1 damage, snapping and uprooting trees, taking shingles off roofs, and blowing skirting out from mobile homes. The tornado continued to strengthen as it moved northeast, and along County Roads 136, 107, and 105, it produced damage indicative of high end EF-2. A few mobile homes were destroyed and several homes and buildings sustained significant roof damage, along with extensive tree damage. Along County Road 105, a mobile home was picked up by the tornado, bounced along the ground a couple of times, and was then thrown into woods across the road, with debris scattered for at least a mile downstream, including the frame of the mobile home. The occupant of the mobile home was the first fatality of this tornado. The tornado continued northeast, and reached its most intense and widest point in the Smith County portion of the tornado just before crossing the county line at County Road 103. Here, in the central core of the tornado there was an area of completely mowed down pine trees in which everyone was snapped and many were denuded, and two frame homes had the roofs and exterior walls completely destroyed with extensive damage to interior walls. In addition, many power poles were snapped, a mobile home was annihilated, and a large shop building was completely destroyed. The damage here was rated high end EF-3 with maximum estimated winds of 160 mph.||The tornado remained intense as it crossed into Jasper County and moved across County Road 13, causing very impressive tree damage with nearly every pine tree snapped and extensive evidence of denuding and debarking. Power poles were also snapped. The tornado produced similar type damage as it crossed County Road 16. The tornado then produced its first area of EF-4 damage just northwest of Louin along County Road 164. Here, the tornado struck an area with several mobile homes and one frame home. The frame home was completely destroyed, with most interior walls down and some of the foundation pushed clean. Several mobile homes in the area, including two double wides which the residents said were well strapped down, were completely destroyed with the debris and frames blown great distances. In fact, all of the debris was so dispersed and mixed that it was impossible for the surveyors to reconstruct the positions of the mobile homes and house without explanations from the residents. Two people were killed in a mobile home at this spot; however, several other people abandoned their mobile homes after hearing warnings to shelter in a nearby brick home, and were certainly saved from serious injury or death. ||After crossing Highway 15, the tornado weakened and narrowed somewhat. As it crossed County Road 23, it produced EF-2 damage, destroying two mobile homes and causing extensive tree and powerline damage. The tornado then produced a relatively narrow path of EF-1 tree and powerline damage for several miles, until reintensifying near Rose Hill. As the tornado crossed Highway 18 southeast of Rose Hill, it removed most of the roof of a frame home and caused heavy damage to the exterior walls, took a large section of roof off another frame home, completely destroyed a large tied down mobile home, and caused extensive tree damage. This damage was rated at the low end of EF-3. After causing this damage, the tornado weakened again, causing mainly EF-1 type tree damage until it reached the Clarke County line, with the last point inside the county line on County Road 22 rated as EF-0, with just a few trees and limbs down. ||The tornado then continued into Clarke County and reintensified somewhat, causing tree and powerline damage as it crossed Interstate 59 and US Highway 11. The tornado then became much more intense as it moved along the south side of the town of Enterprise. A number of homes and mobile homes were heavily damaged or destroyed along County Road 320 and State Highway 513. This damage was rated as high EF-2 to low end EF-3. As the tornado passed along a two mile stretch of State Highway 519 east of Enterprise, it heavily damaged several frame homes and caused extensive tree damage. One spot here was the other area of EF-4 damage produced by this tornado. A new construction frame home was completely leveled with the debris swept off the foundation. Residents in the area reported that the house was nearly completed. Based on these reports and the extent of other nearby, primarily tree, damage, this damage is being rated EF-4 with maximum winds of 175 mph. Other damage in this general area was rated as high end EF-2 or low end EF-3. ||The tornado weakened slightly again as it crossed US Highway 45 and State Highway 145, and then caused high end EF-2 and low end EF-3 damage at County Roads 456 and 457. Here, several strapped down double wide mobile homes were destroyed with debris strewn over long distances. Nearby residents reported that one of the mobile homes was occupied by 11 persons at the time of the tornado, and that this was the location where 4 people were killed. Another resident of a nearby mobile home was critically injured. From here, the tornado passed east northeast, just north of the Energy and Snell communities, causing EF-2 damage to a number of frame homes along with extensive tree and powerline damage. The tornado crossed Highway 514 northeast of Snell, still causing extensive tree damage and significant roof damage to several large frame homes, before moving across the state line into Choctaw County, Alabama. The tornado continued into Alabama for 59 miles, bringing the total path length to 124 miles.<br><br>                <b>Damage:</b> 900.00K<br><br>               </div>`)[0];

 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> This tornado started by downing some trees just southeast of Raleigh, near and across Highway 18. As the tornado moved northeast along Bailey Road and crossed County Road 130, it intensified and produced high end EF-1 damage, snapping and uprooting trees, taking shingles off roofs, and blowing skirting out from mobile homes. The tornado continued to strengthen as it moved northeast, and along County Roads 136, 107, and 105, it produced damage indicative of high end EF-2. A few mobile homes were destroyed and several homes and buildings sustained significant roof damage, along with extensive tree damage. Along County Road 105, a mobile home was picked up by the tornado, bounced along the ground a couple of times, and was then thrown into woods across the road, with debris scattered for at least a mile downstream, including the frame of the mobile home. The occupant of the mobile home was the first fatality of this tornado. The tornado continued northeast, and reached its most intense and widest point in the Smith County portion of the tornado just before crossing the county line at County Road 103. Here, in the central core of the tornado there was an area of completely mowed down pine trees in which everyone was snapped and many were denuded, and two frame homes had the roofs and exterior walls completely destroyed with extensive damage to interior walls. In addition, many power poles were snapped, a mobile home was annihilated, and a large shop building was completely destroyed. The damage here was rated high end EF-3 with maximum estimated winds of 160 mph.||The tornado remained intense as it crossed into Jasper County and moved across County Road 13, causing very impressive tree damage with nearly every pine tree snapped and extensive evidence of denuding and debarking. Power poles were also snapped. The tornado produced similar type damage as it crossed County Road 16. The tornado then produced its first area of EF-4 damage just northwest of Louin along County Road 164. Here, the tornado struck an area with several mobile homes and one frame home. The frame home was completely destroyed, with most interior walls down and some of the foundation pushed clean. Several mobile homes in the area, including two double wides which the residents said were well strapped down, were completely destroyed with the debris and frames blown great distances. In fact, all of the debris was so dispersed and mixed that it was impossible for the surveyors to reconstruct the positions of the mobile homes and house without explanations from the residents. Two people were killed in a mobile home at this spot; however, several other people abandoned their mobile homes after hearing warnings to shelter in a nearby brick home, and were certainly saved from serious injury or death. ||After crossing Highway 15, the tornado weakened and narrowed somewhat. As it crossed County Road 23, it produced EF-2 damage, destroying two mobile homes and causing extensive tree and powerline damage. The tornado then produced a relatively narrow path of EF-1 tree and powerline damage for several miles, until reintensifying near Rose Hill. As the tornado crossed Highway 18 southeast of Rose Hill, it removed most of the roof of a frame home and caused heavy damage to the exterior walls, took a large section of roof off another frame home, completely destroyed a large tied down mobile home, and caused extensive tree damage. This damage was rated at the low end of EF-3. After causing this damage, the tornado weakened again, causing mainly EF-1 type tree damage until it reached the Clarke County line, with the last point inside the county line on County Road 22 rated as EF-0, with just a few trees and limbs down. ||The tornado then continued into Clarke County and reintensified somewhat, causing tree and powerline damage as it crossed Interstate 59 and US Highway 11. The tornado then became much more intense as it moved along the south side of the town of Enterprise. A number of homes and mobile homes were heavily damaged or destroyed along County Road 320 and State Highway 513. This damage was rated as high EF-2 to low end EF-3. As the tornado passed along a two mile stretch of State Highway 519 east of Enterprise, it heavily damaged several frame homes and caused extensive tree damage. One spot here was the other area of EF-4 damage produced by this tornado. A new construction frame home was completely leveled with the debris swept off the foundation. Residents in the area reported that the house was nearly completed. Based on these reports and the extent of other nearby, primarily tree, damage, this damage is being rated EF-4 with maximum winds of 175 mph. Other damage in this general area was rated as high end EF-2 or low end EF-3. ||The tornado weakened slightly again as it crossed US Highway 45 and State Highway 145, and then caused high end EF-2 and low end EF-3 damage at County Roads 456 and 457. Here, several strapped down double wide mobile homes were destroyed with debris strewn over long distances. Nearby residents reported that one of the mobile homes was occupied by 11 persons at the time of the tornado, and that this was the location where 4 people were killed. Another resident of a nearby mobile home was critically injured. From here, the tornado passed east northeast, just north of the Energy and Snell communities, causing EF-2 damage to a number of frame homes along with extensive tree and powerline damage. The tornado crossed Highway 514 northeast of Snell, still causing extensive tree damage and significant roof damage to several large frame homes, before moving across the state line into Choctaw County, Alabama. The tornado continued into Alabama for 59 miles, bringing the total path length to 124 miles.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_eb6af894be2a2dcc704e261e7889cd4a = $(`<div id="html_eb6af894be2a2dcc704e261e7889cd4a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 18:25:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 18.21 Miles<br><br>                            <b>Tornado Width:</b> 1500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> POLK<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> GNATVILLE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> FORNEY<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> This tornado initially touched down in eastern Jefferson County, north northeast of Trussville and moved northeast through portions of St. Clair, Calhoun, Etowah and Cherokee Counties. The tornado then moved into Georgia, across Polk, Floyd and Bartow (See Storm Data Peachtree City) Counties.  The tornado moved into southwestern Cherokee County south of Estes Crossroads, along CR 19. As the tornado continued northeast, it strengthened as it moved south of Gnatville, to an EF2 rating with winds of 120 mph. Extensive tree damage was noted along CR 6 and several mobile homes sustained significant damage off of CR 447. The tornado strengthened further to an EF3 rating with winds of 150 mph as it crossed AL Hwy 9 south of Coloma. A single family home was destroyed on CR 31. The tornado weakened slightly as it crossed Frog Mountain, but continued to knock down trees and damage an outbuilding. The tornado re-strengthened as it crossed CR 45 north of Rock Run. Damage along CR 29 south of Forney was consistent with an EF3 rating and winds of 160 mph. Several well built homes were completely destroyed. The tornado weakened as it moved toward the Alabama/Georgia stateline, but continued to cause significant tree damage consistent with an EF1 rating and winds of 105 mph. The tornado crossed into Polk County Georgia at CR 28, south of Hanson. ||This tornado was produced by a supercell thunderstorm that began in Newton County Mississippi at 13:54 pm CST, and eventually dissipated in Macon County, North Carolina at approximately 21:18 pm CST. This supercell spawned several strong to violent tornadoes along its long path, which included another violent EF4 tornado that crossed portions of Tuscaloosa and western suburbs of the Birmingham.<br><br>                <b>Damage:</b> 19.00M<br><br>               </div>`)[0];
                popup_59a79a0302f670aef9c00a11efc83534.setContent(html_eb6af894be2a2dcc704e261e7889cd4a);

                var html_fd83350ae16512173cc954e3081a6f33 = $(`<div id="html_fd83350ae16512173cc954e3081a6f33" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 15:29:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 5.68 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WALKER<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> ALTA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ALTA<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> The fifth segment of this long track tornado entered Fayette County for the second time at CR 83, south of Boley Springs, and moved northeast where it exited Fayette County south of Blue Water Trace Rd . This tornado began in Pickens County, 5 miles northeast of Pickensville, and tracked through Tuscaloosa, Fayette, Walker, Cullman (See Storm Data for Huntsville), and Blount Counties, before it dissipated in Marshall (See Storm Data for Huntsville) County. While the average path width of this tornado in this portion of Fayette County was around 0.5 mile (880 yds), the tornado maximum path width was 0.75 mile (1320 yds) as it entered the county. The tornado strengthened to an EF3 rating, with winds of 140 mph, as it crossed CR 83 in Fayette County, where a mobile home was completely destroyed, with the remaining debris thrown a considerable distance, which resulted in 2 fatalities. The tornado continued northeast, where it crossed Wilcutt Road and CR 46, where several additional mobile homes were completely destroyed and the debris thrown a considerable distance. This resulted in two additional fatalities. Along this path, two homes sustained complete roof loss or partial roof loss, respectively. In addition, several cars were thrown and destroyed, and a building sustained extensive damage to the exterior brick veneer. The tornado caused considerable damage to trees, completely debarked trees with only stubs of largest branches as it continued northeast toward the Walker County line.<br><br>                <b>Damage:</b> 6.60M<br><br>               </div>`)[0];

                var html_ff991a30d5c4797bb0b224e8a30d351e = $(`<div id="html_ff991a30d5c4797bb0b224e8a30d351e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 23:08:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 15.64 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HENRY<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BLANTONS MILL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CARUSO<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that the EF3 tornado that first touched down in northeast Meriwether county around 1155 pm EDT continued into western Spalding county.  The tornado entered Spalding county approximately three miles south of Digbey, then continued northeast across the communities of Vaughn, Birdie, and Sunny Side before moving into southern Henry county and then lifting just across the Henry county line, approximately two miles south of Hampton.  Approximately 15.6 miles of the near 20-mile long path of this EF3 tornado were within Spalding county.  The total path length of the tornado within Spalding county was approximately 15.6 miles.  The path width remained at 1/2 mile wide with maximum winds estimated to be 140 mph.  Two fatalities were recorded in Spalding county in the southwest part of the county, southwest of Vaughn, as a result of this tornado.  These deaths occurred when a mobile home was overturned and destroyed.  Within Spalding county there were 400 structures affected including 45 homes and/or businesses destroyed, 280 with major damage, and 75 with minor damage.  Thousands of trees and dozens of power lines were down along the entire path of the tornado.  The tornado crossed both Georgia Highway 16, Georgia Highway 92, and U.S. Highway 19/41 on its path across the county.  Along Georgia Highway 92, just one mile east of the Flint River and the Fayette county line, trees were completely flattened within a 1/4 mile wide area on both sides of the road.  Several commercial businesses were destroyed at the intersection of U.S. Highway 19/41 and School Road, just south of the Henry county line.||[04/27-04/28/11: Tornado #11, County #2-3, EF3, Meriwether-Spalding-Henry, 2011:020].<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];
                popup_04bf4a0932e33ffba2503a1039eb8076.setContent(html_ff991a30d5c4797bb0b224e8a30d351e);

                var html_71e747ed784795048a8923a1cdadfe35 = $(`<div id="html_71e747ed784795048a8923a1cdadfe35" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-11 17:03:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 12.55 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PORTAGE<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CRANMOOR<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> KELLNER<br><br>                <b>Episode Narrative:</b> Severe thunderstorms produced high winds, large hail, and a tornado across central and northeast Wisconsin on May 22, 2011.  Unstable air combined with a surface boundary and an upper air disturbance to produce thunderstorms.  Storms became severe during the afternoon and early evening, causing numerous incidents of large hail and isolated straight-line wind damage.  A long-track tornado moved from western Wisconsin into the central part of the state, snapping or uprooting many hundreds of trees and damaging several buildings and farm equipment.<br><br>                <b>Event Narrative:</b> The tornado moved out of Juneau County at 6:03 pm CDT (1703 CST) and moved east-northeast across southern Wood County.  The storm hit a campground on the east shore of the Wisconsin River about three miles south of Nekoosa.  Over 100 pine trees were snapped and uprooted on the campground, some two feet in diameter (DI 28 DOD 4).  Several camper vehicles were damaged by fallen trees.  The tornado was seen by campground visitors just before 6:15 pm.  The tornado continued east-northeast and snapped or uprooted hundreds of additional trees south of Wisconsin Rapids.  The storm damaged at least six homes and several other outbuildings about six miles south-southeast of Wisconsin Rapids.  One of the houses lost the entire roof of a garage (DI 2, DOD 4).  A woman in the garage at the time sustained injuries when the garage fell on the truck that she was taking shelter in.  This area experienced high-end EF1 damage with winds at least 95 to 105 mph.  The tornado entered Portage County at 6:20 PM CDT (1720 CST).<br><br>                <b>Damage:</b> 1.02M<br><br>               </div>`)[0];

                var html_4a54db133ce3243090889eddbbeded1e = $(`<div id="html_4a54db133ce3243090889eddbbeded1e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 14:16:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.62 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> DABNEY XRDS<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> MANCURE<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> The tornado touched down just west of Galliton Road and tracked northeast across Highway 27, Mitchell Lane and Mitchell Road, into Hinds County where it crossed Haley Road. The tornado then crossed Midway Road at the intersection of Haley Road before crossing I-55 and dissipating just east of Cherry Grove Road. The most intense damage was around Mitchell Lane/Mitchell Road where one wood framed home was pushed off the foundation and destroyed. Another wood framed home was pushed off the foundation. Three to four mobile homes were heavily damaged as they were pushed off their foundations. In Hinds County, a well built home had a large section of the roof removed and carport was blown apart. Major tree damage occurred along the path, especially within the 3 miles of heaviest damage. Maximum sustained winds were estimated at 115 mph. Total path length was 8 miles.<br><br>                <b>Damage:</b> 700.00K<br><br>               </div>`)[0];
                popup_b145c4c6c8a5f39383c1d3b13539414b.setContent(html_4a54db133ce3243090889eddbbeded1e);

                var html_51f1e2e30f9f8d090fd146d890596e53 = $(`<div id="html_51f1e2e30f9f8d090fd146d890596e53" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-APR-11 16:23:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 28.02 Miles<br><br>                            <b>Tornado Width:</b> 1232.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARSHALL<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BANGOR<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HOPEWELL<br><br>                <b>Episode Narrative:</b> A powerful storm system crossed the Southeast United States on Wednesday, April 27, 2011, resulting in a large and deadly tornado outbreak.  This epic event broke the record for number of tornadoes in a day for the state of Alabama, becoming the most significant tornado outbreak in the state���s history. ||Central Alabama had two rounds of severe weather that day. During the early morning hours, a Quasi-Linear Convective System quickly moved across the northern half of the National Weather Service, Birmingham county warning area. Straight line winds of 90 mph (78kts) or greater and 11 tornadoes lead to widespread damage and power outages. During the afternoon, long-lived supercell thunderstorms produced long-track, strong and violent tornadoes. Destruction and loss of life across many towns and communities was devastating. ||The hardest hit areas included Shottsville and Hackleburg, both in Marion County, where winds of 160 mph and 210 mph respectively, caused unimagineable damage. Cordova, in Walker County, was hit twice; by a tornado along the Quasi-Linear Convective System during the early morning hours and again in the afternoon by a long-track EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> The fourteenth segment of this long track tornado crossed back over the Mulberry Fork of the Black Warrior River from eastern Cullman County (See Storm Data for Huntsville) into western Blount County southwest of Bangor. This tornado began in Pickens County, 5 miles northeast of Pickensville, and tracked through Tuscaloosa, Fayette, Walker, Cullman (See Storm Data for Huntsville), and Blount Counties, before dissipating in Marshall (See Storm Data for Huntsville) County. As the tornado moved northeast, the path width gradually increased from 0.25 mi (440 yds) to a maximum of 0.70 mi (1232 yds) in Blountsville. The tornado continued its path of significant tree damage as it crossed US Hwy 31 and moved northeast toward Blountsville, strengthening to an EF2 rating, with winds of 130 mph. As the tornado crossed US Hwy 431, multiple well built brick and slab foundation homes were damaged on Maple Drive, one of which had only interior walls left standing. Several other outbuildings were also destroyed. As the storm continued to the northeast of Blountsville, it strengthened further to an EF3 rating, with winds of 145 mph. A home near Osborne Lake, south of Blue Springs, was left with only interior walls standing. The tornado continued northeast and damaged hundreds of trees. Just northeast of US Hwy 278, a single family home was destroyed and a dump truck was thrown at least 30 ft. The tornado continued to cause significant tree damage as it neared the Marshall County line east of Nesmith Rd and south of CR 25, in northern Blount County.<br><br>                <b>Damage:</b> 19.50M<br><br>               </div>`)[0];

k EF4 tornado. A long track tornado moved across the city of Tuscaloosa and the western suburbs of Birmingham, resulting in the complete destruction of whole neighborhoods and numerous injuries and fatalities in those heavily populated areas. The same parent supercell produced another violent tornado in east Central Alabama as it tracked across St. Clair and Calhoun Counties, resulting in additional fatalities and incredible damage to a number of neighborhoods. Another violent EF4 tornado tracked across portions of Elmore and Tallapoosa Counties, including Lake Martin, destroying numerous homes and a large section of a mobile home park. ||Most of the violent tornadoes from this day were captured on video by a number of people, including storm spotters and chasers, as well as numerous television news crews and remotely controlled web-enabled video cameras.  This allowed unprecedented coverage and viewing of this historic event in real time from people worldwide.<br><br>                <b>Event Narrative:</b> A tornado touched down in central Elmore County, north of Wetumpka, and moved northeast through central Tallapoosa and western Chambers Counties, before it lifted west northwest of Lafayette. The tornado crossed into Tallapoosa County near Stoney Ridge Rd, south of CR 34, and intensified to EF4 strength with winds of 170 mph. Damage was widespread and severe with several well built multi-story homes destroyed with no walls remaining on floors above basement level. The tornado continued at this strength but became narrower to nearly 400 yards wide as it crossed AL Hwy 49 south of Dadeville where it destroyed 2 homes and rolled a pick-up truck 120 yards. The tornado continued northeast and weakened to EF3 strength with winds of 155 mph. It crossed U.S. Hwy 280 just east of Dadeville where it produced significant damage to several homes and businesses, and caused one fatality. The tornado crossed into Chambers County west of Lafayette, south of CR 48.<br><br>                <b>Damage:</b> 115.00M<br><br>               </div>`)[0];
