al Alabama. The storms produced sporadic thunderstorm wind damage, knocking down several trees in Franklin County. Most of the damage further east were tree limbs that did cause isolated small power outages. Although most areas received one half to one inch of rainfall, there were local amounts of one to just over two inches. This resulted in mostly nuisance minor street flooding, although one road was closed in Franklin County due to more substantial runoff.<br><br>                <b>Event Narrative:</b> Damaging straight-line winds knocked a large tree down on a house north of Holly Pond. One injury was reported.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d332e4d11def98aff22c9f58fcf45612 = $(`<div id="html_d332e4d11def98aff22c9f58fcf45612" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 22-APR-11 12:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BOGOTA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> BOGOTA<br><br>                <b>Episode Narrative:</b> An upper-level disturbance interacting with a frontal boundary brought periods of showers and thunderstorms to central and southeast Illinois on April 22nd.  One wave of storms dropped golfball-sized hail in Morgan County during the morning, while a second round brought more large hail and damaging winds to locations south of I-70 during the early afternoon.  One person was injured when a tree fell onto a camper in Jasper County.<br><br>                <b>Event Narrative:</b> Four camping trailers were blown over at Kuhl's Kozy Kampground.  A tree fell on one trailer cutting it in half.  One person sustained minor injuries.<br><br>                <b>Damage:</b> 120.00K<br><br>               </div>`)[0];

                var html_1da0a29406438ccbafb44553643a02e4 = $(`<div id="html_1da0a29406438ccbafb44553643a02e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-APR-11 14:45:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> FISHTRAP<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FISHTRAP<br><br>                <b>Episode Narrative:</b> On April 9th, an stationary boundary draped across eastern Kentucky and a reinvigorated MCS moving into eastern Kentucky combined with afternoon heating set the stage for a high moderate severe weather event for east Kentucky. The convective complex produced multiple instances of left moving supercells, fully developed strong supercells and even a squall line developed and moved into east Kentucky. The event set the stage for multiple severe thunderstorm warnings for winds and hail. Some cells had rotation at multiple levels and quite a few tornado warnings were issued. There was even a need for a flash flood warning as some areas received heavy rain where it occurred the day before.<br><br>                <b>Event Narrative:</b> There was a trailer blown over with people inside.<br><br>                <b>Damage:</b> 8.00K<br><br>               </div>`)[0];

                var html_02b98de443579bcc88b57b802ae43fb0 = $(`<div id="html_02b98de443579bcc88b57b802ae43fb0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-APR-11 20:10:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> GRANGE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> SHELBYVILLE<br><br>                <b>Episode Narrative:</b> From the 24th through the 27th, the arrival of a slow-moving cold front and several low pressure areas aloft triggered several rounds of thunderstorms. Tornadoes, severe storms, and flash flooding resulted. Widespread areal flooding followed the flash flooding. Some of this flooding was due to heavy rain, while some of it was caused by water from rivers, creeks, and bayous backing up onto the land. On the evening of the 25th, devastating tornadoes affected several areas in central Arkansas. More than 140,000 electric customers in Arkansas lost power. Heavy rains during this period were the beginning of the Great Flood of 2011 in Arkansas. Much of the flooding lasted well into May, and some even continued all the way to late June.<br><br>                <b>Event Narrative:</b> A house was destroyed and the 48 year-old woman inside was thrown out and killed. Trees and power lines in the area were blown down.<br><br>                <b>Damage:</b> 125.00K<br><br>               </div>`)[0];

                var html_2f9dbbcdcc51f6e2218e9c9d196a6049 = $(`<div id="html_2f9dbbcdcc51f6e2218e9c9d196a6049" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-APR-11 01:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> FRENCH CAMP<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> REFORM<br><br>                <b>Episode Narrative:</b> A historic outbreak of tornadoes across the Ark-La-Miss began late on Tuesday, April 26th continuing into the early morning hours of Wednesday, April 27th. The event ramped up again during the early afternoon of April 27th continuing into the early evening.  The activity on April 26th began as supercell thunderstorms producing large hail and tornadoes across northeast Texas and portions of Arkansas before evolving into a squall line as it moved east. This line of storms had multiple stages of evolution and moved across several states before dissipating. This line was very efficient in producing wind damage as it pushed east. More impressively, this line was responsible for 23 of the 32 tornadoes that occurred across the Ark-La-Miss during this event. Of those 23, 12 were rated as strong (EF2, EF3) tornadoes and had fairly long path lengths.||The atmosphere reloaded quickly Wednesday morning and became increasingly favorable for more severe storms by early afternoon. The driving force for the activity Wednesday afternoon was a potent shortwave and deep surface low that intensified during the day. The winds in the mid levels of the atmosphere increased to 80-100 mph helping to deepen the surface low further, which in turn caused the low level winds to become stronger. The wind shear caused by the turning of the winds from south near the surface to westerly aloft was at rare levels for late April over the Deep South. In addition, an abundance of low level moisture returned to the area in wake of the morning complex. Sunny skies during the morning interacted with the high levels of low level moisture eventually leading to a very unstable air mass by early afternoon. The result was an extremely rare mix of instability and wind shear. These ingredients, along with lift from a potent upper disturbance, ultimately led to the historic tornado outbreak of April 27, 2011.||By early afternoon, several discrete supercell thunderstorms were developing across central and eastern Mississippi. It did not take long for these storms to take on ���classic��� supercell structures and begin producing tornadoes. The first tornado of the afternoon started in Neshoba County on the north side of Philadelphia. This tornado ended up producing EF-5 damage and tracked for 29 miles across Neshoba, Kemper, Winston and Noxubee Counties. Through the rest of the afteroon multiple tornadoes developed, stemming from multiple supercell storms. Nearly all of the storms produced tornadoes, with many of them long track and significant. The other violent tornado to impact the Jackson, MS forecast area occurred across Smith, Jasper, and Clarke Counties. This tornado continued into Alabama and had a total path length of 124 miles across both states.||Loss of life during this historic event was staggering. Unfortunately, 321 people lost their lives making this the second deadliest tornado outbreak in U.S. history. The March 18, 1925 Tri-State tornado outbreak is first with 747 fatalities. This marks the first EF-5 tornado in Mississippi since the Candlestick Park tornado on May 3, 1966, and this marks the first time since statistics have been kept that two EF-5 tornadoes have been recorded on the same day in Mississippi, with the tornado in Smithville also rated as EF-5. Incredibly, 4 tornadoes had path lengths over 100 miles across the southern states during this event, and all 4 of these were rated either EF-4 or EF-5.<br><br>                <b>Event Narrative:</b> Numerous trees and power lines were blown down across the central portion of the county. Some of these trees were down on homes and across roads. One tree fatally injured a person at Jeff Busby Park. This person was camping in a tent when the tree was knocked down.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_76d3ef42987eb9dc8c8a1fcbd9dca66f = $(`<div id="html_76d3ef42987eb9dc8c8a1fcbd9dca66f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-APR-11 18:28:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FLAT ROCK<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> BIBB CITY<br><br>                <b>Episode Narrative:</b> A broad and increasingly diffluent upper trough was digging into the south central U.S. with broad southwest flow increasing across the southeast U.S. on the back side of a subtropical ridge located across the western Atlantic.  This trough eventually set the stage for the historical and catastrophic tornado outbreak that commenced just two days later on the 27th.  On this day, however, the atmosphere across Georgia, being unseasonably warm and humid, supported widespread development of pulse-type thunderstorms.  Several of these storms became strong to severe and produced large hail and damaging downburst winds.  The most significant damage on the east side of Columbus in Muscogee county where a strong downburst blew down several hundred trees and destroyed two trailer homes.<br><br>                <b>Event Narrative:</b> Meteorologists with WRBL and WTVM Television in Columbus reported that a microburst or downburst had caused considerable damage in a small area on the northeast side of Columbus, or approximately one mile northeast of Kenwood.  The worst damage was near the intersection of Macon Road and Crystal Road where the Crystal Valley Mobile Home Park was located.  Other damage was noted from the Willow Bend residential area to Corporate Ridge Industrial Park.  Over 100 large mature trees, many oaks and pines, were either uprooted or split within a two to three square mile-wide area.   Several mobile homes were heavily damaged, including two of which were destroyed when large trees crushed them.  Several fences and metal gates were also destroyed when smashed by the large fallen trees.  WRBL Television reported that two injuries occurred at one of the mobile homes crushed by a large tree.  WTVM also noted wind damage just northeast of Bibb City as well, where a few more large trees were down, one of which crushed a fence.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];
                popup_a5df94272fff6a47cbe2e8d0333659d6.setContent(html_76d3ef42987eb9dc8c8a1fcbd9dca66f);

                var html_30f431dd797a93043544c12826433d17 = $(`<div id="html_30f431dd797a93043544c12826433d17" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-APR-11 07:17:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CAVE SPG<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> PINSON<br><br>                <b>Episode Narrative:</b> A highly diffluent, deep upper trough, centered across Texas, took on a negative tilt and began to rotate northeast during this period.  A strong maritime-Pacific (mP) cold front accompanied the upper trough through the mid-south into the southeast from the early morning hours of the 27th to the early morning hours of the 28th.  An intense low-level jet with winds in excess of 70 knots was noted in advance of this system and tracked across the mid-south early on the 27th, across north Alabama and north Georgia into the early morning hours of the 28th.  West-southwest winds aloft were highly diffluent and near 200 mph across this same region.  The strong low-level jet brought unseasonably, warm, moist Gulf air northward in advance of the mP cold front.  Dewpoints in the 70s and maximum temperatures in the 80s combined with the extremely strong low-level and upper jets to create an almost perfect environment for severe thunderstorms and large devastating tornadoes.  Indeed, the tornado outbreak that affected much of the eastern U.S., but particularly the south central and southeastern U.S. during this period, was unprecedented and likely the largest recorded in U.S. history.  The tornado outbreak that accompanied this combination of weather features has been termed the 2011 Super Outbreak, an outbreak even worse than the 1994 and 1974 super tornado outbreaks across the eastern U.S.  The outbreak affected the South Central, Southeast, Midwest, and even the usually less tornado prone Northeastern United States.  Over 330 tornadoes were reported during this outbreak which began on April 25th and continued into the 28th affecting 21 states from Texas to New York.  Even isolated tornadoes were noted in Canada.  Nearly 350 people died from these tornadoes, of which over 230 of these were in Alabama alone.  Four tornadoes on April 27th in Alabama and Mississippi were ranked EF5, the highest tornado damage rating on the Enhanced Fujita Scale.  On average, there is only one EF5 tornado per year in the entire U.S.||Widespread and destructive tornadoes occurred on each day of the outbreak, but April 27th was clearly one of the most prolific and destructive tornado days in U.S. history, probably only surpassed by the Tri-State outbreak of 1925 and the Tupelo-Gainesville outbreak of 1936.  The 24-hour period from 8 am April 27th to 8 a.m. April 28th is listed by the National Oceanic and Atmospheric Administration (NOAA) as the fourth deadliest tornado outbreak in U.S. history, with the 24 hours commencing April 28th at 8 a.m. as the fifth deadliest tornado day in U.S. history.  It has also been determined to be the costliest tornado outbreaks and one of the costliest natural disasters in the U.S., even after adjustments for inflation, with total damages estimated to exceed $10 billion. ||Georgia was heavily impacted by this tornado outbreak, especially the northwest part of the state which bore the brunt of the massive supercell thunderstorms producing killer tornadoes that tracked east-northeast from northern Alabama during the late evening.  All together, there were 15 tornadoes affecting 28 counties within the Peachtree City, Georgia 96-county warning area (CWA) of North and Central Georgia.  All of these occurred within a 24-hour period commencing at 8 am April 27th.  One of these tornadoes was rated an EF4, the first EF4 tornado in Georgia since the Palm Sunday outbreak in 1994.  In addition, there were also four EF3 tornadoes.  Fifteen tornado-related deaths were observed in north and central Georgia, the most tornado-related deaths within the Peachtree City, Georgia forecast area since its inception in 1994.  The previous highest tornado-related death total was 12 on March 20, 1998, when a tornado struck Gainesville, Georgia.||Finally, it should be noted that while the most significant period of severe weather during this outbreak for Georgia was from the afternoon of the 27th through the early morning hours of the 28th, there was an initial round of severe weather across northwest Georgia early on the 27th as a decaying line of severe thunderstorms moved into the region from northeast Alabama.  Widespread wind damage and even a few brief weaker tornadoes accompanied this system into the northwest counties of the state.<br><br>                <b>Event Narrative:</b> The Floyd County Emergency Management Director reported that strong thunderstorm winds, likely well in excess of 60 mph, caused widespread and extensive damage across the county.  Some of the worst damage was in the Cave Spring area.  All together, 157 homes and 13 commercial buildings sustained minor to moderate damage or were destroyed, many from downed trees.  Four injuries were reported during this event, three which occurred when a large tree fell on a vehicle and a fourth when a large tree fell on a home and injured an elderly lady.  Over 300 trees were down across the county causing 32 roads to be closed.  Over 15,000 homes and many businesses across the county were left without power for several hours.  Both Shorter University and Berry College were closed as neither institution had any power at the start of the business day.  The Emergency Manager estimated that monetary damages from this countywide thunderstorm wind event exceeded the damage that occurred later in the day with an EF2 tornado, during which the damage was more localized.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

nce again became severe.  These were confined to the southeast counties of the county warning area.  Quarter to half-dollar-sized hail was the primary severe weather component of these second round storms.<br><br>                <b>Event Narrative:</b> The Fulton County Emergency Management Director and the public reported that at least a dozen trees were down across the north part of the county in the Buckhead and Sandy Springs areas.  A number of roads were blocked from downed trees, especially across the northern part of the county.  Two females in their 60s were killed when a large tree fell on their Mazda Miata sports car while traveling on West Paces Ferry Road at Nancy Creek Road, approximately four miles west-northwest of Buckhead.  A downed tree limb on the MARTA tracks near the Arts Center Station caused delays for southbound trains.  Several power lines were also down across the area with thousands of residents across the county left without power for several hours, many even into the next day.  In addition, a UPS truck was set on fire when a large tree fell on the vehicle.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

e:</b> 1.50M<br><br>               </div>`)[0];

es was measured across the Florida panhandle and big bend, with 1 to 2 inch totals more common across the Alabama and Georgia portions of the CWA.<br><br>                <b>Event Narrative:</b> A tree was blown down onto a house with injuries on Ross Clark Circle SE.  The monetary damage figure provided is a rough estimate.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_27793a6f93cbee2cbe8560ca4958a5b3 = $(`<div id="html_27793a6f93cbee2cbe8560ca4958a5b3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 05-SEP-11 14:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CUTHBERT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CUTHBERT<br><br>                <b>Episode Narrative:</b> A fairly widespread outbreak of severe thunderstorms occurred on Labor Day across much of the NWS Tallahassee County Warning Area (CWA).  This event was forced by unseasonably strong wind fields associated with a potent extra-tropical cyclone that was formerly Tropical Storm Lee.  Post-tropical cyclone Lee was moving slowly toward the east-northeast along the north central Gulf Coast during the morning hours of September 5, 2011.  By 3:00 pm EDT (1900 UTC), the cyclone was centered near Mobile Bay.  It was at this point that the system finally began to accelerate off to the northeast.  While tornadoes were initially considered to be the primary threat, examination of a special 1800 UTC KTAE sounding showed that low level winds had veered and that the flow was unidirectional through a deep layer.  WFO Tallahassee coordinated with the Storm Prediction Center (SPC) to replace the existing tornado watch with a severe thunderstorm watch at 4:00 pm EDT (2000 UTC).  WFO Tallahassee issued a total of 35 convective warnings during the event along with several special marine warnings.  A total of 52 severe weather reports were received across southeast Alabama, southwest and south central Georgia, and the Florida panhandle and big bend.  ||Aside from the severe weather, the forecast area experienced other peripheral impacts from post-tropical storm Lee. Widespread storm-total rainfall of 3 to 6 inches was measured across the Florida panhandle and big bend, with 1 to 2 inch totals more common across the Alabama and Georgia portions of the CWA.<br><br>                <b>Event Narrative:</b> Trees and power lines were blown down county wide.  A woman was injured when she was struck by a falling tree limb in hunt camp.  The monetary damage figure provided is a rough estimate.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

as City metropolitan area. Extensive tree and powerline damage was reported, with upwards of 100,000 customers without power, at the height of the event.  This storm system, even knocked down the primary radio tower, for the Missouri State Patrol in St. Joseph, Missouri.||This thunderstorm complex continued to push south and east, finally reaching the Missouri State Fair around 1 am Friday morning. Measured winds of 62 mph caused havoc at the fairgrounds, blowing over tents and leading to the evacuation of the nearby campers and campgrounds. Damage cleanup at the fairgrounds, caused the fair to open up their gates, well into the daytime hours of Friday.<br><br>                <b>Event Narrative:</b> A gas station awning was blown down. Two injuries were reported in a car underneath the fallen awning. Thunderstorm wind gusts were estimated up to 70 mph.<br><br>                <b>Damage:</b> 7.00K<br><br>               </div>`)[0];

                var html_938d750633dd04416118f151ab4c2071 = $(`<div id="html_938d750633dd04416118f151ab4c2071" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 25-FEB-11 11:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> GILROY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> GILROY<br><br>                <b>Episode Narrative:</b> A potent and unseasonably cold storm moved through the San Francisco Bay Area and the cenrtal California coast producing brief heavy rain, small hail, strong wind and even a dusting of snow down to sea level. These weather elements combined to cause minor flooding, slick roads, small mudslides, and falling trees and power poles.<br><br>                <b>Event Narrative:</b> Heavy rain caused the flood control channel of the Gilroy creek near Forest Street to rise to near capacity. Just before noon firefighters and police arrived at the scene where they pulled a 43-year-old male from the water. His death was determined to be from drowning.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_feb4489b26400290641f6fe5f30b6271 = $(`<div id="html_feb4489b26400290641f6fe5f30b6271" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-11 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> DEODATE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> BERRYSBURG<br><br>                <b>Episode Narrative:</b> Heavy rainfall from the remnants of Tropical Storm Lee produced widespread flooding, flash flooding and river flooding mainly near and to the east of the Susquehanna Valley from September 4-10. Several locations in the Susquehanna Basin came close to records set by Hurricane Agnes (June 1972) and a few points (Bloomsburg, Hershey and Loyalsockville) set new floods of record. Flooding along Swatara Creek resulted in property damage and several deaths. Severe flooding occurred along Loyalsock Creek and many points along the main-stem of the Susquehanna River. The interaction of a stalled frontal boundary over the Mid-Atlantic region, a strong northern stream short-wave (with a persistent jet entrance region) and deep tropical moisture associated the remnants of Tropical Storm Lee resulted in multi-day, significant heavy rainfall event over Pennsylvania. ||Tropical storm Lee was the twelfth named storm of the 2011 season forming over the Gulf of Mexico on September 1. A strong northern stream short-wave interacted with Lee causing the storm to re-curve to the north-northeast. By 1200 UTC September 6, having undergone extra-tropical transition, post-tropical Lee was located over northern Georgia. The surface low weakened as it moved up the Appalachian Mountain chain. However, the strong low-level flow and the above normal precipitable water produced an extensive, north-to-south oriented band of heavy rainfall.||The rainfall associated with the remnants of Lee produced the 4th largest flood of record in the Mid-Atlantic Region. The five-day storm rainfall totals for September 5 to 9 were generally in the 5-8 inch range over the mid-section of central Pennsylvania and in the 8-12 inch range in the Susquehanna Valley region. There were local amounts reported in excess of 15 inches east of the Susquehanna River. The local climate sites in Harrisburg (KMDT) and Williamsport (KIPT) reported 13.44 and 9.03 inches respectively. On September 7, 2011 both KMDT and KIPT set their all-time daily (24-hour) rainfall for the month of September at 7.71 and 6.76 inches respectively. These sites later went on to break the all-time monthly (September) and annual precipitation records, making 2011 the wettest year on record.<br><br>                <b>Event Narrative:</b> Swatara Creek near Hershey crested at major flood stage, 26.8 feet.  Flood stage is 7.0 feet. Swatara Creek at Middletwon crested at major flood stage, estimated at 26.30 feet.  Flood stage is 11.0 feet.  This is the 5th highest all time.||The Susquehanna River at Harrisburg crested in major flood stage at 25.17 feet.  Flood stage is 17 feet.  This is the 5th highest crest on record.||While the Susquehanna River flooded a large area of Harrisburg, some areas were fortunate enough to escape the flood waters.  Midtown and Uptown residents were largely unscathed, though widespread power outages were reported.  The river levels crested several feet below that of Agnes, thanks in part to less contribution from the West Branch of the Susquehanna.||Between 8,000 and 10,000 residents were evacuated.  The Shipoke area of downtown reported significant flooding. City Island was also hard hit, with the baseball stadium under at least seven feet of water, prompting the double A baseball team to have to play its playoff games on the road.||Major damage was widespread in Hershey.  Hersheypark and ZooAmerica both reported major damage with 8 feet of water in low lying areas of Hershey Park.  Many structures were flooded and many roads suffered damage.  A ramp off of Route 322 near the Penn State Hershey Medical Center had a 3-foot deep trench cut across the road.  Swatara Creek cut a wide and devastating flood path.  Evacuations were noted in Palmyra, Derry Township and Middletown.||A 70-year old man died when a basement wall collapsed on him in Derry Township. He was pumping water from his flooded basement. A second man died in flood waters. While details surrounding his death are unknown, his mud covered car and body were found in Swatara Township several days after the flooding. A third man, 81 years old, drowned after his car was washed into Clarks Creek in Middle Paxton Township. Finally, a fourth victim, a 54 year old female, was swept away by flood waters. Her body was recovered weeks later in Swatara Creek.||Water rescues were widespread in Dauphin County.  One county rescuer was quoted, ���We were rescuing people on the way to rescuing people,��� Leonard said. ���There was no time for introductions or salutations. We were dispatched every 90 seconds for hours.���||Severe flooding occurred on Spring Creek.  House flooding, closed roads and water rescues using boats were conducted in Paxtang Borough and Swatara Township.  Three-quarters of all roads were flooded in Derry Township. Middletown on the mouth of Swatara Creek, where it enters the Susquehanna River also reported major flooding.  Five of the eighteen homes on Few Avenue were condemned from flood damage.  The basements of these homes were visible from the street through giant holes in the foundation.  Residents also reported a foul smell after the floods, with one resident saying, ���Imagine the contents of a septic tank mixed with diesel and fuel oil.���||A preliminary total of 295 buildings were destroyed, 1040 suffered major damage, and 1273 suffered minor damage with a total of 3348 structures impacted. Overall damage was estimated at $150 million.  In addition, 368 acres of crops were destroyed with an estimated value of $700,000.<br><br>                <b>Damage:</b> 150.00M<br><br>               </div>`)[0];

                var html_4b0d41d3dadca90938509cef03e842fd = $(`<div id="html_4b0d41d3dadca90938509cef03e842fd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HANCOCKS BRIDGE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CANTON<br><br>                <b>Episode Narrative:</b> Irene produced torrential downpour rains that resulted in major flooding and a number of record breaking crests on area rivers, tropical storm force wind gusts with record breaking outages for New Jersey utilities, one confirmed tornado and a three to five foot storm surge that caused moderate to severe tidal flooding with extensive beach erosion over the weekend of August 27th and 28th. Irene is expected to be the costliest natural disaster in the history of New Jersey. Approximately one million people were evacuated from the coast and low lying areas prone to inland flooding throughout the state of New Jersey including all of Cape May County. Irene also caused record breaking outages to utility customers as around one and a half million people lost power throughout the state. Power was not fully restored until September 5th. The widespread flooding resulted in the second highest crest (highest was with Hurricane Floyd in September 1999) on record for the Raritan Basin, but the highest crest on record for many other river basins including the Passaic. Moderate tidal flooding occurred along the tidal Delaware River and Delaware Bay and minor to moderate flooding occurred farther north along the Delaware River. Moderate to severe tidal flooding occurred along the Atlantic Coast and Raritan Bay There were six direct deaths associated with Irene, all drownings. The deaths occurred in Salem County, Mercer County (two), Ocean County (two) and Morris County. Preliminary damage estimates in the whole state of New Jersey were near one billion dollars to approximately 200,000 homes and businesses. The closure of the Atlantic City casinos (only the third time in history) for three days caused an estimated 45 million dollars in lost revenue.   The combination of wind and flooding forced the closure of about 350 main roadways in the state including sections of Interstate 287, the Garden State Parkway and the New Jersey Turnpike. The flooding rains and winds damaged the corn, peach, pumpkin, tomato,  pepper, cucumber, potato and squash crops and feared will damage the blueberry crop in 2012. Drug industry production fell the week of August 29th because of traveling problems. Free ice and water were distributed in locations with widespread power outages. The American Red Cross distributed over 1,000 clean-up kits and 100,000 meals and snacks.   ||Tropical storm force wind gusts overspread New Jersey during the late afternoon and evening of the 27th and persisted through the afternoon of the 28th. Peak wind gusts averaged around 50 mph inland and around 65 mph at the coast. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th and early morning of the 28th. The second peak occurred during the afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. Most of the inland peak wind gusts occurred at this time. The rain associated with Irene overspread New Jersey during the late morning on the 27th, fell at its heaviest during the evening of the 27th into the early morning of the 28th and ended during the early afternoon on the 28th. Event precipitation totals averaged 5 to 10 inches and caused widespread record breaking flooding. Many locations broke August's all time monthly rainfall records even before Irene arrived. Because the flash flooding and flooding blended into one, all flooding related Stormdata county entries were combined into one under flood events. The storm surge of 3 to 5 feet caused moderate to severe tidal flooding along the ocean side and moderate tidal flooding in Delaware Bay and tidal sections of the Delaware River. The tidal flooding was during the evening and overnight high tide on the 27th across southern New Jersey, Delaware Bay and the Delaware River, but with the morning high on the 28th in Northern New Jersey. The morning high tide coincided closer with the high tide cycle and caused most of the severe tidal flooding to occur there.  Minor tidal flooding persisted in tidal sections of the Delaware River during the high tide cycles from the 29th through the 31st. ||Governor Chris Christie declared a state of emergency on August 25th. New Jersey Transit rail, bus and light rail operations were suspended on the weekend of the 27th and 28th. Full transit service was not restored until Wednesday August 31st.  In Cape May County, countywide mandatory evacuations were ordered on August 25th, and for residents the next day. Traffic on New Jersey State Route 55 south of Vineland, New Jersey Route 47 and New Jersey Route 347 were only allowed to head north leaving Cape May County.||All Atlantic County shore communities east of U.S. Route 9 including Atlantic City were placed under a voluntary evacuation at 8 p.m. August 25th and the following day a mandatory evacuation effective starting 6 a.m. EDT. All Atlantic City casinos were shut down as the city faced the first mandatory evacuation in history. About 1,500 National Guard troops had been deployed in the state to help with evacuations.  In Ocean County, all of the barrier islands including Long Beach Island were under mandatory evacuation starting at 8 a.m. EDT on August 26th.  To relieve evacuation traffic, toll operations were temporarily suspended on the Garden State Parkway south of the Raritan River and on the Atlantic City Expressway. The southbound lanes on the Garden State Parkway south of exit 98 were closed at 8 p.m. EDT on August 26th, while eastbound traffic was stopped on New Jersey State Routes 70 and Route 72.||Major flooding occurred on the Raritan, Millstone, Rockaway and Passaic Rivers.  Record flows were reported at the Musconetcong River in Warren County as well as the Assunpink Creek in Mercer County and the Rancocas Creek in Burlington County. Flooding on the rivers lasted as long as September 5th. The flooding affected and closed   numerous roads, including the heavily used Interstate 287 in Boonton when the northbound shoulder collapsed from the force of the Rockaway River. The Garden State Parkway flooded in Toms River near exit 98. On Monday August 29th, eighty roadways were still closed and thirty-six roadways were still closed on the 30th.  Ninety-eight percent of the closed roadways were reopened as of September 1st.  Coupled with a reduced transit schedule, travel was described as gridlock on the 29th   Thousands of homes were also flooded, especially in Morris and Somerset Counties. Many northern New Jersey schools that were scheduled to open on the 29th were closed. ||At the Trenton Train Station along Assunpink Creek, flooding impacted Amtrak's Northeast Corridor, SEPTA's Trenton Line, and New Jersey Transit's (NJT) Northeast Corridor Rail Line. Service was not fully restored to and through Trenton until August 31st. Irene cost NJT just under $10 million in lost revenue and damaged infrastructure. Numerous homes suffered structural damages from the winds, and limbs impacting their roofs. ||In total, approximately 1.6 million customers of JCP&L and PSE&G throughout the state lost power. Two days after the storm, 500,000 PSE&G customers were still without power, down from a peak of about 928,000. By September 3 power had been restored to all but 750, but thousands of JCP&L customers were still without service. On September 2nd, 37,000 JCP&L customers were awaiting restoration of service. On Sunday September 5, power had been returned to last remaining 2,000 residents who suffered a power outage. ||There was one confirmed tornado in Mercer County, but widespread tree wind damage (and damage to homes and vehicles when trees fell on them) occurred in every county.  In addition, a few municipalities experienced stronger wind bursts that caused direct property damage. The strong winds forced the suspension of service on the Cape May Lewes Ferry.  In Monmouth County, in Long Branch, the high winds damaged two roofs of an apartment complex on Ocean Boulevard.  In Ocean County, an estimated 500 trees were knocked down.  The SpongeBob ride at the Funtown Pier in Seaside Park was damaged. In Atlantic County, a piece of an exterior wall of the Borgota Hotel was blown off.  In Gloucester County, a 61-year-old woman suffered a head injury after being struck by a tree. ||The shore took a pounding from the coastal flooding and heavy surf. A 25-year-old and a 24-year-old man drowned in Point Pleasant (Ocean County) after going to the shore to view the storm. The average sand loss was about four to five feet high and one hundred fifty feet wide.  Waves were estimated to reach as high as 12 feet as offshore seas reached 25 feet. There were numerous reports of dune fence damage and sand overwashes onto streets and boardwalks. Along the Raritan Bay side of Middlesex and Monmouth Counties, most of the vertical cuts were less than two feet and no breaches were reported. In Keansburg and Union Beach in Monmouth County low lying bayshore communities experienced tidal flooding. About 3,000 county residents were evacuated along Raritan Bay. Along the Atlantic Ocean side of Monmouth County, vertical cuts averaged 2 to 5 feet. In Spring Lake, about one and a half miles of the borough���s boardwalk was damaged and closed. In Ocean County, vertical cuts averaged 2 to 4 feet north of Barnegat Light and 4 to 6 feet south of Barnegat Light. A dune cut was reported in Harvey Cedars. Dune washovers occurred in Brant Beach. In Beach Haven, dune cuts reached 10 feet and the geotubes at Merrivale Avenue were overtopped. No flood damage to homes was reported. The entrance to the Holgate Natural Area was impassable as stone and rubble were exposed. In Atlantic County, vertical cuts averaged 1 to 4 feet, but reached 6 feet in Brigantine. In Cape May County, vertical cuts averaged 2 to 4 feet. A couple of horizontal dune cuts occurred in North Wildwood and the top cap of a timber bulkhead was knocked off. In Cape May City, a horizontal dune cut occurred on Poverty Beach. | |President Barack Obama initially declared the state a disaster area, making residents of Bergen, Essex, Morris, Passaic and Somerset Counties and made them eligible for federal aid. The declaration was later extended throughout the state.||The highest wind gusts recorded during Hurricane Irene were 75 mph at Cape May Ferry Terminal (Cape May County), 69 mph in Harvey Cedars (Ocean County), 69 mph in Tuckerton (Ocean County), 68 mph in Cape May Harbor (Cape May County), 66 mph at the Atlantic City Marina (Atlantic County), 66 mph in Ocean City (Cape May County), 65 mph in Point Pleasant (Ocean County), 58 mph in Atlantic City (Atlantic County), 58 mph in Sandy Hook (Monmouth County), 58 mph in Brick (Ocean County), 57 mph in Keansburg (Monmouth County), 55 mph in Barnegat Light (Ocean County), 55 mph at Lakehurst NAS (Ocean County), 55 mph at Point Point (Atlantic County), 55 mph in Seaside Heights (Ocean County), 53 mph at Wildwood (Cape May County), 52 mph in Belmar (Monmouth County), 52 mph in Bivalve (Cumberland County), 52 mph in Trenton (Mercer County), 51 mph at Ft Dix-Wrightstown (Burlington County), 50 mph in Wantage (Sussex County), 47 mph in Mount Holly (Burlington County) and 42 mph in Somerville (Somerset County).||Peak storm tides included 9.75 feet above mean lower low water in Sandy Hook (Monmouth County). Severe tidal flooding starts at 8.7 feet above mean lower low water. This was the third highest tide on record and highest tide since the December 1992 nor'easter. Other peak tides included 6.96 feet above mean lower low water in Atlantic City (Atlantic County), moderate tidal flooding starts at 7.0 feet above mean lower low water; 8.55 feet above mean lower low water in Cape May (Cape May County), severe tidal flooding starts at 8.7 feet above mean lower low water; 8.03 feet above mean lower low water at Reedy Island, New Castle County Delaware, moderate tidal flooding starts at 7.2 feet above mean lower low water and 9.89 feet above mean lower low water in Philadelphia Pennsylvania, moderate tidal flooding starts at 9.2 feet above mean lower low water. Along tidal sections of the Delaware River, Big Timber Creek flooded along the Gloucester and Camden County lines and about 300 homes in Burlington City (Burlington County) had flooded basements.   ||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th as a category one and then proceeded to the northnortheast. Irene went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. From there Irene paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene continued to slowly weaken and made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.||Irene helped make August 2011 the wettest August on record for the state of New Jersey dating back to 1895. A new August monthly rainfall record of 16.10 inches was established in Trenton.<br><br>                <b>Event Narrative:</b> In Pilesgrove Township, a 20-year-old woman was swept away by flood waters near the Salem River on U.S. Route 40 and drowned while driving her car early on the 28th. The combination of flooding rains and tropical storm force wind gusts closed forty roadways in the county. The collapse of the East Lake Road Dam in Woodstown flooded sections of the borough and Pilesgrove Township. In Pittsgrove Township, both Centerton and Palantine Lakes flooded. Half of Parvin State Park suffered wind and flood damage.  ||For the second time within the month, the Maurice River at Norma had major flooding and set the second highest crest on record. The river at the Norma gage was above its 4 foot flood stage from 1115 p.m. EDT on the 27th through 1030 a.m. EDT on September 2nd. Event rainfall totals included 7.55 inches in Woodstown.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];
                popup_092a1ef12203f83ea6da1444983fa52a.setContent(html_4b0d41d3dadca90938509cef03e842fd);

                var html_ab37749895a642d199696cdfd36b79d6 = $(`<div id="html_ab37749895a642d199696cdfd36b79d6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 16:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> CROTON ON HUDSON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> CROTON ON HUDSON<br><br>                <b>Episode Narrative:</b> Irene made landfall locally as a tropical storm around 900 am EDT August 28, 2011 over New York City.  Irene then moved across Southeast New York and Western Connecticut before dissipating over Northern New England near the Canadian Border later that evening.  Copious amounts of tropical moisture within the storm produced extended periods of heavy rainfall, which resulted in widespread moderate to major flooding across the area.<br><br>                <b>Event Narrative:</b> A raft carrying five men capsized on the Croton River just south of Silver Lake Park shortly before 6 pm.  The men were rescued from the raging river, which was moving at a speed of around 40 mph, but not before three of the rescue workers were tossed from their rescue boat and were swept under a trestle bridge just south of the Croton-Harmon station.  The rescue workers were pulled from the water without injury.  One man on the raft suffered from hypothermia after being forced to cling to a tree for 2 hours until he was rescued.  Another was rushed to a local hospital where he was pronounced dead.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a36468b49d92755faa76775437cd1747 = $(`<div id="html_a36468b49d92755faa76775437cd1747" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-11 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> MARSTOWN<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> MARSTOWN<br><br>                <b>Episode Narrative:</b> Heavy rainfall between 1 and 2 inches over northwest Pennsylvania and 2 to 4 inches across central and eastern Pennsylvania combined with snowmelt in the northern mountains to produce significant flooding. The worst flooding occurred over the eastern half of the Commonwealth. A dozen river forecast points crested over moderate flood stage, with many others rising over cautionary and minor flood levels. Numerous road closures resulted from flooding of low-lying areas and small streams and creeks overflowing their banks. Multiple water rescues and isolated evacuations were reported along with one drowning fatality.<br><br>                <b>Event Narrative:</b> Flooding on the Swatara Creek resulted in one fatality when a 74 year-old man drove around a flood barrier on Route 645 (Geary Wolfe Road) just south of Pine Grove and was swept away in the flood waters. A swift water rescue was attempted, but the man had already drowned in his truck.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_abda5d56888774404f933ea7eb4d65d8 = $(`<div id="html_abda5d56888774404f933ea7eb4d65d8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> POTTSTOWN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> PENN WYNNE<br><br>                <b>Episode Narrative:</b> Irene produced heavy flooding rain, tropical storm force wind gusts with hundreds of thousands of outages, moderate tidal flooding along the Delaware River and one flooding related death in Eastern Pennsylvania over the weekend of August 27th and 28th. Moderate stream and river flooding occurred in the Poconos and Lehigh Valley and moderate to major river flooding occurred in southeast Pennsylvania. For many places in southeastern Pennsylvania, it was the worst creek and river flooding since Hurricane Floyd in 1999 or the remnants of Hurricane Jeanne in 2004. Flooding along non-tidal sections of the Delaware River was minor to moderate. There were two direct storm caused deaths: a wind related death in Monroe County and a drowning in Montgomery County.  About 500,000 PECO Energy and 420,000 Pennsylvania Power and Light customers lost power in Eastern Pennsylvania. For both utilities this ranked within the top five outages of all time.  Preliminary damage estimates were around six million dollars. In addition to property damage, the winds and rains badly damaged the corn crop in southeastern Pennsylvania. The Delaware Water Gap National Recreational Area was closed through Labor Day Weekend (September 5th). ||Tropical storm force wind gusts overspread Eastern Pennsylvania during the evening of the 27th and persisted into the afternoon of the 28th. Peak wind gusts averaged around 50 mph. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th and early morning of the 28th. The second peak occurred during the afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. Most of the peak wind gusts occurred at this time. The rain associated with Irene overspread Eastern Pennsylvania during the late morning on the 27th, fell at its heaviest from during the evening of the 27th into the early morning of the 28th and ended during the early afternoon on the 28th. Event precipitation totals averaged 3 to 7 inches and caused widespread flooding. Because the flash flooding and flooding blended into one, all flooding related stormdata county entries were combined into one under flood events. The storm surge of 3 to 5 feet caused moderate tidal flooding along tidal sections of the Delaware River overnight on the 27th. Minor tidal flooding occurred during the high tide cycles from the 29th through the 31st. | |In Stroudsburg (Monroe County), a 44-year-old man died when a tree fell on him in his backyard. He pushed his son to safety. Governor Tom Corbett declared a state of emergency for the city of Philadelphia and the surrounding suburbs. The Southeastern Pennsylvania Transportation Authority halted all commuter rail service during the evening of the 27th as multiple tornado warnings were issued.  Three large shelters on the evening of August 27th in Philadelphia. The Philadelphia International Airport closed at 1030 p.m. EDT on the 27th and reopened on Monday the 29th. In Philadelphia, the storm left thousands without power. More than 500 trees fell in the city, seven buildings collapsed and twenty roads were closed. PECO Energy restored power by August 31st.||The highest wind gusts recorded during Irene were 57 mph in Mount Pocono (Monroe County), 53 mph in Allentown (Lehigh County), 52 mph at the Philadelphia International Airport (Philadelphia County), 48 mph in Reading (Berks County), 46 mph in Coatesville (Chester County), 45 mph in Northeast Philadelphia (Philadelphia County), 44 mph in Pottstown (Montgomery County), 44 mph in Newbold (Bucks County) and 40 mph in Quakertown (Bucks County). The high tide in Philadelphia reached 9.89 feet above mean lower low water during the early morning of the 28th. Moderate tidal flooding begins at 9.20 feet above mean lower low water. ||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th and then proceeded to the northnortheast and went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. From there Irene paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.||Irene helped shatter all time monthly precipitation records. In Philadelphia, the 19.31 inches of rain established a new all-time August as well as monthly record. It was nearly half of the normal yearly precipitation total. A new August as well as all-time monthly rainfall record of 13.47 inches was also established in Allentown.<br><br>                <b>Event Narrative:</b> A 65-year-old woman on her way to work drowned in her car in the Wissahickon Creek in Fort Washington.  In addition to the gaged creeks, the Unami Creek flooded in Marlborough Township.||The Schuylkill River at Norristown had major flooding and its fourth highest crest on record, highest since Hurricane Floyd in 1999. The river was above its 13 foot flood stage from 130 a.m. EDT on the 28th through 111 a.m. EDT on the 29th. It crested at 19.76 feet at 145 p.m. EDT on the 28th. ||The West Branch of the Perkiomen Creek at Hillegass was above its 5 foot flood stage from 309 a.m. EDT through 110 p.m. EDT on the 28th. It crested at 5.58 feet at 830 a.m. EDT.  The East Branch of the Perkiomen Creek at Schwenksville had major flooding, its fourth highest crest on record and greatest crest since Hurricane Floyd in September of 1999. The creek was above its 7 foot flood stage from 151 a.m. EDT through 429 p.m. EDT on the 28th. It crested at 12.91 feet at 1220 p.m. EDT.||The Main Stem of the Perkiomen Creek at East Greenville had record breaking moderate flooding. The creek was above its 5 foot flood stage from 128 a.m. EDT through 254 p.m. EDT on the 28th. It crested at 7.75 feet at 715 a.m. EDT. Farther downstream, The Perkiomen Creek at Graterford had major flooding and its second highest crest since July of 1935. The creek was above its 11 foot flood stage from 326 a.m. EDT through 637 p.m. EDT on the 28th. It crested at 18.20 feet at 1145 a.m. EDT.||The Wissahickon Creek at Fort Washington had major flooding and its third highest crest on record (since June of 2001). It was above its 9 foot flood stage from 1040 p.m. EDT on the 27th through 1249 p.m. EDT on the 28th. It crested at 16.22 feet at 345 a.m. EDT on the 28th.||Event rainfall totals included 7.08 inches in North Wales, 6.99 inches in Plymouth Meeting, 6.92 inches in Kulpsville, 6.88 inches in Willow Grove and 6.87 inches in Hatfield.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];
                popup_9bd40ce204cbba0d63b8e72072d13a6e.setContent(html_abda5d56888774404f933ea7eb4d65d8);

                var html_589e3568eceb4defbda75e466aa702d4 = $(`<div id="html_589e3568eceb4defbda75e466aa702d4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAR-11 18:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> NORTH STAR<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NORTH MANKATO<br><br>                <b>Episode Narrative:</b> Due to a very wet fall, and a deep snow pack by mid March, when temperatures began to rise and melt the snow, area streams, creeks and eventually rivers rose to minor, moderate, and major stage levels. ||During the onset of the snow melt, area streams, creeks and rivers had numerous ice jams that caused flooding across many areas in southern Minnesota. Road closures due to creeks and streams developed as early as Monday March 21st, and quickly spread across a large portion of southern Minnesota. By March 23rd, several areas along the Minnesota River between the southwestern suburbs of the Twin Cities, to Mankato started to close. This included Highways 93 and 19 near Henderson, and Scott County Road 9 near Jordan. In addition, Lac Qui Parle, Yellow Medicine, Brown, Watonwan, Blue Earth, Sibley, Scott and McLeod Counties had several county roads closed or impassable by Wednesday March 23rd. ||A large storm system on March 22nd and 23rd dropped on average one half to 1.50 inches of liquid precipitation across the area. However, as much colder air began to move south on the 23rd, all of the precipitation switched over to snow.||By Wednesday, March 23rd, major river crossings in the Twin Cities began to close due to the flood waters; this included Highway 41 near Chaska and Highway 101 near Shakopee. In addition, more county roads started to close across southern Minnesota, and Highway 65 in Albert Lea shut down.||The last week of March, most of the Minnesota River and its tributaries had their first crests. However, a cold spell the last week of March, caused the rivers to fall or hold steady as the runoff from the snow melt abated.  ||Although ice jams were reported across the area, one ice jam on the Seven Mile Creek near St. Peter resulted in a fatality on March 22 when a MNDOT worker tried to clear the ice jam and his Backhoe tipped over and fell into the area where Seven Mile Creek flows into the Minnesota River.<br><br>                <b>Event Narrative:</b> Several highways and county roads from North Mankato, northward along the Minnesota River to Le Sueur, Minnesota were impassable due to Spring flooding. Some of the major routes included 169, 22, and 93 and 99.  There was one fatality on March 22 when a MNDOT worker tried to clear an ice jam and his Backhoe tipped over and fell into the area where Seven Mile Creek flows into the Minnesota River.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5fc59755a2deab3e7de1b5af88e0543b = $(`<div id="html_5fc59755a2deab3e7de1b5af88e0543b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-MAR-11 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> LUXORA<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MORAN<br><br>                <b>Episode Narrative:</b> By early March, the Mississippi River began rising above it's banks. As a result, land inside the levee system was flooded. One fatality occurred when a driver drove his vehicle into the flood waters and lost control.<br><br>                <b>Event Narrative:</b> An elderly man drove his truck into flood waters when he lost control of the vehicle in the current causing the cab to fill with water. The passenger of the vehicle died as a result.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_83766fc24827ba17377fab025ab1f5a5 = $(`<div id="html_83766fc24827ba17377fab025ab1f5a5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 16-APR-11 16:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> WAYNESBORO<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WAYNESBORO<br><br>                <b>Episode Narrative:</b> A strong and closed low pressure system over the Ohio Valley remained nearly stationary through the 16th, bringing copious moisture northward up the eastern seaboard. Lift to produce showers and thunderstorms was focused along a warm front that passed north through the mid-Atlantic during the morning. With ground already saturated from several rounds of significant rainfall in the past week, flooding and flash flooding resulted.  Rainfall amounts of over 4 inches were observed.<br><br>                <b>Event Narrative:</b> Child and adult swept into Rockfish Run from the Kirby Street Bridge.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b78256c26ebeab0108106f07385f8303 = $(`<div id="html_b78256c26ebeab0108106f07385f8303" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PLUMFIELD<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> ROYALTON<br><br>                <b>Episode Narrative:</b> Heavy rainfall in March set the stage for major flooding when record-setting rains fell in April and May. At Paducah, 15.91 inches of rain fell in April, which was 10.96 inches above normal. It was not only the wettest April on record, but the wettest month ever recorded at Paducah. In May, 8.74 inches of rain fell. This was 3.99 inches above normal for the month. Paducah had the wettest meteorological spring (March through May) period on record with 31.21 inches. This was 63 percent of the normal for an entire year. At Evansville, April was the second wettest April on record with 11.77 inches. For the season, Evansville had the second wettest meteorological spring with 25.01 inches. The result of all this rain was rapid and dramatic rises on  rivers. Record flood crests occurred on some rivers, inundating numerous homes and businesses. There were major impacts to transportation both on land and water. There were numerous closed roads across the region, leading to often lengthy detours. Because of the high water, there were numerous day and nighttime restrictions to barge traffic. Hundreds of thousands of acres of farmland were flooded. Crops were late getting planted.<br><br>                <b>Event Narrative:</b> Record flooding occurred on the Big Muddy River. At the Plumfield river gage, the river crested at 34.68 feet on the evening of May 3. This exceeded the old record set in 1961 by less than an inch. Illinois Route 148 was closed south of Zeigler, as was County Highway 11. A section of Illinois Route 149 was closed, along with Illinois Route 37 north of West Frankfort. About two dozen homes were flooded, mostly in the Mitchell Lake area of Denning Township. Between five and six feet of water entered some homes. A 62-year-old man was found clinging to a tree after ignoring barricades and driving into swift water on the morning of May 3. The man was treated for hypothermia at a local hospital. His vehicle was washed off the roadway into deep water.<br><br>                <b>Damage:</b> 0.50M<br><br>               </div>`)[0];

                var html_a2a5186d8a5c1636c06d52dbca948ca4 = $(`<div id="html_a2a5186d8a5c1636c06d52dbca948ca4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-APR-11 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> DEXTER<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> LIMERICK<br><br>                <b>Episode Narrative:</b> After near record-setting spring rainfall, a warm front brought two to four inches of rain to the eastern Lake Ontario Region. The runoff resulted in flooding across the Black River basin, including the Black River and some of its major tributaries. Numerous roads were closed, some damaged or washed out. A few examples included: South Main Street in Carthage, East Martinsburg Rd, Ridge Rd, Merz Rd, Zecher Rd, Smith Rd, Moose River Rd, River D, Shibley Rd and Milkhouse Rd.  The Black River at Boonville crested at 10.7 feet around 3am on the 29th. Flood stage is 10 feet. The Black River at Watertown crested at 12.7 feet around 9am on the 30th. Flood stage is 10 feet. A 67-year-old man drowned in the Black River. He and his son were canoeing on the river in Dexter when the canoe overturned. The son with rescued with no injuries. The man's body was found a week later.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

 on the Automated Surface Observing Systems at both Barnstable Municipal Airport in Hyannis, MA (KHYA) and Logan International Airport in Boston, MA (KBOS). Rainfall amounts ranged from nearly zero (0.03 at Nantucket Memorial Airport - ACK) to nearly 10 inches (9.92 in Conway, MA). ||Despite the relatively low wind speeds, sustained winds over a 6 to 12 hour long duration resulted in widespread tree damage and resulted in power outages to roughly half a million customers throughout the state. Some of these customers did not get their power back until the Friday following the storm (some five days later). Durring the passage of Tropical Storm Irene, the winds resulted in $60M in property damages and inland flooding resulted in 1 fatality and $8M in property damages. ||Bunnell Brook in Burlington had its third worst flood on record.  The Farmington River reached its highest levels since Tropical Storms Connie and Diane in 1955.||The collective effects of Tropical Storm Irene on August 28, resulted in 1 fatality, 0 injuries, and $127.3M in property damage in the following counties: Barnstable, Bristol, Essex, Franklin, Hampden, Hampshire, Middlesex, Nantucket, Norfolk, Plymouth, Suffolk, and Worcester (all in MA), Hartford, Tolland, and Windham (all in CT), Cheshire and Hillsborough (all in NH), and Bristol, Providence, Kent, Washington, and Newport (all in RI).<br><br>                <b>Event Narrative:</b> Four to ten inches of heavy rain from Tropical Storm Irene resulted in the Pequabuck River overflowing its banks.  This led to flooding on roads and homes along the river throughout Bristol.  Flooded roads ran approximately three and a half feet deep.  A 46 year old man went canoeing in floodwaters.  He drowned when his canoe capsized and he was unable to make it to shore.  At least 50 people were evacuated from areas around the river, and took shelter at Chippens Hill Middle School.  The river flooding undermined at least 7 feet of Route 72 eastbound, washing out this portion of the road.  Numerous houses and businesses were affected by the flooding.  Forty high water rescues took place in Bristol.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_40bb859abba92ece3342f5b67b87e1ee = $(`<div id="html_40bb859abba92ece3342f5b67b87e1ee" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> DENVER<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> FALMOUTH<br><br>                <b>Episode Narrative:</b> Heavy rainfall from the remnants of Tropical Storm Lee produced widespread flooding, flash flooding and river flooding mainly near and to the east of the Susquehanna Valley from September 4-10. Several locations in the Susquehanna Basin came close to records set by Hurricane Agnes (June 1972) and a few points (Bloomsburg, Hershey and Loyalsockville) set new floods of record. Flooding along Swatara Creek resulted in property damage and several deaths. Severe flooding occurred along Loyalsock Creek and many points along the main-stem of the Susquehanna River. The interaction of a stalled frontal boundary over the Mid-Atlantic region, a strong northern stream short-wave (with a persistent jet entrance region) and deep tropical moisture associated the remnants of Tropical Storm Lee resulted in multi-day, significant heavy rainfall event over Pennsylvania. ||Tropical storm Lee was the twelfth named storm of the 2011 season forming over the Gulf of Mexico on September 1. A strong northern stream short-wave interacted with Lee causing the storm to re-curve to the north-northeast. By 1200 UTC September 6, having undergone extra-tropical transition, post-tropical Lee was located over northern Georgia. The surface low weakened as it moved up the Appalachian Mountain chain. However, the strong low-level flow and the above normal precipitable water produced an extensive, north-to-south oriented band of heavy rainfall.||The rainfall associated with the remnants of Lee produced the 4th largest flood of record in the Mid-Atlantic Region. The five-day storm rainfall totals for September 5 to 9 were generally in the 5-8 inch range over the mid-section of central Pennsylvania and in the 8-12 inch range in the Susquehanna Valley region. There were local amounts reported in excess of 15 inches east of the Susquehanna River. The local climate sites in Harrisburg (KMDT) and Williamsport (KIPT) reported 13.44 and 9.03 inches respectively. On September 7, 2011 both KMDT and KIPT set their all-time daily (24-hour) rainfall for the month of September at 7.71 and 6.76 inches respectively. These sites later went on to break the all-time monthly (September) and annual precipitation records, making 2011 the wettest year on record.<br><br>                <b>Event Narrative:</b> The Susquehanna River at Marietta crested in major flood stage at 58.16 feet.  Flood stage is 49.0 feet.  This is the 4th highest crest on record. The Conestoga River at Lancaster crested in major flood stage at 21.30 feet.  Flood stage is 11.0 feet.  This is the 2nd highest crest on record.||Life-threatening flash flooding affected a large part of western Lancaster County, inlcuding Elizabethtown, Manheim, Marietta and Columbia.||Mudslides, trapped motorists and flooded homes were widespread from Elizabethtown to Columbia in northwest Lancaster County.  Mount Joy and Marietta also experience major flooding.||At one point on the afternoon of the 8th, emergency dispatchers were handling more than a call per minute from stranded drivers and homeowners experiencing flooding.  The flooded roadways severely limited responders��� ability to reach those in need.  In Elizabethtown the only north-south road accessible was Mount Joy Road. A particularly dangerous water rescue occurred at 5pm when Maryland State Police helicopters rescued six motorists after their vehicles (large trucks) became disabled on East Main Street in Mount Joy. Multiple vehicles were stranded on Route 30 westbound at Prospect Road, west of Mountville. Mudslides closed parts of Route 441 and Elizabethtown Road. Most of the above mentioned Townships declared States of Emergency during this flood.  20 municipalities in total declared disasters. Cocalico Creek raged out of its banks during this event, flooding many locations in Ephrata Borough and Township.  At least 20 homes were condemned there, including an apartment building.  Water covered the bridge and all of Main Street.||Major flooding occurred along Chickies Creek in and near the Manheim area.  The southern side of Manheim was underwater from flooding along the creek, resulting in a significant number of structures flooding.   Route 72 was underwater from the creek.  At one point, cars were described as ���floating��� down Main Street in Manheim.  The Twin Kiss restaurant at Fruitville Pike and Main Street was partially submerged under about 4 feet of water.  Mayor Eric Phillips described Manheim as almost an island surrounded by rising floodwaters at one point during the storm. The Manheim Twin Kiss, a Manheim institution here for decades, had 3 feet of the water wash through it which toppled commercial refrigerators and other massive objects. In West Hempfield Township, a crew in boats helped a couple evacuate their home near Siegrist and Farmdale roads.||The 156 year-old Siegrist's Mill Bridge in Rapho Township was lost, as it was ravaged by flood waters from Chickies Creek on the afternoon of the 8th. During Agnes, the bridge shifted a few feet and was cemented back into place. Two other county-owned covered bridges, as well as two other conventional bridges, were closed for repairs because of the storm damage. They included Little Chickies No. 2 on Pinkerton Road, Little Chickies No. 4 on Drager Road, Big Conestoga No. 6, also called the Pinetown covered bridge on Bridge Road and Little Conestoga No. 1 on Shreiner Station Road.||Flooding along the Susquehanna was also reported in the Marietta area.  Structure flooding was widespread along several streets near the river.  A traditional Marietta measuring stick, at Shank's Tavern on Front Street, showed a watermark about 3 feet up the structure. That mark was a couple feet short of archived watermarks from a 1936 flood and the Hurricane Agnes flooding of 1972.||On the Conestoga River, Lancaster city officials evacuated residents from low-lying areas of Almanac Avenue and South Broad Street, near the river.  Crews also evacuated 25 people from Conestoga Boulevard in Conestoga Township, going door to door to ask them to leave their homes. Hundreds of roads were closed across the county, a county dispatch supervisor said. Parts of major routes were closed, including routes 222, 30, 23, 72, 441, 230, 322, 741 and 772.||PPL ordered the evacuation of its Holtwood Hydroelectric Plant on Thursday afternoon. The generating plant was shut down and about 20 plant employees were evacuated, beginning about 4 p.m. Another 80 workers involved in the ongoing $434 million expansion of the plant also were evacuated. The last time the hydroelectric plant went through an emergency shutdown and was evacuated was probably during Agnes, a PPL spokesman said.||Three deaths were noted in Lancaster County.	A 62-year-old woman in a vehicle became stranded on Route 322 near Pumping Station Road in Elizabeth Township Thursday morning. Her car was swept away in the water and submerged. An 8-year-old boy playing in a flooded backyard in East Cocalico Township was swept off his feet by the water. His head became caught in a submerged storm drain, where he was found by emergency personnel. He was taken to Ephrata Community Hospital, where he was pronounced dead. A man was swept away as he tried to walk through water just off White Oak Road, near the border of Rapho and Penn townships.||A preliminary total of 32 structures were destroyed, 395 suffered major damage, and 1339 minor damage with a total of 1782 structures impacted. Damage was estimated at $818,110 for public facilities.  A total of 189 water rescues were performed.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];
                popup_d778af80dc240a90b0eb4aa4abfb16d6.setContent(html_40bb859abba92ece3342f5b67b87e1ee);
