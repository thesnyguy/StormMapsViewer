                var html_04bfadfdf6d826a88f788c86d1db8898 = $(`<div id="html_04bfadfdf6d826a88f788c86d1db8898" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-16 13:44:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 15.35 Miles<br><br>                            <b>Tornado Width:</b> 450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARSHALL<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> DUBLIN<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HICKSVILLE<br><br>                <b>Episode Narrative:</b> An outbreak of supercells with large hail and isolated tornadoes affected western Kentucky during the afternoon and early evening. The initial round of thunderstorms occurred early in the afternoon over northwest Kentucky. These storms, which produced a major hailstorm and flash flood in the Owensboro area, were triggered by a weak upper-level low over northern Illinois. This initial round of thunderstorms produced an outflow of cooler air that settled south into southwest Kentucky. By mid-afternoon, isolated supercells with tornadoes fired up along the leading edge of cooler air. Strong westerly upper-level winds associated with the upper-level low over Illinois provided ample wind shear for supercells. A southwest wind flow of moist and unstable air in the lower levels of the atmosphere provided fuel for the storms. Low-level winds up to around 40 knots enhanced low-level wind shear, providing a favorable environment for tornadoes. The supercells lingered well into the evening.<br><br>                <b>Event Narrative:</b> Dozens of structures were destroyed, including mobile homes, businesses, barns, and garages. Several homes received major damage or were destroyed. Many dozens of other homes and businesses received minor damage, mainly loss of shingles and fascia. Several dozen cars were damaged or destroyed. Some cars were tossed around and lofted atop other cars or structures. Thousands of trees were snapped, uprooted, or broken. The tornado was captured on video or camera by numerous individuals. The tornado appeared to have more than one vortex at several different points along its path. The tornado moved through some residential and commercial neighborhoods just outside the northern city limits of Mayfield. A car dealership on U.S. Highway 45 right near the city limit received extensive damage, including the loss of almost all 40 vehicles on the lot as well as a nearby storage building. The peak wind speed of 140 mph was assigned at this car lot. A flea market type of business on Highway 121 just outside Mayfield was destroyed by winds near 135 mph. Once the tornado reached the northern edge of Mayfield, it tracked almost parallel to the Purchase Parkway (future Interstate 69). The center of the tornado stayed about one-half mile north of the parkway, crossing Kentucky Highways 131 and 301 prior to reaching the Marshall County line. The average path width was approximately 300 yards. Peak wind speeds were estimated near 140 mph. The tornado continued into Marshall County very close to where the parkway crosses the county line.<br><br>                <b>Damage:</b> 3.50M<br><br>               </div>`)[0];
                popup_bb19cfbe84bb45ba3f42a9e34448f977.setContent(html_04bfadfdf6d826a88f788c86d1db8898);

o shop at Bent Brook Golf Course also sustained minor damage along with a vehicle overturned.  The tornado weakened to an EF-1 as it moved east of the golf course and caused minor damage to 2 more homes and destroyed a free standing garage.  The tornado finally lifted just east of Morgan Road on Rice Circle.  In total, 14 homes sustained minor damage, 6 sustained substantial damage, and 6 homes were destroyed.  An additional 3 buildings sustained damage, along with several hundred trees snapped or uprooted along the path.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

n of N 1725 E Rd and E 1550 N Rd, the tornado was 1/4 mile in width and there were 3 snapped power poles and a silo in a field.  Peak winds were estimated at 125 mph, and max width was 440 yards. (Tornado 13 of 15).<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

n of N 1725 E Rd and E 1550 N Rd, the tornado was 1/4 mile in width and there were 3 snapped power poles and a silo in a field.  Peak winds were estimated at 125 mph, and max width was 440 yards. (Tornado 13 of 15).<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f9a801e9c3b8ca75cda42daab3a1e51b = $(`<div id="html_f9a801e9c3b8ca75cda42daab3a1e51b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-MAY-16 13:28:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.8 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BAYMEADE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BAYMEADE<br><br>                <b>Episode Narrative:</b> An upper low moved across the area from the northwest and helped to develop thunderstorms. A cluster of thunderstorms that developed near the coast intersected a lingering surface trough and tapped deeper moisture. It was in this cluster that a tornado developed.<br><br>                <b>Event Narrative:</b> A survey conducted by the National Weather Service concluded at EF-1 tornado with winds up to 95 mph injured one and caused extensive damage, intermittently touching down as it moved through several communities. The tornado initially touched down in the community of Landfall near Arboretum Drive and Fair Lakes Drive. Extensive damage was done to about 30 stately trees along Fair Lakes Drive, Marshland Drive, Inverary Way and Dundee Lakes Place. A few trees up to two feet in diameter were snapped off and numerous trees were uprooted. Several large limbs were blown out of trees and caused damage to one home on Dundee Lakes Place where windows were also blown out. A vehicle weighing more than 4000 pounds with two passengers inside was traveling on Fair Lakes Drive. The tornado lifted the car from the street and deposited it at an angle on the grass a few feet away. The vehicle did sustain damage, but the occupants were not injured. The tornado crossed Howe Creek and produced significant damage to approximately two dozen large trees in the Timber Creek neighborhood. Falling limbs resulted in one injury on Tree Lake Court. The tops of several trees were snapped off and many were uprooted. Minor shingle and fascia damage was noted to one home as well. The tornado then crossed Middle Sound Loop Road and caused extensive damage to numerous trees and several homes on Wellington Drive and East Bedford Road. Dozens of trees up to two feet in diameter were uprooted or snapped. A large snapped pine tree fell through the roof of a home on East Bedford Road. The funnel lifted for the last time near the intersection of Middle Sound Loop Road and Buckeye Drive. The tornado had a path length of 1.8 miles and a maximum path width of 75 yards.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_85f41dc4a9cf0ddbffba06c3e03d7248 = $(`<div id="html_85f41dc4a9cf0ddbffba06c3e03d7248" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUL-16 16:52:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.09 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> STEARNS<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WATKINS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WATKINS<br><br>                <b>Episode Narrative:</b> The morning of Monday, July 11th, two waves of thunderstorms moved across west central and central Minnesota. Very heavy rainfall and isolated hail occurred with the main area of storms. But these storms also produced a wide area of one half to two inches of rain by sunrise. ||The morning two events set the stage for flooding in central Minnesota as several additional waves of thunderstorms developed during the afternoon, and into the evening. By Tuesday morning, a wide area of three to six inches of rain fell from north of St. Cloud to Milaca and Mora. The highest totals were across northern Kanabec County where locally six to eight inches fell based on radar estimation. The Rum, Snake and Knife rivers spilled out of their banks and caused significant and widespread flooding. ||A secondary point related to this flooding event was that according to the Minnesota State Climatology Office, this storm, which continued into the morning hours of July 12th, was the largest mega-rain event since the Duluth flood of June 19-20, 2012. A mega-rain event is classified as a six-inch rainfall that covers at least a 1000 square miles, with a central core value of at least 8 inches. ||The secondary wave in the morning, weakened by the early afternoon. An isolated thunderstorms developed near Litchfield where an outflow boundary held from the previous morning storms.  These storms moved slowly northward and produced three tornadoes along this boundary. The first tornado occurred near Litchfield, the second near Watkins, and the third north of Watkins. ||The tornado near Litchfield was rated an EF-2 with peak winds of 115 mph. It had a maximum width of 100 yards and traveled approximately 3.1 miles. The tornado caused a lot of tree damage, though three single family homes received significant roof damage, and a double wide manufactured home, and garage were flipped and rolled. Another garage and shed were destroyed near Highway 12 on the north side of town.||The tornado near Watkins was also rated an EF-2 with peak winds of 125 mph. It had a maximum width of 400 yards and traveled approximately 2.1 miles. One injury occurred with this tornado. The first significant damage was to a business along Highway 55 on the south side of town. The tornado then tracked across the highway and passed through the St. Anthony Cemetery before passing through the center of Watkins doing damage to structures and many trees. The most significant damage occurred between Stearns Ave and Meeker Ave where several homes had significant roof damage, and had detached sheds, and garages destroyed. The tornado exited the town and did further tree damage at a farmstead outside of town before lifting shortly thereafter.||The tornado north of Watkins was rated an EF-1 with peak winds of 105 mph. It had a maximum width of 250 yards and traveled approximately 4.2 miles. This tornado was spawned by the same storm that moved through Watkins. Multiple chaser videos showed the Watkins tornado lifted off the ground as it became occluded, with this tornadoes touchdown point made visible by the presence of corn laid down in the field south of the first homestead hit. This was about two-thirds of mile north- northeast of where the Watkins tornado lifted. At the first farmstead hit, two open air cattle sheds where completely destroyed, along with a metal storage shed and two mostly empty grain bins. There were two cattle killed at this location as well. This storm destroyed more outbuildings at a farmstead along 160th street, with the rest of the damage along the path of the tornado being corn laid flat and tree damage.<br><br>                <b>Event Narrative:</b> The tornado near Watkins was also rated an EF-2 with peak winds of 125 mph. It had a maximum width of 400 yards and traveled approximately 2.1 miles. One injury occurred with this tornado. The first significant damage was to a business along Highway 55 on the south side of town. The tornado then tracked across the highway and passed through the St. Anthony Cemetery before passing through the center of Watkins doing damage to structures and many trees. The most significant damage occurred between Stearns Ave and Meeker Ave where several homes had significant roof damage, and had detached sheds, and garages destroyed. The tornado exited the town and did further tree damage as the tornado moved northeast into Stearns County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d7cfbc966060593a15e50569133412dc = $(`<div id="html_d7cfbc966060593a15e50569133412dc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-MAY-16 17:27:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 3100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BOSWELL AMMONS ARPT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> UNGER<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed along and ahead of a dry line across central Oklahoma during the afternoon of May 9th. The storms moved across eastern Oklahoma during the evening hours. Prior to the storms moving into the area, the atmosphere ahead of the dry line in eastern Oklahoma had become very unstable. This instability, combined with very strong wind shear associated with a strong trough of low pressure that moved into the Southern Plains from the Southern Rockies, resulted in the development of supercell thunderstorms. One of these supercells produced multiple tornadoes as it tracked along and near an outflow boundary from morning thunderstorms, which had settled across southeastern Oklahoma by the afternoon. One of the tornadoes was long-lived and damaging. In addition to the tornadoes in southeastern Oklahoma, the severe thunderstorms produced hail up to golfball size and damaging wind gusts across other portions of eastern Oklahoma.<br><br>                <b>Event Narrative:</b> This is the second segment of a two segment tornado that began at 624 pm CDT in Bryan County, Oklahoma. The tornado strengthened and widened rapidly after developing southeast of Bennington.  It was about 2500 yards wide and was producing EF-2 damage to trees by the time it reached the Choctaw County border at around 627 pm CDT. ||In Choctaw County, the tornado continued to widen as it moved northeast, producing a damage path of about 1.8 miles across, to the southwest of Boswell. The tornado made a turn to the east at the N4000 Road and maintained an eastward movement until dissipating before reaching the N4090 Road. The tornado destroyed at least three mobile homes. Two injuries occurred in one of the mobile homes, one of which was a critical injury. Numerous homes were damaged by this tornado, with the worst damage including major loss of the roof structure and collapse of a few exterior walls. Numerous outbuildings were also destroyed. A metal, high-voltage transmission tower/truss was destroyed, and numerous power poles were snapped. Many trees were snapped or uprooted in the path. Trees in several areas were reduced to shortened trunks with short stumps where large limbs previously existed. Based on this damage, maximum estimated wind in this segment of the tornado was 140 to 150 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_277178f5d2813f95fb4e086017c3e2ee = $(`<div id="html_277178f5d2813f95fb4e086017c3e2ee" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-SEP-16 00:02:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 0.07 Miles<br><br>                            <b>Tornado Width:</b> 25.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> (HAT)CAPE HATTERAS<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> (HAT)CAPE HATTERAS<br><br>                <b>Episode Narrative:</b> Hurricane Hermine made landfall in the Big Bend area of Florida during the early morning hours on September 2nd, and moved northeast along the Southeastern United States states on the 2nd. Hermine weakened slightly to Tropical Storm strength and crossed through Eastern North Carolina during the late evening on September 2nd, and exited off the North Carolina coast near Duck during the morning of September 3rd. The lowest pressure of 994.3 mb was measured on 03/0629 UTC at a mesonet site located at Fort Macon in Carteret county. Highest official winds were measured at the Duck tide gauge DUKN7 where sustained speeds of 71 mph with gusts to 84 mph occurred between 1447 and 1454 UTC on the 3rd. These strong winds led to sporadic power outages across eastern North Carolina. Official Storm surge flooding of 2 to 4 feet above ground level occurred along much of the coast. The highest surge of 3 to 4 feet was observed on the sound side of the Outer Banks on the morning of the 3rd as strong north winds developed on the backside of Hermine as it passed offshore.  Preliminary damage from storm surge was estimated at 5.5 million dollars with the vast majority of this occurring across Outer Banks Dare County. Rain-bands associated with Hermine produced two EF1 tornadoes and one EF0 tornado that led to around 30 thousand in property damage.  Bands of heavy rain associated with Hermine produced rainfall totals of 4 to 8 inches over most of the region, with the highest amounts near the coast. This heavy rain produced widespread poor drainage flooding with a few reports of flash flooding.<br><br>                <b>Event Narrative:</b> The Hatteras Island Rescue and National Weather Service in Newport/Morehead City NC have confirmed a weak tornado briefly touched down at the Hatteras Sands RV resort near Hatteras Village in Dare County, North Carolina, around 1:02 am EDT on September 3rd, 2016. The EF0 tornado had winds estimated at 80 mph, a path width of 25 yards and path length of 100 yards. The tornado damaged or destroyed approximately 5 travel trailers and camping cabins, some which were not attached to the ground. Three injuries were reported from this tornado.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_73e647158ebe0771502427bb342c7295 = $(`<div id="html_73e647158ebe0771502427bb342c7295" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-SEP-16 00:02:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 0.07 Miles<br><br>                            <b>Tornado Width:</b> 25.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> (HAT)CAPE HATTERAS<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> (HAT)CAPE HATTERAS<br><br>                <b>Episode Narrative:</b> Hurricane Hermine made landfall in the Big Bend area of Florida during the early morning hours on September 2nd, and moved northeast along the Southeastern United States states on the 2nd. Hermine weakened slightly to Tropical Storm strength and crossed through Eastern North Carolina during the late evening on September 2nd, and exited off the North Carolina coast near Duck during the morning of September 3rd. The lowest pressure of 994.3 mb was measured on 03/0629 UTC at a mesonet site located at Fort Macon in Carteret county. Highest official winds were measured at the Duck tide gauge DUKN7 where sustained speeds of 71 mph with gusts to 84 mph occurred between 1447 and 1454 UTC on the 3rd. These strong winds led to sporadic power outages across eastern North Carolina. Official Storm surge flooding of 2 to 4 feet above ground level occurred along much of the coast. The highest surge of 3 to 4 feet was observed on the sound side of the Outer Banks on the morning of the 3rd as strong north winds developed on the backside of Hermine as it passed offshore.  Preliminary damage from storm surge was estimated at 5.5 million dollars with the vast majority of this occurring across Outer Banks Dare County. Rain-bands associated with Hermine produced two EF1 tornadoes and one EF0 tornado that led to around 30 thousand in property damage.  Bands of heavy rain associated with Hermine produced rainfall totals of 4 to 8 inches over most of the region, with the highest amounts near the coast. This heavy rain produced widespread poor drainage flooding with a few reports of flash flooding.<br><br>                <b>Event Narrative:</b> The Hatteras Island Rescue and National Weather Service in Newport/Morehead City NC have confirmed a weak tornado briefly touched down at the Hatteras Sands RV resort near Hatteras Village in Dare County, North Carolina, around 1:02 am EDT on September 3rd, 2016. The EF0 tornado had winds estimated at 80 mph, a path width of 25 yards and path length of 100 yards. The tornado damaged or destroyed approximately 5 travel trailers and camping cabins, some which were not attached to the ground. Three injuries were reported from this tornado.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_257e900ac030ba0ed02a6694be7f8d00 = $(`<div id="html_257e900ac030ba0ed02a6694be7f8d00" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-MAY-16 16:53:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.94 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WRAY MUNI ARPT<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> ALVIN<br><br>                <b>Episode Narrative:</b> Scattered strong to severe thunderstorms developed over East Central Colorado along a warm front, with the storms and warm front moving north during the afternoon.  Four tornadoes occurred with these storms during the afternoon, all of them in the Eckley and Wray area.  Three of the four tornadoes lasted less than 10 minutes.  The strongest and most destructive tornado developed on the northwest side of Wray and moved north-northeast.  There were no fatalities with this tornado, but there were 4 minor injuries.  Large hail also occurred with some of these storms.  The largest hail stone was 2.5 in diameter which fell near Alvin.  The strongest severe wind gust was estimated to be 65 MPH reported north of Seibert.<br><br>                <b>Event Narrative:</b> The tornado developed just north of the Wray airport.  It remained semi-stationary for the first few minutes of its lifetime before moving north.  The tornado crossed Highway 385 just north of the CR 39 intersection.  As it crossed the highway it strewed barb wire fencing across the road, picked up a semi and the attached trailer, tossing them east of the highway.  Cargo from the trailer was blown across the highway.  A tractor parked near the highway was flipped on its side at this same location.  Near this same location a mobile home had the roof removed by the tornado.  Law enforcement reported around 40 electrical poles were down due to the tornado.  According to law enforcement four people impacted by the tornado had minor injuries.  The tornado's path was in the rural areas north of Wray.  The tornado ended before reaching CR 45 east of Highway 385.<br><br>                <b>Damage:</b> 135.00K<br><br>               </div>`)[0];

                var html_06a7ff2d9b470e4eeab0a57746ac3fd9 = $(`<div id="html_06a7ff2d9b470e4eeab0a57746ac3fd9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAY-16 18:20:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 21.61 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SOLOMON<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CHAPMAN<br><br>                <b>Episode Narrative:</b> One supercell thunderstorm developed over Ottawa county around 5pm on May 25th. That storm went on to produce 4 documented tornadoes including a 26 mile long violent EF4 tornado that was on the ground for around 90 minutes.  Most of the damage was done in Dickinson County Kansas where 20-25 homes were damaged or destroyed. The supercell thunderstorm continued into Morris and Wabaunsee counties where it produced 2 more tornadoes before dissipating that evening.<br><br>                <b>Event Narrative:</b> The long track violent tornado began 1-2 miles NNE of Niles Kansas and destroyed 2 homes in Ottawa county before crossing into Dickinson county north of Solomon.  The tornado tracked 2-3 miles north of the city of Abilene following a meandering path approximately east along 2700 avenue in Dickinson county before veering southeast and crossing interstate 70 approx. 2 miles west of the city of Chapman.  The tornado then moved ESE and then east along a path around 1 mile south of Chapman destroying 1 farmstead and several other homes in the area.  The worst damage was done to a farmstead 1 mile southwest of Chapman along old highway 40 where the home was destroyed and all outbuildings were blown away.  The sub floor of the home was removed from a bolted sill plate and the poured concrete foundation was cracked on the south side exposing the rebar where the strongest forces from the lifting structure occurred as it was being removed and blown away likely occurred.  Much of the brick facade of the home did remain where it fell around the structure however so the area was not swept clean. Winds approaching 200 mph were likely in this area while a woman home at the time took shelter in the basement and was ok with only superficial injuries.  The approximate number of minor injuries was 5 reported to NWS however none required a hospital visit.  Photos of the damage are available off of the NWS damage assessment toolkit website at https://apps.dat.noaa.gov/StormDamage/DamageViewer/ .<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

yed and all outbuildings were blown away.  The sub floor of the home was removed from a bolted sill plate and the poured concrete foundation was cracked on the south side exposing the rebar where the strongest forces from the lifting structure occurred as it was being removed and blown away likely occurred.  Much of the brick facade of the home did remain where it fell around the structure however so the area was not swept clean. Winds approaching 200 mph were likely in this area while a woman home at the time took shelter in the basement and was ok with only superficial injuries.  The approximate number of minor injuries was 5 reported to NWS however none required a hospital visit.  Photos of the damage are available off of the NWS damage assessment toolkit website at https://apps.dat.noaa.gov/StormDamage/DamageViewer/ .<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_236e55663382b4cc4609d01ec0feb6f6 = $(`<div id="html_236e55663382b4cc4609d01ec0feb6f6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-JUN-16 04:07:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.06 Miles<br><br>                            <b>Tornado Width:</b> 20.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> KENNA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> KENNA<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, It just kind of looked like the ocean, and it just swarmed in. And it just didnt go back.||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County. orms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to                 var html_0da71cc18b1876fcc560f8b567b088db = $(`<div id="html_0da71cc18b1876fcc560f8b567b088db" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-NOV-16 00:09:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.36 Miles<br><br>                            <b>Tornado Width:</b> 206.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> IDER<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> SULPHUR SPGS<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred during the evening hours of the 29th into the early morning hours of the 30th.  A very mild and unstable air mass was in place along with a strong southwesterly upper level jet.  These ingredients combined with a cold front and pre-frontal trough sweeping from west to east across the area sparked scattered supercell thunderstorms during the evening, a few of which were tornadic.  This was followed by a quasi-linear convective system (QLCS) that occurred with the trough, which also was responsible for severe weather.  Beneficial rainfall occurred with this system with 2-5 inches reported.  Some of the rainfall fell fast enough to produce brief flash flooding in the Florence area during the evening.<br><br>                <b>Event Narrative:</b> The assessment team was able to connect the previous Rosalie track to the Ider track after observing significant roof damage to single family home with complete destruction to a barn on the property near the intersection of CR-345 and CR-78. Additional points were added along CR-330 to CR-117 (DeKalb Co.) after the team recorded snapped softwood and hardwood trees and damage to a large anchored shed.||Significant damage was observed from the tornado along CR-117 and CR-159. Numerous hardwood and softwood trees were either uprooted or snapped at the |trunk along CR-117 leading up to CR-159. The strongest winds of this tornado were recorded near this location. A one story day care center was completely destroyed and blown off its foundation. Preliminary info recorded 10 injuries at this location. The damage assessment team noted the structure was bolted the foundation, however the floor plates connecting to the foundation were observed to have some degree of degradation. This led to a preliminary assessment of a tornado of EF-3 strength with winds approximately 145 mph. *Update: of the 10 injuries, one individual has since passed away on 2/8/17. ||Between CR-117 and AL-75 in DeKalb County, numerous chicken farms were completely destroyed along. Several homes in the area sustained significant roof damage and two anchored mobiles homes were observed to have rolled. One unanchored mobile home was completely destroyed with scattered debris. ||Finally, the team traveled along CR-792 in the Deer Head Cove area (near the AL/GA|state line) and observed complete destruction to a well anchored and large metal |shed. Winds were estimated to be 111 MPH at this location. Numerous soft wood pine trees were snapped or uprooted up to the AL/GA state line. The team traveled into|nearby Dade County, observed minor debris, but no damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

op of CR-71, roof damage was reported to a brick church.  Additionally, a large two story wooden structure (used for church related receptions) was heavily damaged. Damage indicators for that structure were related to a small barn. EF-1 damage was recorded for the area around the church with winds approximately 100 mph.||EF-2 damage was observed nearly one quarter mile further ENE along CR-71. A long, one story strip mall was destroyed (Rosalie Plaza Grocery). The assessment team noted that the roof was not strapped down and that cinder blocks were only held together by mortar. It was determined that the tornado likely blew the roof off the structure which quickly led to the block walls to collapse. Winds of 125 mph were estimated.||Additional EF-2 damage was reported one quarter to one third mile further ENE along CR-71. Several mobile homes, with at least one mobile home noted to have been tied down, were completely destroyed. Three fatalities were reported from this section of damage.  Additionally, numerous softwood trees were either uprooted or snapped along with several wooden power poles snapped.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

op of CR-71, roof damage was reported to a brick church.  Additionally, a large two story wooden structure (used for church related receptions) was heavily damaged. Damage indicators for that structure were related to a small barn. EF-1 damage was recorded for the area around the church with winds approximately 100 mph.||EF-2 damage was observed nearly one quarter mile further ENE along CR-71. A long, one story strip mall was destroyed (Rosalie Plaza Grocery). The assessment team noted that the roof was not strapped down and that cinder blocks were only held together by mortar. It was determined that the tornado likely blew the roof off the structure which quickly led to the block walls to collapse. Winds of 125 mph were estimated.||Additional EF-2 damage was reported one quarter to one third mile further ENE along CR-71. Several mobile homes, with at least one mobile home noted to have been tied down, were completely destroyed. Three fatalities were reported from this section of damage.  Additionally, numerous softwood trees were either uprooted or snapped along with several wooden power poles snapped.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

y. A double wide mobile home was completely destroyed and an adjacent church roof was heavily damaged. The tornado passed through a grove of trees snapping nearly all of them halfway up the trunk. The strong tornado passed through a farm and caused significant damage to a two story family home. This part of the tornado path was determined to be at the high end of the EF-2 rating. As the tornado continued along a northeasterly track, two additional homes were heavily damaged before moving along an unpopulated ridge. The tornado likely skipped along this ridge as it crossed Highway 127 and then crossed Highway 111. A mobile home roof was completely removed near the corner of Shell Road and Tri Mile Road along with numerous trees that were either uprooted or snapped. The damage track seemed to end near Snow Bird Lane and Raven Cliff Road. Rear flank downdraft damage was noted farther east along Lewis Chapel Road to about Laurelwood Trail. Major roof damage was seen along Natures Trail and Lewis Chapel Road where winds were estimated around 100 mph.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_f402c93ba676502f46968ea783495b41 = $(`<div id="html_f402c93ba676502f46968ea783495b41" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-OCT-16 02:01:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ARTHUR<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ARTHUR<br><br>                <b>Episode Narrative:</b> Hurricane Matthew moved northeast offshore of the North Carolina coast late on October 8th through October 9th. Widespread heavy rain developed on October 8th and continued through early on October 9th as Matthew approached and moved offshore of the coast. Rainfall ranged from 2 to 4 inches on the southern beaches to 8 to 12 inches inland. This rain led to significant flash flooding over  much of eastern North Carolina during the afternoon of October 8th through the morning of October 9th. Many roads were washed out and impassable for days from the serious flash flooding. Devastating river flooding then occurred several days after Matthew as most main-stem rivers exceeded major flood levels. Strong winds of 40 to 60 mph inland and 60 to 80 mph along the coast occurred as Matthew passed offshore mainly during the evening of October 8th through the morning of the 9th. These winds led to numerous downed trees and power lines across the region with widespread power outages that lasted several days in some areas. Storm surge inundation was mainly 1 to 3 feet above ground level along the coast, however inundation of 3 to 5 feet above ground level was observed on the sound side of the Outer Banks. ||There were six confirmed fatalities across the area with five in Lenoir County and one in Pitt County. Dollar damages totals have not been completed but will likely exceed 200 million dollars with significant agricultural losses.<br><br>                <b>Event Narrative:</b> Car drove into severe flooding near Mozingo Road near V A O site C road. One Fatality reported.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_81a64cd52f862c7477ba13e009342d04 = $(`<div id="html_81a64cd52f862c7477ba13e009342d04" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-MAR-16 21:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> HOLLY CREEK<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HOLLY CREEK<br><br>                <b>Episode Narrative:</b> A strong upper level low pressure system settled over northern Mexico on March 8th, and became stationary through March 12th as it was cut off from the upper level jet stream, with a blocking upper ridge having developed over Florida and the western Atlantic. Meanwhile, a weak frontal boundary entered the region from the west on the 8th, and became stationary over Deep East Texas, Northwest Louisiana, and Southwest Arkansas. Upper level disturbances ejected northeast ahead of the Northern Mexico low pressure system, resulting in periods of showers and thunderstorms containing heavy rainfall to move repeatedly over these areas. The air mass was most unstable on the 8th, where several severe thunderstorms developed and produced wind damage across portions of Northwest and Northcentral Louisiana, as well as East Texas. However, widespread heavy rainfall was relentless along and ahead of the surface front over Deep East Texas, all of North Louisiana, Southwest Arkansas and extreme Southeast Oklahoma where widespread flash flooding occurred. In McCurtain County, a flash flood fatality occurred when a driver drove through flood waters south of Broken Bow. Widespread rainfall amounts across the county during the 4 day period ranged from of 4-5 inches, with 5-10+ inches falling across Southwest Arkansas and Northeast Texas. Some of the more impressive 5-day rainfall totals were as follows: Mount Hermon: 4.34, Idabel: 4.27, Valliant: 3.95.<br><br>                <b>Event Narrative:</b> A 30 year old male drowned after his SUV drove through a low water crossing and was swept into a flooded Lukfata Creek on Tebo Jones Road south of Broken Bow. A 36 year old male passenger was able to exit the vehicle and swim to shore.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ed some sort of water damage along with thousands of road surfaces as well.  Many road surfaces, bridges and low water crossings were completely washed out.  This resulted in many high water rescues of stranded motorists, especially during the very beginnings of the prolonged flooding event.  Many motorists drove around barricades and into the flooded roadways.  The flash flooding event very quickly transitioned into a historic hydrologic event as several rivers, lakes and bayous suffered major flooding conditions with many reaching record crests.  This of course resulted in a daily watch of numerous levees and dams for North Louisiana's waterways with numerous subdivisions built in the vicinity of these waterways.  The Louisiana National Guard was dispatched by the Governor of Louisiana to help respond to the needs of citizens of North Louisiana which included evacuation assistance, rescues by vehicle, boat and helicopter, distribution and supply of water, security and shelter support and distribution of sandbags.  Numerous shelters were opened by the Louisiana Red Cross and by local churches across the northern half of the state as well to shelter residents effected by the flood.  A Federal Disaster Declaration was approved for Bienville, Bossier, Caddo, Caldwell, Claiborne, De Soto, Grant, Jackson, La Salle, Lincoln, Natchitoches, Ouachita, Red River, Sabine, Union, Webster and Winn Parishes.  Some of the more impressive 5-Day rainfall totals were as follows:  Monroe 3.2 SSE:  26.96, Taylortown: 20.39, Rocky Branch 1.3 W: 20.29, Barksdale AFB: 19.09, Minden: 18.73 Ruston 5.5 NW:  18.02, Hodges Gardens: 17.90, Natchitoches: 16.86, Jamestown: 16.85, Caney RAWS: 16.08, Gum Springs RAWS: 15.52, Quitman: 15.50, Stonewall: 15.42, South Southern Hills: 14.88, Columbia 4.1 NNW: 14.77, Coushatta 1.4 E: 14.21, Jena: 11.27, Catahoula RAWS: 8.69.<br><br>                <b>Event Narrative:</b> A man drowned when his boat overturned while trying to move materials out of a flooded home.  There were 2 other injuries reported with this accident.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_c8898788d52260a0beabdf3421395906 = $(`<div id="html_c8898788d52260a0beabdf3421395906" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-MAY-16 02:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MITCHELLVILLE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLEASANT GROVE<br><br>                <b>Episode Narrative:</b> The largest severe weather event of Spring 2016 across Middle Tennessee affected areas mainly north of I-40 from the late evening hours on May 10 into the morning hours on May 11. Widely scattered supercell thunderstorms moved southeast out of Kentucky, producing dozens of reports of wind damage and large hail up to tennis ball size. Storms began training along an outflow boundary situated northwest to southeast from Robertson County to Cumberland County during the early morning hours on May 11, with heavy rainfall of 3 to 7 inches occurring across Robertson, Sumner, Macon, Trousdale, Wilson, Smith, and Putnam Counties. Major flash flooding across these counties resulted in dozens of homes and businesses flooded, numerous roads being flooded and closed or washed out, and several water rescues from flooded homes and vehicles being conducted.<br><br>                <b>Event Narrative:</b> Major flash flooding affected northern and central Sumner County, especially the Portland, Oak Grove, and Bethpage areas. Numerous primary and secondary roads were flooded and closed or even washed out, including Highway 52, Highway 259, William Mack Lane, Harper Road, North Corinth Road, Cora Street, Harper Road, Jim Courtney Road, and Airport Road in Portland; Duffer Hollow Road, Rock Bridge Road, Chipman Road, Red Tuttle Road, Rogana Road, Alexander Road, and Rock Springs Road in Bethpage; and Highway 25 at the Bledsoe Creek Bridge in Castalian Springs. Several homes and businesses were flooded, including several homes in the Richland subdivision on William Mack Lane in Portland. At least 12 water rescues from vehicles and homes were conducted across Sumner County, and one 90 year old man that was rescued was reportedly transported to the Portland ER Hospital with hypothermia. The flooding across Sumner County was reportedly the worst since the historic May 2010 floods.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_e327b9f93689eb6072cc9ce8b5c2043a = $(`<div id="html_e327b9f93689eb6072cc9ce8b5c2043a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-APR-16 19:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> KOPPERL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> KOPPERL<br><br>                <b>Episode Narrative:</b> A warm front and a dry line combined to produce another round of severe weather across the region. Three tornadoes occurred on April 29th producing relatively minor damage equivalent to EF-0 damage. The big story during this period was the 6 flash flood fatalities in the Palestine area in Anderson County on the night of the 29th.<br><br>                <b>Event Narrative:</b> According to late published newspaper reports, a man was found dead inside his truck which was submerged in a creek that feeds into the upper end of Lake Whitney / Brazos River in Bosque County. Reports suggest the truck was driving on Bosque County Road 1190, when the vehicle was swept off the roadway.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_bbf679313b73a616bd18e202493e1b1a = $(`<div id="html_bbf679313b73a616bd18e202493e1b1a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-16 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 16<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> RAINELLE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> QUINWOOD<br><br>                <b>Episode Narrative:</b> One of the worst flash floods in the history of West Virginia occurred on June 23, 2016 as extreme rainfall occurred across portions of Greenbrier and several adjacent counties. There were 15 fatalities in Greenbrier County and widespread catastrophic damage across much of the county. Summers and Monroe counties had much less severe flash flooding. ||The two days prior to the event were quite wet as several rounds of thunderstorms traversed the area with rainfall of roughly 1 to 2 inches across much of Greenbrier County in the 48 hours ending at 0800 EDT on June 23rd. This left the ground quite moist and primed for more efficient runoff.  The synoptic setup for this event featured an upper level ridge over the central U.S. northwest flow across the eastern U.S. Several strong short-waves topped the ridge and dropped southeast across the Ohio Valley toward the central Appalachians with the strongest wave approaching on the morning of the 23rd of June. Satellite imagery showed a deep tap of tropical moisture into West Virginia and a strengthening upper level jet providing additional lift. A warm front was located just north of the area and became a focus for convection in the early morning hours of the 23rd. Up to an inch of rain had fallen across Summers and Greenbrier by 730 AM EDT. Late in the morning, renewed convection from the west entered the area. During the late morning to early afternoon convection continued to train across the same general area of southeast WV and far western VA with hourly rainfall rates of 1.50 to 2. One of the more reliable automated rain gauges at White Sulphur Springs, WV (SUPW2) measured 2.32 and 1.89 in consecutive hours from 1 to 3 PM EDT or 4.21 in 2 hours. The 2-hour, 1000-year ARI at this location per NOAA Atlas 14 is 3.88 giving an indication of the intensity of the rain.   Toward the end of this time window is when intense flash flooding began across eastern parts of the county but earlier in the far west. Flash Flood Warnings (FFWs) were issued throughout the morning and afternoon and a rare Flash Flood Warning Emergency product was issued  for Greenbrier County by the NWS at 441 PM EDT as the extent of the disaster became apparent. ||Radar and rain gauge measurements showed as much as 8 to 10 inches (perhaps higher locally) fell in a band across central Greenbrier County. The bulk of the rain fell in less than 12 hours between 600 AM and 600 PM. The top five official rain gauge totals (24-hour amounts ending at 8 AM EDT, June 24th) included White Sulphur Springs COOP (WSUW2) 8.29, Lewisburg 3N COOP (LWBW2) 8.00, White Sulphur Springs DCP (SUPW2) 7.83, McCross 3E COOP (MCRW2) 6.54 and Williamsburg VFD IFLOWS (WMBW2) 5.37.  One personal weather station at Maxwelton measured 9.37 and there were several anecdotal reports of 10 or more inches. The 24-hour rainfall at White Sulphur Springs COOP, with fairly complete data back to around 1920 (and sporadic  back to 1888) was more than double the all-time daily record (4.00 set in March, 1890). Lewisburg 3N COOP with data all the way back to around 1900 also demolished its all-time daily record of 4.06 set in July, 1954. A point event analysis by the Hydrometeorological Design Studies Center (HDSC) indicated that the rainfall was in the .001 Annual Exceedance Probability (1,000 year Annual Recurrence Interval, or ARI) for a 24-hour period.||The gauged hydrologic response was astounding as small creeks fed rivers that rose almost like a flash flood. An IFLOWS river gage at Ronceverte (RONW2) on the Greenbrier River rose to flood stage of 15 feet by around 730 PM EDT and climbed another 8.2 feet by 1130 PM. The NWS forecast point on Greenbrier River at Alderson (ALDW2) rose very slowly through the afternoon of the 23rd but around 700 PM EDT massive runoff began reaching the USGS gage location. The river rose from just over 4 feet (discharge of 2,300 cfs or cubic ft. per second) at 700 PM to reach flood stage of 14 feet (40,000 cfs) just 2.5 hours later around 930 PM. The river continued an astronomical rate of rise reaching Major Flood Stage (19 feet, 63,000 cfs) by midnight June 24th, before cresting at 22 feet (80,700 cfs) at 430 AM EDT. This was the 3rd highest crest on record (data back to 1895) at Alderson, surpassed only by the January 1996 rain/snowmelt flood and November 1985 flood. According to the latest available USGS report on flood frequency for West Virginia streams the discharge at the Alderson gage was very close to the 0.01 Annual Exceedance Probability (AEP) or 100-year annual recurrence interval. A similar extreme response occurred on the Greenbrier River at the Hilldale USGS gage (HLLW2) downstream of Alderson just above the confluence with the New River. It also had its 3rd highest crest (25.45 feet, Flood Stage 16 ft) and discharge (82,508 cfs) on record (data back to 1936) and was also very close to the .01 AEP or 100-year event.<br><br>                <b>Event Narrative:</b> Unprecedented flash flooding occurred across large parts of Greenbrier County but especially in a swath across the central part of the county where an estimated 6 to 10 inches of rain fell in less than 12 hours. The first flood-related report was received at 100 PM EDT (1200 PM EST) as a portion of Highway 20 in western Greenbrier County became impassable south of Quinwood due to a mudslide and debris in the road. By 130 PM (1230 EST) there were several reports of flash flooding in the community of Rupert which required the evacuation of a nursing home and a vehicle rescue. Portions of Route 60 were closed between Rainelle and Rupert and severe flash flooding occurred along Big Clear Creek, a tributary of the Meadow River just north of Rupert. A number of homes of homes were badly damaged or destroyed along Big Clear Creek and several water rescues required in the Rupert area. The first flooding reports out of Rainelle in far western Greenbrier County were received at 155 PM (1255 EDT) and described people being trapped in cars and numerous water rescues. Several creeks emerge from the higher terrain surrounding Rainelle and converge in or near the town (Wolfpen Creek, Boggs Creek, Little Sewell Creek), the largest of which is Sewell Creek which then joins the Meadow River just northeast of town. The IFLOWS gage on the Meadow River near Hines (HNEW2) rose rapidly above its Flood Stage of 14 feet by 200 PM EDT and reached Major Flood Stage of 18 feet just two hours later, shortly before it ceased functioning at a stage of 18.8 feet while still rising. Flooding along the Meadow River was extensive with numerous homes and businesses affected. In addition, the rising Meadow River prevented Sewell Creek in Rainelle from discharging into the Meadow River which likely contributed to the rapidly rising water levels in Rainelle. Flooding was catastrophic in the town with water up to 8 feet deep or more and numerous homes flooded. There were four fatalities in Rainelle and three in Rupert, all due to asphyxiation (drowning). ||Meanwhile, numerous flood reports continued to be received although the 911 center and Emergency Management were completely overwhelmed with calls. The Greenbrier County Sheriff described 'complete chaos' across the county in a media report as dozens of roads were closed, damaged or destroyed and many water rescues were made from cars and structures. Especially hard hit was the White Sulphur Springs area in the eastern part of the county. Several small streams also descend rapidly from higher surrounding terrain and converge in or near White Sulphur Springs including Dry Creek and Wades Creek which join Howard Creek in the town, which itself is a large tributary of the Greenbrier River. All were transformed into raging torrents which tore through parts of the town taking trees, cars and even homes downstream. One of the more horrifying images was of a burning home being carried downstream on Howard Creek before colliding with a bridge. This creek runs through portions of the famous Greenbrier Resort and images of the normally tranquil stream converted into a massive river covering portions of the golf course were widely shared on social and conventional media. Howard Creek flooded long stretches of U.S. Highway 60 downstream of White Sulphur Springs, causing severe damage all along the way to its confluence with the Greenbrier River at Caldwell, six miles downstream. Parts of Route 60 were essentially destroyed and probably dozens of cars were swept into the creek and deposited along the way. There were seven fatalities in and around the White Sulphur Springs area, all but one from drowning. One person's body was found some 30 miles downstream on the Greenbrier River from where she was believed to have been swept into a creek that feeds the river. The body of a teenage girl from White Sulphur Springs was not found for over 6 weeks, eventually winding up in the Caldwell area on the Greenbrier River. There was significant flooding all along the Greenbrier River with Caldwell, Ronceverte and Alderson the hardest hit as the river rose at near flash-flood rates and crested in the Major Flood category (see Episode for details). Numerous homes were flooded in the town of Alderson (Pop: 1184), according to the Mayor. A state of emergency was declared for a number of counties in West Virginia during and after the event and a Major Federal Disaster for over  dozen counties was declared on June 25, 2016 by the President of the U.S. Fatalities in the county totaled 15 with an unknown number of injuries. There was over $5.5 million in public road/bridge damage in Greenbrier County and substantial damage to private roads and bridges. Preliminary data showed 319 homes destroyed and 353 damaged across the county, mostly in the Rainelle and White Sulphur Springs areas. In addition, 12 businesses were destroyed and 20 damaged along with numerous motor vehicles destroyed. Final damage totals for the event are not available from Emergency Management officials as of this writing but an estimate $40 million may not be unreasonable.<br><br>                <b>Damage:</b> 40.00M<br><br>               </div>`)[0];
                popup_d08460d71215ba6f2591c5534c6b520c.setContent(html_bbf679313b73a616bd18e202493e1b1a);
            
        

        marker_bfc609dff828b530b0105e37b19d4903.bindPopup(popup_d08460d71215ba6f2591c5534c6b520c)
        ;

                var html_29bfd0b640fb7ae33388a3cfe025224b = $(`<div id="html_29bfd0b640fb7ae33388a3cfe025224b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 02-JUN-16 09:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 9<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> COLD SPG<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> COLD SPG<br><br>                <b>Episode Narrative:</b> An upper level low pressure center moved eastward into Central Texas late Wednesday June 1 and Thursday June 2, meandered over the area Friday June 3, then dropped southward to South Texas on Saturday June 4. Deep Gulf moisture contributed to the efficient rain producing thunderstorms associated with the system, creating flood and flash flood issues across mostly central and southern portions of the region.<br><br>                <b>Event Narrative:</b> Multiple media outlets reported the tragic drownings of 9 members of the U.S. Military in a flooded creek on Fort Hood Army Base the morning of June 2. The soldiers were killed when their truck overturned in rain-swollen Owl Creek during a military training exercise. Three other soldiers in the truck were rescued.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

                var html_0d45c8f3cdc1303342e7310a08fc5be1 = $(`<div id="html_0d45c8f3cdc1303342e7310a08fc5be1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-16 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> KENNEDY XRDS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> KENNEDY XRDS<br><br>                <b>Episode Narrative:</b> Major Hurricane Matthew moved up the southeast coast and slowly weakened to a category 1 storm as it moved up along the South Carolina coast and then eastward near the North Carolina coast. The hurricane brought 6 to 12 inches of rain and up to 15 inches to some areas of northeast South Carolina, with the bulk of the rainfall occurring within a 12 hour period. This rain fell on wet to in some cases saturated soil due to much above normal rainfall in September. The result was historic flooding; widespread flash flooding, and an extended period of major to record river flooding. Matthew's flooding rains, surge and wind brought loss of life, displaced tens of thousands of people, and caused hundreds of millions of dollars in structural damage as homes and businesses were devastated or totally destroyed. Major infrastructure will have to be repaired or rebuilt.<br><br>                <b>Event Narrative:</b> Rapidly moving flood waters swept a car and its occupant off Old River Road. The vehicle was later found 100 feet away from the roadway. The elderly man inside had died. The time was estimated.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_be4c55f72beda70645002e14f4835f25 = $(`<div id="html_be4c55f72beda70645002e14f4835f25" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-MAY-16 20:13:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> CRUISE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> RICHWOODS<br><br>                <b>Episode Narrative:</b> As a warm front lifted north through the forecast area, thunderstorms developed. Some of the storms became severe with numerous reports of large hail, some damaging winds and an EF2 tornado that occurred near Bourbon and Sullivan Missouri during the evening. The most costly damage occurred from a pair of supercells that dropped baseball to softball size hail across St. Charles County Missouri and produced severe wind gusts in St. Louis County and the City of St. Louis around the lunch hour.  There were also a few reports of flash flooding with these storms.<br><br>                <b>Event Narrative:</b> Up to four inches of rain in a short amount of time caused flash flooding across the northern portions of Washington County. Several water rescues had to be performed around the Richwoods area. Numerous roads were closed due to flooding including Highway 47 near Richwoods. Four people were treated for minor injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
