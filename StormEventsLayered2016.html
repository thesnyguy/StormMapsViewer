                var html_1d704a7340053bacf5871b81551b57b1 = $(`<div id="html_1d704a7340053bacf5871b81551b57b1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-JAN-16 14:30:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> PACIFIC BEACH<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> PACIFIC BEACH<br><br>                <b>Episode Narrative:</b> A strong trough moved inland along the California Coast on the 31st. The trough was accompanied by a surface low that rapidly deepened in the Southern California Bight and an exceptionally strong Pacific Cold Front. A broken line of thunderstorms formed along the leading edge of the front, and combined with post frontal winds to produce extensive wind damage over the coast and valleys. The County of San Diego received over 500 calls for downed trees. While the wind were the main player with this system, significant precipitation was observed. A remnant atmospheric river produced efficient orographic effects, resulting in 2.5 to 4.5 inches of rain along the west and south-facing slopes. Snow levels fell as low as 4000 ft, with moderate accumulations above 6000 ft.<br><br>                <b>Event Narrative:</b> A pine tree 8 ft in diameter succumbed to strong winds, falling on 4 cars and killing a 48 year old woman who was driving down Ingraham Street. An additional tree fell during the cleanup operations, injuring 2 reporters.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

                var html_65f349a277658cd51768c13b38099649 = $(`<div id="html_65f349a277658cd51768c13b38099649" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 01-MAR-16 15:25:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> (LOZ)MCGEE FLD LONDO<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> LESBAS<br><br>                <b>Episode Narrative:</b> A line of strong to severe thunderstorms developed during the afternoon hours ahead of a cold front and associated upper level disturbance. Portions of this line periodically contained severe winds, most notably across Laurel County east of London where substantial damage was sustained to multiple structures and trees.<br><br>                <b>Event Narrative:</b> A swath of thunderstorm wind damage was observed east of London. An NWS storm survey revealed that mobile home damage off of Sasser School Road near Highway 229 was caused by approximately 60 mph winds that hit the trailer perpendicular and lifted the roof off. A few injuries were reported. Just to the east over the ridge along Highway 80 near Bush Elementary School, there was more substantial damage in a narrow path. Several large pine trees up to 2.5 feet in diameter were snapped with several others uprooted. Three homes were damaged in this area when trees fell on their roofs and another home was damaged when a sturdy built carport was uplifted by the winds. Estimated wind gusts of 90 mph are indicative of this degree of damage. No evidence of rotation was found amid any of the surveyed damage.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_0ce32ea584586f44cf832b465d471f36 = $(`<div id="html_0ce32ea584586f44cf832b465d471f36" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-MAR-16 09:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> GARLAND<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> GARLAND<br><br>                <b>Episode Narrative:</b> This was a multi-day severe weather and flood event. It started with a large-scale upper level low pressure system which deepened over the Four-Corners region. Moisture and instability increased in advance of this system. Storms developed along a dry line Monday afternoon, many of which produced severe weather or flash flooding or both. Another area of storms formed ahead of the upper trough over northwest Texas Monday night and pushed east-southeast across the area Tuesday, producing severe weather and flooding. A third round of storms produced flooding across mainly the southern half of the region Tuesday night into Wednesday.<br><br>                <b>Event Narrative:</b> Garland P.D. reported damage to buildings and vehicles at the 2600 block of Industrial lane in Garland, TX. One injury was also reported.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_a7be36a6daf1ce3e4d46d7be3f9310e8 = $(`<div id="html_a7be36a6daf1ce3e4d46d7be3f9310e8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 15-FEB-16 13:18:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> CASEYVILLE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> NEW SIGHT<br><br>                <b>Episode Narrative:</b> Widespread severe weather occurred with a mix of damaging winds, hail and several tornadoes. The focus of the severe weather was across central and southern Mississippi.  This event was driven by a potent disturbance that swung across the area during the midday and afternoon hours. As this strong feature dropped into the Lower Mississippi River Valley, a surface low rapidly deepened as it tracked across central Mississippi. The atmospheric response to this was for a rapid increase in winds aloft and higher low level moisture. This combination set the stage for an unstable environment that contained high levels of wind shear which supported and sustained tornado development.<br><br>                <b>Event Narrative:</b> An intense microburst occurred along the Lincoln/Copiah County line. Damage occurred just west of Jackson-Liberty Road and north of Norton-Assink Road. Here a mobile home rolled multiple times and was destroyed. A couple of minor injuries occurred at this location. Other damage that was noted was many uprooted trees along nearly a 3 mile swath. All of the uprooted trees were blown down to the east-northeast. Along Old Red Star Road, the roof of a metal shed was blown off and tin was blown into a tree along with some tin peeled off the corner of a roof of another home. The width of this damage was nearly 1 mile wide with max winds around 95 mph. The damage ended near Foster Lane near the county line.<br><br>                <b>Damage:</b> 70.00K<br><br>               </div>`)[0];

                var html_77545ecdab29f935d9141adaf5aa977b = $(`<div id="html_77545ecdab29f935d9141adaf5aa977b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAR-16 13:42:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> HARNED<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> HARNED<br><br>                <b>Episode Narrative:</b> An approaching cold front, combined with ample daytime instability and moisture, led to several lines of strong to severe thunderstorms across central Kentucky during the afternoon and early evening hours March 31st. The primary hazard was damaging wind. The hardest hit area was near Harned, Kentucky in Breckinridge County where a narrow path of 60 mph winds peeled off a portion of the local middle school and tossed around a few mobile homes. Two minor injuries occurred as a result.<br><br>                <b>Event Narrative:</b> An amateur radio operator reported trailers flipped over at Nancy Butler Trailer Park.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

                var html_fe8ebcef8b52cac8b01e988edc90e307 = $(`<div id="html_fe8ebcef8b52cac8b01e988edc90e307" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-JUL-16 17:28:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> ROCKY HILL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> ROCKY HILL<br><br>                <b>Episode Narrative:</b> The combination of summer heating and high low level moisture content provided the necessary conditions to create a highly unstable environment across the Southern Appalachian region. The instability and more than adequate upper level west to northwesterly flow allowed an mesoscale convective system to remain quite strong as it moved east across the area. Downburst winds in some areas were in the 60 to 70 mile an hour range with speeds as high as 80 miles an hour estimated. Trees were downed across a broad area and resulted in the deaths of three people.<br><br>                <b>Event Narrative:</b> A 66 year old female was killed by a falling tree outside of her residence in West Knoxville. Numerous trees were downed in the area by the thunderstorm winds.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ight hours.<br><br>                <b>Event Narrative:</b> At least 59 structures and 18 vehicles were damaged or destroyed at Pine Lake Campground due to downed trees from thunderstorm winds.  An estimated 200 trees fell at the campground and 8 people were injured due to being struck by downed trees and limbs.  Every electrical wire at the 66 acre campground was downed.  The damage was estimated to be more than $1 million.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_d23973a2275baf6202b7e686a9849a6c = $(`<div id="html_d23973a2275baf6202b7e686a9849a6c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-MAR-16 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> MARLIN ARPT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MT ROSE<br><br>                <b>Episode Narrative:</b> This was a multi-day severe weather and flood event. It started with a large-scale upper level low pressure system which deepened over the Four-Corners region. Moisture and instability increased in advance of this system. Storms developed along a dry line Monday afternoon, many of which produced severe weather or flash flooding or both. Another area of storms formed ahead of the upper trough over northwest Texas Monday night and pushed east-southeast across the area Tuesday, producing severe weather and flooding. A third round of storms produced flooding across mainly the southern half of the region Tuesday night into Wednesday.<br><br>                <b>Event Narrative:</b> The body of a rancher was found in flood waters along Big Creek after the creek rose up onto the rancher's property. The rancher disappeared on the evening of the 9th when we went out to move cattle out of the flood waters. His body was recovered on his property under 5 feet of water on the 11th.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_bfd965ce679629ac723fc5614b6c8142 = $(`<div id="html_bfd965ce679629ac723fc5614b6c8142" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-16 12:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> SLEDGE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SLEDGE<br><br>                <b>Episode Narrative:</b> A classic heavy rain pattern set up over the Mid-South during the period of March 9th, 2016 to March 13th, 2016. A cold front stretched from Nebraska to Texas on the morning of March 8th. The front moved southeastward and stalled across Southeast Missouri as an upper level low remained stationary over Texas. A very moist atmosphere was in place over the Mid-South south of this boundary. Several weak low pressure centers developed and moved along the stalled front. As a result, periods of heavy rain, up to an inch per hour in some cases, fell over the same locations. Over the several day stretch, the front fluctuated at times shifting the heaviest band of rain. The storm total rainfall over the 5 day period ranged from four to ten inches over Northwest Mississippi. The heavy rain caused widespread flash flooding and many roads were closed as a result. In addition, numerous streams and small rivers overflowed their banks.<br><br>                <b>Event Narrative:</b> Multiple rounds of heavy rain caused flooding in Quitman County. Ninety-three homes and two businesses were affected. Seventy-nine roads were damaged and 30 people were displaced. Two injuries were reported.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
                popup_1ba85ff09183fd5ea689873fb65f452e.setContent(html_bfd965ce679629ac723fc5614b6c8142);

                var html_cc26cfe34a00fa9567d84d735030b44b = $(`<div id="html_cc26cfe34a00fa9567d84d735030b44b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-MAY-16 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> DENTON<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> DENTON<br><br>                <b>Episode Narrative:</b> The remnants of a thunderstorm complex moved southeast from the Plains into North Texas overnight Friday Night. Storms were sub-severe, but created some problems with added minor flooding across the area Saturday Morning. One person drowned in the flooded Pecan Creek in Denton County.<br><br>                <b>Event Narrative:</b> Two homeless people were swept into a canal near Bell Place and McKinney Street around 5 AM Saturday May 14. A female adult was rescued about half a mile downstream. A male was found deceased another half a mile or so downstream near S Loop 288 and Shady Oaks at 10 AM.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_996cdb9d82c9cfc7c082fcf66cc8ce36 = $(`<div id="html_996cdb9d82c9cfc7c082fcf66cc8ce36" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-OCT-16 05:50:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SAN JOSE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> SAN JOSE<br><br>                <b>Episode Narrative:</b> Numerous vehicle accidents were reported during 27/28 October.<br><br>                <b>Event Narrative:</b> One person was reported possibly trapped inside a car on northbound Highway 280 south of the 87 connector near the Reed Street offramp before 6 a.m. 10/27, according to the CHP and San Jose firefighters. ||Http://www.nbcbayarea.com/news/local/Slow-Down-Accidents-Abound-in-Bay-Area-as-Rain-Pelts-Highways-399016231.html.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

        var popup_949f4a641eab41aaca6311605f95d540 = L.popup({"maxWidth": 500});

        
            
                var html_fddfdb2de1c3ce4ddcbeda2dcb2bdecc = $(`<div id="html_fddfdb2de1c3ce4ddcbeda2dcb2bdecc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 23-JUN-16 18:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> KING<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WELFORD<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, It just kind of looked like the ocean, and it just swarmed in. And it just didnt go back.||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> The flood of record occurred on the lower Elk River around Clendenin.  ||Two women died. They were trying to save family heirlooms in the basement of a home in Elkview.  In likely their last cell phone contact, 1 of the 2 women described the scene, as like the Titanic. An elderly man also died in his home in Elkview.  Another young woman died, but the situation was unknown. | |Both the flash flooding and the river flooding were severe, but the amount of damage from the record river flooding was likely higher in Kanawha County, than the damage from the flash flooding.<br><br>                <b>Damage:</b> 36.00M<br><br>               </div>`)[0];
                popup_949f4a641eab41aaca6311605f95d540.setContent(html_fddfdb2de1c3ce4ddcbeda2dcb2bdecc);
            
        

        marker_48115d7af465c76276a6a5c585bedf85.bindPopup(popup_949f4a641eab41aaca6311605f95d540)
        ;

he outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, It just kind of looked like the ocean, and it just swarmed in. And it just didnt go back.||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> Severe flash flooding occurred in the northeastern portion of the county.  Streams such as Jordan Creek, Doctors Creek, Thorofare Run, Little Sandy Creek, Wills Creek, and the lower reaches of Big Sandy Creek caused much destruction. ||Little Sandy Creek inundated one large culvert over the only road access to a shopping plaza. The road collapsed.  Many shoppers were stranded.  About 200 people slept in their vehicles overnight, before walking out on the 24th.   ||A 62 year old male drowned along Jordan Creek.  He did not leave his home. His small house was washed away. A 47 year old female drowned in her vehicle. She was on a flooded road along Wills Creek.<br><br>                <b>Damage:</b> 26.00M<br><br>               </div>`)[0];

                var html_da6cd81b700df13cf3293cc2ea9322c7 = $(`<div id="html_da6cd81b700df13cf3293cc2ea9322c7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-SEP-16 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> VIROQUA MUNI ARPT<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> VICTORY<br><br>                <b>Episode Narrative:</b> One person was killed near Victory (Vernon County) when a house was swept down a hillside by a mudslide during the early morning hours of the 22nd. Another person drowned south of Viroqua (Vernon County) when the driver of a truck pulling a cattle trailer attempted to drive through flood waters during the afternoon or evening of the 22nd. The truck and trailer became stuck in the flood waters, which filled the passenger compartment of the truck. The flooding occurred as several rounds of thunderstorms with heavy rain moved across southwest Wisconsin from the morning of September 21st into the morning of the 22nd. The heavy rain resulted in flash flooding across portions of Adams, Clark, Crawford, La Crosse, Monroe, Richland, Vernon and Trempealeau Counties. A train derailed near Ferryville (Crawford County) when the roadbed was washed away by flooding. Around 1,000 gallons of diesel fuel spilled into the water from one of the locomotives. Two people had to be rescued near De Soto (Vernon County) and another in Sidie Hollow County Park southwest of Viroqua (Vernon County). Washouts and road closures occurred in Trempealeau, La Crosse, Vernon and Crawford Counties. In Vernon County alone, high water and flooding resulted in 90 road closures and 44 homes and business were destroyed. Public and private sector damages in Vernon County totaled almost $10 million. In Crawford County, 2 homes were destroyed with another 67 damaged with public and private sector damages totaling almost $5 million. Flooding on the Black River in Black River Falls (Jackson County) caused the hydroelectric dam to loose a gate when a large tree traveled over the dam. Several boats and docks that broke loose in Lake Arbutus also traveled over the dam. A state of emergency was declared in Clark, Crawford, Jackson and Vernon Counties. The Governor of Wisconsin declared a state of emergency for Adams, Clark, Crawford, Jackson, La Crosse, Monroe, Richland, Trempealeau and Vernon Counties. A federal disaster declaration was made for Adams, Clark, Crawford, Jackson, Juneau, La Crosse, Monroe and Vernon Counties.<br><br>                <b>Event Narrative:</b> One man drowned in southern Vernon County when he attempted to drive his pickup across a flooded road. The pickup and cattle trailer he was pulling got stuck in the flood waters with the water eventually filling the passenger compartment of the truck.<br><br>                <b>Damage:</b> 986.00K<br><br>               </div>`)[0];

                var html_6d9616a1503716ffb53c7ad33a4ca3b3 = $(`<div id="html_6d9616a1503716ffb53c7ad33a4ca3b3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-SEP-16 00:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SOUTH BEND<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> NUTWOOD<br><br>                <b>Episode Narrative:</b> Tropical moisture, associated with the remnants of Hurricane Newton, streamed into the southern Great Lakes ahead of a low pressure that developed and moved into central Indiana. Showers and thunderstorms developed across the area with heavy rain reported in many spots. The heaviest rainfall occurred across portions of Marshall and St. Joseph counties where locally five to six inches of rain fell. One fatality occurred as a result of flood waters entering a basement and a resident being electrocuted near South Bend.<br><br>                <b>Event Narrative:</b> Street and some basement flooding reported in South Bend. A 53 year old female was electrocuted by flood waters that had entered her basement. She stepped into water of unknown depth and was electrocuted by a box fan that was plugged in and sitting in the water. First responders could not reach her immediately until the scene was safe. They were able to revive her, but she died a few days later with cause of death being electrocution.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_4486953ac8a0c8b4df7396c518bd5947 = $(`<div id="html_4486953ac8a0c8b4df7396c518bd5947" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 11-OCT-16 13:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> GRAINGERS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> GEORGETOWN<br><br>                <b>Episode Narrative:</b> Hurricane Matthew moved northeast offshore of the North Carolina coast late on October 8th through October 9th. Widespread heavy rain developed on October 8th and continued through early on October 9th as Matthew approached and moved offshore of the coast. Rainfall ranged from 2 to 4 inches on the southern beaches to 8 to 12 inches inland. This rain led to significant flash flooding over  much of eastern North Carolina during the afternoon of October 8th through the morning of October 9th. Many roads were washed out and impassable for days from the serious flash flooding. Devastating river flooding then occurred several days after Matthew as most main-stem rivers exceeded major flood levels. Strong winds of 40 to 60 mph inland and 60 to 80 mph along the coast occurred as Matthew passed offshore mainly during the evening of October 8th through the morning of the 9th. These winds led to numerous downed trees and power lines across the region with widespread power outages that lasted several days in some areas. Storm surge inundation was mainly 1 to 3 feet above ground level along the coast, however inundation of 3 to 5 feet above ground level was observed on the sound side of the Outer Banks. ||There were six confirmed fatalities across the area with five in Lenoir County and one in Pitt County. Dollar damages totals have not been completed but will likely exceed 200 million dollars with significant agricultural losses.<br><br>                <b>Event Narrative:</b> Man on horseback was trying to rescue some cattle from flood waters in the aftermath of Hurricane Matthew and fell into water and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f8bcf435cce91385e5a4362e0877366e = $(`<div id="html_f8bcf435cce91385e5a4362e0877366e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-AUG-16 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WEISS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ALBANY<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought widespread showers and thunderstorms to the area. The system tapped into deep tropical moisture resulting in very intense rainfall across a large portion of the area. Two-day rainfall totals of 10 inches or more were common across areas generally to the west and northwest of Lakes Pontchartrain and Maurepas. The heaviest rainfall occurred across a swath of East Baton Rouge, Livingston, and St. Helena Parishes, where 20 to 30 inches fell over a 48-hour period, topping the 0.1% annual exceedance probability. The heavy rainfall led to widespread flash flooding and record river flooding. Many of the broken records had been set during the flooding of April 1983. In total, 12 people died in southeast Louisiana as a result of the flooding. The event was also responsible for an estimated total of ten billion dollars in damage across southern Louisiana and southern Mississippi. This estimate includes impacts of both the initial flash flooding and the resultant river flooding.<br><br>                <b>Event Narrative:</b> Twenty to thirty inches of rainfall over a 2 day period led to widespread flash flooding in Livingston Parish, details of which are contained in the flash flood report for the parish. As water drained into the local rivers, record levels were recorded along the Amite and Tickfaw Rivers. Flooding far exceeded the 1% annual risk flood plain with around 90% of the parish being inundated. Interstate 12 was closed through the entire parish as water flowed over the roadway in the vicinity of both the Amite and Tickfaw Rivers. The end time of the event is based on when the Amite near Little French Settlement dropped below moderate flood stage. Though minor flooding continued, there were very few structures impacted at this point. In all, more than 20,000 homes and businesses suffered various degrees of flooding throughout the parish, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. 2 fatalities are attributed to the river flooding. The body of a man in his 50s was recovered in a wooded area near Denham Springs, while the death is attributed to drowning, there is no estimate on time or exact location. Additionally, a 93 year old woman died of pneumonia Wednesday August 17 after inhaling flood water while being evacuated.<br><br>                <b>Damage:</b> 1.34B<br><br>               </div>`)[0];

                var html_2796301f2d8e128e0278bb52951777e3 = $(`<div id="html_2796301f2d8e128e0278bb52951777e3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-AUG-16 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> PLAINS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WOODLAWN<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought widespread showers and thunderstorms to the area. The system tapped into deep tropical moisture resulting in very intense rainfall across a large portion of the area. Two-day rainfall totals of 10 inches or more were common across areas generally to the west and northwest of Lakes Pontchartrain and Maurepas. The heaviest rainfall occurred across a swath of East Baton Rouge, Livingston, and St. Helena Parishes, where 20 to 30 inches fell over a 48-hour period, topping the 0.1% annual exceedance probability. The heavy rainfall led to widespread flash flooding and record river flooding. Many of the broken records had been set during the flooding of April 1983. In total, 12 people died in southeast Louisiana as a result of the flooding. The event was also responsible for an estimated total of ten billion dollars in damage across southern Louisiana and southern Mississippi. This estimate includes impacts of both the initial flash flooding and the resultant river flooding.<br><br>                <b>Event Narrative:</b> Twenty to thirty inches of rainfall over a 2 day period led to widespread flash flooding in East Baton Rouge Parish, details of which are contained in the flash flood report for the parish. As water drained into the local rivers, record levels were recorded along the Amite and Comite Rivers, with flooding far exceeding the 1% annual risk flood plain. Portions of interstates 10 and 12 were closed due to high water on the roadways as crests moved downstream. In all, approximately 25,000 homes and hundreds of additional businesses suffered various degrees of flooding, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. Due to the extremely high water levels on the Amite river, water flowed back upstream on many streams and bayous, leading to a significant back water flooding problem. Much of the flooding in the southern part of the parish was due to this back water flooding. The end time of the flood is based on when Bayou Manchac near Little Prairie dropped below flood stage. However, some back water flooding continued on the Bluff Swamp for several more days. Four fatalities are attributed to the flooding. A 58 year old man drowned near the Mallard Lakes subdivision off Hoo Shoo Too Rd, likely some time the morning of Sunday 8/14. He was last seen late Saturday night riding a 4-wheeler. A 63 year old woman drowned the afternoon of Sunday 8/14 when her vehicle was swept away while trying to turn around in flood waters near the intersection of North Ridge Dr. and Hwy 423. A 55 year old man drowned in the Sherwood Forrest area, likely some time Sunday 8/14 or Monday 8/15, possibly after falling off the top of his mobile home where he was planning to wait out the flood according to a news media report. A 57 year old man drowned in the Greenwell Spring area, some time Sunday 8/14 or Monday 8/15.<br><br>                <b>Damage:</b> 1.68B<br><br>               </div>`)[0];

                var html_ce6938df9e0d9269f4b3d699f538e795 = $(`<div id="html_ce6938df9e0d9269f4b3d699f538e795" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 12-JUL-16 10:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> CABLE UNION ARPT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CABLE UNION ARPT<br><br>                <b>Episode Narrative:</b> Thunderstorms brought heavy rain to northwest Wisconsin early Monday, July 11th which helped to saturate the soil. During the day a strong low level jet pumped very moist air into the region. The jet and a west to east stationary front were the triggers for thunderstorms that developed later in the day. Rounds of thunderstorms brought some damaging winds to parts of northwest Wisconsin late Monday afternoon and evening. These storms were followed by evening storms that began training as the night wore on. The training storms resulted in very heavy rain over the region. Historic flooding followed the extremely high average rainfall amounts of 4 to 8 inches. There was a wide corridor of about 8 to 10 inches of rain from northern Iron County to northern Burnett County, including Saxon Harbor on Lake Superior, and the towns  of Marengo, Cable, Hayward, Wascott, Minong, and Danbury.  The initial squall line of storms brought down many trees. The effects of the wind and a raging, flooded Oronto Creek caused enormous damage at Saxon Harbor. At Saxon Harbor, where 70 vessels were moored, 6 boats sank and the rest were set afloat. Most vessels were recovered. One man drowned in these floodwaters. The Bad River, which flows north through Ashland County into Lake Superior, set a new record, with the river level at Odanah reaching around 27.3 feet Tuesday morning, shattering the previous record of 22.2 feet set on June 24th, 1946. The Bad River Tribe of the Lake Superior Chippewa was totally cut off by the floodwater for days. ||Total damage to roads and public infrastructure across northern Wisconsin was $35 million. In Ashland County, road washouts and bridge repair costs were estimated at $2 to $4 million.  Washburn County damage was about $2.5 million. The Bad River Band of Ojibway had $2.3 million damage to roads. Forty-three miles of roads were damaged and closed on tribal land. ||The Wisconsin governor declared states of emergency for the following counties: Iron, Ashland, Bayfield, Douglas, Burnett, Washburn, Sawyer, and Price. The President later declared disasters for all of the same counties, except for Price. The USDA secretary declared the following counties agricultural disaster areas due to destroyed crops or sharply reduced yields: Douglas, Bayfield, Ashland, Iron, Washburn, Sawyer and Price.<br><br>                <b>Event Narrative:</b> An 84-year-old Illinois man died when his car became partially submerged into floodwaters along a ditch along County Highway M, about 3 miles east of Cable. The man and his 84-year-old wife were attempting to turn around after encountering a washed out section of the Highway near the Namekagon River, but accidentally backed up into the flooded ditch. The man drowned, but a firefighter saved the wife.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9f931cee4786effb34afaad273d30a70 = $(`<div id="html_9f931cee4786effb34afaad273d30a70" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-MAR-16 20:15:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.36 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DESHA<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DERMOTT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HALLEY JCT<br><br>                <b>Episode Narrative:</b> As high pressure over the East Coast refused to move, a storm system approached the ArkLaMiss from the west and stalled just to the west of the region on March 7th. While warm moist air from the Gulf of Mexico filtered north and encompassed the region, a series of potent upper level disturbances began lifting northeast across the Lower Mississippi River Valley. This set the stage for multiple rounds of torrential rains that fell almost continuously across the ArkLaMiss from March 8th through March 12th. These prolonged torrential rains resulted in widespread flash flooding and river flooding across the region, with numerous area rivers reaching moderate and major flood stages. Floodwaters damaged numerous homes, businesses, and closed many primary and secondary roads across the region, with some secondary roads washed out. ||As the storm system finally exited the region late on the 12th, another fast moving, compact storm system followed in its wake during the evening of March 13th. This system brought another round of heavy rain to the Delta region, in addition to several reports of hail and damaging straight line winds. Tornadoes were spawned by this system as well, which included one that affected Chicot County.<br><br>                <b>Event Narrative:</b> This tornado started on the southwest side of Dermott just west of Buckner Lane. Here several trees were snapped. As it crossed Buckner, six power poles were taken down. It then crossed Trotter Street, where more trees were snapped with others uprooted. A fence was laid down as well. A few homes here had minor roof damage where shingles were blown off. The tornado then tracked across US Highway 165 where it moved through open field. It tracked into the South Delta Regional Correctional Facility. Quite a bit of damage was done to the facility as it took a direct hit. Several large sections of the outer fence were torn down. Five buildings on the south side of the complex sustained roof damage where shingles and sheet paper were removed. The gym building, a metal structure, was heavily damaged where a large section of wall was removed. The main building of the complex suffered roof damage where roughly half of the roof was lifted or had parts removed. The roof is not a typical roof; it has several layers. Large portions of the foam insulation were pulled out along with several sections of a thin roof covering. A couple of the guard watch towers had the windows blown out and some minor damage. One employee was injured trying to exit a tower and broke a leg. The tornado then moved into a wooded area, where trees were snapped and a metal carport was thrown and destroyed. As the tornado crossed Highway 35, many more trees were damaged. One home sustained minor roof damage on the south side of the highway. The tornado crossed US Highway 65 and snapped more trees. It then continued through a large wooded area and farmland and it moved into Desha County. It then crossed Highway 159 where many more trees were snapped and uprooted. Where it crossed Highway 159, a home sustained some minor roof damage and had the wood framed shed destroyed. A few power lines were down here as well. The tornado continued northeast into a wooded area where more trees were damaged. Though the tornado likely dissipated a bit farther east, no access was available to that area due to flooding. The total path length was 9.2 miles, with 2.6 miles of that in Desha County. The maximum estimated winds were 105 mph.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];
                popup_c0e36de5f0ccfd7dc35e600f6873da02.setContent(html_9f931cee4786effb34afaad273d30a70);

                var html_6fd42f5a7d6cfd19269ecce704322dc2 = $(`<div id="html_6fd42f5a7d6cfd19269ecce704322dc2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-JAN-16 09:30:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.29 Miles<br><br>                            <b>Tornado Width:</b> 35.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> (FXE)FT LAUDRDL EXEC<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> COCONUT CREEK<br><br>                <b>Episode Narrative:</b> Several waves of severe storms developed across South Florida during the two day period of the 27th and 28th. The first wave of storms occurred with a weak warm front that lifted over the region during the morning hours of the 27th, producing a tornado along the east coast. This line persisted for most of the day, leading to minor flooding of roads in some locations. The second wave occurred as a Gulf low lifted northeast over the state and pushed a cold front into the region. Another tornado developed along the east coast, along with additional thunderstorm wind damage. Several days of rainfall also led to additional flooding of homes in Collier county.<br><br>                <b>Event Narrative:</b> The tornado first touched down near the intersection of NW 2nd Court and NW 43rd Avenue, snapping and uprooting several trees and damaging fences as it traveled to the northeast. Damage was reported across NW 42nd Avenue, Palmetto Drive, and Coconut Creek Boulevard in the path of the tornado. Discontinuous damage to trees and power lines occurred as the tornado then travelled across the Broward College North Campus.  On the north end of campus, several cars in the north parking lot near the Health Sciences Building were tossed into each other. The tornado then crossed Coconut Creek Parkway just to the west of the Florida Turnpike, flipping a community bust on the road. The driver of the bus sustained a minor injury. On the north side of the road, the tornado moved through the Wynmoor Village Condo Complex where the most significant damage was reported. Numerous trees were uprooted across the complex, with a few snapped in half and debarked, along with snapped light poles and damage to fences. Several mid-level condo buildings sustained moderate roof damage where roofing material and portions of concrete block were peeled off and thrown several yards, damaging numerous cars in the parking lot. The tornado then crossed the Florida's Turnpike near the mile marker 67 entrance and exit ramps. Several cars were tossed and damaged along  the Turnpike, including one southbound travelling car that was flipped into the northbound lane, resulting in a minor injury. The tornado then weakened as it moved to the east side of the Turnpike, where large limbs were broken off trees, power lines knocked down, and smaller trees uprooted along Blount Road. Minor roof damage occurred to the North Homeless Assistance Center in this area. A tractor trailer was flipped at the Whole Foods Warehouse along NW 19th street and Blount Road, before the tornado travelled further northeast causing moderate tree damage along NW 25th Avenue. The tornado lifted near Copans Road and NW 25th Street.<br><br>                <b>Damage:</b> 850.00K<br><br>               </div>`)[0];

 around 120 mph.  The tornado was strongest in the Palmetto and Indigo Estates areas. Near the intersection of Nicole and Gail Streets, 2 single story homes suffered complete roof loss as well as total failure of most exterior walls. A third home lost about half of its second floor. Damage in this area was consistent with strong EF-2 winds near 130 mph. The tornado then weakened as it crossed Interstates 10 and 55. It continued to cause tree damage until it reached the intersection of Frenier Rd and US Hwy 51, where it lifted.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 around 120 mph.  The tornado was strongest in the Palmetto and Indigo Estates areas. Near the intersection of Nicole and Gail Streets, 2 single story homes suffered complete roof loss as well as total failure of most exterior walls. A third home lost about half of its second floor. Damage in this area was consistent with strong EF-2 winds near 130 mph. The tornado then weakened as it crossed Interstates 10 and 55. It continued to cause tree damage until it reached the intersection of Frenier Rd and US Hwy 51, where it lifted.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e5837057b1d4e16da03a20f18eac924c = $(`<div id="html_e5837057b1d4e16da03a20f18eac924c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-FEB-16 16:34:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 26.2 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> DANCY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> OWENS<br><br>                <b>Episode Narrative:</b> A strong upper level system developed over the Central Plains and a surface low moved from the Mid Mississippi Valley into the Great Lakes. Although this was well removed from Central Alabama, the system was strong enough that winds at the surface and aloft increased significantly. This produced high wind shear. The combination of the high precipitable water values and unseasonably warm temperatures produced very unstable conditions across central Alabama. A cold front approached the region late Tuesday afternoon into Tuesday evening, a few supercell thunderstorms developed. Eventually, the storms became organized into a line and produced heavy rainfall and flash flooding.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in Pickens County and determined that the damage was consistent with an EF-2 tornado. Maximum winds were estimated to be around 135 mph.  The tornado first touched down in southwestern Pickens County south of AL Hwy 32 and west of County Road 87. From there, it continued on a northeastward path across a large part of Pickens County. The tornado was caught live on Camera by local media just after it crossed the intersection of Hwy 32 and County Road 1, just west of Cochrane. It continued northeast to the Cochrane Campground on the Tombigbee River, where scores of trees were snapped, causing minor damage to one of the buildings on the campground. The tornado first reached EF-2 magnitude as it crossed private wooded land just south of County Road 78 snapping and uprooting hundreds of trees. As the tornado crossed Huff-Barnett Road, it mowed down a wide swath of trees, with a distinct classic convergence pattern of tree fall just east of Beaver Creek. The tornado continued northeastward across Al Hwy 14 causing damage to the federal prison, and then moved on to the Martin Luther King Road/Sapp community northwest of Aliceville. Here, the tornado reached its highest rated damage. Many of the homes in this portion of the Sapp community received some extent of damage, and several were destroyed. From there, the weakening tornado continued northeastward roughly parallel to AL Hwy 17 over open and forested rural Pickens County until it passed just west of Carrollton. The tornado reintensified and broadened somewhat, with a more significant tree-fall causing damage to a few homes on the west side of Carrollton. The tornado continued on the same northeastward path gradually weakening over rural areas before lifting near Herbert Windle Road southwest of Reform.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_89c0e0433b993e9a09b60723dd76bf52 = $(`<div id="html_89c0e0433b993e9a09b60723dd76bf52" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-APR-16 16:55:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.38 Miles<br><br>                            <b>Tornado Width:</b> 3221.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WOOD<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LINDALE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RED SPGS<br><br>                <b>Episode Narrative:</b> After a brief respite from severe thunderstorms during the predawn hours on April 29th, additional strong to severe thunderstorms developed from the late morning hours through much of the afternoon and evening on April 29th, and lingered through the early morning hours on April 30th. These storms developed along and south of a warm front which lifted into Southeast Oklahoma and the northern sections of Southwest Arkansas, in a warm, moist, and unstable air mass ahead of a series of upper level disturbances that approached the region from the west. Large hail, damaging winds, and isolated tornadoes were the result over East Texas by early afternoon, with these severe thunderstorms spreading east into Northern Louisiana and Southwest Arkansas during the late afternoon through the overnight hours. A total of 10 tornadoes touched down across East Texas and Southwest Arkansas, which included a 27 mile long track tornado which touched down near Lindale, Texas in Smith County and remained on the ground before lifting northwest of the community of Bettie in Upshur County. Widespread flash flooding also developed over extreme Southeast Oklahoma and Southwest Arkansas from late morning through the afternoon on the 29th in response to showers and thunderstorms containing heavy rainfall which moved repeatedly over the same areas. The flash flooding spread across much of East Texas, extreme Northwest Louisiana, and the remainder of Southwest Arkansas during the afternoon through the overnight hours, flooding/washing away numerous roads with water entering homes as well. The severe weather and flash flooding diminished around daybreak on April 30th as the showers and thunderstorms weakened and pushed east of the area.<br><br>                <b>Event Narrative:</b> A long track multi-vortex EF-2 tornado with peak winds estimated between 120-125 mph touched down just east of Lindale near the intersection of County Road 499 and County Road 4100. The tornado traveled northeast resulting in extensive damage to trees along its path. The tornado was strongest between Farm To Market Road 16 and Farm To Market Road 2710, where a cell phone tower, a house, and two mobile homes sustained major damage from estimated EF-2 tornado winds. This tornado remained on the ground as it crossed a heavily wooded area and the Sabine River into Southeast Wood County.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_2df0e84f9dd2d5508ebb16ed26d24e2d = $(`<div id="html_2df0e84f9dd2d5508ebb16ed26d24e2d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-APR-16 01:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.45 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MOYE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DICKEY<br><br>                <b>Episode Narrative:</b> Although most of the severe weather during the late night to early morning hours of April 6-7 stayed north of the tri-state area, an isolated storm did produce an EF2 tornado across Calhoun county with some injuries reported.<br><br>                <b>Event Narrative:</b> The combination of dual-polarization radar data and the damage survey show that the tornado initially touched down very close to the Clay/Randolph County line west of US Highway 27. The tornado then continued on a continuous path for nearly 16 miles across much of northwestern Calhoun County. Initial damage northwest of Edison, GA in northwestern Calhoun County was largely limited to downed or snapped trees. As the tornado neared Georgia Highway 216, there was an area of more concentrated damage along Magnolia Road. Two single wide mobile homes were destroyed at this location along with numerous snapped pine trees. Damage in this area was consistent with EF-1 damage or a maximum wind of around 100-105 mph. For the following four miles of the track, damage was once again limited to mostly downed or snapped trees. More significant damage occurred east of the Ichawaynochaway Creek north of Georgia Highway 37 near Dickey, GA. On Country Club Road, a single family residence was damaged, with a portion of the exterior brick wall collapsed, large sections of the roof removed, and debris blown 100-200 yards from the structure. Large trees near the residence were uprooted or snapped. Across the road, a double wide mobile home had some sections of walls and roof removed, and it was blown off its foundation by a couple feet. Additional large, healthy trees were snapped and uprooted at that location. Damage in this area was consistent with high end EF-1 to low end EF-2 damage, with a maximum wind of 110-120 mph. Even more significant damage occurred further east along the Dickey Bypass. Numerous trees in this area were snapped and uprooted. Along the south side of the road, a double-wide mobile home was completely obliterated with debris blown across the road about 50 yards or more into a tree line. This mobile home was strapped and anchored to the ground in several locations, with the anchors sticking into the ground approximately a foot. The mobile home frame separated completely and wrapped around a nearby tree. Numerous hardwood trees near the home were snapped. Damage at this location was the most intense along the track of this tornado and was consistent with strong EF-2 damage, with a maximum wind of 125 to 130 mph. Analysis of the damage patterns suggests that this mobile home may have been hit by a subvortex in the tornado, as debris was blown across the path of the tornado to the north. Most of the debris along the rest of the path tended to be blown in a more easterly direction. Just to the east of that residence, another house was damaged, with a small portion of the roof removed. The residents stated that the roof had separated from the walls, but set down again in a slightly different location. Almost all the pine trees near this house were snapped. The tree damage continued to the east for about another mile, with a medium sized shed or outbuilding also ed across the region on the night of the 31st, thus ending the severe weather from the northwest.<br><br>                <b>Event Narrative:</b> The entire path of this tornado was within a mile of the path of the tornado which occurred on the evening of March 13th. The tornado began on the west side of Dermott just south of W Gaines St, where much of the roof was removed from a home and the carport was blown away. An outbuilding was damaged at this location as well and a pontoon boat was blown several yards. The tornado continued through the center of Dermott intermittently snapping and uprooting trees and breaking a couple utility poles along the path. Minor roof damage occurred at a senior care facility, an abandoned trailer was damaged, and a fence was blown down. On the east side of down, a light pole was blown over at a baseball field and a small billboard was blown over. As the tornado crossed the intersection of AR Highway 35 and US Highway 165, several construction cones were blown away. The tornado reached its strongest point in a field north of Highway 35, where a farm equipment shed was demolished. Heavy foundation blocks and farm trailers were moved. Debris was scattered at least a half mile to the north through fields and across US Highway 165. The tornado lifted shortly thereafter. The maximum estimated winds were 110mph.<br><br>                <b>Damage:</b> 110.00K<br><br>               </div>`)[0];

                var html_1b2ca97f3e8c211c64a4faa99a21525f = $(`<div id="html_1b2ca97f3e8c211c64a4faa99a21525f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-FEB-16 15:28:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 16.89 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> SPRING MILLS<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HIXBURG<br><br>                <b>Episode Narrative:</b> A strong surface low was located over Western TN in the morning. A wedge was in place over the region and expected to be eroded by a strong low level jet. Bulk shear of 60 knots and storm-relative Helicity in the 400-600 m**2/s**2 range provided the dynamics for this severe event. With this shear in place, thunderstorms developed mainly east of the Blue Ridge, but some were also seen in the New and Roanoke River Valleys. Reports of thunderstorm wind damage and large hail came in from multiple counties across Virginia  and North Carolina. Also, two tornados (including a historic EF-3 in Appomattox County) occurred. This was the first EF-3 tornado in the month of February ever recorded in the NWS Blacksburg forecast area.<br><br>                <b>Event Narrative:</b> A tornado touched down just outside Appomattox county in Campbell county, then traveled 16 miles northeast across Appomattox county. At its peak, this tornado reached EF-3 intensity, which was the first EF-3 tornado or stronger in the month of February in the NWS Blacksburg forecast area. For Appomattox County, this was only the third tornado on record since 1950, and the only tornado rated EF-3 or higher.||The tornado passed just southeast of the town of Appomattox, impacting the community of Evergreen before lifting near Holiday Lake State Park. The fatality and all the injuries occurred in Evergreen, when the tornado was at its greatest intensity.||Thirty structures were completely destroyed and 160 others were damaged, mostly in the Evergreen area. There were also 7 injuries and 1 fatality from this tornado. Numerous trees were snapped and uprooted.<br><br>                <b>Damage:</b> 11.20M<br><br>               </div>`)[0];
