        var popup_e09e2f4034032cc7d9755eab99f7821f = L.popup({"maxWidth": 500});

        
            
                var html_81cfa5166122f9715a41708030f508b2 = $(`<div id="html_81cfa5166122f9715a41708030f508b2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-16 13:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MILLWOOD<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RIPLEY<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, It just kind of looked like the ocean, and it just swarmed in. And it just didnt go back.||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> Flash flooding occurred in scattered locations, mostly in the northern half of the county.  In Ravenswood, a small stream along Utah Road called Lick Run is usually ankle deep. It rose 6 feet. A 4 year old toddler slipped into the water. The grandfather jumped in, but could not rescue him. His body was found the following day, about a quarter mile away. ||A preliminary damage assessment was done in this county.  It had 10 homes destroyed and about 2 dozen with damage.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_e09e2f4034032cc7d9755eab99f7821f.setContent(html_81cfa5166122f9715a41708030f508b2);

                var html_fe34c4e77f4e0557f1a84d18a1330685 = $(`<div id="html_fe34c4e77f4e0557f1a84d18a1330685" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-MAY-16 23:32:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> STROUD<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> STROUD<br><br>                <b>Episode Narrative:</b> During the afternoon of the 24th, a few strong storms formed along an outflow boundary in north central Oklahoma. Later that evening and overnight into the 25th, despite a strong cap, storms formed across when a 700mb wave moved through central Oklahoma enhanced by the low level jet. These storms trained across central and eastern Oklahoma causing some flooding issues.<br><br>                <b>Event Narrative:</b> Media and law enforcement reported significant flash flooding in and around Stroud. The turnpike was also closed due to high water and a bad vehicular accident. Over 6 feet of water was reported covering Route 66 in some places. Several water rescues were reported. One person was also killed in their vehicle between Stroud and Davenport due to high water. Two others were hospitalized.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_6a18d8a3e42db36261c66aeb36cffbc9 = $(`<div id="html_6a18d8a3e42db36261c66aeb36cffbc9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-16 13:15:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> JERRYS RUN<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> BLUE SPG RUN<br><br>                <b>Episode Narrative:</b> The synoptic setup for this event featured an upper level ridge over the central U.S. with several strong short-waves topping the ridge and dropping southeast across the Ohio Valley toward the central Appalachians. Satellite imagery showed a deep tap of tropical moisture into West Virginia and a strengthening upper level jet providing additional lift. A warm front was located just north of the area and became a focus for convection in the early morning hours of the 23rd. During the late morning to early afternoon convection continued to train across the same general area of southeast WV and far western VA with hourly rainfall rates of 1.50 to 2 for several hours.||Radar and rain gauge measurements showed as much as 4 to 8 inches (perhaps higher locally) fell in a band across central Alleghany County. The bulk of the rain fell in less than 12 hours between 600 AM and 600 PM EDT. The Governor of Virginia declared a state of emergency in the City of Covington and Alleghany County.||The phenomenal runoff from creeks, streams and overland flow produced an extreme hydrologic response on larger rivers including the Jackson River. The river gage at Covington (CVGV2) rose over 10 feet in 5 hours to reach Flood Stage (17 feet) for the first time since September 2004 (during the remains of Hurricane Jeanne).  A River Flood Warning (FLW) was issued at 609 PM as the river was near 15 feet and the crest was only 4.5 hours later at 22.33 feet just below the Major Flood Stage of 23 feet. This was highest stage reached at the Covington gage since the November 1985 flood (23.31 feet) and 2nd highest since the construction of Gathright Dam in 1979. Gathright Dam was built to reduce flooding on the Jackson River but so much rain fell in the watershed below the dam that flooding still occurred at Covington. Numerous homes and several businesses in Covington suffered severe flood damage from the Jackson River.  At the same time Dunlap Creek (DLPV2), which drains 162 mi2 of western Alleghany County and empties into the Jackson River in Covington was also rising at an extreme rate, climbing from a stage of around 3 feet (445 cfs) at 200 PM to a record stage of 16.49 feet (30,300 cfs) in a little over 6 hours.  The previous record at this gage was 15.65 feet (27,400 cfs) set in June 1972 with the remains of Hurricane Agnes. Hydrological peak stage records at this gage date back to 1929. According to USGS flood frequency reports this flood was likely in excess of a 200-year (0.005 AEP) event on Dunlap Creek. There was extensive flooding along Dunlap Creek with roads and homes flooded and some requiring evacuations. Flooding continued downstream and a few hours later a River Flood Warning was issued for the upper James River including the forecast points at Lick Run (LIRV2) and Buchanan (BNNV2) both of which easily reached flood stage. At Lick Run the crest of 22.84 feet was the 10th highest on record (continuous records since 1925) and the highest since January 1996 (25.03 feet).  Per USGS data the 48,000 cfs discharge at Lick Run was roughly a 10-year (.10 AEP) flood event. At Buchanan the 42,900 cfs was merely somewhere between a 2- to 5-year event (0.5 to 0.2 AEP).<br><br>                <b>Event Narrative:</b> Flash flooding was first reported in Alleghany County at 215 PM EDT (115 PM EST) as Indian Draft Road (Route 600) was closed. Numerous additional reports and social media reports continued to be received through the afternoon. Numerous small streams flooded including Wilson Creek which overflowed Route 629 (Douthat Park Road). The most serious flooding was along Dunlap Creek with runs through the southwestern portions of the county joining the Jackson River just north of Covington. More than 25 homes were badly damaged in the county most of them along Dunlap Creek which set a new flood of record (see Episode for details). Water was reported over Route 60 from Dunlap Creek in several areas. Two water rescues by boat were performed and several landslides were reported including one that was reported to have closed Pitzer Ridge Road (Route 657) east of Route 18. Three Botetourt County firefighters were injured during flood rescue operations.<br><br>                <b>Damage:</b> 6.10M<br><br>               </div>`)[0];

                var html_1674524729b3b6ac55320f54698943c1 = $(`<div id="html_1674524729b3b6ac55320f54698943c1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUN-16 13:21:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> RED ROCK CANYON<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> SLOAN<br><br>                <b>Episode Narrative:</b> The first monsoon moisture push of the season led to isolated thunderstorms on the 27th through the 29th, followed by a widespread severe weather and flash flooding outbreak on the 30th. The episode continued into July 2nd.<br><br>                <b>Event Narrative:</b> Several intersections were inundated with fast flowing water and debris, and eight swift water rescues occurred. Two people were killed (one direct and one indirect), and one person was injured.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_eb0713f0293f00ba66fb5c110d485b01 = $(`<div id="html_eb0713f0293f00ba66fb5c110d485b01" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-MAY-16 15:19:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> OAK RIDGE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> VALLEY VIEW<br><br>                <b>Episode Narrative:</b> A slow moving cold front pushed into portions of Northeast Arkansas during the late afternoon of May 24th. Thunderstorms developed in an unstable airmass with little to no steering flow, allowing them to sit and train over the same area. The city of Jonesboro was hardest hit.<br><br>                <b>Event Narrative:</b> Street flooding reported in west Jonesboro with 6 to 8 inches of water covering roadways at the intersection of Matthews and Madison roads. Several roadways across town have been closed by Law Enforcement. Stranded cars in flood water have also been reported. One child was swept into a storm drain and suffered injuries in the Wesley Court section of Jonesboro.<br><br>                <b>Damage:</b> 2.10M<br><br>               </div>`)[0];

                var html_cacbae617d2b08d36b32f9f2a26e6156 = $(`<div id="html_cacbae617d2b08d36b32f9f2a26e6156" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-16 11:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> CLAUSSEN<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CLAUSSEN<br><br>                <b>Episode Narrative:</b> Major Hurricane Matthew moved up the southeast coast and slowly weakened to a category 1 storm as it moved up along the South Carolina coast and then eastward near the North Carolina coast. The hurricane brought 6 to 12 inches of rain and up to 15 inches to some areas of northeast South Carolina, with the bulk of the rainfall occurring within a 12 hour period. This rain fell on wet to in some cases saturated soil due to much above normal rainfall in September. The result was historic flooding; widespread flash flooding, and an extended period of major to record river flooding. Matthew's flooding rains, surge and wind brought loss of life, displaced tens of thousands of people, and caused hundreds of millions of dollars in structural damage as homes and businesses were devastated or totally destroyed. Major infrastructure will have to be repaired or rebuilt.<br><br>                <b>Event Narrative:</b> The Florence County Sheriff's Office Dive Team found a submerged vehicle at a bridge washout on National Cemetery Road Near Fire Tower Road. The car was found the next day. The lone male occupant was dead. The time was estimated.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_4413f5d6493413ad327166abd591aa00 = $(`<div id="html_4413f5d6493413ad327166abd591aa00" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-SEP-16 01:04:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> VIROQUA MUNI ARPT<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> VICTORY<br><br>                <b>Episode Narrative:</b> One person was killed near Victory (Vernon County) when a house was swept down a hillside by a mudslide during the early morning hours of the 22nd. Another person drowned south of Viroqua (Vernon County) when the driver of a truck pulling a cattle trailer attempted to drive through flood waters during the afternoon or evening of the 22nd. The truck and trailer became stuck in the flood waters, which filled the passenger compartment of the truck. The flooding occurred as several rounds of thunderstorms with heavy rain moved across southwest Wisconsin from the morning of September 21st into the morning of the 22nd. The heavy rain resulted in flash flooding across portions of Adams, Clark, Crawford, La Crosse, Monroe, Richland, Vernon and Trempealeau Counties. A train derailed near Ferryville (Crawford County) when the roadbed was washed away by flooding. Around 1,000 gallons of diesel fuel spilled into the water from one of the locomotives. Two people had to be rescued near De Soto (Vernon County) and another in Sidie Hollow County Park southwest of Viroqua (Vernon County). Washouts and road closures occurred in Trempealeau, La Crosse, Vernon and Crawford Counties. In Vernon County alone, high water and flooding resulted in 90 road closures and 44 homes and business were destroyed. Public and private sector damages in Vernon County totaled almost $10 million. In Crawford County, 2 homes were destroyed with another 67 damaged with public and private sector damages totaling almost $5 million. Flooding on the Black River in Black River Falls (Jackson County) caused the hydroelectric dam to loose a gate when a large tree traveled over the dam. Several boats and docks that broke loose in Lake Arbutus also traveled over the dam. A state of emergency was declared in Clark, Crawford, Jackson and Vernon Counties. The Governor of Wisconsin declared a state of emergency for Adams, Clark, Crawford, Jackson, La Crosse, Monroe, Richland, Trempealeau and Vernon Counties. A federal disaster declaration was made for Adams, Clark, Crawford, Jackson, Juneau, La Crosse, Monroe and Vernon Counties.<br><br>                <b>Event Narrative:</b> Heavy rain caused flash flooding to occur across much of Vernon County. One person was killed near Victory when a mudslide caused a home to slide down a hillside very early in the morning of the 22nd. Numerous other houses were damaged by rocks, debris and floodwaters in Victory when a culvert used to divert water around town became blocked. In and around De Soto, two people had to be rescued from flood waters and 15 people were evacuated from a trailer park. The flood waters also covered State Highway 35. Flooding along Coe Hollow Creek prompted officials to evacuate Sidie Hollow Park but not before one person had to be rescued. Flood waters from the Kickapoo River flooded the west side of La Farge and caused State Highway 131 to be closed both north and south of town. Flooding from the Kickapoo River also sent water spilling into Viola and Readstown. State Highway 82 was closed west of La Farge because of flood waters from Otter Creek. Street flooding occurred in Viroqua where the water was up to 4 feet deep on Main Street. A state of emergency was declared in the county and there were up to 90 roads closed due to flooding. All together, there were a total of 44 homes and businesses destroyed.<br><br>                <b>Damage:</b> 8.88M<br><br>               </div>`)[0];

ty.   Swift water rescues occurred in the southern part of Norton county during the late evening of the third.  One of these rescues involved a couple who under estimated the depth of the water over the highway and drove through the flood waters on Highway 9.  The vehicle was washed off the road and caught in a tree.  The couple escaped from the vehicle and climbed into the tree, remaining there until rescuers arrived.  There was one direct fatality from the flooding.  The individual was driving north from Graham County on county roads toward Lenora.  He drove into flood waters, under estimating their depth.  His vehicle was washed off the road.  His body was found a quarter mile away from the vehicle.  In general, the majority of the rainfall fell south of CR W.  Rainfall amounts of five to seven inches were common across southern Norton County.  No information was given for property damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

sary across the parish. Portions of interstates 10 and 110 were closed due to water crossing the roadway during the flash flooding. In all, approximately 25,000 homes and hundreds of additional businesses suffered various degrees of flooding, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. During the flash flooding, a 68 year old man drowned when he slipped into a drainage ditch trying to escape his home in Zachary, LA Friday morning.<br><br>                <b>Damage:</b> 722.00M<br><br>               </div>`)[0];

rish. As floodwaters rose, hundreds of high water rescues were necessary across the parish. On Friday the 12th, I-55 was closed due to high water near exit 40 in Independence and from exit 50 to exit 53 between Fluker and Arcoloa. More than 11,000 homes and businesses suffered various degrees of flooding, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. Two fatalities are attributed to the flash flooding in Tangipahoa Parish. A 49 year old man drowned when his vehicle left the road and ended up in flood waters off of Interstate 55 Friday morning. A 59 year old man drowned after being swept away by a strong current while walking along Hwy 440 near the town of Tangipahoa Friday afternoon.<br><br>                <b>Damage:</b> 629.00M<br><br>               </div>`)[0];

is occurred north of Lawler where Union Avenue crosses the river. The driver called 911 at 340 a.m.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

 common and over 400 homes and businesses suffered various degrees of damage. A section of Louisiana Highway 10 near the Coleman Town community was overtopped with some of the road washed out.  In Greensburg, flood waters rose high enough to enter the parish hospital. Two fatalities are attributed to the flash flooding. A 54 year old man drowned when his truck was submerged after being swept off a road east of Greensburg Friday afternoon. A 44 year old woman drowned when her vehicle was swept off Hwy 1045 near Montpelier Friday night.<br><br>                <b>Damage:</b> 22.60M<br><br>               </div>`)[0];

reets. Water surrounded around a dozen homes along Enslow Blvd and flooded sections of Ritter Park.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_477d22576a0103c2a44ada916a2e5c89 = $(`<div id="html_477d22576a0103c2a44ada916a2e5c89" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUL-16 19:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ELLICOTT CITY<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BRINKLEIGH MANOR<br><br>                <b>Episode Narrative:</b> A boundary remained overhead on the 30th of July. Hot and humid conditions led to an unstable atmosphere. The instability along with the boundary caused a few severe thunderstorms to develop. Thunderstorms merged across Montgomery, Howard and Baltimore counties and led very heavy rainfall that led to flash flooding. Catastrophic flash flooding occurred in Ellicott City, MD the night of July 30th.<br><br>                <b>Event Narrative:</b> The survey revealed clear signs of flooding both from the Patapsco River and from flash flooding within Ellicott City.  Signs of flooding, including damaged pavement, were observed as far up as the intersection of Rogers Avenue and Frederick Road, where Hudson Branch came out of its banks. From this location, eyewitnesses reported seeing water not only in the creek, but moving swiftly down Main Street beginning just after dark.  The intersection of Rogers Avenue and Frederick Road is about 140 feet higher in elevation than the lower part of Old Town Ellicott City. Erosion was noted on both the street side and the creek side of homes along Main Street in a portion of the 8500 block.||The next signs of damage were in the 8300 block of Main Street, with damage again observed both on the creek/river side and the street side of Main Street.  The creek/river side is where the most vehicles were impacted, in Lot D.||In the 8200 block, surveys and surveillance footage show water anywhere from 6 inches to two feet inside buildings on Main Street along with substantial damage to sidewalks and infrastructure outside the buildings.||The most significant damage observed was near 8100 Main Street, where the street curves slightly. Video surveillance footage reviewed after the event clearly indicates that water from the Tiber River was flowing through buildings on the south side of Main Street in this area, toward the street.||Closer to the Patapsco, damage continued with water marks observed 6-8 feet high on and in most buildings. The force of the floodwaters swept away the iconic Ellicott City clock as well as the historical flood marker that was attached to the railroad bridge.<br><br>                <b>Damage:</b> 22.40M<br><br>               </div>`)[0];

ely impacted. At least 10,000 homes were flooded. Damage was estimated from Damage Survey Reports to be near $60 million.<br><br>                <b>Event Narrative:</b> Heavy rain caused extensive flooding especially over western half of the county where 10 to 15 inches of rain fell in less than a 12 hour period. An estimated 40,000 vehicles and 10,000 homes were flooded. Seven people in Harris County drowned in their vehicles when they drove into flooded roadways. There were numerous high water rescues.<br><br>                <b>Damage:</b> 35.00M<br><br>               </div>`)[0];

verely impacted. At least 10,000 homes were flooded. Damage was estimated from Damage Survey Reports to be near $60 million.<br><br>                <b>Event Narrative:</b> The following roads either inundated with water and/or closed due to being flooded; FM 2429 south of Bellville, FM 529 and FM 331 east of Bellville. A report at 0309 CST stated that that there were numerous road closures due to flooding across a large part of the county, especially over the central and north part of the county. A female resident drowned when driving into high water on Plumb Creek Road. Damage amounts estimated.<br><br>                <b>Damage:</b> 2.30M<br><br>               </div>`)[0];

ike.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

K<br><br>               </div>`)[0];

 was the largest.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2961e0e5c504b840f341aabcfabfd638 = $(`<div id="html_2961e0e5c504b840f341aabcfabfd638" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 10-JUL-16 15:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> KILLDEER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> KILLDEER<br><br>                <b>Episode Narrative:</b> Intense supercells formed in southwest North Dakota during the late afternoon with strong instability and deep layer shear in place. Initial supercells were discrete and very damaging with wind driven 3.25 inch diameter hail falling for an extended period of time in Killdeer, and baseball sized hail falling near Amidon. Damage estimates from the Killdeer area were around $20 million. Upscale growth then occurred with storms forming into a quasi-linear convective system that pushed through central North Dakota and then the James River Valley. Strong thunderstorm winds accompanied the line of storms. Additional elevated storms then formed later in the night over southwest and south central North Dakota as a low level jet increased and an upper level trough approached, with storms continuing overnight.<br><br>                <b>Event Narrative:</b> A slow moving supercell resulted in an extended period of very large hail and damaging wind gusts in and around the city of Killdeer. Hail up to 3.25 inches in diameter completely covered the ground in many locations. The hail combined with wind gusts of 75 mph to cause extreme damage to buildings, trees, and vehicles in the city. At the Killdeer nursing home windows were broken out and four rooms were damaged to the point where they were not habitable. Two residents sustained minor injuries. The first was injured (direct injury) when they were struck by broken flying glass. The other person was injured (direct injury) as they were evacuating their living area due to broken windows and fell on a wet floor as rain and hail were pouring in. Every field light at the new football stadium was destroyed, and every bus at the school was significantly damaged.  Significant damage occurred to vehicles including those at a dealership.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];
