                var html_40a41a9e6bf31df654ea1c9e46a69ecd = $(`<div id="html_40a41a9e6bf31df654ea1c9e46a69ecd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-SEP-09 02:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> NORCROSS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> TRICKEM<br><br>                <b>Episode Narrative:</b> A historical, record, and catastrophic flood event unfolded during this period, mostly in the west central Georgia area, including the western and northwestern suburbs of Atlanta.  Major flooding was noted in many other areas of north and central Georgia, including the eastern suburbs of Atlanta, northwest Georgia, and parts of central Georgia.  The culprit was a very stagnant upper atmospheric pattern featuring a weak upper low that developed in early September across south Texas and slowly migrated east-northeast through September 22nd, until a more significant upper trough dropping south into the southern plains finally moved the pesky upper low northeast of Georgia.  In addition, an unusually deep tropical flow was noted throughout this period.  Precipitable water values exceeded 2.0 inches across the area during much of this period, resulting in extremely efficient rain producing cells.  Persistent heavy rain showers and thunderstorms began to plague the area on the 16th, and persisted daily through the 21st across parts of north and central Georgia.||However, the catastrophic flooding unfolded when a sea breeze moving northwest merged with existing outflow boundaries and higher terrain across the western suburbs of Atlanta to result in persistent heavy thunderstorms for a period of at least 12 hours that trained across the same counties west of Atlanta, generally affecting Carroll, Douglas, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Catastrophic flash flooding began to unfold across portions of Gwinnett county during the early morning hours of the 21st as a secondary area of very heavy rain and thunderstorms began to expand across the eastern Atlanta metropolitan counties.  Rainfall exceeded 12 inches in portions of the county during the night and early morning hours.  USGS stream gages verified that significant flooding was underway.  Crooked Creek at Norcross exceeded its flood stage of 11 feet at 306 am EDT.  Pew Creek near Lawrenceville reached its flood stage of 11 feet at 418 am EDT.  Many roads became flooded and impassable as they were submerged by several feet of water in some areas.  A 39-year old female lost her life as her vehicle was washed off Desiree Drive and she was carried away in the flood waters of a small tributary feeding into the Yellow River.  Many homes, apartments, businesses and roads from Norcross to Lawrenceville to Lilburn were flooded during this time frame.  Monetary damage to roads and property during this period was estimated to exceed $600,000.<br><br>                <b>Damage:</b> 0.63M<br><br>               </div>`)[0];
                popup_f14609f1607ef01d2813ef4393c99822.setContent(html_40a41a9e6bf31df654ea1c9e46a69ecd);

e Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Numerous emergency management sources, as well as local law enforcement, newspapers, broadcast media, and National Weather Service surveys confirmed that record and catastrophic flash flooding began across Douglas county during this time frame.  Repeated rounds of thunderstorms with heavy rain tracked from southwest to northeast.  Flash flooding was observed in most parts of the county during this time frame.  Up to six inches of rain fell in this area on already saturated ground.  Rain continued overnight beyond this time frame, with some parts of the county receiving nearly 22 inches by the afternoon of the 21st.  Hundreds of homes and businesses were impacted before the flooding subsided, many totally destroyed.  Dozens of roads and bridges were were washed out as well, including some major roads such as Georgia Highway 166.  Some roads, including Georgia Highway 166 will be closed for up to a year while washed out bridges are repaired.  In addition, Douglas county suffered six flash flood deaths during this event, the most of any county from the historical floods in late September 2009.  Flash flood deaths are documented as follows.  The first flash flood death occurred at 1030 pm EDT when a 44-year old female was attempting to cross Mobley Creek at Banks Mill Road and was swept away in her Jeep Liberty.  The second flash flood death occurred at 1100 pm EDT when a 29-year old male was swept way in his sport utility vehicle while attempting to cross Pool Creek at Poole Mill Road.  The third flash flood death was that of a 26-year old female who also was attempting to cross Mobley Creek at Banks Mill Road.  The fourth flash flood death was that of a 27-year old male attempting to cross Town Branch Creek at Mann Road.  The fifth flash flood death in Douglas county occurred where Stewart's Mill Road crosses Anneewakee Creek when a 49-year old nurse was swept away in her vehicle while attempting to cross the creek.  She was on her way to work at the time.  The sixth flash flood death in Douglas county was that of a 55-year old male.  He was swept away in his Ford Ranger pickup truck while attempting to cross West Bully Creek on North Helton Road.  Numerous other high water rescues took place.  Many took place via boat to rescue people from flood homes, businesses, and vehicles.||During this time frame, damage was estimated to be close to $1 million.  Damages rose into the millions overnight and Monday as the flooding continued and worsened.<br><br>                <b>Damage:</b> 0.87M<br><br>               </div>`)[0];

                var html_b97db2b15b2a3b4cc67a9e1e12dc2ae3 = $(`<div id="html_b97db2b15b2a3b4cc67a9e1e12dc2ae3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 26-APR-09 18:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CORWIN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ATTICA<br><br>                <b>Episode Narrative:</b> A slow moving frontal boundary in conjunction with rich low-level moisture and various upper level disturbances resulted in numerous rounds of heavy showers and thunderstorms from the afternoon of the 25th into the evening hours of the 27th across portions of central, south-central and southeast Kansas. These storms at times produced the full gamut of severe weather, including large hail, damaging winds, tornadoes and flooding. Portions of Marion, Harvey, Butler, Sedgwick and McPherson counties were especially affected by straight-line damaging winds, as a pair or bow echoes surged east to northeast across the area, inflicting damage to numerous barns, outbuildings and some other structures, uprooting trees and downing power poles. Additionally, a handful of relatively weak, short-lived tornadoes skipped across portions of Sumner, Cowley, Butler, Marion and Sedgwick counties during the afternoon and evening hours on the 25th and 26th. A tornado near Lake Afton in southwest Sedgwick county inflicted moderate damage to a residence, and also injured two people. Furthermore, heavy thunderstorms training over the same areas produced widespread areal flooding, river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> Heavy rainfall from numerous thunderstorms during the afternoon, evening and overnight hours on the 26th produced widespread flooding across much of Harper county. Rainfall amounts across the county ranged from 3 to 6 inches. Numerous roads were closed countywide. It is estimated that around 100 homes were flooded or received some form of water damage in the Anthony area, along with several other homes and businesses across the county. Portions of the elementary school and hospital in Harper were flooded. Three water rescues took place, one of which produced an injury near Third Lake Road when a vehicle attempted to cross a flooded roadway. Crop damage estimates are unknown, and property damage values are rough estimates. The Wichita Eagle, Harper Advocate, Anthony Republican and the Hutchinson News contributed to this report.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_a8a9096ddfb1974b8828100a0b86fafc = $(`<div id="html_a8a9096ddfb1974b8828100a0b86fafc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 03-JUL-09 17:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MOUNTAIN VIEW<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CASPER<br><br>                <b>Episode Narrative:</b> Intense rainfall accompanied a strong thunderstorm which gained strength just west of Casper before blasting through town.  The thunderstorm formed in a uncharacteristically moist airmass where precipitable water values approached 150% of normal.  Longtime residents reported this to be the worst flash flooding they had seen in the city.<br><br>                <b>Event Narrative:</b> A vicious thunderstorm struck the city of Casper between about 1715 and 1800MST at the start of the July 4th holiday weekend. Extreme rainfall rates falling on the urbanized landscape produced flash flooding throughout Casper, with the most extensive inundation centered around the intersection of Poplar and Collins streets.||Nearly one inch of rain fell in 21 minutes at the Natrona County International Airport northwest of the city. A precipitation gauge along the North Platte River in Casper reported 1.79 inches of rain in 30 minutes. Final tallies around town showed rainfall from around one inch up to a high of about 2.25 inches occurred within about a 35 minute time frame.||Several streets, including Poplar and McKinley were reported to be rivers carrying rocks and other debris toward downtown Casper. Reports indicated one to three feet of water was present on some city streets. The flash flooding floated several cars and sent storm drains shooting wildly into the air. One storm drain cover injured an individual as the surging water displaced it. Emergency management estimated anywhere from 800 to 1000 structures, mainly homes, were impacted by the flooding.||In addition to hundreds of impacted homes, many well known locations also sustained damage, including the Nicolaysen Art Museum, Wyoming Medical Center, Central Wyoming Fairgrounds, Three Crowns Golf Course, and several city school buildings. Major damage also occurred at Casper College where five buildings, including the gymnasium and theater, were significantly impacted. Retaining wall bricks and landscape gravel were washed from a hillside at the college and cascaded to neighboring residences and streets below. The Hall of Justice on North David Street also sustained significant damage when water poured through a door into an underground garage. The building's elevator shafts and the ceilings in several sheriff's offices were also damaged.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_de770ff36f8ed7100eb732722b97f766 = $(`<div id="html_de770ff36f8ed7100eb732722b97f766" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-AUG-09 22:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> GOWANDA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> GOWANDA<br><br>                <b>Episode Narrative:</b> A massive convective complex moved from lower Michigan across southern Ontario near Toronto then dove southeast across the Niagara Frontier and Western Southern Tier. This followed an earlier round of strong thunderstorms and heavy rains earlier in the day. Damage from the thunderstorm winds was widespread across the Niagara Frontier and Western Southern Tier.  Trees as large as two to three feet in diameter were downed. Power outages were scattered throughout the region as the winds downed power lines.|The unprecedented heavy rains that fellfour to six inches in less than two hoursresulted in some of the worst flash flooding the area has seen. Parts of Erie, Chautauqua, Cattaraugus and Allegany counties received State and Federal Disaster Declarations. In the Village of Silver Creek an entire mobile home park along Silver Creek was washed away. The flood waters continued through the heart of the village through the fire station, police headquarters and highway department. Several police cars, an ambulance and much of the towns highway equipment were lost. In Irving, the flood waters flowed across parts of the New York State Thruway and Routes 5 and 20. Water flooded portions of Lakeshore Hospital there. Also in Irving, the Seneca Nation sustained almost two million dollars in damage to roads and bridges. In total, in Chautauqua county hundreds of homes were damaged and 45 homes were condemned, including the 35 mobile homes of the aforementioned park. In the Village of Gowanda (part of which is in Erie County and part in Cattaraugus county), extensive flash flooding occurred. Tri-County hospital in Gowanda was inundated by flood waters. Patients were transferred to Lakeshore Hospital in Irving. Several hundred homes sustained damage and 40 homes were condemned there. One fatality occurred in Gowanda as an 80-year-old man ventured out to check a bridge on his property and was swept away by the flood waters. The gage on Cattaraugus Creek at Gowanda showed a rise from six feet to near 13 feet in less than an hour (flood stage is 10 feet). Throughout Cattaraugus county over one-quarter of the roads were damaged or lost.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 45.00M<br><br>               </div>`)[0];

                var html_d6cae659a760d594be647118d35eb6e5 = $(`<div id="html_d6cae659a760d594be647118d35eb6e5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-APR-10 19:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BLUE BALL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> BLUE BALL<br><br>                <b>Episode Narrative:</b> Moisture from the Gulf of Mexico surged into Arkansas at the end of April, so conditions in the state became warm and humid. On the 30th, a strong area of low pressure aloft approached from the west, resulting in the development of thunderstorms. Wind shear, a change in wind direction and speed with height, was present. This created a favorable environment for the formation of tornadoes.<br><br>                <b>Event Narrative:</b> A 63 year-old man drowned during a flash flood near Union Hill. He tried to drive his pickup truck across a small low-water bridge, but the truck was swept into the creek. Witnesses said the man tried to escape through the driver's window, but he was caught by the current and dragged downstream.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_e2d0bdeb992a9364b9a43df46945b0bc = $(`<div id="html_e2d0bdeb992a9364b9a43df46945b0bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-DEC-10 04:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> QUAIL VLY<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> SUN CITY<br><br>                <b>Episode Narrative:</b> A large Pacific plume of moisture ahead of an advancing trough of low pressure brought heavy rain and periods of serious flooding for nearly a week. The plume of moisture responsible was a form of an Atmospheric River. The mountain areas, particularly the San Bernardino range, experienced record large rainfall totals and many areas of flash flooding, debris flows and mud slides. Most rivers in the county warning area reached flood stage. Other effects include numerous traffic collisions, roadway flooding and closures, swift water rescues, beach closures and millions of dollars in damage to homes, businesses and infrastructure. Along with numerous city and governor-declared States of Emergency, President Obama proclaimed a Federal disaster declaration for 10 counties in California, including all four counties comprising the SGX CWA.<br><br>                <b>Event Narrative:</b> A 39 year old Menifee woman was driving south on Goetz Road when the car was swept off the road by swift runoff from the Salt Creek, where it flows into Canyon Lake. She was found dead in her car at the bottom of the lake several hours later.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_3c39d0708241ccf43a12647e2dc39297 = $(`<div id="html_3c39d0708241ccf43a12647e2dc39297" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-MAY-10 22:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LANCASTER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GERMANIA<br><br>                <b>Episode Narrative:</b> Severe weather and heavy rain was observed across the lower Missouri River Valley region, May 12th through may 13th. Numerous impacts were felt in the region, with heavy rain, wind damage, and hail. ||The most severe weather took place in portions of eastern Kansas and western Missouri, as a strong bow echo moved through the area near and just after the midnight hour.  Embedded in this bow echo were small features called meso-vortices, which can often times cause local intensifications of the strong straightline winds, or even produce weak spinnup tornadoes.  One such feature embedded in a smaller bowing storm segment south of the Plattsburg area, led to reports of a damaged greenhouse, tree damage, as well as damage to other nearby structures.  It was determined, that a combination of enhanced straight line winds as well as a very brief and weak (EF0) tornado, produced winds as high as 70 to 85 mph in this area.  Further to the south, strong straight line winds, also blew over trees and caused other forms of property damage, to fences and homes in areas around Kansas City. Several observations of 60 to 70 mph winds were observed in the area. ||However, the biggest impact from this event, was the persistent heavy rain due to the training of storms over the same areas.  The hardest hit areas were in the Kirksville and Chillicothe areas, where rainfall totals in the 3 to 6 inch range were common.  Elsewhere, while rainfall amounts may have been lower, the rapid rainfall rates in excess of 2 per hour, caused localized flash flooding in portions of the Kansas City Metropoitan area and elsewhere. The heavy rains caused many rivers and creeks to go out of their banks.<br><br>                <b>Event Narrative:</b> Flash flooding caused pavement over a culvert to give way. This caused the front end of a vehicle, to fall through the roadway. While attempting to get out of the vehicle, a 32 year old male, was swept away by the current and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_cf31459b6b713ca368ad86ba79e6a34f = $(`<div id="html_cf31459b6b713ca368ad86ba79e6a34f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 15-APR-10 20:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HUNT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HUNT<br><br>                <b>Episode Narrative:</b> A stagnant, split upper level pattern allowed a series of short wave troughs to move through South Central Texas. These short waves combined with deep low level moisture to cause slow moving thunderstorms. These storms produced heavy rain which caused flash flooding and river flooding.  The flooding around Hunt in Kerr County resulted in several swift water rescues and one fatality.<br><br>                <b>Event Narrative:</b> Flood waters swept a truck off FM 1340 resulting in a fatality.  A local resident of Hunt was headed home from a local school board meeting when he tried to cross a low water crossing. By the time rescuers responded he was apparently swept downstream and drowned.  His body was discovered several days later about a mile downstream at another low water crossing.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_f146830d61e81117250736c4ad11973d = $(`<div id="html_f146830d61e81117250736c4ad11973d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUN-10 21:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> LAWTON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LAWTON<br><br>                <b>Episode Narrative:</b> Significant flooding occurred over parts of central Oklahoma. Numerous homes and cars were flooded. One person died, and at least 136 people were injured. Damage was estimated at $5.5 million in Oklahoma county alone.||The event began late on June 13th, as thunderstorms developed over northwest Oklahoma. The thunderstorms developed ahead of a slow moving cold front that was located over southwest Kansas into the northern Texas panhandle. A large outflow boundary also extended eastward. The thunderstorms became more numerous as they moved along the outflow boundary.  Strengthened by the new rainfall, the outflow boundary dropped toward central Oklahoma, and a very moist low-level jet resulted in new thunderstorm development near the boundary.||The first round of significant rain impacted central Oklahoma around 3 am. This round moved east before another, longer lived, thunderstorm complex developed over the Oklahoma City metro area. The outflow boundary was located south of Interstate 40, and the low-level jet transported warm and unseasonably humid air north of the boundary, creating very heavy rain. Thunderstorms continued to develop over the southwest metro area, and slowly moved northeast. Rainfall rates averaged one to two inches per hour, with some thunderstorm bands producing rates near three inches per hour.||The heavy rain accumulated quickly immediately before and during the busy morning drive time. Numerous cars became stranded in the rapidly rising water. Roadways were covered by rapidly flowing water, and ponds, creeks, and rivers easily spilled over their banks. Navigating in and around the metro area became almost impossible, and many motorists had to be rescued by boat. After several hours, the persistent heavy rainfall tapered off around noon.||The larger area of heavy rainfall moved south as the outflow boundary moved into southern Oklahoma. Significant rain developed over southwest Oklahoma by early afternoon, and flash flooding once again became a problem. Lawton was hard hit, receiving between four and five inches of rain, resulting in several roadways becoming flooded. Numerous motorists had to be rescued from the high water. One motorist, unfortunately, lost his life when his vehicle stalled in flood waters.||Thunderstorms developed again over central Oklahoma late in the afternoon and evening, but luckily the duration of the thunderstorms was relatively short. By the time it was all said and done, widespread totals of five to nine inches were reported over much of Oklahoma City. Will Rogers World Airport reported its largest daily precipitation since records began in 1891, with 7.62 inches. Even higher totals were reported over the north-central portion of Oklahoma City, where nine to twelve inches was measured.||Strong winds caused some power outages during the event. At the peak of the event, over 6700 people were without power. Isolated pockets of wind damage did occur, with a power pole/power lines downed south of Drummond in Garfield county.<br><br>                <b>Event Narrative:</b> Numerous roads were closed due to high water. Several motorists had to be rescued after their automobiles stalled in the high water. One person drowned while trying to push his car out of the high water near NW Farris and 13th Street. No other serious injuries were reported.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ces at the bridge.  Her body was not found until 3 days later near the mouth of the creek with the Little Sandy River.   Downtown Olive Hill was flooded again.  The crest was about a foot in downtown, compared to 4 to 5 feet during the flood in May.  Nineteen homes were destroyed in the county with major damage to 60 to 70 others.  Most of the damage was concentrated in the Grahn and Fultz vicinity.  Around a half dozen vehicles were washed into Little Sinking Creek.   Several private and a few public bridges were destroyed. ||Governor Steve Beshear declared a state of emergency.  Carter County was included in the FEMA disaster declaration number 1925.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

ng sucked into the culvert drain pipe.  The effort failed.  Even the neighbor had to be rescued by 4 to 5 others.  The victim's body was found a short time later in the Little Coal River near Danville.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_0409fb758c8b230837fd5a691c7000fa = $(`<div id="html_0409fb758c8b230837fd5a691c7000fa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-JUL-10 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> JONES<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> JONES<br><br>                <b>Episode Narrative:</b> A moist, tropical air mass continued over much of Oklahoma during the early part of July. Several days of showers and thunderstorms left behind weak boundaries that became foci for very heavy rainfall. Very little was needed for thunderstorms to develop, as the atmosphere was weakly capped and afternoon heating caused scattered precipitation to develop across the state. An area of heavy rainfall developed over parts of central Oklahoma, with the heaviest rainfall focusing on the southeast half of Oklahoma City. At least two to four inches of rainfall fell in about two hours, causing many streets to quickly become flooded. Lightning Creek, located across southern Oklahoma, became a raging river, which flooded numerous homes and stranded several cars. Water rescues took place, at both homes and automobiles. Unfortunately, a child drowned after falling into the creek.<br><br>                <b>Event Narrative:</b> Several inches of rain fell into just a few hours over the southeast half of Oklahoma. Widespread flash flooding occurred, especially near creeks and streams. A few high water rescues occurred at both residences and cars as the water rose rapidly. The most significant flooding occurred near and around Lightning Creek. Several homes were flooded by the creek. Unfortunately, a 13-year old boy drowned after falling into creek near SE 40th Street and Santa Fe Avenue. No other injuries were reported. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ed352a617478d6526f8eaa2edf76fd36 = $(`<div id="html_ed352a617478d6526f8eaa2edf76fd36" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 13-JUL-10 09:18:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TACONY<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> TORRESDALE<br><br>                <b>Episode Narrative:</b> A series of thunderstorms during the morning of the 13th caused flooding in parts of southeastern Pennsylvania including Philadelphia. Doppler Radar storm total estimates reached 3 to 4 inches.<br><br>                <b>Event Narrative:</b> Thunderstorms with torrential downpours caused flash flooding along the Pennypack Creek as well as poor drainage flooding in northeast Philadelphia. A 20-year-old man drowned while rafting on the swollen Pennypack Creek. During the morning, fire officials rescued a man stuck next to the pillar of a rail bridge near the intersection of Ashburner Street and Frankford Avenue on the creek. Later that day, two men fell into the water after their raft overturned near Winchester Avenue and Roosevelt Boulevard, but only one man survived. The Pennypack Creek at the Rhawn Street Bridge was above its 7 foot flood stage from 1018 a.m. EDT through 617 p.m. EDT EDT on the 13th. It crested at 9.1 feet at 4 p.m. EDT.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_65d357bdd9708d784b3775614f77dd67 = $(`<div id="html_65d357bdd9708d784b3775614f77dd67" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-AUG-10 03:55:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SANTIAGO<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SANTIAGO<br><br>                <b>Episode Narrative:</b> Once again the atmosphere over Iowa became very unstable during the peak heating of the day.  CAPE rose to 3500-4500 J/kg by the mid to late afternoon with lifted indices of -8 to -10 C.  The moisture pooled over the state with precipitable water values approaching 2 inches by evening.  High temperatures reached the upper 80s to low 90s, with dewpoints topping out in the upper 70s to low 80s.  The atmosphere was fairly weakly sheared with 30 kts of available shear.  Downdraft CAPE was between 1000 and 1800 J/kg.  Available CAPE in the -10 to -30 C layer of the atmosphere was 800-1100 J/kg, but hail was limited by the high freezing level, 16,000 to 16,500 feet.  Quarter size hail fell in Calhoun County as an intense storm passed though.  The same storm cluster produced a funnel cloud in Sac County earlier.  Scattered winds occurred with the storms.  A 61 MPH wind gust was recorded in Eagle Grove for example and windows were blown out in Humboldt County south of Thor.  One of the thunderstorms produced a tornado in Emmet County.  The tornado touched down briefly over Lake Iowa.  Thunderstorms became more organized during the evening and produced very heavy rainfall.  In addition to the rainfall, scattered reports of high winds and some hail up to an inch and one quarter in size were received.  Most of the wind reports were around 60 MPH.  By far the most significant weather was the heavy rainfall.  Three to 5 inches of rain fell on saturated ground, resulting in a very widespread flash flood event.  Nearly half of the CWA was involved from parts of north central Iowa south to the Missouri border.  Numerous roads were covered with flowing water of 1 to 2 feet in depth.  Lightning struck a car at mile post 105 on Interstate 35 in Story County.  No injuries were reported.  Lightning also struck a house in Ankeny, causing a fire.  The flash flooding claimed one life in central Iowa.   Three vehicles were swept into the waters of Mud Creek near Altoona in Polk County.  There were 11 people involved.  A rescue call was made to save the occupants of the cars.  One 16 year old female perished in the flood waters, the other 10 were rescued, though 4 were injured and received treatment at a local hospital.  The flash flooding transitioned into widespread flooding as the night progressed into the day of the 11th.  Flash flooding resulted in evacuations of apartments and trailer courts on the east side of Des Moines.  Interstate 35 was covered by water due to flash flooding at mile post 97.  Several cars spun out in the flood waters.  Very intense rainfall in the Ames area resulted in a record crest on Squaw Creek.  The creek crested 1.5 to 2.5 feet above the record high stage.  Major flooding took place and the water treatment plant was inundated.  Major damage was done to several buildings on the Iowa State Campus.  Damage to Iowa State alone was between $40,000,000 and $50,000,000.  Flooding from the Skunk River closed U.S. Highway 30.  Thirty people were rescued at a Wal-Mart store in Ames as well.  Following the severe flooding, several Iowa counties were added to the Presidential Disaster Declaration number 1930.  The original 32 were: Adams, Appanoose, Audubon, Buena Vista, Butler, Cherokee, Clay, Davis, Decatur, Franklin, Howard, Humboldt, Iowa, Lee, Lyon, Madison, Marion, Mills, Monroe, Montgomery, OBrien, Osceola, Palo Alto, Ringgold, Shelby, Union, Van Buren, Wapello, Warren, Wayne, Webster and Wright.  Eighteen were added to the original, incuding: Black Hawk, Boone, Buchanan, Clayton, Delaware, Dickinson, Dubuque, Emmet, Fayette, Guthrie, Jackson, Jasper, Jones, Lucas, Mahaska, Polk, Sioux and Story.  In addition, Governor Chet Culver had issued disaster proclamations for 50 Iowa counties due to inclement weather since June 1, 2010: Appanoose, Black Hawk, Boone, Buchanan, Buena Vista, Butler, Cherokee, Clay, Clayton, Davis, Decatur, Delaware, Dickinson, Dubuque, Emmet, Fayette, Franklin, Hamilton, Hancock, Howard, Humboldt, Jackson, Jasper, Jefferson, Johnson, Jones, Kossuth, Lee, Lucas, Lyon, Mahaska, Marion, Monona, Monroe, O'Brien, Osceola, Palo Alto, Polk, Ringgold, Shelby, Sioux, Story, Taylor, Union, Van Buren, Wapello, Warren, Washington, Webster and Wright.<br><br>                <b>Event Narrative:</b> Water rescue in progress regarding three vehicles with a total of 11 people near NE 8th Ave and NE 54th Ave.  There was one fatality, 10 rescues and several injuries.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_b94c4b414a4fc34fcb181e697a0be096 = $(`<div id="html_b94c4b414a4fc34fcb181e697a0be096" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-JUL-10 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> GRANVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FRANKLIN<br><br>                <b>Episode Narrative:</b> Parts of south-central and southeast Wisconsin experienced several rounds of record-setting torrential heavy rains during the afternoon and evening hours of July 22, 2010 that led to flash flooding and damage. During the afternoon, a persistent band of strong to severe thunderstorms developed and moved very slowly over south central and southeast Wisconsin through the evening hours. The individual storms were moving quite fast, about 40 to 50 mph, but the slow southward movement of the boundary these storms were developing along, resulted in storms repeatedly training, or moving, over the same area.||Widespread 3 to 4 inch amounts were reported along and either side of the I-94 corridor, with locally higher amounts of 5 to 8 inches.  The greatest rain amounts fell in Milwaukee County. Mitchell Field recorded 5.61 inches for the day, breaking a record for the date. The previous record was 1.26 set in 1948. This also is the second highest daily rainfall total on record for Milwaukee. The greatest one-day precipitation record was the 6.81 inches which fell on August 6, 1986. Madison also set a record for precipitation for the date at 3.62 inches. This beat the previous mark of 2.21 inches set in 1885. The 3.62 inches of rainfall ranks 13th for the most precipitation received in one day. The record is the 4.96 inches which fell on August 8, 1906. ||About 32,000 We Energy utility customers lost electrical power throughout southeast Wisconsin due to the flooding and lightning.<br><br>                <b>Event Narrative:</b> Thunderstorms training over the region produced flooding rains over all of Milwaukee County...causing massive flooding, shutting down streets and the freeway system at rush hour with up to 4 feet of rushing water.||There was one fatality - the body of a 19-year-old male was found in Lincoln Creek near N. 32nd St. and W. Hampton Ave. in Milwaukee.  He was swept from his vehicle when Lincoln Creek flooded. ||County Executive Scott Walker issued a Declaration of a Major Disaster for Milwaukee County since more than 7 inches of rain fell around the county, and an estimated $24.1 million in damage in the private sector, and nearly $11.6 million in public sector costs, which includes protective measures and clean-up costs. ||The private sector damage costs include: $22,396,790 dollars to residential buildings and $1,686,752 dollars to businesses. The public sector costs include: $2,003,010 dollars of damage to public buildings and equipment; $2,385,760 dollars of damage to public utility systems; $2,774,400 dollars or damage to road systems; $310,000 dollars of damage to water control facilities and another $1,326,100 dollars in damage to other public property for a total of $8,799,270. In addition, another $1,946,100 dollars were spent in debris clearance and $894,988 dollars were spent for overtime. These costs are not directly related to the flood damage.||The Milwaukee Fire Department logged 50 rescues from homes and streets.  ||The Milwaukee Metropolitan Sewerage District (MMSD) reported that the storm resulted in a combined sewer overflow of around 2 billion gallons. All Lake Michigan beaches in Milwaukee were closed through the following weekend of July 24th and 25th due to sewer contamination. The City of Milwaukee received at least 2000 calls for sewer backups into basements of homes. It appeared that the northern half of the city of Milwaukee was hardest hit. ||The flooding rains created a massive sink hole 20 feet deep and some 20 to 40 feet wide at the intersection of Oakland and North in the city of Milwaukee around 830 pm.  It swallowed a Sport Utility Vehicle and a street light. The driver of the SUV was injured and treated at a hospital.  Electrical power cables and other cable lines were damaged by the sink hole. ||Milwaukee Mitchell International Airport was closed late Thursday night (July 22nd) through 2 pm Friday (July 23rd) due to flooded runways. One runway was opened at 2 pm Friday, however there were additional delays. ||In Milwaukee County, over 4,400 homes reported water-filled basements in the city of Milwaukee alone.||11,764 homes received some sort of impact from the flooding, with 6 homes destroyed; 57 homes receiving major damage; 1,859 home receiving minor damage; and an additional 9,842 homes minimally affected by the flood waters. Sixty-eight businesses were affected, with 9 having major damage and 59 having minor damage.||The north side of the city received the heaviest downpours with 7 to 8 inches of rain falling in 2 to 3 hours. WTMJ-TV4 on Milwaukee's northeast side measured 6.73 inches of rain in 1 hour, between 5:15 pm and 6:15 pm. The twenty-four hour rainfall (midnight to midnight July 22nd) was 8.31 inches.  They also received another inch of rain after midnight on July 23rd, so the two-day total was 9.31 inches. ||The Milwaukee Fire Department logged 50 rescues from homes and streets.||Nicolet High School in the north suburban community of Glendale had a completely flooded basement and 16 of water on the main floor.||Hourly rainfall amounts of 2 to 4 inches were reported, and WTMJ TV-4 on Milwaukee's northeast side measured 7 inches of rain in about 2.5 hours ending at 745 pm Thursday evening. The one-hour rainfall was 6.73 inches between 5:15 PM and 6:15 PM CDT in the late afternoon/evening.  The twenty-four hour rainfall (midnight to midnight July 22nd) was 8.31 inches, with another inch after midnight on July 23rd, so the two day total was 9.31 inches. ||Mitchell Field recorded 5.61 inches for the day, breaking a record for the date. The previous record was 1.26 set in 1948. This also is the second highest daily rainfall total on record for Milwaukee. The greatest one-day precipitation record was the 6.81 inches which fell on August 6, 1986.<br><br>                <b>Damage:</b> 24.10M<br><br>               </div>`)[0];

                var html_ea1d1e98dac769180568d5b004003497 = $(`<div id="html_ea1d1e98dac769180568d5b004003497" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-SEP-10 21:03:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> (GRK)GRAY AAF FT HOO<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> STAMPEDE<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Hermine moved through the western portions of north Texas dropping several inches of water in some locations and producing 8 tornadoes. Significant flash flooding occurred during the late evening hours of September 7th through September 8th. Up to 12 inches of rain fell across the area with the highest totals along the Interstate 35 corridor. Numerous high water rescues and evacuations were conducted across the region. On September 8th, an EF2 tornado moved through the western city limits of Dallas, injuring one person. Just prior to the Dallas tornado, an EF1 tornado moved through Seagoville in the southeastern portions of Dallas County. Two fatalities occurred during the event due to the flooding.<br><br>                <b>Event Narrative:</b> Significant flooding occurred in Bell County from the remnants of Tropical Storm Hermine. In Killeen, Highway 190 was closed due to flood waters. Residents were evacuated from an apartment complex on Watercrest Dr due to rising waters, and numerous cars with occupants were submerged in Killeen. There was one fatality in the city of Killeen when a 19 year old female's vehicle was submerged in flood waters on Reese Creek Road. Homes near the towns of Elms and Robinette had to be evacuated by boat. In Nolanville, a car was swept away, and a mobile home park was evacuated resulting in the rescue of 35 to 40 people. Salado Creek in Salado flooded the access roads of Interstate 35 and destroyed several businesses and residential structures along the creek. A bridge on Armstrong Road which crossed Salado Creek was washed away. Numerous roads were also flooded in the city of Temple. There were 17 businesses and 26 residences affected by the flood waters in the city of Belton.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_06e2d4368f8abe43da9f4fec5c6ac735 = $(`<div id="html_06e2d4368f8abe43da9f4fec5c6ac735" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-SEP-10 23:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> AUSTIN MABRY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> AUSTIN MABRY<br><br>                <b>Episode Narrative:</b> Tropical storm Hermine made landfall near the Texas/Mexico border on the night of September 6. The storm moved northward through South Texas into South Central Texas. Strong winds and flooding rain began in South Central Texas on September 7. On September 8 the winds subsided, but the flooding rain continued as the remnants of Hermine moved northward into Oklahoma.  South Central Texas was hit very hard with widespread rains of 8-12 inches across much of the I-35 corridor from Austin down to San Antonio.  Hardest hit area was north Austin, Round Rock, Cedar Park, and Georgetown.  Sixteen inches of rain fell in Georgetown, with the Georgetown Co-op observer reporting 16.37 inches for the 2 day rain event.  Williamson County reported 637 homes having been damaged by flood waters, with most having minor to major damage.  No damage estimate from these residents are available.  Damage estimates are near $8 million dollars for county infastructure including roads, bridges, public buildings and parks.<br><br>                <b>Event Narrative:</b> Heavy rain from Tropical Storm Hermine produced flash flooding resulting in one death as a woman was killed when her vehicle was swept off RM2222 into Bull Creek in West Austin sometime between Midnight and 1 AM CDT.  She attempted to drive through a flooded low water crossing after passing a barricade, police cruiser, and contractor truck and where a rescue was ongoing. In addition there were multiple high water rescues in Austin, Cedar Park, and Jollyville. Flooding also closed North Lamar Boulevard between 9th and 12th Streets in Austin. Rainfall up to 10.11 inches was reported in Travis County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_566103543bf05732e870b609dd08e9b8 = $(`<div id="html_566103543bf05732e870b609dd08e9b8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-SEP-10 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> BUNCH<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> BIDDING SPGS<br><br>                <b>Episode Narrative:</b> Shower and thunderstorm development on the northern periphery of the remnants of Tropical Storm Hermine affected portions of southeast Oklahoma beginning on September 7th, while the center was still over central Texas.  Light to moderate rain continued through the 8th over much of the region and then became much heavier as the center of the storm moved from southwest Oklahoma into northeast Oklahoma late on the 8th and during the early morning hours of the 9th.  The heaviest rainfall totals occurred just east of the storm track.  ||Rainfall rates of over two inches per hour and rainfall totals of eight to fourteen inches across east central OK and northwest AR led to widespread flash flooding during the morning hours of the 9th. The heaviest swath of rain occurred across southern McIntosh, northern Pittsburg, southern Muskogee, Haskell, Sequoyah, and southern Adair Counties in eastern Oklahoma, and some of the worst flooding occurred in these areas. The following locations received in excess of seven inches of rain during the event, much of which fell during a several hour period during the early morning hours of the 9th: 13.42 inches in Whitefield in Haskell County, 11.25 inches in Stigler in Haskell County, 10.41 inches in Sallisaw in Sequoyah County, 10.35 inches in Eufaula in McIntosh County, 9.60 inches at R.S. Kerr Reservoir in Sequoyah County, 8.40 inches in Short in Sequoyah County, 7.69 inches in Scipio in Pittsburg County, and 7.40 inches in Webbers Falls in Muskogee County.||Many small creeks and streams rose very quickly from this rainfall. Businesses and residences in Sallisaw, Oklahoma were inundated by high water, forcing schools to close. Emergency officials performed numerous swift water rescues and many roads were closed due to the high water throughout the area. A 19-yr old male drowned on the morning of the 9th as he tried to drive through high water over a low water crossing seven miles south of Stilwell in Adair County, Oklahoma.  Several small bridges and low water crossings were washed out, especially in Muskogee and Sequoyah Counties. Mainstem river flooding was minimized since much of the rainfall and runoff was contained by Eufaula Lake and R.S. Kerr Reservoir.<br><br>                <b>Event Narrative:</b> Numerous roads in the southern portion of the county were flooded and closed. Several county roads and low water crossings were washed out. A nineteen year old drowned when his vehicle was swept off the road while he tried to drive through a flooded low water crossing.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

                var html_3d51be12ab13ab4ee6513fea3e4b9801 = $(`<div id="html_3d51be12ab13ab4ee6513fea3e4b9801" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-SEP-10 06:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> CABANISS NAF<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CABANISS NAF<br><br>                <b>Episode Narrative:</b> On Friday September 17th, 2010, Hurricane Karl made landfall over central Mexico near Veracruz nearly 600 miles south of Corpus Christi Texas. However, well to the north of Karl, a very moist tropical air mass resided and became the focus for a significant rainfall event. This rain event resulted in record flooding on Oso Creek in Corpus Christi, one flash flood fatality, and the flooding of numerous streets, homes, and vehicles along the immediate Texas coastline.||On Sunday September 19th, a low pressure trough developed along the mid Texas coast and interacted with an upper level disturbance which focused the heaviest rainfall over Corpus Christi, Sinton, and Rockport. The heaviest rains occurred between 900 AM and 300 PM Sunday in which up to 7 inches of rain was recorded. These heavy rains caused widespread street flooding and road closures in Aransas, San Patricio, Nueces, and Kleberg Counties. Many homes in Corpus Christi were flooded, especially in the neighborhoods near the intersection of Holly and Greenwood. On Monday September 20th, another 1 to 2 inches of rainfall were recorded.||Runoff from these heavy rains flowed into Oso Creek, which runs along the southwest edge of Corpus Christi. The only gaging site on Oso Creek, located on FM 763 about 2 miles west of town, recorded a rapid rise up to 28 feet on Sunday, before it stopped working. A post storm survey conducted by the National Weather Service and United States Geological Survey confirmed the creek crested at 30.62 feet around 805 AM Monday morning which beat the previous record of 29.37 feet set back on August 10th, 1980 during Hurricane Allen.<br><br>                <b>Event Narrative:</b> A 35 year old male drove around a barricade at Weber Road and the flooded Oso Creek. The vehicle was swept 50 yards downstream where he drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_c50e528e38d5b86696283a49c3feaed5 = $(`<div id="html_c50e528e38d5b86696283a49c3feaed5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-JUN-10 06:55:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> NEW BRAUNFELS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GRUENE<br><br>                <b>Episode Narrative:</b> An upper level area of low pressure combined with deep boundary layer moisture to produce a slow moving mesoscale convective system. This MCS produced excessive rainfall from Atascosa to Comal counties. CoCoRAHs observers reported 7.81 inches of rain near Pleasanton and 11.30 inches near New Braunfels.  Heavy rain began shortly after midnight over portions of southern Comal County.  Heavy rains in excess of 11+ inches fell in the area centered between the Guadalupe River and Highway 46 between 2 am and 8 am.  This runoff produced a massive flash flood along the Guadalupe primarily downstream of the 3rd river crossing.  Hardest hit areas were the campsites along River Road and areas directly along the riverbank in Gruene, New Braunfels, Lake Dunlap, Lake McQueeny, and Seguin.  Total losses are estimated into the 10s of millions of dollars.  One death occurred with several swift water rescues.  Dozens of campers, vehicles, and boats were lost in the resulting flood along the Guadalupe.<br><br>                <b>Event Narrative:</b> A storm survey along the Guadalupe River from River Road down into the city of New Braunfels showed devastation along the banks of the river.  The river rose some 20+ feet in less than 2 hours sweeping campers, cars, trailers, tubes, and other debris down the river toward New Braunfels and Seguin.  Campsites downstream of the 3rd River Road crossing where demolished and swept clean due to the power of water.  The campsites along the stretch of River Road near Camp Hueco Springs were especially hit hard as Elm creek flooded and brought tremendous water into the Guadalupe.  A death occurred at this location as a man was swept downstream.  Other campers were rescued down in New Braunfels after being swept miles downstream.  Tubing businesses along the Guadalupe suffered major losses along with homes from Gruene down into Seguin. Thirty vehicles and 14 RVs were removed from the River in Comal County.  One hundred twenty-one homes and businesses suffered damage.  Damage estimate does not include other insured losses.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_bcf99c366ada1cae99497fa82eb73158 = $(`<div id="html_bcf99c366ada1cae99497fa82eb73158" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-JUN-10 02:00:00<br><br>                                <b>Injuries:</b> 24<br><br>                <b>Deaths:</b> 20<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SLATINGTON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ALBERT<br><br>                <b>Episode Narrative:</b> A slow-moving upper level low pressure system was over east Texas on the 9th, over northeast Texas on the 10th, and over Arkansas on the 11th. Thunderstorms associated with this low produced severe weather and heavy rain at times.||Early on the morning of the 11th, excessive rains produced flash flooding in parts of western Arkansas, especially in southern Montgomery and northern Pike counties. A devastating flash flood swept through the Albert Pike Recreation Area in southwest Montgomery County, taking 20 lives.<br><br>                <b>Event Narrative:</b> Heavy rain fell on saturated ground during the wee hours of June 11th in an area characterized by steep terrain, limited access, and poor communications. Along the Little Missouri River, flash flooding developed rapidly at the Albert Pike Recreation Area in the Ouachita National Forest. The flood took 20 lives, injured 24, and necessitated the rescue of more than 60 people.||The nearest river gage indicated that flood waters rose more than 20 feet in 4 hours.||Motor homes, camping trailers, fifth-wheel trailers, tents, and people and their possessions were all caught up in the flood. Vehicles were washed downstream, asphalt was torn off roads, and boulders rolled down nearby steep hillsides.||An adjacent private campground, known as Camp Albert Pike, was flooded as well. Although no lives were lost there, cabins were destroyed along with additional vehicles, RVs, and camping trailers.||Aside from the flooding produced by the Little Missouri River, most of the creeks in the area overflowed their banks. Trees and other vegetation that had been mowed down by the swift water could be seen at a number of locations along Arkansas Highway 369. In addition, small rockslides occurred on several of the hills adjacent to the highway.||Flash flooding also occurred on the Caddo River around Caddo Gap. A cabin and canoe rental business had several cabins flooded, along with the office/bunkhouse building. One swift-water rescue of campers was necessary. Some cattle and horses were lost to the flooding.||On the Caddo River at Norman, several camping trailers were swept into the river.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

                var html_367a3e35953391d7ca30009b7579562f = $(`<div id="html_367a3e35953391d7ca30009b7579562f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUL-10 13:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> HOLLY OAK<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WILMINGTON<br><br>                <b>Episode Narrative:</b> For the second consecutive day, slow moving thunderstorms with heavy rain caused heavy rain and flash flooding in New Castle County.  Doppler Radar storm total estimates reached 3.5 inches north of Wilmington.<br><br>                <b>Event Narrative:</b> Thunderstorms with torrential downpours caused flash flooding in and around Wilmington. The flooding forced the safe evacuation of nearly three dozen infant and toddlers at an Elsmere day care center on Kirkwood Highway. The highway had up to four feet of water on it and was closed between Maple Avenue and Saunders Road. A bakery was also damaged by the flooding as were about 14 vehicles at the Veterans Affair Medical Center. In Wilmington, fire fighters made three water rescues. A man in his 50s was injured trying to rescue a woman stuck in flood waters. Three major roadways were closed including Governor Printz Boulevard. Elsewhere flooding along the Noneguch Creek near New Castle flooded Airport Road and several vehicles were stuck in high water in New Castle. The two day Doppler Radar storm total estimates reached 6 to 8 inches in the area.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_2b2328ceb7652a65c8f5f43a916da301 = $(`<div id="html_2b2328ceb7652a65c8f5f43a916da301" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUN-10 21:15:00<br><br>                                <b>Injuries:</b> 136<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> OKLAHOMA CITY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> EDMOND<br><br>                <b>Episode Narrative:</b> Significant flooding occurred over parts of central Oklahoma. Numerous homes and cars were flooded. One person died, and at least 136 people were injured. Damage was estimated at $5.5 million in Oklahoma county alone.||The event began late on June 13th, as thunderstorms developed over northwest Oklahoma. The thunderstorms developed ahead of a slow moving cold front that was located over southwest Kansas into the northern Texas panhandle. A large outflow boundary also extended eastward. The thunderstorms became more numerous as they moved along the outflow boundary.  Strengthened by the new rainfall, the outflow boundary dropped toward central Oklahoma, and a very moist low-level jet resulted in new thunderstorm development near the boundary.||The first round of significant rain impacted central Oklahoma around 3 am. This round moved east before another, longer lived, thunderstorm complex developed over the Oklahoma City metro area. The outflow boundary was located south of Interstate 40, and the low-level jet transported warm and unseasonably humid air north of the boundary, creating very heavy rain. Thunderstorms continued to develop over the southwest metro area, and slowly moved northeast. Rainfall rates averaged one to two inches per hour, with some thunderstorm bands producing rates near three inches per hour.||The heavy rain accumulated quickly immediately before and during the busy morning drive time. Numerous cars became stranded in the rapidly rising water. Roadways were covered by rapidly flowing water, and ponds, creeks, and rivers easily spilled over their banks. Navigating in and around the metro area became almost impossible, and many motorists had to be rescued by boat. After several hours, the persistent heavy rainfall tapered off around noon.||The larger area of heavy rainfall moved south as the outflow boundary moved into southern Oklahoma. Significant rain developed over southwest Oklahoma by early afternoon, and flash flooding once again became a problem. Lawton was hard hit, receiving between four and five inches of rain, resulting in several roadways becoming flooded. Numerous motorists had to be rescued from the high water. One motorist, unfortunately, lost his life when his vehicle stalled in flood waters.||Thunderstorms developed again over central Oklahoma late in the afternoon and evening, but luckily the duration of the thunderstorms was relatively short. By the time it was all said and done, widespread totals of five to nine inches were reported over much of Oklahoma City. Will Rogers World Airport reported its largest daily precipitation since records began in 1891, with 7.62 inches. Even higher totals were reported over the north-central portion of Oklahoma City, where nine to twelve inches was measured.||Strong winds caused some power outages during the event. At the peak of the event, over 6700 people were without power. Isolated pockets of wind damage did occur, with a power pole/power lines downed south of Drummond in Garfield county.<br><br>                <b>Event Narrative:</b> Another round of heavy rain occurred over parts of the Oklahoma City metro area. The heavy rain falling on already saturated ground quickly led to flash flooding. Several roadways had to be re-barricaded due to very high water. The water that had receded around some residences began to rise again. After the rain ended, some areas had received over a foot of rainfall for the day. Much of it fell in only a few hours. Total damages for the day were over $5 million. One hundred twenty-two homes were affected, 52 of those home receiving minor damage, 11 receiving major damage, and one home was completely destroyed.<br><br>                <b>Damage:</b> 5.50M<br><br>               </div>`)[0];

                var html_920e514a1f858a06b51cb807a376da54 = $(`<div id="html_920e514a1f858a06b51cb807a376da54" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUL-10 00:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> DANFORTH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> DANFORTH<br><br>                <b>Episode Narrative:</b> Training thunderstorms across southeast Hand County brought very heavy rains of 5 to 10 inches which caused the Rosehill Dam to fail resulting in flash flooding.<br><br>                <b>Event Narrative:</b> Very heavy rains of 5 to 10 inches caused the Rosehill Dam to break in the early morning hours in southeast Hand county. Flash flooding began around 1 am CDT with two campers being swept up around 130 am CDT. The two campers clung to a tree until they could be rescued around 6 am CDT. They were both injured with one camper being treated for hypothermia and other airlifted to Sioux Falls to be treated for broken ribs and head trauma. ||The dam broke at 330 am CDT with the spillway breaking at 420 am CDT. There was a 100 to 150 foot hole left by the dam break. The flash flooding continued downstream on Sand Creek causing damage to area farms, filling basements, and flooding many roads.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_44543e3e89d22ccdf24a470e91f7f520 = $(`<div id="html_44543e3e89d22ccdf24a470e91f7f520" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-NOV-11 16:02:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ARECIBO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ARECIBO<br><br>                <b>Episode Narrative:</b> A Large low pressure southwest of Bermuda maintained a trough across the local area which resulted in an unstable air mass. An active afternoon followed with the development of showers and thunderstorms, some which produced very heavy rainfall and small stream flooding mainly over the municipalities of Arecibo and San Sebastian.<br><br>                <b>Event Narrative:</b> A van with 10 inmates and 2 guards was overturned by a rush of water flowing down a dry gut. From the 12 passengers, 4 were rescued, 2 guards and 2 inmates, 8 bodies were recovered. According to EMS officials, the dry gut was already swollen and flooded the nearby area before the van tried to travel through at the Sabana Hoyo ward near the Cordova sector in Arecibo.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_2ab493ee8a68d8b18621718d236d15d1 = $(`<div id="html_2ab493ee8a68d8b18621718d236d15d1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-AUG-11 20:09:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MILFORD XRDS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> DELANEYS CORNER<br><br>                <b>Episode Narrative:</b> Hurricane Irene produced heavy flooding rain, widespread tropical storm force wind gusts, a confirmed tornado near Lewes in Sussex County, moderate to severe coastal flooding and beach erosion and caused two flooding related deaths, forced evacuations near the coast over the weekend of August 27th and 28th in Delaware. About 100,000 people were evacuated from the Atlantic Coast. Numerous roadways were flooded and closed and thousands of trees were knocked down. About 100,000 utility customers lost power. In addition, chickens were killed by flooding and agricultural crops were damaged by the flooding. Delaware received federal disaster declaration.  ||Tropical storm force wind gusts overspread Delaware during the afternoon of the 27th and persisted through the afternoon of the 28th. Peak wind gusts averaged around 60 mph. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th. The second peak occurred during the late morning and early afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. The rain associated with Irene overspread the state between 7 a.m. EDT and Noon EDT on the 27th, fell at its heaviest from the late afternoon of the 27th into the early morning of the 28th and ended around Noon EDT on the 28th. Event precipitation totals averaged 5 to 12 inches and caused widespread and in some instances record breaking flooding. Because the flash flooding and flooding blended into one, all stormdata flooding related county entries were combined into one under flood events. The storm surge of 3 to 4 feet caused minor to moderate tidal flooding along tidal sections of the Delaware River and in Upper Delaware Bay and moderate to severe tidal flooding along lower Delaware Bay and along the coast during the evening high tide cycle on the 27th. The winds shifted to the northwest during the morning high tide cycle on the 28th.  ||Governor Jack Markell ordered visitors to evacuate the Delaware beaches effective 6 pm EDT on August 25th. In addition, a state of emergency was declared and shelters were opened throughout the state on August 26th. Driving restrictions were in place. Mandatory evacuations of approximately one hundred thousand tourists and residents occurred, including special populations, began on Thursday, August 25th. The Cape MayLewes Ferry suspended service for August 27th and 28th. Toll operations on Delaware State Route 1 were halted. Transit services were shut down on August 27th and 28th, while most of the bridges over the Chesapeake and Delaware Canal and the Indian River were closed due to the wind.||About 100,000 utility customers lost power at the peak of the storm. Power was not fully restored until August 31st. Schools were dismissed early on Friday the 26th and remained closed through the duration of the event. The state highway department reported over two hundred roads under water. Seven bridges sustained structural damage. At least thirty-seven homes and businesses sustained major damage or were destroyed. Extensive damage occurred to the six state maintained beaches as severe beach erosion and dune breaches occurred. The combination of heavy rain and severe tidal flooding washed out Prime Hook Road along Delaware Bay in Cedar Creek Hundred (Sussex County). In Kent County, tidal flooding occurred along Kitts Hummock Road as well as along Bowers Beach. | |The highest wind gusts recorded during Hurricane Irene were 66 mph in Lewes (Sussex County), 64 mph in Dewey Beach (Sussex County), 60 mph in Georgetown (Sussex County), 57 mph in Wilmington (New Castle County), and 52 mph in Dover (Kent County). The highest tides included 8.20 feet above mean lower low water at Breakwater Harbor in Sussex County (severe flooding starts at 8.0 feet above mean lower low water) and 8.03 feet above mean lower low water at Reedy Island in New Castle County. Minor tidal flooding at Reedy starts at 7.2 feet above mean lower low water.||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th and then proceeded to the northnortheast and went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. Irene then paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ident.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ed.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];
