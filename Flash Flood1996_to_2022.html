                var html_b30251294c06dcbd259e3757a768344e = $(`<div id="html_b30251294c06dcbd259e3757a768344e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-MAY-16 02:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MITCHELLVILLE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLEASANT GROVE<br><br>                <b>Episode Narrative:</b> The largest severe weather event of Spring 2016 across Middle Tennessee affected areas mainly north of I-40 from the late evening hours on May 10 into the morning hours on May 11. Widely scattered supercell thunderstorms moved southeast out of Kentucky, producing dozens of reports of wind damage and large hail up to tennis ball size. Storms began training along an outflow boundary situated northwest to southeast from Robertson County to Cumberland County during the early morning hours on May 11, with heavy rainfall of 3 to 7 inches occurring across Robertson, Sumner, Macon, Trousdale, Wilson, Smith, and Putnam Counties. Major flash flooding across these counties resulted in dozens of homes and businesses flooded, numerous roads being flooded and closed or washed out, and several water rescues from flooded homes and vehicles being conducted.<br><br>                <b>Event Narrative:</b> Major flash flooding affected northern and central Sumner County, especially the Portland, Oak Grove, and Bethpage areas. Numerous primary and secondary roads were flooded and closed or even washed out, including Highway 52, Highway 259, William Mack Lane, Harper Road, North Corinth Road, Cora Street, Harper Road, Jim Courtney Road, and Airport Road in Portland; Duffer Hollow Road, Rock Bridge Road, Chipman Road, Red Tuttle Road, Rogana Road, Alexander Road, and Rock Springs Road in Bethpage; and Highway 25 at the Bledsoe Creek Bridge in Castalian Springs. Several homes and businesses were flooded, including several homes in the Richland subdivision on William Mack Lane in Portland. At least 12 water rescues from vehicles and homes were conducted across Sumner County, and one 90 year old man that was rescued was reportedly transported to the Portland ER Hospital with hypothermia. The flooding across Sumner County was reportedly the worst since the historic May 2010 floods.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_a507dd9dbe11350111c01b561d6f0080 = $(`<div id="html_a507dd9dbe11350111c01b561d6f0080" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-APR-16 19:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> KOPPERL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> KOPPERL<br><br>                <b>Episode Narrative:</b> A warm front and a dry line combined to produce another round of severe weather across the region. Three tornadoes occurred on April 29th producing relatively minor damage equivalent to EF-0 damage. The big story during this period was the 6 flash flood fatalities in the Palestine area in Anderson County on the night of the 29th.<br><br>                <b>Event Narrative:</b> According to late published newspaper reports, a man was found dead inside his truck which was submerged in a creek that feeds into the upper end of Lake Whitney / Brazos River in Bosque County. Reports suggest the truck was driving on Bosque County Road 1190, when the vehicle was swept off the roadway.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_0c67eb8259a677b8976104240afab3a2 = $(`<div id="html_0c67eb8259a677b8976104240afab3a2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-16 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 16<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> RAINELLE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> QUINWOOD<br><br>                <b>Episode Narrative:</b> One of the worst flash floods in the history of West Virginia occurred on June 23, 2016 as extreme rainfall occurred across portions of Greenbrier and several adjacent counties. There were 15 fatalities in Greenbrier County and widespread catastrophic damage across much of the county. Summers and Monroe counties had much less severe flash flooding. ||The two days prior to the event were quite wet as several rounds of thunderstorms traversed the area with rainfall of roughly 1 to 2 inches across much of Greenbrier County in the 48 hours ending at 0800 EDT on June 23rd. This left the ground quite moist and primed for more efficient runoff.  The synoptic setup for this event featured an upper level ridge over the central U.S. northwest flow across the eastern U.S. Several strong short-waves topped the ridge and dropped southeast across the Ohio Valley toward the central Appalachians with the strongest wave approaching on the morning of the 23rd of June. Satellite imagery showed a deep tap of tropical moisture into West Virginia and a strengthening upper level jet providing additional lift. A warm front was located just north of the area and became a focus for convection in the early morning hours of the 23rd. Up to an inch of rain had fallen across Summers and Greenbrier by 730 AM EDT. Late in the morning, renewed convection from the west entered the area. During the late morning to early afternoon convection continued to train across the same general area of southeast WV and far western VA with hourly rainfall rates of 1.50 to 2. One of the more reliable automated rain gauges at White Sulphur Springs, WV (SUPW2) measured 2.32 and 1.89 in consecutive hours from 1 to 3 PM EDT or 4.21 in 2 hours. The 2-hour, 1000-year ARI at this location per NOAA Atlas 14 is 3.88 giving an indication of the intensity of the rain.   Toward the end of this time window is when intense flash flooding began across eastern parts of the county but earlier in the far west. Flash Flood Warnings (FFWs) were issued throughout the morning and afternoon and a rare Flash Flood Warning Emergency product was issued  for Greenbrier County by the NWS at 441 PM EDT as the extent of the disaster became apparent. ||Radar and rain gauge measurements showed as much as 8 to 10 inches (perhaps higher locally) fell in a band across central Greenbrier County. The bulk of the rain fell in less than 12 hours between 600 AM and 600 PM. The top five official rain gauge totals (24-hour amounts ending at 8 AM EDT, June 24th) included White Sulphur Springs COOP (WSUW2) 8.29, Lewisburg 3N COOP (LWBW2) 8.00, White Sulphur Springs DCP (SUPW2) 7.83, McCross 3E COOP (MCRW2) 6.54 and Williamsburg VFD IFLOWS (WMBW2) 5.37.  One personal weather station at Maxwelton measured 9.37 and there were several anecdotal reports of 10 or more inches. The 24-hour rainfall at White Sulphur Springs COOP, with fairly complete data back to around 1920 (and sporadic  back to 1888) was more than double the all-time daily record (4.00 set in March, 1890). Lewisburg 3N COOP with data all the way back to around 1900 also demolished its all-time daily record of 4.06 set in July, 1954. A point event analysis by the Hydrometeorological Design Studies Center (HDSC) indicated that the rainfall was in the .001 Annual Exceedance Probability (1,000 year Annual Recurrence Interval, or ARI) for a 24-hour period.||The gauged hydrologic response was astounding as small creeks fed rivers that rose almost like a flash flood. An IFLOWS river gage at Ronceverte (RONW2) on the Greenbrier River rose to flood stage of 15 feet by around 730 PM EDT and climbed another 8.2 feet by 1130 PM. The NWS forecast point on Greenbrier River at Alderson (ALDW2) rose very slowly through the afternoon of the 23rd but around 700 PM EDT massive runoff began reaching the USGS gage location. The river rose from just over 4 feet (discharge of 2,300 cfs or cubic ft. per second) at 700 PM to reach flood stage of 14 feet (40,000 cfs) just 2.5 hours later around 930 PM. The river continued an astronomical rate of rise reaching Major Flood Stage (19 feet, 63,000 cfs) by midnight June 24th, before cresting at 22 feet (80,700 cfs) at 430 AM EDT. This was the 3rd highest crest on record (data back to 1895) at Alderson, surpassed only by the January 1996 rain/snowmelt flood and November 1985 flood. According to the latest available USGS report on flood frequency for West Virginia streams the discharge at the Alderson gage was very close to the 0.01 Annual Exceedance Probability (AEP) or 100-year annual recurrence interval. A similar extreme response occurred on the Greenbrier River at the Hilldale USGS gage (HLLW2) downstream of Alderson just above the confluence with the New River. It also had its 3rd highest crest (25.45 feet, Flood Stage 16 ft) and discharge (82,508 cfs) on record (data back to 1936) and was also very close to the .01 AEP or 100-year event.<br><br>                <b>Event Narrative:</b> Unprecedented flash flooding occurred across large parts of Greenbrier County but especially in a swath across the central part of the county where an estimated 6 to 10 inches of rain fell in less than 12 hours. The first flood-related report was received at 100 PM EDT (1200 PM EST) as a portion of Highway 20 in western Greenbrier County became impassable south of Quinwood due to a mudslide and debris in the road. By 130 PM (1230 EST) there were several reports of flash flooding in the community of Rupert which required the evacuation of a nursing home and a vehicle rescue. Portions of Route 60 were closed between Rainelle and Rupert and severe flash flooding occurred along Big Clear Creek, a tributary of the Meadow River just north of Rupert. A number of homes of homes were badly damaged or destroyed along Big Clear Creek and several water rescues required in the Rupert area. The first flooding reports out of Rainelle in far western Greenbrier County were received at 155 PM (1255 EDT) and described people being trapped in cars and numerous water rescues. Several creeks emerge from the higher terrain surrounding Rainelle and converge in or near the town (Wolfpen Creek, Boggs Creek, Little Sewell Creek), the largest of which is Sewell Creek which then joins the Meadow River just northeast of town. The IFLOWS gage on the Meadow River near Hines (HNEW2) rose rapidly above its Flood Stage of 14 feet by 200 PM EDT and reached Major Flood Stage of 18 feet just two hours later, shortly before it ceased functioning at a stage of 18.8 feet while still rising. Flooding along the Meadow River was extensive with numerous homes and businesses affected. In addition, the rising Meadow River prevented Sewell Creek in Rainelle from discharging into the Meadow River which likely contributed to the rapidly rising water levels in Rainelle. Flooding was catastrophic in the town with water up to 8 feet deep or more and numerous homes flooded. There were four fatalities in Rainelle and three in Rupert, all due to asphyxiation (drowning). ||Meanwhile, numerous flood reports continued to be received although the 911 center and Emergency Management were completely overwhelmed with calls. The Greenbrier County Sheriff described 'complete chaos' across the county in a media report as dozens of roads were closed, damaged or destroyed and many water rescues were made from cars and structures. Especially hard hit was the White Sulphur Springs area in the eastern part of the county. Several small streams also descend rapidly from higher surrounding terrain and converge in or near White Sulphur Springs including Dry Creek and Wades Creek which join Howard Creek in the town, which itself is a large tributary of the Greenbrier River. All were transformed into raging torrents which tore through parts of the town taking trees, cars and even homes downstream. One of the more horrifying images was of a burning home being carried downstream on Howard Creek before colliding with a bridge. This creek runs through portions of the famous Greenbrier Resort and images of the normally tranquil stream converted into a massive river covering portions of the golf course were widely shared on social and conventional media. Howard Creek flooded long stretches of U.S. Highway 60 downstream of White Sulphur Springs, causing severe damage all along the way to its confluence with the Greenbrier River at Caldwell, six miles downstream. Parts of Route 60 were essentially destroyed and probably dozens of cars were swept into the creek and deposited along the way. There were seven fatalities in and around the White Sulphur Springs area, all but one from drowning. One person's body was found some 30 miles downstream on the Greenbrier River from where she was believed to have been swept into a creek that feeds the river. The body of a teenage girl from White Sulphur Springs was not found for over 6 weeks, eventually winding up in the Caldwell area on the Greenbrier River. There was significant flooding all along the Greenbrier River with Caldwell, Ronceverte and Alderson the hardest hit as the river rose at near flash-flood rates and crested in the Major Flood category (see Episode for details). Numerous homes were flooded in the town of Alderson (Pop: 1184), according to the Mayor. A state of emergency was declared for a number of counties in West Virginia during and after the event and a Major Federal Disaster for over  dozen counties was declared on June 25, 2016 by the President of the U.S. Fatalities in the county totaled 15 with an unknown number of injuries. There was over $5.5 million in public road/bridge damage in Greenbrier County and substantial damage to private roads and bridges. Preliminary data showed 319 homes destroyed and 353 damaged across the county, mostly in the Rainelle and White Sulphur Springs areas. In addition, 12 businesses were destroyed and 20 damaged along with numerous motor vehicles destroyed. Final damage totals for the event are not available from Emergency Management officials as of this writing but an estimate $40 million may not be unreasonable.<br><br>                <b>Damage:</b> 40.00M<br><br>               </div>`)[0];
                popup_ef92a524820b7ce4cd00e56237137e4c.setContent(html_0c67eb8259a677b8976104240afab3a2);

                var html_d6eaedfa0b20e9980e78005918ffe80e = $(`<div id="html_d6eaedfa0b20e9980e78005918ffe80e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 02-JUN-16 09:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 9<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> COLD SPG<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> COLD SPG<br><br>                <b>Episode Narrative:</b> An upper level low pressure center moved eastward into Central Texas late Wednesday June 1 and Thursday June 2, meandered over the area Friday June 3, then dropped southward to South Texas on Saturday June 4. Deep Gulf moisture contributed to the efficient rain producing thunderstorms associated with the system, creating flood and flash flood issues across mostly central and southern portions of the region.<br><br>                <b>Event Narrative:</b> Multiple media outlets reported the tragic drownings of 9 members of the U.S. Military in a flooded creek on Fort Hood Army Base the morning of June 2. The soldiers were killed when their truck overturned in rain-swollen Owl Creek during a military training exercise. Three other soldiers in the truck were rescued.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

                var html_bd9a53ee680f7725cdc3268d52dd1d7d = $(`<div id="html_bd9a53ee680f7725cdc3268d52dd1d7d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-16 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> KENNEDY XRDS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> KENNEDY XRDS<br><br>                <b>Episode Narrative:</b> Major Hurricane Matthew moved up the southeast coast and slowly weakened to a category 1 storm as it moved up along the South Carolina coast and then eastward near the North Carolina coast. The hurricane brought 6 to 12 inches of rain and up to 15 inches to some areas of northeast South Carolina, with the bulk of the rainfall occurring within a 12 hour period. This rain fell on wet to in some cases saturated soil due to much above normal rainfall in September. The result was historic flooding; widespread flash flooding, and an extended period of major to record river flooding. Matthew's flooding rains, surge and wind brought loss of life, displaced tens of thousands of people, and caused hundreds of millions of dollars in structural damage as homes and businesses were devastated or totally destroyed. Major infrastructure will have to be repaired or rebuilt.<br><br>                <b>Event Narrative:</b> Rapidly moving flood waters swept a car and its occupant off Old River Road. The vehicle was later found 100 feet away from the roadway. The elderly man inside had died. The time was estimated.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_5041d91de7e51c5eefc0caaec98225bd = $(`<div id="html_5041d91de7e51c5eefc0caaec98225bd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-MAY-16 20:13:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> CRUISE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> RICHWOODS<br><br>                <b>Episode Narrative:</b> As a warm front lifted north through the forecast area, thunderstorms developed. Some of the storms became severe with numerous reports of large hail, some damaging winds and an EF2 tornado that occurred near Bourbon and Sullivan Missouri during the evening. The most costly damage occurred from a pair of supercells that dropped baseball to softball size hail across St. Charles County Missouri and produced severe wind gusts in St. Louis County and the City of St. Louis around the lunch hour.  There were also a few reports of flash flooding with these storms.<br><br>                <b>Event Narrative:</b> Up to four inches of rain in a short amount of time caused flash flooding across the northern portions of Washington County. Several water rescues had to be performed around the Richwoods area. Numerous roads were closed due to flooding including Highway 47 near Richwoods. Four people were treated for minor injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9a7b57767749dd4c653178b8ed1e5c11 = $(`<div id="html_9a7b57767749dd4c653178b8ed1e5c11" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-16 13:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MILLWOOD<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RIPLEY<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, It just kind of looked like the ocean, and it just swarmed in. And it just didnt go back.||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> Flash flooding occurred in scattered locations, mostly in the northern half of the county.  In Ravenswood, a small stream along Utah Road called Lick Run is usually ankle deep. It rose 6 feet. A 4 year old toddler slipped into the water. The grandfather jumped in, but could not rescue him. His body was found the following day, about a quarter mile away. ||A preliminary damage assessment was done in this county.  It had 10 homes destroyed and about 2 dozen with damage.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_f7d2b3b7ba922ebdb5b0402594a96653.setContent(html_9a7b57767749dd4c653178b8ed1e5c11);

                var html_ae89438607815887ee82fe8c377ddc2a = $(`<div id="html_ae89438607815887ee82fe8c377ddc2a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-MAY-16 23:32:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> STROUD<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> STROUD<br><br>                <b>Episode Narrative:</b> During the afternoon of the 24th, a few strong storms formed along an outflow boundary in north central Oklahoma. Later that evening and overnight into the 25th, despite a strong cap, storms formed across when a 700mb wave moved through central Oklahoma enhanced by the low level jet. These storms trained across central and eastern Oklahoma causing some flooding issues.<br><br>                <b>Event Narrative:</b> Media and law enforcement reported significant flash flooding in and around Stroud. The turnpike was also closed due to high water and a bad vehicular accident. Over 6 feet of water was reported covering Route 66 in some places. Several water rescues were reported. One person was also killed in their vehicle between Stroud and Davenport due to high water. Two others were hospitalized.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_677460b9032aa2ffb10dc0c84edf8c3f = $(`<div id="html_677460b9032aa2ffb10dc0c84edf8c3f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-16 13:15:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> JERRYS RUN<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> BLUE SPG RUN<br><br>                <b>Episode Narrative:</b> The synoptic setup for this event featured an upper level ridge over the central U.S. with several strong short-waves topping the ridge and dropping southeast across the Ohio Valley toward the central Appalachians. Satellite imagery showed a deep tap of tropical moisture into West Virginia and a strengthening upper level jet providing additional lift. A warm front was located just north of the area and became a focus for convection in the early morning hours of the 23rd. During the late morning to early afternoon convection continued to train across the same general area of southeast WV and far western VA with hourly rainfall rates of 1.50 to 2 for several hours.||Radar and rain gauge measurements showed as much as 4 to 8 inches (perhaps higher locally) fell in a band across central Alleghany County. The bulk of the rain fell in less than 12 hours between 600 AM and 600 PM EDT. The Governor of Virginia declared a state of emergency in the City of Covington and Alleghany County.||The phenomenal runoff from creeks, streams and overland flow produced an extreme hydrologic response on larger rivers including the Jackson River. The river gage at Covington (CVGV2) rose over 10 feet in 5 hours to reach Flood Stage (17 feet) for the first time since September 2004 (during the remains of Hurricane Jeanne).  A River Flood Warning (FLW) was issued at 609 PM as the river was near 15 feet and the crest was only 4.5 hours later at 22.33 feet just below the Major Flood Stage of 23 feet. This was highest stage reached at the Covington gage since the November 1985 flood (23.31 feet) and 2nd highest since the construction of Gathright Dam in 1979. Gathright Dam was built to reduce flooding on the Jackson River but so much rain fell in the watershed below the dam that flooding still occurred at Covington. Numerous homes and several businesses in Covington suffered severe flood damage from the Jackson River.  At the same time Dunlap Creek (DLPV2), which drains 162 mi2 of western Alleghany County and empties into the Jackson River in Covington was also rising at an extreme rate, climbing from a stage of around 3 feet (445 cfs) at 200 PM to a record stage of 16.49 feet (30,300 cfs) in a little over 6 hours.  The previous record at this gage was 15.65 feet (27,400 cfs) set in June 1972 with the remains of Hurricane Agnes. Hydrological peak stage records at this gage date back to 1929. According to USGS flood frequency reports this flood was likely in excess of a 200-year (0.005 AEP) event on Dunlap Creek. There was extensive flooding along Dunlap Creek with roads and homes flooded and some requiring evacuations. Flooding continued downstream and a few hours later a River Flood Warning was issued for the upper James River including the forecast points at Lick Run (LIRV2) and Buchanan (BNNV2) both of which easily reached flood stage. At Lick Run the crest of 22.84 feet was the 10th highest on record (continuous records since 1925) and the highest since January 1996 (25.03 feet).  Per USGS data the 48,000 cfs discharge at Lick Run was roughly a 10-year (.10 AEP) flood event. At Buchanan the 42,900 cfs was merely somewhere between a 2- to 5-year event (0.5 to 0.2 AEP).<br><br>                <b>Event Narrative:</b> Flash flooding was first reported in Alleghany County at 215 PM EDT (115 PM EST) as Indian Draft Road (Route 600) was closed. Numerous additional reports and social media reports continued to be received through the afternoon. Numerous small streams flooded including Wilson Creek which overflowed Route 629 (Douthat Park Road). The most serious flooding was along Dunlap Creek with runs through the southwestern portions of the county joining the Jackson River just north of Covington. More than 25 homes were badly damaged in the county most of them along Dunlap Creek which set a new flood of record (see Episode for details). Water was reported over Route 60 from Dunlap Creek in several areas. Two water rescues by boat were performed and several landslides were reported including one that was reported to have closed Pitzer Ridge Road (Route 657) east of Route 18. Three Botetourt County firefighters were injured during flood rescue operations.<br><br>                <b>Damage:</b> 6.10M<br><br>               </div>`)[0];

                var html_60014138a7175091f5a44934eab90760 = $(`<div id="html_60014138a7175091f5a44934eab90760" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUN-16 13:21:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> RED ROCK CANYON<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> SLOAN<br><br>                <b>Episode Narrative:</b> The first monsoon moisture push of the season led to isolated thunderstorms on the 27th through the 29th, followed by a widespread severe weather and flash flooding outbreak on the 30th. The episode continued into July 2nd.<br><br>                <b>Event Narrative:</b> Several intersections were inundated with fast flowing water and debris, and eight swift water rescues occurred. Two people were killed (one direct and one indirect), and one person was injured.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

mes were destroyed with another 67 damaged with public and private sector damages totaling almost $5 million. Flooding on the Black River in Black River Falls (Jackson County) caused the hydroelectric dam to loose a gate when a large tree traveled over the dam. Several boats and docks that broke loose in Lake Arbutus also traveled over the dam. A state of emergency was declared in Clark, Crawford, Jackson and Vernon Counties. The Governor of Wisconsin declared a state of emergency for Adams, Clark, Crawford, Jackson, La Crosse, Monroe, Richland, Trempealeau and Vernon Counties. A federal disaster declaration was made for Adams, Clark, Crawford, Jackson, Juneau, La Crosse, Monroe and Vernon Counties.<br><br>                <b>Event Narrative:</b> Heavy rain caused flash flooding to occur across much of Vernon County. One person was killed near Victory when a mudslide caused a home to slide down a hillside very early in the morning of the 22nd. Numerous other houses were damaged by rocks, debris and floodwaters in Victory when a culvert used to divert water around town became blocked. In and around De Soto, two people had to be rescued from flood waters and 15 people were evacuated from a trailer park. The flood waters also covered State Highway 35. Flooding along Coe Hollow Creek prompted officials to evacuate Sidie Hollow Park but not before one person had to be rescued. Flood waters from the Kickapoo River flooded the west side of La Farge and caused State Highway 131 to be closed both north and south of town. Flooding from the Kickapoo River also sent water spilling into Viola and Readstown. State Highway 82 was closed west of La Farge because of flood waters from Otter Creek. Street flooding occurred in Viroqua where the water was up to 4 feet deep on Main Street. A state of emergency was declared in the county and there were up to 90 roads closed due to flooding. All together, there were a total of 44 homes and businesses destroyed.<br><br>                <b>Damage:</b> 8.88M<br><br>               </div>`)[0];

ty.   Swift water rescues occurred in the southern part of Norton county during the late evening of the third.  One of these rescues involved a couple who under estimated the depth of the water over the highway and drove through the flood waters on Highway 9.  The vehicle was washed off the road and caught in a tree.  The couple escaped from the vehicle and climbed into the tree, remaining there until rescuers arrived.  There was one direct fatality from the flooding.  The individual was driving north from Graham County on county roads toward Lenora.  He drove into flood waters, under estimating their depth.  His vehicle was washed off the road.  His body was found a quarter mile away from the vehicle.  In general, the majority of the rainfall fell south of CR W.  Rainfall amounts of five to seven inches were common across southern Norton County.  No information was given for property damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

sary across the parish. Portions of interstates 10 and 110 were closed due to water crossing the roadway during the flash flooding. In all, approximately 25,000 homes and hundreds of additional businesses suffered various degrees of flooding, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. During the flash flooding, a 68 year old man drowned when he slipped into a drainage ditch trying to escape his home in Zachary, LA Friday morning.<br><br>                <b>Damage:</b> 722.00M<br><br>               </div>`)[0];

rish. As floodwaters rose, hundreds of high water rescues were necessary across the parish. On Friday the 12th, I-55 was closed due to high water near exit 40 in Independence and from exit 50 to exit 53 between Fluker and Arcoloa. More than 11,000 homes and businesses suffered various degrees of flooding, though it's difficult to determine how many were due to initial flash flooding and how many were due to subsequent river flooding. Two fatalities are attributed to the flash flooding in Tangipahoa Parish. A 49 year old man drowned when his vehicle left the road and ended up in flood waters off of Interstate 55 Friday morning. A 59 year old man drowned after being swept away by a strong current while walking along Hwy 440 near the town of Tangipahoa Friday afternoon.<br><br>                <b>Damage:</b> 629.00M<br><br>               </div>`)[0];

                var html_c02ffe2023abaa1070d8bd8ebf1e48d0 = $(`<div id="html_c02ffe2023abaa1070d8bd8ebf1e48d0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-AUG-16 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> CHIPOLA<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> CHIPOLA<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought widespread showers and thunderstorms to the area. The system tapped into deep tropical moisture resulting in very intense rainfall across a large portion of the area. Two-day rainfall totals of 10 inches or more were common across areas generally to the west and northwest of Lakes Pontchartrain and Maurepas. The heaviest rainfall occurred across a swath of East Baton Rouge, Livingston, and St. Helena Parishes, where 20 to 30 inches fell over a 48-hour period, topping the 0.1% annual exceedance probability. The heavy rainfall led to widespread flash flooding and record river flooding. Many of the broken records had been set during the flooding of April 1983. In total, 12 people died in southeast Louisiana as a result of the flooding. The event was also responsible for an estimated total of ten billion dollars in damage across southern Louisiana and southern Mississippi. This estimate includes impacts of both the initial flash flooding and the resultant river flooding.<br><br>                <b>Event Narrative:</b> Sixteen to twenty inches of rainfall over a 2 day period led to widespread flash flooding in St. Helena Parish. As water drained into area rivers, rapid rises and record flooding occurred along the Amite and Tickfaw Rivers. As floodwaters rose, numerous high water rescues were necessary across the parish. Road closures due to high water were common and over 400 homes and businesses suffered various degrees of damage. A section of Louisiana Highway 10 near the Coleman Town community was overtopped with some of the road washed out.  In Greensburg, flood waters rose high enough to enter the parish hospital. Two fatalities are attributed to the flash flooding. A 54 year old man drowned when his truck was submerged after being swept off a road east of Greensburg Friday afternoon. A 44 year old woman drowned when her vehicle was swept off Hwy 1045 near Montpelier Friday night.<br><br>                <b>Damage:</b> 22.60M<br><br>               </div>`)[0];

reets. Water surrounded around a dozen homes along Enslow Blvd and flooded sections of Ritter Park.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_7f5b1463083cbacce5b2f045964f24a9 = $(`<div id="html_7f5b1463083cbacce5b2f045964f24a9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUL-16 19:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ELLICOTT CITY<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BRINKLEIGH MANOR<br><br>                <b>Episode Narrative:</b> A boundary remained overhead on the 30th of July. Hot and humid conditions led to an unstable atmosphere. The instability along with the boundary caused a few severe thunderstorms to develop. Thunderstorms merged across Montgomery, Howard and Baltimore counties and led very heavy rainfall that led to flash flooding. Catastrophic flash flooding occurred in Ellicott City, MD the night of July 30th.<br><br>                <b>Event Narrative:</b> The survey revealed clear signs of flooding both from the Patapsco River and from flash flooding within Ellicott City.  Signs of flooding, including damaged pavement, were observed as far up as the intersection of Rogers Avenue and Frederick Road, where Hudson Branch came out of its banks. From this location, eyewitnesses reported seeing water not only in the creek, but moving swiftly down Main Street beginning just after dark.  The intersection of Rogers Avenue and Frederick Road is about 140 feet higher in elevation than the lower part of Old Town Ellicott City. Erosion was noted on both the street side and the creek side of homes along Main Street in a portion of the 8500 block.||The next signs of damage were in the 8300 block of Main Street, with damage again observed both on the creek/river side and the street side of Main Street.  The creek/river side is where the most vehicles were impacted, in Lot D.||In the 8200 block, surveys and surveillance footage show water anywhere from 6 inches to two feet inside buildings on Main Street along with substantial damage to sidewalks and infrastructure outside the buildings.||The most significant damage observed was near 8100 Main Street, where the street curves slightly. Video surveillance footage reviewed after the event clearly indicates that water from the Tiber River was flowing through buildings on the south side of Main Street in this area, toward the street.||Closer to the Patapsco, damage continued with water marks observed 6-8 feet high on and in most buildings. The force of the floodwaters swept away the iconic Ellicott City clock as well as the historical flood marker that was attached to the railroad bridge.<br><br>                <b>Damage:</b> 22.40M<br><br>               </div>`)[0];

et on June 24th, 1946. The Bad River Tribe of the Lake Superior Chippewa was totally cut off by the floodwater for days. ||Total damage to roads and public infrastructure across northern Wisconsin was $35 million. In Ashland County, road washouts and bridge repair costs were estimated at $2 to $4 million.  Washburn County damage was about $2.5 million. The Bad River Band of Ojibway had $2.3 million damage to roads. Forty-three miles of roads were damaged and closed on tribal land. ||The Wisconsin governor declared states of emergency for the following counties: Iron, Ashland, Bayfield, Douglas, Burnett, Washburn, Sawyer, and Price. The President later declared disasters for all of the same counties, except for Price. The USDA secretary declared the following counties agricultural disaster areas due to destroyed crops or sharply reduced yields: Douglas, Bayfield, Ashland, Iron, Washburn, Sawyer and Price.<br><br>                <b>Event Narrative:</b> Flash flooding along the Oronto and Parker Creeks damaged the infrastructure of Saxon Harbor and parts of the Saxon Harbor Campground.  One man died from the flooding.<br><br>                <b>Damage:</b> 1.00K<br><br>               </div>`)[0];

ely impacted. At least 10,000 homes were flooded. Damage was estimated from Damage Survey Reports to be near $60 million.<br><br>                <b>Event Narrative:</b> Heavy rain caused extensive flooding especially over western half of the county where 10 to 15 inches of rain fell in less than a 12 hour period. An estimated 40,000 vehicles and 10,000 homes were flooded. Seven people in Harris County drowned in their vehicles when they drove into flooded roadways. There were numerous high water rescues.<br><br>                <b>Damage:</b> 35.00M<br><br>               </div>`)[0];

                var html_4b7f10834011e27b08f6aced7eed4a5e = $(`<div id="html_4b7f10834011e27b08f6aced7eed4a5e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-SEP-17 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 9<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> TOA BAJA<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> TOA BAJA<br><br>                <b>Episode Narrative:</b> Hurricane Maria was a catastrophic category 4 hurricane which devastated the island of Puerto Rico on September 20, 2017. Maximum sustained winds of 175 mph as it was approaching the county warning area. The direction was towards the west northwest with the eye clipping Saint Croix and Vieques. The hurricane then made landfall in the municipality of Yabucoa in mainland PR at 6:15 am AST with maximum sustained winds of 155 mph. The center of the storm traversed diagonally through mainland Puerto Rico exiting across the northwest municipalities in the early afternoon hours. Extreme winds  were observed across most of mainland Puerto Rico, Vieques, and Saint Croix with catastrophic flooding observed across many areas in mainland Puerto Rico.||During a preliminary survey of areas along the path of Hurricane Marias center, it was evident that catastrophic damage had occurred. Marias strong winds spread large amounts of debris across the entire area. All full trees were defoliated, and those that were not, were snapped or uprooted by Marias strong winds and lost medium to large branches. During the interview process, stories and images were particularly similar. Numerous locals reported that they felt the ground and their houses shaking, while most were amazed by the force of the unprecedented strong winds that not only transformed their surroundings but also their lives. Although most structures across the island are built using concrete as the main material, countless homes and buildings sustained some type of structural damage. If not blown off, non-concrete roofs suffered some type of damage. Nearly all commercial signs, fences, and canopies were destroyed, including large digital high definition boards. The last time that Puerto Rico experienced a category 4 or stronger hurricane was back on 1928 with Hurricane San Felipe II.  Maria was the strongest hurricane to make landfall in mainland Puerto Rico since Hurricane Felipe II in 1928, a category 5 storm. |The NOAA estimate of damage in Puerto Rico and the U.S. Virgin Islands due to Maria is 90 billion dollars.||Death toll from hurricane Maria at the moment of this report is highly uncertain. The official number stands at 65 deaths. 20 of these deaths occurred during the hurricane. The other 45 deaths occurred in the aftermath of the hurricane. From these 45 deaths, there were four (4) people which died due to heart attack,  three (3) due to lack of respiratory aid and three more (3) people due to lack of medical supplies. In addition two (2) deaths were due to suicides. One person (1) died when a tree fell over his car while driving. As of late November 2017, there were three (3) confirmed deaths from leptospirosis. One person (1) died during hurricane preparations. One women (1) died when she fell from her wheel chair. Her house was flooded, and she drowned.|The reasons of the remainder of the deaths are unknown at the moment of this publication.<br><br>                <b>Event Narrative:</b> Rio de la Plata went out of its banks producing catastrophic flooding across Toa Baja municipality. Nine people were confirmed dead due to flooding water associated with the river.<br><br>                <b>Damage:</b> 2.50B<br><br>               </div>`)[0];

                var html_d5c63fe1103729e32b2bcf28389d9959 = $(`<div id="html_d5c63fe1103729e32b2bcf28389d9959" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 05-NOV-17 19:48:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> EAGLEHURST<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> SWANVILLE<br><br>                <b>Episode Narrative:</b> A cold front moved across the Ohio Valley and southern Great Lakes on the afternoon of Sunday, November 5th, 2017. Unseasonably warm and humid air was in place across the region ahead of the front. The cold front gradually progressed across the Ohio Valley and thunderstorms initiated and swept east ahead of the front. The storms formed in a very strong wind field and allowed the storms to move very rapidly east at speeds of 60 to 80 mph.  A tornado was reported near Erie and strong winds downed many trees across the area.<br><br>                <b>Event Narrative:</b> Warm humid air over the region supported strong thunderstorms and torrential rainfall. A rain gauge network in Mill Creek Township measured an instantaneous rainfall rate of over 7 inches per hour around 630 pm. The storms produced a measured 3.85 inches of rainfall  in the Erie/Mill Creek area. The intensity of the rainfall ultimately overwhelmed storm drainage systems causing significant overland flooding. In Mill Creek some roads were reported to have as much as five feet of water with numerous water rescues conducted. Some structures sustained damage and the Mill Creek Fire Department had to evacuate. The most significant damage occurred in on East 30th Street in Erie where a basement wall collapsed from the water pooling on the outside, trapping and ultimately drowning two residents. The flooding was likely exasperated b                 var html_c5da06d31835916a8a863c5a144cebac = $(`<div id="html_c5da06d31835916a8a863c5a144cebac" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-JUN-18 19:40:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BOYCE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> LIBRARY<br><br>                <b>Episode Narrative:</b> Heavy rain with little, if any, lightning moved along a stationary front in a tropical environment.  Moisture was plentiful, with precipitable water values of over 2 inches.  Rainfall totals reached levels that were 350% of flash flood guidance, with 1-hour rainfall totals approaching levels that were 350% above guidance and had a 0.5% annual occurrence probability.  Allegheny County activated their EOC due to the flooding and severe weather. Numerous flooding incidents were reported, and approximately 66 water rescues were needed throughout the county. Flooding damaged a number of basement foundations. Bethel Park partially activated their EOC for massive flooding.  Here, water rescues occurred in the area of the Trolley Stop Inn, with 27 persons requiring rescue. Water rescues were conducted from Scott Township to Bridgeville Borough. One female was killed in Bridgeville Borough. She left her trapped car and was swept away by flood waters. Bethel Park submitted a municipal disaster declaration. ||In Westmoreland County, flash floods and heavy rains occurred throughout the Ligonier Borough, Ligonier Township, Cook Township areas of the of the Loyalhanna and Mill Creek watershed in Westmoreland County causing localized flooding, road closures, wires down, and requiring multiple water rescues to be conducted of individuals in vehicles in flooded roadways. The Ligonier Valley area in eastern Westmoreland County was especially hard hit by flooded roadways that necessitated water rescues. The Westmoreland County EOC was activated for the flooding.  The Johnstown, Cambria County Fire Department Swift Water Rescue Team was dispatched to assist in Ligonier Township.  Several areas in the county experienced heavy basement flooding and Cook Township had first floor flooding of a residence on Green Hollow Lane that required three occupants to be rescued from a rooftop. Four adults, two children, and one dog were evacuated from two other residences. Residential flooding occurred in the area of Snowman Lane and Blouch Lane that required a water rescue of one resident.<br><br>                <b>Event Narrative:</b> The 911 Call Center has reported that a number of roads in southern Bethel Park have been flooded and/or impassable. This roads include: Glendale Drive, Logan Road, O'Neill Drive, Dashwood Drive (vehicle was stuck in water). Water entered the Trolley Stop Inn restaurant, cars in the parking lot were submerged (some floating); customers had to be rescued from the building. Local newspaper reports say at least 400 homes have been damaged and two homes were damaged so severely that they became uninhabitable.  There was 1 direct injury; a young man was sucked into a storm drain while helping others trapped in the flood. He received a few bruises for this incident.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

 the storms continued to cause problems into the new week as it led to significant rises on area rivers and additional flooding. Damages estimates of $95,706 for Ashland County, $3,988,546 for Bayfield County, $66,180 for Burnett County, $3,875,140 for Douglas County, and $701,922 for Iron County, totaling $8,727,494. The DNR reported damage totaling $4,212,077 in the region, resulting in a total of $12,939,615 in damages in northwest Wisconsin from this event.<br><br>                <b>Event Narrative:</b> A truck went into a ditch on County Truck E just south of County Trunk C in the Township of White River. The roadway was completely underwater and the water in the ditch was 6 to 8 feet in depth. The truck was found unoccupied with the driver side door open. The 75 year old male driver was found deceased 60 feet from the vehicle.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

rrently over $100 million. Recovery efforts will be ongoing over Houghton County for the next several months.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_eeddd02aa0b3ab71ff4ae62473dfd863 = $(`<div id="html_eeddd02aa0b3ab71ff4ae62473dfd863" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUN-18 20:39:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ELKHART<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WOODLAND<br><br>                <b>Episode Narrative:</b> A frontal boundary was draped across areas just west of Iowa during the morning hours of June 30th, and slowly moved eastward into the state throughout the day. By the afternoon, it had made its way into central portions of the state, draping itself in a southwest to northeast fashion. Ahead of the front, the convective environment was ripe, with MUCAPE values in excess of 4000 J/kg and effective shear in the 30 to 40 kt range, with best values near the front.  While there was reason for concern with regards to severe weather, such has hail and damaging winds, there was also strong concern for an area of west-central, north central or central Iowa to receive heavy rainfall with the boundary placement, potential outflow boundary locations, low level jet initiation, and a very moist environment.  There was expectation for storms to be slow moving or training initially along the frontal boundary with propagation vectors opposing mean flow.||Initially storms fired up in the early afternoon across parts of northwest and north central Iowa in the very unstable environment, producing severe hail and wind damage. Fortunately, given their progressive nature, no water issues were seen with that round of convection. As the afternoon progressed, convection increased across northern areas, but remained quiet further south into central and southern Iowa. The initial northern convection pushed out an outflow boundary that made its way into the I-80 corridor, acting as another area for convective initiation. By the late evening, convection had fired up along the parent frontal boundary as well as portions of the aforementioned outflow boundary, producing marginally severe storms in most cases. By the time the low level jet kicked in, areas around Des Moines had already received a couple inches of rain, and now found the area in line for much more. Overall motion of storms was northeastward, but with nearly stationary frontal and outflow boundaries, backbuilding was induced by the low level jet, which resulted in copious amounts of heavy rainfall right on top of the Des Moines metro and surrounding areas. While some damaging wind was still ongoing, the primary concern was for heavy rainfall, flash flooding, and eventually a flash flood emergency. The Des Moines metro area took on widespread amounts of 6 or more inches, including a few reports of nearly 10 inches.  The main impacts revolved around flash flooding and the flash flood emergency with sewer systems and local streams absolutely overwhelmed. Dozens of vehicles were flooded or stranded, with numerous water rescues performed. Many streams were out of their banks, and an individual was swept away and killed during the flash flooding. One home had flooding and a gas leak that lead to an explosion of the home. Luckily all occupants had already been evacuated. Two streams with NWS stream gauge observations, Four Mile Creek and Walnut Creek, set all-time crest records.  Countless basements and businesses were flooded across the metro area and dozens of homes were completely flooded out on the southeast side where Four Mile Creek flooding was the worst. Two businesses had roof collapses from the heavy rain as well. The flash flooding and stream flooding continued into the overnight hours on July 1, so another entry is made in July 2018 for this event as well.<br><br>                <b>Event Narrative:</b> Emergency manager reported multiple water rescues across Ankeny, Johnston, Des Moines and Urbandale. Vehicles were stalled out in street flooding with water half way up the doors of some cars.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_05b1f656cd0d4ed9c5d3b809c18b3f4e = $(`<div id="html_05b1f656cd0d4ed9c5d3b809c18b3f4e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 15-SEP-18 23:05:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> BURNSVILLE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> LILESVILLE<br><br>                <b>Episode Narrative:</b> A ridge of high pressure over eastern North America stalled Florence's forward motion a few miles off the southeast North Carolina coast on September 13th. Hurricane Florence made landfall near Wrightsville Beach early on Saturday September 15, and weakened further as it moved slowly inland.  Despite making landfall as a weakened|Category 1 hurricane, Florence still produced 40 to 70 mph wind gusts, enough wind speed to uproot trees and cause widespread power outages throughout the Carolinas.  As the storm moved inland, from September 15 to 17,  heavy rain of 10 to 25 inches  caused widespread inland flooding, inundating cities such as Fayetteville, Smithfield, Goldsboro, Durham, and Chapel Hill, and causing major river flooding on main-stem rivers such as the Neuse, Cape Fear, and Little River. Most major roads and highways in the area experienced some flooding, with large stretches of I-40 and I-95 remaining impassable for days after the storm had passed. The storm also spawned tornadoes in several places along its path. There were 3 direct and 6 indirect deaths attributed to the storm with in the WFO RAH CWA.<br><br>                <b>Event Narrative:</b> Torrential rainfall of 15 to 20 inches caused widespread flash flooding across the county. The heavy rains caused flash flooding on several creeks. Numerous roads were closed throughout the county. George Wright Road and Mayesville Road were washed out due to flooding. Water rescues were conducted in the city of Wadesboro, including a submerged car with National Guard assets. A 52 year old male was traveling on Peru Road and entered a curve where the road was washed out. The vehicle stalled in the water and was swept away. The driver was able to get himself to safety, the passenger was swept away.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

y surpass 1 million dollars.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

ces in the village of Shorewood Hills suffered water damage with 15 families displaced from their homes. Basement flooding was common in Madison and suburbs to the west and south. Water rescues were also executed just west of Verona on County Highway PD due to flash flooding of the Sugar River. Some rural roads south of Madison and Verona were closed due to flooding from the Sugar River or other creeks, including portions of highway 69. Flood waters at Morey Airport in Middleton tipped over a 500 gallon tank of gasoline and a 1,000 gallon tank of jet fuel. The gas tank leaked and was contained by a containment berm.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_f408f457f6fd31c0ea0078e34a073a98 = $(`<div id="html_f408f457f6fd31c0ea0078e34a073a98" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-18 03:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TELEGRAPH<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> (JCT)KIMBLE CO ARPT<br><br>                <b>Episode Narrative:</b> Upper level disturbances interacted with plenty of gulf moisture to produce rounds of very heavy rain.  In fact, very heavy rainfall moved north into Kimble County from Edwards County, up the South Llano River watershed area during the early morning hours of Monday, October 8.  ||About eight to 12 inches of rain fell on already saturated ground, causing major flooding over the banks of Cedar Creek and the South Llano River.  A ranging flash flood on the South Llano flooded out an RV Park located on the South Llano River in Junction, drowning four campers.  The water level at the RV Park on the South Llano River was estimated at around 21 feet.  Earlier in the morning, the South Llano River at telegraph had risen to 35 feet before the gauge failed.  The gauge reading at the Llano River near Junction measured 31.53 feet on October 8.||Additional heavy rain fell across West Central Texas and resulted in flooding and flash flooding across the area.  The following counties received a Presidential Disaster Declaration for the September through October flooding:  Brown, Callahan, Edwards, Haskell, Jones, Kimble, Mason, Nolan, San Saba, Shackelord, Sutton, Taylor and Throckmorton.<br><br>                <b>Event Narrative:</b> Some rural residents were trapped in their homes by a major flash flood on the S. Llano River and Cedar Creek, in some cases requiring them to be rescued. Others awoke to find water in their homes and were able to evacuate themselves.||The Above and Beyond RV Resort, located adjacent to the South Llano River, was completely flooded, washing RVs and motor vehicles down stream, trapping people who sought refuge in trees in the park, and carrying some down the river. First responders who arrived at the scene before daylight, heard people, who they were unable to see in trees and on top of RVs, calling for help.  They threw life preservers to the victims in the water. ||Miraculously, a woman who was staying at the RV park was carried about 23 river miles downstream before being rescued near Yates Crossing.  She was slightly injured. At least two others were injured.  ||Old Cedar Creek flows into the South Llano River just a few hundred yards above the park. In the early hours of Monday morning, the normally small creek came expanded to 300 yards in size and poured volumes of water into the S. Llano.  This water seemed to have arrived just prior to the wall of water from the South Llano.  Rescue workers said they could hear the sound of a roar with a wall of water coming down the river. ||Authorities have reported that 40-45 people were evacuated and 19 people were rescued by helicopter or swift water rescue boats.  There were three men and one woman who drowned.  Some of these victims did all they could to help others evacuate the RV Park.||Cost of road damage was estimated at 9 million dollars.  Damage to property was unknown.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

as swallowed by the sinkhole.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

d to have occurred further downstream. Major damage was reportedly done to the Box Canyon Road forcing the road to be closed for days. It was also reported that a man was swept to his death driving along Box Canyon Road between Interstate 10 and Highway 111.  He was returning from a camping trip in Joshua Tree National Park. His damaged car was found by the road later the next day with no trace of the man to be found. A Flash Flood Warning was issued for the area at 1909MST and it remained in effect until 2215MST.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_af34f21e3b0a83c19f81ff15d6f09ccb = $(`<div id="html_af34f21e3b0a83c19f81ff15d6f09ccb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-JUN-19 08:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> ANDERSON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> ANDERSON<br><br>                <b>Episode Narrative:</b> Another cycle of overnight and early morning storms complexes with scattered afternoon storms resumed across the region during the June 21-24 period. Flash flooding and severe storms occurred each day with this activity. There was a Flash Flood Emergency issued for McDonald and Newton Counties on the morning of the 23rd as much as four to six inches fell on already saturated areas. One fatality occurred in McDonald County in the town of Anderson, as a home was washed away along Beaver Branch, a tributary to Indian Creek. This was the first flood fatality in a permanent home in the Springfield WFO, CWA history (since 1994).<br><br>                <b>Event Narrative:</b> Excessive heavy rainfall caused rapid rises to occur on the Beaver Branch and Indian Creek. A home along Beaver Branch was swept off its foundation and washed downstream. An elderly woman in the home was unable to escape and perished in the flood waters. A bridge on Main Street received significant damage from rapidly moving high water where Beaver Branch flows through the middle of town. Significant damage occurred to a building in the vicinity of the bridge. Numerous evacuations were performed by emergency crews from homes, apartments and businesses. Around 80 homes and businesses received water damage as water several inches deep entered the structures. Some structures had as much as 3 feet of water in them.  The dollar damage amount is a summary for all damages in McDonald County for this event.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];

                var html_bdeb0f4f073f4078062faa3214c16cc1 = $(`<div id="html_bdeb0f4f073f4078062faa3214c16cc1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-JUN-19 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COBDEN<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> COBDEN<br><br>                <b>Episode Narrative:</b> As strong solar heating destabilized the atmosphere, numerous clusters of intense thunderstorms blossomed from southeast Missouri to southwest Indiana. The main impact associated with these storms was flash flooding. Several locations picked up torrential rainfall amounts over a short time period. Over four inches of rain occurred in Union County, prompting water rescues from vehicles. Damaging winds up to around 60 mph occurred with a few of the storms as well. The environment was characterized by moderate to strong instability and moderate wind shear. Effective bulk wind shear values of 25 to 40 knots were observed. The storms developed east of a weak low pressure center over Missouri.<br><br>                <b>Event Narrative:</b> Severe flash flooding impacted Union County. There were two water rescues in the county. One car stalled in high water on Mount Glen Road near Cobden. First responders were able to rescue the driver, a young female. The second water rescue involved a vehicle in the Trail of Tears State Forest near Ware. The vehicle was swept off State Forest Road where it crosses Clear Creek. Two people were in the vehicle at the time it was swept off the road. The male involved was able to escape. The body of the other person in the vehicle, a female in her late 50's, was found deceased the following morning less than a mile downstream from the vehicle. Elsewhere in the area, one lane of Highway 146 near the intersection of Highway 3 was flooded. A trained spotter reported 4.0 inches of rainfall in 24 hours three miles east of Ware. The public reported 4.5 inches of rain in 24 hours at Cobden.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];
