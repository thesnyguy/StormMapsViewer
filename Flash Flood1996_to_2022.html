                var html_8ec2488e393ebd3d8313dc4bc5136b65 = $(`<div id="html_8ec2488e393ebd3d8313dc4bc5136b65" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 17-NOV-03 14:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOUSTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HOUSTON<br><br>                <b>Episode Narrative:</b> A total of 24 tornadoes touched down during this 15 hour period of severe weather in southeastern Texas on November 17, 2003. In addition to these tornadoes, a major flood developed over Harris and surrounding counties during the middle of this tornadic outbreak. Over 300 homes, along with hundreds of vehicles, were flooded.These tornadic storms developed over parts of Wharton and Matagorda counties shortly after sunrise with the first confirmed tornado occurring just east of El Campo around 9:00 am. Strong 500mb upper level troughing over the western U.S. moved from west to east across the Southern Plains. The polar jet stream associated with this 500 millibar trough surged into west Texas and then curved sharply northeastward into the Central Plains. The sub-tropical jet stream was oriented west to east across deep southern Texas. This jet stream pattern was the impetus to strong lower level convergence due to the enhanced upper level divergence. Low level moisture had substantially increased and was about 200 percent of normal by 6 AM. Vertical wind profiles also showed a great deal of low level wind shear with the greatest shear occurring in the lowest 2000 feet. In addition, these veering wind speeds rapidly increased with height. A focus for the thunderstorm development was provided by a weak low level boundary which was aligned southwest to northeast, or generally along the U.S. Highway 59 corridor. This feature was nearly-stationary and thunderstorms repeatedly developed and moved along this boundary. The axis of heaviest rain was coincident with this boundary.<br><br>                <b>Event Narrative:</b> Extensive flooding in and around the Sharpstown area. One 17 year old female fatality with one 18 year old male injury when van they were driving became flooded outside of high school. Flooding extended into Houston metro with numerous flooded or completely submerged vehicles. 300 homes flooded.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_fff48d58acee4d7fe44f552d91a20b44 = $(`<div id="html_fff48d58acee4d7fe44f552d91a20b44" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-SEP-03 20:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> Severe thunderstorms produced large hail, high winds and torrential rainfall across north-central Kansas.  The extremely heavy rain resulted in widespread flooding across Mitchell county.  Before the flooding began, the complex of thunderstorms had a history of producing winds in excess of 60 mph and hail to the size of golf balls.  The largest hail was reported near Damar and Stockton in Rooks county, and around Webber in Jewell county.  Winds of 60 to 80 mph were also reported and caused damage from Smith Center to Glen Elder.  In Smith Center, a roof was torn from a church by the high wind while windows were blown out of a downtown business.  Large tree limbs were reported down in the Glen Elder area.  Electricity was lost to several locations throughout the night.By late evening, radar estimates and reports from around Mitchell county began to paint a picture of torrential rainfall and widespread flooding across the county.  About 8 inches of rain was reported in Beloit, with 8 to 12 inches measured south and east of town.  Water was over Highway 14 south of Beloit.  The road was blocked off for a time.  There were reports of numerous bridges and roads under water or washed out from west of Beloit to the east end of the county along and near the Solomon River.  At the Indian Creek Bridge about 2 miles west of Beloit, a farmer narrowly escaped death as his tractor collapsed the bridge and he was washed into the creek and eventually into the Solomon River.  After being washed downstream by the raging current, the farmer grabbed a hold of some tree branches along the river and pulled himself to safety from the water.  He suffered minor injuries from the ordeal.The Solomon River was out of its banks from west of Beloit downstream to Simpson.  The river crested around 25 feet at Beloit or about 5 feet above flood stage.  The flow recorded by the USGS at Simpson on the eastern Mitchell county line was greater than the flow recorded in 1993.  Throughout Mitchell county, economic losses due to soil erosion, crop flooding and structural damage to farmstead buildings totaled from 1 to 3 million dollars.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_a6ef143a8ffe0d4e8a7abd98d88a11a1 = $(`<div id="html_a6ef143a8ffe0d4e8a7abd98d88a11a1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-APR-03 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> To put the entire event into perspective, areas just to the N of Interstate 20 and extending W to E across the entire state, experienced a 125 year rainfall event. Rainfall totals ranged from 7 to 12 inches which all fell in about 18 hours. Due to the large amounts of rain, river flooding quickly became a major problem. The Pelahatchie Creek experienced a 100 year flood. The Chunky River, at Chunky, set a new record. This river actually flooded a portion of Interstate 20 which had to be closed for a few hours. The Chickasawhay River at Enterprise also set a record. In addition to all the flash flooding, the river flooding caused major damage to homes and flooded numerous roads.<br><br>                <b>Event Narrative:</b> Continued heavy rains dumped 7 to 12 inches of rain over Scott county. Numerous roads were flooded with several feet of water covering the the roads. This very large amount of water washed out numerous roads and bridges. Due to a washed out bridge, one person was killed when he drove his car into flooded waters around 1:30 am April 7. In addition to the flooded roads, dozens of businesses and homes were flooded across the county.<br><br>                <b>Damage:</b> 50M<br><br>               </div>`)[0];

                var html_6750ea3b7c401c26d79f7a3301a5282a = $(`<div id="html_6750ea3b7c401c26d79f7a3301a5282a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-MAY-03 05:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> WAYNESBORO<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WAYNESBORO<br><br>                <b>Episode Narrative:</b> The White House granted Governor Phil Bredesen's request for Presential Disaster Declaration for 20 counties in West and Middle Tennessee for  damage as a result of tornadoes, flooding and severe thunderstorms which began on Sunday , May 4, 2003.<br><br>                <b>Event Narrative:</b> A Lawrence County man was killed on Buttermilk Ridge Road, about 3.3 miles from U.S. Highway 64 east. His 1996 Pontiac Sunfire suddenly came upon a section of road that was completely washed away by flood waters. About 40 feet of the road was completely gone. The vehicle went airborne and struck the far side of the washed out road, then came to rest in the rushing flood waters. 50 individuals had to be rescued from flooded homes or assisted in getting out of the flloded areas. 18 people had to be rescued from the Tennessee-Fitness Spa by airboat. On Cantrell Lane, just south of Waynesboro, several families were rescued by boat. 5 mentally challenged individuals had to be rescued by boat at Belew Hollow Rd.  100 homes were under water in Wayne County. 18 roads and bridges were washed out in southern Wayne County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_1573bd5226bdb264e06ba26b457ee9b0 = $(`<div id="html_1573bd5226bdb264e06ba26b457ee9b0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-JUN-05 20:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Significant flooding was reported in the North Fork Zumbro River watershed during the evening of the 7th after 3 to 6 inches of rain fell. A total of 5.47 inches of rain was recorded in Wanamingo in 24 hours, 2.8 inches of which fell between 9:30 and 10:30 PM.  An unnamed creek which flows into the North Fork Zumbro River rose 20 feet above its normal 1 foot level and rushed over Highway 1 about 1 mile south of the Highway 30 intersection in Wanamingo Township, about 4 miles west of Wanamingo. By 10:30 PM the creek completed covered the road in rushing water up to 2.5 feet deep and shortly thereafter two separate vehicles were swept off the roadway and were washed down the creek.  One vehicle, a pickup truck, was found in a nearby ditch with a smashed windshield and badly damaged hood.  The body of the driver, a 47-year-old man, was found three quarters of a mile downstream under farm equipment nearly a day and a half later when the water finally subsided. The man, who lived in Hayfield, was on his way to work in Cannon Falls.  The other vehicle that was washed off the road and into the creek was a sedan. The driver, a 50-year-old Kenyon woman who was on her way home from work, exited the car through an open window after traveling about  mile downstream. She floated on her back down the creek until lightning illuminated a nearby fencepost which she grabbed hold of until rescuers arrived two hours later.  Incredibly she survived the ordeal with only bruises. The rushing creek was also responsible for washing out 200 feet of gradual slope along Highway 1 near the road. Scattered debris was also found in farm fields along the creek's banks for several miles.  In addition, an unnamed creek that flows into the North Fork Zumbro River about 2 miles east of Wanamingo inundated the Shades of Sherwood campground around 10:30 PM.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_1310e534b4849b3c8946d6013eefbf20 = $(`<div id="html_1310e534b4849b3c8946d6013eefbf20" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-JUL-05 15:08:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LORAIN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LORAIN<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Thunderstorms dumped very heavy rains on the City of Lorain.  The heaviest rains fell on the northeastern quadrant of the city where extensive flash flooding occurred.  As much as three inches of rain fell between 3 and 4:30 pm as thunderstorms trained over the same small area.  An elderly couple was killed around 4:15 pm after they drove their automobile into a flooded underpass on State Route 611 (Henderson Road) just a couple blocks east of State Route 57 (Broadway).  The underpass filled with more than 12 feet of water in just a few minutes.  Efforts to rescue the couple were unsuccessful.  An automated rain gage just south of the underpass recorded 2.56 inches of rain between 3 and 4 pm and a total of 2.76 inches by 4:30 pm.  A second underpass on State Route 57 (East 28th Street) was flooded by as much as ten feet of water.  Much of Broadway Road was reported to be flowing "like a river" during the peak of the storm.  Severe flooding was reported on most of the major thoroughfares in the northeastern portion of Lorain including Elyria Road, North Ridge Road, Martin Luther King Jr. Boulevard and Oberlin Avenue.   Flood waters on Elyria Road were as much as six feet deep with two to three feet of flowing water reported at other locations.  Dozens of vehicles became stranded in the flood waters and rescue efforts were severely hampered by the widespread nature of the flooding.  Industrial areas south and west of the Black River were inundated by flood waters.  Damage to homes and business in the City of Lorain and Sheffield Township from both flash flooding and basement flooding was extensive.   At least 14 families were displaced by flooding.   At least five City of Lorain police cars were destroyed by flooding.  Flooding also was reported along Beaver Creek on the west side of Lorain.  The creek left it's bank and damaged several homes.<br><br>                <b>Damage:</b> 1.2M<br><br>               </div>`)[0];

                var html_085b38ce97506e6c44f4628fa67f7eea = $(`<div id="html_085b38ce97506e6c44f4628fa67f7eea" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-05 07:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NORTHWEST PORTION<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NORTHWEST PORTION<br><br>                <b>Episode Narrative:</b> The combination of a very slow moving cold front and copious moisture from the remnants of Tropical Storm Tammy produced persistent and very heavy rain across Bucks County from the early morning into the afternoon of the 8th. Storm totals averaged from four to six inches with amounts exceeding eight inches toward the Lehigh Valley. The heavy rain caused widespread poor drainage flooding as well as flooding along the smaller creeks in the county. The flooding also resulted in the death of a 19-year-old woman in Milford Township. She lost control of her vehicle while trying to cross a flooded road over the Molasses Creek. Her vehicle hit a guardrail and flipped into the flooded creek. Dozens of roads were impassable with the greatest reported closures in Lower Makefield, Bridgeton and New Hope. The Neshaminy Creek at Langhorne was above its 9 foot flood stage from 1026 p.m. EDT on the 8th through 828 a.m. EDT on the 9th. It crested at 11.74 feet at 445 a.m. EDT on the 9th. Flooding also occurred early that evening at the confluence of the Neshaminy Creek and Delaware River in Bristol and Bensalem Townships at the time of the high tide. Storm totals included 7.52 inches in Sellersville, 6.32 inches in Furlong, 6.01 inches in Doylestown, 5.99 inches in Perkasie, 5.98 inches in Neshaminy Falls and 4.44 inches in Southampton. This heavy rain helped the state of Pennsylvania have its second wettest October on record dating back to 1895. The statewide average precipitation total was 6.49 inches, 3.31 inches wetter than normal. Only 1976 (6.59 inches) was wetter. October 2005 was the wettest October on record at the Philadelphia International Airport with a precipitation total of 8.68 inches, 5.93 inches wetter than normal and surpassed the previous record by 2.02 inches. The cold front moved from near Pittsburgh, Pennsylvania at 8 p.m. EDT on the 7th, to the Susquehanna Valley in Pennsylvania at 2 a.m. EDT on the 8th, to the Poconos and Berks County in Pennsylvania and just west of Chesapeake Bay in Maryland at 8 a.m. EDT on the 8th. The cold front stalled as waves of low pressure road northeast along it. At 2 p.m. EDT on the 8th, the cold front just edged into northwestern New Jersey and the Philadelphia northwest suburbs and was still west of Chesapeake Bay in Maryland. At 8 p.m. EDT that evening the cold front barely moved into the Philadelphia New Jersey suburbs and the Delmarva Peninsula. The cold front and waves of low pressure cleared the Delaware and New Jersey coasts between Midnight EDT and 2 a.m. EDT on the 9th. The slow movement and stalling coupled with an unstable air mass and tropical moisture associated with Tammy helped enhance the torrential downpours. The flooding would have been even worse if not for the unseasonably dry weather that preceded this event from the middle of August.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_51abe480cb244a94298f3740fe420270 = $(`<div id="html_51abe480cb244a94298f3740fe420270" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-OCT-05 02:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ALSTEAD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ALSTEAD<br><br>                <b>Episode Narrative:</b> A slow-moving cold front interacted with the remnants of Tammy, producing significant rainfall and flooding across southern New Hampshire.  Storm total rainfall ranged from between 9 and 11 inches across southwest New Hampshire; and the worst flooding occurred in the Ashuelot River basin, where the community of Alstead lies.  Approximately 1000 people were evacuated in southwest New Hampshire during these floods.The most destructive flooding occurred in Alstead, where there was loss of life, totally destroyed homes and businesses, and numerous bridge washouts.  At approximately 6 AM EST, an estimated 20 to 30 foot flood wave resulted when an embankment failed.  This flood wave traveled down Warren Brook, destroying over one dozen homes, wiping out bridges, and severely damaging many other structures.  This flash flood scoured out numerous, large sections of route 123, and downed utility poles for a five mile stretch.  Downstream, this flooding took out an old double stone-arched bridge in Walpole along the Cold River.In Hinsdale, road washouts were observed with locally severe flood damage near downtown Hinsdale.  A culvert for Kilburn Brook became blocked with tree and rock debris late Saturday night and eventually gave way to wipe out a section of Main Street (Route 119), destroying an abandoned house.Two known fatalities resulted from this significant flood event.  One Alstead man was found dead in a cornfield near the Cold River in Langdon, succumbing to the Warren River culvert breach.  He did not leave his home after being told to evacuate.  A kayaker from Antrim was missing and presumed dead; he was last seen kayaking on the North Branch River in Antrim.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10M<br><br>               </div>`)[0];

o:  6.44 inchesClearwater:  5.81 inchesHillsborough County Rain ReportsTampa International Airport:  8.24 inchesCitrus Park:  6.90 inchesThonotosassa:  4.35 inches<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

its tributaries in New York from Thursday night the 16th until Saturday the 18th.<br><br>                <b>Event Narrative:</b> A mud slide on interstate 88 resulted in a multi-injury car accident.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_b335bd35e45aeaaabcafba3a20504472 = $(`<div id="html_b335bd35e45aeaaabcafba3a20504472" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-DEC-06 16:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> SEATTLE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SEATTLE<br><br>                <b>Episode Narrative:</b> A strong Pacific Ocean rain and wind storm struck Washington on the night of Dec 14th through the morning of the 15th.  The storm initially brought one to two inches of heavy rainfall to parts of western Washington on the 14th, producing areas of urban and small stream flooding and overwhelming drainage systems.  Widespread strong damaging winds followed, impacting the entire state as the storm center tracked from well off the coast east across the region near the British Columbia border. |In western Washington, peak winds reached 80 to 90 mph along the coast and elsewhere 60 to 75 mph.  A few locations had gusts as high 85 mph in the interior. Mountain areas recorded peak wind speeds reached in excess of 100 mph, including 113 mph at Chinook Pass and 100 mph at Sunrise in Mt Rainier National Park.|The wind storm, the strongest since the 1993 Inauguration Day Wind Storm, blew down thousands of trees and knocked power out to close to 1.5 million customers in western Washington.  The strong winds damaged major transmission lines, power poles and other power utility infrastructure. Trees also fell onto houses, street signs, street lights, parked cars, fences, railings and rooftops. |There were four fatalities as a direct result of the storm and eleven indirect fatalities following the storm from carbon monoxide poisoning, encountering downed power lines and a candle started house fire. Three people in western Washington were killed by fallen trees and one person drowned in Seattle when their basement filled with rain runoff. Eight of the indirect fatalities were from carbon monoxide poisoning and another 275 people were treated from the poisoning in King county alone. Two people were electrocuted by downed power lines and one man died after his home burned apparently started by a candle used for light.  36 people were directly injured by the wind storm.<br><br>                <b>Event Narrative:</b> In the Madison Valley area of Seattle, heavy rainfall produced excessive street runoff, flooding about 25 basements and drowning one woman trapped in her basement by rapidly rising water.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_3b9b2a1831c4208074e2b701189d7471 = $(`<div id="html_3b9b2a1831c4208074e2b701189d7471" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-AUG-07 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ELMENDORF<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> LEON SPGS<br><br>                <b>Episode Narrative:</b> Tropical Storm Erin moved inland near Port Aransas on the morning of August 16 and continued toward the northwest, in the general direction of San Antonio.  By noon, the remnants of Erin were located near Pleasanton in Atascosa County with winds near 30 mph, and moving toward the northwest near 14 mph.  What was left of Erin was estimated to be in the Rocksprings area by midnight that night and just south of Ozona on the morning of August 17.  The track of highest rain totals associated with Erin over South Central Texas began in Karnes County and streamed northwestward across Wilson, Bexar, Kendall, Bandera, Medina, Gillespie and Kerr Counties.<br><br>                <b>Event Narrative:</b> The area of extremely heavy rainfall associated with the remains of Tropical Storm Erin continued to spread northwestward across Bexar County, with a general 4 to 5 inch rain over the county.  Totals of up to 8 inches were reported at several locations in the south and west parts of San Antonio as well as between Helotes and Leon Springs.  By 1400 CST, most roads in the northwest part of the county were closed.  By 1530 CST that afternoon, more than 39 high water rescues were reportedly underway in San Antonio.  Water was almost waist-deep at Southcross Boulevard in San Antonio.  Floodwaters were so deep and running so swiftly at the San Antonio High School West Campus that they collapsed a masonry wall and filled the school with almost five feet of muddy water.  Hallways were flooded, and desks, computers and boxes were tossed and thrown together. The students were moved to classrooms in another building across the district. A young man was driving to work in the mid afternoon of August 16 when his vehicle struck a guardrail on Southwest Military Drive and was knocked into Six Mile Creek near South Flores Street.  The young man called his family to say he had had an accident, then exited the vehicle but drowned as he attempted to move to higher ground.  Near midnight a young woman was driving with three friends and a baby near North Star Mall when she accidentally drove her sport utility vehicle into deeper water where it was slammed against a bridge and then was swept into a drainage ditch.  The three other adults in the vehicle were able to get baby out of the vehicle through the window and escape.  But when the three looked back for the driver, she was gone.  Her body was found later by emergency responders when the water receded.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_276241e8e83a8af43feced88f794b28f = $(`<div id="html_276241e8e83a8af43feced88f794b28f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 26-JUN-07 22:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MARBLE FALLS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SPICEWOOD<br><br>                <b>Episode Narrative:</b> A thunderstorm outflow boundary from storms in the Dallas area moved southward into South Central Texas as a second outflow boundary from thunderstorms in the Abilene area moved southeastward.  The two boundaries collided near Marble Falls shortly after midnight on June 26 and produced sustained periods of very heavy rainfall across several counties.<br><br>                <b>Event Narrative:</b> Two lines of thunderstorms, one moving south from the Dallas area and one moving southeast from the Abilene area, intersected and stalled near Marble Falls, producing a sustained heavy rainfall over Burnet County from just before midnight into the early and mid morning hours.  General rainfall over the southern half of Burnet County was between 10 and 15 inches with the highest rain totals in the Marble Falls area, where up to 19 inches fell. The hardest hit area was Marble Falls, where more than 315 homes and businesses were damaged or destroyed.  The worst of the damage occurred along Whitman Branch Creek.  This included businesses and even a day care facility.  Personnel from Texas Military Forces were mobilized and sent into Marble Falls to help with rescues and evacuations.  The military personnel, along with swift water rescue and other first responders, completed 32 high water rescues and evacuated hundreds of residents.  Shelters were set up at the Marble Falls Middle School.  At least eight bridges in Burnet County were destroyed with some amount of damage to nearly every road and structure in the southern half of the county.  Most roads remained closed all day, but a few were re-opened in the late afternoon.  Cars and vans were strewn all up and down US281 in the Marble Falls area.  Nearly all parks and lakes were closed.  Businesses in Marble Falls were also closed. Drinking water in Marble Falls was contaminated by the flood and over 1000 residents were without water for at least a week. Total estimates of the damages were placed at $130,000,000.  One swift water rescue team member was forced to save himself when his vehicle was washed off SH71 near Double Horn Creek.  He was able to get to dry land after a prolonged struggle.  A couple in Marble Falls awoke to find their home flooded and with the water rising rapidly.  They scrambled to the highest point in the one-story house as the water continued to rise.  Finally, they had to use a shotgun to blast holes in the ceiling so they could break through to climb up on the roof.  They waited with their two dogs on the roof in the dark for 2 hours, then were able to climb down and take shelter in a barn as the water receded slightly.  They waited for an additional 12 hours until they were finally rescued by boat.  Two young men were attempting to drive from a home in Marble Falls to Leander via FM 1431 sometime in the early morning hours of June 27 when their jeep was swept into high water east of Marble Falls. The vehicle was located a few days later in a creek about 10 miles east of Marble Falls.  The body of one of the young men was recovered several days later but the remains of the other young man have not been found.<br><br>                <b>Damage:</b> 137.00M<br><br>               </div>`)[0];

tary damages were estimated.<br><br>                <b>Damage:</b> 8.00K<br><br>               </div>`)[0];

                var html_b96ebf2bf9c65cb9453226fe7682cae5 = $(`<div id="html_b96ebf2bf9c65cb9453226fe7682cae5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-JUL-07 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COFFEYVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> COFFEYVILLE<br><br>                <b>Episode Narrative:</b> An upper level low pressure system and associated frontal boundary stalled across the area for several days, resulting in periods of numerous and widespread heavy showers and thunderstorms across portions of south-central and southeast Kansas from early on the 27th until July 1st. Phenomenal rainfall totals occurred during this period, ranging anywhere from 8 inches, to as much as 20 inches, heaviest across southeast Kansas. A few the most extreme and measured rainfall reports from June 28th - 30th were 18.29 inches at Fredonia, 12.47 inches at Independence, 11.70 inches at Iola, 9.18 inches at Chanute, 8.63 inches at Erie and 8.40 inches at Coffeyville. Excessive runoff produced widespread, catastrophic, record flooding across much of southeast Kansas, particularly in the vicinity of area rivers, streams and creeks. Hardest hit were the Verdigris and Fall Rivers, where record flooding was observed at Fall River, Independence and Coffeyville. The Neosho River was also hard hit with record flooding observed at Erie and major flooding observed at Chanute, Parsons and Oswego. Public, private and crop damage was extensive and at times severe. Hundreds to potentially a few thousand homes and businesses sustained severe flood damage, an incalculable number of roads were closed due to high water, and several bridges were either washed out or sustained damage. Thousands of acres of crops sustained severe damage. Thousands of miles of roads were damaged from the flood waters. Evacuations and water rescues were common, as several towns were for a time surrounded and/or engulfed by flood waters. Water became unsafe, as flood waters inundated water and sewage treatment plants. Thousands of residents were without power for an extended period of time. Several counties were declared federal disaster areas. Public and private damages likely exceeded hundreds of millions of dollars, but exact monetary values will be difficult to nearly impossible to determine. The flooding in Coffeyville enveloped the Coffeyville Resources Refinery. A malfunctioning pump lead to a 71,000 gallon crude oil spill into the Verdigris River, leaving an oily gunk on everything the oil touched, and contaminating the water for miles. One fatality occurred in Coffeyville, when a gentleman refused to evacuate his motel room, despite being warned twice by emergency officials of the impending flood.<br><br>                <b>Event Narrative:</b> Extremely heavy rainfall from the end of June into early July caused flash flooding throughout Montgomery County. The hardest hit areas were Independence and Coffeyville. The flash flooding combined with the ensuing record river flooding along the Verdigris River led to at least 500 homes being destroyed with another 55 sustaining major damages. Businesses in the county reported 23 million in losses and the cost to public infrastructure resulted in another 4 million in damages. Additionally, 43,000 acres of cropland were flooded. The Verdigris River also overtopped a levee protecting the refinery in Coffeyville resulting in an oily toxic mess that inundated areas downstream. The Verdigris River at Independence crested at 52.4 feet in the morning hours of July 1st. This was 22.4 feet above flood stage. At Coffeyville the river crested at 30.7 feet the evening of July 1st which is 12.7 above flood stage. Again, both of these crests were records. The river remained above flood stage for both cities until July 7th. Unfortunately there was one fatality. A 55 year old man was found in the Budget Inn in Coffeyville. An autopsy revealed that the individual died as a result of drowning. This tragedy was compounded by the fact that the individual was warned twice that floodwaters would inundate the hotel but on both occasions the individual refused to leave. The Coffeyville Journal and the Arkansas City Traveler contributed to this report.<br><br>                <b>Damage:</b> 81.15M<br><br>               </div>`)[0];

rwater.  A 51-year old was swept off a bridge on Highway 60 near the intersection of Highway 80 on his way to Muscoda from Mill Creek.<br><br>                <b>Damage:</b> 8.80M<br><br>               </div>`)[0];

sion. Wind gusts of 50 to 80 mph were also reported over parts of central Oklahoma at this time. As with the wind speeds, thunderstorms intensities increased, with two additional tornadoes reported over central Oklahoma Sunday morning. In addition to tornadoes and very strong winds, rainfall rates of over three inches per hour were common, with significant flash flooding reported in numerous counties. Rainfall amounts exceeded five inches over a large area, with some locations receiving eight to ten inches. Rivers and creeks easily exceeded their banks, with water also rising quickly in many towns. Dozens of people were rescued by boat and helicopter as numerous homes and businesses quickly took on water. Unfortunately, six people lost their lives due to the flooding. Monetary values were estimated.<br><br>                <b>Event Narrative:</b> Historic flooding impacted the area in and around the city of Kingfisher. Four feet of water was flowing over HWY 33 in Kingfisher. Four to five feet of water was flowing over HWY 81 between Kingfisher and Dover. Several cars were stalled due to water over HWY 81 north of Okarche. An elderly couple had to be rescued by an OHP helicopter after their car was washed off US HWY 81. Both sustained minor injuries. A 52-year old man died as he tried to flee his vehicle after it had been washed off of HWY 33 14 miles west of Kingfisher. Several homes and businesses sustained major flood damage, with others faring slightly better. The First Baptist Church had 20,000 gallons of water in the basement, which included the kitchen. Most appliances sustained damage and most were a total loss. Monetary damages were estimated.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

ried away by mudslides. Numerous railroad tracks and bridges washed out. There were numerous reports of injuries. Hardest hit communities included Houston, Hokah, La Crescent and Brownsville. A 25 foot earthen dam near Hokah, which was built in 1921, collapsed. This caused significant damage to a portion of the town, including the main park and an automobile dealership. First calls of flooding began around 9:30 p.m. Saturday August 18 to dispatch center, with flooding problems becoming exceedingly worse afterwards.||4,200 homes were reportedly damaged or destroyed.<br><br>                <b>Damage:</b> 27.00M<br><br>               </div>`)[0];

                var html_b2e9eb3f07192c5184ebd8eef8aa6c67 = $(`<div id="html_b2e9eb3f07192c5184ebd8eef8aa6c67" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 17-DEC-08 11:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> SAN YSIDRO<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> (NRS)NAF IMPERIAL BE<br><br>                <b>Episode Narrative:</b> A pair of winter storms associated with a vigorous, cold upper-low brought periods of high winds, heavy rain, and snow to the region from late on the 13th through the 17th. The first storm brought rain to the lower elevations and gusty winds and very heavy snow to the mountains and deserts. Blizzard conditions forced the closure of mountain highways while heavy rain caused a debris flow in the Santiago Burn Area. Snowfall accumulations from this first storm measured 31 inches at Big Bear Lake, 30 inches at Running Springs, and 24 inches at Forest Falls. The second storm on the 17th was notable for its significant rains in the low deserts and heavy snowfall in the mountains and high deserts. Heavy rain caused significant flooding in the Tijauna River valley. Surface offshore pressure gradients and mid-level easterly flow brought dry air into the region, resulting in widespread evaporative cooling and snow levels down to the desert floor. The winter storm dumped 20 inches of snow in Pinon Hills, 18 inches of snow in Hesperia, Lucerne Valley, Palomar Mountain, and Julian, 16 inches of snow in Idyllwild, 14 inches in Victorville, and even 4 inches in Shelter Valley. Local snowfall amounts in excess of 2 feet occurred in the San Bernardino Mountains. Total snowfall accumulations at Big Bear Lake for the 5 day period ending on the 17th was an impressive 54 inches.<br><br>                <b>Event Narrative:</b> Significant flooding in the Tijuana River Valley resulted in the deaths of a Tijuana man and numerous ranch and farm animals. At least 21 people had to be rescued, including 6 by helicopter. Three men were taken to a hospital and treated for hypothermia. An estimated 70 horses were also rescued. Three horses drowned before they could be rescued and another horse was later euthanized due to a leg injury. Fifteen goats and an unknown number of dogs also died in the flood. One farmer lost $600,000 dollars worth of his crop while another lost $10,000 dollars worth of watermelons. The one human death occurred outside the forecast area in Tijuana, Mexico. The flash flood occurred when both the Tijuana River and a nearby flood control channel became dammed with with sediment, trash, and other debris.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

es in the hours after that. This caused the creeks in the area to rise rapidly including Logan Creek which flows through the middle of Ellington.  The creek began to rise rapidly around 7 am, rising nearly 10 feet by noon. Around 8 am, an 81 year old man was trying to clear some flood debris from a bridge that goes over the creek next to his business and was possibly knocked into the flood waters by a camper trailer that had been washed away from its location.  He was pronounced dead at 830 am.  A number of homes and businesses were flooded in town and several propane tanks were floating in the flood waters. Numerous roads throughout Reynolds county were flooded due to the heavy rains.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_a5f50919134fa5a02f9ee766f78d91ec = $(`<div id="html_a5f50919134fa5a02f9ee766f78d91ec" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-JUN-08 03:26:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> EAGLE GROVE ARPT<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> HOLMES<br><br>                <b>Episode Narrative:</b> Low pressure developed over Kansas with a strong southerly flow of very moist air streaming into Iowa ahead of it.  Surface temperatures warmed into the 80s with dew point readings in the low to mid 70s.  A semi-stationary front extended northeast from the low, across northern Iowa during the afternoon into the evening hours.  The atmosphere became very unstable with MUCAPE in the 4500 to 5000 J/kg range by mid afternoon and lifted indices around -7 C.  The shear was quite high, between 40 and 70 kts.  Downdraft CAPW was between 1000 and 1300 J/kg with cape in the -10 to -30 C. layer of the atmosphere around 400 J/kg.  The LCL was in the 750 to 1000 meter range, with the lowest over north central Iowa.  With the exception of one hail report of 3 inch diameter hail report in north central Iowa, hail size was somewhat limited by the freezing level of 15500 to 16500 feet.  A very strong transport of moisture took place on a 50 to 75 kt 850 mb jet.  Precipitable water values soared to 1.6 to 1.9 inches by evening.  During the initial phase of the severe event, high winds and hail were reported along the line of thunderstorms that formed from northern into west central Iowa.  There were four reports of tornadoes in Worth, Winnebago and Cerro Gordo Counties during the afternoon hours of the 7th.  This was with the initial round of storms.  One of the tornadoes in Winnebago County destroyed a hog confinement building containing 3500 hogs.  Several of them were killed and the remaining hogs needed to be taken to slaughter.  The event transitioned into a flooding event overnight, then tornadoes began again during the afternoon of the 8th.  A tornado touched down in Taylor County.  Windows were blown out of houses there and several trees were twisted and blown down around the house.  A pole shed was completely destroyed south of Ferguson in Marshall County.  A stronger tornado was on the ground north to northeast of Ottumwa.  A home lost a roof, with a wall of one room partially collapsed by the tornado.  Several trees were also downed around the home.  The event transitioned into a major Flood/Flash Flood event during the evening and early morning hours with many locations reporting 1 to 2 inches of rainfall, and spotty amounts of around 5 inches in just a few hours time.  The line moved very little for a period of several hours.  During the predawn hours, the line became broad and weakened to generally below severe limits.  A new round of thunderstorms from Nebraska, which was the southwest part of the extensive line, moved into  west central and southwest Iowa.  The storm generally remained below severe levels for the most part, but they did produce very heavy rains.    Another line of thunderstorms formed/re-intensified along the frontal boundary by the early afternoon hours.  Initially, the storms produced strong winds and some small hail.  As they moved southeast, several reports of high winds to near 70 MPH and a few reports of tornadoes were received.  The most significant weather feature with this event was the heavy rainfall.  The antecedent soil conditions in Iowa were extremely wet, such that flash flooding was caused by rainfall of an inch or more in an hour, even in rural areas.  Heavy rainfall of 3 to 6 inches occurred in a broad swath extending from west central into north central, and parts of central and northeast Iowa.  This resulted in widespread flash flooding.  Eventually, the rain lead to major to record flooding along many of the rivers in the state.  At one point or another, about 40 of the DMX 51 counties in the CWA were under flash flood warning.  The situation was very serious over the north central and northeast counties.  A levy was breached in the Mason City area as the Winnebago River rose to 3 feet over the record stage.  The city was inundated by water.  The water treatment plant was under water and non operational, all power was lost to the power grid in the city.  The river cut a new channel and changed course into the downtown area.  In the New Hartford area, a dam broke on Beaver Creek, resulting in the water level rising 2 feet above the all-time record level.  High water along the mainstem Cedar River also caused communities to lose water.  Nashua lost water as the water plant became flooded.  Flooding along the Shell Rock River resulted in water supply loss in the town of Rockford.  There was one death that resulted from the flooding.  A 33 year old man died as he drove into flood waters in Interstate 35 at mile post 141 in Hamilton County.  A second death occurred in Wright County as a 50 year old male farmer near Galt was sucked into a culvert by flood waters as he checked the field tiles in his farm field.<br><br>                <b>Event Narrative:</b> Street flooding in Eagle Grove with some streets closed.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_e4167a8704699841b22fa7502427fb3a = $(`<div id="html_e4167a8704699841b22fa7502427fb3a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-JUN-08 23:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> ALBERT LEA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> OAKLAND<br><br>                <b>Episode Narrative:</b> A warm frontal boundary across from eastern North Dakota to central Minnesota was one of the main culprits for severe weather on this date.<br><br>                <b>Event Narrative:</b> Approximately three to five inches of heavy rain in three hours resulted in flash flooding. Water was reported over Highway 65 three miles southeast of Albert Lea, and over Interstate 90 five miles east and one mile north of Hayward.  Heavy rain washed out a section of County Road 34 between County Roads 19 and 21, or about three miles south of Oakland.  One man died when he drove into the washed out roadbed and the vehicle submerged. The first call to 911 came at 0005 CST June 12, alerting law enforcement that the road had washed out. Shortly thereafter, another call to 911 was placed when a vehicle with two occupants drove into the washed out roadbed.  The two occupants were rescued but informed their rescuers that they had landed on a vehicle, which turned out to be the vehicle with the deceased 52 year old male.  Two people died indirect deaths when, at night on June 29, at the same washed out location three miles south of Oakland, they either drove around a barricade or somebody had moved the barricade. The vehicle plunged into the cavernous hole. One woman died June 29 and a man died July 3.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_dd195084d65fdf28ef048c0c2c691d7d = $(`<div id="html_dd195084d65fdf28ef048c0c2c691d7d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-JUN-08 20:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WALES<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MUSKEGO<br><br>                <b>Episode Narrative:</b> A series of clusters of strong to severe storms ahead of a cold front moved east/northeast across south-central and sourtheast Wisconsin. Copious amounts of moisture were available that allowed repeated heavy rains.  Additionally, there was sufficient vertical wind shear to allow for the generation of supercell thunderstorms with rotating updrafts that led to seven tornadoes in this part of the state of Wisconsin.  The flooding rains constituted the 2nd round/punch of heavy rains that led to more widespread and severe flash flooding and record-setting river flooding (1st punch was Jun 7-9, 2008).||The axis of heavy rains on June 12th extended from Lafayette County northeast through Dane County to eastern Green Lake County and western Fond du Lac County.  Generally 4 to 6 inches fell in this area, with 1 to 4 inches elsewhere.  The generous rains in June at Milwuakee led to a montly total of 12.27 inches.  This easily broke the record for highest June rainfall total. The previous record was 10.13 inches, set in 1917, and also makes June, 2008, the wettest month ever at Milwaukee.||The Rock River crested at all-time record high levels at the following gauage sites:  Waupun (10.07' on 6/13), Horicon (10.29' on 6/17), Watertown (7.81' on 6/13), Jefferson (15.64' on 6/18), Ft. Atkinson (10.85' on 6/21), Newville (15.12' on 6/21), Indianford (18.33' on 6/21), and Afton (13.51' on 6/21).  Likewise, the Crawfish River set a new all-time high crest of 13.59' on 6/16 at Milford, and Beaver Dam Creek set a new record of 843.53' on 6/16 at Beaver Dam.  Other, new, all-time record high crests include 4.47' on 6/9 on the Bark River at Rome, 4.95' on 6/13 on the Mukwonago River at Mukwonago, 11.41' on 6/8 on Oak Creek in South Milwaukee, 13.93' on 6/13 on the Milwaukee River near Cedarburg, 13.54' on 6/15 on the Fox River at Burlington, and 15.18' on 6/15 on the Fox River at New Munster.||High water levels generaged major road blocks, for various periods, on Interstate 94 in Jefferson and Waukesha Counties, on Interstate 894 in Milwaukee, and on Interstate 39/90/94 in Columbia County near Portage.  Most inland lakes rose to high levels that resulted in minor shoreline damage to piers, etc.<br><br>                <b>Event Narrative:</b> Heavy rains led to flash flooding that generated water levels of 2 to 4 feet deep on many low-lying roads, especially near existing lakes.  Several vehicles stalled in the deep water and were damaged.  A 68-year-old man left a tavern around 2245 CST and drove into a flooded area.  He attempted to walk/swim away from his vehicle and drowned.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_647f3c350c446af6fc37714f483f3876 = $(`<div id="html_647f3c350c446af6fc37714f483f3876" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-JUN-08 19:42:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> QUANDAHL<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> NEW ALBIN<br><br>                <b>Episode Narrative:</b> A warm front extended east to west across the Upper Mississippi Valley on June 7, which provided the focus for thunderstorms producing excessive rainfall. In fact, these storms exhibited very high rainfall rates, which led to 1 to 2 inch rainfall amounts in an hour. As the storms congealed into a larger scale line of thunderstorms, they continued to move over the same areas, which led to significant flash flooding through the evening and overnight. ||On June 8, the warm front was lingering across the region, but a cold front approached out of the northern Plains. Showers and storms would redevelop during the day in the vicinity of the warm front, while a line of storms developed out ahead of the cold front, with these tracking across the region Sunday night. Again, copious amounts of moisture lead to periods of heavy rain. ||The heavy rainfall on June 8 enhanced the already dangerous flooding conditions across parts of northeast Iowa. Many roads were already closed from the June 7 rains due to water over the roadways, mudslides, or partial washouts. Conditions only worsened, leading to more road closures, sandbagging, and some evacuations.||While the rain was tapering off and moving east Sunday night, June 8, the rivers continued to rise, and some extremely quickly. Some rivers responded with a foot per hour rises, while others eventually exceeded their river gauges ability to record the river levels. These gauges were under water themselves! All-time record crests were set at a few locations, with top 5 records at many others.||Damage to infrastructure and crops was preliminarily estimated at 70 to 80 million dollars. As a result, Mitchell, Floyd, Howard, Chickasaw, Winneshiek, Fayette, Allamakee and Clayton Counties were all declared federal disaster areas.<br><br>                <b>Event Narrative:</b> Excessive rainfall caused fairly widespread flash flooding across the county. Steep terrain enhanced the flash flood threat causing mud slides and damaged infrastructure. Numerous roads were washed out and bridges damaged. A mud slide at Camp Tahigwa Girl Scout camp near Dorchester trapped part of the staff, but no one was injured. In Dorchester, the Waterloo Creek flash flooded swamping several mobile homes or trailers and cars along Highway 76. Water swept through town very quickly trapping people on their cars and roof tops. There were three injuries as a result.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_c1ce7c140bb4fcd7aab0916b4507b7ae = $(`<div id="html_c1ce7c140bb4fcd7aab0916b4507b7ae" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 13-SEP-08 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> BRYN MAWR<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> SANTA FE PARK<br><br>                <b>Episode Narrative:</b> A warm front moved across northern Illinois during the morning hours of September 13th as the remnants of tropical storm Lowell moved across the region.  These two features combined to produce heavy rain and flash flooding across many areas of northern Illinois.<br><br>                <b>Event Narrative:</b> Flooding was reported at the following locations, First Avenue west of Berwyn; Palatine Road in Wheeling; North Avenue at Interstate 290 in Elmhurst; Interstate 90 near O'Hare Airport; Touhy Avenue near Mt. Prospect was impassible; Interstate 94 at Pratt, and along Weller Creek at Elmhurst Road.  Wilke Road between Kirchoff and Central was flooded in Arlington Heights.  Several feet of water was reported covering some taxiways and gate areas at O'Hare Airport.  Standing water was reported in streets and in fields in Evanston.  Park Boulevard was under water with a stalled car near Streamwood, and Popular Creek flooded fields.  In Northbrook, an overflowing stream flooded Green Park.  There were close to 200 reports of basement flooding in Chicago, along with a few flooded viaducts.  Over 5,000 residences in unincorporated Maine Township were affected by flooding and 86 basements were completely filled to the first floor with flood water.  Numerous vehicles were stuck or abandoned in flood waters including two police cars and an ambulance.  Flooding was also reported in Schaumburg, Palatine and Arlington Heights.  A 28 year old man attempted to swim across a flooded retention basin near the Sunset Meadows Park in Arlington Heights.  He was seen struggling in the water and rescue crews pulled his body out of the pond a few hours later.  A 13 year old boy was swept into Salt Creek in Elk Grove Village while crossing a foot bridge.  He was quickly rescued by onlookers.  A business in Rolling Meadows suffered significant flooding from two nearby retention ponds.  The Metropolitan Water Reclamation District reversed the flow of the Chicago River, sending mainly rainwater runoff into Lake Michigan at rate of 25 billion gallons per hour.  Rainfall totals included, 7.07 inches near Evanston, 6.60 inches near Elk Grove Village, 6.10 inches in Morton Grove and 5.89 inches in Streamwood.<br><br>                <b>Damage:</b> 35.00M<br><br>               </div>`)[0];

                var html_7a7c8f950e3c228c2f0fece5ccefa4b3 = $(`<div id="html_7a7c8f950e3c228c2f0fece5ccefa4b3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-SEP-08 07:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> OGDEN DUNES<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> TREMONT<br><br>                <b>Episode Narrative:</b> The remnants of hurricane Ike moved across northwest Indiana during the morning hours of September 14th.  This system produced a second round of very heavy rain after a period of heavy rain just 24 hours earlier across many of the same areas.  Flash flooding was common as many creeks, streams and rivers swelled over their banks, some reaching all-time high record crests.  Flooding was extensive and widespread with some of the worse flooding located near streams and rivers.  Storm total rainfall amounts for September 13th and September 14th (combined) included, 11.02 inches near Valparaiso, 10.69 inches in Porter, 10.59 inches in Chesterton, 10.41 inches in Lakes of the Four Seasons, 9.37 inches in Merrilliville, 9.04 inches in Crown Point, 8.95 inches near Hammond, 8.31 inches in Hebron, 7.61 inches in Whiting, 7.43 inches in De Motte, 6.86 inches in Munster, 6.16 inches near Wheatfield, 5.85 inches in Rensselaer and 5.85 inches in Kentland.<br><br>                <b>Event Narrative:</b> Flash flooding or significant flooding was reported across most of Porter County, including street closures due to flooding, basement flooding and creek, stream and river flooding.  Two men were sucked into a culvert while trying to rescue a boy in flood waters in Chesterton.  The boy survived but both men drowned.  A sinkhole developed and swallowed the back of a fire truck in Valparaiso.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_72d576bd0ba786e9214a9003592d2d13 = $(`<div id="html_72d576bd0ba786e9214a9003592d2d13" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-SEP-08 22:52:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> JUNCOS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> SAN LORENZO<br><br>                <b>Episode Narrative:</b> During the three day period of September 21-23, 2008, parts of Puerto Rico suffered from one of the most catastrophic flooding events of the season to date. The flooding affected many municipalities island wide.  The torrential rainfall resulted in severe flooding to rivers, streams, and roads, causing sinkholes, land/mudslides, and structural collapses mainly across the southern half of the island.  Specifically, the heaviest rainfall, and most severe effects, occurred across the municipalities of Cabo Rojo, Guayama, Humacao, Patillas, Ponce, and Yabucoa, where in some locations, totals approaching 30 inches of rainfall fell in a three-day period, ending at 8 am Tuesday, September 23, 2008.The heavy rainfall and subsequent flooding were a direct result of a large tropical disturbance that moved slowly west across the island.  On occasion, tropical disturbances may develop into tropical depressions and, upon further intensification, get named by the National Hurricane Center (NHC) as a tropical storm and/or hurricane. While the National Weather Service (NWS) in San Juan and the NHC closely monitored the system for possible organization into a named storm, multiple reconnaissance flights flown through the disturbance revealed no closed, low-level, surface circulation, which was needed to satisfy the definition of a tropical depression.  It was not until 5 pm Thursday, September 25, 2008 when the system, located about 380 miles north northwest of San Juan, Puerto Rico, was named Tropical Storm Kyle. The strongest effects of the tropical disturbance were first felt in Puerto Rico on Sunday, September 21, 2008.  The most intense rainfall occurred in the 24-hour period starting at 8 am Sunday, September 21, 2008 through 8 am Monday, September 22, 2008, with the highest rainfall rates occurring during the overnight hours from sunset on Sunday to sunrise on Monday.  The largest rainfall amounts for the 24-hour period ending 8 am Monday, September 22, 2008  were 22.03 inches in Patillas, 20.00 inches in Guayama, 16.00 inches in Cabo Rojo, 14.83 inches in Yabucoa, and 10.81 inches in Ponce.  For the combined three-day period, some of these numbers increase further with 29.83 inches in Patillas, 21.86 inches in Yabucoa, 20.52 inches in Ponce, and 17.82 inches in Cabo Rojo.  Lesser, but just as significant, amounts, ranging from 5-15 inches of rain, fell across much of the island.  The torrential rainfall seen across the island was immediately seen across the extensive river network in Puerto Rico.  Some rivers, including the Rio Gurabo, saw water levels rise in excess of 25 feet in less than 12 hours.  Parts of the island that were spared the worst of the rain include the northern and northwestern coast, were only moderate rain showers were experienced.  The total rainfall amounts recorded from this event are unique in that the 29.83 inches seen in Patillas exceeds the weekly total rainfall of 27.13 inches measured in Juana Diaz during the October 1985 flood event.  The 24-hour rainfall totals ending at 8 am Monday, September 22, 2008, which encompassed parts of the southeastern section of the island, including the municipalities of Patillas and Guayama, exceeded 200-year 24-hour rainfall totals.  Specifically for Patillas, the recorded rainfall amount approaches the 500-year 24-hour rainfall totals.  Along the southwestern section of the island, Cabo Rojos 24 hour rainfall also exceeded the 100-year return period. Across the southern municipalities of Puerto Rico, Ponce and Yaucos 24-hour rainfall rates exceeded the 10-year 24-hour rainfall totals, Juana Diaz exceeded the 25-year rainfall totals, and Yabucoa, along the southeast coast, exceeded the 25-year rainfall totals. The resultant flooding had considerable effects on the local population. Six fatalities were reported, three direct deaths due to drowning, and 3 indirect heart attack deaths related to stress induced flooding. An estimated 630 people in the affected areas were evacuated to shelters. In addition to structural damage caused by the flood waters, agricultural damage was sustained by coffee, plantains, and other minor crops, damage was preliminarily estimated at 23 million. In response to the significant flooding, federal authorities issued a disaster declaration for portions of the island.<br><br>                <b>Event Narrative:</b> Flooding was reported at Brisas del Prado, Olympic Ville, Palma Royale, La Estancia, in Las Piedras. One car driver was swept away by the current as he attempted to cross a flooded bridge along road 917 in Las Piedras.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];
                popup_bf6f894fafc71df558f4616be6ea5de0.setContent(html_72d576bd0ba786e9214a9003592d2d13);

                var html_690d2ee406f4bc739c23375d516e0994 = $(`<div id="html_690d2ee406f4bc739c23375d516e0994" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-OCT-08 04:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ROUND HILL<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MT OLIVE<br><br>                <b>Episode Narrative:</b> An area of low pressure, and an accompanying cold front, approached from the west and collided with an air mass that was much more humid than normal for early fall.<br><br>                <b>Event Narrative:</b> Rainfall amounts, estimated at 6 to 9 inches, caused flash flooding along Arkansas Highway 229. Three vehicles drove into the high water. One of the vehicles washed off the highway at Grice Creek, west of Ivan, and became stuck in a hole. Its driver was able to get out safely. The other two vehicles were washed off the highway south of Carthage and became lodged in trees at the edge of the woods. A woman and her granddaughter were in one car, and another woman was in the second car. These three people had to be rescued by a swift-water rescue team. The woman who was driving by herself had to be hospitalized, apparently due to hypothermia and shock. A bridge was washed out on Dallas County 113 in the Eaglette Community, and another bridge was washed out on Dallas County 326 between Willow and Round Hill. Water from Moro Creek flooded U.S. Highway 167 north of Ivan, closing the highway.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_8806de8aa2e6cf5615b1bb6c28d6d799 = $(`<div id="html_8806de8aa2e6cf5615b1bb6c28d6d799" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-SEP-08 19:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> GUAYAMA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GUAYAMA<br><br>                <b>Episode Narrative:</b> During the three day period of September 21-23, 2008, parts of Puerto Rico suffered from one of the most catastrophic flooding events of the season to date. The flooding affected many municipalities island wide.  The torrential rainfall resulted in severe flooding to rivers, streams, and roads, causing sinkholes, land/mudslides, and structural collapses mainly across the southern half of the island.  Specifically, the heaviest rainfall, and most severe effects, occurred across the municipalities of Cabo Rojo, Guayama, Humacao, Patillas, Ponce, and Yabucoa, where in some locations, totals approaching 30 inches of rainfall fell in a three-day period, ending at 8 am Tuesday, September 23, 2008.The heavy rainfall and subsequent flooding were a direct result of a large tropical disturbance that moved slowly west across the island.  On occasion, tropical disturbances may develop into tropical depressions and, upon further intensification, get named by the National Hurricane Center (NHC) as a tropical storm and/or hurricane. While the National Weather Service (NWS) in San Juan and the NHC closely monitored the system for possible organization into a named storm, multiple reconnaissance flights flown through the disturbance revealed no closed, low-level, surface circulation, which was needed to satisfy the definition of a tropical depression.  It was not until 5 pm Thursday, September 25, 2008 when the system, located about 380 miles north northwest of San Juan, Puerto Rico, was named Tropical Storm Kyle. The strongest effects of the tropical disturbance were first felt in Puerto Rico on Sunday, September 21, 2008.  The most intense rainfall occurred in the 24-hour period starting at 8 am Sunday, September 21, 2008 through 8 am Monday, September 22, 2008, with the highest rainfall rates occurring during the overnight hours from sunset on Sunday to sunrise on Monday.  The largest rainfall amounts for the 24-hour period ending 8 am Monday, September 22, 2008  were 22.03 inches in Patillas, 20.00 inches in Guayama, 16.00 inches in Cabo Rojo, 14.83 inches in Yabucoa, and 10.81 inches in Ponce.  For the combined three-day period, some of these numbers increase further with 29.83 inches in Patillas, 21.86 inches in Yabucoa, 20.52 inches in Ponce, and 17.82 inches in Cabo Rojo.  Lesser, but just as significant, amounts, ranging from 5-15 inches of rain, fell across much of the island.  The torrential rainfall seen across the island was immediately seen across the extensive river network in Puerto Rico.  Some rivers, including the Rio Gurabo, saw water levels rise in excess of 25 feet in less than 12 hours.  Parts of the island that were spared the worst of the rain include the northern and northwestern coast, were only moderate rain showers were experienced.  The total rainfall amounts recorded from this event are unique in that the 29.83 inches seen in Patillas exceeds the weekly total rainfall of 27.13 inches measured in Juana Diaz during the October 1985 flood event.  The 24-hour rainfall totals ending at 8 am Monday, September 22, 2008, which encompassed parts of the southeastern section of the island, including the municipalities of Patillas and Guayama, exceeded 200-year 24-hour rainfall totals.  Specifically for Patillas, the recorded rainfall amount approaches the 500-year 24-hour rainfall totals.  Along the southwestern section of the island, Cabo Rojos 24 hour rainfall also exceeded the 100-year return period. Across the southern municipalities of Puerto Rico, Ponce and Yaucos 24-hour rainfall rates exceeded the 10-year 24-hour rainfall totals, Juana Diaz exceeded the 25-year rainfall totals, and Yabucoa, along the southeast coast, exceeded the 25-year rainfall totals. The resultant flooding had considerable effects on the local population. Six fatalities were reported, three direct deaths due to drowning, and 3 indirect heart attack deaths related to stress induced flooding. An estimated 630 people in the affected areas were evacuated to shelters. In addition to structural damage caused by the flood waters, agricultural damage was sustained by coffee, plantains, and other minor crops, damage was preliminarily estimated at 23 million. In response to the significant flooding, federal authorities issued a disaster declaration for portions of the island.<br><br>                <b>Event Narrative:</b> Flooding was reported at Barrio Olimpo, Barrio Machete along road 744, Villa Capo along road 179 in Guayama. One resident of was swept underneath an automobile by the river Guamani currents and drowned. Another person suffered a heart attack as he was bailing flood water out of his home.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e55caaba0428d814d13dea9d0ec7cfc3 = $(`<div id="html_e55caaba0428d814d13dea9d0ec7cfc3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-OCT-09 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ALEXANDRIA SOUTHWEST<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> INGLEWOOD<br><br>                <b>Episode Narrative:</b> A line of strong to severe thunderstorms developed along a cold front and moved eastward across southwest Louisiana during the late morning and afternoon hours.  Ahead of the line, numerous supercells developed across the northern Gulf of Mexico and moved northward across the area. Two of the supercells spawned a total of 6 tornadoes, while several reports of damaging winds were received with the line of storms. All of these storms combined to produce widespread heavy rainfall and flash flooding across the entire area.<br><br>                <b>Event Narrative:</b> KALB-TV and the Alexandria Town Talk newspaper reported significant flooding across Alexandria and Pineville. Several underpasses across Alexandria were flooded, with high water in many ditches and culverts across Pineville. A 12 year old boy playing on his bicycle in a drainage ditch near the intersection of McDermott and Fairbrook Streets in Pineville was swept away by the fast current, and died two days later in an Alexandria hospital.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];
