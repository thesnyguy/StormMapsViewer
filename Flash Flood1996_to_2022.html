                var html_f1dec7f004904af892d561da96a2681f = $(`<div id="html_f1dec7f004904af892d561da96a2681f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-FEB-11 20:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BEULAH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> NICHOLS<br><br>                <b>Episode Narrative:</b> A powerful mid-level shortwave trough ejected east-northeast across the southern Plains, reaching the lower and mid Mississippi Valley during the night. In the lower levels, a low intensified as it tracked from Oklahoma into southern Missouri during the day, then across the Lower Ohio Valley in the evening. To the east of the low, a warm front advanced northward to the Lower Ohio Valley. Storms moving east-northeast evolved into an extensive QLCS (quasi-linear convective system) that produced scattered wind damage and a few tornadoes. Preceding the QLCS, widespread heavy rain accompanied the warm front.<br><br>                <b>Event Narrative:</b> A horse-drawn buggy carrying an Amish family was washed away at a low water crossing on a rural gravel road. Four children drowned when they were swept down a swollen creek. Reports stated that up to five feet of water swept the buggy away. The two parents driving the buggy and made it to safety, along with three children. Of the children who drowned, three were siblings and the fourth was a cousin. Three of the bodies were recovered within hours, and the fourth was recovered the following morning. The low water crossing itself was on the Graves County line, and the bodies were located up to 600 yards into Hickman County. The horse and buggy were located about 100 yards downstream from the road. The horse survived. The family was on its way back from making a phone call at a community phone shack used by the Amish community.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f7e6b6b331159f52753f3eff736a1d90 = $(`<div id="html_f7e6b6b331159f52753f3eff736a1d90" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> GOLD CREEK<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> PALARM<br><br>                <b>Episode Narrative:</b> A nearly stationary front, extending from southwest Arkansas to the east central part of the state, served as a trigger for severe weather on the 1st. The front was also responsible for heavy to excessive rainfall amounts, which began on April 30th and continued through May 2nd. The rain triggered flash flooding, which added to the areal flooding and river flooding already occurring. Thus, additional rainfall was contributed to the Great Flood of 2011. Some of the larger rainfall amounts from April 30th to May 2nd included 12.52 inches at Marche, 12.00 inches at Maumelle, 10.50 inches 2.4 miles east-southeast of Mayflower, 10.40 inches at Walton Heights in Little Rock, 9.60 inches at Clarendon, 9.49 inches at North Little Rock, 8.26 inches 4 miles southwest of Cabot, 8.05 inches at Mount Ida, 7.39 inches 5 miles southeast of Mount Ida, 7.21 inches at Georgetown, and 7.03 inches at the Hot Springs Airport. Stations reporting more than 6 inches included the Stuttgart Airport, 3.6 miles west of Searcy, Des Arc, McCrory, Little Rock Air Force Base, Langley, and Adams Field in Little Rock. Stations reporting more than 5 inches included the Newport Airport, Washita, Nimrod Dam, Brinkley, 6 miles southeast of Clinton, 1 mile east of Hopper, Mammoth Spring, 2 miles northwest of Augusta, the Batesville Livestock experiment station, 1 mile southeast of Oden, Grubbs, 3.5 miles east-northeast of Pottsville, the Newport Water Plant, Hot Springs National Park, 3 miles northeast of Botkinburg, Dardanelle, and Hardy.<br><br>                <b>Event Narrative:</b> At 1:08 AM CDT, water was approaching the doorstep of houses in Mayflower. Around 1:20 AM CDT, an SUV went into flood waters on North Main St. in Mayflower and ended up in a ditch. The water was rising so rapidly that the vehicle was completely submerged by the time rescuers arrived. The 57 year-old driver of the SUV drowned. At 12:08 AM CDT, Numerous roads flooded around Vilonia; swift-water rescues became necessary by 1:00 AM CDT. A total of 29 people had to be evacuated from the Vilonia and Mayflower areas.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_d474b34c0ab44a82fd66c25a397ce653 = $(`<div id="html_d474b34c0ab44a82fd66c25a397ce653" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 19-JUL-11 00:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> RYAN PARK<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> RYAN PARK<br><br>                <b>Episode Narrative:</b> Debris carried down by runoff from heavy rainfall clogged a drainage culvert on a small section of Highway 130, resulting in the water washing away the pavement around the culvert shortly after midnight on July 19.  Four fatalities occurred when one vehicle drove into the washout, with its driver escaping injury.  A emergency vehicle also drove into the washout, but the driver was able to escape.<br><br>                <b>Event Narrative:</b> Thunderstorms with heavy rain moved across the Snowy Range and Brush Creek area on State Highway 130 between 9 pm and midnight on July 18.  Debris carried down Brush Creek by runoff from the heavy rainfall clogged the drainage culvert at milepost 55.8 on State Highway 130, about 13 miles east of the junction with State Highway 230.  As a result, water washed away the pavement around the culvert and created a 25-foot wide, 9-foot deep trench in the road just before 1 am on July 19.  Four members of a Colorado Springs family died after their van drove into the washout and was swept downstream by the raging creek as they fled flash flooding at a nearby campground shortly after 1 am.  The driver of the van managed to escape from the van, which was submerged to its rooftop.  Minutes later, the Carbon County emergency manager who responded to the flash flooding, drove his vehicle into the same washout and plunged into the creek.  Firefighters rescued both drivers about two hours later, and were transported to a hospital in Rawlins.  Both men were treated for their injuries and later released.  After floodwaters receded, State Highway 130 between mileposts 36 and 68 was closed for repairs.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_80a1ec1d275ac36e5f37847eb9888c8a = $(`<div id="html_80a1ec1d275ac36e5f37847eb9888c8a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-JUL-11 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> EAST DUBUQUE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> WARREN<br><br>                <b>Episode Narrative:</b> Hot and humid conditions prevailed across the region July 27, as a warm front lifted northward into northeast Iowa.  Showers and thunderstorms developed along the Highway 20 corridor in Dubuque, Jo Daviess and Stephenson Counties during the early evening hours of July 27.  They continued to redevelop and move over the same areas for about 18 hours.  Record-setting rainfall totals of 7 to 15 inches resulted in flash flooding of much of the area.  The Mississippi River at Dubuque, IA even rose about 4 feet in 12 hours due to the excessive rainfall.  In addition to the heavy rains and flooding, some of the stronger storms producing large hail and a brief tornado.  High temperatures on July 27 topped out in the lower and middle 90s.  Due to the high humidity levels, low temperatures the morning of July 28 only managed to slip into the 70s and lower 80s.<br><br>                <b>Event Narrative:</b> Torrential rains of 7 to 15 inches caused some flash flooding across Jo Davies County during the evening of July 27 and morning of July 28. Numerous streets were reported flooded in East Dubuque causing sink holes to form as well as buckling of the road rending them impassible.  A 70 year old woman died in the flood waters after being thrown from a vehicle overcome by flood waters while traveling along Long Hollow Road near Elizabeth, IL.  A 75 year old man died in his car which was swept away in flood waters near Galena, IL.  A Galena, IL man died of electrocution going down into his flooded basement.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

pprox $500. million statewide vs $350. million (1927 in 2010 dollars)). There were nearly 2400 roads, 800 homes/businesses, 300 bridges and a half dozen railroad tracks destroyed or damaged from the flooding caused by Irene.<br><br>                <b>Event Narrative:</b> Devastating flash flooding occurred across much of Rutland county, mainly along and east of Route 7 and especially in the foothills of the western slopes of the Green Mountains, such as Rutland, Killington, Mendon, Wallingford, Brandon, Chittenden and Pittsford. Dozens of roads (state and local), including Routes 4, 7, 103 and 155, as well as several bridges were washed out or suffered severe damage. Several communities between Rutland and Windsor counties were isolated due to loss infrastructure. Dozens of homes and businesses experienced severe flooding and two fatalities occurred in Rutland-Mendon vicinity.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_36034709cedb0a2167f490a5c03cd2ac = $(`<div id="html_36034709cedb0a2167f490a5c03cd2ac" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-AUG-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> CAROLINA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CAROLINA<br><br>                <b>Episode Narrative:</b> Irene was a quite large and impressive tropical wave during most of its journey across the Atlantic Ocean during the week of August 14-20, 2011. For most of this time the wave was nearly surrounded by dry air and with enough vertical wind shear to ensure that any intensification would be slow. Its forward speed of 20 mph somewhat aided the shear in keeping it weak. Irene made landfall over mainland Puerto Rico at 125 am AST on August 22, near Punta Santiago then Luis Munoz Marin International Airport at San Juan recorded its highest wind gust of 59 mph at 218 am AST.  At 300 am AST (0700 UTC) the center was estimated to be 10 miles southwest of San Juan with 70 mph sustained winds, mainly over the Atlantic waters north of the city.||By 500 am AST doppler radar had indicated winds sustained up to 72 knots (83 mph) only 500 to 600 feet above the water. Irene was then officially upgraded to a hurricane though a hurricane warning had already been issued for the region. With the hurricane center moving offshore about this time the strongest winds (north of the center) also moved away from shore. At 536 am AST the buoy near Arecibo recorded its highest wind gust of 37 knots (43 mph). At 900 am AST the center of Irene was directly north of the west coast of Puerto Rico but the hurricane force winds were well offshore with an obviously developing eye on radar.||Puerto Rico was under the effects of Tropical Cyclone Irene from early Sunday August 22 through late Wednesday August 24. Irene made landfall as a tropical storm during the early morning hours of Monday August 22, intensified overland and became a hurricane over northern Puerto Rico around 500 am Monday, before exiting into the Atlantic later that morning. Irenes most siginificant impact was the heavy rainfall. The first rainbands entered eastern Puerto Rico early on Sunday and persisted through midnight on Wednesday, although additional rainfall was received across some of the east municipalities through Thursday morning August 25. Locations like Gurabo across eastern interior Puerto Rico experienced significant 48 hour rainfall accumulations, with an estimated return period of around 50 years.||Shortly after Irenes center passed by San Juan on August 22 there were 800,000 homes without electric power and 118,000 without water service. The storm surge from Irene, as expected, was very minor. The highest surges measured were at Esperanza (Vieques) and Fajardo and reached 1.6 feet between 100 am and 200 am (0506z and 0530z respectively). This was during the time that the center of Irene was moving inland over Eastern Puerto Rico.||Damage from flooding was extensive across the region from Irene, however, though wind caused widespread damage it was relatively minor compared to a more significant hurricane. Numerous trees were blown down very early on Monday morning from Fajardo to San Juan Metro. Downed trees were reported to block highways in Gurabo, Adjuntas, Caguas while a down power pole lay on Highway PR-176 in Cupey.||On August 27 Puerto Rico had been declared a major disaster area, and by September 3 additional municipalities were added to provide aid to those impacted, and still more on September 13. In all, there were 29 municipalities approved for individual assistance to individuals and households while 37 municipalities were designated for public assistance to state and local governments and certain private nonprofit organizations for emergency work and the repair or replacement of disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A 62 year old woman in her vehicle was overtaken by flood waters as she attempted to drive across a flooded roadway PR-857 in Barrio Canovanillas, Cohitre sector. The women was rescued by citizens and taken to a local hospital where she later died.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a8c8e5d1c638b4359e4098f668b23947 = $(`<div id="html_a8c8e5d1c638b4359e4098f668b23947" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 08:28:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> FLEISCHMANNS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FLEISCHMANNS<br><br>                <b>Episode Narrative:</b> Hurricane Irene brought heavy rains and high winds from northeast Pennsylvania to the Catskill Mountains of New York from Saturday evening the 27th to Sunday afternoon the 28th. Rainfall totaled from 2 to 5 inches over most of northeast Pennsylvania and in the Susquehanna Region of central New York. Between 4 and 8 inches of rain fell in the western Catskills with portions of Wyoming and northern Susquehanna Counties in northeast Pennsylvania and southern Broome County in  New York receiving 6 to 8 inches of rain. The heavy rains caused catastrophic flash flooding in eastern Delaware county on the East Branch of the Delaware River with major flood damage and 1 death reported in Margaretville and Fleischmanns. Over 200 people were evacuated with dozens rescued in this area.  Claryville, NY also saw historic record breaking flashing flooding along the Neversink River. Damages are estimated to be over 20 million dollars to Delaware and Sullivan Counties alone. ||In addition, to the heavy rains, high winds from Irene knocked down numerous trees and power-lines across Broome, Delaware, Sullivan and Otsego counties in New York. During the height of the storm,  over 40,000 residences were without power. In some cases, power was not restored for one week.<br><br>                <b>Event Narrative:</b> Catastrophic flash flooding occurred through the town of Fleischmanns. Homes were washed off foundations, slamming into other homes. Over 200 people were evacuated before the flash flood hit. Some people who did not evacuate had to be rescued.  One woman was killed when the building she was in collapsed due to the flood waters.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_8dd0b02fcd000e866212d34a57024f55 = $(`<div id="html_8dd0b02fcd000e866212d34a57024f55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-MAY-11 20:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> GALLITIN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> PEDRO<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the early morning hours across northeastern Oklahoma and southeastern Kansas in response to an approaching upper level disturbance and increasing low level jet. These storms moved southeast into northwestern Arkansas during the late morning and early afternoon producing some flash flooding. Another round of severe thunderstorms moved into northwestern Arkansas during the evening hours producing damaging wind, large hail, and additional flash flooding.<br><br>                <b>Event Narrative:</b> Three to five inches of rain fell across much of Benton County, resulting in numerous flooded roads. A vehicle was driven into at least four feet of flood water flowing across Shinn Spring Road and was washed downstream. On the 25th, the vehicle was recovered by divers in 10 feet of water in Butler Creek just upstream of its confluence with the Illinois River and about one mile downstream of where the vehicle entered the creek. The bodies of one woman and two children were found in the backseat of the car. Another woman who was in the vehicle was never recovered.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b5900e0ccff7d41d0b5c94eec6062046 = $(`<div id="html_b5900e0ccff7d41d0b5c94eec6062046" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-SEP-11 01:03:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (PHL)PHILADELPHIA IN<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> TACONY<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Lee that interacted with a stalled frontal boundary produced several days with periods of heavy rain across Eastern Pennsylvania from the 5th into the 8th. Event precipitation totals averaged 4 to 9 inches, except in Berks County where 6 to 12 inches fell.  One drowning occurred in Philadelphia. The heavy rain caused widespread poor drainage flooding as well as moderate flooding along the Delaware and Schuylkill Basins and minor to moderate flooding along the Lehigh River Basin. Crests in the upper Schuylkill, Lehigh and Delaware River Basins were higher than what occurred with Irene the previous month and the highest crests since late June of 2006 in most instances. The crests along the Delaware River were 2 to 4 feet higher than what occurred during Irene. Some of the smaller streams in southeastern Pennsylvania reached major flooding levels, but most of those crests were lower than what occurred with Irene. In addition to the freshwater flooding, moderate tidal flooding occurred along the lower Delaware River and its tributaries. ||In the most recent available flooding assessment for Eastern Pennsylvania, there were 22 homes and businesses that were destroyed, 201 that suffered major damage, 672 that had minor damage and 1217 others that were affected. The preliminary damage estimate for the state of Pennsylvania was five hundred million dollars.  Please look for possible updates in future monthly issues of stormdata.| |The combination of fresh water runoff and a weak southerly flow produced moderate tidal flooding during the evening high tide cycles from the 7th through the 9th and minor tidal flooding with all of the other high tide cycles from the evening of the 6th through overnight on the 11th. The highest tides occurred during the evening high tide cycle on the 8th in Philadelphia and Delaware Counties and the evening high tide cycle on the 9th in Bucks County.  The evening high tide on the 8th in Philadelphia reached 9.41 feet above mean lower low water. Moderate tidal flooding starts at 9.2 feet above mean lower low water. The high tide in Newbold Island (Bucks County) reached 12.11 feet above mean lower low water. There is no current categorical tide gage information for this site.  ||Tropical Storm Lee made landfall in Louisiana during the morning of the 4th and moved slowly northeast. An approaching cold front from the Mississippi Valley reached Lee by the morning of the 5th and transformed it to an extratropical system on the 5th in Mississippi. The same cold front acted as a conduit for Lee's moisture farther to the northeast. Showers and thunderstorms from that approaching cold front arrived during the evening and overnight on the 5th  and set off the first round of flash flooding rains in Northeast Pennsylvania. The front then stalled just south of Delmarva on the 6th. A relative lull in the rain then occurred during the morning of the 6th. As the front started to back north as a warm front later in the day on the 6th, more bands of heavier rain returned that afternoon and particularly that evening. A blocking weather pattern then moved the frontal boundary little from the morning of the 7th into the morning of the 8th across southeast Pennsylvania. A couple of bands of flash flood producing rains started to form and move east into Eastern Pennsylvania during the late afternoon and evening of the 7th and continued through the night.  The frontal boundary started to drift offshore later in the day on the 8th and most of the precipitation associated with Lee was done.<br><br>                <b>Event Narrative:</b> A band of showers and thunderstorms with heavy rain caused flash flooding of smaller streams as well as poor drainage flooding in Philadelphia. It also caused the drowning death of a 27-year-old woman who was caught in flood waters in the East Germantown section of the city.  She was discovered in the rear of her Sports Utility Vehicle at the intersection of Musgrave and Haines Streets on the morning of the 8th.  The Wingohocking Creek, which is a creek that was buried underground during the 19th century had its waters back out of sewer grates and manhole covers in that section of the city.  Godfrey Avenue and Wister Street also flooded in East Germantown. The wall of a church also collapsed. Most gaged creeks within Philadelphia flooded as well as the Schuylkill River.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_26d00f45d17981331dd474f4300e1004 = $(`<div id="html_26d00f45d17981331dd474f4300e1004" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WHITINGHAM<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> RAWSONVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region. ||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST. ||The greatest impact from Irene across southern Vermont was due to heavy to extreme rainfall, which resulted in catastrophic flooding. Rainfall amounts generally averaged 4 to 8 inches. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening. ||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across southern Vermont. In Bennington County, widespread flash flooding and associated damage was reported countywide, with many roads closed due to flooding and downed trees and power lines. Route 9, the main route across southern Vermont, was closed. The city of Bennington was inaccessible for a period of time. Record flooding occurred on the Walloomsac River at Bennington. ||In Windham County, catastrophic flooding was reported countywide, along with widespread damage and road closures. Route 9, the main route across southern Vermont was closed, with the city of Wilmington inaccessible for a period of time. Numerous evacuations were reported. In addition, record flooding occurred on the Saxtons River at Saxtons and the Williams River at Rockingham.||One death occurred due to flooding from Irene in southern Vermont. In Windham County, a woman drowned when the car she was in became trapped by flood waters from the Deerfield River in Wilmington. ||Strong winds also occurred across southern Vermont, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during Sunday evening. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages. ||In particular, the approximate number of customers affected by power outages included: Bennington County, 5000 and Windham County, 18000.||On September 1st, 2011 a Major Disaster Declaration was declared, FEMA-4022-DR. This declaration made Individual Assistance available to 12 counties in the state of Vermont including Bennington and Windham counties. Public Assistance was made available to all 14 counties in the state. In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in Vermont 312 residences were impacted with 85 destroyed and 227 sustaining major damage.||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Route 100 in Windham County was closed due to flooding and wash outs. Portions of Route 100 remained closed after the flood waters receded due to significant damage. The North Branch Deerfield River runs along a portion of Route 100 from the Mount Snow area to Wilmington. Along Dover Road, one house was destroyed and floated down the North Branch Deerfield River and other houses were destroyed or significantly damage. Much of the road was reported washed away. ||A woman drowned when the car she was in became trapped by flood waters from the North Branch Deerfield River in Wilmington. The time of her death is unknown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_fc68e2cd8897af52f3e51037d301f41f = $(`<div id="html_fc68e2cd8897af52f3e51037d301f41f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CLARKSVILLE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CLARKSVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A woman died when she was swept into the Onesquethaw Creek near her home on Slingerlands Avenue in Clarksville. The time of her death is estimated.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

mpassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A woman drowned when the house she was in was swept away by waters from the Batavia Kill on Maplecrest Road (County Route 40) in the hamlet of Maplecrest Town of Windham. The time of her death was unknown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_52baf82f2df36498d5feecc1cfbbaf22 = $(`<div id="html_52baf82f2df36498d5feecc1cfbbaf22" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 04-MAY-12 20:51:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> NELSONVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CARBONDALE<br><br>                <b>Episode Narrative:</b> Convection dropped from northwestern Ohio during the late afternoon and reached into southeast Ohio during the evening hours of the 4th.  This was south of an east to west cold front in northern Ohio. That front was sinking slowly south.   Surface dew points were in the mid 60s.  ||The convection consolidated into large cold clusters, first in eastern Ohio.  As these weakened, the clusters of showers and thunderstorms to their southwest got stronger.  These moved through southeast Ohio.  Rain amounts of 1.5 to 2 inches fell in less than 2 hours.  A few very localized amounts around 2.25 inches were likely.   The Jackson cooperative observer measured 2.03 inches.||One fatality occurred in Athens County.  Most of the flooding was confined to roads.  Damage occurred to vehicles that stalled when motorists drove through flooded roads.  Several motorists were rescued in Jackson and Gallia Counties.<br><br>                <b>Event Narrative:</b> Small streams across the northern portion of the county flooded. ||An elderly couple was driving home along Linscott Run.  This is a small tributary to Federal Creek near Amesville.  Close to home, the husband decided to stop his vehicle and wait out some high water.  Their vehicle became surrounded by rising water.  The couple made an attempt to walk to nearby higher ground.  The wife was using a walker due to recent hip surgery.  She slipped and the husband could not hold on to her.  The current swept her away.  The fire department located her body around dawn on the 5th, about a half mile downstream.  The husband was helped to safety by neighbors using a garden hose.   Route 550 was also flooded in Amesville.  ||Several streets in Nelsonville were flooded including along Dorr Run and Pleasant View Road.  Large dump rocks, used in the bypass construction, were even moved by the water.  A wall to a garage was knocked over by the water.  A house foundation was damaged.||A vehicle was flooded along Margaret Creek near Albany.  The occupants were unhurt at a nearby home when the local fire department arrived.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_837171482d0f604d8b7ed28892e7b153 = $(`<div id="html_837171482d0f604d8b7ed28892e7b153" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-MAR-12 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> TOGA<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> TOGA<br><br>                <b>Episode Narrative:</b> A closed upper level low crossed the Appalachians from the Tennessee Valley. Meanwhile, a dry slot formed ahead of this feature allowing for increased instability over the mountains and foothills and promoting the development of discrete supercell storms. The storms evolved into a quasi-linear convective system as they moved east across central and southside Virginia. The storms displayed considerable rotation on radar and over a half dozen tornado warnings were issued although no tornadoes were reported. The hail reports from this event were prolific with numerous reports of quarter to golfball size and some almost as big as baseballs. Other reports were of  pea to marble size hail covering the ground to depths of 4 to 6 inches. Rainfall amounts of 1 to 3 inches were also common with local amounts of 3 to 5 inches causing flash flooding. There was flood fatality in Buckingham County where the driver tried to cross a low-water crossing at a flooded stream and the vehicle was carried downstream. The excessive runoff also resulted in minor river flooding along parts of the lower Roanoke and Dan Rivers. The USGS gauge on the Falling River near Naruna in Campbell County rose almost 10 feet in 6 hours, cresting at 14.42 feet (Flood Stage - 11') early on the 25th. 48-hour rain gauge totals ending 8 AM EDT on March 25th included 4.23 at Raven Rock Church IFLOWS (Patrick County), 4.13 at Ferrum IFLOWS (Franklin Co.), 3.95 at Slate Mtn, IFLOWS (Floyd Co.) and 3.51 at Doe Run Church IFLOWS (Patrick Co.).<br><br>                <b>Event Narrative:</b> Heavy rainfall of 2 to 4 inches in several hours caused several small streams to flood including Greasy Creek southwest of Buckingham. After the flooding receded, the County Sheriff's Office said deputies found a deceased 61-year-old woman inside a pickup truck several days after she was reported missing. The truck was found on its side and wedged against a tree, about 300 yards from a dirt driveway that crossed Grease Creek. The sheriff's office said a preliminary investigation indicated that flood waters disabled the truck and carried it downstream when the driver tried to drive across the flooded low-water crossing.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_a6b50ca060f70a2c00c2180e65a9af1d = $(`<div id="html_a6b50ca060f70a2c00c2180e65a9af1d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-JUL-12 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BAPCHULE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> BLACKWATER<br><br>                <b>Episode Narrative:</b> Scattered thunderstorms developed across the deserts of south central Arizona, including the greater Phoenix metropolitan area, during the afternoon hours on July 29th. Due to the very moist and unstable nature of the atmosphere, the thunderstorms produced locally heavy rainfall with rainfall rates in excess of 1.5 inches per hour. The excessive rain led to episodes of flash flooding, primarily in the southeast portions of the Phoenix area, and unfortunately led to the death of a 2 year old boy who was swept down a flooded wash in Queen Creek.<br><br>                <b>Event Narrative:</b> Strong thunderstorms developed across the southeast portions of the greater Phoenix metropolitan area during the afternoon hours on July 29th. Due to the very humid and unstable nature of the airmass, the storms were able to produce locally heavy rainfall with rates in excess of 2 inches per hour. The rains led to flash flooding; at about 5 pm a Flash Flood Warning was issued for the southeast valley including the community of San Tan Valley. According to the Pinal County Fire Department/Rescue, at 620 pm a 2 year boy died after he was swept down a flooded wash that ran behind his San Tan Valley home. A citizen on an ATV found the child and brought him to emergency crews, who performed CPR on the boy before taking him to Banner Ironwood Hospital. He died later that evening.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5bd7b5498720ded95a54724751e6f51b = $(`<div id="html_5bd7b5498720ded95a54724751e6f51b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 31-JUL-12 17:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> NEW RIVER<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> NEW RIVER<br><br>                <b>Episode Narrative:</b> Isolated strong thunderstorms developed across portions of the greater Phoenix area during the mid afternoon hours on July 31st. One storm produced a wind gust to 64 mph at the Deer Valley airport. The thunderstorms moved slowly north, then congealed and intensified over the community of Anthem. Very heavy rains, with rainfall rates in excess of 3 inches per hour, were observed and they led to episodes of flash flooding in the community of Anthem. One weather observer reported rainfall in excess of 5 inches in his rain gage. Flooding also occurred in the Deadman Wash near Interstate 17 to the west of Anthem.<br><br>                <b>Event Narrative:</b> Isolated strong thunderstorms developed across the northern portions of the greater  Phoenix area during the afternoon hours on July 31st. During the late afternoon the storms congealed and intensified in the Anthem area, and they produced excessive rainfall which led to episodes of flash flooding. Radar indicated that peak rainfall rates were in excess of 3 inches per hour, and one weather observer measured more than 5 inches of rain within 90 minutes. According to the Anthem Fire Department and Rescue, the heavy rain filled up the Deadman Wash drainages in town and overflowed, leading to severe flooding in a number of homes. Much of the flooding occurred between 6 pm and 7 pm. At about 610 pm flood waters backing up in the wash overtopped                 var html_0cd4708d5f26c206d586bda292253c16 = $(`<div id="html_0cd4708d5f26c206d586bda292253c16" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-DEC-13 17:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> OSCAR<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KEVIL<br><br>                <b>Episode Narrative:</b> A slow-moving cold front passed across the region between the 20th and 22nd. Several upper level disturbances moved north-northeast along the front, touching off numerous showers and thunderstorms. The ground was already moist from snowmelt in the wake of the early December winter storm. On the 21st, a strong negatively tilted shortwave at 500 mb ejected northeast from the southern Plains, providing strong forcing for ascent. Widespread heavy rain and thunderstorms surged northeast in association with the strengthening surface low that tracked across western Kentucky. Storm total rainfall amounts ranged from 3 to 6 inches in most areas, with the highest amounts west of Kentucky Lake. Isolated higher rainfall amounts up to 9 inches occurred in Ballard County, near the confluence of the Mississippi and Ohio Rivers. Ditches and creeks quickly spilled out onto roadways and into nearby fields. There were numerous road closures and water rescues as waters continued to rise.<br><br>                <b>Event Narrative:</b> Major flash flooding prompted a declaration of a state of emergency for Ballard County. Numerous roads were flooded across the county, including at least 16 that were impassable. A 54-year-old man was killed near Barlow when he was swept away by floodwaters after trying to get out of his car. His body was washed one-quarter to one-half mile off the small county road into a wooded area. An elderly woman was rescued from a stranded vehicle near a bridge on State Highway 725 near Kevil. Flooding of Clayton Creek impacted a road near Bandana such that only the top of the bridge was visible. An emergency management official in La Center measured 9.12 inches of rain, most of which fell in 15 hours.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_c30768c41dcc56e3b9c9e4f3c71461f2 = $(`<div id="html_c30768c41dcc56e3b9c9e4f3c71461f2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 25-MAY-13 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (RND)RANDOLPH AFB SA<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> LUXELLO<br><br>                <b>Episode Narrative:</b> An upper level trough moved across Texas and combined with deep low moisture to produce heavy rain on consecutive days that produced flash flooding.  The city of San Antonio was hit the hardest with portions of the city seeing significant flash flooding, flooded homes, and even a few fatalities.  In addition, a few small tornadoes were reported.<br><br>                <b>Event Narrative:</b> Thunderstorms produced heavy rain that caused flash flooding in and around San Antonio and Bexar County. There was record rainfall in the San Antonio area with the San Antonio International Airport recording 9.87 inches of rain (2nd highest 24 hr total on record) and CoCoRAHS observers reporting over 11 inches.  Most of the rain fell in about six hours with four inches in one hour between 6 and 7 AM. A USGS stream and rain gauge on Olmos Creek and Dresden Drive reported 2.58 inches in 15 min between 615 and 630 am.  The gauge reported 6.13 inches in one hour, 9.46 inches in 2 hours, and totaled 15.31 inches in 5 hours.  A 24hr total at this gauge was 17 inches of rain.  This led to massive flooding in the Olmos Basin/Creek just inside Loop 410 near the Quarry.  Most of the flooding across the city was in north central and northwest San Antonio along and just side Loop 410. This rain came a day after another heavy rain event with parts of the city receiving over two inches. This all led to major flooding with Olmos Creek, the Medina River, Leon Creek, the San Antonio River, and Salado Creek all reaching major flood stage. There were many roads closed including Hwy 281 at Olmos Creek which remained closed for several days. At 10 AM, there was a foot of water over Ingram and Callaghan Rds. San Antonio creeks and streams saw big rises in their levels which led to additional flooding down steam in the south portion of Bexar County.  Areas that were hit the hardest included the Espada Road area near the San Antonio River and Loop 410 intersection.  A mobile home park on Plumnear Road off Leon Creek on the southwest side of the city was flooded out.  Several hundred rescues and calls for rescue occurred during the morning of the 25th.  Two fatalities occurred inside Bexar County. A woman was killed when her car was swept away in flood waters along Leon Creek at the 5800 Block of U.S Highway 90.  Another woman was killed in her car when her car was swept away in the 400 Block of Rhapsody Drive about 730 am.  In all the City of San Antonio and Bexar County Emergency Management agencies found over 350 impacted residences with 15 of those being destroyed and 27 suffering major damage.  The other residences suffered minor damages.  Most of the destroyed residences were in the Espada area along the San Antonio River in southeast Bexar County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_49e255849ca980ec5313f612fad679c2 = $(`<div id="html_49e255849ca980ec5313f612fad679c2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-JUN-13 05:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> FT PLAIN<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> FT PLAIN<br><br>                <b>Episode Narrative:</b> After several weeks of very wet weather, the ground across the region was already quite saturated due to recent flooding.  This made the region susceptible to additional flooding.||An unusually strong area of low pressure for late June moved from central Pennsylvania northeastward across eastern New York during the early morning hours of Friday, June 28th.   This storm system was more typical of a winter-like storm, due to deep low pressure and heavy precipitation spiraling around the western side of the storm system.  A strong southerly flow ahead of this system transported very moist air into the region.||Heavy rainfall moved across the Mohawk Valley and western Adirondacks in advance of the low pressure during the early morning hours. The rain fell heaviest during the late night hours before tapering off during the late morning.  Rainfall fell at rates of nearly one inch per hour at times with three to five inches of rainfall having occurred in total. This led to significant flash flooding across both the Mohawk Valley and Adirondacks. ||Many roads were washed out and closed, including a portion of the New York State Thruway between exits 29 (Canajoharie) and 29A (Little Falls).  In addition, urbanized areas along the Mohawk River experienced dangerous amounts of flooding.  The entire town of Fort Plain was under water and many swift water rescues had to take place.  Many homes and trailers were impacted by flood waters.  The New York State Barge Canal was closed as a result of the flooding.  In addition, one fatality occurred as a result of the flooding. ||State of emergencies were declared in many communities as a result of the flooding including:  Herkimer County, Montgomery County, Village of Ilion (Herkimer County),  Town and Village of Herkimer (Herkimer County), Village of Mohawk (Herkimer County), Town of Johnsburg (Warren County), Town of Minden (Montgomery County), and the Town of German Flatts (Herkimer County). | |On July 12th, President Obama signed a New York Disaster Declaration and ordered federal aid to supplement state and local recovery efforts in the area affected by severe storms and flooding during the period of June 28 to July 4, 2013. This included Herkimer, Montgomery and Warren counties in east central New York.<br><br>                <b>Event Narrative:</b> Flash flooding occurred throughout Fort Plain due to heavy rainfall.  Fifty to one hundred people were trapped in homes and water rescues needed to take place.  Media reported up to two hundred homes were damaged or destroyed by flooding.  Every road within the town was under water and some bridges were damaged or destroyed.  One fatality occurred as flood waters swept a woman from a trailer away.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_8a264b2300aaec36e9202aeffe1580e9 = $(`<div id="html_8a264b2300aaec36e9202aeffe1580e9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-MAY-13 22:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COALDALE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> COALDALE<br><br>                <b>Episode Narrative:</b> The approach of low pressure aloft triggered numerous thunderstorms from the 30th into the early morning hours of the 31st. Tornadoes, severe thunderstorms, and flash flooding occurred. The flooding killed six people, and the tornadoes killed one. The same weather system caused severe storms and flash flooding again on June 1st. For the 24-hour period ending at 7 AM on the 31st, a band of very heavy rain fell from Waldron and Mena to Conway and Little Rock and then on to Newport and Augusta. Within this band, rainfall amounts of 3 to 5 inches were common, and isolated totals exceeded 7 inches. Also on the evening of the 30th, 3.09 inches of rain fell in one hour at Little Rock, breaking the all-time record for the greatest amount of rain in one hour in the city. The previous record was 3.00 inches on May 26, 1955. President Barack Obama declared federal disasters in these counties:  Cleburne, Independence, Montgomery, Polk, Scott, Searcy, Stone, Van Buren, and Woodruff.<br><br>                <b>Event Narrative:</b> Severe flash flooding occurred across a large part of Scott County. Soon after Midnight CDT on the 31st, two women called 911 after flooding from Mill Creek trapped them in their house at Y City. The Scott County Sheriff and a Wildlife Officer First Class from the Arkansas Game and Fish Commission responded to the call. According to the incident report by the Game and Fish Commission, the rescuers reached the house in an aluminum motorboat, removed one woman from the house and put here in their boat. As they were trying to rescue the second woman, the house collapsed due to the force of the floodwaters. The boat then capsized, drowning the three people in the boat, and the woman in the house also drowned. (The sheriff was a 41 year-old male, the wildlife officer was a 32 year-old male, and the women in the house were females 60 and 65 years old.) It took until June 2nd to recover the bodies of all the victims. Recovery operations were greatly hampered by another round of heavy rain and flooding on the morning of June 1st. Altogether, about 20 people had to be rescued from the flood waters. U.S. 71, the main north-south route through western Arkansas, flooded at Y City. The flooding caused a car to be washed off the highway and a 42 year-old woman in the car drowned. Her husband survived, but had to cling to the bank of a stream for 6 hours before being rescued. Several other cars were washed off roads, as well, but the motorists survived. Arkansas 28 was washed out at Little Cedar Creek (10 miles east of Y City), Big Cedar Creek (12 miles east of Y City), and the Fourche LaFave River (16.5 miles east of Y City). Numerous county roads and bridges were washed out. For the 24-hour period ending at 7 AM on the 31st, Parks measured 7.78 inches of rain and Waldron picked up 5.26 inches. Houses were flooded at a number of places, including Y City, Boles, and Parks. The American Red Cross indicated 7 houses and 15 mobile homes were destroyed, 9 houses and 4 mobile home had major damage, 13 houses and 3 mobile homes had minor damage, and 14 houses and 8 mobile homes were affected. A fiber optic cable was knocked out of service. As a result, there was no landline phone service, cell phone service, or internet service to most of the county for about 24 hours from the 30th into the 31st.<br><br>                <b>Damage:</b> 9.20M<br><br>               </div>`)[0];

                var html_d21a9d793557ffdb1a68d2131fc5a45a = $(`<div id="html_d21a9d793557ffdb1a68d2131fc5a45a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-DEC-13 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ADEL<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ADEL<br><br>                <b>Episode Narrative:</b> A front stalled out just southeast of central Indiana on December 20-21. Waves of low pressure rode along the front, generating rain across the area. With tropical moisture moving into the system, heavy rain occurred across parts of central Indiana. Some areas received over 5 inches of rain in less than 48 hours. This not only resulted in flash flooding, but also resulted in river flooding not long after. Some rivers across central Indiana saw major flooding, with rivers higher than they had been in 5 years or more. A couple of locations saw the highest flood crests in over 20 years.<br><br>                <b>Event Narrative:</b> An Owen County woman was killed Christmas Eve when her car hit flooded waters on her way to a Christmas family gathering. According to a release, emergency crews responded to the area around 8:00 p.m. Tuesday for a call that a car landed in flooded water. When they got to the vehicle, they say there wasn't anyone inside. After a brief search, including a door-to-door search, they found the driver, 86, partially submerged in the water a short distance from the car. She was pronounced dead at the scene.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];
