                var html_cf9dc3fe3d7a09da0a8e549e1a8ab1a7 = $(`<div id="html_cf9dc3fe3d7a09da0a8e549e1a8ab1a7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-SEP-13 21:12:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RIVERSIDE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> RAYMOND<br><br>                <b>Episode Narrative:</b> A deep southerly flow over Colorado, ahead of a near stationary low pressure system over the Great Basin, pumped copious amounts of monsoonal moisture into the area.  In addition, a weak stationary front stretched along the Front Range Foothills and Palmer Divide.  As a result, a prolonged period of moderate to heavy rain developed across the Front Range Foothills, Palmer Divide, Urban Corridor.  By the 14th, storm totals ranged from 6 to 18 inches, highest in the foothills of Boulder County.  The headwaters then moved down the South Platte River and caused widespread flooding with record flood stages at several locations as it made its way downstream into Nebraska.  Record high flood stages along the South Platte River were recorded at Balzac, Weldona and Julesburg.  As a result, widespread flooding occur along the South Platte for several days as the headwaters continued downstream, with much of the damage reported from Fort Morgan and Brush to around Sterling.  The floodwaters resulted in widespread evacuations.  Numerous water treatment facilities were contaminated and had to be shut down.  The headwaters remained at or above flood stage east of Sterling to Julesburg, but the flooding was not as widespread and the damage not as extensive. ||Initially, the showers that developed on the afternoon of the 11th were moving fast enough and were small enough to produce generally moderate rainfall amounts.   However, rain along the Front Range began to intensify and become more widespread in the evening. A narrow band of very heavy rain began to organize just north of Denver and move westward toward the foothills.  By 9 pm mdt on the 11th, heavy rain was becoming more widespread, with rainfall rates near 2 inches per hour in the heaviest showers.  From 10 pm mdt to Midnight mdt, very heavy rain locked itself in against the Front Range.  Flash flooding became more widespread, with several road closures from northwest Jefferson County northward through Boulder and Larimer Counties.  The heaviest rain in the foothills of Boulder, Larimer and northern Jefferson Counties finally began to abate, but widespread flash flooding continued due to the extremely heavy rainfall during the evening and early morning hours of the 12th.  Meanwhile, torrential rain redeveloped in southwest Weld, northeast Adams, eastern Denver and northwest Arapahoe Counties in the early morning hours of the 12th;  which impacted northeast Denver and Aurora.  ||Atypical for September in Colorado, 24-hour rainfall totals ending 7 am mdt on September 12th included 6.5 to 8.6 inches in Boulder; with 3 to 6.5 inches across the Larimer and Boulder County foothills, as well an area stretching from northeastern Metro Denver area into southwest Weld County.  By 9 am mdt, heavy rain and considerable flash flooding continued through the morning in the Aurora area.   Numerous streams remained at or above bankfull levels across Boulder, Larimer, and southwest Weld counties.  By the evening of the 12th, flooding continued in many areas and increased in severity. Heavy rain, while not as widespread as the previous day, had a greater impact on stream levels as streams were already elevated and the ground was completely saturated. Two peaks of flows occurred on Boulder Creek near downtown. The peak flow on the evening of September 12th surpassed the 1969 Boulder flood, but initial indications are that it fell short of the 1938 and 1894 floods.  Boulder Stream Gauge peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> In Boulder, Old Tale Road at McSorley was closed due to debris and downed trees.  Debris forced the partial closure of 3rd Street and Canyon and the Eastbound lane of Baseline Road near Foothills Parkway.  Flooding was also reported at:  9th and Alpine,   9th and Balsam and South Boulder Road at Manhatten Street.  Two teenagers in Boulder were killed when they abandoned their vehicle while trying to flee the floodwaters.  The two other occupants suffered minor injuries; one escaped the vehicle while the other remained in the car and was later rescued.  In the city of Boulder, 61 properties were destroyed.||In the Fourmile burn area, widespread flash flooding and debris flows forced the closure of Fourmile Canyon at Boulder Canyon.  Water was also reportedly flowing over Gold Run Road at Ingram Gulch due to a blocked culvert.  Major structural damage occurred in Fourmile Canyon and Jamestown, which forced a mandatory evacuation of all residents.  A man in Jamestown was killed when the building he was in collapsed.  In the Jamestown area, 26 properties were destroyed.  Flash flooding was also reported in Lefthand Canyon. In unincorporated Boulder County, a total of 86 properties were destroyed.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

l short of the 1938 and 1894 floods.  Boulder Stream Gauge peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> Heavy rain continued to produce widespread flash flooding.   A 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point. In addition, A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_bfb5a6182393acc61c8b230f5db63d8c = $(`<div id="html_bfb5a6182393acc61c8b230f5db63d8c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-MAY-13 18:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> PENCIL BLUFF<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ALBERT<br><br>                <b>Episode Narrative:</b> The approach of low pressure aloft triggered numerous thunderstorms from the 30th into the early morning hours of the 31st. Tornadoes, severe thunderstorms, and flash flooding occurred. The flooding killed six people, and the tornadoes killed one. The same weather system caused severe storms and flash flooding again on June 1st. For the 24-hour period ending at 7 AM on the 31st, a band of very heavy rain fell from Waldron and Mena to Conway and Little Rock and then on to Newport and Augusta. Within this band, rainfall amounts of 3 to 5 inches were common, and isolated totals exceeded 7 inches. Also on the evening of the 30th, 3.09 inches of rain fell in one hour at Little Rock, breaking the all-time record for the greatest amount of rain in one hour in the city. The previous record was 3.00 inches on May 26, 1955. President Barack Obama declared federal disasters in these counties:  Cleburne, Independence, Montgomery, Polk, Scott, Searcy, Stone, Van Buren, and Woodruff.<br><br>                <b>Event Narrative:</b> Brushy Creek washed a house off its foundation about 3.8 miles west-northwest of Pencil Bluff. The house finally stopped moving when it ran up against a tree line. The occupants of the house survived. U.S. 270 flooded near Pencil Bluff and Arkansas 8 flooded near Norman. Numerous county roads were flooded. For the 24-hour period ending at 7 AM on the 31st, Oden measured 6.13 inches of rain and Pine Ridge collected 5.98 inches. At the Mount Ida airport, rainfall on the 30th measured 3.42 inches, followed by another 1.43 inches on the 31st. Also at the Mount Ida airport on the 30th, 0.66 inch of rain fell in the 5-minute period ending at 6:53 PM CDT, 0.97 inch  fell in the 10-minute period ending at 6:54 PM CDT, and 1.20 inches fell in the 15-minute period ending at 6:56 PM CDT.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_5e16270e4f873ab40dbcaa927abb2155 = $(`<div id="html_5e16270e4f873ab40dbcaa927abb2155" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-JUN-13 16:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BEECH CREEK<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> FLEMINGTON<br><br>                <b>Episode Narrative:</b> A MCV and broader mid-level trough crossed the central Appalachians and triggered strong to severe thunderstorms from the central ridges into the Susquehanna River Valley during the afternoon and evening. Very high boundary layer moisture and humidity contributed to heavy rainfall/flash flooding and precipitation loading within consolidating convection. While the deep layer flow and shear were somewhat modest, ambient vertical vorticity just ahead of the MCV and low LCLs aided in the development of two weak, short-lived (EF1) tornadoes in Centre and Perry Counties. Deep moisture (PWAT) values around two inches along with relatively slow, south-to-north training cells and bands produced significant flash flooding, particularly in DuBois and Beech Creek which sustained extensive flood damages due localized 4-6+ inch rainfall amounts. Both towns were declared a State of Emergency. The Bald Eagle Creek at Beech Creek Station surged nearly 8 feet in 4 hours and crested just below major flood stage. The creek officially crested at 13.75 feet which was the sixth highest crest on record. An 86-year old man was swept away and killed by the rising flood waters in Beech Creek.<br><br>                <b>Event Narrative:</b> Torrential rains of 4-6 inches in an hour caused significant flash flooding in the Beech Creek area. The flash flooding extended northeast along Route 150 into Mill Hall. The heavy rains and flood waters inundated the Beech Creek area, which resulted in a State of Emergency and Disaster Declaration due to numerous roads closed/damaged and covered in debris from flood waters. Many of the road closures and damage was confined in Beech Creek Township. More than 30 miles of roadway, including drainage culverts and bridges, were affected by the flooding. ||One home in the Beech Creek area was destroyed and another sustained major damage. An additional 14 homes also sustained minor damage. Flood-related damages totaled over 10 million dollars. ||An 86-year-old man was swept away by rising flood waters along Bald Eagle Creek while trying to rescue his ATV. His body was found two days later on Saturday, June 29, 2013 by kayakers. ||The Bald Eagle Creek at Beech Creek Station surged nearly 8 feet in 4 hours and crested just below major flood stage. The creek officially crested at 13.75 feet which was the sixth highest crest on record.<br><br>                <b>Damage:</b> 2.10M<br><br>               </div>`)[0];

                var html_66c38bf6e3eaf0083869a2fe7d16b387 = $(`<div id="html_66c38bf6e3eaf0083869a2fe7d16b387" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-APR-13 18:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> TOBACCOPORT<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> FT HENRY<br><br>                <b>Episode Narrative:</b> Numerous showers and thunderstorms developed across Middle Tennessee early on April 27 and continued into the afternoon hours as a weak warm frontal boundary was draped across the region. Some flooding was reported in the Nashville metro area. Additional showers and thunderstorms formed later in the day on April 27 and continued into April 28. Training thunderstorms caused widespread flash flooding. The worst flash flooding was across Houston, Stewart, and Montgomery counties where many homes and businesses were flooded, numerous roads were washed out, and several people were rescued from the flood waters. Several reports of wind damage and large hail were also received.<br><br>                <b>Event Narrative:</b> Repeated development of thunderstorms across Stewart County resulted in 5 to 7 inches of rain falling during the evening hours on April 17. Disastrous flash flooding resulted from the heavy rainfall, with numerous roadways washed out or underwater, dozens of homes flooded, and five water rescues of people in vehicles. The worst flooding occurred in the Indian Mound and Carlisle communities, where 20 people were trapped by flood waters. One man suffered minor injuries after driving off a washed out section of Leatherwood Road, with his car falling ten feet down into a ravine. Other flooded and washed out roadways across Stewart County included Taylor's Chapel Road, Rorie Hollow, North Cross Creek Road, Big Rock Road, Joiner Hollow Road, Robertson Hill Road, Wildlife Road, Norris Handcock Road, Centerpoint Road, Indian Mound Road, and Highway 49. In total, 25 homes were reported destroyed, 25 homes suffered major damage, and 20 homes had minor damage.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

th, but it was not known how he ended up in the water. He was not a student at the university. At the Little Rock airport on the 30th, 2.06 inches of rain fell in the 30-minute period ending at 9:57 PM CDT, 2.73 inches fell in the 45-minute period ending at 10:13 PM CDT, and 3.09 inches fell in the one-hour period ending at 10:17 PM CDT. The 3.09 inches of rain in one hour broke the previous all-time record for the greatest amount of rain in one hour in Little Rock. The previous record was 3.00 inches on May 26, 1955.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_cb47c0d46975c1c620b60bbfe82d80ac = $(`<div id="html_cb47c0d46975c1c620b60bbfe82d80ac" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 31-OCT-13 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> OAK HILL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLEASANT HILL<br><br>                <b>Episode Narrative:</b> Prolonged flow from the Gulf of Mexico produced a deep moist layer at the surface with precipitable water values two standard deviations above the mean on area soundings. An upper level trough of low pressure moved out of northern New Mexico and across the Texas Panhandle providing lift to produce showers and thunderstorms. A surface trough was the focus of training storms which produced heavy rainfall that led to major flooding across the Onion Creek and Blanco/San Marcos River watersheds.<br><br>                <b>Event Narrative:</b> Heavy rains in excess of 14 inches upstream of Austin in the Onion Creek Watershed near Wimberley caused a flash flood that hit portions of South Austin in the early morning hours.  Water started to rise and flood portions of the Onion Creek area near Interstate 35 by 4-5am on the morning of the 31st and water continued to rise into the early morning hours.  USGS gauges were overtopped near Twin Creek Road and this record flood water continued to move along Onion creek, passing under I-35 and inundating several neighborhoods between I-35 and US Highway 183.  A reverse 911 was utilized by the City of Austin to help evacuate residents but flood waters rose so quickly that most residents sheltered in place and were rescued by truck and helicopter later that morning.  Those that tried to escape the flood waters via their vehicles got caught in the rising waters and this led to several fatalities.  A mother and infant son died when their SUV vehicle was swept off the Onion Creek bridge on Bluff Springs Road in the predawn hours around 430 am. Another resident in a neighborhood along Onion Creek was also found drowned as his vehicle got swept off the road and was recovered near Pleasant Valley Drive and William Cannon.  Almost 2 weeks later the body of a homeless man was found in Williamson Creek near South First Street and Heartwood.  He was presumed a flood fatality from this event.  Manual readings were performed by USGS at the Onion Creek/Highway 183 gauge site ATIT2.  The creek crested just over 40 feet at 930 am the morning of October 31st.  This was a new record height for this location and translated to about 135,000 cubic feet per second. In total across Travis County and the City of Austin, over 700 homes were damaged by the flooding, of which over 100 were destroyed.  Most of the affected homes did not have insurance and were within the 100 year flood plain of Onion Creek.  Flood recovery lasted for several weeks including debris removal. Damage estimates are still being calculated as of this writing but damages across Travis County and the City of Austin look like they will exceed 100 million dollars.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_322d99c00bf92381947ea46490010bc8 = $(`<div id="html_322d99c00bf92381947ea46490010bc8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 13-OCT-13 05:31:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> WEST LAKE HILLS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> AUSTIN<br><br>                <b>Episode Narrative:</b> An upper level trough caused southwesterly winds aloft that transported tropical moisture from the Pacific across Mexico into Texas. Surface flow from the southeast brought in low level Gulf moisture. A cold front dropped through central Texas and provided a focus for showers and thunderstorms that produced heavy rainfall leading to flash flooding.  Significant flash flooding was seen across portions of South Austin where rainfall totals exceeded 10 inches.  Down over the Rio Grande Plains, the same system produced a rain area that exceeded 17 inches near the towns of Crystal City and Carrizo Springs.  This flooding rain went into the Nueces watershed and led to major flooding along the Nueces from Asherton all the way down to Lake Corpus Christi.<br><br>                <b>Event Narrative:</b> Thunderstorms produced heavy rain that caused flash flooding in the Rollingwood and Sunset Valley sections of Austin. Rainfall totals were as much as 11.33 inches in Travis County near Barton Creek and Loop 360 in west Austin. There were several high water rescues in both Rollingwood and Sunset Valley. Major flooding was reported along Williamson Creek near Heartwood Drive in south Austin.  One fatality was discovered along Williamson Creek near Heartwood drive. The fatality was a homeless man.  Several homes along Heartwood drive sustained considerable flood damage and damage was reported along Lady Bird Lake and Barton Springs Pool.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_dad64ddbc92f9dca5ad85a21619cba4b = $(`<div id="html_dad64ddbc92f9dca5ad85a21619cba4b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-SEP-13 23:01:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> MOGOLLON<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> MOGOLLON<br><br>                <b>Episode Narrative:</b> A stationary upper level low pressure system that settled into the Great Basin around the 10th provided a steady stream of near record subtropical atmospheric moisture over New Mexico.  At least 4 back-to-back upper level disturbances pushed north and east across the region and interacted with the monsoon moisture plume through the 14th to produce widespread historic rainfall amounts.  Significant flooding impacted the state as rainfall amounts over this 5-day period averaged 3 to 6 inches and in some areas just over 10 inches.  Several river gauges reported record to near record crests and in a couple cases gauges were completely destroyed.  Emergency management reported disastrous impacts to residential, commercial, and transportation infrastructure.  A total of 14 counties, 4 cities and towns, 5 pueblos, and the Navajo Nation were included in a statewide and Presidential disaster declaration.  The New Mexico State EOC was staffed at Level 2 operations for several days.  Damages from this widespread historic rainfall event for northern and central New Mexico likely exceeded 10 million dollars.<br><br>                <b>Event Narrative:</b> Portions of Bursum Road to the community of Mogollon was completely destroyed by flash flooding.  All homes and business along the creek in Mogollon were flooded and damaged, many severely.  Several vehicles were carried away, destroyed, and left in the bottom of the creek bed.  The USFS delivered MREs, water, and sanitary supplies to Mogollon by foot and with 2 mules.  An 83-year old Arizona man was found dead 8 miles downstream from where his vehicle was located and destroyed in Mineral Creek.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_89d113ff2ab2be86204eee0e3f2b6350 = $(`<div id="html_89d113ff2ab2be86204eee0e3f2b6350" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 25-JUL-13 14:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> RATON<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> RATON<br><br>                <b>Episode Narrative:</b> An upper level disturbance pushed southeast across northern New Mexico and interacted with a stationary frontal boundary in the Rio Grande Valley.  The combination of abundant moisture and instability and northwest flow aloft produced repeated rounds of heavy rainfall across areas in northern as well as central portions of the state including the Las Conchas burn scar and the Albuquerque Metro Area. Rainfall amounts of 1 to 3 inches were reported with these storms. Flooding initially occurred in north-central NM during the afternoon and evening hours before training cells developed in northern Bernalillo County during the overnight hours. The Interstate 25 corridor around Bernalillo into north Albuquerque was one of the hardest hit. Widespread flooding was reported in Bernalillo due to the heavy rainfall and a breached acequia. Up to 5 feet of water was reported in one home in Bernalillo.  Frequent cloud to ground lightning strikes created numerous power outages across Santa Fe with nearly 30,000 customers out in Albuquerque. Lightning was reported to have hit Sandia Casino in northeast Albuquerque shortly after midnight.<br><br>                <b>Event Narrative:</b> Trained Spotter relayed video of flooding beneath a prominent underpass in north Raton. A woman drove her car with 2 children into water and became submerged and had to be rescued by officials. Water was reported to be 11-12ft deep. Flooding occurred in an underpass where 2nd St. in north Raton crosses the railroad tracks. Spotter reported a total rainfall amount of 1.47 inches with 1.22 inches with the initial burst and an inch of that falling in 30 minutes. Raton Creek was reported to be 7-8ft deep.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

a County and moved in Huron County.  A third tornado affected portions of rural Ashland County.  Large swaths of corn were flattened across northern Ohio and nearly every county reported severe weather.  As many as 250,000 electric customers lost power during this evening.<br><br>                <b>Event Narrative:</b> On Wednesday afternoon, July 10, the City of Akron experienced 3 to 4 inches of rain in an hour and a half.  Flooding occurred causing the closings of roadways and expressways.  Along with the roadway flooding, the City received reports of nearly 200 flooded basements.  Widespread flooding was reported throughout the city and numerous homes, businesses, and vehicles were inundated by the rain.<br><br>                <b>Damage:</b> 3.80M<br><br>               </div>`)[0];

                var html_dc8ffcb43fff68ed2178f893765b17f5 = $(`<div id="html_dc8ffcb43fff68ed2178f893765b17f5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-AUG-14 21:10:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BRANDON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> PARK PLACE<br><br>                <b>Episode Narrative:</b> A backdoor cold front moving from the northeast toward the southwest caused numerous thunderstorms and heavy rain showers to suddenly erupt as it moved across northern portions of Upstate South Carolina during the evening. The storms moved slowly, while multiple storms moved over some of the same areas repeatedly. The result was extreme rainfall rates that produced 3 to 6 inches of rain in only a couple of hours. Although multiple localized flash flood events occurred across the Upstate, the most severe flooding was in the Greenville metro area, especially near downtown Greenville (where two fatalities occurred) and in the Greer/Taylors area.<br><br>                <b>Event Narrative:</b> Three to six inches of rain falling in a couple of hours caused an extreme urban flash flood and stream flooding event in the Greenville metro area. The flooding initially began on the east side of the city in the Haywood Rd/downtown airport area, where several cars were stalled in deep, rushing water due to an overflowing culvert on Byrdland Dr (3 E Downtown). A 39-year-old man and 36-year-old woman who abandoned their vehicles to seek higher ground drowned after being swept into the fast-moving water and nearby culvert which drained into Laurel Creek. A tributary of Richland Creek flooded several dozen apartment homes along Villa Rd between Pleasantburg Dr and Pelham Rd (2.5 ENE Downtown). The most severe flooding occurred on the east side of downtown, near the Stone Ave/I-385 intersection, due to a combination of Richland Creek overflowing its banks by several feet and major urban flooding. Multiple vehicles were stalled in high water in this area. The high water caused a gas leak and explosion at a restaurant on Stone Ave, causing significant damage to the exterior of the building. Richland Creek and the Reedy River overflowed their banks and flooded much of Cleveland Park, which remained closed for two days. This was the worst flooding along this portion of the Reedy in almost 10 years. Additionally, a small tributary of Langston Creek flooded the intersection of Langston Dr and Highway 276 (3 NNW Downtown). Finally, Rocky Creek, or a culvert draining into Rocky Creek overflowed along I-85 near the Pelham Rd exit (7 E Downtown), sending water over the southbound lane and forcing closure of the interstate for several hours.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_c93c1e906492fb67b69230fa57bf5801 = $(`<div id="html_c93c1e906492fb67b69230fa57bf5801" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-AUG-14 20:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (MIV)MILLVILLE MUNI<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> MILLVILLE<br><br>                <b>Episode Narrative:</b> A slow moving warm front and a low pressure system that formed along it that enhanced the convergence brought flash flooding rains to southeastern New Jersey during the evening and overnight on the 12th. Hardest hit was Cumberland County where rainfall amounts reached as high as nine inches. Some homes were damaged and one injury occurred. A series of thunderstorms with very heavy rain formed and moved along a very slowly northward moving warm frontal boundary. The rain did not end until an occluded front passed through New Jersey just before sunrise on the 13th. Numerous showers and thunderstorms started during the afternoon of the 12th and the heaviest rain fell during the evening. The rain ended during the early morning on the 13th. Event precipitation totals averaged 3 to 9 inches with the highest amounts in Atlantic and Cumberland Counties. Homeowners that were affected by the flooding became eligible for disaster loans through the United States Small Business Association.  ||In addition to the fresh water flooding, the onshore flow combined with unusually high spring tides associated with the full moon to produce the most widespread minor tidal flooding during the evening and overnight high tide cycle on the 12th. This extended up the Delaware Bay and Delaware River. Minor tidal flooding also occurred during the evening high tide cycles on the 9th through the 11th, but the crests were lower. Minor tidal flooding also occurred with the morning high tides at Sandy Hook (Monmouth County) on the mornings of the 12th and 13th.  The highest tides of the event occurred on the 12th and included 6.59 feet above mean lower low water in Atlantic City (Atlantic County), minor tidal flooding starts at 6.0 feet above mean lower low water;  7.26 feet above mean lower low water in Cape May (Cape May County), minor tidal flooding starts at 6.7 feet above mean lower low water and 7.27 feet above mean lower low water in Sandy Hook (Monmouth County), minor tidal flooding starts at 6.7 feet above mean lower low water. The tidal affected Watson Creek in Manasquan (Monmouth County) had minor flooding on the evening of the 12th also. It crested at 6.13 feet, minor flooding starts at 5.5 feet. Minor tidal flooding extended into the tidal sections of the Delaware River on the early morning of the 13th. On Reedy Island (New Castle County), the high tide reached 7.60 feet above mean lower low water. Minor tidal flooding starts at 7.2 feet above mean lower low water.  In Philadelphia, the high tide reached 8.44 feet above mean lower low water. Minor tidal flooding starts at 8.2 feet above mean lower low water.<br><br>                <b>Event Narrative:</b> Thunderstorms with torrential downpours caused creek and poor drainage flash flooding in Millville. Hardest hit were homes along Rhonda Drive near the White Marsh Run. Three homes suffered collapsed basement walls. One woman was injured when the basement walls collapsed and she became trapped. The high water mark on some homes reached two feet above their ground level and evacuations occurred. Elsewhere in Millville, numerous vehicles were stranded along New Jersey State Route 47.||Event precipitation totals included 8.94 inches in Millville, 8.60 inches in Newport, 6.51 inches in Vineland, 5.43 inches in Fairfield Township, 4.62 inches in Upper Deerfield and 4.51 inches in Bridgeton.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

t off the road by quickly flowing water. Around the same time but further north, a swift water rescue occurred near Hardy Rd and Northern Ave in Oro Valley. Yet another rescue occurred when a 69-year old man and his 76-year old wife got caught in flash flood waters near Highway 79 in Oracle Junction. The couple attempted to drive through flood waters near Suizo Road when their Honda Accord began floating down Cadillac Wash. They both exited the car and the man made it to dry land, but his wife was regrettably swept down the wash and perished as she was unable to swim.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

red including the rescue of driver of a truck near Pontatoc Road and River Road.  Additionally, a female driver on East Calle Betelgeux drove into the lower water crossing of Alamo Wash.  Flood waters swept her car against a pedestrian bridge where it was hung up when first responders arrived. Before they could reach the woman, the current pulled the car under the bridge and under water 12 feet deep.  When the car was found less than a quarter mile downstream, near 22nd Street just west of Kolb Road, the driver had drown.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

as swept off Airport Drive by fast rising water from the adjacent Magnolia River.<br><br>                <b>Damage:</b> 27.00M<br><br>               </div>`)[0];

ge storm sewer during heavy rains. Three 17-year-olds were playing Frisbee near Arthur Elementary School when one of the boys was swept into the storm sewer and another boy went to try rescue him but was also swept in. The first boy drowned but the second boy came out of the sewer drain more than a mile away in Cedar Lake.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

y Beach, a 90-year old male drowned after slipping into a canal while walking down a street. Several businesses and residences also reported inundation during the event but little damage was reported, including along Worth Avenue in Palm Beach, Boynton Beach east of I-95 and in parts of Delray Beach. ||Approximately 200 homes had water intrusion, although the vast majority of these only had minor flooding. Damage totals indicated are estimated based on number of homes with water intrusion and level of water.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_d74b7ddff89e03bd4ea4c6cf9d5408af = $(`<div id="html_d74b7ddff89e03bd4ea4c6cf9d5408af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-OCT-14 08:35:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CHESTER<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> SCHABERG<br><br>                <b>Episode Narrative:</b> A series of disturbances propagating along a stationary frontal boundary resulted in widespread heavy rainfall across parts of northwestern Arkansas. Flash flooding occurred across some areas as a result of the heavy rainfall. An isolated storm also produce strong winds at the Fort Smith Regional Airport.<br><br>                <b>Event Narrative:</b> Heavy rains produced flooding that washed out several roads in the county. Two crew members were injured when a train derailed seven miles north of Chester as a result of the tracks being washed out.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_2ccaddd6c8940a985053b074b35618e0 = $(`<div id="html_2ccaddd6c8940a985053b074b35618e0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 03-AUG-14 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> ADELANTO HLNDALE ARP<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ADELANTO HLNDALE ARP<br><br>                <b>Episode Narrative:</b> An upper-level low from Baja cut underneath a large area of seasonably strong high pressure aloft, tapping into lingering monsoonal moisture to produce showers and thunderstorms over the mountains and deserts, as well as a few along the coastal areas, with heavy rain at times. The activity on the 2nd consisted of elevated thunderstorms with lightning along the coast during the morning and a few thunderstorms over the San Bernardino County mountains. Rain and rapid cooling in one of these storms resulted in several bicyclists being treated for hypothermia during the Tour de Big Bear race. This elevated convection became intense and transitioned into numerous strong thunderstorms on the 3rd, focusing more on the mountains and deserts and closing several roadways due to flooding. Rainfall of 2 to 4 inches occurred in less than 3 hours across steep terrain in the San Bernardino County mountains. The hardest hit areas were Mt Baldy, Forest Falls and Oak Glen where numerous debris flows occurred causing road damage and closures. Incident Command Posts were set up at both Mt Baldy and Valley of the Falls. A weather station in Mt Baldy reported 4 inches of rain in less than 2 hours. Swift water rescues were performed in Mt Baldy along the LA County line. There was also a large area of 1 to 2.5 inches of rain in low-lying areas and deserts, including 2.73 inches in one hour at the Borrego ALERT gage. The Fish Creek RAWS in the San Diego County desert recorded 2.77 inches of rain in one hour, resulting in moderate flooding and the subsequent closure of Fish Creek Road through August 8th. Heavy rain west of the mountains produced flash flooding in Redlands and Ramona. A large sink hole developed in Redland due to heavy rainfall. San Bernardino County was the hardest hit with flash flooding, with 25 homes damaged and approximately $11 million in damage county-wide for this event. Full storm surveys were done from Mill Creek near Forest Falls, to Oak Glen, to Lytle Creek and through out Mt Baldy on August 4th.<br><br>                <b>Event Narrative:</b> CHP reported a flooded wash with multiple cars stuck in the area.  4 inches of rain recorded in gauge within 2 hours on the steep slope of big Mt Baldy. A hiker parked their car in the small town of Mt Baldy and hiked to the top. Hail and lightning caused them to go back down the mountain early. They used the dry creek to go back|down and were swept away in a flash flood over 10 feet, per NWS Storm Survey of high water marks on trees. The hiker's car was found the next|day during the NWS Storm Survey. The car was destroyed and the person drowned somewhere along the middle or bottom of the creek, just on the San Bernardino County side. LA County Fire department led the search and rescue. Since Mt Baldy|town, where the car was parked, is in San Bernardino County they ended up having a unified command with Los Angeles County, San Bernardino Fire, and Town of|Mt Baldy.  At least 2 vehicles were towed out of the creek. We were told at the survey that the cars were on the Los Angeles County side of the mountain but washed downstream, and across the San Bernardino County side of the mountain, where the one fatality of a 48-yr old man from El Segundo, occurred.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ed.  There were a total of 22 homes either destroyed or heavily damaged.  Monetary losses were unavailable at the time of this writing but estimated to be more than several million dollars with losses to homes/structures and road infrastructure.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

s more than 10 feet over the previous record height of 33.3 feet from 1929. Homes along the banks of the Blanco River from the City of Blanco, through Wimberley, and down to San Marcos experienced an historic flood.  Many homes were totally destroyed and swept down stream.  Many homes were struck by large debris, including full size cypress trees which typically lined the banks of the river.  A house in the 100 block of Deer Crossing Ln. in Wimberley was washed away in the flood with nine people inside. There was one lone survivor while eight others died. Six bodies were recovered and the two small children remain missing.  Several of the bodies were recovered near San Marcos Texas nearly 30 miles downstream. Another fatality occurred when a man was washed away with his vehicle. He was 29 years old and was found on May 26 near FM 2325.  A 74 year old male also drown after he was swept off his roof of his house along River Road near Wimberley. The river experienced rises that exceeded 20 feet in one hour.  Estimates of insured losses are around 100 million dollars.  Overall in Hays County including Wimberley and San Marcos, 321 homes were destroyed, with hundreds more heavily damaged.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

ssed a heavily flowing wash, and one vehicle drove into the hole in the collapsed bridge. The driver became trapped by crushed asphalt and needed to be rescued. The injured driver was extracted from his truck and taken to a local hospital. According to local law enforcement, Interstate 10 was closed in both directions; water was flowing over the highway and the on and off ramps were flooded. Traffic was backed up for miles and needed to be re-routed. Within a short distance of the collapsed bridge, water flowing through a wash and under the freeway severely eroded and compromised the integrity of a second bridge; the second bridge did not collapse however. Interstate 10 will be closed in both directions for quite some time, probably at least one week, as bridges on both sides of the freeway will need to be re-built. A Flash Flood Warning was issued for the area from 1621PST through 1915PST.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

wn of Albany also had street flooding.<br><br>                <b>Damage:</b> 1.00K<br><br>               </div>`)[0];

                var html_581b9bb9620d6c009a263abe67bf3a3c = $(`<div id="html_581b9bb9620d6c009a263abe67bf3a3c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 03-APR-15 18:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COVE GAP<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GILKERSON<br><br>                <b>Episode Narrative:</b> A warm front lifted through during the morning of the 2nd. Only a few showers and storms were associated with the warm front. ||Rounds of showers and thunderstorms formed in the lower Ohio River Valley and moved quickly into western West Virginia during the evening of the 2nd.  These rounds continued into the morning of the 3rd, before a lull in the early and mid afternoon.  Rain totals of 1.25 to 1.5 inches was common by midday on the 3rd in southwestern West Virginia. ||Additional rounds of showers and thunderstorms moved across during the evening hours.  This was ahead of a low pressure wave along a strong cold front.  Dew points were in the upper 50s with temperatures in the 60s. The evening convection was elongated along the flow in portions of Wayne, Lincoln and Boone Counties.  Rain amounts as high as an inch were observed in an hour, with 2 inches in less than 3 hours. Rain totals over a 24 to 30 hour period were mostly 2 to 3 inches.  A few gauges had more than 3 inches.  For example, the cooperative observer at Madison had 3.55 inches for a rain total.  Flooding of small streams was common.  A woman drowned in Wayne County.||Eventually, a federal disaster was declared for a few counties in southern West Virginia.  See FEMA DR-4219 for more information.<br><br>                <b>Event Narrative:</b> Numerous streams overflowed and blocked roads.   Examples were Newcomb Creek and Lynn Creek near East Lynn, Lick and Cove Creeks near Kiahsville, plus Mill Creek near Saltpetre.  Some homes near Kiahsville were impacted. A few homes along Mill Creek were flooded.  Small private bridges were washed out.  Road culverts were damaged.  A couple of vehicles were found in Mill Creek. ||A 62 year old woman tried to walk out of Rowe Hollow in the Amilda vicinity.  She was going to attend a Good Friday evening service at the neighborhood church around 1800E on the 3rd. The unnamed run, that flows out of the hollow and into the East Fork of Twelvepole Creek, was flowing across the dead end gravel road.  Its assigned route number is 701/38. The water was about knee deep. Neighbors were shocked to see her try to walk through the water with her umbrella. She fell down. The water in the road washed her down the road. She could not straighten up. She was swept away and drowned. Her body was found in the East Fork of Twelvepole Creek.||A rain gauge along Mill Creek measured 2.25 inches in 3 hours during the early evening with a 24 hour total of 3.6 inches.<br><br>                <b>Damage:</b> 450.00K<br><br>               </div>`)[0];

                var html_b9554c5e093eb6bbe4b194bd6bb0397f = $(`<div id="html_b9554c5e093eb6bbe4b194bd6bb0397f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-AUG-15 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> SITKA<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> SITKA<br><br>                <b>Episode Narrative:</b> A strong front moved through the Panhandle on the morning of Tuesday August 18th. This system had abundant amount of moisture associated with the cold front as the system originated from the North Pacific and was able to tap into tropical moisture. The front produced very heavy precipitation along coastal locations and prolonged moderate rain further inland. The heavy rain produced flooding over the Sitka area and in the Taiya River basin along the Chilkoot trail near Skagway. The strong winds that accompanied the front along with the very high rain fall rates caused several landslides along the central outer coast with three fatalities in Sitka. As the front moved through the inner channels there was a brief strong wind that occurred near Skagway.<br><br>                <b>Event Narrative:</b> A strong cold front with sub-tropical moisture moved into the eastern gulf and moved over the coastal areas of Southeast Alaska. As the front approached the coastal area of Sitka very high rain rates were being reported across the area in the early morning hours which lasted less than 6 hours. In three hours the Sitka airport reported  one point seven inches which was a 25 year rainfall intensity return period. The Sitka Magnetic Observatory Climate Reference Station (CRN), which is closer to steep terrain, reported two point zero one inches was a 45 year rainfall intensity return period. Along with the very high rain rates there was also very strong winds of thirty-three mile per hour with much high wind gusts at higher elevations. The combination of the heavy rain and strong winds caused catastrophic debris flows across the Sitka area on the morning of August 18th. Multiple roads were blocked along with homes damaged or destroyed and  there was 3 fatalities in Cramer Ave slide. A state of emergency was declared and as one point seven million dollars worth of damage was done.<br><br>                <b>Damage:</b> 1.70M<br><br>               </div>`)[0];

amage:</b> 20.00K<br><br>               </div>`)[0];

                var html_c8d728e927e541cf2d04f2f521773e52 = $(`<div id="html_c8d728e927e541cf2d04f2f521773e52" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-SEP-15 16:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> FOREST FALLS<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> FOREST FALLS<br><br>                <b>Episode Narrative:</b> Subtropical moisture from the remnants of Hurricane Linda brought widespread showers to most of the area, deserts included. The first isolated thunderstorm developed on the 6th in San Diego County as a moisture surge in monsoon warm upper level flow arrived. Intense heavy rain from thunderstorms occurred on the 7th with flash flooding in several locations including Victorville and Forest Falls. A swift water rescue in Victorville was successful, but another incident in Forest Falls had one rescue but a drowning occurred when a 30-year-old couple crossed Mill Creek and were swept away. Most areas received between a few hundredths to one-third of an inch of rain, with a few upslope areas of the San Bernardino Mountains receiving up to around one inch. Additional thunderstorms developed on the 8th by noon over the mountains and quickly spread into the Inland Empire and Orange County, as well as near I-15 in San Diego County. Locally heavy rain and several trees and poles were downed in the Riverside area including a small dust storm. Several hail reports, mostly nickel-sized, but a few larger. Activity decreased on the 9th with only isolated thunderstorms formed.<br><br>                <b>Event Narrative:</b> A flash flood at Mill Creek crossing...40 feet wide and 8 to 12 inches deep. The head of the flash flood was 3 to 4 feet deep. From Victor Valley news group: flood waters overtook ilable at this time is that it was a male between the ages of 20 and 30 years old. The intense rainfall rates also washed lots of landscaping material, including rocks, mud, and fabric material, into streets across the metro area. A water mark near Carlisle and Comanche suggested the water was as high as 2 feet in the intersection. Road crews spent several hours cleaning up streets across the city.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

h.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

ers in the forecast area. At this time dollar amount damages are expected to top $1 billion dollars.<br><br>                <b>Event Narrative:</b> Up to four inches of rain fell causing flash flooding. Numerous roads were flooded. In Grafton, a 42 year old woman was walking home, possibly intoxicated. She was last seen on North Cedar Street at about 11 pm on December 26th, 2015. Authorities suspected she tried to cross a flooded roadway near a creek and was swept out to the Mississippi River and drowned. Her body was finally located March 10th, 2016 about 6 miles downstream. Cause of death was accidental drowning.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f11fce6ea1955941f52857d712debda0 = $(`<div id="html_f11fce6ea1955941f52857d712debda0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 26-DEC-15 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> VERNON<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> FAIRMAN<br><br>                <b>Episode Narrative:</b> A prolonged period of rainfall occurred from the early morning hours of December 26th to the evening of December 28th.  The heaviest rainfall occurred in a 50 to 75 mile wide swath from southwest Missouri through the Greater St. Louis Metropolitan Area and into central Illinois.  Three day rainfall totals within this swath ranged from 6 to 12 inches, with lighter amounts extending both northwest and southeast to the state border.  Some of the precipitation fell as a wintry mix of freezing rain, sleet and snow across northwest portions of the state.  All of this rain caused historic river flooding for the many rivers throughout the region. This resulted in floods of record on the Bourbeuse River at Union, the Meramec River at Pacific, Eureka, Valley Park, and Arnold, and major flooding on the Missouri River (at Gasconade and Hermann), the Mississippi River at Winfield Lock and Dam and points downstream, the Cuivre River at Old Monroe, Dardenne Creek, the Gasconade River, the Moreau River, the Illinois River, and the Kaskaskia River at Vandalia.  The only location not reporting flooding after this event was the Salt River near New London, where the Clarence Cannon Dam regulates the flow.  All other forecast points reported at least minor flooding. Seven flooding deaths were reported in our area due to the heavy rains. Approximately 1500 structures were either damaged or destroyed by the flood waters in the forecast area. At this time dollar amount damages are expected to top $1 billion dollars.<br><br>                <b>Event Narrative:</b> Automated gauges in the area only measured about an inch of rain between 3 pm and 8 pm. However, this was enough for Louse Creek to rise, covering Farthing Road at a low water crossing, about half a mile north of intersection with Britt Road. A family of 5 was traveling from Kentucky to Minnesota and somehow got lost after getting off of I-57. The family ended up about 2 miles southeast of Patoka, going north on Farthing Road. In the dark, the driver probably did not see the rushing water over the roadway before it was too late. The vehicle was carried about 150 to 200 feet downstream and became lodged in some trees. An occupant of the vehicle called 911 about 730 pm, but shortly after a firefighter arrived on the scene, the car became dislodged and sank.  Dive teams recovered the car from the water several hours later. All 5 occupants were pronounced dead from drowning just before midnight.  The flooding did not affect any structures in the area, just road flooding in a few locations. Also, this area of flooding was well removed from the axis of the heaviest rain that stretched from the eastern Ozarks into central Illinois.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_15af1cdf5e5292d78d1d9b8d32ffd9f3 = $(`<div id="html_15af1cdf5e5292d78d1d9b8d32ffd9f3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-MAY-15 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> STANLEY DRAPER LAKE DAM<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> STANLEY DRAPER LAKE DAM<br><br>                <b>Episode Narrative:</b> A potent Spring storm system took shape across the Southern and Central Plains. Strong surface cyclogenesis took shape during the day, allowing ample moisture to return northward with strong southerly flow. At the same time, a strong upper level shortwave trough allowed strong mid level westerlies to overspread much of the Plains region. With large instability and wind shear, the stage was set for widespread severe storm development. Storms initiated within the open warm sector ahead of the dryline. The first storm developed near Lawton and moved northeast along I-44 into parts of central Oklahoma, resulting in several tornadoes and large hail. Additional supercells spawned tornadoes across northern Oklahoma, and the slow moving nature of storms lead to several occurrences of flash flooding. Storms continued well into the night.<br><br>                <b>Event Narrative:</b> One woman perished while seeking shelter from a tornado in a below ground storm cellar. Heavy rains flooded the cellar, and the woman drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2c9428550e1b7b9f632d68f07528f296 = $(`<div id="html_2c9428550e1b7b9f632d68f07528f296" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-JUL-15 21:13:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> KIMMSWICK<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> FESTUS ARPT<br><br>                <b>Episode Narrative:</b> Several rounds of storms moved through the south half of Missouri on July 1st-2nd. The heaviest rains fell over central and southwestern Missouri as well as a swath of very heavy rain from Franklin County southeast through Jefferson and Ste. Genevieve Counties.<br><br>                <b>Event Narrative:</b> Up to 7 inches of rain fell in a short amount of time onto already saturated soils causing flash flooding.  The main band of heavy rain extended from northwest of Cedar Hill southeastward to southeastern Jefferson County, south of Festus. Four vehicles were swept off of Meyer Road, just west of intersection with U.S. Highway 67, when Buck Creek rose well above its banks. All four vehicles were swept downstream but only two were occupied, the other two had been in a nearby parking lot. Two bodies were found further downstream, a 35 year old female and a 50 year old female. Authorities say that the owners of the other two vehicles have been accounted for. Several rescues had to be performed including on Montauk Drive just off of U.S. Highway 67, about 2 miles north northeast of Olympian Village. Also, a levee was over topped on Plattin Creek next to Lakeside Manor Mobile Home Park. Four to five feet of water flooded the mobile home park. Sixty to seventy people had to be rescued. Three people were injured and brought to a local hospital. Numerous businesses were flooded. One business had about a dozen ATVs damaged or ruined by the flood waters. Mercy Hospital in Crystal City had to close its emergency department for a couple of days when flood waters came into that area of the hospital, the rest of the hospital remained open. Several homes along Cotter Creek, off of Hillsboro Victoria Road near intersection with Highway P, were damaged/destroyed from flood waters as the creek quickly rose there. One person had to be rescued after her vehicle was swept into Cotter Creek by the flood waters. She was clinging to a tree for over an hour before being rescued. Several roads were washed out due to the flash flooding. Damage to the roads and bridges was estimated around $1.5 million with total damage estimated close to $3-4 million.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

ant agricultural losses.<br><br>                <b>Event Narrative:</b> Car drove into severe flooding near Mozingo Road near V A O site C road. One Fatality reported.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_c6077ff1c84ffc9af26449cf0162ff69 = $(`<div id="html_c6077ff1c84ffc9af26449cf0162ff69" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-MAR-16 21:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> HOLLY CREEK<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HOLLY CREEK<br><br>                <b>Episode Narrative:</b> A strong upper level low pressure system settled over northern Mexico on March 8th, and became stationary through March 12th as it was cut off from the upper level jet stream, with a blocking upper ridge having developed over Florida and the western Atlantic. Meanwhile, a weak frontal boundary entered the region from the west on the 8th, and became stationary over Deep East Texas, Northwest Louisiana, and Southwest Arkansas. Upper level disturbances ejected northeast ahead of the Northern Mexico low pressure system, resulting in periods of showers and thunderstorms containing heavy rainfall to move repeatedly over these areas. The air mass was most unstable on the 8th, where several severe thunderstorms developed and produced wind damage across portions of Northwest and Northcentral Louisiana, as well as East Texas. However, widespread heavy rainfall was relentless along and ahead of the surface front over Deep East Texas, all of North Louisiana, Southwest Arkansas and extreme Southeast Oklahoma where widespread flash flooding occurred. In McCurtain County, a flash flood fatality occurred when a driver drove through flood waters south of Broken Bow. Widespread rainfall amounts across the county during the 4 day period ranged from of 4-5 inches, with 5-10+ inches falling across Southwest Arkansas and Northeast Texas. Some of the more impressive 5-day rainfall totals were as follows: Mount Hermon: 4.34, Idabel: 4.27, Valliant: 3.95.<br><br>                <b>Event Narrative:</b> A 30 year old male drowned after his SUV drove through a low water crossing and was swept into a flooded Lukfata Creek on Tebo Jones Road south of Broken Bow. A 36 year old male passenger was able to exit the vehicle and swim to shore.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ed some sort of water damage along with thousands of road surfaces as well.  Many road surfaces, bridges and low water crossings were completely washed out.  This resulted in many high water rescues of stranded motorists, especially during the very beginnings of the prolonged flooding event.  Many motorists drove around barricades and into the flooded roadways.  The flash flooding event very quickly transitioned into a historic hydrologic event as several rivers, lakes and bayous suffered major flooding conditions with many reaching record crests.  This of course resulted in a daily watch of numerous levees and dams for North Louisiana's waterways with numerous subdivisions built in the vicinity of these waterways.  The Louisiana National Guard was dispatched by the Governor of Louisiana to help respond to the needs of citizens of North Louisiana which included evacuation assistance, rescues by vehicle, boat and helicopter, distribution and supply of water, security and shelter support and distribution of sandbags.  Numerous shelters were opened by the Louisiana Red Cross and by local churches across the northern half of the state as well to shelter residents effected by the flood.  A Federal Disaster Declaration was approved for Bienville, Bossier, Caddo, Caldwell, Claiborne, De Soto, Grant, Jackson, La Salle, Lincoln, Natchitoches, Ouachita, Red River, Sabine, Union, Webster and Winn Parishes.  Some of the more impressive 5-Day rainfall totals were as follows:  Monroe 3.2 SSE:  26.96, Taylortown: 20.39, Rocky Branch 1.3 W: 20.29, Barksdale AFB: 19.09, Minden: 18.73 Ruston 5.5 NW:  18.02, Hodges Gardens: 17.90, Natchitoches: 16.86, Jamestown: 16.85, Caney RAWS: 16.08, Gum Springs RAWS: 15.52, Quitman: 15.50, Stonewall: 15.42, South Southern Hills: 14.88, Columbia 4.1 NNW: 14.77, Coushatta 1.4 E: 14.21, Jena: 11.27, Catahoula RAWS: 8.69.<br><br>                <b>Event Narrative:</b> A man drowned when his boat overturned while trying to move materials out of a flooded home.  There were 2 other injuries reported with this accident.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
