                var html_dd83514dbc906e437c20fd925b75356e = $(`<div id="html_dd83514dbc906e437c20fd925b75356e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-JUL-19 16:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> FARNAM<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> GOTHENBURG<br><br>                <b>Episode Narrative:</b> Excessive rainfall, flash flooding, and severe winds occurred on this Monday afternoon and evening. Widely scattered thunderstorms began forming around 1 PM CST along and west of Highway 183. By 2 PM CST, a persistent line segment of thunderstorms began affecting western Dawson county. Over the following four hours, this southwest-northeast oriented line slowly crept east across Dawson county into western Buffalo county, with its southwest end moving from Gosper county into Phelps county. A downburst occurred in Cozad where winds were measured at 63 mph. Further east, trees were damaged near Elm Creek. This line of storms subsequently weakened as it moved into eastern Buffalo county. However, between 5 and 9 PM CST, numerous small thunderstorms formed over Gosper, Furnas, Phelps, and Harlan counties. Storms kept forming over these counties until a multi-county area of persistent heavy rain enveloped these counties and expanded north to include Dawson and Buffalo counties. By 9 PM CST, the heaviest rain had morphed to the southeast side of a large, expanding rain shield, with a nearly stationary band stretching from southwest to northeast across Furnas, Phelps, and Buffalo counties. After 10 PM CST, a large squall line that had developed far to the west, over the high plains, began moving into south-central Nebraska. It brought a third period of heavy rain to these counties, but its cold pool aided in shoving the training, slow-moving mass of heavy rain eastward. The two areas of rain merged with a progressive squall line subsequently advancing across the rest of the south central Nebraska. The squall line exited into southeast Nebraska by 230 AM CST. Severe downburst winds occurred a few spots with this squall line. A few tree limbs were snapped off in Oxford and Kearney, and 36 power poles were snapped off over a 2-mile stretch southeast of Holdrege. The highest rainfall total reported was 10.65 inches 3 miles southwest of Odessa. The second highest was 8.88 inches in Loomis. 8.33 fell near Hildreth, 7.66 in Riverdale, 7.60 near Lexington, 6.50 near Cozad, 5.90 near Minden, and 5.64 on the southwest side of Kearney.||Late in the afternoon, a few thunderstorms moved north from Kansas ahead of the storms west of Highway 183. These storms produced some spotty tree damage in Webster and Kearney counties, and damage two livestock sheds in the town of Ayr. A brief rope tornado was also reported near Roseland. ||At the surface, a stalled front extended from the Mid-Atlantic states west to the southern Kansas border. Throughout the day, this front gradually lifted north as a warm front. Meanwhile, low pressure over eastern Colorado moved into northwest Kansas, joining the western end of the front. In the upper-levels weak southwest flow was over Nebraska with a longwave trough advancing eastward through the western U.S., and a ridge over the Upper Midwest. An embedded shortwave trough moved out of Colorado and crossed Nebraska, creating a favorable environment for thunderstorms. As the initial thunderstorms developed, the environment was characterized by surface temperatures in the lower to middle 80s, with dewpoints in the lower 70s. Mid-level lapse rates were poor, but despite that, MLCAPE was 2500-3000 J/kg. Deep layer shear was weak at less than 20 kt. Precipitable water values were around 1.70 inches, which was close to a record. ||The excessive rainfall resulted in flash flooding in parts of Dawson, Gosper, Furnas, Harlan, Phelps, and Buffalo counties, including flooding across parts of U.S. Highways 6, 30, 183, and 283. Numerous gravel county roads were inundated by flood waters and impassible. Many of them were severely damaged. Roads in the city of Kearney were flooded from one curb to the other, and in at least two separate places, water was 3 to 4 ft deep. Almost 40 vehicles were stranded in Kearney streets. Basements were flooded in some homes due to egress windows breaking. The student union was flooded on the University of Nebraska campus in Kearney. Two to three feet of water was reported in the lower level of the food court. In Lexington, cars were stalled in flood waters and 23 people were evacuated from an apartment building due to flooding. The Red Cross opened a shelter to care for those evacuated.||In some areas, the impacts worsened the following day as creeks swelled out of their banks. Gibbon, Kearney, Odessa, Elm Creek, and Lexington were all severely impacted. U.S. highway 30 was closed due to floodwater from Shelton to Kearney to Elm Creek, as well as near Lexington. Turkey Creek drains into the North Channel of the Platte River, which runs through the south side of Kearney. Water rapidly rose on the south side of the city Tuesday morning, inundating numerous hotels, restaurants, businesses, and basements. At least 200 people had to be evacuated from hotels using construction grade front-end loaders. Approximately 100 other nearby residents needed to be evacuated as well. At its peak, water was 2 to 4 feet high inside the hotels, and 4 to 5 feet high in the parking lots. The water rose so quickly that many people staying at the hotels did not have time to move their vehicles. Most vehicles at the hotels were a total loss. Hundreds of vehicles in the city had to be towed. Some businesses were closed for weeks, others for months, as repairs and remodeling were completed. Kitchen equipment was ruined at some restaurants. Of the 1800 hotels rooms in Kearney, only about 600 were available for use because first floor services, such as check-in desks, laundry facilities, and kitchens were damaged. Stagecoach souvenir shop lost 2,000 pounds of merchandise. Second avenue, which is the main north-south thoroughfare through the city, was closed from Interstate 80 to 11th avenue. The Interstate 80 off ramp was also closed. All traffic to and from the Interstate, from the city, had to use the Kearney East Expressway. Approximately 400 Kearney homes were damaged by the flood, and many more beyond city limits. Just as one example, an egress window gave way in a home on the southeast side of Kearney. Water rushed into the basement, filling it nearly to the ceiling. Extensive flooding resulted in the closure of Yanney Park. A power substation flooded and resulted in power outages to about 450 customers. Flood waters began to subside Wednesday, July 10th, which allowed for one lane of 2nd avenue to be reopened in each direction.||In Odessa, flooding was significant. Water was 4 feet deep on Webb street. A little further south, the Odessa exit from Interstate 80 was closed because of significant flooding. Water was about 3 feet deep at the truck stop adjacent to the Interstate. Semi trucks and cars pulled into the truck stop due to the heavy rain Monday evening, but by 630 AM CST Tuesday, water was up to the top of the wheel wells on several semi's. Flooded vehicles had to be towed. The Platte River, which is very wide and shallow, rose 3 feet in 12 hours from 6 PM CST Monday to 6 AM CST Tuesday, and 4 feet in 24 hours. It is very difficult for the Platte River to flood, but it crested at 8.3 feet at 515 PM CST Tuesday. Flood stage is 7 feet.||In the town of Elm Creek, many roads and basements were flooded. A gauge on Elm Creek indicated that the water level rose 8 feet in 2 hours Monday evening.||The city of Lexington issued a disaster declaration due to the disruption of utility services. Streets and homes were flooded with sewers backing up into homes. ||Flooding was extensive along the Wood River. Moderate flooding occurred at Riverdale with water covering the bridge just north of town. Further to the north, flooding forced the closure of state highway 10 between Pleasanton and Hazard.||In Gibbon, water flooded streets and basements for the second time this year. The northeast side of town was impacted the worst with at least 30 homes and several businesses inundated by floodwater. People had to sandbag their homes and businesses. It is believed that flooding on the Wood River was wider with this event, due to changes in the riverbed from the prior flood in March. Some places that did not flood in that event, flooded this time. Many people commented, I can't believe this has happened twice. Several businesses affected by the March flood still remained closed due to damage.||Amtrak trains that travel between Chicago and Emeryville, CA were halted in Lincoln and McCook due to the flooding. There were probably many more impacts that were not documented here as it is not possible to include everything. Widespread flooding of low-lying areas, creeks, and rivers continued for several days following the excessive rain. Flood waters did not recede in some locations until Monday, July 15th. This devastating flood occurred just four months after a catastrophic flood occurred nearby in mid-to-late March. That flood affected areas primarily along and north of the Platte River.<br><br>                <b>Event Narrative:</b> A 46 year old female from Eustis died from injuries sustained in an automobile accident when she encountered flood waters over Highway 21 approximately 4 miles south of Cozad. The vehicle left the highway into a water-filled ditch and rolled onto its roof. The other occupant of the vehicle, the driver's 26 year old daughter, survived with minor injuries.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

 man was struck by lightning, but fell in the flood waters and drowned while attempting to save a horse. Drowning was considered the primary cause of death.<br><br>                <b>Damage:</b> 300.00M<br><br>               </div>`)[0];

d the road collapsed. Four vehicles drove into the washout and resulted in two fatalities and two injuries.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

van located at the intersection of Interstate 69 and the Will Clayton Parkway.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

t 1950MST, according to the Gila County Sheriff's Office two adults were driving a pickup truck to the north of Globe and were swept away by floodwaters as they tried to cross Irene Gulch. One of the adults was injured but ultimately rescued while the other, a 52 year old woman, perished. They were swept away about 3 miles to the northeast of the town of Claypool. A Flash Flood Warning had been issued for the area well in advance but was either not received or was not heeded.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_99f86692e020a2d9df232da92a3d6d34 = $(`<div id="html_99f86692e020a2d9df232da92a3d6d34" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 13-APR-19 15:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> BAWCOMVILLE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BAWCOMVILLE<br><br>                <b>Episode Narrative:</b> A strong upper level trough entered the Southern Plains during the afternoon hours of April 12th, which allowed southerly low level winds to gradually return warm and moist air from the Gulf of Mexico north into East Texas and North Louisiana. An upper level disturbance ejecting northeast ahead of the trough across portions of East Texas and North Louisiana during the early morning hours of April 13th carried enough elevated instability, shear, and forcing north of an advancing warm front over Southeast Texas and South Louisiana, such that scattered strong to severe thunderstorms developed, with numerous reports of large hail and occasional damaging winds received. The warm front continued to gradually mix north northwest into East Texas and Northcentral Louisiana by late morning and early afternoon hours, with a very warm, moist, and unstable air mass noted over Deep East Texas and portions of Northcentral Louisiana south of the front. Coupled with even stronger forcing and low level shear ahead of the approaching upper trough, additional strong to severe thunderstorms developed near and south of the front from late morning through the afternoon, producing several reports of damaging winds across portions of Northcentral Louisiana. These storms also produced locally heavy rainfall that led to instances of flash flooding, which resulted in two separate fatalities in Ouachita Parish.                 var html_9009bab9b462b193bd8f2028026a3581 = $(`<div id="html_9009bab9b462b193bd8f2028026a3581" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-JUN-20 01:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> DEER PARK<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> RIVER FALLS<br><br>                <b>Episode Narrative:</b> During the evening of Sunday, June 28th, a complex of thunderstorms that developed across Iowa previously, moved slowly northward across southern Minnesota and western Wisconsin before stalling Monday morning. During the onset of the heavier rainfall, a few storms caused wind damage near Tainter Lake and Colfax, but most of the damage was minor with a few large tree limbs and power lines blown down. ||Deep moisture convergence along the axis of thunderstorms, training along the periphery of the the numerous boundaries, combined with PWAT values of 1.7 to 1.9 inches which is over the 99th percentile value, caused extreme rainfall rates. ||Before the flash flooding event developed, there was an hour or two during Sunday evening that dropped locally one to two inches of rainfall in the areas that received more torrential rainfall in the early morning hours. ||There was one main band of excessive rainfall that occurred in west central Wisconsin during the early morning. This area was from Prescott, northeast toward River Falls and Baldwin. Based on the return period from precipitation amounts in a specific time frame, the values were a 100-200 year event. Flash flood guidance values were 1.5 to 2 times above normal.  ||As the runoff continued through the morning, the flash flood event become more areal flooding as the flood waters receded into creeks, streams, and eventually the mainstem rivers. Other areas that experienced flooding but not as significant include the New Richland Golf Course. The St. Croix County Sheriff Office documented the flood damage the next day from their drone. From the video, you could see numerous culverts and roads that were washed away including crop fields (near the creeks and streams) that were inundated nearly 24 hours after the initial rainfall started. ||Some of the higher rainfall totals around the area are as follows.||Emerald measured 9.84 inches.|Baldwin measured 8.72 inches. |River Falls measured 6.34 to 7.82 inches around the city. |Roberts measured 7.24 inches. |Menomonie measured 5.08 to 5.64 inches around the city.<br><br>                <b>Event Narrative:</b> Parts of St. Croix County received over 8 to 9 inches of rain causing flooding and washed out roads across the county. The worst areas that experienced significant flooding were the Kinnickinnic, Rush and Eau Galle Recreation River areas, and the towns of Hammond, Baldwin, Emerald, Glenwood City, and Cylon. ||Some of the specific roads that were closed or washed out during the height of the flooding were: 1000 Block of 190th Street in Baldwin, 2100 110th Avenue in Baldwin, Country Road TK, DD & 240th Street in Baldwin, Highway 12 & 220th Street in Baldwin Township, 2254 130th Avenue in Emerald, 2900 Block of 200th Avenue in Glenwood City, and West Blvd & Highway 65 in Roberts.||Unfortunately,  A man died after he lost control while driving on a water-covered road north of Baldwin near County Road E and Highway 63. At least five other motorists standing on the roofs of their cars were rescued from rushing water in that same location in the Baldwin area.||About $4 Million dollars in damages was due to 40 homes that sustained major damage and one that was destroyed when the foundation caved in. The other $4 Million dollars was due to bridge, highway and road damage.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_74590dfdf819d88faf979274a8d10247 = $(`<div id="html_74590dfdf819d88faf979274a8d10247" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-AUG-21 01:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> (GBN)GILA BEND MUNI<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> (GBN)GILA BEND MUNI<br><br>                <b>Episode Narrative:</b> A classic bow echo developed along the Mogollon Rim in central Arizona around 1900MST on the 13th and merged with thunderstorm clusters that developed in south-central Arizona around 2030MST to form one southwestward-moving MCS that progressed all the way to the town of Yuma in far southwest Arizona by 0230MST on the 14th. The MCS produced widespread strong winds with localized damaging winds from individual microbursts across the region. The strong winds also generated dense blowing dust in southwest Arizona. In addition to the wind, storms were producing average rain rates of 1 to 2 inches per hour with briefly higher rates in the strongest cells. This led to flash flooding in multiple areas. The town of Gila Bend suffered catastrophic flash flooding after 2 to 4 inches of rain fell over a large portion of the basin containing Sand Tank and Bender Washes, which flow into Gila Bend. A breach of the canal in town due to erosion added to the flash flooding. Significant flow through the washes impacted numerous homes and businesses and there were 2 fatalities. A state of emergency was declared for this event.<br><br>                <b>Event Narrative:</b> Following 2 to 4 inches of rain in 1 to 2 hours over the Sand Tank Wash watershed, catastrophic flooding occurred in the small town of Gila Bend with feet of water, mud, and debris moving through town. Storm surveys were completed by NWS Phoenix, Maricopa County Department of Emergency Management (MCDEM), American Red Cross, and Flood Control District of Maricopa County (FCDMC). FCDMC gages on Sand Tank Wash, Bender Wash, and in the Maricopa Mountains measured rainfall amounts around 3 to 4 inches in 1 to 2 hours for an annual exceedance probability of 0.1%. FCDMC found the most significant floodwaters were within Sand Tank Wash, with lesser flows in Bender and Scott Avenue Washes. The NWS Phoenix survey found evidence of out of bank flooding in Sand Tank Wash 1 to 3 miles south of Interstate-8 (I-8) with 2 to 6 feet of water and sizable debris. The streamflow gage on Sand Tank Wash at I-8 reached alarm stage at 0157MST, bank full at 0341MST, and flood stage at 0352MST. The gage crested at 7.69 feet with 5000 cfs of flow at 0408MST. The floodwaters and debris that moved through town caused flood damage to at least 140 homes and 25 businesses. Most structures impacted were between the Gila Bend Canal and Main Street and then along Pima Street. During the flooding, Maricopa County Sheriff's Office rescued at least 30 individuals from their roofs along with others pulled from stranded vehicles. Photos after the water receded showed the canal was eroded and breached where Sand Tank Wash flows over it. Photos also showed 2 to 5 foot water lines both on the outside and inside of many of the structures, piles of debris, damaged property and vehicles, and erosion. Of the homes MCDEM assessed, 21 were deemed uninhabitable after the flooding. Unfortunately there were 2 direct fatalities with this event. One made a heroic effort to save a stranded motorist before they themselves were swept away in their own vehicle. The other was swept away in one of the flooded washes. Additionally, many farm animals were killed. Besides the fatalities, no other injuries were reported. A state of emergency was declared for this event.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

                var html_ec29f74f6772d03a6d15d726af3a477e = $(`<div id="html_ec29f74f6772d03a6d15d726af3a477e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-MAR-21 18:07:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BETHEL<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SPRING HILL<br><br>                <b>Episode Narrative:</b> An historic flash flooding event affected the central third of Middle Tennessee from the early morning hours on March 27 through the day into the early morning hours on March 28. A warm front moved northward into Middle Tennessee early on March 27 before stalling near the I-40 corridor. Between 300-400 AM CDT, numerous showers and thunderstorms developed along the warm front, many of which became severe and produced large hail up to half dollar size along with frequent lightning and heavy rainfall. Showers and storms continued off and on the rest of the day across Middle Tennessee, particularly near the stalled warm front. In fact, another round of severe thunderstorms including supercells developed during the afternoon and evening hours near and south of the warm front. These storms dropped large hail up to tennis ball size and caused a few reports of wind damage, but the main impact was additional heavy rainfall which began causing flash flooding south of Nashville. Flooding only worsened as showers and storms redeveloped over the same areas through the evening, with numerous Flash Flood Warnings issued and several reports of flooded roads and water rescues.||After midnight, even more heavy rainfall falling along the already waterlogged I-40 corridor prompted a rare Flash Flood Emergency for the southern and eastern Nashville metro area, including southeastern Davidson County, western Wilson County, and northern Williamson County. These areas received between 7 to 9 of rain, causing rapid rises on several Nashville metro creeks and streams, including Sevenmile Creek (which reached its highest level on record), Browns Creek, and Mill Creek, among others. Many of these creeks reached within their 2nd or 3rd highest water levels on record. The rapid water rises flooded hundreds of homes and businesses, with reports of some people trapped in the attics or on the roofs of their houses. Dozens of roadways were flooded and impassable, including both I-24 and I-40, with many cars submerged in the flood waters and people forced to cling onto trees to avoid getting swept away. Although the flood waters receded quickly on Sunday, March 28, many area rivers reached flood stage in the week after the event, including the Cumberland River, Harpeth River, and Duck River.||A total of 7 deaths were reported from the flooding across Middle Tennessee, with 5 in Davidson County, 1 in Cheatham County, and 1 in Maury County. Emergency management reports indicate over 500 homes and businesses were flooded, and a Presidential Disaster Proclamation was declared for many counties in May 2021. This flash flood event was the worst seen in Middle Tennessee since the May 1-2, 2010 flood.<br><br>                <b>Event Narrative:</b> Significant flash flooding affected far northern Maury County. A woman attempting to clear debris blocking a drainage culvert on her property at 6415 Leipers Creek Road was swept through the culvert and drowned. Several roads were flooded and closed, including Fairview Road at Les Robinson Road west of Spring Hill, and Duplex Road between Highway 31 and Miles Johnson Parkway in Spring Hill. Flood waters also reportedly covered the parking lot of Walmart in Spring Hill on Highway 31.<br><br>                <b>Damage:</b> 334.90K<br><br>               </div>`)[0];

uck in the low water crossing when the flood waters inundated it. The individual then either tried to escape or the flood waters pulled them out of their truck. Tragically, they drowned, and their body was found the next day. Damages are estimated for the loss of the truck.<br><br>                <b>Damage:</b> 60.00K<br><br>               </div>`)[0];

n County, and northern Williamson County. These areas received between 7 to 9 of rain, causing rapid rises on several Nashville metro creeks and streams, including Sevenmile Creek (which reached its highest level on record), Browns Creek, and Mill Creek, among others. Many of these creeks reached within their 2nd or 3rd highest water levels on record. The rapid water rises flooded hundreds of homes and businesses, with reports of some people trapped in the attics or on the roofs of their houses. Dozens of roadways were flooded and impassable, including both I-24 and I-40, with many cars submerged in the flood waters and people forced to cling onto trees to avoid getting swept away. Although the flood waters receded quickly on Sunday, March 28, many area rivers reached flood stage in the week after the event, including the Cumberland River, Harpeth River, and Duck River.||A total of 7 deaths were reported from the flooding across Middle Tennessee, with 5 in Davidson County, 1 in Cheatham County, and 1 in Maury County. Emergency management reports indicate over 500 homes and businesses were flooded, and a Presidential Disaster Proclamation was declared for many counties in May 2021. This flash flood event was the worst seen in Middle Tennessee since the May 1-2, 2010 flood.<br><br>                <b>Event Narrative:</b> Major and historic flash flooding affected southern and eastern Davidson County, with the worst flooding affecting areas along and near Sevenmile Creek and Mill Creek in south Nashville. Hundreds of homes and businesses were flooded, numerous roadways were flooded and closed including I-24, I-40, and I-440, and over 130 water rescues were conducted from people stranded in flooded vehicles and homes. Homes and businesses that were flooded included a hotel at 95 Wallace Road near I-24 at Harding Place, the South Brooke Apartments on Linbar Drive, many homes around Edmondson Pike at Blackman Road, the Walmart on Nolensville Pike at Harding Place with vehicles in the parking lot submerged up to their windows, a home on Truxton Court in Donelson, and the Kroger on Old Hickory Blvd in Hermitage which also had cars stalled in flood waters in the parking lot. Residents were trapped and rescued from the second stories of homes on Paragon Mills Road, and the attics of homes on Currey Road and also on Suter Drive near Edmondson Pike. Other people were rescued clinging to trees or in flood waters in the 400 block of Hogan Road, on Milner Drive, and in the 400 block of Harding Place. Interstate 24 near Antioch Pike was submerged with many vehicles stranded and around one dozen drivers rescued, and Interstate 40 and Interstate 440 were also flooded in a few areas. Other roads that were flooded and impassable included Rosa Parks Blvd near the Farmers Market, Highway 70 near White Bridge Road, Dodson Chapel Road, Tulip Grove Road, and Chandler Road. A total of 5 people were killed, 3 of which were swept away from a homeless camp along Sevenmile Creek near Edmondson Pike at Nolensville Pike. Another man drowned when he left his submerged vehicle and was swept away near the Nashboro Village Golf Course at Nashboro Blvd at Flintlock Court, and another man drowned in his vehicle behind the Walmart near Harding Place at Nolensville Pike.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

 78.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

njuries were reported, but none were life-threatening.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_0945fd9e86d4fdb4c22423d081ba7a98 = $(`<div id="html_0945fd9e86d4fdb4c22423d081ba7a98" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-JUL-21 15:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> ALBUQUERQUE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> ALBUQUERQUE<br><br>                <b>Episode Narrative:</b> It was another active monsoon day across northern and central New Mexico on July 20, 2021. With an area of high pressure centered over the Four Corners and high amounts of atmospheric moisture across western and central New Mexico, thunderstorms developed by late morning across the mountainous terrain. With the upper-level high pressure's location, thunderstorms moved in a southerly direction and expanded in coverage across lower elevations. These thunderstorms produced very heavy rainfall, and several reports of flash flooding were received across urban areas. The most significant flash flooding occurred in Albuquerque where rainfall rates of 3 to 4 inches per hour quickly filled the city's arroyos. Three water rescues had to be conducted in Albuquerque due to people in the arroyos, but unfortunately, rescue efforts were not successful.<br><br>                <b>Event Narrative:</b> A thunderstorm with heavy rain rates of 3 to 4 inches per hour resulted in flash flooding across eastern portions of Albuquerque. Several reports of flooded roadways and yards in the Albuquerque foothills was received. The rainfall also quickly filled up in city's arroyos, and three people within the arroyos were swept away. Emergency crews performed water rescues for the three individuals for several hours on July 20th, but rescue efforts were not successful. Unfortunately, emergency personnel recovered the bodies of two adult men on July 21st in the diversion channel washout area, and the body of a third adult man was recovered on July 22nd. A spokesperson for Albuquerque Fire remarked that this was the deadliest flooding event in Albuquerque in recent memory.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_db8745deaff5da333145ddd06813db3d = $(`<div id="html_db8745deaff5da333145ddd06813db3d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-JUL-21 16:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> ALBUQUERQUE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ALBUQUERQUE<br><br>                <b>Episode Narrative:</b> With an area of high pressure centered over northeast Colorado, above normal amounts of subtropical moisture continued to stream into New Mexico on July 27, 2021. Another very active monsoon day soon got underway across northern and central New Mexico as daytime temperatures warmed and the atmosphere destabilized. Thunderstorms initially developed over the high terrain areas with steering flow moving them in a very slow northerly direction. One particular thunderstorm southeast of Taos produced less than a half of one inch of rain on the Luna burn scar, but it was enough to produce flash flooding on the hydrophobic surface. Meanwhile, a strong thunderstorm along the border of Colorado and New Mexico caused flash flooding on the La Plata River which resulted in flash flooding in the town of La Plata. Unfortunately, an additional fatality occurred in an Albuquerque arroyo as a thunderstorm producing heavy rainfall quickly filled up the city's arroyos. Emergency personnel had to conduct two water rescues with the individuals being swept into the fast moving water in the arroyo. One water rescue was successful, but the second was not.<br><br>                <b>Event Narrative:</b> Heavy rain in northeast Albuquerque resulted in the city's arroyos filling quickly with fast-moving water. Albuquerque Fire and Rescue reported that two people were caught in the arroyo's flood water. One person was able to escape, but rescue efforts were not successful on the second individual. A woman's body was recovered the next day in the diversion channel.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5b9517531b7f555f241b3345be0c08d7 = $(`<div id="html_5b9517531b7f555f241b3345be0c08d7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-AUG-21 22:00:00<br><br>                                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BENNDALE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BENNDALE<br><br>                <b>Episode Narrative:</b> Hurricane Ida rapidly intensified overnight on August 28th into the morning of August 29th into strong category 4 Hurricane as it approached the northern Gulf coast. Ida made landfall across southeast Louisiana during the late morning on August 29th. Ida turned north and northeast across central Mississippi during late afternoon and evening on Monday, August 30th.||The core of the hurricane force winds was relatively small, only extending out from the center about 50 miles. However tropical storm force winds extended outward over 150 miles from the center. This brought tropical storm force wind gusts to southeast Mississippi and much of southwest Alabama, with a brief period of sustained tropical storm force winds to coastal Alabama. Wind gusts of 40 to 60 mph were recorded across southeast Mississippi and southwestern Alabama. The tropical storm force winds also downed several trees across the area.||The highest storm surge inundation values observed were between 3 to 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. Storm surge surveys indicated the highest water levels were in the Bayou La Batre area along and near Shell Belt Road where peak water levels were in the 4 to 4.5 feet MHHW range.||The slow movement of the storm caused widespread flooding especially across southeast Mississippi and portions of southwest Alabama. Rainfall amounts of anywhere from 7 to 12 inches were recorded across southeast Mississippi and portions of southwest Alabama. This led to significant flash flooding along with significant river flooding.||Two tornadoes during the afternoon on August 30th. An EF-1 in northern Mobile County and an EF-1 in southern Clarke County.||Here is a breakdown of county impacts:||Stone County MS: Tropical storm force wind gusts downed several trees in Stone|County. Seven to ten inches of rain was recorded and one road had to be barricaded due to flooding. The low lying red creek and mill creek areas experienced flooding, impacting two RV parks.||George County MS: Eight to twelve inches of rain fell across George county which|resulted in significant flash flooding. A portion of Highway 26 collapsed just west of Lucedale, killing three people and injuring seven others. Eleven other roads were significantly flooded and had some form of washout or damage.||Mobile County AL: The west end of Dauphin Island was significantly impacted by Ida|from a combination of high surf, storm surge, and tropical storm force winds. Three miles of Bienville boulevard was impassable due to surge flooding and sand up to four feet deep. The high surf also produced minor damage to a few homes on the west end. Power poles were also knocked down on the island. Storm surge inundation peaked|between 3 and 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. The highest tidal gauge readings were 3.78 feet MHHW at Coast Guard sector Mobile and 3.82 feet MHHW at the Bayou La Batre bridge. Storm surge surveys along Shell Belt road in Bayou La Batre indicated water lines that reached between 4-4.5 feet.||This surge flooding resulted in closures of low lying coastal roads, such as Shell Belt road, the US Highway 90 causeway, the foot of the Dog river bridge, and the Dauphin Island causeway. Coastal flooding persisted across three high tide cycles which resulted in prolonged closures. Observations at Dauphin Island and Buccaneer Yacht Club on|Mobile Bay measured brief sustained periods of tropical storm force winds between 40-45 mph. Gusts of 50 to 60 mph were recorded in heavier rain bands across central and southern Mobile county. An EF-1 tornado impacted parts of Saraland, Satsuma, and Creola early in the afternoon on August 30th, resulting in three injuries. Rainfall|totals of 8 to 11 inches were recorded across the county, especially in southern and central portions. This heavy rainfall led to some urban flooding in neighborhoods and damaged some drainage culverts.||Baldwin County AL: Storm surge inundation of 3 to 4 feet above normally dry ground was recorded from Weeks Bay northward. This resulted in flooding of low lying areas and closure of the US Highway 90 Causeway. Five to nine inches of rain was measured across Baldwin county, which resulted in areas of flash flooding. A portion of River Road along Styx River was washed out due to heavy rainfall and flooding. A few drainage culverts were also significant damaged in the county. Tropical storm conditions were confined primarily to immediate coastal areas, particularly along the Fort Morgan peninsula.||Clarke County AL: An EF-1 Tornado impacted portions of southern Clarke County, significantly damaging a couple of structures.||Escambia County FL: High surf of at least ten feet resulted in significant flooding and sand on coastal roadways along the Gulf Islands National Seashore. Portions of the road and access areas were closed for an extended period of time.||Santa Rosa County FL: High surf of at least ten feet resulted in significant flooding and sand along the Gulf Islands National Seashore. Portions of the road and access areas were closed for and extended period of time.||Okaloosa County FL: Strong rip currents produced by Ida resulted in two rip current fatalities in the wake of the storm. One occurred on September 1st when a 14 year old teen drowned off a Destin Beach. The other fatality occurred on September 4th when a 58 year old man drowned off Henderson Beach State Park.<br><br>                <b>Event Narrative:</b> Very heavy rainfall with 2 inch per hour rain rates fell over very saturated conditions and resulted in additional flash flooding. This resulted in the collapse of a portion of Highway 26 near Crossroads Road. Several vehicles drove into a 50 foot deep hole. Three people were killed and seven others were injured.<br><br>                <b>Damage:</b> 1.80M<br><br>               </div>`)[0];

                var html_98c9ba92e365ad4f1e32f46cd08a60d2 = $(`<div id="html_98c9ba92e365ad4f1e32f46cd08a60d2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-OCT-21 18:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ELVIRA<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ELVIRA<br><br>                <b>Episode Narrative:</b> An upper level trough just west of the Mississippi River on October 3rd become stationary and evolved into a closed upper low by October 5th. The closed upper low remained nearly stationary for 48 hours and before finally lifting northward on October 7th. This system brought a variety of severe weather across Central Alabama over a five day period, including wind damage, large hail and extensive flash flooding. The most impactful flooding taking place during the evening of October 6th. Torrential, training rain and thunderstorms produced excessive rain totals across Blount, Shelby and Jefferson Counties and resulted in two fatalities in Shelby County.<br><br>                <b>Event Narrative:</b> During the evening of the 6th, a north to south low-level boundary set up along the Interstate 65 corridor that became the focus for back-building thunderstorms and heavy rainfall. Over the course of just a few hours, a wide swath of 6-10 inches of rain occurred. Numerous roads became submerged and impassable. Countless water rescues were performed as travelers either became trapped by or drove into flood waters. Flood water several feet deep impacted parts of neighborhoods and townhomes. Several businesses were damaged by flooding. Extreme runoff also caused creeks and other waterways to rapidly swell. There was at least one report of a partial landslide in Pelham, sending dirt, rocks, and pine trees onto the road. A Flash Flood Watch had already been in place for a few days, highlighting the potential for flooding rainfall. A Flash Flood Warning was issued for north Shelby County early in the evening. At least four rounds of thunderstorms occurred, with ongoing and forecast impacts pushing the event to the highest level of flash flooding, a Flash Flood Emergency. Scanner traffic became nonstop with public calls for help and first responder needs for mutual aid and resources. Even after the rain subsided later in the evening hours,|flooding persisted for several more hours. Two deaths occurred when a vehicle was swept off the roadway and into a creek.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9271e2c00de5a2c48f61922e42c77f3f = $(`<div id="html_9271e2c00de5a2c48f61922e42c77f3f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-AUG-21 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 19<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> PIGEON ROOST<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> PIGEON ROOST<br><br>                <b>Episode Narrative:</b> The deadliest flash flood to ever affect Middle Tennessee, and one of the worst natural disasters in the history of the state, struck the region on Saturday, August 21, 2021. Occurring only a few months after another deadly and disastrous flash flood impacted the Nashville metro area on March 27-28, 2021 and killed 7 people, this flash flood left catastrophic damage across several counties in western Middle Tennessee, including parts of Dickson County, Hickman County, Houston County, and especially Humphreys County. The flood waters damaged or destroyed hundreds of homes, businesses, vehicles, and schools, with many buildings washed completely off their foundations. The damage was so severe that a Presidential Disaster Declaration was declared for Humphreys County two days later on August 23, 2021. Later in the week, Dickson, Hickman, and Houston Counties also received a Presidential Disaster Declaration. Very sadly, a total of 20 people were determined to have drowned in the flood, 19 of which were in the city of Waverly, TN, and 1 in the community of Hurricane Mills.||This historic flash flood occurred as a thunderstorms repeatedly developed along a weak surface front located over western Middle Tennessee during the morning hours of August 21. With a very moisture-laden atmosphere in place characterized by precipitable water values measured at 2.37 inches on the 12Z OHX upper air balloon sounding, these thunderstorms produced extreme rainfall rates over 3 inches per hour for several hours, resulting in rainfall totals reaching over 10 to 20 inches in a narrow, roughly 25 mile wide by 50 mile long swath across Houston, Dickson, Humphreys, and Hickman Counties. A rain gauge at the McEwen Wastewater Treatment Plant measured a rainfall total of 20.73 inches from midnight to 7pm CDT, which was verified by NWS personnel and set a new Tennessee state record for 24-hour rainfall. In addition to the flash flooding, one brief tornado was determined to have touched down in rural Dickson County northwest of Charlotte.<br><br>                <b>Event Narrative:</b> An historic, devastating flash flood struck the city of Waverly along the Trace Creek river basin. A fast-moving flood wave traveling westward down Trace Creek caused flood waters to rise several feet in roughly a 10 minute timespan between 1000am to 1010am CDT, flooding hundreds of homes, businesses, and churches, some of which were washed off their foundations. News reports and information from the Tennessee Emergency Management Agency indicated a total of 523 homes were impacted by the flooding, with 272 totally destroyed, 168 with major damage, 31 with minor damage, and 20 affected. 44 businesses and 8 public facilities were also damaged, including the Waverly Elementary School and Waverly Junior High School which will have to be torn down are rebuilt in a different location. Dozens of cars were also washed away and deposited long distances downstream, and many of the roadway bridges than spanned Trace Creek were knocked off their pilings and heavily damaged. TEMA reported damage to roads and schools alone totaled $31,844,911, with an additional estimated $60-70 million in damage to homes and businesses. 19 people were killed in Waverly, along with 1 other who died in Hurricane Mills, making this the deadliest flash flood in Middle Tennessee history.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_4ccf33a5217e357d69fcd9298da47cb2 = $(`<div id="html_4ccf33a5217e357d69fcd9298da47cb2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 17-AUG-21 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> BURNETT SIDING<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> WEST CANTON<br><br>                <b>Episode Narrative:</b> Tropical Storm Fred made landfall in the Florida Panhandle on the 16th and lifted steadily north through Georgia and into the southern Appalachians during the 16th and throughout the 17th. Tropical moisture and strong southeast upslope flow into the Blue Ridge mountains resulted in widespread showers and some thunderstorms producing extremely heavy rainfall rates. By the time the rain tapered off by the end of the 17th, 24-hour rainfall amounts of 5-12 inches were reported across portions of the mountains and foothills. This was in addition to a small area of 5-10 inch amounts that fell across portions of the southern North Carolina mountains during the morning of the 16th. The result of this rainfall was significant to catastrophic flash flooding across portions of the French Broad and Pigeon River basins, including some of the worst flooding to impact these areas in almost 20 years. The most severe flooding occurred in portions of southern and central Haywood County, where a number of fatalities and hundreds of millions of dollars and damage occurred. In addition, a brief tornado touched down in Iredell County and tracked into Alexander County.<br><br>                <b>Event Narrative:</b> Emergency management and stream gauges reported catastrophic flash flooding developed within the Pigeon River watershed after 6 to 8 inches of rain fell in just a few hours across the northern slopes of the Balsams. This was on top of 5 to 10 inches that fell over the Shining Rock Wilderness during the morning of the 16th, resulting in 36-hour totals of more than a foot. Flash flooding initially developed along the West Fork and especially the East Fork of the Pigeon River. Water from the latter stream, swept downstream through the Cruso community causing widespread damage. Six people were killed in Cruso, four of them in a campground along the East Fork, where numerous recreational vehicles and automobiles were swept away. Water from the two forks of the river rushed downstream to the main channel of the Pigeon, causing major flooding along the stream in Canton and Clyde for the first time since Tropical Cyclone Ivan in September 2004. Numerous buildings in downtown Canton were inundated. In total, around 700 homes were impacted by flooding, with a couple of hundred of those destroyed. Numerous vehicles were also swept away or otherwise damaged and hundreds of people were rescued. Dozens of roads were flooded, with many roads and bridges damaged or destroyed.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];

                var html_799d3c1809123d2cbcb2f7658e8a9625 = $(`<div id="html_799d3c1809123d2cbcb2f7658e8a9625" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-AUG-21 21:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> FREEMAN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> FREEMAN<br><br>                <b>Episode Narrative:</b> The moisture and remnants of Tropical Storm Fred moved across parts of the mid-Atlantic and northeast United States between August 18 to 20. As this feature moved over the central parts of New York and northeast Pennsylvania it produced locally heavy rainfall and severe flash flooding. Steuben County New York was one of the hardest hit areas with over 500 homes and businesses affected by flooding. The Tuscarora Creek eclipsed its previous record water level and pushed through town causing around 25 million dollars in damage to the local high school alone. Total damage estimates, just from this county, were close to 50 million dollars. One fatality was reported near Woodhull, NY when a woman was swept away in her vehicle. Other areas around the Finger Lakes region were also affected by localized flash flooding.<br><br>                <b>Event Narrative:</b> A 31-year-old mother of one was killed when flood waters forced her car from State Route 417 in Steuben County on Wednesday night.  The woman was driving a Ford Escape when severe flash flooding compromised the road, and forced the vehicle off the roadway between South Addison and Woodhull and into the Canisteo River. She was pronounced dead at the scene.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

t Milpitas Wash before overturning in the wash. Both occupants perished in the flash flood.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_46244b26330c1f3b60204cfa001ebe3d = $(`<div id="html_46244b26330c1f3b60204cfa001ebe3d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-AUG-21 13:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> CAREFREE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> CAREFREE<br><br>                <b>Episode Narrative:</b> An upper level trough and lead-on shortwave trough moved through Arizona during the day on the 18th. Moderate to high instability and high moisture content supported scattered strong thunderstorms. With deep south to southwest upslope flow, storms favored the foothills and mountainous areas of Maricopa and Gila counties. Most storms were producing at least 1 to 2 inch per hour rain rates, with several storms producing 2 to 3 inch rates and at times higher. Back-building and training of storms over the same areas resulted in significant to catastrophic flash flooding. A few burn scars experienced flash flooding, including the recent Telegraph burn area which had catastrophic flooding of the Russell Gulch drainage. There were also 2 fatalities on this day with off-roaders recreating near Camp Creek in northeast Maricopa County. The strong to severe storms also produced damaging winds from microbursts and small hail over lower desert locations.<br><br>                <b>Event Narrative:</b> According to local media reports, the Maricopa County Sheriff's Office found two people had perished inside an ATV that was buried in mud and debris downstream in Camp Creek. MCSO was notified and began searching for the missing people around 1600MST on the 18th but did not recover the ATV until 0800MST on the 19th. Media reported that other recreationists were successfully rescued from the area, including a father and daughter who were trapped near Needle Rock Recreation Site and had to be rescued by helicopter. A Camp Creek rain gauge recorded 3.54 inches of rain between 1300MST and 1420MST. The Rackensack Canyon rain gauge measured 3.83 inches of rain between 1250MST and 1430MST. The Maricopa County Flood Control District also reported that Bartlett Dam Road was closed due to swiftly flowing water over the roadway from Camp Creek.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_a6336626df642909aa2fe04988cefa7d = $(`<div id="html_a6336626df642909aa2fe04988cefa7d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-AUG-21 22:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MC DOLOGHVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> GENTILLY<br><br>                <b>Episode Narrative:</b> The ninth named storm, fourth hurricane, and second major hurricane of the 2021 Atlantic hurricane season, Ida originated from a tropical wave in the Caribbean Sea on August 23rd. On August 26th, the wave developed into a tropical depression, which organized further and became Tropical Storm Ida later that day, near Grand Cayman. On a northwestward track, Ida intensified into a hurricane on August 27, just before moving over western Cuba. A day later, the hurricane underwent rapid intensification over the Gulf of Mexico as it passed over a warm core eddy and reached major hurricane strength. It was just under 72 hours from tropical depression formation to category 4 strength with 150 mph winds. Ida remained at its peak intensity of 150 mph winds and a minimum central pressure of 929 millibars as it made landfall near Port Fourchon midday on August 29th. It didn���t weaken to a tropical storm until it reached near the Louisiana/Mississippi border. ||Ida produced extensive to catastrophic damage across southeast Louisiana. On Grand Isle, around 40% of the structures were destroyed and the island was uninhabitable. Near 75% of the structures in Lafourche Parish were damaged or destroyed and likely similar numbers in Terrebonne Parish. 100+ mph wind gusts reached as far inland as Interstate 12. These winds damaged more than 30,000 poles, over 36,000 spans of wire and nearly 6,000 transformers. Of those more than 30,000 Louisiana poles, nearly 80% of those broken or damaged are from the most heavily impacted areas.|In total, the number of damaged or destroyed poles from Ida is more than hurricanes Katrina, Ike, Delta and Zeta combined. Due to major destruction to the power grid across the region, over 1 million customers were without power after landfall. Some of those power outages near the Louisiana coast lasted for around 4 weeks. |||The Louisiana Department of Health reported 3 direct fatalities and 28 indirect fatalities. Excessive heat and carbon monoxide poisoning were the most common causes of death. Indirect injuries associated with Ida: 351 heat-related, 183 carbon monoxide exposure, and 3 electrocutions. Storm surge ranged from a few feet to 10 to 15 feet. Hurricane Ida caused approximately $30 billion worth of damage.<br><br>                <b>Event Narrative:</b> Significant street flooding occurred in a few parts of the parish, though no homes were reported to take on water. One man drowned when he drove into a flooded underpass on I-10.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
