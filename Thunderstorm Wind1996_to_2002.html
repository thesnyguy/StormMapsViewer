                var html_89b4b3d28d868e51d98267f86d7ea8ae = $(`<div id="html_89b4b3d28d868e51d98267f86d7ea8ae" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-JUN-99 14:56:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> EVANSVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MILTON<br><br>                <b>Episode Narrative:</b> A significant change in the upper level pattern to a more southwesterly flow allowed tropical-like moisture to return to southern Wisconsin in conjunction with an upper level shortwave trough.  The result was the first severe weather outbreak across southern Wisconsin since May 16, 1999.  A series of upper level shorwaves contintued to move through the Great Lakes region during the remainder of the week into the weekend of  of June 12-13, 1999.  These shortwaves resulted in additional rounds of severe weather across southcentral and southeast Wisconsin. On June 6th, scattered severe storms eventually became orientated in short lines that produced 2 tornadoes, 10 gustnadoes (classified as thunderstorm wind damage), 3 funnel clouds, hail up to the size of golfballs, damaging straight-line downburst winds up to 80 mph, and isolated torrential rainfalls of around 1 inch within 20 to 30 minutes.  In Evansville (Rock Co.), 1/2 inch rain fell within 10 minutes along with large hail.  In addition, two people were injured by lightning strikes. Otherwise, numerous large trees and power lines were toppled by the powerful thunderstorm winds.A weak (F0) tornado briefly touched down on the northwest side of Lake Mills (the body of water), Jefferson County, uprooting and snapping large trees, but not causing any other damage.  Another weak (F1) tornado spun up just southwest of the intersection of Oakdale and Skyline roads northwest of Big Bend (Waukesha Co.), damaging 6 homes (one had major damage), and 2 pole sheds. This Waukesha tornado was on the ground for about 2/10 of a mile, and weakened after it crossed Oakdale Rd.  Most interestingly, the number of gustnadoes reported and verified was the greatest in recent memory. A couple of them were captured on video tape.   Several of them resulted in tree damage, and all ten were classified as thunderstorm wind damage.  Locations of gustnadoes were: 1) Rock county...Orfordville; Walworth County...3NW Darien, 1W Delevan, Millard, and 1NW East Troy; Waukesha County...3.5W Muckwonago, 1WNW North Prairie, and 2 of them 2SW Harland; Washington County...3SW West Bend on Little Cedar Lake.  The Little Cedar Lake gustnado actually spun up on the water surface (gustspout?!?!) and then moved onshore, damaging a pier and uprooting a couple trees before disspating.  It was observed by a trained spotter.  Another trained spotter found themselve briefly inside one of the gustnadoes southwest of Hartland!  The fact that so many gustnadoes were plainly visibile can be partially attributed to significant amounts of dust and dirt that were picked up off nearby farm fields. The was made possible by dry weather during the preceeding 3 weeks coupled with late planting (little vegetation) of some fields.  Other notable damage reports included: a motorhome was blown onto State Highway 14 near Evansville (Rock Co.), injuring two people; a home in Hebron (Jefferson Co.) was damaged by a wind-toppled tree, while northeast of Hebron a barn was damaged by fallen trees;  a pontoon boat was blown 500 feet near Elkhorn (Walworth Co.); a construction trailer west/northwest of North Prairie (Waukesha Co.) was rolled over and damaged by a gustnado; in Brookfield (Waukesha Co.) a construction trailer was damaged after strong thunderstorm winds flipped it over, while elsewhere in Brookfield a toppled tree damaged a home; in Germantown (Washington Co.)... a home had it gutters and shingles damaged while one of its windows was blown in; just west of Claladenio (Racine Co.) a truck was flipped over by strong thunderstorm winds, and a four block area on Milwaukee's west side suffered an intense wet microburst that damaged 14 homes, 17 vehicles, uprooted 100 trees, and knocked over a few power lines.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3K<br><br>               </div>`)[0];

                var html_428d30823f8b78fd91ca2098bfe63388 = $(`<div id="html_428d30823f8b78fd91ca2098bfe63388" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-FEB-99 18:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> LANGHORNE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> LANGHORNE<br><br>                <b>Episode Narrative:</b> A squall line of strong to locally severe thunderstorms moved through Bucks County.  The worst damage occurred in Middletown Township.  High winds blew through the ventilation system of the Crestview Nursing and Rehabilitation Center and caused tiles to fall from the ceilings.  Two elderly persons were injured.  Shingles were also ripped from the roof of the nursing home.  Elsewhere in the township, a number of trees were either snapped or uprooted.   An unseasonably warm air mass and a strong cold front conspired to produce a line of strong to locally severe thunderstorms across southeast Pennsylvania.  Preceding this line, high temperatures soared to record breaking levels at both the Philadelphia (70 degrees, previous record 61 degrees set in 1898) and Lehigh Valley (69 degrees, previous record 59 degrees set in 1932) International Airports.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_3d959d66e41099ca57df6d4b2c4c33b3 = $(`<div id="html_3d959d66e41099ca57df6d4b2c4c33b3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 11-FEB-99 15:15:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MILWAUKEE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MILWAUKEE<br><br>                <b>Episode Narrative:</b> Severe thunderstorms, ahead and along a strong cold front, struck parts of southcentral and southeast Wisconsin during the afternoon hours. The characteristic of the severe storms, extremely rare for February, transformed from large hail to damaging winds as clusters changed into short lines of storms moving rapidly east/northeast at 43 knots (50 mph), or more.  All-time record February warmth (temperatures in the 60s) along with surface dewpoints in the 50s fueled the storms which also dumped rainfall amounts of 1/2 to 1 inch in 15 to 30 minutes.  Thanks to the intense rainfall rate and still frozen ground, urban flooding was reported in Dane (a mudslide was reported on the UW-Madison campus), Waukesha, and Milwaukee counties.  Hundreds of trees were uprooted. Probably 200 to 300 power poles toppled over due to powerful gusts to around 61 knots (70 mph), or were brought down by felled trees.  In southcentral Wisconsin, 16,000 customers were without electical power at one time or another, while about 4,000 customers in southeast Wisconsin lost power. Near Shullsburg (Lafayette Co.), the winds destroyed a corn crib and scattered its remains across State Hwy 11.  Also near Shullsburg, a large tree was pushed over on top of a pickup truck.  Large trees were also uprooted in the Albany to Brodhead area of Green County.  In Dane County, a wind damage swath extended from near Belleville northeast through southwest Madison to the east side of Madison around the Beltline.  Trees and powerlines were pushed over in this area.  The roof of a building on a golf driving range was ripped off, and sheet metal was torn off the siding of a couple other businesses in the Paoli area.  East of Madison near Cottage Grove, a semi was blown over, allowing 100 gallons of fuel to spill on I-94. In Janesville (Rock Co.), lightning struck a school building's chimney, resulting in damage, but luckily no fire.  In Jefferson County, wind damage was noted from Lake Mills to Watertown.  Besides many toppled trees, several construction sites in Watertown reported damage to scaffolding.  Tree damage was also noted just south of Palmyra.  In Walworth County, the powerful winds knocked over 2 construction trailers and 3 semi's near the village of Walworth. Large trees were also pushed over by the winds east/southeast of Whitwater. The southern part of the city of Milwaukee in Milwaukee County was raked by powerful winds. Many trees and power poles were pushed over.  A van was blown over, injuring two people.  Also in Milwaukee, a women was injured when the winds knocked her down. It was the nearly the same story in Cudahy which reported  damage to several homes, businesses, and vehicles.  In Racine County, the winds toppled trees and power lines in a swath from Rochester east to the city of Racine.  In the city of Racine, a man was injured when a large tree branch knocked him out of his wheel chair.  Wind damage in Waukesha County occurred in the area from Hartland to Pewaukee. Besides damage to trees and powerline, a shed in Pewaukee was destroyed. The shed's wind-driven debris then damaged a nearby car.  Further northwest in Dodge County, the powerful winds near Beaver Dam ripped off a barn's roof.  In Fond du Lac county, the winds toppled trees and power poles/lines from Fond du Lac northeast to Taycheedah.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

                var html_e35b12571dc6798764e972c1b5168a23 = $(`<div id="html_e35b12571dc6798764e972c1b5168a23" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-JUL-99 13:20:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DIAMOND PT<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> DIAMOND PT<br><br>                <b>Episode Narrative:</b> A cold front moved from the Great Lakes eastward across New York State on July 6.  With sultry air in place, and favourable strong winds aloft, this front triggered the largest outbreak of severe weather in eastern New York since May 31st, 1998. A squall line developed around midday ahead of the front and produced the most damage. However, more thunderstorm cells  continued developing and some of  these became severe into the evening hours. Nearly every county in eastern New York experienced some  wind damage. Rensselaer, Warren, Washington,Herkimer, Saratoga and Schenectady Counties were especially hard -hit.  Powerful thunderstorms brought down trees and power lines in many  localities. Unfortunately, a falling tree killed a camper located on Uncas Island on Lake George.  Two other individuals  were injured as  they lost control of their car avoiding a falling tree at Diamond Point near Lake George.  Four  to five hundred trees were blown down in Putnam, Washington county. The wind peeled off roofs next to a toll booth located in Schenectady and downed trees crushed a car on Brandywine Avenue. Glenville in Schenectady county was described as a war zone with a large number of fallen trees.  A microburst  estimated at  80-90 mph downed hundreds of trees resulting in closed roads in Clifton Park, Saratoga County.  The worst damage was in the vicinity of Ashley Drive and Huckleberry Lane.  The swath was 1.6 miles long and fanned out 0.8 miles wide. Thunderstorm winds knocked trees onto a mobile home, crushing it, in the town of Halfmoon.  An even more destructive microburst with estimated winds of 100 mph, brought thousands of trees down between Raymertown and Pittstown, Rensselaer County, and tore roofs off storage buildings.  This microburst travelled 4.5 miles and damage fanned out to 2.2 miles wide. Another  microburst took place in Rensselaer, Rensselaer County, bringing a large number of trees down. In addition, roofs were peeled off  homes.  Lightning also struck several buildings in that town. One last microburst was discovered at Little Falls, Herkimer County. The wind with this one was clocked at 90 mph, bringing a large number of trees and power lines down in and around the town.  The wind also imploded a barn in Little Falls. A wind gust of 70 mph was measured in New Paltz, Ulster County. Shortly after the storm, an estimated 75,000 customers were without power in the immediate Capital Region.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_e4091ac5772487615e0b57dfebb12c30 = $(`<div id="html_e4091ac5772487615e0b57dfebb12c30" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-JUL-99 13:35:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LAKE GEORGE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LAKE GEORGE<br><br>                <b>Episode Narrative:</b> A cold front moved from the Great Lakes eastward across New York State on July 6.  With sultry air in place, and favourable strong winds aloft, this front triggered the largest outbreak of severe weather in eastern New York since May 31st, 1998. A squall line developed around midday ahead of the front and produced the most damage. However, more thunderstorm cells  continued developing and some of  these became severe into the evening hours. Nearly every county in eastern New York experienced some  wind damage. Rensselaer, Warren, Washington,Herkimer, Saratoga and Schenectady Counties were especially hard -hit.  Powerful thunderstorms brought down trees and power lines in many  localities. Unfortunately, a falling tree killed a camper located on Uncas Island on Lake George.  Two other individuals  were injured as  they lost control of their car avoiding a falling tree at Diamond Point near Lake George.  Four  to five hundred trees were blown down in Putnam, Washington county. The wind peeled off roofs next to a toll booth located in Schenectady and downed trees crushed a car on Brandywine Avenue. Glenville in Schenectady county was described as a war zone with a large number of fallen trees.  A microburst  estimated at  80-90 mph downed hundreds of trees resulting in closed roads in Clifton Park, Saratoga County.  The worst damage was in the vicinity of Ashley Drive and Huckleberry Lane.  The swath was 1.6 miles long and fanned out 0.8 miles wide. Thunderstorm winds knocked trees onto a mobile home, crushing it, in the town of Halfmoon.  An even more destructive microburst with estimated winds of 100 mph, brought thousands of trees down between Raymertown and Pittstown, Rensselaer County, and tore roofs off storage buildings.  This microburst travelled 4.5 miles and damage fanned out to 2.2 miles wide. Another  microburst took place in Rensselaer, Rensselaer County, bringing a large number of trees down. In addition, roofs were peeled off  homes.  Lightning also struck several buildings in that town. One last microburst was discovered at Little Falls, Herkimer County. The wind with this one was clocked at 90 mph, bringing a large number of trees and power lines down in and around the town.  The wind also imploded a barn in Little Falls. A wind gust of 70 mph was measured in New Paltz, Ulster County. Shortly after the storm, an estimated 75,000 customers were without power in the immediate Capital Region.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 7K<br><br>               </div>`)[0];

                var html_5eb95b7f66aa085f43d5b29468c3bc58 = $(`<div id="html_5eb95b7f66aa085f43d5b29468c3bc58" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-JUL-99 17:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Trees downed across the entire county with the most concentrated damage in the northwest corner near Ruggles and Nova.  A male of unknown age was injured by flying debris while camping at a campground in Nova.  Fallen trees resulted in a major railroad track being closed for three hours.   Power poles were snapped at Hayesville and Widowville.   At Jeromesville,  many trees were downed including two that fell on houses.  A fence at a Jeromesville ball field was ripped out of the ground.<br><br>                <b>Damage:</b> 70K<br><br>               </div>`)[0];

                var html_36355687ad3737a52dfd890e3a764f39 = $(`<div id="html_36355687ad3737a52dfd890e3a764f39" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 14-AUG-99 16:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PASADENA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GREEN HAVEN<br><br>                <b>Episode Narrative:</b> An area of thunderstorms moved across much of Maryland from 1:15 PM to 5:45 PM EDT, producing damaging wind, frequent lightning, and brief heavy downpours.  As the storms moved through Washington County trees were downed in Rohersville, a community 5 miles south of Boonesboro. The thunderstorm complex intensified rapidly as it moved into Frederick County around 1:45 PM EDT, and the northwest side of the city of Frederick took the brunt of the storm.  As the storm reached the Abbington Farms area a tornado developed.  The tornado was F1 strength with winds between 75 and 112 MPH and ranged from 50 to 200 yards wide as it travelled east for 3 miles.  The twister did extensive damage to trees as it moved through the communities of Eastview, Walnut Springs, Shookstown, and Fort Detrick.  Some  trees fell onto cars and houses, and a few homes under construction were damaged.  One home under construction in Walnut Ridge was torn to pieces by the tornado and the debris turned into airborne missles which heavily damaged two finished homes nearby.  Two homes in the Eastview subdivision were condemned after trees fell onto the structures.  A chimney was blown off a Willowdale Drive home.  Yellow Springs Road had to be closed for several hours until power and telephone poles blocking the road could be cleared.  A metal storage building on Rosemont Avenue was crumbled.  Part of the roof of the Food Lion grocery store on Rosemont Avenue was torn off and thrown toward the gates of Fort Detrick.  The store suffered water damage and the loss of frozen foods and perishables from the resulting power outage.  Next, the storm moved across Fort Detrick, causing $260,000 in damage.  The twister moved across Area B, then onto the main post where it uprooted trees, downed power lines, and blew off parts of buildings.  The headquarters building and post chapel lost part of its roof.  Nearly 30 cars along Rocky Springs Road and near post housing were damaged by downed trees and debris.  In addition, the central portion of Frederick was hit by destructive straight line winds estimated between 60 and 70 MPH.  Thirty Bradford pear trees were downed on Heather Ridge Drive.  Sixteen city streets were closed by fallen trees.  A one mile stretch of Route 40 west of the Golden Mile had to be closed for an hour to clear fallen trees.  A glider valued at $11,000 was ripped from its mooring at the airport and totalled.  The storm downed a total of 300 trees across Frederick, and resulted in outages for 8,000 power customers.  High winds also downed trees in Brunswick, leaving 100 customers without power.  As the area of thunderstorms moved across Montgomery County, large limbs were downed in Rockville and White Oak.  A lightning strike also damaged a home in Poolesville.  The bolt travelled through the electrical system of the home, shot flames out of an outlet and caught bedding on fire, resulting in $2500 in damage.  When the storms moved across Prince Georges County, winds in excess of 55 MPH downed trees from College Park to Hyattsville.  Tobacco crops in the southern half of the county were flattened.  Nearly 8,000 customers lost power in Prince Georges and Montgomery Counties. High winds also crossed Baltimore County.  Trees were downed from Cockeysville to Lutherville, and across the city of Baltimore.  About 18,000 Baltimore city and 11,500 Baltimore County customers lost power as a direct result of the storm.  Over 1.5 inches of rain fell in Baltimore and 2.0 inches fell in Cockeysville in less than one hour.  Lightning knocked out phone service at the Cockeysville police precinct.  A lightning strike in Harford County caused $5000 damage to a home.  Another strike in Havre de Grace started a house fire which resulted in $80,000 in damage.  Heavy downpours of rain between 4:30 PM and 6:00 PM EDT temporarily flooded the intersection of Route 24 and Jarrettsville Road in Forest Hill.   Lightning was also blamed for 1000 power outages.Anne Arundel County reported 26,000 storm related power outages and over 80 downed trees after the storm crossed the northern part of the county.  Winds gusted to 60 MPH in Crownsville around 5:00 PM EDT.  Pea sized hail and 2 inches of rain also accompanied the storm.  Winds estimated at 60 to 80 MPH blew through the northern side of Pasadena.  Marble sized hail and 2.5 inches of rain also fell in the city.  Several roads, including Bay Harbor and Bayview Vista in Cape St. Claire were closed by fallen trees.  Heavy tree damage occurred through the communities of Willow Run, Green Haven, and Highpoint.  The community of Silver Sands reported damage to roof trip, sheds, chimneys, and trees.  The path of the most intense winds was roughly two miles long and a half mile wide along Catherine Avenue and Duval Highway including Outing Avenue and 201st through 215th Streets.  Downed trees seriously damaged 5 homes and closed Duval Highway.  A young boy inside one home near Catherine Avenue received minor cuts after an 80 year old tree fell onto the structure.  The home was deemed a total loss by county officials and had to be torn down.  A brief power outage caused 100 sewage stations to send untreated water in Marley Creek. Lightning strikes and power surges also damaged home appliances across the county and started a garage fire in Glen Burnie.  A wind gust of 63 MPH was recorded in Rivera Beach, resulting in downed trees and power lines.  A 16 year old girl was struck by lightning in Rivera Beach, and a home was also hit by the frequent cloud to ground strikes.<br><br>                <b>Event Narrative:</b> Several trees downed onto homes, cars, roads, and power lines, one young boy injured when tree fell onto home<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_0451fc567a4d110c0f358307e66018ca = $(`<div id="html_0451fc567a4d110c0f358307e66018ca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-MAR-99 00:35:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> AUTAUGAVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> MARBURY<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> One of two thunderstorms that moved diagonally across Autauga County caused trees to be knocked down from the southwest corner of the county to the northeast corner of the county.  The most significant damage occurred at a small community called Fig Tree on the east side of CR 1 in western Autauga County.  At least four mobile homes were totally destroyed and three other mobile homes sustained minor damage.  One mobilehome was rolled over a van destroying the vehicle.  One building suffered major damage while two other houses sustained minor damage.  Two minor injuries were reported.<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

                var html_42525d844e26e92ed0fc9e958b0a9d22 = $(`<div id="html_42525d844e26e92ed0fc9e958b0a9d22" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-APR-99 02:45:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> WINFIELD<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> WINFIELD<br><br>                <b>Episode Narrative:</b> Synoptic-scale high winds of 39-53kts with gusts to 63kts ripped across Central Kansas from mid-morning thru late afternoon. The high winds tore the roof off a modular building around 9:30 am at St. Francis Academy, 5 miles west of Salina. Building was unoccupied at time of the event. Tractor-trailers were overturned along I-70 in Saline County. In Russell County, several power poles were blown down causing power outages in and around Russell. Widespread damage to houses, primarily to roofs and guttering, occurred throughout the county.<br><br>                <b>Event Narrative:</b> In southeast Winfield, one barn was blown off it's foundation, slamming into the west wall of a home. One couple sustained minor injuries due to broken glass. Three other barns also sustained damage. A second house, 9 miles southeast of Winfield, sustained damage to siding. In addition, seven mobile homes sustained damage including one that was destroyed.<br><br>                <b>Damage:</b> 250K<br><br>               </div>`)[0];

                var html_53b473157aa843fb4b02b54aa4bceb2c = $(`<div id="html_53b473157aa843fb4b02b54aa4bceb2c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-AUG-99 15:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOUSTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HOUSTON<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A construction worker was killed when the Hawthorne Suites Motel under construction at intersection of Beltway 8 and Stancliff collapsed.  Roof damage reproted at Gillman Subaru at Bellaire and US 59, and wall of glass blown down at Red Lion Hotel in Galleria area.  Traffic light damaged at intersection of Corporate Dr. and Bellaire, and power lines downed in Westbury area.  Numerous reports of trees down across central and southwest Houston including along 5th Street in Alief and in Westbury area.  Highest wind gust of 63 MPH at KPRC-TV on US 59.<br><br>                <b>Damage:</b> 990K<br><br>               </div>`)[0];

                var html_579015809c64c0c5cd729668fd8fd47a = $(`<div id="html_579015809c64c0c5cd729668fd8fd47a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-APR-99 17:30:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> ELLSWORTH<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> ELLSWORTH<br><br>                <b>Episode Narrative:</b> As mentioned in the narrative above, an intense low pressure formed to the southwest of Iowa.  The low tracked northeast and lifted into eastern Nebraska.  Ahead of the low, a strong low level jet of around 60 knots continued through the day.  A nearly stationary frontal boundary extended east from the low.  It lifted into southeast Nebraska during the day, but made little progress into southern Iowa.  Lines of thunderstorms formed along the boundary through the day and lifted north rapidly.  These storms were elevated in nature and as a result produced most of their severe weather in the form of hail.  As the day unfolded, a sharp dry line was clearly evident on the satellite as early as 1600 UTC across Kansas.  This line raced east during the day.  By afternoon, a speed max had rotated around the upper low to the southwest with wind speeds measured by the Lathrop wind profiler at 100 knots at 500 mb by mid afternoon.  Jet stream winds were in excess of 120 knots at the same time.  Combined with the dynamic situation mentioned above, considerable moisture convergence took place near the triple point between the warm front and the dry line.  Surface dew points pooled into to the mid 60s to even a few 70 degree F. dew point readings over northwest Missouri, southeast Nebraska, and southwest Iowa.  Meanwhile, dew points fell into the upper 20s over northeast Kansas and south central Nebraska behind the dry line, with teens over central and south central Kansas.  Thunderstorms erupted along the dry line by mid day and advanced east through the afternoon.  Low level helicity values topped out between 500 and 600 (m/s)**2 just before the first tornadoes formed.  Most of the storms in the warm sector became tornadic quickly.  The northern limit of the tornado tracks extended about 10 miles or so north of the warm front.  Tracks became intermittent very quickly as soon as the storms crossed the surface warm front due to the layer of very cold air just north of the front.  Surface temperatures on the cold side of the front were only in the upper 40s to mid 50s.   The entire day was very active.  Initially, warm air advection thunderstorms produced hail at many locations of central and northern Iowa.  Most of is was just below severe levels however.  The activity that developed during the afternoon was a combination of warm air advection and the approach of the dryline.  At the beginning of the event, the main weather feature was in the form of hail.  There were numerous reports of hail three quarters to one and three quarters inch in diameter.  The largest hail fell in Guthrie and Dallas Counties with reports of golf ball size hail.   One of the storms in the initial wave of afternoon activity became stronger as it moved into southern Story County.  Initially, high winds of 60 MPH or more swept through Sheldahl area of Boone County.  Greene County was also affected by high winds from the storms.  A tornado dropped out of the storm as it moved into the Slater area and was on the ground for about 2 miles.  Initial estimates showed 44 homes and businesses damaged in Story County, one was destroyed with major damage to another.  Thirty six homes and four businesses were damaged in the town of Slater.  Two people were injured during the passage of the tornado.  One of the injuries involved a 70 year old man who was picked up by the tornadoes winds and thrown about 10 feet before he latched on to something.  His shoulder was dislocated and he required 6 stitches due to his injuries in his hand.  High winds northeast of Slater knocked several cars of a Burlington Northern freight train off the tracks after they were blown more than one quarter mile down the track.  It was not possible to determine of the cars were knocked off by the tornado or high winds however.  This band of storms continue to race and develop northeast through the afternoon.  Damage became more sporadic, however high winds occurred as far northeast as Hardin County, with 70 MPH winds reported near New Providence.  Hail reports came in from as far northeast as Grundy and Black Hawk Counties, though it was only three quarters of an inch in diameter.  Attention then shifted to the tornadic storms that formed near the dry line.  During the afternoon, six more tornadoes touched down in Iowa, several of which were long track tornadoes.  The first touched down in Taylor County and tracked through Adams, Cass, and Adair Counties.  This tornado had was an F4 intensity tornado in parts of Adair and Adams Counties.  Damage was extensive with $1,000,000 damage reported in both Adams and Adair Counties.  Entire farmsteads were swept clean by the tornado.  At one time this tornado was a mile wide wedge with a damage path nearly two miles wide due to the circulation around the tornado.  Eyewitness reports indicated that the tornado split into two distinct tornadoes at times, similar to what occurred with the intense F4 tornado in Adair County of 27 May 1995.  One of the farmsteads hit near Nodaway was levelled.  Reports indicated that a check was blown from the house nearly 100 miles and was found in the town of Jefferson in Greene County.  Other checks and papers were found strewn along the path, stretching from Jefferson all the way back to northwest Taylor County.  In Adair County, one account indicated pieces of sheet metal from one farm was lifted and deposited six miles away from the farm.  Two people were injured by this tornado, one in Adams County with the other in Adair County.  One of the injuries Adair County was serious as a man suffered a broken back when the tornado lifted his semi-tractortrailer truck from the Interstate and threw it into a nearby field.  The other injuries from this tornado were minor enough that the people were taken to the hospital, treated, and released.  There was one account of a horse being picked up by the tornado.  It was lifted into the air and thrown through a stand of pine trees 40 feet high.  The horse suffered serious injuries and required significant medical attention do to lacerations.  The horse amazingly did survive against all odds, though was said would likely lose sight in one eye.  The next tornado touched down in Union County and tracked across Madison and Dallas Counties.  This tornado had an F4 strength in Union and decreased to a strong F2 in Madison Counties before intensifying again to near F3 strength as it headed into Dallas County.  Damage in Union County was around $2,000,000, and around $350,000 in Madison County.  There was one person injured by this tornado in Union County.  In an amazing account, the Union County Sheriff reported watching as the tornado lifted the car in front of him 35 feet in the air and throwing it 250 feet.  The driver was inside during this time and came out of the situation uninjured.  Five coal cars were knocked off the tracks in Union County by the tornado as well.  This tornado also had a double structure.  From eye witness accounts, which also can be shown on Doppler radar imagery, suggest a small rope like tornado passed through the Twelve Mile Lake area shortly before the passage of the main tornado.  The next tornado was a weak tornado which touched down about 4 miles west of downtown Des Moines.  The tornado did little damage, but did affect one house and several trees.  The tornado was seen by a local television sky camera.  A short time later, an F2 tornado touched down in Warren County and tracked into southeast Polk County.  The track was over rural areas and damage from it was relatively minor.  A more significant F3 tornado tracked from northern Lucas County, and weakened to an F2 as it moved across Warren, part of marion, and into Jasper County.  One house was destroyed in Lucas County with the four people inside sustaining minor injuries.  Once again, this tornado tracked across mostly rural areas, though it did hit a business and two homes in Jasper County and did $1,000,000 in damage.  One person was injured in Jasper County.  The last tornado touched down in Davis County at Bloomfield and tracked northeast into Wapello County with a maximum strength of F3.  Damage in Davis County was over $500,000 as 64 homes and businesses were damaged in the Bloomfield area.  To the northeast, the area of the tornado track was mostly rural and damage was limited to outbuildings for the most part.  One farmstead reported severe damage near Floris in Davis County.  The house was nearly levelled and several outbuildings were completely destroyed.  Parts of the house and outbuildings were found as  far as 5 miles away from the farmstead.  As the storms moved north, high winds were produced over Story County east of Story City.  High winds toppled a tractor semi-trailer truck east of Story City on Interstate 35, injuring the driver.  Two cars and a truck were also blown off Interstate 35 in Hamilton County.  Four people were injured.  Two were taken to the hospital, treated, and released.  Two were listed in serious condition, one with a neck fracture, the other with a shoulder fracture.  The later incident appeared to be from the rear flank downdraft behind the storm and not the initial gust front.  From the preliminary data, 178 homes and business were damaged or destroyed by the tornadic storms as well as countless outbuildings.  There were several reports of livestock loss as well.  It is truly amazing that there was no loss of life during this event and even more amazing is the fact that the injuries that did occur were all minor.  Twenty counties in Iowa experienced serious damage from the storms of the day.  Iowa Governor Vilsack declared several counties in Iowa disaster areas.  These included Taylor, Union, Adams, and Adair Counties.  High winds accompanied the storms as the moved through Appanoose County.  A local gas station recorded an 81 MPH wind gust as the storms cut a half mile wide swath of destruction west of Moravia.  There were numerous reports of cattle killed by the storms.  Some were killed by the tornadoes and flying debris, others by lightning.  Reports in Adair County, northwest of Fontanelle indicated about 25 head of cattle were struck by lightning shortly before a tornado moved through that area.  As the area of storms that produced the high winds north of Ames in central Iowa moved north, they lost their punch.  A few of the storms did remain quite strong however.  As the area of thunderstorms moved through Cerro Gordo County, high winds blew down a 60 foot corn crib and did some other damage on a farm near Rockwell.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_0a4edd294879eba95bbc201ea2613659 = $(`<div id="html_0a4edd294879eba95bbc201ea2613659" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-MAY-99 21:38:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CEDAR RAPIDS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CEDAR RAPIDS<br><br>                <b>Episode Narrative:</b> Summary of events of May 16-17, 1999:Two lines of thunderstorms developed over Iowa: one north to south across western Iowa and moved east, and the other repeatedly developed east to west from Butler to Clayton counties in northeast Iowa and moved east.  The training of thunderstorms in the northern line dropped extremely heavy rains across portions of northeast Iowa, with an unoffial rainfall total of 8 inches just north of Buchanan County.  The storms produced severe weather of nearly every type, including large hail (up to the size of golf balls in Fairbank in Buchanan County), damaging winds, funnel clouds, and flash flooding.  Although there were no confirmed tornadoes, it is believed that some of the thunderstorm wind damage was enhanced in some places by gustnado development along the leading edge of the squall line.  The most extensive wind damage (with at least 2 minor injuries) occurred in Cedar Rapids and Walker in Linn County.  Other hard-hit areas included Sigourney (Keokuk County), Washington and West Chester (Washington County),  Baldwin and Miles in Jackson County, and rural Jones County near Onslow and Wyoming.  Other reports of wind damage to trees and power lines came from Benton, Jones, Muscatine, and Johnson Counties.  The winds also derailed a train near Lowden in Cedar County.   After the widespread heavy rain, flash flooding soon developed, with the most extensive flash flooding from Buchanan county eastward across Delaware and Dubuque Counties into Jo Daviess County in Illinois.  The North Fork of the Maquoketa River surged quickly out of its banks, flooding portions of Dyersville (Dubuque County).  Much of Dubuque County also suffered major damage from flash flooding.  (See also Storm data entries for northwest Illinois for details on the damage in East Dubuque in Jo Daviess County Illinois.)By mid-morning on the 17th, the flash flooding had turned into extensive river flooding and then eventually became a record flood on the Wapsipinicon River.  See the following Flood entry for details.<br><br>                <b>Event Narrative:</b> Severe thunderstorm winds blew most of the roof off the MidAmerica Housing partnership building in northeast Cedar Rapids.  Debris from the roof was blown into other buildings and interior beams were pulled away from the structure.  Severe winds also blew two 18-wheel tractor-trailer trucks off Highway 380 near Center Point, causing minor injuries.   In addition, at least 20 power lines were downed in the Cedar Rapids area alone.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

ns.<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_a0f1aeac249411d78585689e8686b8d4 = $(`<div id="html_a0f1aeac249411d78585689e8686b8d4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-JUN-99 16:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> CORWITH<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CORWITH<br><br>                <b>Episode Narrative:</b> A cold front and dry line were approaching Iowa during the morning of the 6th.  Overnight the preceding night, the dry line aloft moved into Iowa, however the dry line at the surface lagged behind by a few hundred miles.  At sunrise, surface dew points were in the upper 60s to low 70s over western Iowa, while the dew point at 850 mb over Omaha had dropped to -8 degrees C.  Little eastward progress occurred during the day as a strong upper level disturbance began to lift north from the Texas Panhandle.  During the early afternoon skies cleared over western into central Iowa.  Temperatures warmed into the upper 80s to low 90s, while at the same time temperatures in the mid levels cooled several degrees C.  As a result, CAPE values were in excess of 4000 J/kg.  By late afternoon, Iowa was in the rear entrance region of an upper level jet streak.  Thunderstorms erupted as a result.  Actually there were two short lines of convection.  Both were oriented north-northeast to south-southwest and were moving northeast around 50 MPH.  Severe weather developed rapidly and was mainly in the form of high winds and hail.  There were several small tornadoes as well.  Reports indicate that most of the tornadoes were brief spin-up tornadoes or gustnadoes.  With the exception of two slightly stronger tornadoes, all of the tornadoes were very short lived F-0 tornadoes and produced little damage.  A couple of the tornadoes did turn out to be a bit stronger.  One in Webster County south of Otho was on the ground for a couple miles, while another was intermittently on the ground for over 10 miles in Franklin County.  All of the tornadoes were over rural areas and consequently did little damage.  Hail was very common with the storms as well.  There were numerous reports of hail from three quarters inch up to golf ball size.  One of the cells produced a two to three mile wide swath of one inch diameter hail across Kossuth County north of Algona, causing considerable crop damage.  In addition to the hail, many locations reported winds of 60 to 70 MPH.  High winds in Thornton lifted a steel grain bin and crushed it.  In Hancock County, high winds from one of the storms blew a semi-tractortrailer over south of Corwith.  The driver sustained minor injuries from broken glass.  Winds were common since the storms were moving about 50 MPH themselves.  Local law enforcement reported visibility reduced to under one half mile in blowing dust with several of the storms.  Winds around 60 MPH swept through the Gowrie area in Webster County for example.  Power was knocked out and many trees were toppled by the high winds.  A barn was nearly destroyed near Stratford in Hamilton County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

f Interstate 43 near Delavan (Walworth Co.). The driver was injured.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_8f20776601c5318f34a8fd3537c685e6 = $(`<div id="html_8f20776601c5318f34a8fd3537c685e6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-MAY-99 01:15:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> OKTAHA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OKTAHA<br><br>                <b>Episode Narrative:</b> Summary of events for May 16-17 1999:A cluster of thunderstorms formed on the evening of May 16 over western Oklahoma.  This cluster of storms started moving quickly east and formed into a large bow echo, a radar signature indicative of damaging winds.  Indeed, damaging winds swept across nearly all of eastern Oklahoma late on the evening of May 16 and early on the morning of May 17.  The apex of the bow, or the area of strongest winds, moved from near Okemah through Muskogee County and on to Westville.  While there were numerous reports of wind damage, Muskogee County saw the most serious damage, including several injuries when winds toppled mobile homes.  Marginally severe hail also accompanied this line of storms.After sunrise, another round of more widely scattered thunderstorms moved east out of central Oklahoma and moved across the eastern third of the state.  These storms produced more damaging winds and marginally severe hail.During the afternoon, an outflow boundary turned up stationary across southeast Oklahoma and was the focus for more thunderstorm development.  The afternoon storms mainly produced marginally severe hail.  In addition, the stationary movement of the outflow boundary allowed thunderstorm cells to train behind each other, leading to locally heavy rainfall.<br><br>                <b>Event Narrative:</b> Strong winds, likely in excess of 75 miles an hour, destroyed five mobile homes and damaged another six mobile homes in the Oktaha Mobile Home Park.  There were three injuries serious enough to warrant hospitalization.  At least three vehicles were crushed by homes knocked off their foundations.  Numerous trees were also blown down.<br><br>                <b>Damage:</b> 165K<br><br>               </div>`)[0];

ative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_96c8ce038898b0fe95c76e11cfab96b6 = $(`<div id="html_96c8ce038898b0fe95c76e11cfab96b6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-JUL-99 15:22:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PLAINFIELD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HATFIELD<br><br>                <b>Episode Narrative:</b> Severe thunderstorms swept across Massachusetts in advance of a strong cold front.  For the fourth day in a row, temperatures soared well up into the 90s across the Bay State, along with high humidity.  The thunderstorms arrived in two lines:  one from mid-afternoon into early evening with winds clocked as high as 82 mph, and the second during the late evening with winds estimated  over 80 mph and large hail.  Damage was widespread from the east slopes of the Berkshires to the North and South Shore communities around Boston.  In the wake of the storms, tens of thousands of electric customers were left without power, and in some communities, it took several days for power to be restored.In Hampshire County, a 29-year old man was killed and two men were injured when a large tree branch fell on their car on Route 5 in Hatfield while returning home from a fishing trip.  Wind gusts as high as 65 mph were reported in North Hatfield as the storms passed.  There were countless reports of downed trees, wires, and telephone poles throughout western and central Massachusetts, where the most widespread damage occurred during mid to late afternoon.In eastern Massachusetts, the storms caused the most damage during the late afternoon and early evening when there were many reports of downed trees, tree limbs, and power lines.  In Middlesex County, wind gusts were estimated to be over 70 mph.  Several five to ten ton air conditioning units were blown off the roof of a building in Ashland, and part of the roof was torn off.  Large hail was reported throughout much of Norfolk and Plymouth Counties early in the evening.  Hailstones as large as baseballs fell in Brockton, covering Milton Street and damaging cars.  In Chatham, on Cape Cod, a 13-year old boy was lowering the sail on his small fiberglass sailboat on the shore of Oyster Pond when thunderstorm winds blew him and the boat about 200 yards into the middle of the pond.  The boy was not injured.  Later in the evening, the second round of severe thunderstorms caused more sporadic wind damage to trees and power lines.  The worst damage occurred in Weymouth, when a microburst caused extensive wind damage near Whitmans Pond.  A storm survey conducted the next day by the National Weather Service concluded wind speeds reached around 80 mph, which downed large trees, power lines, damaged homes, and made some roads impassable from fallen debris.  Damage was also noted farther south into Abington and Hanson.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_2eb71394dc2d66410091bcbd5bf4993a = $(`<div id="html_2eb71394dc2d66410091bcbd5bf4993a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 02-APR-99 21:15:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CANUTE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CANUTE<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of western and central Oklahoma from the afternoon of the 2nd through the early morning of the 3rd. Six tornadoes were confirmed, 5 of which occurred in west-central and southwest Oklahoma. There were also numerous reports of large hail and damaging straight-line winds. The first tornado developed in Noble County at 1545 CST and was witnessed by a member of the Noble County Sheriff's Department who said it developed a short distance southwest of the Cimarron Turnpike near Sooner Lake. The tornado then moved across the highway and quickly dissipated over the western edge of Sooner Lake. No damage was reported with this tornado (F0). The Butler Fire Department and 2 nearby homeowners witnessed the 2nd tornado, an F0, develop near Foss Lake in Custer County knocking down large tree limbs. Local media witnessed the 3rd tornado touching down about 8 miles southwest of Bloomington in Greer County near the Harmon/Greer County line. The tornado, an F1, tracked to the northeast for 7.5 miles, damaging barns, grain storage bins, and Quonset hut-type buildings. The 4th tornado, an F1, was witnessed by several people developing near the Greer/Beckham County border and tracking northeast for nearly 6 miles before dissipating about 2 miles southwest of Carter in Beckham County.  Damage was mainly confined to near US 283, near the beginning of the tornado path. Grain silos and a barn were damaged; an ostrich building was unroofed, and tractor windows were broken. Minor roof damage also occurred to a house. Little or no damage was observed in Beckham County. The 5th tornado, rated an F1, developed on the west side of Dill City in Washita County and ripped most of the roof off a well-constructed brick home. A storage shed in the neighbor's yard was destroyed, and numerous trees and power lines were downed. The 6th and last tornado was witnessed by a Custer County Sheriff's Deputy touching down briefly in a wheat field 2 miles north of Custer City, with no significant damage (F0).In addition to the tornadoes, baseball-size hail fell in Roger Mills County 8 miles south of Hammon. Several mobile homes were severely damaged. Two semis were blown over on Interstate 40 four miles west of Canute in Washita County near mile marker 42. Three people were treated for minor injuries. Power poles were also blown down in Canute, and in Butler, which is in Custer County. Numerous trees were blown down in Mountain View in Kiowa County, while minor roof damage occurred to several buildings on Monroe Ave. and Piedmont Rd. in Piedmont in Canadian County. Power poles, signs, and a barn were also damaged in Piedmont. In Kingfisher in Kingfisher County, 6 mobile homes were damaged in the Major Home Park; 3 barns and a chicken house were destroyed; numerous pine trees were downed; 3 pine trees were snapped behind Southside Auto; power was knocked out for 3 hours; extensive tree damage occurred in the park; a golf cart storage building sustained roof damage; portable corrals were blown over on Lemon Rd, and numerous billboard signs were blown down. A few homes were damaged, and a tree was downed in Perkins in Payne County. Also in Payne County, 8 miles southeast of Glencoe, 3 outbuildings and pick-up trailer were destroyed; a trampoline was blown away; trees were downed, and minor damage occurred to roof shingles. A metal barn and fence were destroyed, and 3 power poles were downed in Meeker in Lincoln County, while in Ponca City in Kay County a roof was blown off a building; 4 power poles were downed; and windows were broken on West Grand Ave. and North Second Street; numerous traffice signals were blown down, one onto a car, and numerous homes received minor roof damage. A woman also received minor injuries when she stepped on a piece of broken glass.Minor flooding occurred 2 miles northeast of Tonkawa in Kay County, where the intersection of Highway 70 and Highway 177 was flooded, and also in Ponca City, also in Kay County, where the intersection of Waverly and Hubbard was closed due to high water.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30K<br><br>               </div>`)[0];

                var html_c8bfec434f16b3a16f4edfac60ce4841 = $(`<div id="html_c8bfec434f16b3a16f4edfac60ce4841" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-APR-99 12:01:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WAHOO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WAHOO<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A thunderstorm downburst destroyed the roof of a garage in Wahoo and caused other damage to houses and trees in town.  A man broke his arm when a storm door blew open and pushed him off his porch.<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_a78ce70aa5b13ed8e188fb2fd224c476 = $(`<div id="html_a78ce70aa5b13ed8e188fb2fd224c476" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-APR-99 17:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> STORY CITY<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> STORY CITY<br><br>                <b>Episode Narrative:</b> As mentioned in the narrative above, an intense low pressure formed to the southwest of Iowa.  The low tracked northeast and lifted into eastern Nebraska.  Ahead of the low, a strong low level jet of around 60 knots continued through the day.  A nearly stationary frontal boundary extended east from the low.  It lifted into southeast Nebraska during the day, but made little progress into southern Iowa.  Lines of thunderstorms formed along the boundary through the day and lifted north rapidly.  These storms were elevated in nature and as a result produced most of their severe weather in the form of hail.  As the day unfolded, a sharp dry line was clearly evident on the satellite as early as 1600 UTC across Kansas.  This line raced east during the day.  By afternoon, a speed max had rotated around the upper low to the southwest with wind speeds measured by the Lathrop wind profiler at 100 knots at 500 mb by mid afternoon.  Jet stream winds were in excess of 120 knots at the same time.  Combined with the dynamic situation mentioned above, considerable moisture convergence took place near the triple point between the warm front and the dry line.  Surface dew points pooled into to the mid 60s to even a few 70 degree F. dew point readings over northwest Missouri, southeast Nebraska, and southwest Iowa.  Meanwhile, dew points fell into the upper 20s over northeast Kansas and south central Nebraska behind the dry line, with teens over central and south central Kansas.  Thunderstorms erupted along the dry line by mid day and advanced east through the afternoon.  Low level helicity values topped out between 500 and 600 (m/s)**2 just before the first tornadoes formed.  Most of the storms in the warm sector became tornadic quickly.  The northern limit of the tornado tracks extended about 10 miles or so north of the warm front.  Tracks became intermittent very quickly as soon as the storms crossed the surface warm front due to the layer of very cold air just north of the front.  Surface temperatures on the cold side of the front were only in the upper 40s to mid 50s.   The entire day was very active.  Initially, warm air advection thunderstorms produced hail at many locations of central and northern Iowa.  Most of is was just below severe levels however.  The activity that developed during the afternoon was a combination of warm air advection and the approach of the dryline.  At the beginning of the event, the main weather feature was in the form of hail.  There were numerous reports of hail three quarters to one and three quarters inch in diameter.  The largest hail fell in Guthrie and Dallas Counties with reports of golf ball size hail.   One of the storms in the initial wave of afternoon activity became stronger as it moved into southern Story County.  Initially, high winds of 60 MPH or more swept through Sheldahl area of Boone County.  Greene County was also affected by high winds from the storms.  A tornado dropped out of the storm as it moved into the Slater area and was on the ground for about 2 miles.  Initial estimates showed 44 homes and businesses damaged in Story County, one was destroyed with major damage to another.  Thirty six homes and four businesses were damaged in the town of Slater.  Two people were injured during the passage of the tornado.  One of the injuries involved a 70 year old man who was picked up by the tornadoes winds and thrown about 10 feet before he latched on to something.  His shoulder was dislocated and he required 6 stitches due to his injuries in his hand.  High winds northeast of Slater knocked several cars of a Burlington Northern freight train off the tracks after they were blown more than one quarter mile down the track.  It was not possible to determine of the cars were knocked off by the tornado or high winds however.  This band of storms continue to race and develop northeast through the afternoon.  Damage became more sporadic, however high winds occurred as far northeast as Hardin County, with 70 MPH winds reported near New Providence.  Hail reports came in from as far northeast as Grundy and Black Hawk Counties, though it was only three quarters of an inch in diameter.  Attention then shifted to the tornadic storms that formed near the dry line.  During the afternoon, six more tornadoes touched down in Iowa, several of which were long track tornadoes.  The first touched down in Taylor County and tracked through Adams, Cass, and Adair Counties.  This tornado had was an F4 intensity tornado in parts of Adair and Adams Counties.  Damage was extensive with $1,000,000 damage reported in both Adams and Adair Counties.  Entire farmsteads were swept clean by the tornado.  At one time this tornado was a mile wide wedge with a damage path nearly two miles wide due to the circulation around the tornado.  Eyewitness reports indicated that the tornado split into two distinct tornadoes at times, similar to what occurred with the intense F4 tornado in Adair County of 27 May 1995.  One of the farmsteads hit near Nodaway was levelled.  Reports indicated that a check was blown from the house nearly 100 miles and was found in the town of Jefferson in Greene County.  Other checks and papers were found strewn along the path, stretching from Jefferson all the way back to northwest Taylor County.  In Adair County, one account indicated pieces of sheet metal from one farm was lifted and deposited six miles away from the farm.  Two people were injured by this tornado, one in Adams County with the other in Adair County.  One of the injuries Adair County was serious as a man suffered a broken back when the tornado lifted his semi-tractortrailer truck from the Interstate and threw it into a nearby field.  The other injuries from this tornado were minor enough that the people were taken to the hospital, treated, and released.  There was one account of a horse being picked up by the tornado.  It was lifted into the air and thrown through a stand of pine trees 40 feet high.  The horse suffered serious injuries and required significant medical attention do to lacerations.  The horse amazingly did survive against all odds, though was said would likely lose sight in one eye.  The next tornado touched down in Union County and tracked across Madison and Dallas Counties.  This tornado had an F4 strength in Union and decreased to a strong F2 in Madison Counties before intensifying again to near F3 strength as it headed into Dallas County.  Damage in Union County was around $2,000,000, and around $350,000 in Madison County.  There was one person injured by this tornado in Union County.  In an amazing account, the Union County Sheriff reported watching as the tornado lifted the car in front of him 35 feet in the air and throwing it 250 feet.  The driver was inside during this time and came out of the situation uninjured.  Five coal cars were knocked off the tracks in Union County by the tornado as well.  This tornado also had a double structure.  From eye witness accounts, which also can be shown on Doppler radar imagery, suggest a small rope like tornado passed through the Twelve Mile Lake area shortly before the passage of the main tornado.  The next tornado was a weak tornado which touched down about 4 miles west of downtown Des Moines.  The tornado did little damage, but did affect one house and several trees.  The tornado was seen by a local television sky camera.  A short time later, an F2 tornado touched down in Warren County and tracked into southeast Polk County.  The track was over rural areas and damage from it was relatively minor.  A more significant F3 tornado tracked from northern Lucas County, and weakened to an F2 as it moved across Warren, part of marion, and into Jasper County.  One house was destroyed in Lucas County with the four people inside sustaining minor injuries.  Once again, this tornado tracked across mostly rural areas, though it did hit a business and two homes in Jasper County and did $1,000,000 in damage.  One person was injured in Jasper County.  The last tornado touched down in Davis County at Bloomfield and tracked northeast into Wapello County with a maximum strength of F3.  Damage in Davis County was over $500,000 as 64 homes and businesses were damaged in the Bloomfield area.  To the northeast, the area of the tornado track was mostly rural and damage was limited to outbuildings for the most part.  One farmstead reported severe damage near Floris in Davis County.  The house was nearly levelled and several outbuildings were completely destroyed.  Parts of the house and outbuildings were found as  far as 5 miles away from the farmstead.  As the storms moved north, high winds were produced over Story County east of Story City.  High winds toppled a tractor semi-trailer truck east of Story City on Interstate 35, injuring the driver.  Two cars and a truck were also blown off Interstate 35 in Hamilton County.  Four people were injured.  Two were taken to the hospital, treated, and released.  Two were listed in serious condition, one with a neck fracture, the other with a shoulder fracture.  The later incident appeared to be from the rear flank downdraft behind the storm and not the initial gust front.  From the preliminary data, 178 homes and business were damaged or destroyed by the tornadic storms as well as countless outbuildings.  There were several reports of livestock loss as well.  It is truly amazing that there was no loss of life during this event and even more amazing is the fact that the injuries that did occur were all minor.  Twenty counties in Iowa experienced serious damage from the storms of the day.  Iowa Governor Vilsack declared several counties in Iowa disaster areas.  These included Taylor, Union, Adams, and Adair Counties.  High winds accompanied the storms as the moved through Appanoose County.  A local gas station recorded an 81 MPH wind gust as the storms cut a half mile wide swath of destruction west of Moravia.  There were numerous reports of cattle killed by the storms.  Some were killed by the tornadoes and flying debris, others by lightning.  Reports in Adair County, northwest of Fontanelle indicated about 25 head of cattle were struck by lightning shortly before a tornado moved through that area.  As the area of storms that produced the high winds north of Ames in central Iowa moved north, they lost their punch.  A few of the storms did remain quite strong however.  As the area of thunderstorms moved through Cerro Gordo County, high winds blew down a 60 foot corn crib and did some other damage on a farm near Rockwell.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];
                popup_cb7883f438a5db95b892787295b23f7a.setContent(html_a78ce70aa5b13ed8e188fb2fd224c476);

                var html_094aee572253f68ab2c170d85ad77bcc = $(`<div id="html_094aee572253f68ab2c170d85ad77bcc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-99 20:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> INDIAHOMA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LAWTON<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of western Oklahoma and portions of central Oklahoma during the afternoon and evening of May 31st, and the early morning of June 1st. Although 7 tornadoes were confirmed across western Oklahoma, all on the 31st, only 2 of them caused damage. The most extensive damage during this severe weather outbreak was caused by straight-line winds and occurred across southern Kiowa and western Comanche Counties during the evening of the 31st. A very large swath of damaging straight-line winds developed on the west side of Tom Steed Lake in southern Kiowa County and expanded in coverage as it moved through all of southern Kiowa County, at times 10 to 15 miles wide. Power poles and power lines were downed, and a house received 2 broken windows and minor roof damage 3 miles west of Mountain Park. Power lines were downed 4 miles south of Roosevelt. Several trees were downed, and windows were broken at a lumber yard in Snyder, and power lines were reported down on Highway 183 between Snyder and Roosevelt. Major damage was also reported to wheat and cotton crop. Winds across southern Kiowa County were estimated between 80 and 100 mph. This 10-15 mile-wide area of damaging winds continued to move east out of southern Kiowa County and across much of western and central Comanche County. Winds were mostly in the 80 to 100 mph range, however in the Pecan Valley Subdivision located just outside of the northwest Lawton city limits, winds are believed to have reached 110 mph to 130 mph. As the thunderstorm winds spread east across Lawton and Fort Sill, they gradually decreased, but still caused tree, power line, and roof damage. In total, across Comanche County, 5 single family homes were destroyed; 4 single family homes under construction were destroyed; 58 single family homes and 8 businesses sustained major damage; and 150 single family homes sustained minor damage. Damage was estimated at 5 million dollars. Three injuries were also reported.The 1st tornado was reported by the Beckham County Emergency Manager doing no damage (F0) 9 miles south of Erick in Beckham County. The 2nd tornado was reported by a storm chaser 8 miles southeast of Erick in Beckham County and was captured on video. No damage was reported (F0). The 3rd tornado was witnessed by several persons and formed 3 miles southwest of Brinkman in Greer County, however no damage was observed (F0). The 4th tornado was reported by Greer County Emergency Management 3 miles south-southwest of Hester in Greer County. In Hester, a porch roof was ripped off from a house; house siding was blown off, and trees and power lines were downed. No damage was associated with the tornado as it moved into Jackson County and dissipated 1 mile southwest of Martha. This tornado was rated F1 in Greer County and F0 in Jackson County. Two storm chasers observed the 5th tornado as it formed in an open field, 5 miles northeast of Altus in Jackson County. No damage was reported (F0). The 6th tornado was captured on video as it formed about 1/2 mile south of Highway 19 near the North Red River in Kiowa County, or about 9 miles southwest of Roosevelt. Although this tornado was reported to be 1/4 of a mile wide, no structures or trees were affected, so it was rated F0. The last tornado, the 7th of the outbreak, was confirmed by a post-storm damage survey, performed by local law enforcement officials from Alfalfa County. They determined a weak tornado (F0), touched down 3 miles west of Jet. Trees were knocked down from 2 miles west of Jet to 1.5 miles north of Jet, while in a local cemetery, trees were downed, and marble headstones were moved 30 to 40 feet across the street.Straight-line winds were responsible for blowing over 5 aircraft and blowing off 11 hangar doors at Altus Municipal Airport in Jackson County. In addition, 2 barns near the airport were destroyed, and roof damage was reported to several buildings. Also in Jackson County, 1 vehicle sustained major damage in Blair, while several barns were destroyed. In Kiowa County, 3 campers were overturned, and several outbuilding were destroyed near Tom Steed Resorvoir, while in Mountain View, a small building was destroyed, and some tree damage was reported. In Stephens County, several power poles were downed in Duncan, and several trees and power lines were downed in Marlow. A shop was destroyed, and several trees were uprooted 3 miles east of Hunter in Garfield County; 2 power poles were blown down 2 miles north of Cherokee in Alfalfa County, and large tree limbs were downed in Rush Springs in Grady County. Hail to the size of softballs (4.5 inches in diameter) damaged hundreds of homes and vehicles in Alva in Woods County. Lightning struck the back of a 2-story residence in Enid in Garfield County, setting it on fire. Lightning also struck 2 oil tank batteries, 1.5 miles west of Rush Springs in Grady County, setting them on fire. Finally, flooding was reported across portions of Kiowa and Beckham Counties. In Beckham County, a road 2 miles southwest of Delhi was flooded by fast-moving, high water, while in Kiowa County, street flooding was reported in Roosevelt.Only a few reports of large hail occurred during the morning of June 1st, and the specifics can be accessed in June Storm Data.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5M<br><br>               </div>`)[0];
                popup_f34e0760a9d509489be6498dd1723c3d.setContent(html_094aee572253f68ab2c170d85ad77bcc);

d power lines. The downburst covered several square miles. Cars were damaged by falling trees in Baton Rouge and a roof was blown off a barn in Chester.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_655bfb2e2f96c8ead77eae1d4caebb82 = $(`<div id="html_655bfb2e2f96c8ead77eae1d4caebb82" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-MAY-00 04:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> GRINNELL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GRINNELL<br><br>                <b>Episode Narrative:</b> The seasons first round of summer type weather took place during the day of the 7th as southerly winds brought in moisture rich air into the region.  Dew point temperatures were in the mid 60s to low 70s at the surface, while dew point temperatures at the 850 mb level climbed into the mid teens C.  A strong cold front moved into the state during the night of the 7th and early morning of the 8th.  A line of severe thunderstorms formed along the front to the west of Iowa.  The storms weakened considerably as they moved east, however some of the storms along the line did remain severe.   The main severe threat was high winds, since the freezing level was above 15,000 feet.  There was some hail with the storms, however most of it was pea to marble size at most.   The first report of high winds came from Palo Alto County as winds near 70 MPH roared through the Cylinder area.   Damage was done to farm buildings and the lumber yard there with some pole buildings flattened.  Another report of strong winds came out of Kossuth County.  As the storms moved through at area, winds gusted to 67 MPH at the Algona Airport.  Another area along the line that remained severe was over central Iowa.  Wind damage was also reported in Emmet County at Estherville as the roof was partially taken off of a school building.  Wind damage was reported in the Des Moines area as winds of around 60 MPH were recorded.  As the storms moved east into Jasper County, winds toppled a tree onto a house northwest of Colfax.  Some of the strongest winds took place in Poweshiek County.  Winds estimated around 75 MPH blew into the Grinnell area.  A student at Grinnell College received several cuts as a window was blown out.  Shingles were blown off of several buildings on campus as well.  There were also reports of damage as tree limbs were blown onto several cars in town.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];
