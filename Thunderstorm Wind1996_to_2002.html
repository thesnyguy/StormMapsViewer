                var html_ab25b4be326af4569aadb4c220f7d7ce = $(`<div id="html_ab25b4be326af4569aadb4c220f7d7ce" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 12:50:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms rocked Somerset County around 2 p.m. EDT on Monday the 7th.  It knocked down numerous trees and power lines and forced four municipalities in the northeastern part of the county to declare states of emergency.   Hundreds, if not thousands of trees were knocked down.  Numerous homes were damaged by the uprooted trees.  Only one person was injured when a tree limb fell on them in Bound Brook.  Some schools were closed on the 8th because power was still out and roads were still blocked.   The county damage estimate was around 2.656 million dollars. Wind gusts were estimated by SKYWARN Spotters at around 70 mph in both Bridgewater and Hillsborough Townships.  The damage from thunderstorm winds was the worst in the county since July of 1997.   Throughout the state 218,000 homes and businesses were without power.  Power was not fully restored in Middlesex, Somerset and Union Counties until Saturday the 12th.    States of Emergency were declared in North Plainfield Borough, South Bound Brook Borough, Warren Township and Watchung Borough.   In North Plainfield Borough not one road in the borough was free of either downed trees or power lines.  Massive oak trees were uprooted.  In Warren Township, numerous homes were damaged.  One house had a huge tree land in the master bedroom.  In Watchung Borough, many residents who depend on well water were without any water when the electricity was lost. In Bedminster Township, the southern end of the town was hit hard.  In Bernards Township, a downed tree crushed a porch.  Several roads were closed and at least one vehicle was damaged by fallen trees. In Bound Brook Borough, half the borough lost power as hundreds of trees were uprooted.  Many side streets were closed and some cars and homes were damaged.  In Bridgewater Township, four major roads were closed and there were about 60 reports of downed trees and/or wires.  In Green Brook Township, almost every street had a downed tree.  Most of the township lost power.  Many utility poles were down.  In Hillsborough Township, roads were blocked by fallen trees through Wednesday.  In Millstone Borough, a 60 foot tree damaged a home.  Other municipalities that reported some downed trees and wires as well road closures included Branchburg Township, Montgomery Township, Far Hills Borough, Manville Borough, Raritan Borough and Somerville Borough.  About 218,000 homes and businesses lost power throughout the state of New Jersey.  Middlesex, Somerset and Union Counties were hardest hit.  About 59,000 customers still did not have power the afternoon of the 8th.  The number dropped to 12,000 on the 9th and 2,100 the morning of the 11th.  Power was fully restored on the 12th.  It was estimated that 2,100 power lines had to be replaced in central New Jersey.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2.66M<br><br>               </div>`)[0];

                var html_b934fa22b5bc1689f87e1397bb33dd50 = $(`<div id="html_b934fa22b5bc1689f87e1397bb33dd50" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-SEP-98 14:40:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MECHANICVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MECHANICVILLE<br><br>                <b>Episode Narrative:</b> Low pressure over southern Canada and an associated cold front moving across New York State, produced a lone supercell during the afternoon hours in southern Saratoga county. The supercell then moved into northern Rensselaer county. The storm downed many trees in Mechanicville. One tree feel atop a car and produced minor head injuries to the driver and passengers of the vehicle. A roof was blown off a new modular home in Halfmoon. Thunderstorm wind damaged trees at Melrose in Rensselaer county. Quarter size hail was also noted in Mechanicville.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_14800664000eea6f033ffe8d1ebe1e47 = $(`<div id="html_14800664000eea6f033ffe8d1ebe1e47" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-SEP-98 20:31:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SHAWNEE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SHAWNEE<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed over much of western and central Oklahoma from late morning through late evening of the 21st, and were responsible for 1 fatality and 18 injuries. Three tornadoes were also sighted. Storms first developed in Kay County during the late morning where a semi-truck was blown over 1.5 miles southwest of Blackwell near the intersection of Highway 11 and Interstate 35. Severe thunderstorms then redeveloped over Major and Blaine Counties a few hours later. As these storms moved east into Garfield County, a tornado was spotted 3 miles south of Waukomis moving east. This tornado, rated an F1, knocked down or snapped 40 to 50 power poles, damaged several outbuildings, and destroyed numerous trees. One large diesel storage tank was picked up and desposited one-half mile away. A pickup truck containing 2 occupants was also picked up a short distance from the road and dropped on the side of the road near a creek. Both occupants were uninjured. A semi-trailer was also blown off the highway. As the tornado dissipated, severe thunderstorm winds blew down large tree limbs in Bison, and lightning from the same complex of thunderstorms struck a house in Enid, causing a short in the wiring, which then started a small house fire. Large tree limbs were also downed in Seiling in Dewey County, while a rain gutter from a house was ripped off by the winds 12 miles east of Hennessey in Kingfisher County breaking several flower pots. Large tree limbs were also downed in the same location.As the thunderstorms moved into Logan County, Oklahoma Mesonet measured wind gusts of 59 mph and 66 mph at 1620 CST and 1630 CST respectively 3 miles southeast of Marshall. A weak, F0 tornado was then spotted 9 miles north of Crescent, just west of State Highway 74. The tornado uprooted several trees while crossing the highway, then quickly dissipated. Another weak tornado, an F0, was spotted on the Blaine/Dewey County border 2 miles west of Canton, knocking down trees and power poles. The same thunderstorm was responsible for a lightning strike at the Old Christian Church in Eagle City in Blaine County causing a fire that destroyed the church. As these storms moved east, thunderstorm winds damaged a fence, silo, and several trees in Logan County 3 miles southwest of Langston. Several power poles were blown down 1 mile north of Loyal in Kingfisher County, while in the city of Loyal 13 power poles were snapped, and large tree limbs were blown down. Widespread wind damage occurred in the city of Kingfisher consisting of downed trees and power lines over a 12 square block area on the northwest side of the city. The garage of a house also shifted causing roof damage. Oklahoma Mesonet measured wind gusts of 63 mph and 80 mph at 1900 CST and 1905 CST respectively 4 miles southwest of Guthrie in Logan County. Straight-line winds then produced a large swath of damage to mobile homes, house roofs, trees, power poles and power lines in a 4 by 6 mile area across southern Logan County bounded by Western Ave to the west, Interstate 35 to the east, Forest Hills Road to the north, and Waterloo Road to the south. The worst damage occurred in a 1/2 by 1 1/2 mile area near Oak Cliff. Two-hundred fifty residents were damaged. Of these, 10 homes and business building were destroyed, while 41 structures suffered major damage. One hundred sixty-one single family homes, 43 mobile homes, 7 businesses, and 1 apartment complex suffered minor structural damage. Total damage estimates were near 3.5 million dollars. Five persons were injured, consisting mostly of broken fingers and cuts. No one was seriously injured. Lightning also struck an oil tank at Pine and Industrial in Guthrie, starting a fire that was quickly extinguised.Unusually strong straight-line winds also left a swath of damage roughly 8 miles long and 2 miles wide from just east of Jones in eastern Oklahoma County, east-southeast into extreme western Lincoln County 3 miles northeast of Harrah. A two year-old boy was killed, and ten persons were injured, 8 of which were transported to local hospitals. Damage was estimated at about 2 million dollars. Damage was intermittent from east of Jones to north of Horseshoe Lake and was limited mainly to fallen tree limbs. A more persistent area of wind damage about 1.5 miles wide was found from near Luther Road and Wilshire southeast to near the county line and Northeast 50th. Widespread tree damage occurred in this area along with structural damage to several homes. By far the most concentrated area of damage was along a half-mile wide swath from Harrah Road and 63rd extending east-southeast. Several mobile homes were completely destroyed in this area, one of which disintegrated with the frame left wrapped around a tree. All of the destroyed mobile homes were perpendicular to the wind or nearly so and thus were hit broadside by the full force of the wind. The level of damage in this swath is estimated at strong F1 suggesting that maximum winds probably were between 100 and 110 mph.Damage in Lincoln County consisted of downed power lines, uprooted trees, and damaged outbuildings in a half-mile wide by one-mile long swath just north of Highway 62. One barn also disintegrated as it was picked up by the wind and carried nearly one-quarter of a mile. In total, 75 homes were damaged; 11 suffered major damage, and six (All mobile homes) were destroyed. Three mobile homes were found to be totally disintegrated and one other that was rolled from its foundation. Several eyewitness reports indicated that at least some of these mobile homes were airborne while or just before they were destroyed. The fatality, and most of the injuries, were residents who were in the destroyed mobile homes when the winds struck. The last report of damage in Lincoln County occurred in Chandler, where lightning struck numerous transformers and power poles, knocking out power to all of Chandler for 5 hours.Severe thunderstorm winds also downed trees, wires, and numerous power poles all across the city of Edmond in Oklahoma County. Seven thousand residents were left without power for several hours. One tree fell on a car, and the canopy was blown off at Juffy Lube on 2nd Street, east of Bryant. Farther south and east, a tree was blown down near the Mazzio's Pizza on State Highway in Cushing in Payne County; highway signs and numerous trees were downed near Highway 44 in Cleveland County 4 miles west of Moore, and trees and power lines were blown down in Norman, also in Cleveland County. Lightning struck an oil tank battery in Slaughterville in Cleveland County, causing a fire that burned for about 1 hour before being extinguished. A mobile home was blown off its foundation and destroyed in Shawnee in Pottawatomie County. Five persons were inside the home including 3 children who were injured from minor cuts and bruises. The roof was also blown off of a boathouse at Shawnee Lake, also in Pottawatomie County. Numerous Numerous power lines were downed 8 miles east of Pauls Valley in Garvin County knocking out power to 500 residents, while a house sustained significant roof damage from strong winds. Rain poured into the house causing an estimated $20,000 in damage. Power lines and large tree limbs were downed in Wewoka in Seminole County and Holdenville in Hughes County. Lastly, Lightning struck a tree in Sulphur in Murray County, killing 3 cows and an angus bull standing under it.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 35K<br><br>               </div>`)[0];

                var html_5e70ab9bdb73294528a97132e1eaea27 = $(`<div id="html_5e70ab9bdb73294528a97132e1eaea27" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-SEP-98 20:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BAXLEY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BAXLEY<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Mobile homes were blown off their foundations and siding was ripped from the sides of industrial buildings. Twelve mobile homes were damaged, and one with major damage, because a tree fell on it. One vehicle was damaged. Large trees and power lines were blown down. The damaged was associated with the remnants of Hurricane Georges.<br><br>                <b>Damage:</b> 65K<br><br>               </div>`)[0];

                var html_a2bba81a545cb0ded5355efc498e7fe0 = $(`<div id="html_a2bba81a545cb0ded5355efc498e7fe0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-MAY-98 12:27:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CICERO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MANLIUS<br><br>                <b>Episode Narrative:</b> A strong cold front plowed into a moist unstable environment across central New York during the afternoon of the 29th.  The result was organized severe thunderstorm activity in the form of several bow echoes and squall lines.       A line of severe thunderstorms first entered the northern Finger Lakes region shortly before 130 pm EDT.  A fatality occurred in Syracuse as this line of storms passed through.  A man was struck by a large tree limb while out walking.  Many large trees and power lines littered streets in northern and eastern portions of the Syracuse metropolitan area in the wake of the thunderstorms.  This same line of storms also grew back to the west and southwest and produced large hail to one inch in diameter across Cayuga and Seneca counties.  Later that afternoon, the line of severe thunderstorms maintained its intensity and interacted with smaller line echo wave pattern features to produce a solid axis of damaging thunderstorms across New York's southern tier and the Catskills.  An area from northern Broome county to southern Chenango county and into Otsego county likely sustained the most damage.  Wind gusts estimated at close to 90 mph toppled trees and power lines in their path.  Many roads were closed for a time in the Plymouth and Oxford areas of Chenango county due to fallen trees.       By 530 pm EDT, the severe thunderstorms had moved either into the eastern Catskills or northeastern Pennsylvania.<br><br>                <b>Event Narrative:</b> A line of thunderstorms became severe as it crossed northern sections of the county close to 1:30 pm EDT.  Numerous trees and wires were downed across northern and eastern sections of the Syracuse metropolitan area.  One man in Cicero was injured when he was shocked from falling wires.  In Syracuse, another man was struck and killed by a large tree limb on the corner of Congress and Holland Streets.<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_79914f29e23a9c127b36680e52373a74 = $(`<div id="html_79914f29e23a9c127b36680e52373a74" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-SEP-98 23:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ROCHESTER ARPT<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ROCHESTER ARPT<br><br>                <b>Episode Narrative:</b> Severe thunderstorms moved onshore over northeast Niagara county shortly before midnight near Olcott and Golden Hill State Park in Barker. The line of storms quickly moved across Orleans, Monroe, Wayne, Ontario, and northern Cayuga counties. Across the area the damage path was nearly one hundred miles long and five to ten miles wide. Winds were estimated between 80 and 100 mph throughout the two hour event. Along the entire path, damage and debris all laid in an easterly direction consistent with the damage from straight-line winds. Most of the damage consisted of downed trees and limbs. The falling trees and limbs in turn downed power and telephone lines and resulted in damage to buildings and automobiles. Power outages, some lasting nearly a week, were widespread across parts of Orleans, Monroe and Wayne counties. Hundreds of thousands of customers were without power. The strong winds themselves also resulted in structural damage to homes, barns and buildings along the path including some in Lydonville, Albion, Holley, Brockport, Bushnells Basin, Macedon and Clyde. Several aircraft were damaged at the Rochester Airport where wind gusts were measured at 89 mph. States of Emergency were declared throughout Monroe and Wayne counties and sections of Orleans county. Monroe, Wayne and Cayuga counties were declared federal disaster areas. The strong winds severely damaged apple crops and trees from Niagara across Orleans and Monroe through Wayne counties. At the Golden Hill State Park, a 42 year-old man was struck by lightning but only slightly injured.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20M<br><br>               </div>`)[0];

                var html_db921549f0021fa352073c323ccc8690 = $(`<div id="html_db921549f0021fa352073c323ccc8690" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 04:00:00<br><br>                                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> GRAND HAVEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HUDSONVILLE<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD's Damage and Injury Assessment Report indicated $4,195,604 in public damage costs, 17 homes destroyed, 827 homes damaged, 8 businesses destroyed, and 129 businesses damaged. Total private damage costs were estimated at $25.0 Million in the city of Grand Haven and Grand Haven Township, $5.1 Million in the village of Spring Lake, $130,000 in Park Township, $182,900 in the city of Zeeland, and approximately $20,000 in Holland. Damage and losses were concentrated in the city of Grand Haven, the village of Spring Lake, and the townships of Grand Haven (northern portion), Spring Lake, Crockery, Polkton, Wright, Park, Holland Charter, Zeeland, and Jamestown. Private damage costs were not available from other cities and townships within the county. The Mill Point Condominiums along the Grand River in Spring Lake sustained major damage and approximately 50% of the units were destroyed. Numerous campers, trailers, and RV's were overturned at Grand Haven State Park along the Lake Michigan shoreline. One fatality was reported. A male utility worker (age not reported) was killed while attempting to repair storm-damaged electrical lines. Twenty injuries occurred. Crop damage was estimated at around $10.0 Million in the fruit belt (to apple, cherry, and peach trees) in the northern part of the county. Severe tree damage occurred in Grand Haven State Park. Ottawa County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance for the county. A Michigan National Guard team was deployed to the village of Spring Lake to assist the local jurisdiction with debris removal and cleanup operations.On June 24th, President Clinton granted a Major Disaster Declaration for Ottawa County, making federal disaster assistance available.<br><br>                <b>Damage:</b> 34.63M<br><br>               </div>`)[0];

                var html_272a16ed6eaad9c90ea964e69c2675f5 = $(`<div id="html_272a16ed6eaad9c90ea964e69c2675f5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-JAN-98 09:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> POTTERS HILL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> POTTERS HILL<br><br>                <b>Episode Narrative:</b> Fast moving low-topped thunderstorms produced wind damage across eastern North Carolina.  In Potters Hill one person was injured by flying glass when a window blew in at a restaurant.  A garage collapsed onto a recreational vehicle, a tree fell on a house and car and a portion of the roof of the Fellowship Hall was blown off.  In Wootens Xroads two garages were destroyed and a mobile home damaged.  A barn in Vandemere was destroyed by high winds. Trees were blown down north of Snow Hill, in Grifton and in Williamston.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_8977ca01ff85ee090ccade293a2f93b7 = $(`<div id="html_8977ca01ff85ee090ccade293a2f93b7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-MAY-98 00:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ALVA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ALVA<br><br>                <b>Episode Narrative:</b> A large complex of severe thunderstorms moved from southern Kansas into northern and central Oklahoma during the evening of May 24th and the early morning of May 25th, resulting in 16 tornadoes, most of which occurred in Grant County. The strongest tornado, an F3, occurred near Lamont in Grant County. There were also reports of hail up to 3.5 inches in diameter, straight line wind damage, and flooding. The first tornado, an F0, touched down in an open field 1 mile south of Amorita in Alfalfa County at 1745 CST lasting for less than one minute with no reports of damage. The second tornado, also an F0, was reported 5 minutes later by media chasers to have touched down in an open field 3 miles east northeast of Amorita. Touchdown was very brief with no damage reported. The third tornado was also observed by media chasers, this time in northeast Alfalfa County 8 miles east of Amorita. The tornado, an F1, damaged one house and knocked down power lines as it moved southeast and weakened while crossing into western Grant County for a total damage path lengh of 5 miles. There were no reports of damage with this segment of the tornado in Grant County and thus was rated an F0. An unusual aspect of this tornado was that it was reported to be rotating anticyclonically. The fourth and fifth tornadoes were also rated F0, the fourth reported by media chasers to have touched down in an open field 4 west northwest of Wakita with no damage, and the fifth observed by Wakita Fire Department to be on the ground for 2.5 miles from 2 miles southwest of Wakita to 2 miles south of Wakita. No damage was reported. An off-duty National Weather Service meteorologist observed the sixth tornado, an F0, in an open field 9 miles west of Medford. The seventh tornado, also an F0, produced no damage as it rotated anticyclonically 3 miles southeast of Wakita. The eighth and ninth tornadoes, both F0, occurred simultaneously 6 miles west of Medford. The eighth tornado touched down just north of Highway 11 while the ninth tornado touched down just south of Highway 11. One house and a business were damaged by the tenth tornado which occurred in Grant County from 2 miles southwest of Medford to 2 miles south of Medford.  The eleventh tornado, an F0, was observed by an off duty National Weather Service meteorologist to be knocking down trees and power lines in a 5 mile long damage path in southern Grant County. The twelvth tornado, an F1, snapped trees in half and damaged a private airstrip 4 miles east northeast of Pond Creek while the thirteenth tornado, also an F1, damaged several homes and knocked down trees and power lines 1 mile north of Salt Fork. The fourteenth tornado, an F0, was reported by spotters to have touched down briefly in an open field causing no damage.                          The most destructive tornado occurred near the city of Lamont where damage estimates reached 2 million dollars.  National Weather Service meteorologists conducted a survey of the area and found a damage path 5 1/4 miles long and 3/4 of a mile wide with F3 damage occurring 2 miles west of Lamont where a well-built brick home had all of its exterior walls destroyed. In addition, 6 single-family homes were destroyed 1.5 miles south of Lamont, while in the city of Lamont 3 single-family dwellings sustained major damage. Nine single-family homes sufferred minor damage. Nearly a dozen vehicles were destroyed, including automobiles, pickup trucks, farm trucks, and farm tractors. Several barns were destroyed including one barn where 30 sheep were also killed. More than 70 utility poles were ripped down in a 3 mile stretch. The Lamont tornado, as it is referred, was unusual in its direction of movement. Several eye witnesses reported a southeast to northwest movement. WSR-88D data also showed the mesocyclone associated with the tornado moving from south to north in a looping manner when the tornado was reported. The last tornado, the sixteenth of this episode, touched down briefly in an open field 5 miles northwest of Tonkawa at 2130 CST. Tonkawa Emergency Management reported no damage. Thus, this tornado was rated an F0.    In addition to these tornadoes, a large macroburst containing damaging straight-line winds occurred from 13 miles west of Medford (Grant County) to 4 miles west northwest of Pond Creek. Satellite dishes owned by Classic Cable Company, which were rated at 110 mph, were flattened by the winds. Straight-line wind damage was also reported in Alva where one man sustained minor injuries when he was blown into the bed of a pickup truck. Also in Alva at least 3 mobile homes suffered major damage; several carports were destroyed; awning and minor roof damage occurred to many homes; and trees and power lines were blown down. One indirect fatality occurred in Alva when a man slipped and suffered a heart attack while seeking shelter in a storm cellar. Other reports of straight-line wind damage include major roof damage to an old schoolhouse gymnasium in the city of Jefferson in Grant County. Two large cedar trees were also uprooted in Jefferson. A tree limb was blown through a picture window 14 miles north northeast of Camp Houston in Woods County. Windows were also blown out of a shed, and numerous trees were downed. Four to six inch tree limbs were blown down 9 miles west of Cherokee in Alfalfa County.  In Thomas in Custer County one utility pole was snapped and large limbs were blown down. Power lines were knocked down in Edmond in Oklahoma County. Severe winds also damaged the roof of the Fred Humphrey Pavillion in Shawnee in Pottawatomie County. The largest hail reported measured 3.5 inches in diameter and occurred in Medford in Grant County. Three reported events of at least tennis ball size hail occurred in Goltry (Alfalfa County) in less than 2 hours: tennis ball size hail at 2140 CST and 2230 CST, and baseball size hail at 2305 CST. Between 30 and 100 percent of the wheat crop was destroyed due to large hail from about 2 miles west of Jet to near Goltry. Another area south of Cherokee, near the junction of US 64 and SH 8 also sustained major wheat crop damage. In addition numerous vehicles had their windows broken. Tennis ball size hail also damaged the wheat crop and numerous vehicles in Okarche in Canadian County while in Watonga in Blaine County golf ball size hail damaged RV vehicles and street lights. Quarter size hail damaged several vehicles 6 miles north of Piedmont in Canadian County. Lightning struck a house in Piedmont causing a house to catch on fire. The last of the severe thunderstorms moved through northern Oklahoma during the early morning of May 25th, resulting in flooding near Cherokee and the National Wildlife Refuge in Alfalfa County, where 5.5 inches of rain fell. Several streets and the city park were also flooded in Blackwell in Kay County during the evening of May 24th.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 55K<br><br>               </div>`)[0];

                var html_400142329b540a488050b33a03c8ee4d = $(`<div id="html_400142329b540a488050b33a03c8ee4d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-SEP-98 19:25:00<br><br>                                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> JONES<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HARRAH<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed over much of western and central Oklahoma from late morning through late evening of the 21st, and were responsible for 1 fatality and 18 injuries. Three tornadoes were also sighted. Storms first developed in Kay County during the late morning where a semi-truck was blown over 1.5 miles southwest of Blackwell near the intersection of Highway 11 and Interstate 35. Severe thunderstorms then redeveloped over Major and Blaine Counties a few hours later. As these storms moved east into Garfield County, a tornado was spotted 3 miles south of Waukomis moving east. This tornado, rated an F1, knocked down or snapped 40 to 50 power poles, damaged several outbuildings, and destroyed numerous trees. One large diesel storage tank was picked up and desposited one-half mile away. A pickup truck containing 2 occupants was also picked up a short distance from the road and dropped on the side of the road near a creek. Both occupants were uninjured. A semi-trailer was also blown off the highway. As the tornado dissipated, severe thunderstorm winds blew down large tree limbs in Bison, and lightning from the same complex of thunderstorms struck a house in Enid, causing a short in the wiring, which then started a small house fire. Large tree limbs were also downed in Seiling in Dewey County, while a rain gutter from a house was ripped off by the winds 12 miles east of Hennessey in Kingfisher County breaking several flower pots. Large tree limbs were also downed in the same location.As the thunderstorms moved into Logan County, Oklahoma Mesonet measured wind gusts of 59 mph and 66 mph at 1620 CST and 1630 CST respectively 3 miles southeast of Marshall. A weak, F0 tornado was then spotted 9 miles north of Crescent, just west of State Highway 74. The tornado uprooted several trees while crossing the highway, then quickly dissipated. Another weak tornado, an F0, was spotted on the Blaine/Dewey County border 2 miles west of Canton, knocking down trees and power poles. The same thunderstorm was responsible for a lightning strike at the Old Christian Church in Eagle City in Blaine County causing a fire that destroyed the church. As these storms moved east, thunderstorm winds damaged a fence, silo, and several trees in Logan County 3 miles southwest of Langston. Several power poles were blown down 1 mile north of Loyal in Kingfisher County, while in the city of Loyal 13 power poles were snapped, and large tree limbs were blown down. Widespread wind damage occurred in the city of Kingfisher consisting of downed trees and power lines over a 12 square block area on the northwest side of the city. The garage of a house also shifted causing roof damage. Oklahoma Mesonet measured wind gusts of 63 mph and 80 mph at 1900 CST and 1905 CST respectively 4 miles southwest of Guthrie in Logan County. Straight-line winds then produced a large swath of damage to mobile homes, house roofs, trees, power poles and power lines in a 4 by 6 mile area across southern Logan County bounded by Western Ave to the west, Interstate 35 to the east, Forest Hills Road to the north, and Waterloo Road to the south. The worst damage occurred in a 1/2 by 1 1/2 mile area near Oak Cliff. Two-hundred fifty residents were damaged. Of these, 10 homes and business building were destroyed, while 41 structures suffered major damage. One hundred sixty-one single family homes, 43 mobile homes, 7 businesses, and 1 apartment complex suffered minor structural damage. Total damage estimates were near 3.5 million dollars. Five persons were injured, consisting mostly of broken fingers and cuts. No one was seriously injured. Lightning also struck an oil tank at Pine and Industrial in Guthrie, starting a fire that was quickly extinguised.Unusually strong straight-line winds also left a swath of damage roughly 8 miles long and 2 miles wide from just east of Jones in eastern Oklahoma County, east-southeast into extreme western Lincoln County 3 miles northeast of Harrah. A two year-old boy was killed, and ten persons were injured, 8 of which were transported to local hospitals. Damage was estimated at about 2 million dollars. Damage was intermittent from east of Jones to north of Horseshoe Lake and was limited mainly to fallen tree limbs. A more persistent area of wind damage about 1.5 miles wide was found from near Luther Road and Wilshire southeast to near the county line and Northeast 50th. Widespread tree damage occurred in this area along with structural damage to several homes. By far the most concentrated area of damage was along a half-mile wide swath from Harrah Road and 63rd extending east-southeast. Several mobile homes were completely destroyed in this area, one of which disintegrated with the frame left wrapped around a tree. All of the destroyed mobile homes were perpendicular to the wind or nearly so and thus were hit broadside by the full force of the wind. The level of damage in this swath is estimated at strong F1 suggesting that maximum winds probably were between 100 and 110 mph.Damage in Lincoln County consisted of downed power lines, uprooted trees, and damaged outbuildings in a half-mile wide by one-mile long swath just north of Highway 62. One barn also disintegrated as it was picked up by the wind and carried nearly one-quarter of a mile. In total, 75 homes were damaged; 11 suffered major damage, and six (All mobile homes) were destroyed. Three mobile homes were found to be totally disintegrated and one other that was rolled from its foundation. Several eyewitness reports indicated that at least some of these mobile homes were airborne while or just before they were destroyed. The fatality, and most of the injuries, were residents who were in the destroyed mobile homes when the winds struck. The last report of damage in Lincoln County occurred in Chandler, where lightning struck numerous transformers and power poles, knocking out power to all of Chandler for 5 hours.Severe thunderstorm winds also downed trees, wires, and numerous power poles all across the city of Edmond in Oklahoma County. Seven thousand residents were left without power for several hours. One tree fell on a car, and the canopy was blown off at Juffy Lube on 2nd Street, east of Bryant. Farther south and east, a tree was blown down near the Mazzio's Pizza on State Highway in Cushing in Payne County; highway signs and numerous trees were downed near Highway 44 in Cleveland County 4 miles west of Moore, and trees and power lines were blown down in Norman, also in Cleveland County. Lightning struck an oil tank battery in Slaughterville in Cleveland County, causing a fire that burned for about 1 hour before being extinguished. A mobile home was blown off its foundation and destroyed in Shawnee in Pottawatomie County. Five persons were inside the home including 3 children who were injured from minor cuts and bruises. The roof was also blown off of a boathouse at Shawnee Lake, also in Pottawatomie County. Numerous Numerous power lines were downed 8 miles east of Pauls Valley in Garvin County knocking out power to 500 residents, while a house sustained significant roof damage from strong winds. Rain poured into the house causing an estimated $20,000 in damage. Power lines and large tree limbs were downed in Wewoka in Seminole County and Holdenville in Hughes County. Lastly, Lightning struck a tree in Sulphur in Murray County, killing 3 cows and an angus bull standing under it.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2M<br><br>               </div>`)[0];
                popup_4c13380deba4cfb62c29f17e6801f5ed.setContent(html_400142329b540a488050b33a03c8ee4d);

                var html_c01405f58d1c8d9115fb7ce41c287cc4 = $(`<div id="html_c01405f58d1c8d9115fb7ce41c287cc4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-JUN-98 02:40:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> UNION<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> UNION<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms bowed east across the Upstate during the wee hours of the morning, causing wind damage in just about every county. In addition to numerous downed trees and power lines which occurred in each county hit by the storms, there were accounts of structural damage. A roof was blown off a barn near Sandy Springs. Trees fell on structures and cars in southern Anderson county. A car was crushed by a tree west of Belton. Siding was blown off a mobile home and a gas pump blown over in Easley. Numerous trees were downed in a subdivision near the Saluda River, west of Greenville, blocking residents from leaving.One large tree fell through a house and a roof was blown off a mobile home in Cross Hill. In the city of Union, downed trees blocked 30 roads, others fell on houses, and one man was trapped and injured in his car when a tree fell on him. On the west side of Spartanburg, 2700 people were left without power. Trees fell on cars and houses in the Rock Hill and Fort Mill areas as well and 7000 people were left without power. One report of golf ball size hail occurred in the Shiloh community of Oconee county.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 14K<br><br>               </div>`)[0];

        var popup_557bed8bbde984baefab6891d773e608 = L.popup({"maxWidth": 500});

        
            
                var html_30913c049df32c20f5931de897bf4ed3 = $(`<div id="html_30913c049df32c20f5931de897bf4ed3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-JUN-98 20:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> Three consecutive nights of thunderstorms left western and northern counties with wind damage and flooding.   The first night was from Friday evening, the 26th, into early Saturday morning, the 27th.  The convection on the second and third nights was further south than the first night, hitting the Parkersburg to Charleston corridor the hardest.  Total rains were 6 to 10 inches across portions of Wood, Jackson, and northern Kanawha Counties, with 5 inches further northeast, into the Middle Island Creek basin.   The heaviest rain rates were with the second night of convection from late Saturday night. the 27th, into Sunday morning, the 28th.  The cloudbursts swept southeast from eastern Ohio, hitting Jackson, southern Roane, and northern Kanawha before dawn on Sunday.  Ripley of Jackson County measured 6.8 inches in the 4 hours from 0430 to 0830E.Serious flash flooding occurred.  Two people were killed in Kanawha County, along Little Sandy Creek in the Frame vicinity.  A woman tried to carry her 4 month old baby out of a flooded mobile home.  The baby was swept out of her arms.  An elderly blind man was swept off his front porch by the rising water, after a failed attempt by 4 men to carry the 200 pound man across a strong current.  Several private bridges and a small 100 year old church were swept away along the Little Sandy Creek basin.  Other nearby creeks had flooding also, such as Jordan Creek near Falling Rock.A federal disaster declaration for individual and public assistance was declared for 15 counties in West Virginia, 14 of which were in this section of the state.  They included, Kanawha, Clay, Roane, Jackson, Braxton, Calhoun, Wirt, Gilmer, Wood, Pleasants, Ritchie, Doddridge, Lewis, and Taylor.  About 240 dwellings  were destroyed, the most being from Wood, Kanawha, Roane, and Jackson Counties.  Nearly 500 homes had major damage, the most from Kanawha and Ritchie counties.  Around 100 dwelling had minor water damage.  These figures included mobile homes, many of which were located in areas most susceptible to stream flooding.   In Jackson County, the Northern Mobile Home Park, in the northern sections of Ripley, sat at the junction of Syramore Creek with its Left Fork.  About 12 mobile homes were washed into the creek just after dawn on the 28th.  The trailers were smashed against the Route 21 bridge, about 50 yards down the stream.  All total, 21 of the 23 trailers at this mobile home park were destroyed.   Luckily, everyone escaped uninjured.  One resident found only one item from their destroyed mobile home.  It was a book, describing the West Virginia flood of 1985.   Near Interstate 77, east of Ravenswood, Straight Fork heavily damaged Abels Mobile Home Park.  Along the Left Fork of Sandy Creek, the Dewey Thomas Hill Bridge was destroyed.  The 100 year old steel bridge washed into the stream, leaving only its concrete supports.  Further down the creek near Odaville, the Sarvis Fork Covered Bridge passed the test of time.  The high water mark was some 3 to 4 feet on the upstream outer wooden shell.  This bridge survived.  It was built around 1889.   The Lockhart Church, near the Route 21 and Medina Road intersection, had 4.5 to 5 feet of water inside.  The crest was even over the podium that was on the stage.   Local lifelong residents of the upper reaches of the Left Fork of Sandy Creek said it was the highest water levels they have ever seen.  One man was 89 years old.  Another man had accounts passed down to him of the famous 1889 cloudburst.  He said the water was even higher in 1889.    In Wood County, Neal Run destroyed about 50 mobile homes in 2 trailer parks in South Parkersburg on the morning of the 28th.  One resident said, "It was unreal how fast the water came up."  Little Tygart Creek caused severe flooding just south of Mineralwells, including the Lincolnshire development and Slate Creek Village.  Along Lee Creek, a mobile home with 2 occupants was washed downstream, until becoming lodged in trees.  The occupants escaped uninjured.  Stillwell and Pond Creeks also had significant flooding in Wood County.Besides the fatal flash flood along Little Sandy Creek in Kanawha County, the small streams feeding the Pocatalico River near Sissonville flooded on Sunday morning, the 28th.  People were rescued by boat.  This included the Haines Branch region.   The river at Sissonville rose some 25 feet between 1100E and 1500E on the 28th from the rains early Sunday morning.  As the small streams were starting to recede, and the Pocatalico River was starting to crest out, the third night of convection started during Sunday evening, the 28th.  The rain maximum this third night was in southern Roane to southern Jackson County. This caused more small stream flooding and resulted in a record crest of 35.5 feet on the Pocatalico River around 1000E on Monday the 29th.  The Sissonville Middle School had 2 feet of water in the library.    In Ritchie County, after the initial flash flood near Cairo Friday night, more flash flooding occurred.  Bunnell Run flooded Pennsboro, about 50 people had to be evacuated.  Two manufactured homes  were destroyed, and 6 homes had major damage in Pennsboro.  One resident said, "It has never been like this.  My whole house was flooded.  Everything I have is ruined."  The Pennsboro Fire Chief said, "There was no time to do anything.  Some of my men didn't even make it out of their homes when the water hit. " A Pontiac car dealership in Pennsboro had several cars flooded.In Roane County, most of the severe flooding was from the Cicerone-Kettle area on toward Cotton.  One house on Green Creek was swept away, prompting the emergency director to say, "It must have been some force, because it took everything and there was nothing left but the ground."In Gilmer County, Normantown had homes and businesses flooded by Steer Creek.  Private bridges were destroyed.  In Wirt County, a small bridge was washed out near Elizabeth.In Doddridge and Pleasant County, after the initial small stream flooding, high water lingered along the  Middle Island Creek.  People were evacuated from Arvilla of Pleasants County.  The Pricetown firehouse was flooded by Polk Creek.  Prolong power outages occurred in Wirt, Doddridge, Tyler, Pleasants, Ritchie, and Pocahontas Counties.    In the aftermath of the small stream flooding, only minor river flooding occurred.  The West Fork River crested about 3 to 4 feet above flood stage on the forecast point near Clarksburg.  The level was 16.5 feet.  Flooding was confined to streets.  On the Ohio River, a crest at or just over flood stage occurred from near Ravenswood on through Point Pleasant.<br><br>                <b>Event Narrative:</b> Trees were down in scattered locations through the county.<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];
                popup_557bed8bbde984baefab6891d773e608.setContent(html_30913c049df32c20f5931de897bf4ed3);

                var html_6e840cd79532137774f6db8ee0e1c75a = $(`<div id="html_6e840cd79532137774f6db8ee0e1c75a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 15-MAY-98 14:25:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MANKATO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MANKATO<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Measured at law enforcement center.  Extensive tree damage.  Windows blown out.  Semitrailer blown over on highway 14 injuring one person.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_e0c1397eed2ea77c86a2dada62054b8a = $(`<div id="html_e0c1397eed2ea77c86a2dada62054b8a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 04:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> TUSTIN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SEARS<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> A report submitted to the Michigan State Police Emergency Management Division indicated that the entire county was impacted by the derecho. One person was reported as injured. Numerous roads were blocked by downed trees and power lines. Private property damage estimates topped $100,000. Osceola County declared a local state of emergency.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_80ccb384beade41e427d3b8586ca8b7d = $(`<div id="html_80ccb384beade41e427d3b8586ca8b7d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 15-JUN-98 16:31:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SPRINGFIELD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MT VERNON<br><br>                <b>Episode Narrative:</b> The juxtaposition of a northward moving warm front, strong surface low pressure over the midwest, and a fast upper-level jet combined to produce another outbreak of severe weather - this coming two days after a notable episode over much of northern Virginia on the 13th.  Once again, damage was highlighted by downed trees, large hail, and several cases of flash flooding.  Much of the notable tree damage occurred over and east of the piedmont; flash flooding was seen over and west of the piedmont.The episode was dominated by a single supercell which developed over the west central piedmont near the Blue Ridge and propagated east through Fauquier, Prince William, Fairfax, and Arlington Cos, as well as the independent city of Alexandria.  Earlier cells caused scattered severe weather generally northwest of these areas.The first event of consequence occurred in Woodstock (Shenandoah Co), where a localized storm dumped at least 2 inches of rain in 2 hours - on top of saturated soil - producing flash flooding in portions of town.  Poor drainage and low-lying areas were hard hit, in some instances worse than the flooding in 1996 (associated with tropical storm Fran).  A two-block area was evacuated.  Included in this area was a barbecue catering company, which had some equipment washed out of the store.  A small sport utility vehicle was washed up against a low-water bridge, with water cascading over the vehicle's roof.  Several side streets were flooded, not only in Woodstock but in nearby Toms Brook as well.As the storms tracked east, there were several reports of hail ranging from 0.75" to 1" in diameter. Additional flash flooding occurred in Warren Co, where a minor mud slide temporarily closed a portion of Browntown Road.  Low-lying flooding closed the intersection of River and Harrell Road.  Around this time, one thunderstorm cell became dominant as it crossed into Fauquier Co.  Soon after, the storm exhibited a bow-echo feature, and accounts of damaging winds increased accordingly.Large hail, ranging from 0.75" to 2" in diameter, fell across portions of Prince William and Fairfax Cos.  Wind gusts knocked trees and large limbs down in Centreville.  Heavier damage occurred as the bow-echo strengthened, in southern Fairfax Co and Alexandria.  In Springfield and Mt Vernon, trees fell on two cars; one motorist was injured (in Springfield) but the other(s) escaped unharmed.  Farther east, at least a dozen trees were felled in Alexandria; large limbs fell on power lines in the south portion of Arlington.  Several more large limbs and/or trees fell alongside or onto the Capital Beltway.  A bit farther south, numerous trees fell along federal highway 1 (west of Wide Water) in extreme northern Stafford Co.A final event occurred in eastern Nelson Co, where several trees fell, including one onto a porch and another onto the roof of the same residence, causing substantial structural damage to the home.In all, 31,000 Virginia Power customers lost power during the storms.  Frequent lightning was also a problem, though there were no house fires, and no injuries were reported.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 15K<br><br>               </div>`)[0];

                var html_8677323e94dd7ecd7692d3f4fe994904 = $(`<div id="html_8677323e94dd7ecd7692d3f4fe994904" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-AUG-98 15:50:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> CAMBRIDGE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BUFFALO<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> An intense thunderstorm gust known as a macroburst raked across central Guernsey County, wind gusts were estimated between 80 and 90 mph.  The thunderstorm formed in northeast Guernsey County about 430 pm just ahead of another very intense thunderstorm moving through Muskingum County.  It then moved southeast at nearly 40 mph.The swath of damage produced by this intense downburst of wind was estimated to be nearly 8 miles long.  Its width fluctuated between 0.75 miles to over 2.5 miles.  The damage started just south of Cambridge and continued southeast to near the town of Buffalo.  There were 3 reported injuries which consisted of cuts and abrasions.  One person was treated and released from the hospital. The town of Byesville was hardest hit.  Hundreds of trees were snapped or toppled.  Power lines and telephone poles were also downed which resulted in widespread power outages.  There were some outbuildings destroyed, as well as damage to shingles, siding and roofs.  Part of a roof of a school was torn off.  Billboards, business signs and Interstate highway signs were also partially or totally destroyed.  It was also reported that about 30 automobiles in a grocery store parking lot had their windows completely shattered.  A plate glass window in a fast food restaurant was also shattered.  The area was declared a disaster area by the Governor of Ohio. On Interstate 77, there was a report of a tractor-trailed truck which was stopped in its tracks by the tremendous gust as it tried to move forward.  It actually spun its wheels as if it were on ice without moving and an automobile behind it collided with the truck.<br><br>                <b>Damage:</b> 400K<br><br>               </div>`)[0];

                var html_92e81fc7bd049df0504cb13a4eaacb6f = $(`<div id="html_92e81fc7bd049df0504cb13a4eaacb6f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 13:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> RICHMOND<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> RICHMOND<br><br>                <b>Episode Narrative:</b> An intense line of severe thunderstorms oriented from north to south developed during Labor Day afternoon ahead of a strong approaching cold front.  As the storms moved east at 40 to 50 mph, they produced high winds, large hail, and an isolated tornado.  Wind gusts from 60 to 80 mph downed many trees and power lines throughout the area.  The cost estimates of damage included above are preliminary figures submitted by the Nassau County Office of Emergency Management.In Richmond County, the following peak wind gusts were reported:  80 mph at Great Kills, the Verranzano Bridge, and in Richmond.  High winds downed trees and caused a building to collapse in Richmond.  One tree fell on and injured a man in Richmond.In New York County (Manhattan), high winds caused a building to collapse.In the Bronx, high winds downed a tree that fell on 3 people resulting in 1 death and 2 injuries in the courtyard of the Edenwald Houses at 1135 East 229th Street.In Kings County (Brooklyn), high winds downed and uprooted several large trees.  One tree fell on and injured a person at East 229th Street.  Five to 6-foot diameter trees were uprooted east of Coney Island in the Gerritsen Beach Section, where 3 funnel clouds were also sighted and a firefighter was injured from large hail.  Large trees also fell on and damaged cars in Bensonhurst.In Queens County, a peak wind gust of 62 mph was measured at both LaGuardia Airport and at JFK Airport.In Nassau County, the following peak wind gusts were reported:  75 mph in Farmingdale, 60 mph in Port Washington and Mineola and 58 mph at Farmingdale Republic Airport.  High winds downed large tree limbs at Rockville Center, Baldwin, and Oceanside and downed trees in Long Beach, Massapequa, and Valley Stream.  One-inch diameter hail dented cars and covered the ground in Farmingdale.In Suffolk County, high winds overturned many boats in the Great South Bay, downed large trees in West Babylon and Rocky Point and downed large tree limbs in Wading River.  One person died when a thunderstorm wind gust capsized a 19 foot sail boat in Great South Bay near Copiague.  A Centerport woman, 36, and her daughter, 3, were injured when a tree fell on them in the parking lot of the Ground Round Restaurant and CVS on Fort Salonga Road.   The following peak wind gusts were reported:  72 mph in Babylon and 65 mph in Fire Island.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_521dec38a23c03eb22b1beb5c76a8062 = $(`<div id="html_521dec38a23c03eb22b1beb5c76a8062" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-DEC-98 23:36:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FARMINGTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BIRMINGHAM<br><br>                <b>Episode Narrative:</b> The first several days of December were unseasonably warm in southeast Michigan.  The warm weather culminated on the 6th, when Detroit reached a high of 69 degrees - the warmest reading ever in Detroit in December.  However, a powerful cold front swung through the state late in the evening on the 6th.  A thin line of showers and thunderstorms accompanied the front, moving east at about 50 mph.  Many of the storms along the line produced wind damage.  The result was a December severe weather episode - a rather uncommon event for Michigan.  Most of the wind damage occurred immediately behind the line of convection, and the majority of the damage involved the downing of trees, large limbs, and power lines.The majority of the severe weather occurred near or south of Interstate 69.  The most notable exception to this was a swath of wind damage across southern Sanilac County, from Marlette to Lexington.  Barns and silos were destroyed near Marlette, and a home was deroofed.A more spotty damage path roughly followed I-69 from Davison to Port Huron.  A National Weather Service employee estimated 60 mph wind in Davison.  Limbs and power lines were downed further east, in Lapeer and Port Huron.  Damage was also spotty across Livingston, Oakland, and Macomb Counties.  In Oakland County, the National Weather Service office in White Lake measured a 63 mph gust.  In Farmington, a home was heavily damaged when it was struck by a large evergreen.  A tree fell onto a vehicle on Middlebelt Road in West Bloomfield Township, and the two occupants suffered minor injuries.  In Birmingham, the walls of a construction project were blown over, while in Troy, a billboard was shredded by severe winds.  The city of Utica in Macomb County was especially hard hit, with many trees and power lines downed.Damage was a little heavier across Washtenaw and Wayne Counties.  A barn was destroyed near Manchester.  A 64 mph gust was measured at the University of Michigan in Ann Arbor, while Detroit Metropolitan Airport had a 60 mph gust.  In between those two sites, heavy damage occurred in Ypsilanti and at nearby Willow Run Airport.  Three apartments suffered extensive roof damage near Ypsilanti, and a home was damaged by a falling tree.  At Willow Run Airport, many planes were tossed about, resulting in the destruction of 4 planes, and damage to another half-dozen or so.  In Livonia, a metal shed was thrown into a yard two homes down from where it started.  In addition, the walls of a drug store under construction were toppled.  Nativity scenes were thrown about in Plymouth and Romulus.  An historic elm tree lost large limbs in Lincoln Park, a nearby school suffered substantial roof damage, and a dry cleaners under construction was damaged.  In Trenton, a trampoline became airborne and flew into nearby tree limbs and power lines, downing them.Damage was isolated in the southernmost tier of counties.  A tree fell on a home in Devils Lake, and an uprooted tree came crashing down onto a garage in Monroe.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 60K<br><br>               </div>`)[0];

                var html_c0aad09f86eef5cbf5f99de931994e4d = $(`<div id="html_c0aad09f86eef5cbf5f99de931994e4d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 04-JUN-98 20:50:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HUBBARD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HUBBARD<br><br>                <b>Episode Narrative:</b> Scattered strong to severe thunderstorms developed ahead of a slow-moving cold front.  These storms produced numerous instances of damaging wind gusts.  Dense smoke from Mexican and Central American wildfires hampered storm spotters during the late afternoon and evening as visibilities lowered to near three miles in many locations.<br><br>                <b>Event Narrative:</b> Thunderstorm winds took the roof from a house and blew a metal awning onto two cars.  Three people were injured by flying glass.  Thunderstorm winds also damaged buildings and downed trees.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_c899e2a35abcee7889b62677258bb28a = $(`<div id="html_c899e2a35abcee7889b62677258bb28a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-JUN-98 10:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> FLORENCE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LAKE CITY<br><br>                <b>Episode Narrative:</b> There were scattered reports of dime-size hail, and a tree fell on a moving car, injuring the driver. A mobile home was damaged in Coward, and in Florence a wheelchair ramp was thrown through a house wall. There were many minor car accidents and power outages.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];
