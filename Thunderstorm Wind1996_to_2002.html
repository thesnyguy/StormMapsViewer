                var html_b55247773a6c92cfad6a854dcb52de76 = $(`<div id="html_b55247773a6c92cfad6a854dcb52de76" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-JUL-96 16:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> STERLING HEIGHTS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SAINT CLAIR SHORES<br><br>                <b>Episode Narrative:</b> A cold front passed through southeast Michigan late in the afternoon on the 7th.  Severe thunderstorms developed along the front, producing 3/4 inch diameter hail in a few places from southern Genesee county into northern Oakland county.  The heaviest damage began as the storms reached central Oakland county.  Wind gusts to 55 knots flipped airplanes at the Oakland county airport west of Pontiac, and blew down several trees in a path from Waterford southeast across Pontiac.  The damage increased as the storm continued to the southeast across Macomb county, where over 500 home owners filed insurance claims with AAA Michigan, and at least 900 claimes were received by State Farm Insurance.  The core of strongest winds tracked from northwest to southeast across the towns of Sterling Heights, Fraser, Roseville and Saint Clair Shores.  Roofs were torn off of several buildings, and many large trees were blown down.  The roof was torn off of an elementary school in Roseville, and a parked tractor trailer was overturned at the Macomb Mall.  One women was injured when she was hit by a falling tree.  Approximately 62,000 people in Oakland and Macomb counties were left without power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_3c6ce48845955530497df61dbf0a2b68 = $(`<div id="html_3c6ce48845955530497df61dbf0a2b68" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-OCT-96 18:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A fast moving squall line produced wind gusts of 50 to 80 mph across north central and northeast Illinois. The storm downed numerous trees, limbs and power lines. As many as 90,000 customers were without power. Five hundred repair crews were sent out. Electricity was out for as long as 30 hours in some locations. In some areas it was estimated that farmers could see losses of 10 bushels of corn per acre do to wind damage but no specific dollar amounts were available. Here are some specific damage reports from each county. Four trees were blown down in Polo at around 440 pm in Ogle County. In Lee County tree limbs were down throughout the county. A truck was overturned on I-88 in the northeast part of the county at about 500 pm. In Winnebago Couunty a 300 foot tall radio tower was toppled near Rockford. Numerous branches were downed. At Rockton 2 trees were blown down. A 58 mph wind gust was recorded at the Peru Airport in La Salle County at 500 pm. Tree limbs and power lines were downed throughout Boone and DeKalb Counties. Tree limbs and power lines were blown down in Livingston County. A machine shed was destroyed at Saunemin and a grain truck was overturned at 600 pm in the northeast part of the county. Emergency management in McHenry recorded a wind gust to 80 mph before 600 pm and a Bass Pro Shop sustained roof damage. In Kane County a wind gust to 79 mph was reported by a spotter in Carpentersville at 555 pm. In Geneva a shed was destroyed and a car crashed into a downed tree on the road. A large tree fell on the roof of a house in Batavia. In Kendall County a 65 mph wind gust occurred in Plano at 545 pm and a 60 mph gust hit Yorkville at 555 pm. A barn was damaged near Yorkville. In Grundy County emergency management recorded a gust to 71 mph at the EOC at 545 pm. Winds tore off part of the roof and siding of a store in Mazon around 600 pm. The debris damaged vehicles. Trees were blown down in Deerfield in Lake County. At a marina at Wonder Lake, 2 speed boats, a pontoon boat and a small utility boat sank. Trees fell on 2 cars at Wonder Lake. In Cook County wind gust reports of 68 mph on the west side of Chicago, 60 mph at Orland Park and 80 mph at Chicago Heights were reported by spotters between 620 and 640 pm. There was roof damage to an apartment and business in Calumet Park. In Du Page County, a 58 mph wind gust was recorded at the airport in West Chicago near 600 pm. A 12 foot square section of roof was removed from a house in Lombard. Trees and wires were down throughout the county. In Will County a semi truck was blown off I-80 east of Minooka at 600 pm. A spotter in Joliet reported a wind gust to 64 mph at 611 pm. Two houses were damaged by falling trees in Kankakee and another tree fell on a house in Aroma Park in Kankakee County. The emergency management coordinator for Ford County had a wind gust to 61 mph at Stelle around 615 pm. In Iroquois County the emergency management coordinator reported a wind gust to 63 mph at the sheriff's office in Watseka at about 645 pm. A truck was blown over on I-57 near Danforth, injuring the driver. Road signs and tree limbs were blown over. Trees were blown down at Buckley.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_7fad0d9d0e2c5d86796dccd910ef5367 = $(`<div id="html_7fad0d9d0e2c5d86796dccd910ef5367" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 22-JUN-97 14:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HULL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HULL<br><br>                <b>Episode Narrative:</b> Severe thunderstorms moved southeastward through the southern portion of the Greater Boston area and parts of Plymouth and Bristol Counties, resulting in one death and three injuries.  Off Point Allerton and Peddocks Island, the northernmost points in Plymouth County, a mariner reported a wind gust to 104 mph.  In the same area, just south of Peddocks Island, a 64-year-old man was knocked overboard and then drowned after attempting to take down a sail in the high winds.  Numerous large trees  were reported blown down on Peddocks Island.  In Boston Harbor, near Gallops Island, a couple was slightly injured when a lightning struck their boat.  Lightning struck a landmark colonial house in Westwood and the resulting fire caused considerable damage.  In the Hyde Park section of Boston, a lightning strike ignited a house fire.  Several electric companies reported power outages.  Four to five thousand Boston Edison Company electric customers lost power in an area including the towns of Norfolk,, Sharon, Waltham, Burlington, Brighton, Sudbury, Walpole, Framingham, and Chelsea.  Up to 9,600 other electric customers lost power in other surrounding towns served by the Massachusetts Electric Company. Farther south in Plymouth County, dime size hail was reported at Norwell and numerous trees were reported down in a section of Duxbury.  In Bristol County, one tree was reported blown down in Attleboro.  Several trees were reported blown down in Raynham and one in Norton.  A peak wind gust to 64 mph was measured by a spotter in Fall River and dime size hail fell in both Fall River and Dartmouth.  A man was slightly injured by a lightning strike while standing on his porch in Seekonk.  Lightning struck a church in New Bedford, causing minor fire damage.  Numerous other lightning strikes occurred in the Greater New Bedford area, resulting in power outages affecting up to 12,000 customers at the height of the storm.<br><br>                <b>Event Narrative:</b> Peddocks Island<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_3efb6892b748d4b8418d775913232185 = $(`<div id="html_3efb6892b748d4b8418d775913232185" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 07:15:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> TEMPERANCE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> TEMPERANCE<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed along the north edge of a very warm unstable airmass during the early morning on the 16th.  One storm did 50,000 dollars worth of damage to a campground near route 12 outside of Cement City.   Campgrounds in the area were full that morning, since a race was scheduled for later in the day at the Michigan International Speedway, just across the county-line in Brooklyn.  Another storm uprooted several tree south of Temperance.  One of the trees fell on a tent, injuring a 36 year-old woman and her 4 year-old daughter.  The 4 year-old suffered a fractured skull, and was rushed to a hospital, where she was listed in critical condition.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5K<br><br>               </div>`)[0];

                var html_1bb103f1e5cc7128974ba7c263ff858d = $(`<div id="html_1bb103f1e5cc7128974ba7c263ff858d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-JUL-97 16:48:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> OSHKOSH<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OSHKOSH<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of northern, central and east-central Wisconsin during the afternoon and evening of July 16 with tornadoes, downburst winds and large hail.  Millions of dollars in damage resulted from the biggest severe weather outbreak to affect the region in years.The storms began to develop early in the afternoon across north-central Wisconsin.  Hail the size of baseballs fell in Minocqua (Oneida co.), damaging nearly 200 vehicles.  As those storms moved southeast and weakened, a new supercell thunderstorm developed over Lincoln county.  This new storm produced wind damage in Tomahawk and softball size hail northeast of Merrill.  About 20 minutes later, a tornado developed in southeast Lincoln county and moved southeastward into Marathon county.  This tornado, rated F2, was on the ground for more than three miles.  It damaged several homes, vehicles and silos, and destroyed numerous barns, sheds and crops.  Twenty head of dairy cattle were killed or had to be destroyed.  As  the tornadic supercell moved southeast, it produced two other weak tornadoes.  Total damage to crops and property from five tornadoes, hail and straight-line winds in Marathon county alone topped $10 million.Another supercell thunderstorm produced a downburst swath of damage over three miles wide and 14 miles long from southeast Langlade county, through western Menominee county, into extreme north-central Shawano county.  Menominee county was especially hard hit, as tens of thousands of trees were felled in the heavily forested county.  Authorities estimated that nearly 25 million board feet of lumber was on the ground; it was hoped that much of it was going to be salvaged.  At the height of the storm, winds were estimated to be near 100 mph.  As the storm weakened and moved into north-central Shawano county, a 70 mph wind gust was measured near Morgan.  Another storm in western Shawano county produced a downburst which downed trees across the city of Wittenberg.  Part of a roof was blown off an apartment building in the downtown area, and several houses and businesses sustained damage from the fallen trees.  A Wittenberg man was injured by flying glass.  Lightning set a house on fire, destroying the second story, in the township of Germania.Another storm struck Waupaca county, producing high winds.  A power pole fell and hit a car in New London, injuring the driver.Shortly after 530 pm, a supercell thunderstorm produced numerous wind gusts over 65 mph across the Fox Valley, blowing over many trees, damaging buildings and causing a fatality.  A 36 year-old male was killed when a tree fell on his minivan in Oshkosh (Winnebago co.).  His young daughter was uninjured in the accident.  A wind gust to 82 mph was measured in Appleton (Outagamie co.), and a gust to 67 mph was recorded in Oshkosh.Thunderstorms over Waushara county produced flooding rains, a brief tornado, strong winds and hail.  Over five inches of rain fell in only three hours near Hancock, producing some basement and street flooding.  A brief tornado also touched down in an open field in Hancock.  Numerous trees and powerlines were blown down in Wautoma.A thunderstorm knocked trees and power lines down in Kiel (Calumet/Manitowoc co.), and damaged seven tents at a fair in Cleveland (Manitowoc co.).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

the northern Virginia suburbs.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

e to one of the ferries servicing the area resulted in damage to the radio/navigation system on the vessel.Funnel clouds were sighted from Bayville to Syosset in Northern Nassau County and in Huntington in Northwest Suffolk County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_e6ab9e5880ec7f98ed8cb2d688841856 = $(`<div id="html_e6ab9e5880ec7f98ed8cb2d688841856" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-JUL-97 17:10:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> OSSINING<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> YORKTOWN<br><br>                <b>Episode Narrative:</b> A solid line of thunderstorms, some severe, developed in a warm, moist, unstable airmass ahead of a slow moving cold front.Thunderstorms produced high winds and heavy rains.High winds downed wires in Fostertown and trees fell on and downed powerlines in Middletown of Orange County.  A 58 mph peak wind gust was measured at Stewart Airport.Numerous trees fell on powerlines in Lake Carmel and Brewster of Putnam County.  A funnel cloud was also sighted in Putnam County.  Patterson and Putnam Lake were also hit hard.  The school, "Green Chimneys Children's Services," on Putnam Lake Road in Brewster suffered about $30,000 in damages.In Westchester County, a spotter's wind equipment in Ossining measured an 88 mph gust.  Damage was severe as trees were downed and uprooted.  Along the Hudson River, masts were bent and docks were smashed.   High winds caused a tree to fall on and crush a car moving south on the Taconic State Parkway in Yorktown.  The tree crushed the roof and killed the driver.  Torrential rain caused widespread flash flooding of streets and small streams in Scarsdale.In Richmond County, high winds caused trees to fall on powerlines.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_7b0d07f298412239b360616a73cbebb0 = $(`<div id="html_7b0d07f298412239b360616a73cbebb0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-JUL-97 14:50:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> EATONTON<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> EATONTON<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Thunderstorm winds associated with a downburst knocked down several trees, overturned a couple of trailers, caused extensive damage to Lakeside Bait and Tackle, and caused a car to slide into Lake Sinclair.  Several eyewitnesses reported hearing a roaring sound similar to a freight train.  The winds first hit another bait and tackle shop on the west side of Georgia highway 441, damaging the low profile roof.  Winds punched in the front doors and windows of the Lakeside Bait and Tackle shop, lifting and flipping the roof  off to land some 100 yards away.  The cinder block constructed building was a total loss.  One lady, the co-owner, had seven stitches administered to the back of her head where she was hit by a flying cinder block.  Two customers were also injured to a lesser degree.<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_650c982f493dd7e516b6c87a26079869 = $(`<div id="html_650c982f493dd7e516b6c87a26079869" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 17:40:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PHILLIPSBURG<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HACKETTSTOWN<br><br>                <b>Episode Narrative:</b> Two powerful severe thunderstorms caused considerable wind damage across the southwestern and northern parts of Warren County and injured three persons.  Two persons were injured in Mansfield Township when a tree came crashing down on the hood of their vehicle.  The other person, the son of a carnival worker, was injured by a flying limb in Hackettstown.   Numerous trees were uprooted.  Peak wind gusts averaged around 65 mph.  One thunderstorm caused wind damage in the southwestern part of the county in Harmony Township and  Phillipsburg.  The other thunderstorm caused a swath of damage in the northern half of the county in Allamuchy, Blairstown, Hackettstown, Hope, Independence, Knowlton and Mansfield Townships.Most of the structural damage to homes and vehicles were caused by fallen trees.  In Harmony Township, the damage was described as a disaster area.  Fallen trees closed three major roadways.  In Knowlton Township, the Clover Rest Home was evacuated because of downed wires.  In Hope Township, it was nearly impossible to find a piece of property that did not have wind damage.  Hardest hit were the Locust Lake Road and Mount Hermon Road areas.  One resident in that area had 17 uprooted trees on their property.  Most of the township also lost power.   The large cross on the roof of St John's Methodist Church was torn from the steeple and thrust into the church's roof.  At the Triple Brook Mobile Home Park, campers were overturned and tents were ripped.  The area was nearly evacuated.  In Phillipsburg, downed power lines started a house fire. In Hackettstown alone hundreds of trees were uprooted.  The steeple of the St. James Episcopal Church was damaged and a house on Grand Avenue suffered extensive wind damage.Throughout central and northwest New Jersey about 78,000 GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th (6,000  in Warren County), 1,000 the afternoon of the 21st (Monday) and the final 94 in Phillipsburg were back on line on the 22nd (Tuesday).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_d72fc809b554fd7595152393b210055a = $(`<div id="html_d72fc809b554fd7595152393b210055a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-JUL-97 13:35:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CHARLOTTEVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CHARLOTTEVILLE<br><br>                <b>Episode Narrative:</b> On July 3, a fast moving cold front crossed eastern New York during the afternoon and evening hours.  The front initiated many severe thunderstorms and three tornadoes in Columbia County.  In Columbia County near Copake Lake, an F1 tornado produced minor damage to two houses, scattered parts of a barn across county highway 7A  and downed many trees and wires.  In Columbia County near Canaan, two tornadoes produced extensive damage.  The F1 tornado formed just southwest of Beebe Pond, moved northeast and terminated near the intersection of state routes 295 and 22.  The tornado damaged several residences and moved a car port.  The F2  tornado initiated near the intersection of state routes 295 and 22 and moved eastward across the New York border into Berkshire County Massachusetts where it ended as an F1 tornado.  At the County Caretaker Lawn and Garden Center, four large greenhouses incurred structural damage.  On Shaker Ridge Road, a newly constructed three story home had the roof completely blown off along with the rear exterior wall.  The detached garage was blown off the foundation and destroyed.  Since this area is forested, many trees and wires were downed by the tornadoes resulting in power outages.  At the South Albany Airport near Selkirk, thunderstorm winds destroyed a Cessna 172 and a vintage1940's Luscombe 8E.  The winds also ripped a roof off a garage and downed several trees.  In Schoharie County at Charlotteville, straight line winds rolled over a mobile home with five people inside.  A  second mobile home which was unoccupied was lifted on top of the rolled over mobile home.  The five people sustained  injuries.  In Rensselaer County at Stephentown, thunderstorm winds lifted a barn and dropped it on East Road.  Many trees and power lines were also downed by the wind.  The thunderstorms also produced hail in parts of Schoharie, Washington, Albany and Columbia Counties.  A combination of damaging winds and lightning, left fifteen to twenty thousand people without power across eastern New York.  A lifeguard at the Northhampton Beach State Campsite in Northville was struck by lightning.  The individual was hospitalized and released with no serious injuries.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_c8dfe54b4250935254e33b1842bab722 = $(`<div id="html_c8dfe54b4250935254e33b1842bab722" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 19:10:00<br><br>                                <b>Injuries:</b> 16<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> QUEENS VILLAGE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> QUEENS VILLAGE<br><br>                <b>Episode Narrative:</b> Two "waves" of severe thunderstorms moved southeast across the area:  The first line of thunderstorms moved across Nassau and Western Suffolk Counties during the early afternoon.  The second line of thunderstorms moved over the area during the evening.  For the day, these thunderstorms caused two deaths and 24 injuries.Both lines of severe thunderstorms produced high winds.  In addition, the first line produced large hail.Here are selected wind gusts from Western Suffolk County with the passage of the first line:o  60 mph at both Babylon and Farmingdale Airport.o  58 mph at Bohemia.Significant structural damage (several roofs were blown off businesses) resulted in five injuries in Deer Park.  A NWS Meteorologist investigated this damage and concluded that it was caused by a microburst.  At least 3 roofs were blown off:  the K-Lombardi Repair Shop and 2 businesses on Price Parkway.In addition to the 1 inch diameter hail observed at Babylon, 3/4-inch diameter hail occurred at Deer Park.With the passage of the second line, two male workers were hurled off a scaffold at Aviation High School in Sunnyside Queens.  Two other men that were on the scaffold were injured, as the scaffold collapsed.High winds caused two tents to collapse:  one in Queens causing 16 injuries and one in Brooklyn causing 3 injuries.Lightning struck a two-story facility at 188 Sullivan Place in Brooklyn.  It ignited a significant fire, that caused  1 death and 2 injuries.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_1f0ff7387c51b439b4d1e7fe029df8f0 = $(`<div id="html_1f0ff7387c51b439b4d1e7fe029df8f0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 17:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NORTH MASSAPEQUA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GARDEN CITY<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms moved rapidly east across the area.  Thunderstorms produced high winds that downed numerous trees and powerlines.  In addition to causing property damage, thunderstorms were directly responsible for the cause of 1 death and 6 injuries.In Orange County, high winds downed trees in Warwick and Middletown.  A 63 mph peak wind gust was recorded at Stewart Airport.In Rockland County, high winds downed numerous trees and power lines across the entire county.In Manhattan, a roof blew off and landed on train tracks at the 125th Street Broadway Subway Station.  A 58 mph peak wind gust was measured at Central Park.Across Westchester County, high winds downed numerous trees in Yorktown Heights and across several other locations countywide.In the Bronx, high winds downed a tree that crushed and killed a woman and seriously injured her two children.In Nassau County, high winds overturned a boat in Oyster Bay.  A man and woman fell overboard.  The man was injured, but later rescued.  Unfortunately, the woman was accidently run-over by a power boat and later died.  A 58 mph wind gust was reported in North Massapequa.  High winds downed numerous trees and powerlines in Garden City.Over Suffolk County,  a 60 mph wind gust was reported in North Babylon and a 65 mph gust was reported in Babylon.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9e35ee9aee8a54fa94cbead48648cb87 = $(`<div id="html_9e35ee9aee8a54fa94cbead48648cb87" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 18:35:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MIDDLE BUSH<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MT BETHEL<br><br>                <b>Episode Narrative:</b> A couple of very powerful severe thunderstorms caused considerable tree damage throughout central and northern Somerset County and injured two persons.  The strongest wind gusts measured by SKYWARN spotters reached close to 70 mph.  The fallen trees consequently damaged numerous homes and vehicles, caused power outages and forced road closures.  In Bound Brook, a woman driver and her 10-year-old son were injured when a tree fell on their vehicle's windshield.  Her 6-year-old son was not injured.  Emergency personnel responded to 65 calls of downed trees and power lines throughout the borough as over 40 trees were uprooted.  In Bridgewater Township, a wind gust was measured at 68 mph by a SKYWARN Spotter.   Siding was reported ripped from houses and mail boxes were knocked down.  A bus company's roof was blown off.  Somerville Borough was particularly hard hit.  There were eight reports of property damage that included the roofs being blown off the borough's middle school and a downtown boutique.  Garages, fences and swimming pools were also damaged.  Fallen trees damaged several vehicles and five roads were still closed the next day. Other municipalities that reported wind damage to vehicles and homes included Bernards Township, Branchburg Township, Franklin Township, Hillsborough Township,  Manville Borough, North Plainfield Borough and Raritan Borough.  Numerous trees and wires were reported down in Bernardsville and Green Brook Township.Public Service Electric and Gas reported 20,000 customers lost power in Middlesex, Somerset and Union Counties.  All power was restored by the afternoon of the 20th.   Throughout central and northwest New Jersey about 78,000 (out of a possible 490,000) GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th, 1,000 the afternoon of the 21st (Monday) with all power restored by that point to Somerset County homes.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_1b875c31a2d6c89d6ac76b3e1240fabb = $(`<div id="html_1b875c31a2d6c89d6ac76b3e1240fabb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-JUL-97 15:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOLDEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WORCESTER<br><br>                <b>Episode Narrative:</b> A warm, moist airmass ahead of an approaching cold front produced a line of thunderstorms, many severe, which marched across the state from west to east.  The line reached the Connecticut Valley, affecting towns in Hampden, Hampshire, and Franklin Counties starting just before 3 PM.  A microburst occurred in Worcester later during the afternoon.  In Hampden County,  spotters reported dime size hail in Blandford and Longmeadow.  Trees were reported blown down in Granville and Tolland where about 4,000 electric customers lost power.  State police reported trees blown down in Chester.  Nickel size hail fell in West Springfield and Agawam.  In Hampshire County, dime size hail was reported in Huntington and trees and power lines were knocked down in Northampton.  One tree fell on a house.  Numerous trees were blown down in Amherst and road signs were reported down in Hadley at the intersection of Routes 9 and 47.  In Worcester County, wind damage was reported in Templeton, including downed power lines.  Also, in Worcester County, two microbursts occurred within 15 minutes of each other.  The first one struck in Holden at the Holden Reservoir and uprooted one tree and destroyed four others at 4:30 PM.  At  4:45 PM, two miles farther east, another microburst hit at Indian Lake in Worcester.  A National Weather Service investigation determined that a microburst occurred along the north shore of Indian Lake.  Peak wind speeds were estimated up to 70 mph.  There was an estimated $3,000 to $4,000 damage to boats at the lake.  On land, one boat, about 12 to 14 feet long, was blown approximately 26 feet and the roof was ripped off a storage shed.  A woman suffered a mild concussion when she was struck by a wind surfing sail.  Timely warnings by the National Weather Service allowed up to 100 people to be cleared from the lake before the storm struck.  In Middlesex County, in Pepperell, there was wind damage including trees and power lines blown down.  Dime size hail fell in Lunenburg and Groton.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4K<br><br>               </div>`)[0];

                var html_69395ff030a6383d2b5543407d094c05 = $(`<div id="html_69395ff030a6383d2b5543407d094c05" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-JUL-97 16:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NEW LONDON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NEW LONDON<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of northern, central and east-central Wisconsin during the afternoon and evening of July 16 with tornadoes, downburst winds and large hail.  Millions of dollars in damage resulted from the biggest severe weather outbreak to affect the region in years.The storms began to develop early in the afternoon across north-central Wisconsin.  Hail the size of baseballs fell in Minocqua (Oneida co.), damaging nearly 200 vehicles.  As those storms moved southeast and weakened, a new supercell thunderstorm developed over Lincoln county.  This new storm produced wind damage in Tomahawk and softball size hail northeast of Merrill.  About 20 minutes later, a tornado developed in southeast Lincoln county and moved southeastward into Marathon county.  This tornado, rated F2, was on the ground for more than three miles.  It damaged several homes, vehicles and silos, and destroyed numerous barns, sheds and crops.  Twenty head of dairy cattle were killed or had to be destroyed.  As  the tornadic supercell moved southeast, it produced two other weak tornadoes.  Total damage to crops and property from five tornadoes, hail and straight-line winds in Marathon county alone topped $10 million.Another supercell thunderstorm produced a downburst swath of damage over three miles wide and 14 miles long from southeast Langlade county, through western Menominee county, into extreme north-central Shawano county.  Menominee county was especially hard hit, as tens of thousands of trees were felled in the heavily forested county.  Authorities estimated that nearly 25 million board feet of lumber was on the ground; it was hoped that much of it was going to be salvaged.  At the height of the storm, winds were estimated to be near 100 mph.  As the storm weakened and moved into north-central Shawano county, a 70 mph wind gust was measured near Morgan.  Another storm in western Shawano county produced a downburst which downed trees across the city of Wittenberg.  Part of a roof was blown off an apartment building in the downtown area, and several houses and businesses sustained damage from the fallen trees.  A Wittenberg man was injured by flying glass.  Lightning set a house on fire, destroying the second story, in the township of Germania.Another storm struck Waupaca county, producing high winds.  A power pole fell and hit a car in New London, injuring the driver.Shortly after 530 pm, a supercell thunderstorm produced numerous wind gusts over 65 mph across the Fox Valley, blowing over many trees, damaging buildings and causing a fatality.  A 36 year-old male was killed when a tree fell on his minivan in Oshkosh (Winnebago co.).  His young daughter was uninjured in the accident.  A wind gust to 82 mph was measured in Appleton (Outagamie co.), and a gust to 67 mph was recorded in Oshkosh.Thunderstorms over Waushara county produced flooding rains, a brief tornado, strong winds and hail.  Over five inches of rain fell in only three hours near Hancock, producing some basement and street flooding.  A brief tornado also touched down in an open field in Hancock.  Numerous trees and powerlines were blown down in Wautoma.A thunderstorm knocked trees and power lines down in Kiel (Calumet/Manitowoc co.), and damaged seven tents at a fair in Cleveland (Manitowoc co.).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

les southwest of Ceres, 7 miles northwest of Wytheville, 2 miles north of Wytheville, 4 miles south of Floyd, from 3.5 miles northwest of Woolwine to Woolwine, and in Wytheville, Danville, Whitmell, and Collinsville. Thunderstorm winds damaged trees and knocked down a large sign 2 miles northeast of Wytheville, severely damaged a barn in Keeling, toppled a tree on top of a truck 3 miles west of Blairs, knocked a large tree down across route 29 one mile south of Gretna, Thunderstorm winds knocked down telephone poles and wires and around 100 trees three and half miles southwest of Henry at Goose Point Campground. Some of trees fell on and damaged tents and trailers. The road into the campground was blocked by fallen trees until the following morning.In the northern portion of Henry County, the combination of hail up to quarter size and strong thunderstorm winds damaged 25 percent of the county tobacco crop. Hail up to dime size and strong thunderstorm winds damaged the tobacco crop in the southern portion of Pittsylvania County. Hail damaged the tobacco crop near Riceville, broke out 100 windows at Wytheville Community College and damaged vehicles one mile east-northeast of Wytheville. In Wytheville, hail broke windows and damaged signs and cars. Hail damaged tents, trailers, and vehicles 3.5 miles southwest of Henry at Goose Point Campground.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 770K<br><br>               </div>`)[0];

                var html_96adba4ff1bafa56364fe238cb7d0607 = $(`<div id="html_96adba4ff1bafa56364fe238cb7d0607" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 18:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CLINTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> READINGTON<br><br>                <b>Episode Narrative:</b> Very powerful severe thunderstorms caused considerable wind damage across east central and northeast Hunterdon County and injured one person.  Wind gusts were estimated in excess of 80 mph in Readington Township.  Downed trees caused most of the damage to homes and vehicles.   In Flemington, a driver suffered spine and head injuries after a tree landed on its vehicle.  In Readington Township, portions of the Interstate Iron Works building collapsed.  High winds damaged the roof and several sections fell inside the plant.  Eight main roads within the township were closed because of fallen trees.  An uprooted walnut tree pulled up a tombstone from 1863.  Trees came down on two occupied vehicles, but no one was hurt.  At least nine vehicles within the township were damaged by fallen trees.  In Clinton Township, there was considerable utility pole damage on U.S. Route 22.  Three occupied vehicles were hit by fallen trees, but there were no injuries.  The hardest hit streets in Clinton included Halsted, Lehigh and West Main.Throughout central and northwest New Jersey about 78,000 (out of a possible 490,000) GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th (9,000  in Hunterdon County), 1,000 the afternoon of the 21st (Monday) and the final 94 (in Warren County) were back on line on the 22nd (Tuesday).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9ed2d40ecadf1fc0f447d96e10c483c9 = $(`<div id="html_9ed2d40ecadf1fc0f447d96e10c483c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-AUG-97 19:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LINTHICUM HGTS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GLEN BURNIE<br><br>                <b>Episode Narrative:</b> Clusters of strong to severe thunderstorms developed ahead of a strong cold front, one that put an end to a two-day period of oppressive heat and humidity.  The most notable damage occurred along the western shore of the Chesapeake Bay during the middle of the evening, when a microburst containing estimated winds of up to 90 mph destroyed two barns, and lifted a gas station pump canopy off its moorings, in Deale.The first event occurred in extreme northern Montgomery Co at around 4:15 PM, when a chapel at a religious summer camp was struck by lightning and burned to the ground.  Thankfully, campers were gone for the summer - normally the chapel would be filled at that hour.  About one hour later, lightning struck a 26-foot sailboat on the Chesapeake Bay just east of St Margarets, causing minor injuries to two men aboard.  The same storm produced gusty winds which caused at least two other vessels to become distressed.  One of the boats, an 18-footer, reportedly sank near Greenbury Point.Another cell moved into northern Montgomery Co at around 5:30 PM, dropping 3/4 to 7/8 inch diameter hail and knocking down small trees and large limbs in the Olney/Ashton area.  During the early evening hours, thunderstorms became a bit more organized across northern Maryland.  The line drifted south and east through the evening, producing frequent lightning, brief downpours, and several instances of damage.  In eastern Washington Co, at least four trees fell onto local roads between Sharpsburg and Hagerstown.  Soon after, numerous large limbs, some trees, and power lines were knocked down in the Whites Ferry area of Montgomery Co, as well as in portions of Frederick City.Additional damage occurred across northern Maryland between 7:15 and 8 PM.  In southern Carroll Co, a tree fell onto a house in Winfield.  At least a dozen medium-sized tree limbs fell near Eldersburg, where an observer recorded a gust of 69 mph.  In Baltimore Co, emergency management officials reported numerous trees, limbs, and power lines down, several blocking area roadways.  Two trees were blown down in neighboring Harford Co; other trees and large limbs were blown down in eastern Howard Co from Columbia to Ellicott City.Damage in Glen Burnie and the Linthicum area included at least 20 affected trees, a damaged shed and fence, and downed wires.  a man was slightly injured when a large limb fell onto his automobile in Glen Burnie.  Wind gusts at nearby BWI airport were as high as 53 mph.  The heavy rain may have contributed to a three-car pile up in Glen Burnie, in which all 15 passengers sustained minor injuries.  Excessive speed and hydroplaning were the likely culprits.In all, over 30,000 Maryland residents were without power as a result of the storms, including 28,800 in the Baltimore Gas and Electric service area.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_d5a6d8cd4dbd1adb72441785e8fdd3b9 = $(`<div id="html_d5a6d8cd4dbd1adb72441785e8fdd3b9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 17:55:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SCHOOLEYS MTN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GREEN VLG<br><br>                <b>Episode Narrative:</b> Severe thunderstorms produced considerable wind damage across most of Morris County.  The northeast quarter of the county suffered the least damage.  Three persons were injured.  A 20-year-old man was seriously injured when he was buried by falling limbs at the Flanders Valley Golf Course in Mount Olive.  The damaging wind gusts injured a teenager by making her lose control of the vehicle she was driving and slammed it into a utility pole.  A 43-year-old woman was injured in Long Hill Township when a tree fell on her vehicle near the intersection of Mountain and Basking Ridge Roads.  One person was also injured in Flanders during the clean-up on Saturday.  Peak wind gusts were estimated at around 65 mph.  Most of the damage to homes and vehicles were caused by the fallen trees.  Several homes had trees come crashing through their roofs.  The downed trees and wires closed many roads.  The downed wires also ignited several fires.In Roxbury Township, over 100 trees were uprooted with Succasunna and Kenvil hit very hard.  Emergency personnel responded to 37 calls and there were about 30 small wire fires throughout the township.  A female driver and her passenger narrowly escaped injury after a tree fell on her vehicle.  One home in Succasunna lost its roof.  In Mount Olive Township, U.S. Route 206 was closed for 18 hours.  100 year old/50 foot high trees were uprooted throughout most of the township.  At least half of Mount Olive lost power.  According to published reports no areas within the township were "spared".  The wind was so strong it blew a 13 inch bass out of Budd Lake.  Most of the power was also out in Rockaway Township.  Downed trees closed four major roads in Mendham Township, 10 roads in Washington Township and 6 roads in Harding Township.  Emergency personnel responded to 175 calls in Long Hill Township.  The Morris County Municipal Utilities Authority issued mandatory water use restrictions to its 10,000 customers after the storms knocked out power to their wells.Throughout central and northwest New Jersey 78,000 of the 490,000 GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th and 1,000 the afternoon of the 21st (Monday).  The final 94 (in Warren County) were not back on line until the 22nd (Tuesday).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

s of 1 to 2 inches in a short period of time in Middleton (Dane Co) resulted in water depths of 4 to 6 inches on urban roads.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4K<br><br>               </div>`)[0];

                var html_1325386ffebe9a3949b8c4ac3ed1a924 = $(`<div id="html_1325386ffebe9a3949b8c4ac3ed1a924" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-MAY-97 21:50:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BINGER<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BINGER<br><br>                <b>Episode Narrative:</b> Summary of events of May 7, 1997:Severe thunderstorms moved through parts of western, central, and north-central Oklahoma during the afternoon and evening of May 7th.  Reports of large hail, flash flooding, damaging severe winds, and four tornadoes were received.  The first tornado, and the only tornado that caused damage, moved from west of Wakita to south of Wakita in Grant County. Because the damage was limited to power poles and trees, the tornado was rated as F0. The second and third tornadoes, both brief and rated F0, were reported near Deer Creek (also in Grant County) by the county sheriff's office.  The fourth and final tornado was observed west of Blackwell in Kay County by a county spotter.  Once again, no damage resulted and the tornado was rated F0.Severe straight-line winds officially measured at up to 81 mph (near Weatherford in Custer County) caused widespread and extensive damage in portions of western Oklahoma.  Beckham and Custer Counties were particularly hard-hit with major damage in Erick, Sayre, Elk City, Arapaho, Weatherford, Binger, and Clinton. Other wind damage also occurred in Wakita and near Medford in Grant County, in Canute and Cordell in Washita County, and in Oklahoma City in Oklahoma County.The largest hail was reported southwest of Renfrow in Grant County, where hail as large as golf balls fell. Flash flooding also occurred as storms moved repeatedly across parts of north-central Oklahoma producing very heavy rain.  Reports of flash flooding were received from Grant County in and around Medford, most of southern Kay County, and Noble County near Red Rock and Perry.See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> Severe thunderstorm winds estimated at up to 90 mph caused widespread damage and one injury in Binger.  One man was injured when his mobile home was overturned, pinning him between a tree and some of the debris from the home.  His family, including a wife and 4 children, was also inside the house but escaped uninjured.Elsewhere in the area a tree was blown over onto a pickup truck and several storefront windows were blown out in town. The roof was blown off of the grandstand at the local fairgrounds and steel posts were pulled from concrete at a ranch.  A farm implement business sustained major damage to both its building and to some of the equipment.  The roof was completely removed from the building and several combines were blown into eachother. A combine and hopper were blown across a highway, about 40 yards from their original location.<br><br>                <b>Damage:</b> 60K<br><br>               </div>`)[0];

                var html_76dfaefb1188ad72aa13241866933fcf = $(`<div id="html_76dfaefb1188ad72aa13241866933fcf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-MAY-97 12:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BRONX<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BRONX<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms raced across the area early Tuesday afternoon.  It produced high winds that caused scattered damage in several locations.  The heaviest damage occurred on Staten Island and in Jersey City, NJ.A survey was conducted on Staten Island later Tuesday afternoon.  It was determined that damage was caused by straight line winds.  A roof was blown off a two family house with damage occurring to several trees and a satellite dish.  Eyewitnesses stated that this damage occurred before the rain arrived from the thunderstorm.  A few eyewitnesses reported seeing funnel clouds.  It was determined that the damage was caused by a strong gust front about 10 miles in advance of the line of thunderstorms.  The funnel clouds reported were actually small vortices called "gustnadoes."  These vortices sometimes accompany strong gust fronts.Examples of damage include:For Staten Island:  The roof of a car dealership at 1590 Hyland Blvd. partially collapsed and caused damage to some vehicles in the back lot.For the Bronx:  A tree fell onto a house and utility cables at 5932 and 5934 Liebig Street.  The roof, windows, gutters, and sidewalks of both homes were damaged.For Manhattan:  The front support wall of a structure located at 327 West 112th Street collapsed.Two men were struck by lightning while on a roof in Yonkers (Westchester County).In other areas, thunderstorms produced high winds that downed trees and power lines.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_7e08f807ac485b948313910e04bbbfd4 = $(`<div id="html_7e08f807ac485b948313910e04bbbfd4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 22-APR-97 22:45:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DUDLEY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> EAST DUBLIN<br><br>                <b>Episode Narrative:</b> The weather event seemed to be a fast moving line of thunderstorms with two damage tracks.  No hail was reported, lightning was present and the rain was not heavy.  Wind damage was reported county wide with the more severe damage occurring in two separate tracks contained within ten miles either side of Interstate 16 west to east across the county.        The northernmost track of damage was to trees and buildings from Dudley eastward to approximately 3 miles east southeast of East Dublin.  This damage track ended near a helicopter hangar on Georgia Highway 29 south.  The hangar and helicopter inside were damaged.  A farm house, barn and out buildings a short distance away were also damaged.  Two large Pecan trees were pushed over in the same general area, and the tops of several trees were snapped off.        At approximately 1145 pm EDT, a mobile home located almost 2 miles east of Dexter was torn from its tie downs and blown off its blocks.  It rolled over onto two automobiles, which sustained heavy damages, and moved 30 to 40 feet away.  An eighteen month old girl sustained injuries, but was released from the hospital the next day.  This damage track continued eastward to Georgia Highway 199 south, about 9 miles southeast of East Dublin.  Here one mobile home was blown loose from its tie downs, tipped over on its side and was destroyed.  A nearby modular home was damaged when a large tree limb was blown onto it.  There were minor injuries at this location.  A woman was treated for a leg injury.  Additional damage was reported just off Georgia Highway 199.  A house was damaged and power lines snapped.  Tree limbs were also blocking the road.Upon inspection by a National Weather Service employee all damage was classified as straightline winds.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

                var html_123af3ee8f2d39dd6f0a9163e72a80bc = $(`<div id="html_123af3ee8f2d39dd6f0a9163e72a80bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUN-97 17:17:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> POTOMAC<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BETHESDA<br><br>                <b>Episode Narrative:</b> A wet microburst, associated with a heavy-precipitation supercell moving out of northern Virginia, produced a 13-mile swath of scattered tree and power line damage across extreme southern Montgomery Co.  The microburst, which had a width of about 1/3 mile, snapped hundreds of mainly soft  wood trees and large limbs.  However, some of the trees fell onto homes and vehicles, causing substantial damage.  In Potomac, a vehicle was crushed by a falling oak tree.  The driver, waiting out the storm along the side of a road, was killed instantly.  Numerous large limbs and dozens of small trees were snapped and/or uprooted in Potomac.Farther east, at least 50 trees and limbs were snapped, most of them evergreens, at the Bethesda Country Club.  Scattered light damage continued through North Chevy Chase, then damage increased again in the Woodside section of Silver Spring.   Unfortunately, at least four homes sustained substantial damage from fallen trees in Silver Spring.  The heaviest damage occurred at the intersection of Highland and Second Avenue, where three oak trees and limbs combined to cause major damage to one home whose second story was smashed to the ground.  The next-door neighbor's home had a snapped oak crash into its garage.  Damage to the other two homes was not quite as severe.  At the intersection of Spring Street and Second Ave., an uprooted locust tree smashed into the side wall, chimney, and roof.  Another home, located at the intersection of Georgia Ave. and Noyes Drive, suffered minor roof damage from a fallen tree.  An adjacent shed was crushed by a snapped large silver maple tree.The damage lightened up as the storm moved into the Takoma Park neighborhoods just east of Silver Spring.  In all, the combination of wind and lightning cut power to 37,500 customers in the Potomac Electric Power Co service area.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 300K<br><br>               </div>`)[0];

>               </div>`)[0];

                var html_18c264e67b71116480e5315e65282506 = $(`<div id="html_18c264e67b71116480e5315e65282506" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 15:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COLESVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> STANHOPE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms caused widespread tree damage and killed one person in sussex County.  Most of the wind damage occurred in the northeast half of the county.   Other reports of downed trees in the rest of the county came mainly from Greendell and Stillwater Township. A 64-year-old man was killed by a falling tree outside of his home in Green Township.  Franklin Borough was one of the hardest hit locations within the county.  A limited state of emergency was declared.  New Jersey State Route 23 was closed as were five other major roadways within the borough.  Several trees fell on and damaged homes.  Siding was ripped from a few homes and a couple of decks and railings were ripped away from other homes.  Part of Hardin Lumber's roof was blown away.  In addition to the wind damage, the frequent lightning ignited two houses on fire.  Sussex Borough was also hard hit and also declared a state of emergency.  Six major roads were closed because of fallen trees, some through the 17th.  A couple of planes at Sussex County Airport were flipped over.  Pieces of these planes were found in the woods.  Trees as high as 150 feet were uprooted.  In Sparta Township, two major roads were also closed (including County Road 517).  Other locations that reported wind damage in the county included Fredon Township,  Hopatcong,  Lafayette Township, Vernon and Wantage.   In Vernon, the damaging winds wreaked havoc at the Vernon Day celebration and scattered debris all over Vernon Crossings Fields.  This squall line caused numerous power outages throughout the northern half of New Jersey as falling trees took down electrical wires.  About 97,000 GPU customers lost power that day in the northern half of the state.  About 16,000 customers in Sussex and Morris Counties still did not have power restored to them on the morning of the 18th.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_acdc17fcc55b67ce027ce9740a88cdd2 = $(`<div id="html_acdc17fcc55b67ce027ce9740a88cdd2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-AUG-97 17:40:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> JOLLY<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> JOLLY<br><br>                <b>Episode Narrative:</b> Summary of events of the afternoon and evening of August 17, 1997:Severe thunderstorms moved along and south of the Red River, producing large hail, damaging thunderstorm winds, and two tornadoes in western parts of north Texas.  The tornadoes were observed south of Windthorst in Archer County.  No damage was reported and both were rated at F0.  The largest hail was reported near Harrold in Wilbarger County, where hail reached the size of golf balls.  The most significant wind damage occurred in Clay County, where severe thunderstorm winds caused major damage to a group of houses and barns and then derailed a freight train near Jolly.  Significant wind damage was also reported in the Henrietta area of Clay County and  in Iowa park in Wichita County.See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> Severe thunderstorm winds blew a train car off the tracks, which in turn caused the rest of the freight train to derail.  In all, 30 cars and 2 engines were derailed. One train car smashed into two automobiles and a tractor trailer that were parked on a parallel highway.  The 2 occupants of one of the automobiles were treated for minor injuries.  Damage to the train and track was estimated at $2,000,000.<br><br>                <b>Damage:</b> 2.25M<br><br>               </div>`)[0];

                var html_eb9fba429272be972696331128992953 = $(`<div id="html_eb9fba429272be972696331128992953" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 15:20:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> KRESGEVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> EAST STROUDSBURG<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms moved through Monroe County and caused straight-line wind damage across the county, especially along the southern tier with Smithfield Township and the Delaware Water Gap National Recreational Area hit the hardest.  Three persons were injured within the recreational area as cars and campers were pelted by falling trees and limbs.  Wind gusts in Smithfield Township were estimated at 85 mph.  Other wind gusts along the county's southern tier were measured as strong as 70 mph.  Wind damage was also reported elsewhere in the county, particularly in Pocono Lake where numerous trees were uprooted.  By far the worst damage occurred in and around Smithfield Township.  Huge trees in the Spring Lake Development within the township were uprooted.  Four major roadways within the town were closed because of downed trees, one for 26 hours.  At least three homes were damaged by fallen trees.  Windows were blown out from the East Stroudsburg High School and wind damage also occurred to the Hamilton School.  Pennsylvania Power and Light reported 77,000 homes and businesses lost power during the storm in their service area in Northeast Pennsylvania, with about 8,000 of the outages in Monroe County.  About 3,200 customers were still without power the night of the 17th.  GPU also reported about 8,000 additional homes and businesses in their Monroe County service area also lost power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_a5284bb290258ee4d5d6f65813d9bffb = $(`<div id="html_a5284bb290258ee4d5d6f65813d9bffb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-DEC-97 18:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NORTH IS NAS<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NORTH IS NAS<br><br>                <b>Episode Narrative:</b> A slow moving low pressure center off the coast, spawned late night showers and thunderstorms.  The showers continuously developed off the coast, and  moved inland over central portions of Orange County, starting before daybreak on the sixth, and lasting until the early morning hours on the seventh.  Rainfall generally ranged from 4 to 8 inches  across the area, resulting in widespread flooding.  One observer in Mission Viejo reported 10 inches of rain from this event.   The hardest hit area was the coastal plain southwest of the Santa Ana Mountains.  It was the heaviest rain recorded in at least 70 years.  Collapsing hillsides, and raging water, triggered flooding that forced scores of people to flee their homes, while others climbed atop stalled automobiles to escape the rising waters.   A Local State of Emergency was declared, as mud and debris flows damaged hundreds of homes and businesses, and halted transportation.  Storm debris littered the coastline.  Some areas, like the Rhine Channel in Newport Bay, were clogged to the point where they resembled a landfill.  Total damage estimates for the county included $5.6 million to private homes and businesses, and over $12 million to public facilities, and for debris clean-up.  Some heavy rain did spill over the Santa Ana Mountains, resulting in flooding in the community of El Cerrito, in western Riverside County.  Over 4 inches of rain caused moderate to heavy damage to 8 homes and and minor damage to 10 others.  Farther north in the Victor Valley of San Bernardino County, heavy rains caused local flooding in many communities.  Heavy downpours in Adelanto shortly after midnight, flooded an apartment complex, forcing residents to evacuate, and sent a river of mud and water a foot deep running down some streets.  During the evening of the sixth, a pair of teenage lobster fisherman were caught in a storm a mile west of the beach at North Island Naval Air Station.  Swells more than 6 feet high capsized their 18-foot skiff.  They were rescued several hours later with cuts and bruises.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_5f58c908db4f369a9b89cb59bcd572fa = $(`<div id="html_5f58c908db4f369a9b89cb59bcd572fa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 14:15:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WEST BABYLON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WADING RIVER<br><br>                <b>Episode Narrative:</b> An intense line of severe thunderstorms oriented from north to south developed during Labor Day afternoon ahead of a strong approaching cold front.  As the storms moved east at 40 to 50 mph, they produced high winds, large hail, and an isolated tornado.  Wind gusts from 60 to 80 mph downed many trees and power lines throughout the area.  The cost estimates of damage included above are preliminary figures submitted by the Nassau County Office of Emergency Management.In Richmond County, the following peak wind gusts were reported:  80 mph at Great Kills, the Verranzano Bridge, and in Richmond.  High winds downed trees and caused a building to collapse in Richmond.  One tree fell on and injured a man in Richmond.In New York County (Manhattan), high winds caused a building to collapse.In the Bronx, high winds downed a tree that fell on 3 people resulting in 1 death and 2 injuries in the courtyard of the Edenwald Houses at 1135 East 229th Street.In Kings County (Brooklyn), high winds downed and uprooted several large trees.  One tree fell on and injured a person at East 229th Street.  Five to 6-foot diameter trees were uprooted east of Coney Island in the Gerritsen Beach Section, where 3 funnel clouds were also sighted and a firefighter was injured from large hail.  Large trees also fell on and damaged cars in Bensonhurst.In Queens County, a peak wind gust of 62 mph was measured at both LaGuardia Airport and at JFK Airport.In Nassau County, the following peak wind gusts were reported:  75 mph in Farmingdale, 60 mph in Port Washington and Mineola and 58 mph at Farmingdale Republic Airport.  High winds downed large tree limbs at Rockville Center, Baldwin, and Oceanside and downed trees in Long Beach, Massapequa, and Valley Stream.  One-inch diameter hail dented cars and covered the ground in Farmingdale.In Suffolk County, high winds overturned many boats in the Great South Bay, downed large trees in West Babylon and Rocky Point and downed large tree limbs in Wading River.  One person died when a thunderstorm wind gust capsized a 19 foot sail boat in Great South Bay near Copiague.  A Centerport woman, 36, and her daughter, 3, were injured when a tree fell on them in the parking lot of the Ground Round Restaurant and CVS on Fort Salonga Road.   The following peak wind gusts were reported:  72 mph in Babylon and 65 mph in Fire Island.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_dd0573ca6f3243fd53e728340f678595 = $(`<div id="html_dd0573ca6f3243fd53e728340f678595" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 12:30:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms knocked over numerous trees and wires throughout Hunterdon County around 145 p.m. EDT.  The squall line also capsized numerous boats on both the Spruce Run and Round Valley Reservoirs.  While none of the boaters were seriously injured, two persons were in Delaware Township and Frenchtown Borough when they were hit by falling trees.  Numerous roads were closed, but all county roads were reopened on the 8th.  About 20,000 homes and businesses lost power in the county.  Power was restored to everyone on the 9th.  Considering the number of downed trees, structural damage to homes was considered minimal with about half a dozen homes damaged by downed trees.  The property damage estimate was under $50,000.The worst damage occurred in Alexandria, Holland, Kingwood and Raritan Townships and the Flemington, Frenchtown and Milford Boroughs. In Kingwood Township, numerous trees were down and a large section of the township south of New Jersey State Route 12 and east of County Route 519 were without power.  The township also had the largest number of downed wire induced small fires.  At least one home was damaged by a fallen tree.  In Raritan Township, three roofs were damaged by fallen trees.  Emergency personnel responded to about two dozen calls for help.  About a dozen large trees were knocked down and four major roads were closed.  A wall also tumbled at the old Jamesway section of the Flemington Mall.  Most of Flemington Borough lost power during the storm.  Booths were overturned at the fair.  In Frenchtown Borough, a girl was injured while she was scrambling out of the Delaware River.  A man was also injured when struck by a tree limb during a family reunion in Frenchtown Park.  A garage and vehicle were crushed by fallen trees.  In Delaware Township, a tree sliced a house in half.  A man was injured when he tried to move his vehicle away from trees on his property.  In Lambertville Borough, five large trees were uprooted in an historic cemetery.  A jet skier, his four-year-old daughter and four women were rescued from the Delaware River.  In Clinton Township, catamarans were capsized on the Round Valley Reservoir, but the boaters swam to shore.  Similarly, about a dozen boats capsized on the Spruce Run Reservoir.  One person was pulled from the reservoir waters, the others swam ashore.  In Bloomsbury Borough, one house was damaged by a fallen tree.  In High Bridge Borough, picnic tables were flying and a large tree took down a wrought iron fence.  Other municipalities which reported downed whole trees and wires and had some road closures included Bethlehem Township, Clinton Township, East Amwell Township, Franklin Township, Hampton Borough, Readington Township, Stockton Borough, Union Township and West Amwell Township.  A SKYWARN Spotter measured a wind gust to 64 mph in Whitehouse Station.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 49K<br><br>               </div>`)[0];
                popup_20cbd3cb678e8d37696f85052b434336.setContent(html_dd0573ca6f3243fd53e728340f678595);

                var html_7f30e68f8b86f87c8be86134a2426891 = $(`<div id="html_7f30e68f8b86f87c8be86134a2426891" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 13:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms rocked Middlesex County around 215 p.m. EDT on Monday the 7th.  It knocked down numerous trees and power lines and forced five municipalities in the northern part of the county to declare states of emergency.  Over four dozen homes and businesses were damaged, mainly by  fallen trees.  Only one person was injured when a tree limb fell on them in South Brunswick.  Some schools were closed on the 8th because power was still out and roads were still blocked.  The county damage estimate was around 1.858 million dollars.  Throughout the state 218,000 homes and businesses lost power.  Power was not fully restored in Middlesex, Somerset and Union Counties until Saturday the 12th.   Service was suspended on New Jersey Transit's North Jersey Coast Line between Bay Head and Newark because of downed lines. States of Emergency were declared in Dunellen Borough,  Edison Township, Middlesex Borough, South Plainfield Borough and Woodbridge Townships.  In Dunellen Borough, a dozen streets were closed.  Most of the borough lost power during the thunderstorm and 60 percent of the borough still did not have power the afternoon of the 8th.  In Edison Township, major intersections were closed.  Several roads were still closed the afternoon of the 8th.  About 20 homes and businesses on the north side of town were damaged.   In Middlesex Borough, there were about one hundred storm related incidences.  Three homes were declared unsafe displacing 10 residents.  About a dozen homes and numerous vehicles were damaged.  Downed wires also started around 30 small fires.  In South Plainfield, two homes and one swimming pool were damaged by fallen trees.  Several vehicles were also damaged.  In Woodbridge Township, numerous homes were damaged in the Avenel, Colonia and Iselin sections.  An above ground pool was also crushed.  Damage was not confined to just these areas.  In The Amboys many homes lost their water when the electricity went down.  A few homes suffered minor damage from downed trees.  In Piscataway Township, much of the town lost power as many trees were knocked down.  Numerous trees were also knocked down in Old Bridge Township.  Chimneys were knocked down in both North and South Brunswick Townships.  The squall line also toppled some trees in New Brunswick and Plainsboro Township.      About 218,000 homes and businesses lost power throughout the state of New Jersey.  Middlesex, Somerset and Union Counties were hardest hit.  About 59,000 customers still did not have power the afternoon of the 8th.  The number dropped to 12,000 on the 9th and 2,100 the morning of the 11th.  Power was fully restored on the 12th.  It was estimated that 2,100 power lines had to be replaced in Central New Jersey.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.86M<br><br>               </div>`)[0];
