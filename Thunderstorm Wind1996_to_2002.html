                var html_3a5e56c05d18c450000368a62cd7f978 = $(`<div id="html_3a5e56c05d18c450000368a62cd7f978" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-JUN-98 14:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A vigorous upper-level disturbance acted upon increasingly warm and humid air near the surface to produce a squall line of strong to severe thunderstorms which traversed central and northeastern Maryland during the afternoon.  Overall, damage was dominated by numerous downed trees, large limbs, and power lines, though there were scattered occurrences of large hail.Montgomery Co was hardest hit.  Though no one area received major damage, nearly all communities in the eastern two-thirds of the county had some trees, large limbs, or wires down.  A portion of Woodfield Road (state route 124) was closed north of Gaithersburg; dozens of trees and large limbs were down along the state route 28 corridor from Darnestown to Rockville.  Farther south, fallen trees closed a portion of Persimmon Tree Road in Potomac.  The most harrowing experience occurred in Glen Echo, where two vehicles were damaged by a large limb and falling wires.  The two males were rescued; the woman was brought to a nearby hospital for observation.  In all, county emergency management officials reported a dozen trees on houses and several others on vehicles across the county.  The combination of wind and lightning knocked out power to over 40,000 Potomac Electric Power Co. customers in Montgomery and Prince George's Cos.Across northeastern Maryland, tree damage was confined to smaller limbs and some wires.  However, a slower moving storm dropped at least 1 1/2 inches of rain across central and eastern Harford Co, creating a period of flash flooding which required at least one rescue of a stranded vehicle.  Several reports of street flooding were received from both Aberdeen and Havre de Grace.Earlier, tree and wire damage was noted in southern Carroll and western Howard Cos, with the more substantial damage in Howard.  Baltimore Gas and Electric reported at least 10,000 customers lost electricity in these areas at the peak of the storm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_7cfe93d2e79fce7f992c0195d83ef420 = $(`<div id="html_7cfe93d2e79fce7f992c0195d83ef420" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-AUG-98 20:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> AUSTELL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MARIETTA<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A severe thunderstorm caused damage from near Austell to Marietta. Trees were uprooted or snapped off, falling on houses, vehicles, and power lines. One man was pinned for 3 hours by a tree that crashed through his home's roof. He sustained injuries but nothing was broken. Part of a Cobb county fire station's engine bay roof was peeled off. A chimney was knocked off of a  house. Downed power lines left thousands without power into the next day.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_086030d591e660bb49a57e836d9cf623 = $(`<div id="html_086030d591e660bb49a57e836d9cf623" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 17:29:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> SUMMERVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> SUMMERVILLE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Camper trailer overturned. One minor injury.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

        var popup_164519afd00e26e8b292b6bc49b8e056 = L.popup({"maxWidth": 500});

        
            
                var html_0a8ace1040b7067a8bc965e1d339d0bc = $(`<div id="html_0a8ace1040b7067a8bc965e1d339d0bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 05:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> CASEVILLE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> PORT AUSTIN<br><br>                <b>Episode Narrative:</b> On the evening of the 30th, a strong low pressure system was located over the upper Mississippi Valley.  The low moved rapidly east that night, reaching northern lower Michigan by daybreak on the 31st.  The warm front associated with the low moved north across the Lower Peninsula overnight, ushering in an unstable air mass.  A potent upper level disturbance also moved east across Michigan during the early morning hours of the 31st.  Wind speeds were extremely high aloft, with 65 mph winds located less than a half mile above ground level.Thunderstorms developed in the northern Plains during the afternoon of the 30th.  The storms organized and accelerated as they headed east.  The thunderstorm complex evolved into a serial derecho as it crossed eastern Wisconsin and Lake Michigan.  The derecho affected most of lower Michigan during the early morning hours of the 31st, producing one of the most widespread wind damage events in state history.  The derecho moved east across the state at about 70 mph.Two fatalities were directly attributed to the storms in southeast Michigan.  In Pinconning in Bay County, a woman was killed when a tree fell on her home as she slept.  In Port Crescent State Park, just southwest of Port Austin in Huron County, a tent occupied by two people was struck by a falling tree, killing one of the occupants (the other was unhurt).  Two injuries occurred at the Holly State Recreation Area in Oakland County.  Both were campers who were hurt in separate incidents by falling trees.  One suffered a possible broken leg, while the other may have suffered broken ribs.In southeast Michigan, wind damage generally increased as you went north.  Most of Metro Detroit saw only patchy wind damage.  Widespread damage began in the far northern suburbs of Detroit, and continued north into Flint, the Tri Cities, and the Thumb.  Most of the damage done to structures was caused by falling trees.Midland County was the first southeast Michigan county to experience the derecho.  Structural damage was reported in Porter, Warren, Edenville, Hope, and Jerome Townships.  Outbuildings were the most vulnerable to the wind, with many barns, sheds, and garages damaged or destroyed.  Trees and power lines down were a common sight countywide.  Consumers Power reported that thirteen thousand customers in the Midland area lost power due to the thunderstorms.Damage was widespread in Bay County.  Bay City was especially hard hit, with many trees down and a gas main broken.  The city clock tower had one of its faces torn off, and the drawbridge across the Saginaw River had all four gates snapped off.  The Coast Guard Station in nearby Essexville recorded an 81 mph wind gust.  Eleven thousand Bay City area residents were without power at the height of the storm. Again, trees and power lines down were a common problem countywide.  Crews were still cleaning up debris almost two months after the storms went through.  Public damage alone was estimated at $610,000.  President Clinton declared Bay County a Federal Disaster Area.Saginaw County also received a Federal Disaster Declaration.  Damage was most widespread in the northern and eastern parts of the county.  Townships hardest hit were Jonesfield, Richland, Bridgeport, Thomas, Birch Run, Carlton, Kochville, and Tittabawassee.  Also hard hit were the cities of Saginaw and Zilwaukee.  The Tri Cities International Airport recorded an 86 mph wind gust, while a spotter near Oakley estimated 70 mph winds.  Several homes suffered structural damage, with most of the damage again caused by fallen trees.  Public damage alone was estimated at $750,000.  Fifty-eight thousand Consumers Power customers in the Saginaw area lost power at the height of the storm, and it took over a week to get power restored in some places.The other county in southeast Michigan to receive a Federal Disaster Declaration was Shiawassee.  A spotter north of Laingsburg estimated 89 mph winds, while another spotter just northeast of Henderson reported 70 mph winds.  The hardest hit areas in the county included Owosso, Durand, and Fairfield Township.  In Owosso, over half a million dollars in damage was done to the high school alone.  About 25,000 Owosso area residents lost power during the storm.  All told, fifty homes and twenty-six businesses in Shiawassee County were damaged, along with about fifty agricultural outbuildings.  The derecho felled about five thousand trees in the county.The Thumb counties of Huron, Tuscola, and Sanilac also experienced damaging winds.  Numerous barns were deroofed in the west half of Huron County, and a pair of utility plants were damaged.  A gazebo in Wagener Park, between Harbor Beach and White Rock, was destroyed.  In Tuscola County, the wind was estimated in the 70 to 85 mph range by the Michigan State Police at their Caro post.  Property damage was extensive in the Caro area, including a tree that fell through the roof of the county building.  Unionville was also hit hard, with several homes struck by falling trees.  County officials estimated 70 mph winds in the Millington area.  Windows were blown out a home in the extreme southeast corner of the county, just west of Marlette.  Across the county line in Sanilac County, plate glass windows were blown out of downtown businesses in Brown City.  Several mobile homes in the northwest part of the county suffered extensive damage.  Numerous outbuildings were destroyed in Sanilac County, mainly in the western half.  The steeple was torn off of a church in Melvin.  Other communities that saw damage included New Greenleaf, Marlette, Peck, Deckerville, Shabonna, and Minden.The only tornado of the morning in southeast Michigan occurred in far western Genesee County.  The weak tornado only touched down for a few moments, but was observed by a spotter downing trees and damaging buildings.  Elsewhere across Genesee County, tree damage was widespread.  The Fenton area saw the most extensive damage, but Grand Blanc and Flint also had significant problems.  Over a hundred thousand Consumers Power customers in the Flint area lost power at the height of the storm.  The widespread wind damage continued east into Lapeer County, with hundreds of trees downed.  Imlay City, Lapeer, and Almont were among the hardest hit communities in Lapeer County.Still more damage occurred in the next county over, St Clair County.  Trees and power lines were down across much of the county.  Damage was most extensive in Capac, Yale, Port Huron, and Marysville.  In Port Huron, an historic elm tree - believed to be the oldest in the county - fell onto a church.  This was just one of dozens of trees to be felled in Port Huron.  All told, one home in St Clair County was destroyed, and thirty were damaged.Livingston County was yet another county that saw widespread damage to trees and power lines, although the damage was not quite as extensive.  A National Weather Service employee estimated 60 mph winds near Brighton.  Fowlerville, Howell, and Hartland also experienced severe winds.  In Oakland County, damage was heavy and extensive in the northern part of the county.  A gust of 67 mph was measured at the National Weather Service office in White Lake, while a Weather Service employee measured 61 mph winds in Oxford.  Several homes in the Oxford area suffered roof damage, two large signs were downed, and a trampoline simply disappeared.  Holly, Ortonville, Clarkston, and Orion Township also saw substantial damage to trees.  Further south, damage became patchy.  A swath of damaging winds downed trees from South Lyon east to Novi.  A lightning strike in South Lyon started a house fire.  Gusts estimated at 70 mph knocked boats off of hoists on Cass Lake.In Macomb County, extensive damage occurred in the village of Armada.  Winds estimated at 90 mph downed dozens of trees in the village.  The Governor of Michigan declared Armada a state disaster area.  This swath of damage started southwest of Armada in Romeo, where trees and lines were downed.  The swath continued east of Armada to Richmond - where a barn was destroyed - and Memphis - where two homes were damaged by fallen trees.  Damage was only patchy in the southern part of Macomb County, with tree damage reported in Fraser and St Clair Shores.  Twenty homes and ten businesses were damaged in Macomb County.Only the trailing edge of the derecho crossed Washtenaw and Wayne Counties, and the thunderstorms there moved much more slowly.  Wind damage was therefore nowhere near as extensive.  Power lines were downed in the Dexter area in Washtenaw County.  Lightning triggered a house fire in Ypsilanti.  In Wayne County, trees and power lines were downed in Northville and Livonia.  A pocket of damage also occurred in Dearborn, where a church steeple was damaged, a garage was hit by a falling utility pole, and a house was struck by lightning.  All told, 215,000 Detroit Edison customers lost power at some point in the storm.To wind up the event, an isolated severe thunderstorm developed on the southern edge of the derecho as it was moving east into Ontario.  This cell produced large hail in Rockwood and South Rockwood.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 35K<br><br>               </div>`)[0];

                var html_1ed4090c19e469b7cc9ff7eb27896e48 = $(`<div id="html_1ed4090c19e469b7cc9ff7eb27896e48" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-JUN-98 18:28:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MAYBEE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CARLETON<br><br>                <b>Episode Narrative:</b> Thunderstorms developed in a warm and humid airmass during the afternoon.  The storms focused on a pair of east-west oriented boundaries: one stretched across central lower Michigan, while the second was a weak warm front moving north into the southern portion of the state.  Thunderstorms near both boundaries became severe.Storms near the northern boundary were hail producers.  Golfball sized hail was reported by a spotter in Sanford, and also by the Michigan State Police northwest of Pinconning.  Dime to quarter sized hail was reported at a number of other locations in Midland and Bay Counties.Along the warm front, a large supercell developed in south-central Michigan.  It moved east and then turned southeast across southeast Michigan.  Hardest hit was Washtenaw County, most notably around Chelsea, and from Milan to Whittaker.  These locations were affected by parts of the supercell for an extended period of time.  Severe weather started in the area around and north of Chelsea, where golfball sized hail fell.  A lightning strike started a house fire north of Chelsea.  Quarter sized hail fell in Chelsea about 20 minutes later, but this part of the storm was more noted for the wind damage it caused.  Trees were downed in Sylvan, Chelsea, and Lima.  A truck was destroyed by a fallen tree in Sylvan, and a few homes in Chelsea were damaged in a similar manner.  Wind gusts also destroyed in barn in Lima.  The wind was estimated at 75 mph in Chelsea.The supercell covered the Milan-Whittaker area with golfball sized hail.  A spotter in Whittaker estimated 70 mph winds.  Again, a second component of the large supercell caused severe weather 15 to 20 minutes later.  This one also produced golfball sized hail in Milan, and emergency management officials estimated 70 mph winds just west of Whittaker.Although not hit as hard, the Ann Arbor-Ypsilanti area also saw severe weather.  A spotter in Ann Arbor estimated 60 mph winds on the fringe of the supercell, while a spotter in Ypsilanti saw golfball sized hail and 75 mph winds.  Another spotter in Pittsfield saw dime sized hail.The supercell continued southeast into Lenawee and Monroe Counties.  Only the northeast corner of Lenawee County was grazed, as trees were downed near Macon.  Monroe County took a more substantial hit.  A golfer at Thorn Hills Golf Club, northeast of Maybee, was hurt when a large tree limb fell on him.  Trees were also downed in Dundee and Raisinville Township.  A spotter estimated 60 mph winds in Maybee, as did emergency management officials just south of Carleton.  Dime sized hail fell at the Fermi II Nuclear Power Plant.  Finally, a sheriff just east of Temperance estimated a gust of 60 mph.This supercell would go on to cause substantial damage in northern Ohio.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 15K<br><br>               </div>`)[0];

                var html_2d40ced2de34b246feaedea28fe9e777 = $(`<div id="html_2d40ced2de34b246feaedea28fe9e777" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-MAR-98 17:47:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CAMDEN<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> RUSHVILLE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> As thunderstorms moved through Schuyler county, they destroyed several barns and grain bins in Camden.  A Camden couple sustained injuries after being struck by a tree limb while they were standing in their yard watching the storm pass.  Numerous windows were blown out in Rushville and a roof was torn off of a recycling plant 5 miles east of Rushville.  The winds caused the rear wall of one business to collapse and another lost its roof in Rushville.  Also, numerous cars at two dealerships were damaged, 2 satellite dishes and communications antennas were torn off the roof of a radio station and a storage building was demolished.  In total, approximately $1 million dollars worth of damage was sustained in Schuyler county.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_32c5337779b241bb6eab4d155b93525c = $(`<div id="html_32c5337779b241bb6eab4d155b93525c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 15-JUN-98 21:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> ROCKFORD<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> ROCKFORD<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Trees and power lines were down in the Richland community.  Three people received minor injuries when a tree fell on their car as they were driving along SR 22.<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_5fdad440184f7f9339126bcb735ca69e = $(`<div id="html_5fdad440184f7f9339126bcb735ca69e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 13:30:00<br><br>                                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> Supercell thunderstorms developed over Central Iowa and rapidly intensified into a long squall line which raced southeast over Eastern Iowa into Central Illinois.  Numerous funnel clouds were sited along the leading edge of the storm and a few non-supercell tornadoes were masked within a large area of damaging winds.  Straightline winds from 60 to over 120 mph produced the most serious damage with these storms and 8 counties in Eastern Iowa were declaired disaster areas.  School-net stations measured winds at 69 mph in Cedar Rapids and 123 mph at Washington.  Across the county warning area sustained winds of  70 to 80 mph ripped down trees, power lines, and windmills, and knocked over farm buildings, grain bins and silos.  One barn in Benton County housing a cargo van and thousands of dollars worth of antiques was blown on it's side.  At another property 40 pine trees standing 30 feet high were snapped off.  Widespread crop damage was also reported as the winds snapped off brittle corn stalks.   Three large Co-operative grain bins in Belle Plaine (Benton County) and two more at Lost Nation and Clarence (Clinton County) were destroyed, and at Wapello (Louisa County) a half million bushel grain bin was crumpled.  Serious damage was also received at 5 other Co-op grain bin sites.  Churches in Hills, and Marengo had their steeples ripped off.  Near Marengo substantial damage occurred to a large two story home after winds blew the roof off and then the entire outside wall gave way.  A horse barn collapsed on 7 adult horses and 5 colts.  The four horses that died were valued  $18,000.  In Iowa and Keokuk counties nine persons were treated for weather related injuries.  Near Homestead a barn collapsed killing an undetermined number of cattle and at Amana the entire third floor was blown off the Amana Woolen Mill.  One rural electric company reported only 5 of 21 substations were left on line after the storm.  In Ladora the National Guard helped restore water by supplying generator power.    The city of Keota was left without water service for several weeks after strong winds peeled the top off the city's water tower and left the city without pumps to operate the tower.  Also, in and around Keota 20 power lines were destroyed and 8 miles of new poles from Sigourney to Keswick were snapped like matchsticks by the winds.  In Washington County storm damages added up to $21 million after strong thunderstorm winds raced across the county downing trees, power lines, and causing widespread damage.  Damage to rural buildings and structures topped $15 million. Fifteen homes were destroyed, 50 homes sustained major damage and minor damage occurred to 200 others.  Ten businesses received major damage and another 50 reported minor damage.   About 30,000 acres of corn were destroyed in the main path of the storm with widespread agricultural damage reported across the remainder of the county.  The lost corn crop was valued at $5.5 million by U.S. Dept. of Agriculture representatives.  Also destroyed were 70 barns, grain bins, and other ag buildings.  One utility company replaced over 450 poles and restored over 100 miles of wire downed by the storm.  In rural Johnson county 30 barns were destroyed, crops were devastatied, and more than 330 wooden sign posts were snapped by the wind.  Across the county  50 homes (most of them mobile homes) were destroyed, another 60 suffered major damage and 170 sustained minor damage. Approximately 100 families sent the night in emergency shelters. In Iowa City winds and rain caused substantial damage at the University of Iowa Campus.  An indoor football practice facility was flattened,  trees, some more than a century old, were destroyed, and a medical facility was flooded.  Two of 3 university radio towers were knocked to the ground.  Initial damage estimates for the U of I topped $1.5 million.  High schools in Williamsburg and Lone Tree reported $5,000 to $8,000 in damages to baseball and softball fields while $30,000 in damage was done to school facilities at Oxford.   The city of Oxford also had their fire station destroyed, and their city hall and post office damaged. Strong winds derailed a train crossing a railroad bridge at Iowa City leaving nine cars dangling over the Iowa River.  Long term power outages were common with over 70,000 homes in the Iowa City area without power overnight.Campgrounds and parks were closed across Linn, Johnson, and Benton Counties due to wind and water damage.  The F.W. Kent Park near Tiffin was closed due to storm damage after thousands of trees in the 1010-acre park were blown down.   Trees were blown onto the tennis and horseshoe courts at North Park in Lone Tree. Recreational facilities were also affected by the storm and at least 15 sporting events were cancelled.  In Iowa City two men sought refuge in a walk-in freezer at a bowling alley after the roof was ripped off and the I-beams collapsed. The falling beams and heavy rain caused substantial damage to the bowling lanes.  Across Muscatine County Kimberly Park, Wapsi Park and the Oakridge Cemetery all lost several large trees. Some damage was also noted to headstones at the cemetery.  About 30 percent of the trees were destroyed at Weed Park in Muscatine, and of those remaining 80 percent were damaged.  Many of the trees were 200 year old oaks.  A motel suffered hundreds of thousands of dollars in damage when a portion of the roof was torn away and rain inundated the convention center, kitchen, and restaurant areas.   Preliminary figures had  65 homes suffering $150,000 in damage while seven business sustained $900,000 in losses.  The roof at Muscatine High School received $75,000 worth of damage and rain pooled on the gym floor with a unspecified amount of damage noted. At Muscatine General Hospital several people were treated for cuts and other minor weather related injuries. In the Conesville and Nichols areas some farms lost 90 percent or more of their corn crop. Barns, homes, grain bins, automobiles, trees and powerlines were damaged or destroyed across the county. One hundred eighty homes in Louisa County were either damaged or destroyed.  At least 11 of  these were mobile homes which were destroyed.  Major trees were down in all sections of the county and the entire county was without power overnight. Numerous buildings throughout the county were damaged to differing degrees. Crop and agricultural damage was extreme especially around Letts.  Also at Letts, over 9 tons of food spoiled due to long term power outages.  At the Louisa County Fairgrounds the poultry barn was destroyed. A woman was killed near Columbus Junction when she left her car to run for cover and was hit by a falling tree.  Another woman was injured by stepping on broken glass.In Henry County most of  the damage consisted of downed trees and a few weather related accidents.  A woman in Winfield was injured when the wind broke a window she was attempting to close, and north of Olds the driver of a semi was injured after his truck was blown into a ditch.  Across Lee County and in the city of Keokuk fierce winds downed additional trees and lines.  Three trees caught fire and several homes had minor damage.  Some urban and small stream flooding was also reported in Keokuk.  A correctional officer, admitted to Fort Madison Hospital for observation, appeared to be uninjured after lightning struck the observation tower he occupied at the Iowa State Penitentiary.  In Des Moines County strong winds flattened thousands of acres of corn, damaged and destroyed buildings, tore down trees and lines, and left 10,500 electric customers without power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30.7M<br><br>               </div>`)[0];
                popup_295c8b3dfeda234b8d1c2a9f1eba7f0b.setContent(html_5fdad440184f7f9339126bcb735ca69e);
            
        

        marker_f04456110c390f5247fc35662c004ad9.bindPopup(popup_295c8b3dfeda234b8d1c2a9f1eba7f0b)
        ;

                var html_d89cede293f87cc6d1d287848d7de4b8 = $(`<div id="html_d89cede293f87cc6d1d287848d7de4b8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-FEB-98 13:50:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ETOILE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ETOILE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Numerous trees and powerlines were toppled throughout the community.  Felled trees demolished homes and vehicles and ripped apart several mobile homes.  An estimated 30 roads were closed across the area.  Deep East Texas Coop, the electrical company that services Nacogdoches County, said that 350-400 electrical poles were toppled leaving over 20,000 customers without power.  Several chicken houses were also destroyed each costing $100,000.  Electrical crews from Dallas, Temple, Waco, Sulpher Springs, Athens, and Palestine Texas were called in to assist in reestablishing power.  Two injuries occurred: The first when the wind turned over a travel trailer with a man inside, the second when a tree fell on a woman in her car sending flying glass into her face.  Both injuries were minor.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_065c8353033c6432dffda626d2c08eae = $(`<div id="html_065c8353033c6432dffda626d2c08eae" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 14:07:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> Supercell thunderstorms developed over Central Iowa and rapidly intensified into a long squall line which raced southeast over Eastern Iowa into Central Illinois.  Numerous funnel clouds were sited along the leading edge of the storm and a few non-supercell tornadoes were masked within a large area of damaging winds.  Straightline winds from 60 to over 120 mph produced the most serious damage with these storms and 8 counties in Eastern Iowa were declaired disaster areas.  School-net stations measured winds at 69 mph in Cedar Rapids and 123 mph at Washington.  Across the county warning area sustained winds of  70 to 80 mph ripped down trees, power lines, and windmills, and knocked over farm buildings, grain bins and silos.  One barn in Benton County housing a cargo van and thousands of dollars worth of antiques was blown on it's side.  At another property 40 pine trees standing 30 feet high were snapped off.  Widespread crop damage was also reported as the winds snapped off brittle corn stalks.   Three large Co-operative grain bins in Belle Plaine (Benton County) and two more at Lost Nation and Clarence (Clinton County) were destroyed, and at Wapello (Louisa County) a half million bushel grain bin was crumpled.  Serious damage was also received at 5 other Co-op grain bin sites.  Churches in Hills, and Marengo had their steeples ripped off.  Near Marengo substantial damage occurred to a large two story home after winds blew the roof off and then the entire outside wall gave way.  A horse barn collapsed on 7 adult horses and 5 colts.  The four horses that died were valued  $18,000.  In Iowa and Keokuk counties nine persons were treated for weather related injuries.  Near Homestead a barn collapsed killing an undetermined number of cattle and at Amana the entire third floor was blown off the Amana Woolen Mill.  One rural electric company reported only 5 of 21 substations were left on line after the storm.  In Ladora the National Guard helped restore water by supplying generator power.    The city of Keota was left without water service for several weeks after strong winds peeled the top off the city's water tower and left the city without pumps to operate the tower.  Also, in and around Keota 20 power lines were destroyed and 8 miles of new poles from Sigourney to Keswick were snapped like matchsticks by the winds.  In Washington County storm damages added up to $21 million after strong thunderstorm winds raced across the county downing trees, power lines, and causing widespread damage.  Damage to rural buildings and structures topped $15 million. Fifteen homes were destroyed, 50 homes sustained major damage and minor damage occurred to 200 others.  Ten businesses received major damage and another 50 reported minor damage.   About 30,000 acres of corn were destroyed in the main path of the storm with widespread agricultural damage reported across the remainder of the county.  The lost corn crop was valued at $5.5 million by U.S. Dept. of Agriculture representatives.  Also destroyed were 70 barns, grain bins, and other ag buildings.  One utility company replaced over 450 poles and restored over 100 miles of wire downed by the storm.  In rural Johnson county 30 barns were destroyed, crops were devastatied, and more than 330 wooden sign posts were snapped by the wind.  Across the county  50 homes (most of them mobile homes) were destroyed, another 60 suffered major damage and 170 sustained minor damage. Approximately 100 families sent the night in emergency shelters. In Iowa City winds and rain caused substantial damage at the University of Iowa Campus.  An indoor football practice facility was flattened,  trees, some more than a century old, were destroyed, and a medical facility was flooded.  Two of 3 university radio towers were knocked to the ground.  Initial damage estimates for the U of I topped $1.5 million.  High schools in Williamsburg and Lone Tree reported $5,000 to $8,000 in damages to baseball and softball fields while $30,000 in damage was done to school facilities at Oxford.   The city of Oxford also had their fire station destroyed, and their city hall and post office damaged. Strong winds derailed a train crossing a railroad bridge at Iowa City leaving nine cars dangling over the Iowa River.  Long term power outages were common with over 70,000 homes in the Iowa City area without power overnight.Campgrounds and parks were closed across Linn, Johnson, and Benton Counties due to wind and water damage.  The F.W. Kent Park near Tiffin was closed due to storm damage after thousands of trees in the 1010-acre park were blown down.   Trees were blown onto the tennis and horseshoe courts at North Park in Lone Tree. Recreational facilities were also affected by the storm and at least 15 sporting events were cancelled.  In Iowa City two men sought refuge in a walk-in freezer at a bowling alley after the roof was ripped off and the I-beams collapsed. The falling beams and heavy rain caused substantial damage to the bowling lanes.  Across Muscatine County Kimberly Park, Wapsi Park and the Oakridge Cemetery all lost several large trees. Some damage was also noted to headstones at the cemetery.  About 30 percent of the trees were destroyed at Weed Park in Muscatine, and of those remaining 80 percent were damaged.  Many of the trees were 200 year old oaks.  A motel suffered hundreds of thousands of dollars in damage when a portion of the roof was torn away and rain inundated the convention center, kitchen, and restaurant areas.   Preliminary figures had  65 homes suffering $150,000 in damage while seven business sustained $900,000 in losses.  The roof at Muscatine High School received $75,000 worth of damage and rain pooled on the gym floor with a unspecified amount of damage noted. At Muscatine General Hospital several people were treated for cuts and other minor weather related injuries. In the Conesville and Nichols areas some farms lost 90 percent or more of their corn crop. Barns, homes, grain bins, automobiles, trees and powerlines were damaged or destroyed across the county. One hundred eighty homes in Louisa County were either damaged or destroyed.  At least 11 of  these were mobile homes which were destroyed.  Major trees were down in all sections of the county and the entire county was without power overnight. Numerous buildings throughout the county were damaged to differing degrees. Crop and agricultural damage was extreme especially around Letts.  Also at Letts, over 9 tons of food spoiled due to long term power outages.  At the Louisa County Fairgrounds the poultry barn was destroyed. A woman was killed near Columbus Junction when she left her car to run for cover and was hit by a falling tree.  Another woman was injured by stepping on broken glass.In Henry County most of  the damage consisted of downed trees and a few weather related accidents.  A woman in Winfield was injured when the wind broke a window she was attempting to close, and north of Olds the driver of a semi was injured after his truck was blown into a ditch.  Across Lee County and in the city of Keokuk fierce winds downed additional trees and lines.  Three trees caught fire and several homes had minor damage.  Some urban and small stream flooding was also reported in Keokuk.  A correctional officer, admitted to Fort Madison Hospital for observation, appeared to be uninjured after lightning struck the observation tower he occupied at the Iowa State Penitentiary.  In Des Moines County strong winds flattened thousands of acres of corn, damaged and destroyed buildings, tore down trees and lines, and left 10,500 electric customers without power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
                popup_7897a54c2c987982227a468da0b18214.setContent(html_065c8353033c6432dffda626d2c08eae);

                var html_ffe851d9c2321c7e5025f7db827cbf61 = $(`<div id="html_ffe851d9c2321c7e5025f7db827cbf61" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-JUN-98 23:24:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> JOPLIN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> JOPLIN<br><br>                <b>Episode Narrative:</b> THUNDERSTORM WINDS KNOCKED DOWN TREES, OVERTURNED RECREATIONAL VEHICLES AND TENTS, AND DAMAGED TWO DOCKS AT THE JOPLIN CAMPGROUND.  2 PEOPLE WERE INJURED.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

        var popup_0b68a8fc24e2b332d94025c11272e1db = L.popup({"maxWidth": 500});

        
            
                var html_2e79cfdbf5a16eb0fc98c255cac3e484 = $(`<div id="html_2e79cfdbf5a16eb0fc98c255cac3e484" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-JUN-98 15:45:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PENNFIELD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PENNFIELD<br><br>                <b>Episode Narrative:</b> Several severe thunderstorms developed during the afternoon of Friday, June 12th across southwest and south central Lower Michigan in an unstable air mass south of a stationary front, which extended east-west across the central portion of Michigan's Lower Peninsula. One of these storms developed into a supercell over southern Barry County. This supercell thunderstorm propagated east-southeast across Calhoun and Jackson Counties from approximately 4:20 pm until 5:45 pm EDT and spawned an F1 tornado and two damaging microbursts. The microburst which hit Pennfield Township in Calhoun County killed a 75-year old male and injured 2 females (one of which, a 13-year old female, was critically injured) when their respective modular homes were destroyed. NWS Grand Rapids officials estimated wind speeds reached 120 mph in the Pennfield Township downburst. The tornado did not result in any deaths or injuries, but did approximately $50,000 in damage just south of Bedford in Calhoun County.	Overall, downed trees and power lines and lightning strikes knocked out power to 22,000 in southern Michigan, most of which occurred in Barry, Calhoun, and Wayne Counties (in southeast Lower Michigan).<br><br>                <b>Event Narrative:</b> The same supercell thunderstorm which produced the F1 tornado in northwest Calhoun County produced a wet microburst as it moved across Pennfield Township. The downburst caused one fatality and 2 injuries approximately 1/2 mile south of Pennfield High School, just east of the Battle Creek River in the vicinity of Pony Street and Clarence Blvd. Approximately 12 homes sustained varying degrees of damage in this location. Two modular homes on adjacent properties along Clarence Blvd. were blown off their foundations and destroyed. A 75 year old man in the northernmost structure was killed, while a teenage girl who occupied the neighboring home was critically injured and her mother sustained minor injuries. A 20 foot camping trailer was hurled in a grove of small trees over 100 feet away and was demolished. In addition, several vehicles were damaged. A damage survey conducted by the National Weather Service Office in Grand Rapids revealed a unidirectional damage pattern associated with straight-line winds. It appeared a powerful wet microburst occurred in Pennfield Township as the severe thunderstorm mesocyclone weakened. Wind speeds were estimated to have reached 120 mph at the damage site.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_9fae534f3fdd73fc5ae78efca281b43e = $(`<div id="html_9fae534f3fdd73fc5ae78efca281b43e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 15:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A large bow echo system developed over eastern Iowa and moved rapidly to the southeast into Illinois.  It moved into Central Illinois's County Warning Area (CWA) around 4 pm in Knox County and exited the CWA (Lawrence County) around 830 pm.  Damage was reported in all 35 counties with this system.  The overall general area of wind damage was produced by the passage of the bow echo's "gust front" on the leading edge of the line of thunderstorms.  Wind speeds were measured or estimated to be between 60 to 80 mph, blowing down or uprooting thousands of trees, tree limbs, power poles, and power lines.  Hundreds of trees fell onto structures causing damage ranging from just torn guttering to major roof and structural damage.  Also, hundreds of vehicles sustained damage from fallen trees and numerous outbuildings, sheds, and silos were either damaged or destroyed.  Considerable crop damage was sustained in most areas.  In some areas, more intense damage was observed, caused by stronger wind speeds.  Speeds were measured or estimated in these areas at 100 to 110 mph.  These areas of damage were apparently "microbursts" produced by a series of mesocyclones that formed on the forward edges of the bow echo.  These microbursts, or swaths of more intense wind damage were generally about 1/2 a mile in width.  In these areas significant structural damage occurred, such as peeling off roofs, blowing over freight railroad cars, bending steel power poles, and other structural damage.  A third phenomena that occurred with this event were spin-up tornadoes along the leading edge of the bow echo structure.  These tornadoes caused significant damage in narrow swaths along the bow echo's path and were often masked by the microburst damage occurring adjacent to them.  Based on valid spotter observations and mesocyclone signatures on doppler radar, the existence of these tornadoes was validated.  Overall, approximately twelve people sustained injuries and damage was estimated around $16 million.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_e661413500076b16d931ce7106967c40 = $(`<div id="html_e661413500076b16d931ce7106967c40" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 04:40:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BELDING<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PORTLAND<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD's Damage and Injury Assessment Report indicated $150,000 in public damage costs, another $150,000 in private property damage, 2000 homes damaged, 10 homes destroyed, and 10 businesses damaged. Two injuries were reported. Most of the significant damage was reported across the northern portion of the county including the cities of Belding, Muir, and Pewamo and the townships of Otisco, Orleans, Ronald, North Plains, and Lyons. Ionia County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance to the county. On June 24th, President Clinton granted a Major Disaster Declaration for Ionia County, making federal disaster assistance available.<br><br>                <b>Damage:</b> 300K<br><br>               </div>`)[0];

                var html_40536407256d47bb5a3bc1546c8ef4f6 = $(`<div id="html_40536407256d47bb5a3bc1546c8ef4f6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-MAY-98 21:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CRESTON<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> CRESTON<br><br>                <b>Episode Narrative:</b> A frontal boundary remained nearly stationary to the south of Iowa.  Thunderstorms fired up as warm air over ran the cooler air at the surface.  Storms formed over Nebraska and moved into western Iowa during the mid evening hours, then continued to advance east across the state.  For the most part the storms produced high winds with wind gusts to 70 MPH or more at times.  Winds gusted to 77 MPH west of Greenfield in Adair County.  There were numerous reports of trees and power lines downed.  One injury occurred in Union County as campers were overturned at Green Valley State Park by the high winds. Another injury occurred in Cass County when 65 to 80 MPH winds blew through.  Three semi-tractortrailers and one car were overturned by high winds in Interstate 80.   There were also many reports of farm sheds and buildings being damaged or destroyed by the winds.  Some building damage was reported in Creston.  A barn and farm shed was destroyed by high winds in Wayne County near Seymour.  Early in the storms development, a small tornado touched down in Cass County north of Anita.  The tornado destroyed several sheds and grain bins there.  In addition to the wind, there were numerous reports of marble size hail.  Hail was not a major event with these storms however.  The only large hail reports came early on in the event with golf ball size hail at Brayton in Audubon County, and one inch diameter hail reported in Cass County northwest of Atlantic.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_bc2a9db1b252b37c7e673aa8e07e8729 = $(`<div id="html_bc2a9db1b252b37c7e673aa8e07e8729" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUL-98 21:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LEIPSIC<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LEIPSIC<br><br>                <b>Episode Narrative:</b> Synoptic and mesoscale conditions for July 21st...A stationary front draped across southern Lake Michigan into northern Ohio began to shift slowly southwardduring the 21st.  A weak shortwave trough would interact with this boundary by late afternoon producing another outbreak of severe thunderstorms.  Capes the afternoon of the 21st exceeded 5000 J/kg thanks in part to surface dewpoints in the mid 70s and mid level cold air advection under the approaching mid level shortwave.  An east-west line of multicellular severe thunderstorms quickly developed along the front by late afternoon.  As the convectively generated cold pool deepened... a large outflow boundary developed and began to spread southward generating new convection along the leading edge.  Very heavy rain fell within this line of storms as they pushed slowly south as evidenced by reported rainfall amounts.  Many locations experienced wet microbursts within the stronger multicell storms.  Freezing level temperatures and wet bulb zero temperatures were quit high which greatly inhibited large hail formation.   The convective outflow weakened later that evening with echo training developing across central Indiana which went on to produce widespread flash flooding during the morning of July 22nd.<br><br>                <b>Event Narrative:</b> ONE MAN ENDED UP PARALYZED WHEN A LARGE TREE LIMB FELL ONTO HIS CAR.  COUNTLESS LARGE TREES WERE BLOWN DOWN ACROSS THE COUNTY.  ONE HOUSE AND TWO BARNS WERE DESTROYED ON ROAD J-3 AND ROAD K.  ANOTHER TWO STORY HOUSE COMPLETELY LOST ITS UPPER FLOOR.  ANOTHER BARN ALONG ROAD 7-D AND X WAS FLATTENED WHILE THE LEPSIC ELEMENTARY SCHOOL SUSTAINED EXTENSIVE DAMAGE TO ITS ROOF AND WATER DAMAGE TO THE INTERIOR.<br><br>                <b>Damage:</b> 250K<br><br>               </div>`)[0];

                var html_cca89e46bf915dfa2a5a77391867b6d7 = $(`<div id="html_cca89e46bf915dfa2a5a77391867b6d7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 16:42:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A large bow echo system developed over eastern Iowa and moved rapidly to the southeast into Illinois.  It moved into Central Illinois's County Warning Area (CWA) around 4 pm in Knox County and exited the CWA (Lawrence County) around 830 pm.  Damage was reported in all 35 counties with this system.  The overall general area of wind damage was produced by the passage of the bow echo's "gust front" on the leading edge of the line of thunderstorms.  Wind speeds were measured or estimated to be between 60 to 80 mph, blowing down or uprooting thousands of trees, tree limbs, power poles, and power lines.  Hundreds of trees fell onto structures causing damage ranging from just torn guttering to major roof and structural damage.  Also, hundreds of vehicles sustained damage from fallen trees and numerous outbuildings, sheds, and silos were either damaged or destroyed.  Considerable crop damage was sustained in most areas.  In some areas, more intense damage was observed, caused by stronger wind speeds.  Speeds were measured or estimated in these areas at 100 to 110 mph.  These areas of damage were apparently "microbursts" produced by a series of mesocyclones that formed on the forward edges of the bow echo.  These microbursts, or swaths of more intense wind damage were generally about 1/2 a mile in width.  In these areas significant structural damage occurred, such as peeling off roofs, blowing over freight railroad cars, bending steel power poles, and other structural damage.  A third phenomena that occurred with this event were spin-up tornadoes along the leading edge of the bow echo structure.  These tornadoes caused significant damage in narrow swaths along the bow echo's path and were often masked by the microburst damage occurring adjacent to them.  Based on valid spotter observations and mesocyclone signatures on doppler radar, the existence of these tornadoes was validated.  Overall, approximately twelve people sustained injuries and damage was estimated around $16 million.<br><br>                <b>Event Narrative:</b> Several areas in Champaign County sustained considerable damage caused by microbursts (100 to 110 mph) as the thunderstorms marched across the county.  Just south of Willard Airport, a mobile home was destroyed.  A woman inside the mobile home sustained minor injuries as the home was rolled off its foundation and disintegrated.  A nearby roofing business literally lost its roof.  In the same general area, two semis were blown over on I-57 with one driver sustaining minor injuries. Further south, just south of Tolono, 21 cars of a freight train were blown off the tracks.  No injuries were reported with that incident.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_61af4ac695044757d887e3e52bf43010 = $(`<div id="html_61af4ac695044757d887e3e52bf43010" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 12:50:00<br><br>                                <b>Injuries:</b> 40<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DES MOINES<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> DES MOINES<br><br>                <b>Episode Narrative:</b> A complex weather situation was set up over the central U.S. as a mesoscale convective system passed to the south of Iowa during the overnight hours and early morning of the 29th.  Initially, the surface warm front was located to the south of this system.  That was not actually the case aloft however.  During the predawn hours the surface front surged north and by sunrise was located across northeast Nebraska across northern Iowa.  The airmass was very unstable to the south of the front with dew point temperatures will in the 70s F.  The initial development of thunderstorms took place during the early part of the day over northeast Nebraska.  The storms became severe quickly as they moved and developed eastward into Iowa.  By mid morning, the storms had formed a nearly east to west line.  Storm relative inflow into the line was around 40 knots.  The storms produced a variety of severe weather across Iowa.  They initially moved east across the northern and central counties, but then began sinking sinking southeast.  The dominant severe weather with the storms was extremely high winds.  Damage was very widespread across the state.  Winds in excess of 100 MPH were reported with one unofficial wind speed measured at 126 MPH in the town of Washington at 1405 CST.  In one unusual story, high winds hit Mahaska County.  Three miles south of New Sharon, a puppy was tied to its dog house which was picked up by the wind.  The dog house and puppy were lifted over the top of a two car garage and a corn crib.  Both were deposited in the farm yard.  When found the dog house was upside down and the puppy, though scared, was fine.  There were several tornadoes during the event.  One of the longer track well defined tornadoes was the initial tornado.  It was on the ground for about 11 miles as it swept across Crawford County.  Several residences, outbuildings, grain bins, and trees were damaged along its path.  Reports indicate that between 30 and 50 residences were damaged by this tornado.  There were several small tornadoes in central Iowa.  They had short tracks and only touched down briefly.  One cut a mile long path east of Marshalltown through a corn field and a grove of trees.  Another in Dallas County was on the ground through mostly open country for two miles.  High winds were a major problem with these storms.  Many places reported winds over 80 MPH with incredible tree damage and numerous buildings damaged or destroyed.  At least 38 counties were declared disaster areas by the Federal Government due to the severe damage and flooding.  A final total will not be available before publication deadlines, however preliminary data have been included.  In the Des Moines County Warning Area these included:  Wright, Franklin, Butler, Bremer, Hamilton, Hardin, Grundy, Crawford, Carroll, Greene, Boone, Story, Marshall,  Audubon, Guthrie, Dallas, Polk, Jasper, Cass, Adair, Madison, Warren, Marion, Adams, and Taylor.  One of the hardest hit Counties was Polk County.  Damage appeared to be from straight line winds based on a storm survey that was done following the event.  The damage occurred over the southwest semicircle of a large meso low in contact with the ground.  Due to the rapid translational speed of 50 to 75 MPH, winds were enhanced on the southwest semicircle of the meso low.  Smaller scale winds could have been embedded within this circulation as well.  There was little evidence of small scale convergent tornadic damage, however aerial surveys did make some suggestion and eye witness accounts of sightings were quite numerous in the metro Des Moines area.  All trees and debris were laid down to the south or southeast.  The major damage swath as 3 to 7 miles wide northwest of Camp Dodge, with a widening into a full blown derecho after that.  The event was born a few miles northwest of Perry, between Rippey and Berkley in southwest Boone County.  The mile wide damage path expanded to over 3 miles by the time it reached full intensity near highway 169 between Woodward and Perry.  The path continued through Granger, Camp Dodge, and Johnston.  The path was nearly 7 miles wide near Granger.  A second, smaller, meso low passed near Madrid, downing power lines.  This meso low matured near Jester Park Golf Course, causing significant structural damage to houses.  The two meso lows merged near the NWS Forecast Office in Johnston, with two miles of power poles snapped off between Johnston and Granger.  Much of the damage along the most severe track was in the F1 intensity category, with speeds in the 75 to 110 MPH range.  A few spots along the path, such as in the Granger and Camp Dodge area, sustained sufficient damage to justify F2 winds, 110 to 155 MPH.  It appears a tornado or family of tornadoes touched down southeast of Berkley and moved southeast into the Pleasant Hill area just east of Des Moines.  The track was intermittent, indicating either one tornado touching down occasionally, or one or more weak tornadoes rotating around the meso circulation.  The worst effected metro areas were the Granger area, Johnston, and the northeast side of Des Moines proper.  A duplex in Granger was flattened by the winds.  There were several reports of roofs being ripped off of stores and houses in the metropolitan Des Moines area.  Several small private planes were flipped at a small air field north of Des Moines.  There were also several reports of semi-tractortrailer trucks being blown over on Interstate 35.  Heavy construction equipment was overturned on Interstate 35/80 just north of Des Moines.  Damage was extensive to the east side of Des Moines proper.  To make matters worse, following the passage of the main line of thunderstorms, a second line of severe thunderstorms developed and moved across the same areas already hit.  The storms were smaller, but did produce brief tornado touch downs and hail up to 2.5 inches in diameter.  The second line of storms did eventually combine with the first and moved southeast across the rest of the state.  Damage was widespread across the state and it will be months before final numbers are in.  Estimates from Polk County alone are near $100 million in damage including cleanup.  Totals were still being tallied at this writing, however a few include over $11 million in damage from initial claims in Johnston and $726,000 from West Des Moines just to city buildings and systems.  West Des Moines was on the far west edge of the major damage however.  In addition to the property damage, at least 125 people were injured during the storm.  Most of the injuries were caused by flying debris and many were not serious.  Fortunately there were no fatalities.  Heavy damage was reported by MidAmerica Energy.  On a state wide report, they indicated 200,000 homes  were without electricity, effecting over 500,000 people, at one time during the storm.  In the metropolitan Des Moines area, 100,000 homes were without electricity at the height of the storm.  That number was reduced to around 25,000 36 hours later.  The worst damaged areas were without power for 5 to 6 days.  Heavy damage was also reported by local telephone and cable systems.  In Polk County, the worst damage extended from the Camp Dodge area into the northeast parts of Des Moines.  At least 462 homes in the metro Des Moines area sustained significant damage.  Statewide, 80 homes were destroyed, 559 sustained severe damage, with 1416 others receiving moderate damage.  In the Camp Dodge area, 80 to 90 percent of the brick buildings were damaged with the roofs removed from many of them.  Lightning from the storms struck the WSR-88D in the midst of the storm.  The radar was taken out of service for more than 24 hours because of this.  In addition to the severe weather, flooding quickly became a problem.  Iowa soil was nearly saturated as the weather pattern had been very wet for six weeks previous.  Although rainfall was not extreme, one to three inches of rain fell over a several county area.  This caused widespread urban flooding across north central into central Iowa, though damage from the flooding was not serious.  Crop damage was very difficult to determine and will not likely be clear until the fall harvest.  Reports from some of the local extension agents say damage to the corn ranged up to 75% destroyed in areas with the highest wind, such as the swath that went through central Iowa in association with the tornado there.  No doubt losses will be in the hundreds of thousands of dollars if not in the millions.   Accounts of damage were of course too numerous to document here as the areal extent of the storms was very large.  Countless reports of parts of crop fields being flattened were received.  Semi-tractortrailer trucks were overturned by the high winds both in the Des Moines metro area as well as in Newton.  Trees were found on houses over a large part of the state.  One news reported wrote "there is not a power pole standing between Fort Dodge and Oskaloosa".  Though not figuratively true, this statement does point out the extensive damage that occurred with these storms.l<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40M<br><br>               </div>`)[0];
                popup_bebc098b36fcadb8e078a42750630e50.setContent(html_61af4ac695044757d887e3e52bf43010);

                var html_ef11a293fa80d8282616b5a5ca1776a0 = $(`<div id="html_ef11a293fa80d8282616b5a5ca1776a0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 12:25:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms pulled down trees and power lines in Bucks County.  A child was killed by a fallen limb after the thunderstorms passed and six persons were injured during the height of the storm.  The hardest hit municipalities included Bridgeton, Nockamixon and Solebury Townships and the Doylestown area.  About 13,000 homes and businesses lost power during the height of the storm.  In Upper Makefield Township, a 14-month-old child in the Washington Crossing area was struck in the head by a 100 pound limb at about 620 p.m. EDT.  He was playing outdoors while his parents were clearing debris.  The limb was damaged during the storm and gave way.  The child suffered massive head injuries and died the next day.   Four roads were blocked by fallen trees in the township.  In Northern Bucks County, six major roadways were blocked by fallen trees in Nockamixon Township.  Downed trees blocked access to a few roads in Bridgeton Township.  Numerous power outages occurred in Erwinna, Kintnersville, Ottsville, Pipersville, Tinicum and Upper Black Eddy.  Farther south in Solebury Township damage was described as pretty extensive with many roads blocked by trees and wires.  In the Doylestown area six injuries occurred.  In New Britain Township, two people were injured when the trailer they occupied was blown into a tree at the Shrine of Our Lady of Czestochowa.  Tents were also damaged at the shrine.  In Buckingham Township, a woman was pinned under a fallen tree.  Another tree damaged a store.  In Doylestown itself, the brick facing of one home was torn down by the severe thunderstorm.  There were about 40 calls of downed trees and wires and at least one vehicle was crushed.  In Lower Bucks County trees and power lines were knocked down in Falls Township, Levittown, Middletown Township, Wrightstown Township and Yardley.  In Yardley, several large trees were knocked down.  They damaged a couple of vehicles, knocked off the gutters to one home and caused many detours.  In Middletown Township, a driver was uninjured when he drove into a downed tree on the road.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

   Service was suspended on New Jersey Transit's North Jersey Coast Line between Bay Head and Newark because of downed lines.  GPU energy reported 34,000 homes and businesses lost power in Monmouth and Ocean Counties.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_fd3d3e847cc493507cda8f1ae8133ec2 = $(`<div id="html_fd3d3e847cc493507cda8f1ae8133ec2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 04-OCT-98 20:10:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BARNSDALL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BARNSDALL<br><br>                <b>Episode Narrative:</b> Summary of tornado/severe events for October 4 PM - October 5 1998:Oklahoma's worst-ever October tornado outbreak took place on the evening of October 4.  At least 22 tornadoes occurred throughout Oklahoma, of which seven were in northeast Oklahoma.  This outbreak of severe weather resulted as a powerful upper level storm system moved across the central plains and surface low pressure developed over southwest Oklahoma.  Warm humid air quickly invaded the area on the morning of October 4 and then collided with a cold front moving southward by evening.  The threat from these storms ran the full range of possibilities from destructive tornadoes to damaging winds to very large hail up to the size of baseballs.Numerous storms occurred on the evening of October 4, mainly north of Interstate 40.  The two most significant storms both moved eastward out of central Oklahoma.  One produced an F1 tornado that passed through Pawnee.  The other produced a 27-mile track F2 tornado that started in Okfuskee County and ended in Okmulgee County.  This second storm later went on to produce considerable hail and wind damage in the city of Okmulgee.  Many other thunderstorms developed during the evening in central Oklahoma, fanned by upper level winds in excess of 100 knots.  These storms moved into northeast Oklahoma, causing additional severe weather late in the evening that gradually spread eastward to the Arkansas state line.  After midnight, the storms congealed and became a slow-moving line of thunderstorms that sat over nearly the same area of northeast Oklahoma through the overnight hours.  The severe threat gradually diminished through the night, and flooding became the main problem.  For more information on the flooding, see the separate event entry for the flooding.  By late on the afternoon of October 5, the slow-moving line had moved into southeast Oklahoma and flared up during the heat of the afternoon, causing a few additional severe weather reports in the form of strong winds.<br><br>                <b>Event Narrative:</b> Two mobile homes were destroyed, and one home was damaged.  Two people were injured in this incident.  The location was 2 miles west of Ochelata just inside Osage County.  The Washington County Emergency Management Director reported that the damage pattern was 300 to 400 yards in length.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_2492bbbab969e4b7c5cb24c6f26f1273 = $(`<div id="html_2492bbbab969e4b7c5cb24c6f26f1273" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-MAY-99 00:45:00<br><br>                                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WAUCONDA<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WAUCONDA<br><br>                <b>Episode Narrative:</b> Thunderstorms produced damaging downburst winds throughout north central and northeast Illinois in the late night and early morning hours of the Sunday May 16th and Monday May 17th. In Lee County, trees were downed in Harmon. At a farm, a shed was destroyed and a large out building was blown into a farm house. Trees were blown down in Amboy. One tree limb fell on a house. The roof of a tavern was torn off. At a campground 4 miles east of Amboy, a camper was overturned. Trees and limbs were down elsewhere in the county. In Ogle County, trees were down in Forreston. Two farms were damaged near Chana at Flag Road and Sweeney Road. Several buildings were damaged or destroyed. A house was moved off its foundation. Nickel size hail was also reported with the storm. A house was damaged on the Lee/Ogle County Line. In Boone County, an addition to a high school that was under construction collapsed. North of Belvidere, trees were blown down and farm buildings were damaged on Poplar Grove Road. A tree fell on a house and a silo was blown over. There was also tree damage near Capron.The most extensive damage was in Lake County near Wauconda in a swath about 4 miles long and 1 mile wide. There were tree limbs down in Tower Lakes along and north of Roberts Road and along Route 59. The most extensive damage was to a trailer park at Route 59 and 12. Winds knocked down tree many limbs and a few large trees were uprooted. Trees and limbs fell on homes and sheds. Trailer skirting and awnings were destroyed and strewn about the neighborhood. Thirty nine mobile homes were damaged and seven people were injured in the trailer park. Tree limbs were also blown down through the south and east parts of Wauconda.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
