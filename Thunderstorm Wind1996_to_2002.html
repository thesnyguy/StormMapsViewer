                var html_df59b176b4ed8de711bfa0042d47ab70 = $(`<div id="html_df59b176b4ed8de711bfa0042d47ab70" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-01 21:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CENTERVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CENTERVILLE<br><br>                <b>Episode Narrative:</b> Two distinct boundaries were in place across Iowa.  A cold front had slipped into the northwest part of the state and nearly bisected the state by the early evening hours.  Meanwhile, an east-northeast to west-southwest boundary was in place across the central part of the state.  The second boundary was left in place by the convection that occurred earlier in the day.  The airmass remained quite unstable during the evening with dew point temperatures in the mid 60s to around 70.  Colder air continued to slip into the state aloft with the freezing level falling just below 12,000 feet by the early evening.  Another round of thunderstorms fired to the southwest of Iowa and moved into the state during the evening.  Strong winds of 40 kts or more at the 850 mb level pushed over the top of the two boundaries over the state.  Thunderstorms developed rapidly.  This round of thunderstorms produced high winds and some hail.  Though hail was not the predominant form of severe weather with this round, most of the storms did produce at least pea to marble size hail.  Hail of nickle to near one inch in diameter was reported in Adair and Decatur Counties.  The main severe activity this time around was high winds as the storms developed into a series of small bow echoes.  High winds developed in southwest and central Iowa during the early evening.   In Adams County, high winds two 40,000 bushel grain bins were destroyed and blown across the field two miles by downburst winds east of Corning.  North of Corning high winds destroyed a grain elevator, a barn, and damaged several grain bins.  Losses were placed at $250.000.  The storms raced northeast and so did the high winds.  Most of the storms produced winds of 60 MPH or higher.    Winds of 70 MPH ripped through Warren County as one bow element moved east rapidly to the south of the Des Moines Metropolitan area.  The winds flipped over a semi tractor-trailer truck on Interstate 35 just south of Des Moines, west of Cumming.    As the bow echo advanced east, high winds damaged a trailer home in Carlisle, while the roof was blown off of an apartment building.  This was not the only strong bow echo.  Another bow segment moved into Marshall and Jasper Counties.  Winds of 65 to 75 MPH were common in these storms.  Windows were blown out of a house in Jasper County at Newton.  Winds of 70 MPH advanced east into Poweshiek County as well.  A very strong storm moved into Appanoose County during the late evening hours and tore through the county causing considerable damage.  Several mobile homes were destroyed in the town of Centerville by winds near 85 MPH.  One person was injured and was trapped in the debris.  Fortunately, the injury was minor.  A semi tractor-trailer was overturned on the north side of Centerville by the high winds.  A short time before, the storms moved through the Numa area with the high winds completely destroying a farm house there.  It appears the winds from this event were likely a combination of microburst as well as the bow echo itself.  Farther northeast, the main area of thunderstorms that moved through central Iowa passed through the Waterloo area.  Considerable damage was reported in the Waterloo and Cedar Falls areas.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_38407b05f14971908f6f77369c1d3d66 = $(`<div id="html_38407b05f14971908f6f77369c1d3d66" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-01 14:21:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NEVADA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NEVADA<br><br>                <b>Episode Narrative:</b> An unstable airmass was in place over Iowa during the day on the 7th.  A strong area of convection passed through the state during the morning hours.   Though there was only brief clearing, the airmass was able to recharge as winds strengthened aloft and temperatures began to cool.  An upper level disturbance moved rapidly northeast across the state, setting off another round of severe weather in the form of high winds.  A line of thunderstorms developed from north central into southwest Iowa.  Initially they were ahead of an approaching cold front, but soon outran the support of the front.  The upper level system took over changing the line into series of bow echos.  Winds of 60 MPH were first reported in Dallas County of central Iowa.  The storms raced northeast at 60 MPH or more and moved into Story County.  High winds of 60 to 80 MPH were common with these storms as they moved through.  Large trees were downed by the high winds.  One person was injured as the storms moved through Nevada in Story County.  There were several reports of outbuilding damage and damage to grain bins.  Damage was widespread in Story County.  As a result Governor Vilsack declared Story County a disaster area.  In Hardin County west of Hubbard, two barns were destroyed, killing some of the livestock contained within.  The storms continued to move northeast and caused damage to a house northwest of Frederika in Bremer County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_6c68634a46288ae589790f569c09f216 = $(`<div id="html_6c68634a46288ae589790f569c09f216" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 04-AUG-01 13:08:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> SPIRO<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> SPIRO<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A microburst slammed into the rural Fort Coffee community, destroying one unanchored trailer, and causing other damage over about a 3-4 square mile area.  The storm was moving to the WSW at about 20 knots.  The microburst had a measured divergent spread of 140 degrees with the left (south) edge of the debris blown to 160 degrees and the right (north) edge of the debris blown to 300 degrees.The destroyed trailer faced south and was hit from the rear by outflow winds from 340 degrees.  This wind direction was about 80 degrees from the path of the storm, implying that there was practically no translational speed added into this wind, therefore, it is thought that the trailer was destoyed by no more than a 60 mph wind.  The trailer was flipped onto its roof, then came apart, and was spread across the road and into the field to the south.  A man and his son were in the trailer at the time of the event.  The man suffered a minor neck injury. A couple of barns and a carport were destroyed as well, and several residences sustained damage ranging from shingles loosened to structural damage of a garage and outside wall.The storm cluster producing this microburst had also produced a microburst over the city of Fort Smith, Arkansas.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_3292917fe6352295028cdb8de28b646a = $(`<div id="html_3292917fe6352295028cdb8de28b646a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-SEP-01 15:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SLATER<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SLATER<br><br>                <b>Episode Narrative:</b> A strong upper level low pressure lifted northeast out of the southern Plains during the afternoon of the 6th.  During the heating of the afternoon, thunderstorms erupted in the unstable air.  The freezing level was around 15,000 feet, so hail was not a great threat.  Surface dew point temperatures were in the upper 60s to low 70s with precipitable water values around 1.75 inches.  Thunderstorms fired southwest of the Des Moines metropolitan area.  A tornado touched down in rural Madison County.  The tornado was about 60 feet wide and produced a half mile long path of damage in open country.    As the storms moved northeast they continued to intensity.  One cell dropped a tornado at the Glen Oaks Golf Course in West Des Moines, causing some minor damage there.  The tornado tracked northeast and flipped a semi tractor-trailer truck in Interstate 35 resulting in one injury.  It continued northeast and hit an apartment complex causing damage to the building and destroying an 8-car garage.  The path was more intermittent as it continued northeast into the city.  There were numerous reports of trees and power lines being downed.  The tornado lifted as the event transitioned into a high wind event.  The storms produced wind damage in Johnston as it moved through the area.  High winds of 80 to 85 MPH occurred in northern Polk and southern Story Counties before they weakened.  A grain bin was flattened, along with tree and crop damage, as the storm moved through the Elkhart area.  Just northwest of that, in Slater, high winds took the roof off of a house in southern Story County.  One person in the house was injured.  The storms continued to track northeast, eventually dropping another tornado in Butler and Bremer Counties.  The tornado had a somewhat intermittent track touching down south of Shell Rock and lifting northeast of Waverly.  For the most part the tornado tracked through corn fields there.  One farmstead was hit in Butler County.  A grain bin was destroyed and blown one quarter of a mile across a field, another was blown off its foundation, a shed was destroyed, and crops were damaged.  In Bremer County, one car and a garage were damaged along the tornadoes path.  Another farmstead was hit north of Waverly.  Part of a machine garage was destroyed and blown about 30 feet off of its foundation.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 75K<br><br>               </div>`)[0];

                var html_efde1606db3ac3057de597b384aaddce = $(`<div id="html_efde1606db3ac3057de597b384aaddce" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-OCT-01 14:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A line of thunderstorms produced strong winds across the county. Mount Carmel's public utility lost about 15 poles, six of which were steel. A semi-tractor trailer rig was blown over on Illinois Route 1 at Keensburg. A trailer home was blown about 30 feet. Although the trailer was heavily damaged or destroyed, nobody was injured. At the Mount Carmel Municipal Airport, the highest recorded wind gust was 70 MPH, which occurred at 4:02 P.M. CDT. In Mount Carmel, a youth was injured when a tree fell and landed on a vehicle. Southwest of Mount Carmel, a grain bin and storage sheds were heavily damaged. West of Mount Carmel, a barn was unroofed. A three-car garage was destroyed.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_3fe7581cc351831d8db6846dcc3d055e = $(`<div id="html_3fe7581cc351831d8db6846dcc3d055e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-OCT-01 18:36:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MAPLE RAPIDS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MAPLE RAPIDS<br><br>                <b>Episode Narrative:</b> A major severe weather episode occurred across southern lower Michigan, highlighted by three supercell thunderstorms that caused extensive damage. The first supercell storm moved into southwest Kalamazoo county just southwest of Schoolcraft. This storm moved northeast at 50 to 55 m.p.h. across Kalamazoo, extreme northwest Calhoun, southeast Barry, northwest Eaton, southeast Ionia, northwest Clinton and Gratiot counties. It produced a swath of damage 2 miles wide in which thousands of trees were either broken off or uprooted, and some structural damage occurred to homes, barns and larger buildings. Much of the damage resulted from trees falling on homes. A few older homes had major structural damage when their roofs were blown off and walls knocked down. Power lines were blown down along the entire track of the storm, leaving about 15,000 people without power. Straight line winds of 60 to 70 m.p.h. were common and storm damage indicated that downbursts produced winds of 90 to 100 m.p.h. The second supercell began producing damage in Marshall, in central Calhoun county. The storm moved northeast at 50 to 55 m.p.h. across north central Calhoun, southeast Eaton, northwest Ingham, and extreme southeast Clinton counties. This storm generally produced winds between 60 and 80 m.p.h. across Calhoun county, where it blew part of a roof off a hotel in Marshall and also uprooted trees and produced minor structural damage across the rest of the county. The storm intensified as it moved into Eaton county, where it produced straight line wind damage consistent with 90 to 110 m.p.h. winds as it crossed Narrow Lake, near Brookfield. It snapped off trees, caused structural damage to homes, and took out power lines at Narrow Lake. The storm crossed the remainder of the county and uprooted trees, downed power lines, blew a home off its foundation, and blew in garage doors that caused garage roofs to lift up and cave in. The storm damaged about 60 homes across Eaton county and caused about one million dollars worth of damage. The storm entered Ingham county and produced damage consistent with 60 to 80 m.p.h. winds. As it crossed Jolly road, a very localized downburst to 120 m.p.h. snapped 18 inch diameter power poles about 20 feet above the ground. It toppled trees in East Lansing and did minor damage to roofs. The storm blew over and damaged quonset huts utilized for storage at Michigan State Police Headquarters in East Lansing. Only minor additional damage was reported as the storm moved across extreme southeast Clinton county. The third supercell storm began near Tekonsha in south central Calhoun county. It moved northeast between 50 and 55 m.p.h. across Calhoun, northwest Jackson and Ingham county. It produced winds to 90 m.p.h. in Tekonsha where it destroyed a number of mobile homes, causing injuries to 6 people. The storm produced mainly tree damage and minor structural damage along the remainder of it's track, and also blew down a barn just north of Webberville in Ingham county. One fatality occurred 3 miles east of Maple Rapids, where a tree was blown down onto a pickup truck, killing the 46 year old Maple Rapids man who was driving.  The rest of the thunderstorms across the area blew down several trees and power lines but did not cause extensive damage.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_abe02fed7178a9796f90ccedb38a17e7 = $(`<div id="html_abe02fed7178a9796f90ccedb38a17e7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-OCT-01 15:45:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NILES<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NILES<br><br>                <b>Episode Narrative:</b> Heavy rain began falling across northeast Illinois during the afternoon hours of Saturday, October 13th and continued into the evening hours.   Basement and street flooding occurred in Mt. Prospect in Cook county. In Plainfield in Will county, two subdivisions had street flooding and sandbags were needed to contain a creek near 135th Street and US 30.  The worst flooding occurred across most of Dupage county.  Numerous streets and major roads were flooded and closed.  Some of the flooded roads included Route 53 in Wheaton where several motorists were trapped in their vehicles and had to be rescued.  Hale street in Wheaton was flooded and a block of houses was under water.  Many streams, creeks, and ponds filled quickly then overflowed their banks.  Salt Creek flooded half of a golf course in Oak Brook.  A train viaduct, several streets and basements were flooded in Lombard.  Several basements and cars were flooded in Lake Forest in Lake county.Some storm total rainfall reports incude 4.75 inches in Streamwood, 4.46 inches in Naperville, 3.79 inches at Chicago Ohare Airport, 3.71 inches in Buffalo Grove, 3.56 inches in Palwaukee, 3.24 inches in Aurora, and 3.05 inches at the National Weather Service office in Romeoville.In addition to the flooding, several trees and limbs were blown down in Niles and Morton Grove in Cook county. Strong winds also broke skylight windows at Golf View Shopping Mall, where 6 people suffered minor injuries from flying debris.  Cars were damaged in the mall parking lot.  A tree limb fell on a 3 year old girl causing severe brain damage and she died two days later.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5K<br><br>               </div>`)[0];

                var html_cf79e5f2ea871e0b93c2de346121464a = $(`<div id="html_cf79e5f2ea871e0b93c2de346121464a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-OCT-01 17:14:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> TEKONSHA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> TEKONSHA<br><br>                <b>Episode Narrative:</b> A major severe weather episode occurred across southern lower Michigan, highlighted by three supercell thunderstorms that caused extensive damage. The first supercell storm moved into southwest Kalamazoo county just southwest of Schoolcraft. This storm moved northeast at 50 to 55 m.p.h. across Kalamazoo, extreme northwest Calhoun, southeast Barry, northwest Eaton, southeast Ionia, northwest Clinton and Gratiot counties. It produced a swath of damage 2 miles wide in which thousands of trees were either broken off or uprooted, and some structural damage occurred to homes, barns and larger buildings. Much of the damage resulted from trees falling on homes. A few older homes had major structural damage when their roofs were blown off and walls knocked down. Power lines were blown down along the entire track of the storm, leaving about 15,000 people without power. Straight line winds of 60 to 70 m.p.h. were common and storm damage indicated that downbursts produced winds of 90 to 100 m.p.h. The second supercell began producing damage in Marshall, in central Calhoun county. The storm moved northeast at 50 to 55 m.p.h. across north central Calhoun, southeast Eaton, northwest Ingham, and extreme southeast Clinton counties. This storm generally produced winds between 60 and 80 m.p.h. across Calhoun county, where it blew part of a roof off a hotel in Marshall and also uprooted trees and produced minor structural damage across the rest of the county. The storm intensified as it moved into Eaton county, where it produced straight line wind damage consistent with 90 to 110 m.p.h. winds as it crossed Narrow Lake, near Brookfield. It snapped off trees, caused structural damage to homes, and took out power lines at Narrow Lake. The storm crossed the remainder of the county and uprooted trees, downed power lines, blew a home off its foundation, and blew in garage doors that caused garage roofs to lift up and cave in. The storm damaged about 60 homes across Eaton county and caused about one million dollars worth of damage. The storm entered Ingham county and produced damage consistent with 60 to 80 m.p.h. winds. As it crossed Jolly road, a very localized downburst to 120 m.p.h. snapped 18 inch diameter power poles about 20 feet above the ground. It toppled trees in East Lansing and did minor damage to roofs. The storm blew over and damaged quonset huts utilized for storage at Michigan State Police Headquarters in East Lansing. Only minor additional damage was reported as the storm moved across extreme southeast Clinton county. The third supercell storm began near Tekonsha in south central Calhoun county. It moved northeast between 50 and 55 m.p.h. across Calhoun, northwest Jackson and Ingham county. It produced winds to 90 m.p.h. in Tekonsha where it destroyed a number of mobile homes, causing injuries to 6 people. The storm produced mainly tree damage and minor structural damage along the remainder of it's track, and also blew down a barn just north of Webberville in Ingham county. One fatality occurred 3 miles east of Maple Rapids, where a tree was blown down onto a pickup truck, killing the 46 year old Maple Rapids man who was driving.  The rest of the thunderstorms across the area blew down several trees and power lines but did not cause extensive damage.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
