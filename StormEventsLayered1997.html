                var html_529dbd79b5db6d3e7a3f818eff1077f8 = $(`<div id="html_529dbd79b5db6d3e7a3f818eff1077f8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-97 14:40:00<br><br>                <b>Tornado F Scale:</b> F5<br><br>                            <b>Tornado Length:</b> 5.1 Miles<br><br>                            <b>Tornado Width:</b> 650.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 27<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> JARRELL<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> JARRELL<br><br>                <b>Episode Narrative:</b> Several eyewitnesses reported that the Jarrell tornado was preceded for a period of 8 to 10 minutes by a series of short-lived very small tornadoes that formed from the same supercell thunderstorm.  These touched down, then dissipated in order.The first tornado in Williamson County formed near 2:25 pm CST and built rapidly to F2 strength.  It survived for approximately 8 minutes, often returning briefly to a roped and tilted feature before it died.  This tornado was followed by a second that formed near 2:35 pm CST.  It built quickly into a multi-vortex tornado that appeared to be near F2 strength as well.  This dissipated after only 4 minutes.  The final tornado from this same supercell, , the Jarrell Tornado, developed as a small...rope-shaped tornado, touching down around 2:40 pm CST inside the Williamson County line northwest of Jarrell.  From film and eyewitness accounts, it expanded quickly into a very large vortex nearly 1/2 mile in width. Observations recounted by eyewitnesses indicated that the damage path may not have been made strictly by one tornado.  A number of eyewitnesses reported seeing several small, rope-like funnels before the character of the tornado changed drastically into the killer tornado.   Ground damage patterns in the Double Creek Subdivision also suggested this possibility. The tornado crossed CR 308, CR 305, and then CR 307.  Where the tornado crossed each of these county roads, approximately 525 feet of asphalt was ripped off each of the roadways.  This particular destruction was believed to be very close to the centerline of the tornado circulation. As the tornado crossed the intersection of  CR 305 and 307, a business on the corner was destroyed.  The tornado moved into the Double Creek area at this point with total destruction.  F5 destruction continued from shortly after its formation until very close to the end of the damage path.The tornado began a brief turn toward the southeast as it entered the Double Creek subdivision and the surrounding area, moving very slowly.  It reached the subdivision at 3:48 pm.  This time is based on a clock found at a destroyed residence in the extreme northwest corner of the subdivision and the home believed to be the first struck by the tornado.   Here, it widened to it maximum width of three-quarters of a mile.  From the air, the ground appearance changed abruptly in the vicinity of CR 308 and continued until very near the end of the path.  No definitive circulation patterns or suction spots were evident, but there was the noted obvious change in the appearance of the ground.  In the Double Creek area, approximately 40 structures were totally destroyed.  One of the most striking signs in approaching this area was the distinct lack of debris of any size.  Closer inspection showed lots of little debris but no sign of large items.  It was estimated that several dozen vehicles had been in the subdivision and removed by the tornado.  Nearly 300 cattle grazing in a pasture near the subdivision were also killed, with many of them tossed and blown for over 1/4 mile.  At least half a dozen cars were identified from the air lying in the open areas, most of them flattened and encrusted with mud and grass.  Trees in the subdivision were completely stripped of bark.  Later ground survey revealed that most of the debris that was left in the area was extremely small indicating the power of the tornadic wind.  All 27 deaths associated with the Jarrell tornado occurred in the Double Creek area.  Eyewitnesses reported that it appeared to have slowed down as it entered the subdivision, and that may account for the nearly total destruction that took place.After passing through the Double Creek area, the tornado shifted its track again slightly, moving toward the south-southwest across CR 309 and into a heavily wooded area of cedar trees.  The total destruction of the tornado ends abruptly shortly after entering the wooded area.  However, a small swath of tree damage on the north side of the main damage path suggested the possibility of a multiple vortex pattern.  No other evidence of multiple vortices was observed.The sequence of  weather phenomenon reported with this tornado was exactly opposite of that often reported- the tornado first appeared, followed by nearly calm conditions, then hail, followed by rain and finally brief, gusty winds.  This is attributed to the fact that the parent supercell was moving toward the southwest for most of its life.  The storm essentially "backed into" the area as it moved.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40M<br><br>               </div>`)[0];
                popup_8a5217195893348a4a3d4cd25007bd75.setContent(html_529dbd79b5db6d3e7a3f818eff1077f8);

                var html_3a76d7bcb4b5f7881ebd4601dfc5ea91 = $(`<div id="html_3a76d7bcb4b5f7881ebd4601dfc5ea91" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-97 15:05:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 5.6 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CEDAR PARK<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CEDAR PARK<br><br>                <b>Episode Narrative:</b> The Cedar Park tornado formed around 3:05 pm CST from a different supercell thunderstorm.  It first touched down about 3.5 miles north of Cedar Park at a location 0.6 miles south of CR 178 and 1.4 miles east  of  the intersection of US 183 and CR 178.  The initial damage was to trees, however, the ground survey revealed damage nearby to a church and a trucking company.  The aerial survey did not reflect this damage as being in line with the damage path.  It is quite possible this damage was caused by strong wind near the tornado.  The beginning point was in a relatively open area with damage primarily to a few trees and minor shingle damage to one house.The tornado moved south-southwestward skirting a residential area before it crossed CR 180 immediately east of US 183.    A historic train located on the north side of CR 180 just to the east of US 183 was in the direct path of the tornado.  While the engine remained on the track, a coal tender converted to hold diesel fuel and weighing approximately 65,000 pounds including the 1,000 gallons of diesel fuel was flipped over and thrown a short distance.Continuing across CR180, it entered a shopping center where it weakened and pushed inward slightly the north wall of a grocery store.  It also pushed large metal doors inward that were built to open toward the outside.  Damage at this point had been generally F2 with brief F3 as the tornado knocked the train tender off the track and damaged the wall and doors of the food store.  It tore off much of a weakly supported roof of a grocery store.  The manager of the store, who had been a victim of the Wichita Falls Tornado of 1979, saw the approaching tornado, and made an announcement to all in the store to meet him in the middle of the store.  He then led everyone he could gather into the meat locker.  This very quick and decisive action probably saved several lives.  The tornado crossed US 183 causing additional damage to a number of businesses.  One business on the west side of US 183 lost nearly the entire roof.  Most damage to other businesses was believed to be minor.  After crossing US 183 the tornado moved across Marquis Lane and North Park Circle moving through an area with widely scattered housing and a relative abundance of trees.  Again, most damage to structures in this area was minor.From North Park Circle the tornado moved into the northwestern portion of Buttercup Creek, a subdivision of well constructed homes.  Damage to homes was irregular with one house losing a roof but the house next door losing only shingles.  Two homes in the area were nearly destroyed an one damaged when a pickup truck was lifted and tossed against its front wall.  Eleven homes were destroyed, with damage reported to over 100  homes.  The damage level ranged from F0 to F2.  At this point, the tornado track was taking a gentle right turn as the tornado track became more southwesterly.  The tornado moved into a wooded area crossing into Travis County before ending 1.1 miles from Lake Travis.  Damage in the wooded area was irregular ranging from near total destruction of all trees to sections with about 10 percent of the trees down.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 70M<br><br>               </div>`)[0];

                var html_59037ffda318a070861fbe305303a4bc = $(`<div id="html_59037ffda318a070861fbe305303a4bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-97 15:05:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 5.6 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CEDAR PARK<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CEDAR PARK<br><br>                <b>Episode Narrative:</b> The Cedar Park tornado formed around 3:05 pm CST from a different supercell thunderstorm.  It first touched down about 3.5 miles north of Cedar Park at a location 0.6 miles south of CR 178 and 1.4 miles east  of  the intersection of US 183 and CR 178.  The initial damage was to trees, however, the ground survey revealed damage nearby to a church and a trucking company.  The aerial survey did not reflect this damage as being in line with the damage path.  It is quite possible this damage was caused by strong wind near the tornado.  The beginning point was in a relatively open area with damage primarily to a few trees and minor shingle damage to one house.The tornado moved south-southwestward skirting a residential area before it crossed CR 180 immediately east of US 183.    A historic train located on the north side of CR 180 just to the east of US 183 was in the direct path of the tornado.  While the engine remained on the track, a coal tender converted to hold diesel fuel and weighing approximately 65,000 pounds including the 1,000 gallons of diesel fuel was flipped over and thrown a short distance.Continuing across CR180, it entered a shopping center where it weakened and pushed inward slightly the north wall of a grocery store.  It also pushed large metal doors inward that were built to open toward the outside.  Damage at this point had been generally F2 with brief F3 as the tornado knocked the train tender off the track and damaged the wall and doors of the food store.  It tore off much of a weakly supported roof of a grocery store.  The manager of the store, who had been a victim of the Wichita Falls Tornado of 1979, saw the approaching tornado, and made an announcement to all in the store to meet him in the middle of the store.  He then led everyone he could gather into the meat locker.  This very quick and decisive action probably saved several lives.  The tornado crossed US 183 causing additional damage to a number of businesses.  One business on the west side of US 183 lost nearly the entire roof.  Most damage to other businesses was believed to be minor.  After crossing US 183 the tornado moved across Marquis Lane and North Park Circle moving through an area with widely scattered housing and a relative abundance of trees.  Again, most damage to structures in this area was minor.From North Park Circle the tornado moved into the northwestern portion of Buttercup Creek, a subdivision of well constructed homes.  Damage to homes was irregular with one house losing a roof but the house next door losing only shingles.  Two homes in the area were nearly destroyed an one damaged when a pickup truck was lifted and tossed against its front wall.  Eleven homes were destroyed, with damage reported to over 100  homes.  The damage level ranged from F0 to F2.  At this point, the tornado track was taking a gentle right turn as the tornado track became more southwesterly.  The tornado moved into a wooded area crossing into Travis County before ending 1.1 miles from Lake Travis.  Damage in the wooded area was irregular ranging from near total destruction of all trees to sections with about 10 percent of the trees down.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 70M<br><br>               </div>`)[0];

                var html_8da253940601ff8706a64a9f8b9d4b49 = $(`<div id="html_8da253940601ff8706a64a9f8b9d4b49" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-97 15:50:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 5.6 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> LAKEWAY<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> BEECAVES<br><br>                <b>Episode Narrative:</b> The Pedernales Valley tornado began on the shore of Lake Travis destroying trees and a floating marina where nearly all of the watercraft were destroyed.  While numerous trees were twisted and uprooted in this area, several structures sustained only what appeared to be minor damage that would be no more than F0.  The tornado was initially moving westward as it moved into rough terrain.  A number of structures sustained varying damage until the tornado reached Bee Creek Road.  At that location, a Southwest Bell building housing telephone switching equipment was destroyed.  The building was well constructed and was one of several buildings which indicated at F4 rating for this tornado.  Bee Creek Road takes a bend close to the telephone building and across the street a house was destroyed with walls knocked down.Approximately 2.2 miles from the lake, the tornado path takes a distinct dog leg turn toward the southwest.  The point at which this dog-leg turn occurred also corresponds with a knoll.  Trees and buildings at the top of the knoll were destroyed.  After the dog-leg turn, the tornado assumed a heading of 250 degrees and crossed a major power distribution line.  One steel tower was destroyed bringing all lines to the ground.  The tornado remained on the 250 degree heading moving through the area described as the Hazy Hills subdivision.  Numerous houses and several mobile homes were totally destroyed.  Several houses survived but sustained major damage making them totally uninhabitable.The only death associated with this tornado occurred here when one man was killed.  He lived in a mobile home that was demolished and his vehicle was tossed several hundred feet.  Other survey team members were unable to learn whether he was in the mobile home or had left it to drive away.The tornado continued west-southwest moving across State Road (SR) 71.  A number of well built homes in the Hazy Hills subdivision were heavily damaged or destroyed.  Crossing SR 71, the tornado moved into another subdivision with widely separated houses in the Lick Creek valley, a steep walled creek that feeds into the Pedernales River.  One stone-walled house located just north of Pedernales Drive and west of SR 71 was completely deroofed.  Other structures in this subdivision sustained roof damage in the F2 range.  After following the terrain into the creek it climbed another rise in the land before ending shortly after passing the crest of the small hill.  As the tornado ended, damage was minimal to trees.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 15M<br><br>               </div>`)[0];

                var html_d2df0c2cbe7eb2be536c9e9d19a2d51a = $(`<div id="html_d2df0c2cbe7eb2be536c9e9d19a2d51a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-APR-97 17:10:00<br><br>                <b>Tornado F Scale:</b> F0<br><br>                            <b>Tornado Length:</b> 0.7 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CHATSWORTH<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CHATSWORTH<br><br>                <b>Episode Narrative:</b> Two different tornadoes were reported within Murray County, within a short distance of each other although it is not believed they are the same one.  The first touched down on the west side of Maple Grove Church Road.  A few tree tops were broken on the outskirts of a yard.  Moving into the yard, a chicken coop was completely destroyed, a barn had a tin roof badly damaged, with pieces of the tin ripped off and blown eastward about 30-40 yards against trees.  Also along this line, was a garage that was totally removed from its foundation and destroyed.  The south side of the yard had three trees that were blown down pointing west.  A pine tree was lifted from elsewhere and dropped into the yard along side an apple and oak tree.  A few shingles were lifted from the south side of the house and blown into the front yard and across Maple Grove Church.On the east side of Maple Grove Church Road, at the intersection of Valley Drive, a house had a few pieces of vinyl peeled from the front wall above the garage.  Twenty yards away, a mobile home was pushed from its foundation.  Fifty yards up the hill a mailbox was blown down, and the underpinnings were torn from a mobile home.  Another 30 yards west, another mobile home was rolled down a hill and destroyed.  Eyewitnesses reported that this occurred at approximately 615 pm EDT.  One person was thrown approximately 20-30 yards to the northeast, while up to five others were inside the mobile home as it bounced and rolled down the hill.  At least one injury (broken arm, cuts and bruises) was reported at this site.  A trap was ripped off of the frame, leaving it exposed however all of the installed plumbing was intact.Along this path, there were indications that the tornado lifted and touched down several times.  The tornado moved across an open field beyond the trailer where it finally lifted and moved over a wooded area.A short distance away a second tornado touched down along Georgia Highway 282.  Most of the damage from this short-lived portion was to a wooded area.  Numerous Pine trees were uprooted and snapped.  At least one home suffered structural damage from fallen trees.  Although no injuries were reported here, officials were worried about an infant who was hooked up to a heart monitor.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .1M<br><br>               </div>`)[0];

                var html_ee94089d5b49b85a1b3a410a0a2004d0 = $(`<div id="html_ee94089d5b49b85a1b3a410a0a2004d0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-APR-97 17:10:00<br><br>                <b>Tornado F Scale:</b> F0<br><br>                            <b>Tornado Length:</b> 0.7 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CHATSWORTH<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CHATSWORTH<br><br>                <b>Episode Narrative:</b> Two different tornadoes were reported within Murray County, within a short distance of each other although it is not believed they are the same one.  The first touched down on the west side of Maple Grove Church Road.  A few tree tops were broken on the outskirts of a yard.  Moving into the yard, a chicken coop was completely destroyed, a barn had a tin roof badly damaged, with pieces of the tin ripped off and blown eastward about 30-40 yards against trees.  Also along this line, was a garage that was totally removed from its foundation and destroyed.  The south side of the yard had three trees that were blown down pointing west.  A pine tree was lifted from elsewhere and dropped into the yard along side an apple and oak tree.  A few shingles were lifted from the south side of the house and blown into the front yard and across Maple Grove Church.On the east side of Maple Grove Church Road, at the intersection of Valley Drive, a house had a few pieces of vinyl peeled from the front wall above the garage.  Twenty yards away, a mobile home was pushed from its foundation.  Fifty yards up the hill a mailbox was blown down, and the underpinnings were torn from a mobile home.  Another 30 yards west, another mobile home was rolled down a hill and destroyed.  Eyewitnesses reported that this occurred at approximately 615 pm EDT.  One person was thrown approximately 20-30 yards to the northeast, while up to five others were inside the mobile home as it bounced and rolled down the hill.  At least one injury (broken arm, cuts and bruises) was reported at this site.  A trap was ripped off of the frame, leaving it exposed however all of the installed plumbing was intact.Along this path, there were indications that the tornado lifted and touched down several times.  The tornado moved across an open field beyond the trailer where it finally lifted and moved over a wooded area.A short distance away a second tornado touched down along Georgia Highway 282.  Most of the damage from this short-lived portion was to a wooded area.  Numerous Pine trees were uprooted and snapped.  At least one home suffered structural damage from fallen trees.  Although no injuries were reported here, officials were worried about an infant who was hooked up to a heart monitor.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .1M<br><br>               </div>`)[0];

do was consistent with an F2 rating.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25M<br><br>               </div>`)[0];

                var html_65cb0211479a3d3473b872628fd812a6 = $(`<div id="html_65cb0211479a3d3473b872628fd812a6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-DEC-97 04:08:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 5.8 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HAINES CITY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HAINES CITY<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A strong F2 tornado touched down in the Lake Region mobile home park along U.S. Highway 27 and County Road 544 in Polk county.  Several mobile homes sustained major to severe damage.  Residents of Haines City who heard the tornado described that the sound resembled a high-pitched whine.The F2 tornado moved northeast and travelled across U.S. Highway 27 and caused significant wall and roof damage to several well built wood, mixed brick and mobile homes over mainly south and east Haines City from County Road 544 northeast to County Road 580.  The Boone Middle School over eastern Haines City had heavy damage to a main building while eleven portable classrooms were destroyed or heavily damaged.Numerous trees were uprooted or snapped half way up from the base.  Several orange trees were sheared near the base along County Road 544.  Several power poles were snapped and power lines downed along the path of the F2 tornado.Total damage was estimated at six million dollars.  Seventy-five homes were destroyed, another 75-100 suffered major damage while another 75-100 received minor damage.  Most of the homes destro                 var html_59c78d20f7ece8dc043f39d4e1544ddc = $(`<div id="html_59c78d20f7ece8dc043f39d4e1544ddc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-APR-97 13:55:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 7.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FAIRVIEW<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MIDDLEGROVE<br><br>                <b>Episode Narrative:</b> Two storms merged over Northern Fulton County and within a few minutes a tornado developed a quarter of a mile southwest of Fairview (Fulton County).  In Fairview, 6 homes sustained extensive damage and 2 had only minor damage.  Two people in Fairview sustained minor cuts and bruises, though no one needed to be taken to the hospital.  At this time the tornado was F0 in intensity.  After leaving Fairview, it travelled to the northeast.  When the tornado reached Middle Grove (Fulton County) it was F1 in intensity and damaged 25 homes.  The tornado picked up a 27 foot camper trailer and dropped it upside down 50 feet away on the north side of Route 116.  Two mobile homes were destroyed, as well as, a garage and six homes sustained extensive damage.  Also, numerous trees had their tops taken off and numerous power poles were blown down  along Route 116 and just east of Middle Grove.  No one in Middle Grove was injured despite half of the homes in the town sustaining some kind of damage.  From there the tornado hopped and skipped along a northeast path.  It touched down 1.5 miles southwest of Yates City (Knox County), destroying a grain bin and damaging several other buildings, then it touched down 1 mile east of Yates City and 3 miles west northwest of Brimfield (Peoria County), knocking down several power poles in both locations.  Four miles northwest of Brimfield, the tornado touched down again, ripping the top floor of a split level home off and destroyed a nearby shed and garage.  Two people inside the home escaped uninjured.  Then before lifting for the final time, the tornado touched down 2 miles east of Wyoming (Stark County), damaging 3 homes, destroying a machine shed, and blew the roofs off of several barns and grain silos.  The damage estimate for Fulton County is around $450,000 and for  Peoria County is around $25,000.  No estimates were available for Knox or Stark Counties.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 450K<br><br>               </div>`)[0];

ther buildings, then it touched down 1 mile east of Yates City and 3 miles west northwest of Brimfield (Peoria County), knocking down several power poles in both locations.  Four miles northwest of Brimfield, the tornado touched down again, ripping the top floor of a split level home off and destroyed a nearby shed and garage.  Two people inside the home escaped uninjured.  Then before lifting for the final time, the tornado touched down 2 miles east of Wyoming (Stark County), damaging 3 homes, destroying a machine shed, and blew the roofs off of several barns and grain silos.  The damage estimate for Fulton County is around $450,000 and for  Peoria County is around $25,000.  No estimates were available for Knox or Stark Counties.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 450K<br><br>               </div>`)[0];

                var html_1ad2fe85ab9d7b1503664a28d64aae6c = $(`<div id="html_1ad2fe85ab9d7b1503664a28d64aae6c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-NOV-97 13:35:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 9.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 43<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> COVINGTON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> COVINGTON<br><br>                <b>Episode Narrative:</b> A severe thunderstorm produced a tornado as it moved into St. Tammany Parish. The tornado was first observed by the State Police on Interstate Highway 12 west of  Covington. From data collected on a ground, damage survey by the National Weather Service, the tornado moved on a path slightly north of due east. The tornado moved across the downtown area of Covington and continued east for nearly 2 miles before lifting off the ground.  Most of the damage along path indicated F1 damage, however, several areas near downtown Covington were classified as F2 damage. Parish officials reported 43 injuries were reported with tornado, though most were relatively minor. Six persons required and overnight stay in a hospital, including three pregnant women. Most of the damage to homes was due to large pine trees which had been toppled onto houses. In downtown Covington, a few large buildings lost roofs, had windows blown out, or suffered substantial damage. A large parish building suffered $500,000 damage. Media reports indicated cleanup would cost several million dollars. Just east of the downtown area, several cars were lifted and moved tens of feet by the tornado, and an empty tractor-trailer truck rig was blown over. Nearly 50 cars in a parking lot had their windows blown out by debris or by rapid pressure drop. The same parent thunderstorm spawned another tornado just south of Talisheek damaging a barn and a house. The damage path length at Talisheek was estimated.   American Red Cross reports indicated 69 single family homes were destroyed or had major damage in St. Tammany Parish.  Four public buildings were also heavily damaged.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3.5M<br><br>               </div>`)[0];

                var html_376913a76400f2e3bca0e52b85049318 = $(`<div id="html_376913a76400f2e3bca0e52b85049318" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-AUG-97 17:10:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 3.5 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> DERRY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MILLWOOD<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A severe thunderstorm produced a tornado that produced substantial damage in a residential area east-northeast of Latrobe along the foothills of the Chestnut Ridge.  The tornado first touched down 1 mile west of Derry.  The tornado completely destroyed a large tier of metal stadium bleachers at a high school football field and wrapped them against a utility pole.  A nearby roof of a business was damaged and a mobile home was completely destroyed and a few mobile homes sustained damage.  The tornado then tracked through a rural area, damaging some farm buildings and downing field corn.  The tornado continued its rapid (estimated forward speed 50-60 miles per hour) northeast track and caused significant damage in a mobile home park  in Derry.  The tornado crossed Route 217 and downed trees across railroad tracks and then entered a residential area in Millwood.  One frame house in Millwood was  severely damaged and part of a room addition collapsed and trapped a resident, who was treated at the scene.  A resident of a mobile home sustained minor injuries as well. Numerous trees were uprooted and large branches and power lines were downed along the track of the storm. One home along Route 217 had a branch embedded into the house siding.  The tornado was estimated to have wind speeds of between 90 and 120 miles per hour, briefly attaining an F-2 rating on the Fujita Tornado Scale.  All tolled, 7-8 mobile homes were destroyed (3 totally decimated), 10-12 sustained major damage, 15-18 sustained minor damage. One frame house was heavily damaged and about 10 sustained minor damage.  One car was destroyed when a tree fell on it.  Parked next to the auto was another car with two occupants that were not injured.  About 10 other cars were damaged.  An open-air church in Millwood was also heavily damaged.   The tornado appeared to have dissipated as it entered the heavily wooded slopes of the Chestnut Ridge.<br><br>                <b>Damage:</b> 800K<br><br>               </div>`)[0];

e estimates were near 14 million dollars.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 14M<br><br>               </div>`)[0];

wo admitted to a hospital where they were later released.  The tornado then moved into Mobile county just west of Wilmer.<br><br>                <b>Damage:</b> 90K<br><br>               </div>`)[0];

wo admitted to a hospital where they were later released.  The tornado then moved into Mobile county just west of Wilmer.<br><br>                <b>Damage:</b> 90K<br><br>               </div>`)[0];

t. In north Hancock County, civil defense reported two homes were damaged along with two mobile homes when a tornado touched down in a rural area. In north Harrison County, a tornado damaged a convenience store along with heavily damaging a couple of mobile homes. The tornado path lengths in Hancock and Harrison Counties were estimated from damage reports.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 700K<br><br>               </div>`)[0];

                var html_c89e78e1af1a41acc8ddd36b76f8bdea = $(`<div id="html_c89e78e1af1a41acc8ddd36b76f8bdea" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 15-JUN-97 18:50:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> STUDY BUTTE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> STUDY BUTTE<br><br>                <b>Episode Narrative:</b> A strong thunderstorm in southern Presidio County moved into southwestern Brewster County and became a supercell.  This storm had a continuous track of damaging winds and hail for 33 miles.  This track could have been longer, but in this desolate area, no other reports were available.  Although there was F1 scale damage, there were no confirmed tornado sightings.  Most of the significant damage was thought to have come from Rear-flank downdrafts, due to the location to the proximity of the large hail.  The storm was moving to the ESE at 45-50 mph, so forward-flank downdrafts could have caused some of the damage as well due to the summation of outflow speed and translational speed.  Along Highway 118 the fringe-to-fringe damage path was 8 miles wide--also suggesting large-scale outflow was a contributor to the damage.An unobstructed view from the northeast allowed people in the Midland/Odessa area to see the upper half of the storm from about 200 miles away just before sunset.  The storm tower showed strong signs of rotation (in the form of large bands) even from this distance.<br><br>                <b>Event Narrative:</b> North of where the RFD winds caused damage, hail up to softball size smashed car windshields and pummelled a couple of houses.  One gentleman, who was attempting to close a window, was injured when hail broke the window and caused several facial lacerations.  He was taken  by private vehicle to the Alpine Hospital.  A second man suffered minor cuts on his legs.<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];
                popup_ce4339df94d8a824f6f42b1227b22a29.setContent(html_c89e78e1af1a41acc8ddd36b76f8bdea);
