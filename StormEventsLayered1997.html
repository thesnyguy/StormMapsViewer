everal trees were reported blown down in Raynham and one in Norton.  A peak wind gust to 64 mph was measured by a spotter in Fall River and dime size hail fell in both Fall River and Dartmouth.  A man was slightly injured by a lightning strike while standing on his porch in Seekonk.  Lightning struck a church in New Bedford, causing minor fire damage.  Numerous other lightning strikes occurred in the Greater New Bedford area, resulting in power outages affecting up to 12,000 customers at the height of the storm.<br><br>                <b>Event Narrative:</b> Peddocks Island<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_b54a39424da691d48deae2e5912c481b = $(`<div id="html_b54a39424da691d48deae2e5912c481b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-JUL-97 16:48:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> OSHKOSH<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OSHKOSH<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of northern, central and east-central Wisconsin during the afternoon and evening of July 16 with tornadoes, downburst winds and large hail.  Millions of dollars in damage resulted from the biggest severe weather outbreak to affect the region in years.The storms began to develop early in the afternoon across north-central Wisconsin.  Hail the size of baseballs fell in Minocqua (Oneida co.), damaging nearly 200 vehicles.  As those storms moved southeast and weakened, a new supercell thunderstorm developed over Lincoln county.  This new storm produced wind damage in Tomahawk and softball size hail northeast of Merrill.  About 20 minutes later, a tornado developed in southeast Lincoln county and moved southeastward into Marathon county.  This tornado, rated F2, was on the ground for more than three miles.  It damaged several homes, vehicles and silos, and destroyed numerous barns, sheds and crops.  Twenty head of dairy cattle were killed or had to be destroyed.  As  the tornadic supercell moved southeast, it produced two other weak tornadoes.  Total damage to crops and property from five tornadoes, hail and straight-line winds in Marathon county alone topped $10 million.Another supercell thunderstorm produced a downburst swath of damage over three miles wide and 14 miles long from southeast Langlade county, through western Menominee county, into extreme north-central Shawano county.  Menominee county was especially hard hit, as tens of thousands of trees were felled in the heavily forested county.  Authorities estimated that nearly 25 million board feet of lumber was on the ground; it was hoped that much of it was going to be salvaged.  At the height of the storm, winds were estimated to be near 100 mph.  As the storm weakened and moved into north-central Shawano county, a 70 mph wind gust was measured near Morgan.  Another storm in western Shawano county produced a downburst which downed trees across the city of Wittenberg.  Part of a roof was blown off an apartment building in the downtown area, and several houses and businesses sustained damage from the fallen trees.  A Wittenberg man was injured by flying glass.  Lightning set a house on fire, destroying the second story, in the township of Germania.Another storm struck Waupaca county, producing high winds.  A power pole fell and hit a car in New London, injuring the driver.Shortly after 530 pm, a supercell thunderstorm produced numerous wind gusts over 65 mph across the Fox Valley, blowing over many trees, damaging buildings and causing a fatality.  A 36 year-old male was killed when a tree fell on his minivan in Oshkosh (Winnebago co.).  His young daughter was uninjured in the accident.  A wind gust to 82 mph was measured in Appleton (Outagamie co.), and a gust to 67 mph was recorded in Oshkosh.Thunderstorms over Waushara county produced flooding rains, a brief tornado, strong winds and hail.  Over five inches of rain fell in only three hours near Hancock, producing some basement and street flooding.  A brief tornado also touched down in an open field in Hancock.  Numerous trees and powerlines were blown down in Wautoma.A thunderstorm knocked trees and power lines down in Kiel (Calumet/Manitowoc co.), and damaged seven tents at a fair in Cleveland (Manitowoc co.).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

the northern Virginia suburbs.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

e to one of the ferries servicing the area resulted in damage to the radio/navigation system on the vessel.Funnel clouds were sighted from Bayville to Syosset in Northern Nassau County and in Huntington in Northwest Suffolk County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_af06ebf19b6b665bc9a63def945d3354 = $(`<div id="html_af06ebf19b6b665bc9a63def945d3354" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 17:05:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PELHAM BAY PARK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PELHAM BAY PARK<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms moved rapidly east across the area.  Thunderstorms produced high winds that downed numerous trees and powerlines.  In addition to causing property damage, thunderstorms were directly responsible for the cause of 1 death and 6 injuries.In Orange County, high winds downed trees in Warwick and Middletown.  A 63 mph peak wind gust was recorded at Stewart Airport.In Rockland County, high winds downed numerous trees and power lines across the entire county.In Manhattan, a roof blew off and landed on train tracks at the 125th Street Broadway Subway Station.  A 58 mph peak wind gust was measured at Central Park.Across Westchester County, high winds downed numerous trees in Yorktown Heights and across several other locations countywide.In the Bronx, high winds downed a tree that crushed and killed a woman and seriously injured her two children.In Nassau County, high winds overturned a boat in Oyster Bay.  A man and woman fell overboard.  The man was injured, but later rescued.  Unfortunately, the woman was accidently run-over by a power boat and later died.  A 58 mph wind gust was reported in North Massapequa.  High winds downed numerous trees and powerlines in Garden City.Over Suffolk County,  a 60 mph wind gust was reported in North Babylon and a 65 mph gust was reported in Babylon.<br><br>                <b>Event Narrative:</b> nan<br><br>  the Triple Brook Mobile Home Park, campers were overturned and tents were ripped.  The area was nearly evacuated.  In Phillipsburg, downed power lines started a house fire. In Hackettstown alone hundreds of trees were uprooted.  The steeple of the St. James Episcopal Church was damaged and a house on Grand Avenue suffered extensive wind damage.Throughout central and northwest New Jersey about 78,000 GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th (6,000  in Warren County), 1,000 the afternoon of the 21st (Monday) and the final 94 in Phillipsburg were back on line on the 22nd (Tuesday).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_4135ddf220b13242d54ebecc5083e387 = $(`<div id="html_4135ddf220b13242d54ebecc5083e387" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-JUL-97 13:35:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CHARLOTTEVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CHARLOTTEVILLE<br><br>                <b>Episode Narrative:</b> On July 3, a fast moving cold front crossed eastern New York during the afternoon and evening hours.  The front initiated many severe thunderstorms and three tornadoes in Columbia County.  In Columbia County near Copake Lake, an F1 tornado produced minor damage to two houses, scattered parts of a barn across county highway 7A  and downed many trees and wires.  In Columbia County near Canaan, two tornadoes produced extensive damage.  The F1 tornado formed just southwest of Beebe Pond, moved northeast and terminated near the intersection of state routes 295 and 22.  The tornado damaged several residences and moved a car port.  The F2  tornado initiated near the intersection of state routes 295 and 22 and moved eastward across the New York border into Berkshire County Massachusetts where it ended as an F1 tornado.  At the County Caretaker Lawn and Garden Center, four large greenhouses incurred structural damage.  On Shaker Ridge Road, a newly constructed three story home had the roof completely blown off along with the rear exterior wall.  The detached garage was blown off the foundation and destroyed.  Since this area is forested, many trees and wires were downed by the tornadoes resulting in power outages.  At the South Albany Airport near Selkirk, thunderstorm winds destroyed a Cessna 172 and a vintage1940's Luscombe 8E.  The winds also ripped a roof off a garage and downed several trees.  In Schoharie County at Charlotteville, straight line winds rolled over a mobile home with five people inside.  A  second mobile home which was unoccupied was lifted on top of the rolled over mobile home.  The five people sustained  injuries.  In Rensselaer County at Stephentown, thunderstorm winds lifted a barn and dropped it on East Road.  Many trees and power lines were also downed by the wind.  The thunderstorms also produced hail in parts of Schoharie, Washington, Albany and Columbia Counties.  A combination of damaging winds and lightning, left fifteen to twenty thousand people without power across eastern New York.  A lifeguard at the Northhampton Beach State Campsite in Northville was struck by lightning.  The individual was hospitalized and released with no serious injuries.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_e3d53eb7f51acc52c4c921fd9855201b = $(`<div id="html_e3d53eb7f51acc52c4c921fd9855201b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 19:10:00<br><br>                                <b>Injuries:</b> 16<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> QUEENS VILLAGE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> QUEENS VILLAGE<br><br>                <b>Episode Narrative:</b> Two "waves" of severe thunderstorms moved southeast across the area:  The first line of thunderstorms moved across Nassau and Western Suffolk Counties during the early afternoon.  The second line of thunderstorms moved over the area during the evening.  For the day, these thunderstorms caused two deaths and 24 injuries.Both lines of severe thunderstorms produced high winds.  In addition, the first line produced large hail.Here are selected wind gusts from Western Suffolk County with the passage of the first line:o  60 mph at both Babylon and Farmingdale Airport.o  58 mph at Bohemia.Significant structural damage (several roofs were blown off businesses) resulted in five injuries in Deer Park.  A NWS Meteorologist investigated this damage and concluded that it was caused by a microburst.  At least 3 roofs were blown off:  the K-Lombardi Repair Shop and 2 businesses on Price Parkway.In addition to the 1 inch diameter hail observed at Babylon, 3/4-inch diameter hail occurred at Deer Park.With the passage of the second line, two male workers were hurled off a scaffold at Aviation High School in Sunnyside Queens.  Two other men that were on the scaffold were injured, as the scaffold collapsed.High winds caused two tents to collapse:  one in Queens causing 16 injuries and one in Brooklyn causing 3 injuries.Lightning struck a two-story facility at 188 Sullivan Place in Brooklyn.  It ignited a significant fire, that caused  1 death and 2 injuries.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_4e6ed5ae8b3a39716df694dfc82df02f = $(`<div id="html_4e6ed5ae8b3a39716df694dfc82df02f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 17:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NORTH MASSAPEQUA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GARDEN CITY<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms moved rapidly east across the area.  Thunderstorms produced high winds that downed numerous trees and powerlines.  In addition to causing property damage, thunderstorms were directly responsible for the cause of 1 death and 6 injuries.In Orange County, high winds downed trees in Warwick and Middletown.  A 63 mph peak wind gust was recorded at Stewart Airport.In Rockland County, high winds downed numerous trees and power lines across the entire county.In Manhattan, a roof blew off and landed on train tracks at the 125th Street Broadway Subway Station.  A 58 mph peak wind gust was measured at Central Park.Across Westchester County, high winds downed numerous trees in Yorktown Heights and across several other locations countywide.In the Bronx, high winds downed a tree that crushed and killed a woman and seriously injured her two children.In Nassau County, high winds overturned a boat in Oyster Bay.  A man and woman fell overboard.  The man was injured, but later rescued.  Unfortunately, the woman was accidently run-over by a power boat and later died.  A 58 mph wind gust was reported in North Massapequa.  High winds downed numerous trees and powerlines in Garden City.Over Suffolk County,  a 60 mph wind gust was reported in North Babylon and a 65 mph gust was reported in Babylon.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_309a0709f109e84c248fac7fd4705a29 = $(`<div id="html_309a0709f109e84c248fac7fd4705a29" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 18:35:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MIDDLE BUSH<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MT BETHEL<br><br>                <b>Episode Narrative:</b> A couple of very powerful severe thunderstorms caused considerable tree damage throughout central and northern Somerset County and injured two persons.  The strongest wind gusts measured by SKYWARN spotters reached close to 70 mph.  The fallen trees consequently damaged numerous homes and vehicles, caused power outages and forced road closures.  In Bound Brook, a woman driver and her 10-year-old son were injured when a tree fell on their vehicle's windshield.  Her 6-year-old son was not injured.  Emergency personnel responded to 65 calls of downed trees and power lines throughout the borough as over 40 trees were uprooted.  In Bridgewater Township, a wind gust was measured at 68 mph by a SKYWARN Spotter.   Siding was reported ripped from houses and mail boxes were knocked down.  A bus company's roof was blown off.  Somerville Borough was particularly hard hit.  There were eight reports of property damage that included the roofs being blown off the borough's middle school and a downtown boutique.  Garages, fences and swimming pools were also damaged.  Fallen trees damaged several vehicles and five roads were still closed the next day. Other municipalities that reported wind damage to vehicles and homes included Bernards Township, Branchburg Township, Franklin Township, Hillsborough Township,  Manville Borough, North Plainfield Borough and Raritan Borough.  Numerous trees and wires were reported down in Bernardsville and Green Brook Township.Public Service Electric and Gas reported 20,000 customers lost power in Middlesex, Somerset and Union Counties.  All power was restored by the afternoon of the 20th.   Throughout central and northwest New Jersey about 78,000 (out of a possible 490,000) GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th, 1,000 the afternoon of the 21st (Monday) with all power restored by that point to Somerset County homes.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_1574d42f7f60e0a87fa84e97f1a83f85 = $(`<div id="html_1574d42f7f60e0a87fa84e97f1a83f85" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-JUL-97 15:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOLDEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WORCESTER<br><br>                <b>Episode Narrative:</b> A warm, moist airmass ahead of an approaching cold front produced a line of thunderstorms, many severe, which marched across the state from west to east.  The line reached the Connecticut Valley, affecting towns in Hampden, Hampshire, and Franklin Counties starting just before 3 PM.  A microburst occurred in Worcester later during the afternoon.  In Hampden County,  spotters reported dime size hail in Blandford and Longmeadow.  Trees were reported blown down in Granville and Tolland where about 4,000 electric customers lost power.  State police reported trees blown down in Chester.  Nickel size hail fell in West Springfield and Agawam.  In Hampshire County, dime size hail was reported in Huntington and trees and power lines were knocked down in Northampton.  One tree fell on a house.  Numerous trees were blown down in Amherst and road signs were reported down in Hadley at the intersection of Routes 9 and 47.  In Worcester County, wind damage was reported in Templeton, including downed power lines.  Also, in Worcester County, two microbursts occurred within 15 minutes of each other.  The first one struck in Holden at the Holden Reservoir and uprooted one tree and destroyed four others at 4:30 PM.  At  4:45 PM, two miles farther east, another microburst hit at Indian Lake in Worcester.  A National Weather Service investigation determined that a microburst occurred along the north shore of Indian Lake.  Peak wind speeds were estimated up to 70 mph.  There was an estimated $3,000 to $4,000 damage to boats at the lake.  On land, one boat, about 12 to 14 feet long, was blown approximately 26 feet and the roof was ripped off a storage shed.  A woman suffered a mild concussion when she was struck by a wind surfing sail.  Timely warnings by the National Weather Service allowed up to 100 people to be cleared from the lake before the storm struck.  In Middlesex County, in Pepperell, there was wind damage including trees and power lines blown down.  Dime size hail fell in Lunenburg and Groton.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4K<br><br>               </div>`)[0];

                var html_be3ac819e3fbef300940545337748991 = $(`<div id="html_be3ac819e3fbef300940545337748991" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-JUL-97 16:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NEW LONDON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NEW LONDON<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of northern, central and east-central Wisconsin during the afternoon and evening of July 16 with tornadoes, downburst winds and large hail.  Millions of dollars in damage resulted from the biggest severe weather outbreak to affect the region in years.The storms began to develop early in the afternoon across north-central Wisconsin.  Hail the size of baseballs fell in Minocqua (Oneida co.), damaging nearly 200 vehicles.  As those storms moved southeast and weakened, a new supercell thunderstorm developed over Lincoln county.  This new storm produced wind damage in Tomahawk and softball size hail northeast of Merrill.  About 20 minutes later, a tornado developed in southeast Lincoln county and moved southeastward into Marathon county.  This tornado, rated F2, was on the ground for more than three miles.  It damaged several homes, vehicles and silos, and destroyed numerous barns, sheds and crops.  Twenty head of dairy cattle were killed or had to be destroyed.  As  the tornadic supercell moved southeast, it produced two other weak tornadoes.  Total damage to crops and property from five tornadoes, hail and straight-line winds in Marathon county alone topped $10 million.Another supercell thunderstorm produced a downburst swath of damage over three miles wide and 14 miles long from southeast Langlade county, through western Menominee county, into extreme north-central Shawano county.  Menominee county was especially hard hit, as tens of thousands of trees were felled in the heavily forested county.  Authorities estimated that nearly 25 million board feet of lumber was on the ground; it was hoped that much of it was going to be salvaged.  At the height of the storm, winds were estimated to be near 100 mph.  As the storm weakened and moved into north-central Shawano county, a 70 mph wind gust was measured near Morgan.  Another storm in western Shawano county produced a downburst which downed trees across the city of Wittenberg.  Part of a roof was blown off an apartment building in the downtown area, and several houses and businesses sustained damage from the fallen trees.  A Wittenberg man was injured by flying glass.  Lightning set a house on fire, destroying the second story, in the township of Germania.Another storm struck Waupaca county, producing high winds.  A power pole fell and hit a car in New London, injuring the driver.Shortly after 530 pm, a supercell thunderstorm produced numerous wind gusts over 65 mph across the Fox Valley, blowing over many trees, damaging buildings and causing a fatality.  A 36 year-old male was killed when a tree fell on his minivan in Oshkosh (Winnebago co.).  His young daughter was uninjured in the accident.  A wind gust to 82 mph was measured in Appleton (Outagamie co.), and a gust to 67 mph was recorded in Oshkosh.Thunderstorms over Waushara county produced flooding rains, a brief tornado, strong winds and hail.  Over five inches of rain fell in only three hours near Hancock, producing some basement and street flooding.  A brief tornado also touched down in an open field in Hancock.  Numerous trees and powerlines were blown down in Wautoma.A thunderstorm knocked trees and power lines down in Kiel (Calumet/Manitowoc co.), and damaged seven tents at a fair in Cleveland (Manitowoc co.).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

les southwest of Ceres, 7 miles northwest of Wytheville, 2 miles north of Wytheville, 4 miles south of Floyd, from 3.5 miles northwest of Woolwine to Woolwine, and in Wytheville, Danville, Whitmell, and Collinsville. Thunderstorm winds damaged trees and knocked down a large sign 2 miles northeast of Wytheville, severely damaged a barn in Keeling, toppled a tree on top of a truck 3 miles west of Blairs, knocked a large tree down across route 29 one mile south of Gretna, Thunderstorm winds knocked down telephone poles and wires and around 100 trees three and half miles southwest of Henry at Goose Point Campground. Some of trees fell on and damaged tents and trailers. The road into the campground was blocked by fallen trees until the following morning.In the northern portion of Henry County, the combination of hail up to quarter size and strong thunderstorm winds damaged 25 percent of the county tobacco crop. Hail up to dime size and strong thunderstorm winds damaged the tobacco crop in the southern portion of Pittsylvania County. Hail damaged the tobacco crop near Riceville, broke out 100 windows at Wytheville Community College and damaged vehicles one mile east-northeast of Wytheville. In Wytheville, hail broke windows and damaged signs and cars. Hail damaged tents, trailers, and vehicles 3.5 miles southwest of Henry at Goose Point Campground.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 770K<br><br>               </div>`)[0];

                var html_2de53949b7c24d3299d7f37fa847f22a = $(`<div id="html_2de53949b7c24d3299d7f37fa847f22a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-JUL-97 15:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WITTENBERG<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WITTENBERG<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected much of northern, central and east-central Wisconsin during the afternoon and evening of July 16 with tornadoes, downburst winds and large hail.  Millions of dollars in damage resulted from the biggest severe weather outbreak to affect the region in years.The storms began to develop early in the afternoon across north-central Wisconsin.  Hail the size of baseballs fell in Minocqua (Oneida co.), damaging nearly 200 vehicles.  As those storms moved southeast and weakened, a new supercell thunderstorm developed over Lincoln county.  This new storm produced wind damage in Tomahawk and softball size hail northeast of Merrill.  About 20 minutes later, a tornado developed in southeast Lincoln county and moved southeastward into Marathon county.  This tornado, rated F2, was on the ground for more than three miles.  It damaged several homes, vehicles and silos, and destroyed numerous barns, sheds and crops.  Twenty head of dairy cattle were killed or had to be destroyed.  As  the tornadic supercell moved southeast, it produced two other weak tornadoes.  Total damage to crops and property from five tornadoes, hail and straight-line winds in Marathon county alone topped $10 million.Another supercell thunderstorm produced a downburst swath of damage over three miles wide and 14 miles long from southeast Langlade county, through western Menominee county, into extreme north-central Shawano county.  Menominee county was especially hard hit, as tens of thousands of trees were felled in the heavily forested county.  Authorities estimated that nearly 25 million board feet of lumber was on the ground; it was hoped that much of it was going to be salvaged.  At the height of the storm, winds were estimated to be near 100 mph.  As the storm weakened and moved into north-central Shawano county, a 70 mph wind gust was measured near Morgan.  Another storm in western Shawano county produced a downburst which downed trees across the city of Wittenberg.  Part of a roof was blown off an apartment building in the downtown area, and several houses and businesses sustained damage from the fallen trees.  A Wittenberg man was injured by flying glass.  Lightning set a house on fire, destroying the second story, in the township of Germania.Another storm struck Waupaca county, producing high winds.  A power pole fell and hit a car in New London, injuring the driver.Shortly after 530 pm, a supercell thunderstorm produced numerous wind gusts over 65 mph across the Fox Valley, blowing over many trees, damaging buildings and causing a fatality.  A 36 year-old male was killed when a tree fell on his minivan in Oshkosh (Winnebago co.).  His young daughter was uninjured in the accident.  A wind gust to 82 mph was measured in Appleton (Outagamie co.), and a gust to 67 mph was recorded in Oshkosh.Thunderstorms over Waushara county produced flooding rains, a brief tornado, strong winds and hail.  Over five inches of rain fell in only three hours near Hancock, producing some basement and street flooding.  A brief tornado also touched down in an open field in Hancock.  Numerous trees and powerlines were blown down in Wautoma.A thunderstorm knocked trees and power lines down in Kiel (Calumet/Manitowoc co.), and damaged seven tents at a fair in Cleveland (Manitowoc co.).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 300K<br><br>               </div>`)[0];

                var html_a3deb7c7e09b2687531abbf52585ba5c = $(`<div id="html_a3deb7c7e09b2687531abbf52585ba5c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUL-97 18:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CLINTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> READINGTON<br><br>                <b>Episode Narrative:</b> Very powerful severe thunderstorms caused considerable wind damage across east central and northeast Hunterdon County and injured one person.  Wind gusts were estimated in excess of 80 mph in Readington Township.  Downed trees caused most of the damage to homes and vehicles.   In Flemington, a driver suffered spine and head injuries after a tree landed on its vehicle.  In Readington Township, portions of the Interstate Iron Works building collapsed.  High winds damaged the roof and several sections fell inside the plant.  Eight main roads within the township were closed because of fallen trees.  An uprooted walnut tree pulled up a tombstone from 1863.  Trees came down on two occupied vehicles, but no one was hurt.  At least nine vehicles within the township were damaged by fallen trees.  In Clinton Township, there was considerable utility pole damage on U.S. Route 22.  Three occupied vehicles were hit by fallen trees, but there were no injuries.  The hardest hit streets in Clinton included Halsted, Lehigh and West Main.Throughout central and northwest New Jersey about 78,000 (out of a possible 490,000) GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th (9,000  in Hunterdon County), 1,000 the afternoon of the 21st (Monday) and the final 94 (in Warren County) were back on line on the 22nd (Tuesday).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_cf16455bee7966309d2f5dbf038c5f78 = $(`<div id="html_cf16455bee7966309d2f5dbf038c5f78" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-AUG-97 19:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LINTHICUM HGTS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GLEN BURNIE<br><br>                <b>Episode Narrative:</b> Clusters of strong to severe thunderstorms developed ahead of a strong cold front, one that put an end to a two-day period of oppressive heat and humidity.  The most notable damage occurred along the western shore of the Chesapeake Bay during the middle of the evening, when a microburst containing estimated winds of up to 90 mph destroyed two barns, and lifted a gas station pump canopy off its moorings, in Deale.The first event occurred in extreme northern Montgomery Co at around 4:15 PM, when a chapel at a religious summer camp was struck by lightning and burned to the ground.  Thankfully, campers were gone for the summer - normally the chapel would be filled at that hour.  About one hour later, lightning struck a 26-foot sailboat on the Chesapeake Bay just east of St Margarets, causing minor injuries to two men aboard.  The same storm produced gusty winds which caused at least two other vessels to become distressed.  One of the boats, an 18-footer, reportedly sank near Greenbury Point.Another cell moved into northern Montgomery Co at around 5:30 PM, dropping 3/4 to 7/8 inch diameter hail and knocking down small trees and large limbs in the Olney/Ashton area.  During the early evening hours, thunderstorms became a bit more organized across northern Maryland.  The line drifted south and east through the evening, producing frequent lightning, brief downpours, and several instances of damage.  In eastern Washington Co, at least four trees fell onto local roads between Sharpsburg and Hagerstown.  Soon after, numerous large limbs, some trees, and power lines were knocked down in the Whites Ferry area of Montgomery Co, as well as in portions of Frederick City.Additional damage occurred across northern Maryland between 7:15 and 8 PM.  In southern Carroll Co, a tree fell onto a house in Winfield.  At least a dozen medium-sized tree limbs fell near Eldersburg, where an observer recorded a gust of 69 mph.  In Baltimore Co, emergency management officials reported numerous trees, limbs, and power lines down, several blocking area roadways.  Two trees were blown down in neighboring Harford Co; other trees and large limbs were blown down in eastern Howard Co from Columbia to Ellicott City.Damage in Glen Burnie and the Linthicum area included at least 20 affected trees, a damaged shed and fence, and downed wires.  a man was slightly injured when a large limb fell onto his automobile in Glen Burnie.  Wind gusts at nearby BWI airport were as high as 53 mph.  The heavy rain may have contributed to a three-car pile up in Glen Burnie, in which all 15 passengers sustained minor injuries.  Excessive speed and hydroplaning were the likely culprits.In all, over 30,000 Maryland residents were without power as a result of the storms, including 28,800 in the Baltimore Gas and Electric service area.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

st of the township.  At least half of Mount Olive lost power.  According to published reports no areas within the township were "spared".  The wind was so strong it blew a 13 inch bass out of Budd Lake.  Most of the power was also out in Rockaway Township.  Downed trees closed four major roads in Mendham Township, 10 roads in Washington Township and 6 roads in Harding Township.  Emergency personnel responded to 175 calls in Long Hill Township.  The Morris County Municipal Utilities Authority issued mandatory water use restrictions to its 10,000 customers after the storms knocked out power to their wells.Throughout central and northwest New Jersey 78,000 of the 490,000 GPU customers lost power.  About 50,000 customers still had no power the morning of the 19th (Saturday).  The number was down to 16,000 the (Sunday) evening of the 20th and 1,000 the afternoon of the 21st (Monday).  The final 94 (in Warren County) were not back on line until the 22nd (Tuesday).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_25e82f98143353ba36d2b3f6035fe211 = $(`<div id="html_25e82f98143353ba36d2b3f6035fe211" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-MAY-97 21:50:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BINGER<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BINGER<br><br>                <b>Episode Narrative:</b> Summary of events of May 7, 1997:Severe thunderstorms moved through parts of western, central, and north-central Oklahoma during the afternoon and evening of May 7th.  Reports of large hail, flash flooding, damaging severe winds, and four tornadoes were received.  The first tornado, and the only tornado that caused damage, moved from west of Wakita to south of Wakita in Grant County. Because the damage was limited to power poles and trees, the tornado was rated as F0. The second and third tornadoes, both brief and rated F0, were reported near Deer Creek (also in Grant County) by the county sheriff's office.  The fourth and final tornado was observed west of Blackwell in Kay County by a county spotter.  Once again, no damage resulted and the tornado was rated F0.Severe straight-line winds officially measured at up to 81 mph (near Weatherford in Custer County) caused widespread and extensive damage in portions of western Oklahoma.  Beckham and Custer Counties were particularly hard-hit with major damage in Erick, Sayre, Elk City, Arapaho, Weatherford, Binger, and Clinton. Other wind damage also occurred in Wakita and near Medford in Grant County, in Canute and Cordell in Washita County, and in Oklahoma City in Oklahoma County.The largest hail was reported southwest of Renfrow in Grant County, where hail as large as golf balls fell. Flash flooding also occurred as storms moved repeatedly across parts of north-central Oklahoma producing very heavy rain.  Reports of flash flooding were received from Grant County in and around Medford, most of southern Kay County, and Noble County near Red Rock and Perry.See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> Severe thunderstorm winds estimated at up to 90 mph caused widespread damage and one injury in Binger.  One man was injured when his mobile home was overturned, pinning him between a tree and some of the debris from the home.  His family, including a wife and 4 children, was also inside the house but escaped uninjured.Elsewhere in the area a tree was blown over onto a pickup truck and several storefront windows were blown out in town. The roof was blown off of the grandstand at the local fairgrounds and steel posts were pulled from concrete at a ranch.  A farm implement business sustained major damage to both its building and to some of the equipment.  The roof was completely removed from the building and several combines were blown into eachother. A combine and hopper were blown across a highway, about 40 yards from their original location.<br><br>                <b>Damage:</b> 60K<br><br>               </div>`)[0];

inds that downed trees and power lines.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_ab89e94653e9d366431527692a84303c = $(`<div id="html_ab89e94653e9d366431527692a84303c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 22-APR-97 22:45:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DUDLEY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> EAST DUBLIN<br><br>                <b>Episode Narrative:</b> The weather event seemed to be a fast moving line of thunderstorms with two damage tracks.  No hail was reported, lightning was present and the rain was not heavy.  Wind damage was reported county wide with the more severe damage occurring in two separate tracks contained within ten miles either side of Interstate 16 west to east across the county.        The northernmost track of damage was to trees and buildings from Dudley eastward to approximately 3 miles east southeast of East Dublin.  This damage track ended near a helicopter hangar on Georgia Highway 29 south.  The hangar and helicopter inside were damaged.  A farm house, barn and out buildings a short distance away were also damaged.  Two large Pecan trees were pushed over in the same general area, and the tops of several trees were snapped off.        At approximately 1145 pm EDT, a mobile home located almost 2 miles east of Dexter was torn from its tie downs and blown off its blocks.  It rolled over onto two automobiles, which sustained heavy damages, and moved 30 to 40 feet away.  An eighteen month old girl sustained injuries, but was released from the hospital the next day.  This damage track continued eastward to Georgia Highway 199 south, about 9 miles southeast of East Dublin.  Here one mobile home was blown loose from its tie downs, tipped over on its side and was destroyed.  A nearby modular home was damaged when a large tree limb was blown onto it.  There were minor injuries at this location.  A woman was treated for a leg injury.  Additional damage was reported just off Georgia Highway 199.  A house was damaged and power lines snapped.  Tree limbs were also blocking the road.Upon inspection by a National Weather Service employee all damage was classified as straightline winds.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

                var html_7585524b3da6175b331c1c6056ea906e = $(`<div id="html_7585524b3da6175b331c1c6056ea906e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUN-97 17:17:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> POTOMAC<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BETHESDA<br><br>                <b>Episode Narrative:</b> A wet microburst, associated with a heavy-precipitation supercell moving out of northern Virginia, produced a 13-mile swath of scattered tree and power line damage across extreme southern Montgomery Co.  The microburst, which had a width of about 1/3 mile, snapped hundreds of mainly soft  wood trees and large limbs.  However, some of the trees fell onto homes and vehicles, causing substantial damage.  In Potomac, a vehicle was crushed by a falling oak tree.  The driver, waiting out the storm along the side of a road, was killed instantly.  Numerous large limbs and dozens of small trees were snapped and/or uprooted in Potomac.Farther east, at least 50 trees and limbs were snapped, most of them evergreens, at the Bethesda Country Club.  Scattered light damage continued through North Chevy Chase, then damage increased again in the Woodside section of Silver Spring.   Unfortunately, at least four homes sustained substantial damage from fallen trees in Silver Spring.  The heaviest damage occurred at the intersection of Highland and Second Avenue, where three oak trees and limbs combined to cause major damage to one home whose second story was smashed to the ground.  The next-door neighbor's home had a snapped oak crash into its garage.  Damage to the other two homes was not quite as severe.  At the intersection of Spring Street and Second Ave., an uprooted locust tree smashed into the side wall, chimney, and roof.  Another home, located at the intersection of Georgia Ave. and Noyes Drive, suffered minor roof damage from a fallen tree.  An adjacent shed was crushed by a snapped large silver maple tree.The damage lightened up as the storm moved into the Takoma Park neighborhoods just east of Silver Spring.  In all, the combination of wind and lightning cut power to 37,500 customers in the Potomac Electric Power Co service area.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 300K<br><br>               </div>`)[0];

>               </div>`)[0];

                var html_81e2ed677e886a296be05db0dda6e64a = $(`<div id="html_81e2ed677e886a296be05db0dda6e64a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 16-AUG-97 15:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COLESVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> STANHOPE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms caused widespread tree damage and killed one person in sussex County.  Most of the wind damage occurred in the northeast half of the county.   Other reports of downed trees in the rest of the county came mainly from Greendell and Stillwater Township. A 64-year-old man was killed by a falling tree outside of his home in Green Township.  Franklin Borough was one of the hardest hit locations within the county.  A limited state of emergency was declared.  New Jersey State Route 23 was closed as were five other major roadways within the borough.  Several trees fell on and damaged homes.  Siding was ripped from a few homes and a couple of decks and railings were ripped away from other homes.  Part of Hardin Lumber's roof was blown away.  In addition to the wind damage, the frequent lightning ignited two houses on fire.  Sussex Borough was also hard hit and also declared a state of emergency.  Six major roads were closed because of fallen trees, some through the 17th.  A couple of planes at Sussex County Airport were flipped over.  Pieces of these planes were found in the woods.  Trees as high as 150 feet were uprooted.  In Sparta Township, two major roads were also closed (including County Road 517).  Other locations that reported wind damage in the county included Fredon Township,  Hopatcong,  Lafayette Township, Vernon and Wantage.   In Vernon, the damaging winds wreaked havoc at the Vernon Day celebration and scattered debris all over Vernon Crossings Fields.  This squall line caused numerous power outages throughout the northern half of New Jersey as falling trees took down electrical wires.  About 97,000 GPU customers lost power that day in the northern half of the state.  About 16,000 customers in Sussex and Morris Counties still did not have power restored to them on the morning of the 18th.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ervice area also lost power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_118019b4883fd826c6219e3aa1787c55 = $(`<div id="html_118019b4883fd826c6219e3aa1787c55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-DEC-97 18:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NORTH IS NAS<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NORTH IS NAS<br><br>                <b>Episode Narrative:</b> A slow moving low pressure center off the coast, spawned late night showers and thunderstorms.  The showers continuously developed off the coast, and  moved inland over central portions of Orange County, starting before daybreak on the sixth, and lasting until the early morning hours on the seventh.  Rainfall generally ranged from 4 to 8 inches  across the area, resulting in widespread flooding.  One observer in Mission Viejo reported 10 inches of rain from this event.   The hardest hit area was the coastal plain southwest of the Santa Ana Mountains.  It was the heaviest rain recorded in at least 70 years.  Collapsing hillsides, and raging water, triggered flooding that forced scores of people to flee their homes, while others climbed atop stalled automobiles to escape the rising waters.   A Local State of Emergency was declared, as mud and debris flows damaged hundreds of homes and businesses, and halted transportation.  Storm debris littered the coastline.  Some areas, like the Rhine Channel in Newport Bay, were clogged to the point where they resembled a landfill.  Total damage estimates for the county included $5.6 million to private homes and businesses, and over $12 million to public facilities, and for debris clean-up.  Some heavy rain did spill over the Santa Ana Mountains, resulting in flooding in the community of El Cerrito, in western Riverside County.  Over 4 inches of rain caused moderate to heavy damage to 8 homes and and minor damage to 10 others.  Farther north in the Victor Valley of San Bernardino County, heavy rains caused local flooding in many communities.  Heavy downpours in Adelanto shortly after midnight, flooded an apartment complex, forcing residents to evacuate, and sent a river of mud and water a foot deep running down some streets.  During the evening of the sixth, a pair of teenage lobster fisherman were caught in a storm a mile west of the beach at North Island Naval Air Station.  Swells more than 6 feet high capsized their 18-foot skiff.  They were rescued several hours later with cuts and bruises.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

avy rain measuring 1.93 inches caused street flooding in Sheboygan (Sheboygan Co) and flooded the basement of the public High School.  Also in Sheboygan,  lightning struck a home's TV antenna and shorted out an amplifier.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 388.5K<br><br>               </div>`)[0];

                var html_23886e3ddd9f9bbdbebb26a78311ff2c = $(`<div id="html_23886e3ddd9f9bbdbebb26a78311ff2c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-JUL-97 18:13:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 2.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SWANZEY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SWANZEY<br><br>                <b>Episode Narrative:</b> Very severe thunderstorms moved through Cheshire and  Hillsborough Counties, producing two tornadoes, microbursts, damaging thunderstorm winds, and large hail.  It appears that a microburst hit Hinsdale and both a microburst and weak tornado affected the town of Swanzey, just south of Keene, in Cheshire County.  A horse barn was destroyed and an ice arena damaged at the Cheshire Fairgrounds.  Pieces of aluminum were wrapped around street lamps and two-by-fours were driven into the metal sides and roof of the ice arena.  One person was slightly injured by flying glass fragments when her car windows were blown in.  Many trees were uprooted or blown down.  Damage was estimated at approximately $500,000 at the Fairgrounds.  There was evidence of both straight-line wind damage and some rotation associated with this storm.In Hillsborough County,  a tornado touched down in the western portion of the town of Greenfield just to the west of Otter Lake.  It then moved to the northeast, damaging a sawmill, destroying a recycling facility, and damaging some buildings at a campground.  Wood and aluminum buildings were torn apart or blown over.  Many large trees were broken off near their bases and hundreds more had their tops broken off.  There were no injuries reported.Trees were reported blown down in Marlborough and a microburst may have occurred in nearby Dublin, where numerous trees and tree limbs were blown down along the shore of the Howe Reservoir.   All of the aforementioned damage was along a path cut by the same thunderstorm complex.  However, trees also were reported blown down in the towns of Walpole and Marlow in northern Cheshire County from a separate cluster of thunderstorms.About 1,700 electric customers in the Monadnock Region lost power during the storms.  Most of the outages occurred in the towns of Marlborough, Marlow, Richmond, Swanzey, and Winchester.  Another 100 lost power in Walpole.  Statewide, about 10,000 electric customers lost power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

 significant damage to numerous homes, much of it strong F2 damage.  Many houses in this section sustained damage that ranged from minor roof damage to total roof loss.The tornado continued across Tuscaloosa Memorial Gardens Cemetary, paralleling and crossing State Road 216.  Six to eight homes in the Summerfield sub-division sustained light to moderate damage.  A couple of mobile homes and several other buildings including a small corner grocery business were destroyed.  The tornado dissipated in a wooded area just north of State Road 216 shortly after that around 5:15 pm CST.Tuscaloosa EMA estimated that there were 150 structures with some damage.  Total tornado path length was 10 miles with a path width of 200 yards.There was one fatality, an elderly man in a vehicle in the Woodland Hills area, and ten injuries.  Eight of the injuries were treated and released while 2 others were hospitalized.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5M<br><br>               </div>`)[0];

                var html_993a7849e2e9a59a9f1ae6e78e9b0ac3 = $(`<div id="html_993a7849e2e9a59a9f1ae6e78e9b0ac3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-JAN-97 17:00:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 6.5 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MURFREESBORO<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BARFIELD<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> This was one of those extraordinary cases where the National Weather Service had a 41 minute lead time on a tornado warning . The F4 tornado struck the Southridge Subdivision, near Barfield, TN, at 503 PM. The tornado caused 18 injuries and 4.7 million dollars in property  damages. One person had to be hospitalized overnight. The last time an F4 tornado struck Middle Tennessee was on May 18, 1995. The path length of the tornado was 6.5 miles with its intensity reaching F4 and its maximum width of 300 yards.44 homes were destroyed and 47 other homes were damaged in the Barfield area. There was also damage to a Middle School, Food Lion Supermarket and to the Chalet Apartments.The tornado first touched down on Yeargan Road, about 6 miles southwest of Murfreesboro,  with an intensity of F1 and path width of 100 yards. At this location, a sheet metal roof was peeled back off a barn and a couple of trees were broken off. Also close by, a trailer was lifted off its foundation and overturned. Several trees were uprooted in the area. The tornado proceeded northeast and increased to F2 intensity with a width of 300 yards. As it struck the community of Barfield, an entire roof was lifted off a house, several homes were partially destroyed, and a barn was totally destroyed. The tornado crossed the West Fork of the Stones River and struck the Southridge Subdivision. At this time the tornado increased to a maximum intensity of F4 with its width remaining at 300 yards. About half a dozen homes were totally destroyed. The tornado then struck a large apartment complex just west of U.S. Hwy 231 on the south side of Murfreesboro. The tornado produced some structural damage and extensive roof damage as it weakened to F1 intensity and its width decreased to 150 yards. The tornado then crossed U.S. Hwy 231 and the Indian Wells Golf Course. Large trees were uprooted and structural damage occurred to several businesses as it approached I-24. The tornado continued moving to the northeast across I-24 snapping and uprooting trees as it narrowed to 50 yards wide. On the southeast side of Murfreesboro near the intersection of Elam Road and U.S. Hwy 41, and near Brandyville Road and East Rutherford Boulevard, the tornado uprooted numerous trees and damaged the roofs of several homes. It was at this point the track of the tornado ended as it lifted back into the clouds. Newspaper accounts told stories of people going to a basement, or an interior room of a house such as a bathroom or closet for safety. The low casualties from this tornado indicated all the preparedness activities of the National Weather Service for many years certainly paid off.<br><br>                <b>Damage:</b> 4.7M<br><br>               </div>`)[0];
                popup_b91c1da5e5b77e084b518055f2f4790e.setContent(html_993a7849e2e9a59a9f1ae6e78e9b0ac3);

                var html_79319520193fa7e69f410800253434e4 = $(`<div id="html_79319520193fa7e69f410800253434e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-JAN-97 17:00:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 6.5 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MURFREESBORO<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BARFIELD<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> This was one of those extraordinary cases where the National Weather Service had a 41 minute lead time on a tornado warning . The F4 tornado struck the Southridge Subdivision, near Barfield, TN, at 503 PM. The tornado caused 18 injuries and 4.7 million dollars in property  damages. One person had to be hospitalized overnight. The last time an F4 tornado struck Middle Tennessee was on May 18, 1995. The path length of the tornado was 6.5 miles with its intensity reaching F4 and its maximum width of 300 yards.44 homes were destroyed and 47 other homes were damaged in the Barfield area. There was also damage to a Middle School, Food Lion Supermarket and to the Chalet Apartments.The tornado first touched down on Yeargan Road, about 6 miles southwest of Murfreesboro,  with an intensity of F1 and path width of 100 yards. At this location, a sheet metal roof was peeled back off a barn and a couple of trees were broken off. Also close by, a trailer was lifted off its foundation and overturned. Several trees were uprooted in the area. The tornado proceeded northeast and increased to F2 intensity with a width of 300 yards. As it struck the community of Barfield, an entire roof was lifted off a house, several homes were partially destroyed, and a barn was totally destroyed. The tornado crossed the West Fork of the Stones River and struck the Southridge Subdivision. At this time the tornado increased to a maximum intensity of F4 with its width remaining at 300 yards. About half a dozen homes were totally destroyed. The tornado then struck a large apartment complex just west of U.S. Hwy 231 on the south side of Murfreesboro. The tornado produced some structural damage and extensive roof damage as it weakened to F1 intensity and its width decreased to 150 yards. The tornado then crossed U.S. Hwy 231 and the Indian Wells Golf Course. Large trees were uprooted and structural damage occurred to several businesses as it approached I-24. The tornado continued moving to the northeast across I-24 snapping and uprooting trees as it narrowed to 50 yards wide. On the southeast side of Murfreesboro near the intersection of Elam Road and U.S. Hwy 41, and near Brandyville Road and East Rutherford Boulevard, the tornado uprooted numerous trees and damaged the roofs of several homes. It was at this point the track of the tornado ended as it lifted back into the clouds. Newspaper accounts told stories of people going to a basement, or an interior room of a house such as a bathroom or closet for safety. The low casualties from this tornado indicated all the preparedness activities of the National Weather Service for many years certainly paid off.<br><br>                <b>Damage:</b> 4.7M<br><br>               </div>`)[0];

                var html_146f7995b0cbd61d9d941e3f74bebf67 = $(`<div id="html_146f7995b0cbd61d9d941e3f74bebf67" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-APR-97 14:53:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 5.0 Miles<br><br>                            <b>Tornado Width:</b> 220.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> RAINSVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> RAINSVILLE<br><br>                <b>Episode Narrative:</b> An F2 tornado tracked from southwest to northeast across the center of Rainsville.  The tornado began at 3:53 pm CDT three miles southwest of Rainsville just south of the intersection of County Roads 92 and 72.  The tornado moved northeastward directly through the downtown section of Rainsville at the intersection of State Highways 75 and 35.  Damage was severe to a number of buildings including the Rainsville police and fire department station and a number of commercial buildings.  The tornado continued northeast crossing Dilbeck and Marshall Roads before ending about two miles northeast of Rainsville on the east side of Marshall Road.The tornado severely damaged a large poultry raising facility and debris from the chicken houses was blown over half a mile further to the northeast.  The tornado had dissipated by 4:01 pm CDT.At the Rainsville police station, eleven of 12 police cars were either damaged or destroyed and several of the city's fire trucks were damaged.Five of the 10 people injured were hospitalized according to emergency management officials.  Damage assessment indicated that 63 homes and/or apartments were damaged or destroyed along with 34 businesses.The tornado path was five miles in length and about 220 yards wide at the widest.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2.2M<br><br>               </div>`)[0];

                var html_7166e7c813e5c4a2861513891f17de80 = $(`<div id="html_7166e7c813e5c4a2861513891f17de80" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAY-97 16:00:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 6.0 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> PURCELL<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> PURCELL<br><br>                <b>Episode Narrative:</b> Summary of events of the afternoon and evening of May 25, 1997:Severe thunderstorms developed during the afternoon in central Oklahoma and spread into southern Oklahoma during the late afternoon and evening.  In all, thirteen tornadoes were confirmed, including an F2 tornado that tracked for 6 miles through McClain County southwest of Purcell.   Some minor injuries were reported with one of the tornadoes, but no fatalities or serious injuries occurred. Reports of 3-inch hail, severe straight-line winds, and lightning damage were also received.One particularly strong supercell storm tracked across central Oklahoma, reaching its maximum strength  and producing 3 tornadoes and extensive straight-line wind damage over Grady and McClain Counties.  What follows here is an excerpt from a damage survey conducted by a National Weather Service meteorologist on May 26th, the day after the storm. "A large severe thunderstorm moved through northern and central Grady County into central and southern McClain County during the late afternoon on Sunday, 25 May 1997.  Several reports were received immediately after the storm indicating significant wind damage, especially in southern McClain County southwest of Purcell.   There also were numerous confirmed tornado sightings by storm spotters, chasers, local emergency management officials, and local residents.Findings indicate that 3 tornadoes occurred in this area.  Most of the damage, and all of the significant structural damage, resulted from the first two tornadoes. Widespread tree damage in some areas, especially in McClain County, was attributed to straight-line winds.The first tornado, rated F1, began 3 miles northeast of Tabler at 15:14 CST and tracked just south of due east for about 2.5 miles before dissipating 2.5 miles SSW of Middleberg at 15:24 CST. Structural damage was confined to a dairy farm near the beginning of the track; otherwise, this tornado remained over mostly open country.The second and more significant tornado, rated F2, began 5 miles east of Criner, or 7 miles WSW of downtown Purcell, in southern McClain County.  The beginning time of this tornado is less certain but is believed to be near or just after 16:00 CST.  This tornado also tracked just south of due east for 6 miles, ending about 4 miles NW of Wayne or 4 miles S of downtown Purcell at around 16:24 CST. Numerous power lines were downed, prompting the temporary closing of both Highways 24 and 74 for a time Sunday evening.  At least 18 dwellings, including mobile homes and permanent dwellings, were destroyed or suffered major damage.   This probably was a multiple-vortex tornado, at least in its latter stages, based on eyewitness reports. A third small tornado, rated F0, formed around 16:32 CST and  lasted about one or two minutes.  It damaged an outbuilding and a few trees 2 miles NNE of Wayne in Southern McClain County, about 4 miles east of where the second tornado ended. No one was killed or seriously injured by any of the tornadoes, but several minor injuries were reported. "The remaining 10 tornadoes were associated with other severe thunderstorms, mainly across central and southern Oklahoma.  The strongest of these occurred south of Duncan in Stephens County at 17:36 CST.  Spotter and damage reports rated this as an F1 tornado.  The remaining 9 tornadoes were all rated F0 and resulted in little or no damage.  In chronological order, these tornadoes occurred on the Caddo Comanche County line between Cyril and Fletcher (16:27CST), south of Maysville in Garvin County (17:28 CST), east of Joy in Murray County (18:07 CST), south of Stratford in Garvin County (18:13 CST), east of Roff in Pontotoc County (18:53 CST), northeast of Mill Creek in Johnston County (19:20 CST), west-northwest of Madill in Marshall County, (19:43 CST), north of Tupelo in Coal County (19:48 CST), and northwest of Newkirk in Kay County (21:10 CST). Severe straight-line winds were estimated at up to 80 mph (southwest of Fittstown in Pontotoc County). Wind damage from thunderstorm winds occurred north of Tabler in Grady County, southwest of Purcell in McClain County, in Wynnewood in Garvin County, west of Hardy in Kay County, and west of Antlers in Pushmataha County. Hail up to 3 inches in diameter fell south of Stratford in Garvin County, and lightning damage was reported south of Duncan in Stephens County. See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> This description was taken almost entirely, and with minimal editing, from a damage survey conducted Monday May 26th (Memorial Day), the day after the tornado, by a National Weather Service meteorologist.This tornado, rated F2, began 5 miles east of Criner, or 7 miles west-southwest of downtown Purcell, in southern McClain County.  The beginning time of this tornado is not entirely certain but is believed to be near or just after 16:00 CST.  This tornado tracked just south of due east for 6 miles, ending about 4 miles northwest of Wayne or 4 miles south of downtown Purcell at around 16:24 CST. At its widest, the damage path was estimated to be 3/4 mile wide.  N                 var html_4ccb9357b7d5ed461055d241a6c6f596 = $(`<div id="html_4ccb9357b7d5ed461055d241a6c6f596" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-APR-97 20:35:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.2 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> KALGARY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> KALGARY<br><br>                <b>Episode Narrative:</b> Severe weather broke out across the South Plains of West Texas during the afternoon and evening of the 10th.  A band of storms moved across the area bringing large hail to many counties.  Ahead of the band, however, an isolated tornadic supercell moved from Lynn County northeast across Crosby and Dickens Counties.  One of its tornadoes struck a lone, double-wide mobile home about one-half mile west of White River Lake (or about 6 miles NNE of Kalgary) in Crosby County, killing one 78 year-old male and injuring a 73 year-old female.  The couple was preparing to leave for shelter just as the tornado struck.  It totally demolished the structure and damaged a vehicle.  This same cell had caused tornadoes in southern and eastern Lynn County earlier (as reported by chasers and spotters), and proceeded to cause other tornadoes in Dickens and eastern Crosby Counties (as reported by spotters and local law enforcement).  Near Afton (Dickens Co.), a trailer was damaged, the roof of a cotton gin was ripped off, and a chimney collapsed due to a tornado.At almost the same time as the White River Lake tornado, severe winds caused damage to the Liberty Acres community just northeast of Lubbock International Airport.  Several houses were damaged (one severely) and several mobile homes were damaged (one severely), too.  The winds also knocked down four utility poles and a few trees (one of which damaged a car).  Although some people believed this storm was a tornado, a damage survey by researchers from Texas Tech's wind engineering group, as well as one by NWS officials, proved inconclusive.Minutes before the storm damaged Liberty Acres, it dropped golfball-size hail over  west parts of the City of Lubbock, damaging 3,000 to 4,000 homes as well as a few thousand vehicles.  Damages from the hail were estimated at more than $30 million.A tornado west of Plainview uprooted trees and damaged two barns.Note:  The tornado description below was added in 2005 after the report was relayed to the NWS as a result of other requests.  As the report is delayed, there is no F-rating assigned an no damage amounts have been reported.  The tornado report is included for the integrity of the database and climatological research.A tornado was reported approximately 2 miles to the northwest of Canyon Valley around 9 pm.  A residence was completely destroyed and was located 1/2 mile north of County Road 238.  The tornado is reportedly separate from the White River Lake tornado described above.  Debris from the home was scattered up to 6 miles from the residence and cedar trees where uprooted and large sandstone rocks were moved.  The debris path was reported to be an estimated 1/2 mile wide with utility poles snapped and carried four to five hundred yards south of the house.  A very heavy and anchored deer stand was blown over and damaged 1/2 mile north of the house.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

                var html_f182b70d470408162473fdd29d3a55d7 = $(`<div id="html_f182b70d470408162473fdd29d3a55d7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-MAR-97 17:12:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 9.3 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> COLUMBUS<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> COLUMBUS<br><br>                <b>Episode Narrative:</b> An F1 tornado moved diagonally across the city of Columbus and Muscogee County before ending about one mile into Harris County.  The total tornado track was about 10 and a quarter miles long, one mile in Harris County and the rest in Muscogee County.The tornado began at 5:12 pm EST on the southside of Columbus first touching down on Martin Luther King Boulevard where a business was partially de-roofed.  The tornado moved northeastward through primarily residential sections such as Wynnton Grove, Averett Woods and Hilton Heights.  Damage in these areas was primarily to trees and power lines.The tornado crossed Interstate 185 in the vicinity of Columbus College.  Hardaway High School suffered roof damage to the sym as well as damage to the athletic field and equipment.  A couple of portable classrooms at Columbus College were destroyed, one was thrown across I-185.The tornado continued northeast across the Peachtree Mall and the Columbus airport terminal.  Relatively minor damage was done in these areas.  The observation equipment at the Columbus airport recorded a wind gust to 58 knots (67 mph) at 5:23 pm.  Damage increased as the tornado moved into the residential areas of Wayne Terrace, Windsor Park, and Lyn Hills located north of the airport.  Tornado intensity was stronger in this area though damage continued to be primarily to trees with many falling on house.  A number of houses sustained roof damage but few actually lost portions of their roofs.Continuing northeast, the tornado moved through the North Oaks, Charter Oaks, and Bridlewood residential areas with only minor damage to trees and house tops - generally shingles blown off.  The tornado crossed J. R. Allen Parkway just to the south-southwest of Shaw High School.  Additional damage in the form of downed trees occurred on Pierce Chapel Road at the Muscogee/Harris county line.  Damage to trees continued approximately one mile into Harris County before the tornado dissipated.There was only one injury - a broken arm - attributed to the tornado.  EMA reported 40 houses damaged, three uninhabitable.  Immediately following the storm, 20,000 electric customers were without power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .75M<br><br>               </div>`)[0];
