                var html_f9e67d3f7dad7e1378abb7b45862002c = $(`<div id="html_f9e67d3f7dad7e1378abb7b45862002c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 17-NOV-03 14:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOUSTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HOUSTON<br><br>                <b>Episode Narrative:</b> A total of 24 tornadoes touched down during this 15 hour period of severe weather in southeastern Texas on November 17, 2003. In addition to these tornadoes, a major flood developed over Harris and surrounding counties during the middle of this tornadic outbreak. Over 300 homes, along with hundreds of vehicles, were flooded.These tornadic storms developed over parts of Wharton and Matagorda counties shortly after sunrise with the first confirmed tornado occurring just east of El Campo around 9:00 am. Strong 500mb upper level troughing over the western U.S. moved from west to east across the Southern Plains. The polar jet stream associated with this 500 millibar trough surged into west Texas and then curved sharply northeastward into the Central Plains. The sub-tropical jet stream was oriented west to east across deep southern Texas. This jet stream pattern was the impetus to strong lower level convergence due to the enhanced upper level divergence. Low level moisture had substantially increased and was about 200 percent of normal by 6 AM. Vertical wind profiles also showed a great deal of low level wind shear with the greatest shear occurring in the lowest 2000 feet. In addition, these veering wind speeds rapidly increased with height. A focus for the thunderstorm development was provided by a weak low level boundary which was aligned southwest to northeast, or generally along the U.S. Highway 59 corridor. This feature was nearly-stationary and thunderstorms repeatedly developed and moved along this boundary. The axis of heaviest rain was coincident with this boundary.<br><br>                <b>Event Narrative:</b> Extensive flooding in and around the Sharpstown area. One 17 year old female fatality with one 18 year old male injury when van they were driving became flooded outside of high school. Flooding extended into Houston metro with numerous flooded or completely submerged vehicles. 300 homes flooded.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_9cd6368871f4031882a76d0363e3920d = $(`<div id="html_9cd6368871f4031882a76d0363e3920d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-SEP-03 20:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> Severe thunderstorms produced large hail, high winds and torrential rainfall across north-central Kansas.  The extremely heavy rain resulted in widespread flooding across Mitchell county.  Before the flooding began, the complex of thunderstorms had a history of producing winds in excess of 60 mph and hail to the size of golf balls.  The largest hail was reported near Damar and Stockton in Rooks county, and around Webber in Jewell county.  Winds of 60 to 80 mph were also reported and caused damage from Smith Center to Glen Elder.  In Smith Center, a roof was torn from a church by the high wind while windows were blown out of a downtown business.  Large tree limbs were reported down in the Glen Elder area.  Electricity was lost to several locations throughout the night.By late evening, radar estimates and reports from around Mitchell county began to paint a picture of torrential rainfall and widespread flooding across the county.  About 8 inches of rain was reported in Beloit, with 8 to 12 inches measured south and east of town.  Water was over Highway 14 south of Beloit.  The road was blocked off for a time.  There were reports of numerous bridges and roads under water or washed out from west of Beloit to the east end of the county along and near the Solomon River.  At the Indian Creek Bridge about 2 miles west of Beloit, a farmer narrowly escaped death as his tractor collapsed the bridge and he was washed into the creek and eventually into the Solomon River.  After being washed downstream by the raging current, the farmer grabbed a hold of some tree branches along the river and pulled himself to safety from the water.  He suffered minor injuries from the ordeal.The Solomon River was out of its banks from west of Beloit downstream to Simpson.  The river crested around 25 feet at Beloit or about 5 feet above flood stage.  The flow recorded by the USGS at Simpson on the eastern Mitchell county line was greater than the flow recorded in 1993.  Throughout Mitchell county, economic losses due to soil erosion, crop flooding and structural damage to farmstead buildings totaled from 1 to 3 million dollars.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_516f044a32a112b91246606f942b62a0 = $(`<div id="html_516f044a32a112b91246606f942b62a0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-APR-03 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> To put the entire event into perspective, areas just to the N of Interstate 20 and extending W to E across the entire state, experienced a 125 year rainfall event. Rainfall totals ranged from 7 to 12 inches which all fell in about 18 hours. Due to the large amounts of rain, river flooding quickly became a major problem. The Pelahatchie Creek experienced a 100 year flood. The Chunky River, at Chunky, set a new record. This river actually flooded a portion of Interstate 20 which had to be closed for a few hours. The Chickasawhay River at Enterprise also set a record. In addition to all the flash flooding, the river flooding caused major damage to homes and flooded numerous roads.<br><br>                <b>Event Narrative:</b> Continued heavy rains dumped 7 to 12 inches of rain over Scott county. Numerous roads were flooded with several feet of water covering the the roads. This very large amount of water washed out numerous roads and bridges. Due to a washed out bridge, one person was killed when he drove his car into flooded waters around 1:30 am April 7. In addition to the flooded roads, dozens of businesses and homes were flooded across the county.<br><br>                <b>Damage:</b> 50M<br><br>               </div>`)[0];

                var html_56d8b86c171aab77c0539bc176db6594 = $(`<div id="html_56d8b86c171aab77c0539bc176db6594" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 04-JAN-05 10:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> NOEL<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> NOEL<br><br>                <b>Episode Narrative:</b> Several periods of heavy rain in conjunction with little vegetation over the winter months set the stage for widespread flooding across much of extreme southeast Kansas and southern and central Missouri.  In McDonald County, numerous roads and low lying areas were inundated and impassable by motorists.  The flooding caused two fatalities near the city of Noel as an elderly couple tried to cross a stream by foot that swept them down stream.  The woman was found several days later in Grand Lake Oklahoma near the Cowskin Creek bridge, while the man was also found several days later in the Elk River near the Oklahoma - Missouri state line.  Other locations in McDonald County that experienced flooding include, the Elk River through much of the county, a section of Highway 43 over Buffalo Creek, numerous streets in the community of Southwest City, a bridge near the intersection of Highways C and CC, several county roads county wide, and a section of Kings Highway near Noel.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9cd2b1f8b3fae5dd93358fbb54ed15c9 = $(`<div id="html_9cd2b1f8b3fae5dd93358fbb54ed15c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-JUN-05 20:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Significant flooding was reported in the North Fork Zumbro River watershed during the evening of the 7th after 3 to 6 inches of rain fell. A total of 5.47 inches of rain was recorded in Wanamingo in 24 hours, 2.8 inches of which fell between 9:30 and 10:30 PM.  An unnamed creek which flows into the North Fork Zumbro River rose 20 feet above its normal 1 foot level and rushed over Highway 1 about 1 mile south of the Highway 30 intersection in Wanamingo Township, about 4 miles west of Wanamingo. By 10:30 PM the creek completed covered the road in rushing water up to 2.5 feet deep and shortly thereafter two separate vehicles were swept off the roadway and were washed down the creek.  One vehicle, a pickup truck, was found in a nearby ditch with a smashed windshield and badly damaged hood.  The body of the driver, a 47-year-old man, was found three quarters of a mile downstream under farm equipment nearly a day and a half later when the water finally subsided. The man, who lived in Hayfield, was on his way to work in Cannon Falls.  The other vehicle that was washed off the road and into the creek was a sedan. The driver, a 50-year-old Kenyon woman who was on her way home from work, exited the car through an open window after traveling about Â½ mile downstream. She floated on her back down the creek until lightning illuminated a nearby fencepost which she grabbed hold of until rescuers arrived two hours later.  Incredibly she survived the ordeal with only bruises. The rushing creek was also responsible for washing out 200 feet of gradual slope along Highway 1 near the road. Scattered debris was also found in farm fields along the creek's banks for several miles.  In addition, an unnamed creek that flows into the North Fork Zumbro River about 2 miles east of Wanamingo inundated the Shades of Sherwood campground around 10:30 PM.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_9887918ca5b2048c18324ae9d45ec69b = $(`<div id="html_9887918ca5b2048c18324ae9d45ec69b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-JUL-05 15:08:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LORAIN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LORAIN<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Thunderstorms dumped very heavy rains on the City of Lorain.  The heaviest rains fell on the northeastern quadrant of the city where extensive flash flooding occurred.  As much as three inches of rain fell between 3 and 4:30 pm as thunderstorms trained over the same small area.  An elderly couple was killed around 4:15 pm after they drove their automobile into a flooded underpass on State Route 611 (Henderson Road) just a couple blocks east of State Route 57 (Broadway).  The underpass filled with more than 12 feet of water in just a few minutes.  Efforts to rescue the couple were unsuccessful.  An automated rain gage just south of the underpass recorded 2.56 inches of rain between 3 and 4 pm and a total of 2.76 inches by 4:30 pm.  A second underpass on State Route 57 (East 28th Street) was flooded by as much as ten feet of water.  Much of Broadway Road was reported to be flowing "like a river" during the peak of the storm.  Severe flooding was reported on most of the major thoroughfares in the northeastern portion of Lorain including Elyria Road, North Ridge Road, Martin Luther King Jr. Boulevard and Oberlin Avenue.   Flood waters on Elyria Road were as much as six feet deep with two to three feet of flowing water reported at other locations.  Dozens of vehicles became stranded in the flood waters and rescue efforts were severely hampered by the widespread nature of the flooding.  Industrial areas south and west of the Black River were inundated by flood waters.  Damage to homes and business in the City of Lorain and Sheffield Township from both flash flooding and basement flooding was extensive.   At least 14 families were displaced by flooding.   At least five City of Lorain police cars were destroyed by flooding.  Flooding also was reported along Beaver Creek on the west side of Lorain.  The creek left it's bank and damaged several homes.<br><br>                <b>Damage:</b> 1.2M<br><br>               </div>`)[0];

                var html_a5f3203fd204ba9e03b2bc3f8af663eb = $(`<div id="html_a5f3203fd204ba9e03b2bc3f8af663eb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-05 07:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NORTHWEST PORTION<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NORTHWEST PORTION<br><br>                <b>Episode Narrative:</b> The combination of a very slow moving cold front and copious moisture from the remnants of Tropical Storm Tammy produced persistent and very heavy rain across Bucks County from the early morning into the afternoon of the 8th. Storm totals averaged from four to six inches with amounts exceeding eight inches toward the Lehigh Valley. The heavy rain caused widespread poor drainage flooding as well as flooding along the smaller creeks in the county. The flooding also resulted in the death of a 19-year-old woman in Milford Township. She lost control of her vehicle while trying to cross a flooded road over the Molasses Creek. Her vehicle hit a guardrail and flipped into the flooded creek. Dozens of roads were impassable with the greatest reported closures in Lower Makefield, Bridgeton and New Hope. The Neshaminy Creek at Langhorne was above its 9 foot flood stage from 1026 p.m. EDT on the 8th through 828 a.m. EDT on the 9th. It crested at 11.74 feet at 445 a.m. EDT on the 9th. Flooding also occurred early that evening at the confluence of the Neshaminy Creek and Delaware River in Bristol and Bensalem Townships at the time of the high tide. Storm totals included 7.52 inches in Sellersville, 6.32 inches in Furlong, 6.01 inches in Doylestown, 5.99 inches in Perkasie, 5.98 inches in Neshaminy Falls and 4.44 inches in Southampton. This heavy rain helped the state of Pennsylvania have its second wettest October on record dating back to 1895. The statewide average precipitation total was 6.49 inches, 3.31 inches wetter than normal. Only 1976 (6.59 inches) was wetter. October 2005 was the wettest October on record at the Philadelphia International Airport with a precipitation total of 8.68 inches, 5.93 inches wetter than normal and surpassed the previous record by 2.02 inches. The cold front moved from near Pittsburgh, Pennsylvania at 8 p.m. EDT on the 7th, to the Susquehanna Valley in Pennsylvania at 2 a.m. EDT on the 8th, to the Poconos and Berks County in Pennsylvania and just west of Chesapeake Bay in Maryland at 8 a.m. EDT on the 8th. The cold front stalled as waves of low pressure road northeast along it. At 2 p.m. EDT on the 8th, the cold front just edged into northwestern New Jersey and the Philadelphia northwest suburbs and was still west of Chesapeake Bay in Maryland. At 8 p.m. EDT that evening the cold front barely moved into the Philadelphia New Jersey suburbs and the Delmarva Peninsula. The cold front and waves of low pressure cleared the Delaware and New Jersey coasts between Midnight EDT and 2 a.m. EDT on the 9th. The slow movement and stalling coupled with an unstable air mass and tropical moisture associated with Tammy helped enhance the torrential downpours. The flooding would have been even worse if not for the unseasonably dry weather that preceded this event from the middle of August.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_61e78fd2199fd0712b34f8e2a4eae488 = $(`<div id="html_61e78fd2199fd0712b34f8e2a4eae488" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-OCT-05 02:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ALSTEAD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ALSTEAD<br><br>                <b>Episode Narrative:</b> A slow-moving cold front interacted with the remnants of Tammy, producing significant rainfall and flooding across southern New Hampshire.  Storm total rainfall ranged from between 9 and 11 inches across southwest New Hampshire; and the worst flooding occurred in the Ashuelot River basin, where the community of Alstead lies.  Approximately 1000 people were evacuated in southwest New Hampshire during these floods.The most destructive flooding occurred in Alstead, where there was loss of life, totally destroyed homes and businesses, and numerous bridge washouts.  At approximately 6 AM EST, an estimated 20 to 30 foot flood wave resulted when an embankment failed.  This flood wave traveled down Warren Brook, destroying over one dozen homes, wiping out bridges, and severely damaging many other structures.  This flash flood scoured out numerous, large sections of route 123, and downed utility poles for a five mile stretch.  Downstream, this flooding took out an old double stone-arched bridge in Walpole along the Cold River.In Hinsdale, road washouts were observed with locally severe flood damage near downtown Hinsdale.  A culvert for Kilburn Brook became blocked with tree and rock debris late Saturday night and eventually gave way to wipe out a section of Main Street (Route 119), destroying an abandoned house.Two known fatalities resulted from this significant flood event.  One Alstead man was found dead in a cornfield near the Cold River in Langdon, succumbing to the Warren River culvert breach.  He did not leave his home after being told to evacuate.  A kayaker from Antrim was missing and presumed dead; he was last seen kayaking on the North Branch River in Antrim.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10M<br><br>               </div>`)[0];

o:  6.44 inchesClearwater:  5.81 inchesHillsborough County Rain ReportsTampa International Airport:  8.24 inchesCitrus Park:  6.90 inchesThonotosassa:  4.35 inches<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

its tributaries in New York from Thursday night the 16th until Saturday the 18th.<br><br>                <b>Event Narrative:</b> A mud slide on interstate 88 resulted in a multi-injury car accident.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_4785990970cd473d482ee1c22e7e86e6 = $(`<div id="html_4785990970cd473d482ee1c22e7e86e6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-DEC-06 16:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> SEATTLE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SEATTLE<br><br>                <b>Episode Narrative:</b> A strong Pacific Ocean rain and wind storm struck Washington on the night of Dec 14th through the morning of the 15th.  The storm initially brought one to two inches of heavy rainfall to parts of western Washington on the 14th, producing areas of urban and small stream flooding and overwhelming drainage systems.  Widespread strong damaging winds followed, impacting the entire state as the storm center tracked from well off the coast east across the region near the British Columbia border. |In western Washington, peak winds reached 80 to 90 mph along the coast and elsewhere 60 to 75 mph.  A few locations had gusts as high 85 mph in the interior. Mountain areas recorded peak wind speeds reached in excess of 100 mph, including 113 mph at Chinook Pass and 100 mph at Sunrise in Mt Rainier National Park.|The wind storm, the strongest since the 1993 Inauguration Day Wind Storm, blew down thousands of trees and knocked power out to close to 1.5 million customers in western Washington.  The strong winds damaged major transmission lines, power poles and other power utility infrastructure. Trees also fell onto houses, street signs, street lights, parked cars, fences, railings and rooftops. |There were four fatalities as a direct result of the storm and eleven indirect fatalities following the storm from carbon monoxide poisoning, encountering downed power lines and a candle started house fire. Three people in western Washington were killed by fallen trees and one person drowned in Seattle when their basement filled with rain runoff. Eight of the indirect fatalities were from carbon monoxide poisoning and another 275 people were treated from the poisoning in King county alone. Two people were electrocuted by downed power lines and one man died after his home burned apparently started by a candle used for light.  36 people were directly injured by the wind storm.<br><br>                <b>Event Narrative:</b> In the Madison Valley area of Seattle, heavy rainfall produced excessive street runoff, flooding about 25 basements and drowning one woman trapped in her basement by rapidly rising water.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

 and filled the school with almost five feet of muddy water.  Hallways were flooded, and desks, computers and boxes were tossed and thrown together. The students were moved to classrooms in another building across the district. A young man was driving to work in the mid afternoon of August 16 when his vehicle struck a guardrail on Southwest Military Drive and was knocked into Six Mile Creek near South Flores Street.  The young man called his family to say he had had an accident, then exited the vehicle but drowned as he attempted to move to higher ground.  Near midnight a young woman was driving with three friends and a baby near North Star Mall when she accidentally drove her sport utility vehicle into deeper water where it was slammed against a bridge and then was swept into a drainage ditch.  The three other adults in the vehicle were able to get baby out of the vehicle through the window and escape.  But when the three looked back for the driver, she was gone.  Her body was found later by emergency responders when the water receded.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

en crawled out of the cab through the rear window and stood in the truck bed.  Rescuers who arrived within minutes were unable to pass them life jackets or to secure a rope to the truck before a surge of water lifted the vehicle and swept it over the bridge.  The father and son were washed into the creek and drowned.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

tal damages were around 30 million dollars.<br><br>                <b>Damage:</b> 30.00M<br><br>               </div>`)[0];

                var html_0ff5d0132046aff4f78a7be71bc55162 = $(`<div id="html_0ff5d0132046aff4f78a7be71bc55162" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 17-JUN-07 23:11:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> HALTOM CITY<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KELLER<br><br>                <b>Episode Narrative:</b> An upper level low lingered in the area for several days.  An unstable atmosphere helped kick off several rounds of showers and storms.  Boundaries helped focus rainfall totals over the same areas....leading to flash flooding.<br><br>                <b>Event Narrative:</b> Torrential rain fell across the central and northern portions of the county, causing very significant flooding in some locations.  Four-and-a-quarter inches of rain fell between midnight and 1:45 AM in Keller, where more than twenty homes suffered flood damage.  A food bank in Keller also sustained significant damage.  A foot-and-a-half of water was reported at the intersection of Highway 377 and Bear Creek Parkway.  In Watauga, people were stranded on roofs as water rose very quickly.  Several homes were damaged by floodwaters in Haltom City.  Hundreds of high water rescues were required.  Nine mobile homes were destroyed and ninety were damaged by floodwaters in Haltom City, and one girl drowned after her rescue boat capsized.  Several fires were reported as the trailers were pushed from their electrical wires, and at least one trailer burned completely.  Two people were hospitalized after their home caught on fire.  The force of the water ripped up asphalt and pushed cars into each other.  Seven baseball fields in Haltom City were destroyed.  They were valued at $200,000.  Water was also reported over Interstate 820 near                 var html_f9ad5532ab84c20fe79208cfcf899370 = $(`<div id="html_f9ad5532ab84c20fe79208cfcf899370" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 26-JUN-07 22:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MARBLE FALLS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SPICEWOOD<br><br>                <b>Episode Narrative:</b> A thunderstorm outflow boundary from storms in the Dallas area moved southward into South Central Texas as a second outflow boundary from thunderstorms in the Abilene area moved southeastward.  The two boundaries collided near Marble Falls shortly after midnight on June 26 and produced sustained periods of very heavy rainfall across several counties.<br><br>                <b>Event Narrative:</b> Two lines of thunderstorms, one moving south from the Dallas area and one moving southeast from the Abilene area, intersected and stalled near Marble Falls, producing a sustained heavy rainfall over Burnet County from just before midnight into the early and mid morning hours.  General rainfall over the southern half of Burnet County was between 10 and 15 inches with the highest rain totals in the Marble Falls area, where up to 19 inches fell. The hardest hit area was Marble Falls, where more than 315 homes and businesses were damaged or destroyed.  The worst of the damage occurred along Whitman Branch Creek.  This included businesses and even a day care facility.  Personnel from Texas Military Forces were mobilized and sent into Marble Falls to help with rescues and evacuations.  The military personnel, along with swift water rescue and other first responders, completed 32 high water rescues and evacuated hundreds of residents.  Shelters were set up at the Marble Falls Middle School.  At least eight bridges in Burnet County were destroyed with some amount of damage to nearly every road and structure in the southern half of the county.  Most roads remained closed all day, but a few were re-opened in the late afternoon.  Cars and vans were strewn all up and down US281 in the Marble Falls area.  Nearly all parks and lakes were closed.  Businesses in Marble Falls were also closed. Drinking water in Marble Falls was contaminated by the flood and over 1000 residents were without water for at least a week. Total estimates of the damages were placed at $130,000,000.  One swift water rescue team member was forced to save himself when his vehicle was washed off SH71 near Double Horn Creek.  He was able to get to dry land after a prolonged struggle.  A couple in Marble Falls awoke to find their home flooded and with the water rising rapidly.  They scrambled to the highest point in the one-story house as the water continued to rise.  Finally, they had to use a shotgun to blast holes in the ceiling so they could break through to climb up on the roof.  They waited with their two dogs on the roof in the dark for 2 hours, then were able to climb down and take shelter in a barn as the water receded slightly.  They waited for an additional 12 hours until they were finally rescued by boat.  Two young men were attempting to drive from a home in Marble Falls to Leander via FM 1431 sometime in the early morning hours of June 27 when their jeep was swept into high water east of Marble Falls. The vehicle was located a few days later in a creek about 10 miles east of Marble Falls.  The body of one of the young men was recovered several days later but the remains of the other young man have not been found.<br><br>                <b>Damage:</b> 137.00M<br><br>               </div>`)[0];

tary damages were estimated.<br><br>                <b>Damage:</b> 8.00K<br><br>               </div>`)[0];

                var html_a4ef13690534f0aff80b5dde84a60666 = $(`<div id="html_a4ef13690534f0aff80b5dde84a60666" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-JUL-07 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COFFEYVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> COFFEYVILLE<br><br>                <b>Episode Narrative:</b> An upper level low pressure system and associated frontal boundary stalled across the area for several days, resulting in periods of numerous and widespread heavy showers and thunderstorms across portions of south-central and southeast Kansas from early on the 27th until July 1st. Phenomenal rainfall totals occurred during this period, ranging anywhere from 8 inches, to as much as 20 inches, heaviest across southeast Kansas. A few the most extreme and measured rainfall reports from June 28th - 30th were 18.29 inches at Fredonia, 12.47 inches at Independence, 11.70 inches at Iola, 9.18 inches at Chanute, 8.63 inches at Erie and 8.40 inches at Coffeyville. Excessive runoff produced widespread, catastrophic, record flooding across much of southeast Kansas, particularly in the vicinity of area rivers, streams and creeks. Hardest hit were the Verdigris and Fall Rivers, where record flooding was observed at Fall River, Independence and Coffeyville. The Neosho River was also hard hit with record flooding observed at Erie and major flooding observed at Chanute, Parsons and Oswego. Public, private and crop damage was extensive and at times severe. Hundreds to potentially a few thousand homes and businesses sustained severe flood damage, an incalculable number of roads were closed due to high water, and several bridges were either washed out or sustained damage. Thousands of acres of crops sustained severe damage. Thousands of miles of roads were damaged from the flood waters. Evacuations and water rescues were common, as several towns were for a time surrounded and/or engulfed by flood waters. Water became unsafe, as flood waters inundated water and sewage treatment plants. Thousands of residents were without power for an extended period of time. Several counties were declared federal disaster areas. Public and private damages likely exceeded hundreds of millions of dollars, but exact monetary values will be difficult to nearly impossible to determine. The flooding in Coffeyville enveloped the Coffeyville Resources Refinery. A malfunctioning pump lead to a 71,000 gallon crude oil spill into the Verdigris River, leaving an oily gunk on everything the oil touched, and contaminating the water for miles. One fatality occurred in Coffeyville, when a gentleman refused to evacuate his motel room, despite being warned twice by emergency officials of the impending flood.<br><br>                <b>Event Narrative:</b> Extremely heavy rainfall from the end of June into early July caused flash flooding throughout Montgomery County. The hardest hit areas were Independence and Coffeyville. The flash flooding combined with the ensuing record river flooding along the Verdigris River led to at least 500 homes being destroyed with another 55 sustaining major damages. Businesses in the county reported 23 million in losses and the cost to public infrastructure resulted in another 4 million in damages. Additionally, 43,000 acres of cropland were flooded. The Verdigris River also overtopped a levee protecting the refinery in Coffeyville resulting in an oily toxic mess that inundated areas downstream. The Verdigris River at Independence crested at 52.4 feet in the morning hours of July 1st. This was 22.4 feet above flood stage. At Coffeyville the river crested at 30.7 feet the evening of July 1st which is 12.7 above flood stage. Again, both of these crests were records. The river remained above flood stage for both cities until July 7th. Unfortunately there was one fatality. A 55 year old man was found in the Budget Inn in Coffeyville. An autopsy revealed that the individual died as a result of drowning. This tragedy was compounded by the fact that the individual was warned twice that floodwaters would inundate the hotel but on both occasions the individual refused to leave. The Coffeyville Journal and the Arkansas City Traveler contributed to this report.<br><br>                <b>Damage:</b> 81.15M<br><br>               </div>`)[0];

rwater.  A 51-year old was swept off a bridge on Highway 60 near the intersection of Highway 80 on his way to Muscoda from Mill Creek.<br><br>                <b>Damage:</b> 8.80M<br><br>               </div>`)[0];

sion. Wind gusts of 50 to 80 mph were also reported over parts of central Oklahoma at this time. As with the wind speeds, thunderstorms intensities increased, with two additional tornadoes reported over central Oklahoma Sunday morning. In addition to tornadoes and very strong winds, rainfall rates of over three inches per hour were common, with significant flash flooding reported in numerous counties. Rainfall amounts exceeded five inches over a large area, with some locations receiving eight to ten inches. Rivers and creeks easily exceeded their banks, with water also rising quickly in many towns. Dozens of people were rescued by boat and helicopter as numerous homes and businesses quickly took on water. Unfortunately, six people lost their lives due to the flooding. Monetary values were estimated.<br><br>                <b>Event Narrative:</b> Historic flooding impacted the area in and around the city of Kingfisher. Four feet of water was flowing over HWY 33 in Kingfisher. Four to five feet of water was flowing over HWY 81 between Kingfisher and Dover. Several cars were stalled due to water over HWY 81 north of Okarche. An elderly couple had to be rescued by an OHP helicopter after their car was washed off US HWY 81. Both sustained minor injuries. A 52-year old man died as he tried to flee his vehicle after it had been washed off of HWY 33 14 miles west of Kingfisher. Several homes and businesses sustained major flood damage, with others faring slightly better. The First Baptist Church had 20,000 gallons of water in the basement, which included the kitchen. Most appliances sustained damage and most were a total loss. Monetary damages were estimated.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_e874bc3ce63ab886e3a58abd80fbb938 = $(`<div id="html_e874bc3ce63ab886e3a58abd80fbb938" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-AUG-07 10:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> HOUSTON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> LA PORTE<br><br>                <b>Episode Narrative:</b> Tropical Storm Erin made landfall along the middle Texas coast around the Port Aransas area as a minimal tropical storm early on the 16th. A southeast to northwest feeder band developed around 10:00 AM CDT from Katy to the western end of Galveston Island and moved slowly eastward to a line from Clear Lake to Humble by 5:00 PM CDT. Training of the cells along this southeast to northwest line combined with rainfall rates upwards of 4 to 5 inches per hour resulting in major street flooding and minor flooding of several bayous in Harris County. Widespread major street flooding occurred throughout the afternoon across the eastern half of Harris county with SH 288 impassable near the 610 south loop, I-10 east closed at Wayside, and numerous secondary roads closed along I-45 S, SH 225, and I-10 E. Flooding of homes and businesses occurred in the La Porte area where some structures were inundated with more than a foot of water. House flooding also occurred in the Pasadena area. There were also at least a dozen schools that received water damage. Minor street flooding also occurred across portions of Galveston County in and around the League City area. There were three deaths from Erin. Two fatalities were from a supermarket roof collapse under the weight of the heavy rainfall, and the third fatality was from a vehicle that drove into a flooded detention pond.<br><br>                <b>Event Narrative:</b> Numerous roads flooded and impassable across the eastern half of Harris County from the Houston area to the La Porte, Pasadena, and Deer Park areas. Flooding in Deer Park included homes off of Hender, Martha, and Eight Streets, as well as Harvard Avenue, with two feet of water reported over portions of East Boulevard. Pasadena area flooding included Strawberry Park, Southmore, Red Bluff, and Burke Streets, as well as Beltway 8 exits being closed due to high water. House flooding also occurred in Pasadena. At least a dozen schools, majority of these being in East Houston, received water damage. There were reports of Vince Bayou exceeding its banks at Shaw Street. Homes and businesses were also flooded in the La Porte area where some structures were inundated with more than a foot of water. Heavy rainfall collapsed a warehouse roof in Houston on Harrisburg Boulevard. There were three fatalities. Two men died (one at the scene, the other several hours later in a hospital) when heavy rainfall collapsed the roof of a grocery store in Clear Lake. A third fatality occurred when an eighteen wheeler was accidentally driven into a 26 foot deep flooded retention pond in La Porte. The driver drowned.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

. Wind gusts of 50 to 80 mph were also reported over parts of central Oklahoma at this time. As with the wind speeds, thunderstorms intensities increased, with two additional tornadoes reported over central Oklahoma Sunday morning. In addition to tornadoes and very strong winds, rainfall rates of over three inches per hour were common, with significant flash flooding reported in numerous counties. Rainfall amounts exceeded five inches over a large area, with some locations receiving eight to ten inches. Rivers and creeks easily exceeded their banks, with water also rising quickly in many towns. Dozens of people were rescued by boat and helicopter as numerous homes and businesses quickly took on water. Unfortunately, six people lost their lives due to the flooding. Monetary values were estimated.<br><br>                <b>Event Narrative:</b> Three to four feet of water accumulated at the Seminole Ford/Mercury car dealership. Numerous city and county roads were closed due to the high water. A 67-year old woman drowned as her car was washed off the roadway into Magnolia Creek.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

ried away by mudslides. Numerous railroad tracks and bridges washed out. There were numerous reports of injuries. Hardest hit communities included Houston, Hokah, La Crescent and Brownsville. A 25 foot earthen dam near Hokah, which was built in 1921, collapsed. This caused significant damage to a portion of the town, including the main park and an automobile dealership. First calls of flooding began around 9:30 p.m. Saturday August 18 to dispatch center, with flooding problems becoming exceedingly worse afterwards.||4,200 homes were reportedly damaged or destroyed.<br><br>                <b>Damage:</b> 27.00M<br><br>               </div>`)[0];
