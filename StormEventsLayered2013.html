                var html_2ba51072f3b31598d6b52660a41d5d8b = $(`<div id="html_2ba51072f3b31598d6b52660a41d5d8b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 25-MAY-13 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (RND)RANDOLPH AFB SA<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> LUXELLO<br><br>                <b>Episode Narrative:</b> An upper level trough moved across Texas and combined with deep low moisture to produce heavy rain on consecutive days that produced flash flooding.  The city of San Antonio was hit the hardest with portions of the city seeing significant flash flooding, flooded homes, and even a few fatalities.  In addition, a few small tornadoes were reported.<br><br>                <b>Event Narrative:</b> Thunderstorms produced heavy rain that caused flash flooding in and around San Antonio and Bexar County. There was record rainfall in the San Antonio area with the San Antonio International Airport recording 9.87 inches of rain (2nd highest 24 hr total on record) and CoCoRAHS observers reporting over 11 inches.  Most of the rain fell in about six hours with four inches in one hour between 6 and 7 AM. A USGS stream and rain gauge on Olmos Creek and Dresden Drive reported 2.58 inches in 15 min between 615 and 630 am.  The gauge reported 6.13 inches in one hour, 9.46 inches in 2 hours, and totaled 15.31 inches in 5 hours.  A 24hr total at this gauge was 17 inches of rain.  This led to massive flooding in the Olmos Basin/Creek just inside Loop 410 near the Quarry.  Most of the flooding across the city was in north central and northwest San Antonio along and just side Loop 410. This rain came a day after another heavy rain event with parts of the city receiving over two inches. This all led to major flooding with Olmos Creek, the Medina River, Leon Creek, the San Antonio River, and Salado Creek all reaching major flood stage. There were many roads closed including Hwy 281 at Olmos Creek which remained closed for several days. At 10 AM, there was a foot of water over Ingram and Callaghan Rds. San Antonio creeks and streams saw big rises in their levels which led to additional flooding down steam in the south portion of Bexar County.  Areas that were hit the hardest included the Espada Road area near the San Antonio River and Loop 410 intersection.  A mobile home park on Plumnear Road off Leon Creek on the southwest side of the city was flooded out.  Several hundred rescues and calls for rescue occurred during the morning of the 25th.  Two fatalities occurred inside Bexar County. A woman was killed when her car was swept away in flood waters along Leon Creek at the 5800 Block of U.S Highway 90.  Another woman was killed in her car when her car was swept away in the 400 Block of Rhapsody Drive about 730 am.  In all the City of San Antonio and Bexar County Emergency Management agencies found over 350 impacted residences with 15 of those being destroyed and 27 suffering major damage.  The other residences suffered minor damages.  Most of the destroyed residences were in the Espada area along the San Antonio River in southeast Bexar County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_276a63153169457dad909091123912f6 = $(`<div id="html_276a63153169457dad909091123912f6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-JUN-13 05:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> FT PLAIN<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> FT PLAIN<br><br>                <b>Episode Narrative:</b> After several weeks of very wet weather, the ground across the region was already quite saturated due to recent flooding.  This made the region susceptible to additional flooding.||An unusually strong area of low pressure for late June moved from central Pennsylvania northeastward across eastern New York during the early morning hours of Friday, June 28th.   This storm system was more typical of a winter-like storm, due to deep low pressure and heavy precipitation spiraling around the western side of the storm system.  A strong southerly flow ahead of this system transported very moist air into the region.||Heavy rainfall moved across the Mohawk Valley and western Adirondacks in advance of the low pressure during the early morning hours. The rain fell heaviest during the late night hours before tapering off during the late morning.  Rainfall fell at rates of nearly one inch per hour at times with three to five inches of rainfall having occurred in total. This led to significant flash flooding across both the Mohawk Valley and Adirondacks. ||Many roads were washed out and closed, including a portion of the New York State Thruway between exits 29 (Canajoharie) and 29A (Little Falls).  In addition, urbanized areas along the Mohawk River experienced dangerous amounts of flooding.  The entire town of Fort Plain was under water and many swift water rescues had to take place.  Many homes and trailers were impacted by flood waters.  The New York State Barge Canal was closed as a result of the flooding.  In addition, one fatality occurred as a result of the flooding. ||State of emergencies were declared in many communities as a result of the flooding including:  Herkimer County, Montgomery County, Village of Ilion (Herkimer County),  Town and Village of Herkimer (Herkimer County), Village of Mohawk (Herkimer County), Town of Johnsburg (Warren County), Town of Minden (Montgomery County), and the Town of German Flatts (Herkimer County). | |On July 12th, President Obama signed a New York Disaster Declaration and ordered federal aid to supplement state and local recovery efforts in the area affected by severe storms and flooding during the period of June 28 to July 4, 2013. This included Herkimer, Montgomery and Warren counties in east central New York.<br><br>                <b>Event Narrative:</b> Flash flooding occurred throughout Fort Plain due to heavy rainfall.  Fifty to one hundred people were trapped in homes and water rescues needed to take place.  Media reported up to two hundred homes were damaged or destroyed by flooding.  Every road within the town was under water and some bridges were damaged or destroyed.  One fatality occurred as flood waters swept a woman from a trailer away.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_762d469f65fb890c4e15fc98fc7c79af = $(`<div id="html_762d469f65fb890c4e15fc98fc7c79af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-JUL-13 12:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ALTO<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ALTO<br><br>                <b>Episode Narrative:</b> A broad ridge of high pressure aloft stretched from west Texas into much of New Mexico and resulted in weak steering flow. An isolated strong thunderstorm developed over the Little Bear burn scar near Ruidoso at midday and then into a line with embedded storms from north to south over the area. The storm remained over the burn scar for nearly an hour and a half with light rain for an hour or two thereafter. A road within the burn scar was washed out due to the continuous heavy rain.<br><br>                <b>Event Narrative:</b> Emergency Manager relayed that Bonito Lake Rd. near Bonito Lake was washed out. Storm cell was stationary over area for nearly one and a half hours before it dissipated. Rain gauges across the burn scar area reported rainfall amounts ranging from 0.70-1.50 during this time. A car was washed off the road in flooding location with one occupant needing rescue.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_670883043b75d9cde293988c5738255e = $(`<div id="html_670883043b75d9cde293988c5738255e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-MAY-13 22:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COALDALE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> COALDALE<br><br>                <b>Episode Narrative:</b> The approach of low pressure aloft triggered numerous thunderstorms from the 30th into the early morning hours of the 31st. Tornadoes, severe thunderstorms, and flash flooding occurred. The flooding killed six people, and the tornadoes killed one. The same weather system caused severe storms and flash flooding again on June 1st. For the 24-hour period ending at 7 AM on the 31st, a band of very heavy rain fell from Waldron and Mena to Conway and Little Rock and then on to Newport and Augusta. Within this band, rainfall amounts of 3 to 5 inches were common, and isolated totals exceeded 7 inches. Also on the evening of the 30th, 3.09 inches of rain fell in one hour at Little Rock, breaking the all-time record for the greatest amount of rain in one hour in the city. The previous record was 3.00 inches on May 26, 1955. President Barack Obama declared federal disasters in these counties:  Cleburne, Independence, Montgomery, Polk, Scott, Searcy, Stone, Van Buren, and Woodruff.<br><br>                <b>Event Narrative:</b> Severe flash flooding occurred across a large part of Scott County. Soon after Midnight CDT on the 31st, two women called 911 after flooding from Mill Creek trapped them in their house at Y City. The Scott County Sheriff and a Wildlife Officer First Class from the Arkansas Game and Fish Commission responded to the call. According to the incident report by the Game and Fish Commission, the rescuers reached the house in an aluminum motorboat, removed one woman from the house and put here in their boat. As they were trying to rescue the second woman, the house collapsed due to the force of the floodwaters. The boat then capsized, drowning the three people in the boat, and the woman in the house also drowned. (The sheriff was a 41 year-old male, the wildlife officer was a 32 year-old male, and the women in the house were females 60 and 65 years old.) It took until June 2nd to recover the bodies of all the victims. Recovery operations were greatly hampered by another round of heavy rain and flooding on the morning of June 1st. Altogether, about 20 people had to be rescued from the flood waters. U.S. 71, the main north-south route through western Arkansas, flooded at Y City. The flooding caused a car to be washed off the highway and a 42 year-old woman in the car drowned. Her husband survived, but had to cling to the bank of a stream for 6 hours before being rescued. Several other cars were washed off roads, as well, but the motorists survived. Arkansas 28 was washed out at Little Cedar Creek (10 miles east of Y City), Big Cedar Creek (12 miles east of Y City), and the Fourche LaFave River (16.5 miles east of Y City). Numerous county roads and bridges were washed out. For the 24-hour period ending at 7 AM on the 31st, Parks measured 7.78 inches of rain and Waldron picked up 5.26 inches. Houses were flooded at a number of places, including Y City, Boles, and Parks. The American Red Cross indicated 7 houses and 15 mobile homes were destroyed, 9 houses and 4 mobile home had major damage, 13 houses and 3 mobile homes had minor damage, and 14 houses and 8 mobile homes were affected. A fiber optic cable was knocked out of service. As a result, there was no landline phone service, cell phone service, or internet service to most of the county for about 24 hours from the 30th into the 31st.<br><br>                <b>Damage:</b> 9.20M<br><br>               </div>`)[0];

                var html_022948856eed8ed4ac2c8793777cf482 = $(`<div id="html_022948856eed8ed4ac2c8793777cf482" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-JUL-13 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> AGUA FRIA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> AGUA FRIA<br><br>                <b>Episode Narrative:</b> An upper level high centered over New Mexico continued to dominate the weather pattern. Ample moisture in place provided for a 'recycle' mode pattern. Slow-moving storms with significant moisture caused flooding in areas of central New Mexico throughout the afternoon and evening hours. Storms initially developed across the northern high terrain and drifted slowly east onto the adjacent plains and highlands. Storms continued to develop into the late evening hours in the Albuquerque South Valley prompting evacuations in some areas due to flooding.<br><br>                <b>Event Narrative:</b> The body of an adult female was recovered from an arroyo on the south side of Santa Fe during the late evening hours. Additionally, one to two feet of water was reported on some roads on the south side of Santa Fe.  Rainfall reports ranged from 0.50-1.41. Dry arroyos and streams in the area ran deep and fast well into the evening as a result of runoff from the storm. Arroyos were reported to be filled with about 8 feet of fast-moving water at the peak of the flooding.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_349e814fe7da08460959011eac666d52 = $(`<div id="html_349e814fe7da08460959011eac666d52" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-DEC-13 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ADEL<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ADEL<br><br>                <b>Episode Narrative:</b> A front stalled out just southeast of central Indiana on December 20-21. Waves of low pressure rode along the front, generating rain across the area. With tropical moisture moving into the system, heavy rain occurred across parts of central Indiana. Some areas received over 5 inches of rain in less than 48 hours. This not only resulted in flash flooding, but also resulted in river flooding not long after. Some rivers across central Indiana saw major flooding, with rivers higher than they had been in 5 years or more. A couple of locations saw the highest flood crests in over 20 years.<br><br>                <b>Event Narrative:</b> An Owen County woman was killed Christmas Eve when her car hit flooded waters on her way to a Christmas family gathering. According to a release, emergency crews responded to the area around 8:00 p.m. Tuesday for a call that a car landed in flooded water. When they got to the vehicle, they say there wasn't anyone inside. After a brief search, including a door-to-door search, they found the driver, 86, partially submerged in the water a short distance from the car. She was pronounced dead at the scene.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_99252c811ce5abe9e35ea73d7fcf86e3 = $(`<div id="html_99252c811ce5abe9e35ea73d7fcf86e3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-SEP-13 21:12:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RIVERSIDE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> RAYMOND<br><br>                <b>Episode Narrative:</b> A deep southerly flow over Colorado, ahead of a near stationary low pressure system over the Great Basin, pumped copious amounts of monsoonal moisture into the area.  In addition, a weak stationary front stretched along the Front Range Foothills and Palmer Divide.  As a result, a prolonged period of moderate to heavy rain developed across the Front Range Foothills, Palmer Divide, Urban Corridor.  By the 14th, storm totals ranged from 6 to 18 inches, highest in the foothills of Boulder County.  The headwaters then moved down the South Platte River and caused widespread flooding with record flood stages at several locations as it made its way downstream into Nebraska.  Record high flood stages along the South Platte River were recorded at Balzac, Weldona and Julesburg.  As a result, widespread flooding occur along the South Platte for several days as the headwaters continued downstream, with much of the damage reported from Fort Morgan and Brush to around Sterling.  The floodwaters resulted in widespread evacuations.  Numerous water treatment facilities were contaminated and had to be shut down.  The headwaters remained at or above flood stage east of Sterling to Julesburg, but the flooding was not as widespread and the damage not as extensive. ||Initially, the showers that developed on the afternoon of the 11th were moving fast enough and were small enough to produce generally moderate rainfall amounts.   However, rain along the Front Range began to intensify and become more widespread in the evening. A narrow band of very heavy rain began to organize just north of Denver and move westward toward the foothills.  By 9 pm mdt on the 11th, heavy rain was becoming more widespread, with rainfall rates near 2 inches per hour in the heaviest showers.  From 10 pm mdt to Midnight mdt, very heavy rain locked itself in against the Front Range.  Flash flooding became more widespread, with several road closures from northwest Jefferson County northward through Boulder and Larimer Counties.  The heaviest rain in the foothills of Boulder, Larimer and northern Jefferson Counties finally began to abate, but widespread flash flooding continued due to the extremely heavy rainfall during the evening and early morning hours of the 12th.  Meanwhile, torrential rain redeveloped in southwest Weld, northeast Adams, eastern Denver and northwest Arapahoe Counties in the early morning hours of the 12th;  which impacted northeast Denver and Aurora.  ||Atypical for September in Colorado, 24-hour rainfall totals ending 7 am mdt on September 12th included 6.5 to 8.6 inches in Boulder; with 3 to 6.5 inches across the Larimer and Boulder County foothills, as well an area stretching from northeastern Metro Denver area into southwest Weld County.  By 9 am mdt, heavy rain and considerable flash flooding continued through the morning in the Aurora area.   Numerous streams remained at or above bankfull levels across Boulder, Larimer, and southwest Weld counties.  By the evening of the 12th, flooding continued in many areas and increased in severity. Heavy rain, while not as widespread as the previous day, had a greater impact on stream levels as streams were already elevated and the ground was completely saturated. Two peaks of flows occurred on Boulder Creek near downtown. The peak flow on the evening of September 12th surpassed the 1969 Boulder flood, but initial indications are that it fell short of the 1938 and 1894 floods.  Boulder Stream Gauge peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> In Boulder, Old Tale Road at McSorley was closed due to debris and downed trees.  Debris forced the partial closure of 3rd Street and Canyon and the Eastbound lane of Baseline Road near Foothills Parkway.  Flooding was also reported at:  9th and Alpine,   9th and Balsam and South Boulder Road at Manhatten Street.  Two teenagers in Boulder were killed when they abandoned their vehicle while trying to flee the floodwaters.  The two other occupants suffered minor injuries; one escaped the vehicle while the other remained in the car and was later rescued.  In the city of Boulder, 61 properties were destroyed.||In the Fourmile burn area, widespread flash flooding and debris flows forced the closure of Fourmile Canyon at Boulder Canyon.  Water was also reportedly flowing over Gold Run Road at Ingram Gulch due to a blocked culvert.  Major structural damage occurred in Fourmile Canyon and Jamestown, which forced a mandatory evacuation of all residents.  A man in Jamestown was killed when the building he was in collapsed.  In the Jamestown area, 26 properties were destroyed.  Flash flooding was also reported in Lefthand Canyon. In unincorporated Boulder County, a total of 86 properties were destroyed.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

unts.   However, rain along the Front Range began to intensify and become more widespread in the evening. A narrow band of very heavy rain began to organize just north of Denver and move westward toward the foothills.  By 9 pm mdt on the 11th, heavy rain was becoming more widespread, with rainfall rates near 2 inches per hour in the heaviest showers.  From 10 pm mdt to Midnight mdt, very heavy rain locked itself in against the Front Range.  Flash flooding became more widespread, with several road closures from northwest Jefferson County northward through Boulder and Larimer Counties.  The heaviest rain in the foothills of Boulder, Larimer and northern Jefferson Counties finally began to abate, but widespread flash flooding continued due to the extremely heavy rainfall during the evening and early morning hours of the 12th.  Meanwhile, torrential rain redeveloped in southwest Weld, northeast Adams, eastern Denver and northwest Arapahoe Counties in the early morning hours of the 12th;  which impacted northeast Denver and Aurora.  ||Atypical for September in Colorado, 24-hour rainfall totals ending 7 am mdt on September 12th included 6.5 to 8.6 inches in Boulder; with 3 to 6.5 inches across the Larimer and Boulder County foothills, as well an area stretching from northeastern Metro Denver area into southwest Weld County.  By 9 am mdt, heavy rain and considerable flash flooding continued through the morning in the Aurora area.   Numerous streams remained at or above bankfull levels across Boulder, Larimer, and southwest Weld counties.  By the evening of the 12th, flooding continued in many areas and increased in severity. Heavy rain, while not as widespread as the previous day, had a greater impact on stream levels as streams were already elevated and the ground was completely saturated. Two peaks of flows occurred on Boulder Creek near downtown. The peak flow on the evening of September 12th surpassed the 1969 Boulder flood, but initial indications are that it fell short of the 1938 and 1894 floods.  Boulder Stream Gauge peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> In Boulder, many vehicles were abandoned near Lookout Road and Spine due to floodwaters.  Significant flooding was reported at the Justice Center; the Juvenile Detention Center had to be evacuated to the second floor.  Floodwaters to a depth of 2 feet inundated Hawthorne Street in north Boulder.  Moderate flooding was observed along Boulder Creek.  Boulder Canyon was closed due to flash flooding.  Numerous rock and mudslides made Lefthand Canyon impassable. Major structures were lost in Jamestown.  In Lyons, rock and mud slides were also reported and the Waste Water Treatment Plant was breached.  An 80-yr old man was killed when his truck was swept into the St. Vrain River.  He had returned to his home to look for his wife.  His vehicle was found 200 yards from their residence.  In town, 82 properties were destroyed.  Mandatory evacuations were ordered in Longmont, along the Lefthand and St. Vrain Creeks.  In Longmont, 53 properties were destroyed.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_da69982466f9d336d89d7ffd13680008 = $(`<div id="html_da69982466f9d336d89d7ffd13680008" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 31-JAN-13 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MARYLAND CITY<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> MARYLAND CITY<br><br>                <b>Episode Narrative:</b> A upper level trough was moving eastward and across most of the eastern U.S. with a surface low pressure center across the eastern Great Lakes.  A cold front moved through the Mid Atlantic with dew points in the low 60s ahead of frontal passage.  A strong low level jet on the eastern side of trough aided in strong winds reaching the surface.  Flood and flash flood also occurred along or just ahead of the frontal passage.<br><br>                <b>Event Narrative:</b> A homeless woman drowned as rains flooded a homeless camp in Maryland City near the Patuxent River.  Also, there were two females extracted from their vehicle stuck in standing water at Brock Bridge Road and Whiskey Bottom Road.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_564ccf4ef1a1cfca7ed3b9062d4c0a5b = $(`<div id="html_564ccf4ef1a1cfca7ed3b9062d4c0a5b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-MAY-13 18:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> PENCIL BLUFF<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ALBERT<br><br>                <b>Episode Narrative:</b> The approach of low pressure aloft triggered numerous thunderstorms from the 30th into the early morning hours of the 31st. Tornadoes, severe thunderstorms, and flash flooding occurred. The flooding killed six people, and the tornadoes killed one. The same weather system caused severe storms and flash flooding again on June 1st. For the 24-hour period ending at 7 AM on the 31st, a band of very heavy rain fell from Waldron and Mena to Conway and Little Rock and then on to Newport and Augusta. Within this band, rainfall amounts of 3 to 5 inches were common, and isolated totals exceeded 7 inches. Also on the evening of the 30th, 3.09 inches of rain fell in one hour at Little Rock, breaking the all-time record for the greatest amount of rain in one hour in the city. The previous record was 3.00 inches on May 26, 1955. President Barack Obama declared federal disasters in these counties:  Cleburne, Independence, Montgomery, Polk, Scott, Searcy, Stone, Van Buren, and Woodruff.<br><br>                <b>Event Narrative:</b> Brushy Creek washed a house off its foundation about 3.8 miles west-northwest of Pencil Bluff. The house finally stopped moving when it ran up against a tree line. The occupants of the house survived. U.S. 270 flooded near Pencil Bluff and Arkansas 8 flooded near Norman. Numerous county roads were flooded. For the 24-hour period ending at 7 AM on the 31st, Oden measured 6.13 inches of rain and Pine Ridge collected 5.98 inches. At the Mount Ida airport, rainfall on the 30th measured 3.42 inches, followed by another 1.43 inches on the 31st. Also at the Mount Ida airport on the 30th, 0.66 inch of rain fell in the 5-minute period ending at 6:53 PM CDT, 0.97 inch  fell in the 10-minute period ending at 6:54 PM CDT, and 1.20 inches fell in the 15-minute period ending at 6:56 PM CDT.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

avy rains and flood waters inundated the Beech Creek area, which resulted in a State of Emergency and Disaster Declaration due to numerous roads closed/damaged and covered in debris from flood waters. Many of the road closures and damage was confined in Beech Creek Township. More than 30 miles of roadway, including drainage culverts and bridges, were affected by the flooding. ||One home in the Beech Creek area was destroyed and another sustained major damage. An additional 14 homes also sustained minor damage. Flood-related damages totaled over 10 million dollars. ||An 86-year-old man was swept away by rising flood waters along Bald Eagle Creek while trying to rescue his ATV. His body was found two days later on Saturday, June 29, 2013 by kayakers. ||The Bald Eagle Creek at Beech Creek Station surged nearly 8 feet in 4 hours and crested just below major flood stage. The creek officially crested at 13.75 feet which was the sixth highest crest on record.<br><br>                <b>Damage:</b> 2.10M<br><br>               </div>`)[0];

low, North Cross Creek Road, Big Rock Road, Joiner Hollow Road, Robertson Hill Road, Wildlife Road, Norris Handcock Road, Centerpoint Road, Indian Mound Road, and Highway 49. In total, 25 homes were reported destroyed, 25 homes suffered major damage, and 20 homes had minor damage.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_c93d4ab3dc829c698857bc320c520a88 = $(`<div id="html_c93d4ab3dc829c698857bc320c520a88" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-MAY-13 20:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WYE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> WYE<br><br>                <b>Episode Narrative:</b> The approach of low pressure aloft triggered numerous thunderstorms from the 30th into the early morning hours of the 31st. Tornadoes, severe thunderstorms, and flash flooding occurred. The flooding killed six people, and the tornadoes killed one. The same weather system caused severe storms and flash flooding again on June 1st. For the 24-hour period ending at 7 AM on the 31st, a band of very heavy rain fell from Waldron and Mena to Conway and Little Rock and then on to Newport and Augusta. Within this band, rainfall amounts of 3 to 5 inches were common, and isolated totals exceeded 7 inches. Also on the evening of the 30th, 3.09 inches of rain fell in one hour at Little Rock, breaking the all-time record for the greatest amount of rain in one hour in the city. The previous record was 3.00 inches on May 26, 1955. President Barack Obama declared federal disasters in these counties:  Cleburne, Independence, Montgomery, Polk, Scott, Searcy, Stone, Van Buren, and Woodruff.<br><br>                <b>Event Narrative:</b> Numerous streets and roads were flooded. The Little Rock Fire Department responded to several calls of cars stalled in high water. At one time, water was as much as 3 feet deep on some roads in the Ferndale area. The body of an 18 year-old male was found in Coleman Creek on the campus of the University of Arkansas at Little Rock. The state medical examiner ruled drowning as the cause of death, but it was not known how he ended up in the water. He was not a student at the university. At the Little Rock airport on the 30th, 2.06 inches of rain fell in the 30-minute period ending at 9:57 PM CDT, 2.73 inches fell in the 45-minute period ending at 10:13 PM CDT, and 3.09 inches fell in the one-hour period ending at 10:17 PM CDT. The 3.09 inches of rain in one hour broke the previous all-time record for the greatest amount of rain in one hour in Little Rock. The previous record was 3.00 inches on May 26, 1955.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_809acf746007a23444f495e99f1fc315 = $(`<div id="html_809acf746007a23444f495e99f1fc315" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 31-OCT-13 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> OAK HILL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLEASANT HILL<br><br>                <b>Episode Narrative:</b> Prolonged flow from the Gulf of Mexico produced a deep moist layer at the surface with precipitable water values two standard deviations above the mean on area soundings. An upper level trough of low pressure moved out of northern New Mexico and across the Texas Panhandle providing lift to produce showers and thunderstorms. A surface trough was the focus of training storms which produced heavy rainfall that led to major flooding across the Onion Creek and Blanco/San Marcos River watersheds.<br><br>                <b>Event Narrative:</b> Heavy rains in excess of 14 inches upstream of Austin in the Onion Creek Watershed near Wimberley caused a flash flood that hit portions of South Austin in the early morning hours.  Water started to rise and flood portions of the Onion Creek area near Interstate 35 by 4-5am on the morning of the 31st and water continued to rise into the early morning hours.  USGS gauges were overtopped near Twin Creek Road and this record flood water continued to move along Onion creek, passing under I-35 and inundating several neighborhoods between I-35 and US Highway 183.  A reverse 911 was utilized by the City of Austin to help evacuate residents but flood waters rose so quickly that most residents sheltered in place and were rescued by truck and helicopter later that morning.  Those that tried to escape the flood waters via their vehicles got caught in the rising waters and this led to several fatalities.  A mother and infant son died when their SUV vehicle was swept off the Onion Creek bridge on Bluff Springs Road in the predawn hours around 430 am. Another resident in a neighborhood along Onion Creek was also found drowned as his vehicle got swept off the road and was recovered near Pleasant Valley Drive and William Cannon.  Almost 2 weeks later the body of a homeless man was found in Williamson Creek near South First Street and Heartwood.  He was presumed a flood fatality from this event.  Manual readings were performed by USGS at the Onion Creek/Highway 183 gauge site ATIT2.  The creek crested just over 40 feet at 930 am the morning of October 31st.  This was a new record height for this location and translated to about 135,000 cubic feet per second. In total across Travis County and the City of Austin, over 700 homes were damaged by the flooding, of which over 100 were destroyed.  Most of the affected homes did not have insurance and were within the 100 year flood plain of Onion Creek.  Flood recovery lasted for several weeks including debris removal. Damage estimates are still being calculated as of this writing but damages across Travis County and the City of Austin look like they will exceed 100 million dollars.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

e bottom of the creek bed.  The USFS delivered MREs, water, and sanitary supplies to Mogollon by foot and with 2 mules.  An 83-year old Arizona man was found dead 8 miles downstream from where his vehicle was located and destroyed in Mineral Creek.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

 and Old Ajo Highway were closed due to flash flooding.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_a1f71ad053b3b2eeb1a0a5c9b6df38de = $(`<div id="html_a1f71ad053b3b2eeb1a0a5c9b6df38de" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-AUG-13 04:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> JANE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> JANE<br><br>                <b>Episode Narrative:</b> A stalled frontal boundary led to multiple rounds of thunderstorms which trained over the same areas and produced intense rainfall rates and rainfall totals. Most areas received between one and five inches of rainfall with some localized areas receiving up to 20 inches of rainfall in several days. This caused devastating floods and flash floods with some rivers reaching all time record levels. There were several hundred rescues performed and evacuations of over 500 individuals from their homes across the Missouri Ozarks.  Joint agencies from the federal, state, and local assessed over 18 million dollars in damages to property and infrastructure. Over 380 homes and over 130 businesses were damaged due to the floods.<br><br>                <b>Event Narrative:</b> This storm report will contain the total estimated damages and cost for the flooding event including one fatality for the county. A vehicle was washed off the road on Highway 90 at Brush Creek just west of Jane. She was driving eastbound at 4:50 am when her car was swept into the stream, according to the Missouri State Highway Patrol. Multiple people had to be rescued at campgrounds along the Elk River near Noel. Several roads and low water crossings were severely damaged due to flooding.  Several homes were flooded.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_ef20abd5d87eadeda2302fffa4df7007 = $(`<div id="html_ef20abd5d87eadeda2302fffa4df7007" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 25-JUL-13 14:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> RATON<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> RATON<br><br>                <b>Episode Narrative:</b> An upper level disturbance pushed southeast across northern New Mexico and interacted with a stationary frontal boundary in the Rio Grande Valley.  The combination of abundant moisture and instability and northwest flow aloft produced repeated rounds of heavy rainfall across areas in northern as well as central portions of the state including the Las Conchas burn scar and the Albuquerque Metro Area. Rainfall amounts of 1 to 3 inches were reported with these storms. Flooding initially occurred in north-central NM during the afternoon and evening hours before training cells developed in northern Bernalillo County during the overnight hours. The Interstate 25 corridor around Bernalillo into north Albuquerque was one of the hardest hit. Widespread flooding was reported in Bernalillo due to the heavy rainfall and a breached acequia. Up to 5 feet of water was reported in one home in Bernalillo.  Frequent cloud to ground lightning strikes created numerous power outages across Santa Fe with nearly 30,000 customers out in Albuquerque. Lightning was reported to have hit Sandia Casino in northeast Albuquerque shortly after midnight.<br><br>                <b>Event Narrative:</b> Trained Spotter relayed video of flooding beneath a prominent underpass in north Raton. A woman drove her car with 2 children into water and became submerged and had to be rescued by officials. Water was reported to be 11-12ft deep. Flooding occurred in an underpass where 2nd St. in north Raton crosses the railroad tracks. Spotter reported a total rainfall amount of 1.47 inches with 1.22 inches with the initial burst and an inch of that falling in 30 minutes. Raton Creek was reported to be 7-8ft deep.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_04fd8f31f688cdcd66129a7ecf8a0224 = $(`<div id="html_04fd8f31f688cdcd66129a7ecf8a0224" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-JUL-13 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> AKRON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> PORTAGE LAKES<br><br>                <b>Episode Narrative:</b> A hot and humid airmass over the Ohio Valley was broken up on the 10th by a shortwave trough and a surface cold front that came moved through during the afternoon hours. Storms developed ahead of the cold front around noon, and ended with the exit of the cold front through northwest Pennsylvania around 7 pm.  The humid and unstable airmass supported intense rainfall rates verified with reports of 0.75 in 15 minutes. These storms moved over an area that was already saturated from weeks of hit and miss storms and floods, and could not support the additional runoff produced during this event. The result was widespread flash flooding as the storms affected every county in the WFO Cleveland county warning area.||In addition to the flooding, widespread severe weather including three tornadoes occurred on July 10th.  A line of intense thunderstorms developed ahead of the advancing cold front during the afternoon hours.  Thunderstorm wind gusts in excess of 70 mph were reported.  Seneca and Sandusky Counties in north central Ohio were especially hard hit.  Thousands of downed trees and widespread power outages were reported.  The Bellevue area was especially hard by the combination of straight line winds and a weak tornado.  Nearly every street in the city had damage of some sort and it took five days for power to be restored to the majority of the city.  Another tornado formed in northeastern Seneca County and moved in Huron County.  A third tornado affected portions of rural Ashland County.  Large swaths of corn were flattened across northern Ohio and nearly every county reported severe weather.  As many as 250,000 electric customers lost power during this evening.<br><br>                <b>Event Narrative:</b> On Wednesday afternoon, July 10, the City of Akron experienced 3 to 4 inches of rain in an hour and a half.  Flooding occurred causing the closings of roadways and expressways.  Along with the roadway flooding, the City received reports of nearly 200 flooded basements.  Widespread flooding was reported throughout the city and numerous homes, businesses, and vehicles were inundated by the rain.<br><br>                <b>Damage:</b> 3.80M<br><br>               </div>`)[0];

lood fatalities which occurred near downtown Waynesville.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_c090de568ec39641782181cef165c962 = $(`<div id="html_c090de568ec39641782181cef165c962" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 07-JUL-13 13:18:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> WEST TAGHKANIC<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WEST TAGHKANIC<br><br>                <b>Episode Narrative:</b> During the day on Sunday, July 7th, a warm, southerly flow around a Bermuda High Pressure area allowed plenty of moisture to stream into eastern New York.  This allowed for an unstable air mass to be in place across the region.  As an upper level shortwave moved from the Ohio Valley towards the Northeast, scattered thunderstorms developed during the afternoon and evening hours.  A few of these thunderstorms became severe, producing large hail and damaging winds.  Hail reached the size of golf balls across portions of Columbia County.  During one of the thunderstorms, a man was struck by lightning on a lake beach at a state park in Columbia County.  He went to cardiac arrest, and later died.||In addition, the very moist air mass allowed these thunderstorms to produce very heavy rainfall in a short period of time.  This led to flash flooding in a few locations, including portions of the Mohawk Valley that were still cleaning up from flash flooding earlier in the month and in late June. ||Thunderstorm activity diminished by the evening hours due to the loss of daytime heating, ending the threat for additional severe storms or flash flooding.<br><br>                <b>Event Narrative:</b> A 26 year old man was struck by lightning on a beach at Lake Taghkanic State Park in Gallatin. The man was standing under a tree that was struck by lightning and the lightning traveled through this body.  He went into cardiac arrest, but was resuscitated at the park by emergency personnel.  He was then brought to a hospital in Hudson and transferred to Albany Medical Center where he later died.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_89d6b24ed685eb7f277772d862b191dc = $(`<div id="html_89d6b24ed685eb7f277772d862b191dc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 18-MAR-13 14:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ORANGE HILL<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WEST JACKSON<br><br>                <b>Episode Narrative:</b> A strong upper level disturbance combined with a strong cold front and associated surface low which crossed the region. A squall line developed across southeast Arkansas and moved quickly across north-central Mississippi during the morning, producing multiple reports of damaging winds and ping-pong to golf ball size hail. There were reports of multiple trees blown down, some roofs blown off buildings and wind gusts of 60-80 mph, with a 77 mph wind gust measured at the Columbus AFB surface observing station. A lone supercell moved across southeast Arkansas just after 1:00 pm and showed many indications of very large hail and strong rotation. This storm gradually began making more of a right turn and continued to dive southeast across northeast Louisiana before moving into Mississippi. This storm produced multiple reports of golf ball to baseball size hail as it continued to dive southeast, shattering windows in homes and vehicles. This storm gradually weakened as another storm began to develop just to the southwest over Morehouse Parish. The storm continued to move southeast with the southern edge of the storm beginning to develop supercell characteristics. This storm became the focus of activity as it began rapidly increasing in intensity and showing signs of producing large hail. Ping pong to tennis ball size hail fell as the storm moved into northern Warren County, breaking numerous windows on vehicles near Redwood. Strong winds blew a tree on a house and caused a minor injury near Redwood. The long-lived supercell continued to move into a favorable environment and produced multiple reports of golf ball to baseball size hail along its path as it moved into the Jackson metro area. The largest hailstone was softball size, or 4.25 inches, which fell in Clinton around 3:50 pm, shattering vehicle windshields. One injury occurred in the Pinehaven community near Clinton when a baseball size hailstone fell onto a resident causing head trauma. This supercell continued to move southeast over the downtown Jackson metro area with numerous reports of golf ball to baseball size hail falling all along the path. The large hail from this supercell caused major roof damage, shattered windshields and caused dents in numerous vehicles and siding damage to multiple mobile homes in the Jackson metro area. The squall line in northeastern Mississippi produced an outflow boundary that moved to the south and southeast which would serve as a focus for additional thunderstorm development ahead of the storm moving into western Mississippi. Thunderstorms began increasing in intensity along the outflow boundary and numerous reports of large hail continued in a swath down into southern Mississippi. Reports of golf ball to baseball size hail were received along a line from Seminary to Natchez and a few golf ball size hailstones fell south of Columbia. As the actual cold front finally made its way through the I-20 corridor and south, additional hail fell during the evening. However, this hail was significantly smaller than what fell earlier, with sizes ranging from nickel to quarter size. The thunderstorms gradually moved out of the Pine Belt region late on the evening of the 18th.||An elementary school in Clinton was damaged bad enough to have to close for the remainder of the school year, and many state and local law enforcement vehicles were heavily damaged or totaled. The amount of damages to the Jackson metro area were staggering and will be remembered for years to come. The hailstone that fell in Clinton was the 3rd largest hailstone in March in Mississippi since 1950, only surpassed by a grapefruit size hailstone that fell on March 30th, 1993 in Puckett, MS and on March 6th, 1996 in Laurel, MS. It was also the 7th largest hailstone to fall in Mississippi for any month, with the largest hailstone of 5.0 inches, or CD/DVD size, falling in Lafayette County on April 10th, 1962.<br><br>                <b>Event Narrative:</b> This long lived storm that continued out of Warren County produced golf ball to grapefruit size hail along its path as it moved toward the Jackson metro area. The largest hailstone (4.25 inches in diameter) fell in Clinton around 3:50 pm, shattering vehicle windshields. One injury occurred in the Pinehaven community near Clinton when a baseball size hailstone fell onto a resident causing head trauma. This storm continued to move southeast over the downtown Jackson metro area with numerous reports of golfball to baseball size hail falling all along the path. The large hail from this supercell caused incredible roof damage all across the city, as well as shattering thousands of vehicle windows and windshields, as well as denting thousands of vehicles. Substantial siding damage occurred to multiple mobile homes as well. Large hail fell at Hawkins Field, causing incredible damage to aircraft that were parked on the ramp.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];
                popup_810781424be01f0f318da69eddc290ca.setContent(html_89d6b24ed685eb7f277772d862b191dc);
