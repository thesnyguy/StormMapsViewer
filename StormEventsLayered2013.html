                var html_16f5b6f857bbb4245cc66ae32c4966ad = $(`<div id="html_16f5b6f857bbb4245cc66ae32c4966ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-JAN-13 05:44:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 0.12 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> PHILLIPSBURG<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> PHILLIPSBURG<br><br>                <b>Episode Narrative:</b> During the evening hours on the 29th of January, low pressure across the southern plains began to intensify and move towards the western Great Lakes. A squall line developed during the evening hours and strengthened after midnight as it moved into western Kentucky and southern Illinois. This line, fueled by unseasonably mild temperatures near 70 degrees, dewpoints around 60, and an intense low level jet of 80kt at 850mb, spawned one of the largest January tornadic outbreaks on record across the Lower Ohio Valley. This line entered west central Kentucky around 2 am January 30th, exiting the Bluegrass and Lake Cumberland Regions during the pre-dawn hours. Several circulations along the squall line produced tornadoes. In addition, strong synoptic southerly winds right ahead and along this line produced localized wind damage.<br><br>                <b>Event Narrative:</b> A weak EF-0 tornado with estimated winds of 80 to 85 mph briefly touched down along Calvary Road around 7 miles southwest of Bradfordsville. Although this twister had a path length estimated of only a tenth of a mile, it did destroy a mobile home, injuring two occupants. It also slid a shed off of its foundation.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

ed off of its foundation.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_9799efeae80e83d93b9481c3134fde52 = $(`<div id="html_9799efeae80e83d93b9481c3134fde52" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-APR-13 19:00:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.75 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BRIDGETON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CROSS KEYS<br><br>                <b>Episode Narrative:</b> A strong weather system moved through the region, triggering showers and thunderstorms.  There were numerous reports of large hail, as well as damaging winds and three tornadoes.<br><br>                <b>Event Narrative:</b> The tornado began in Bridgeton on Pennridge Drive, just northeast of St. Charles Rock Road.  A skating rink in this location suffered EF-1 roof damage.  The tornado moved northeast causing sporadic EF-0 and EF-1 tree damage for about 3 miles crossing Highway 370 in the process. The tornado intensified to EF-2 strength in Hazelwood near Woodcrest Lane where the roof was torn off a home.  The tornado was also at its maximum width at this location reaching 500 yards wide.  Along Teson Road, north of Howdershell Road, 10 apartment buildings were damaged with 5 buildings losing portions of their roofs.  The tornado then turned a bit to the east and caused EF-2 damage at Lynn Haven Lane and Howdershell Road.  Two homes at this location lost most of their roofs. Also, across the street on the north side of Howdershell Road a strip mall had small portions of the roof removed, as well as glass windows and doors shattered.  Tree damage, EF-0 to EF-1 strength, occurred along Lamplight Lane, Coach Light Lane, Caposele Lane, and Gerardini Drive.  Several homes on these streets suffered roof damage from falling trees and large tree limbs.  The area from Lynn Haven Lane to Gerardini Drive had the highest concentration of damage.  As the tornado moved east northeast into Florissant sporadic EF-0 to EF-1 tree damage occurred to just east of St. Ferdinand Park along Beverly Drive.  Also, just south of St. Ferdinand Park, another strip mall at the intersection of Lindbergh Boulevard and St. Jean Street sustained minor roof damage. The tornado moved very fast, covering 6.75 miles in about 5 minutes.  Sporadic thunderstorm wind gust damage, mainly tress uprooted or large limbs downed, was noted north and south of the tornado track.  Several business signs were also damaged along Lindbergh Blvd. in Florissant.  Two people sustained minor injuries.  One had a broken leg and another just had some scrapes and bruises.  Almost 400 structures sustained some kind of damage.  Fifty five of these structures were either destroyed or sustained significant damage.  The tornado was rated EF-2 overall. The maximum path width was 500 yards and the path length was 6.75 miles.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_87d11f4a0f2c8c481fd3eadc9a256bf1 = $(`<div id="html_87d11f4a0f2c8c481fd3eadc9a256bf1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-FEB-13 17:03:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 7.55 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> FORREST<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> OAK GROVE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> WARDWELL STATION<br><br>                <b>Episode Narrative:</b> An approaching cold front, an unusually high amount of wind shear, and sufficient instability resulted in an outbreak of severe thunderstorms across portions of the lower Deep South, including a violent tornado that moved through Hattiesburg. During the morning hours of February 10th, a line of severe thunderstorms moved into the ArkLaMiss, downing trees and powerlines over portions of southeast Arkansas, northeast Louisiana, and central Mississippi. There was also a barn destroyed near Silver City in Humphreys County. The storms continued to push eastward through the early afternoon, then began to slow down as the cold front began to stall. To the south and east of this line of storms, several supercell thunderstorms developed in the more unstable air mass over south Mississippi, with many of the storms exhibiting strong rotation on radar. Shortly after 4 pm, a tornado developed over southwest Marion County near the Pickwick community and tracked across the county into far western Lamar County before lifting. The same storm which produced this tornado continued eastward across northern Lamar County, producing a large tornado which touched down west of Oak Grove and tracked through the very populated West Hattiesburg area. The tornado continued into Forrest County, tracking through the cities of Hattiesburg and Petal before ending in northwestern Perry County. Considerable damage occurred along the path of this storm, and several people were injured. Scattered severe storms continued to affect the Pine Belt area through the remainder of the evening and into the early morning hours of the 11th, before finally moving out of the area.||In addition to severe weather, flash flooding was a major issue in several areas. From the 10th through the early morning hours of the 11th, the heaviest rainfall occurred over parts of southeast Mississippi, where 5 to 7 inches of rain fell and flash flooding was reported in the area. Rainfall amounts of up to 3 1/2 inches occurred in the Jackson metro area, leading to considerable flash flooding. Quick rises occurred on several streams in the city of Jackson.<br><br>                <b>Event Narrative:</b> The tornado started along Highway 589, where some limbs and small trees were blown down. It became intense rather quickly, producing significant damage as it moved through the West Lake Serene area. The tornado reached its maximum intensity in the area around and just southwest of Oak Grove High School where maximum winds were estimated at 170 mph, which is EF-4 strength. There was a brick home in a subdivision southwest of the high school, just west of old Highway 11, that was completely leveled with all interior and exterior walls down, and a fair amount of large debris was blown downstream. Additionally, very high end timber damage occurred in this location with a number of trees showing debarking and denuding. Several other homes in this subdivision also sustained EF-2 to EF-3 damage. As the tornado crossed old Highway 11, it produced extensive damage on the campus of Oak Grove High School. The field house adjoining the football stadium was destroyed, the baseball stadium and a large metal building adjoining the stadium were essentially destroyed, and several large steel/concrete light standards were snapped at both the baseball and football stadiums. A vehicle was thrown from the parking lot adjoining the baseball stadium, up a small hill and was deposited near the pitching mound in the middle of the baseball field. The main building of the high school also suffered roof damage.||The tornado then moved northeast into the heavily populated areas of Oak Grove and West Hattiesburg, including areas along Lincoln Road Extension, Weathersby Road, Oak Grove Road, and the area just south of Highway 98 along Clark, Lamar and Foxgate Avenues. Numerous homes were destroyed or suffered major damage, and a few homes showed evidence of high end EF-3 damage. Dozens of power poles were snapped and extensive tree damage occurred. Video evidence and ground survey damage appeared to indicate that the tornado was multi-vortex in nature during its Lamar County portion. Just before crossing Interstate 59, it caused significant roof damage to a number of apartment buildings just west of the interstate. In total in Lamar County, emergency management indicated that 51 homes were destroyed and 170 suffered major damage.||The tornado then moved into Forrest County just to the south of Hardy Street damaging numerous homes with the damage in the EF-2 and EF-3 category. It then crossed Hardy Street impacting the southeast corner of the University of Southern Mississippi campus. Numerous buildings were damaged in this area including several campus buildings and a large church. Numerous power poles were blown down in this area and several metal traffic lights were bent or torn off their bases. Damage in this area was also EF-2 and EF-3.||The tornado continued across Highway 49 impacting multiple neighborhoods. Numerous roofs were blown off houses and many trees fell on houses and vehicles. The tornado crossed North Main Street causing significant damage to the Red Cross building, the Girl Scouts building, and bending large metal poles at the Hattiesburg High School athletic fields. The tornado then moved across east 7th Street causing significant damage to several large brick buildings. Damage in the area between north Main Street and east 7th Avenue was in the high end EF-3 range with maximum winds around 160 mph.||The tornado continued into Petal with the most significant damage occurring to an Ace Hardware store on South Main Street. Numerous homes in the vicinity of the hardware store also had roofs torn off and exterior walls collapsed. This damage was also rated high end EF-3 with maximum winds around 160 mph.||The tornado began to weaken as it crossed the Evelyn Gandy Parkway to the northeast of Petal. Damage in this area was mainly EF-1 and EF-2 and consisted of roof damage and snapped trees. The tornado strengthened one last time as it moved through a neighborhood just off Twin Lakes Road. Numerous well built homes experienced EF-2 damage to the roofs in this neighborhood. The tornado weakened as it approached the Perry County line and dissipated a couple of miles into Perry County. Damage at the end of the track was in the EF-0 to EF-1 range.||In Forrest County, emergency management indicated that 133 homes were destroyed and 207 suffered major damage. There were 63 reported injuries.||This is the second violent tornado to impact Lamar and Forrest Counties in recorded history. The other violent tornado was the infamous Purvis tornado on April 24, 1908 that was on the ground for 155 miles and impacted many counties across Mississippi. In total, 143 people were killed by this tornado, including 60 in Lamar County and 4 in Forrest County.<br><br>                <b>Damage:</b> 13.50M<br><br>               </div>`)[0];

k Grove and tracked through the very populated West Hattiesburg area. The tornado continued into Forrest County, tracking through the cities of Hattiesburg and Petal before ending in northwestern Perry County. Considerable damage occurred along the path of this storm, and several people were injured. Scattered severe storms continued to affect the Pine Belt area through the remainder of the evening and into the early morning hours of the 11th, before finally moving out of the area.||In addition to severe weather, flash flooding was a major issue in several areas. From the 10th through the early morning hours of the 11th, the heaviest rainfall occurred over parts of southeast Mississippi, where 5 to 7 inches of rain fell and flash flooding was reported in the area. Rainfall amounts of up to 3 1/2 inches occurred in the Jackson metro area, leading to considerable flash flooding. Quick rises occurred on several streams in the city of Jackson.<br><br>                <b>Event Narrative:</b> This tornado started just inside Marion County on New Hope Road where a few outbuildings were destroyed. On the east side of the road, a home had a good portion of the roof torn off. The tornado then crossed Hurricane Creek Road and approached Mt Carmel Church Road, which is where the most intense damage occurred. Three mobile homes were completely destroyed with just the undercarriage left (3 injuries occurred here). A bit further northeast, the tornado crossed Regan Road where three homes sustained significant roof damage. Numerous trees were snapped or uprooted in this area as well. The tornado weakened as it crossed Hwy 35, but continued to produce low end tree damage across Hwy 13 South and Game Reserve Road. Additional damage to structures occurred near the Lamar County line along Columbia-Purvis Road, Powell Lane and Culdesac Drive. The tornado then entered Lamar County causing additional damage to structures with one home off Wiley Lott Road having the roof removed. A number of power poles were snapped in this area as well, along with significant tree damage. The tornado dissipated shortly after producing this damage. Maximum wind speeds were estimated at 120 mph.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_2e78e87851516db1745e8f911249a40a = $(`<div id="html_2e78e87851516db1745e8f911249a40a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-FEB-13 17:15:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.3 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 63<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HATTIESBURG<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> MACEDONIA<br><br>                <b>Episode Narrative:</b> An approaching cold front, an unusually high amount of wind shear, and sufficient instability resulted in an outbreak of severe thunderstorms across portions of the lower Deep South, including a violent tornado that moved through Hattiesburg. During the morning hours of February 10th, a line of severe thunderstorms moved into the ArkLaMiss, downing trees and powerlines over portions of southeast Arkansas, northeast Louisiana, and central Mississippi. There was also a barn destroyed near Silver City in Humphreys County. The storms continued to push eastward through the early afternoon, then began to slow down as the cold front began to stall. To the south and east of this line of storms, several supercell thunderstorms developed in the more unstable air mass over south Mississippi, with many of the storms exhibiting strong rotation on radar. Shortly after 4 pm, a tornado developed over southwest Marion County near the Pickwick community and tracked across the county into far western Lamar County before lifting. The same storm which produced this tornado continued eastward across northern Lamar County, producing a large tornado which touched down west of Oak Grove and tracked through the very populated West Hattiesburg area. The tornado continued into Forrest County, tracking through the cities of Hattiesburg and Petal before ending in northwestern Perry County. Considerable damage occurred along the path of this storm, and several people were injured. Scattered severe storms continued to affect the Pine Belt area through the remainder of the evening and into the early morning hours of the 11th, before finally moving out of the area.||In addition to severe weather, flash flooding was a major issue in several areas. From the 10th through the early morning hours of the 11th, the heaviest rainfall occurred over parts of southeast Mississippi, where 5 to 7 inches of rain fell and flash flooding was reported in the area. Rainfall amounts of up to 3 1/2 inches occurred in the Jackson metro area, leading to considerable flash flooding. Quick rises occurred on several streams in the city of Jackson.<br><br>                <b>Event Narrative:</b> The tornado started along Highway 589, where some limbs and small trees were blown down. It became intense rather quickly, producing significant damage as it moved through the West Lake Serene area. The tornado reached its maximum intensity in the area around and just southwest of Oak Grove High School where maximum winds were estimated at 170 mph, which is EF-4 strength. There was a brick home in a subdivision southwest of the high school, just west of old Highway 11, that was completely leveled with all interior and exterior walls down, and a fair amount of large debris was blown downstream. Additionally, very high end timber damage occurred in this location with a number of trees showing debarking and denuding. Several other homes in this subdivision also sustained EF-2 to EF-3 damage. As the tornado crossed old Highway 11, it produced extensive damage on the campus of Oak Grove High School. The field house adjoining the football stadium was destroyed, the baseball stadium and a large metal building adjoining the stadium were essentially destroyed, and several large steel/concrete light standards were snapped at both the baseball and football stadiums. A vehicle was thrown from the parking lot adjoining the baseball stadium, up a small hill and was deposited near the pitching mound in the middle of the baseball field. The main building of the high school also suffered roof damage.||The tornado then moved northeast into the heavily populated areas of Oak Grove and West Hattiesburg, including areas along Lincoln Road Extension, Weathersby Road, Oak Grove Road, and the area just south of Highway 98 along Clark, Lamar and Foxgate Avenues. Numerous homes were destroyed or suffered major damage, and a few homes showed evidence of high end EF-3 damage. Dozens of power poles were snapped and extensive tree damage occurred. Video evidence and ground survey damage appeared to indicate that the tornado was multi-vortex in nature during its Lamar County portion. Just before crossing Interstate 59, it caused significant roof damage to a number of apartment buildings just west of the interstate. In total in Lamar County, emergency management indicated that 51 homes were destroyed and 170 suffered major damage.||The tornado then moved into Forrest County just to the south of Hardy Street damaging numerous homes with the damage in the EF-2 and EF-3 category. It then crossed Hardy Street impacting the southeast corner of the University of Southern Mississippi campus. Numerous buildings were damaged in this area including several campus buildings and a large church. Numerous power poles were blown down in this area and several metal traffic lights were bent or torn off their bases. Damage in this area was also EF-2 and EF-3.||The tornado continued across Highway 49 impacting multiple neighborhoods. Numerous roofs were blown off houses and many trees fell on houses and vehicles. The tornado crossed North Main Street causing significant damage to the Red Cross building, the Girl Scouts building, and bending large metal poles at the Hattiesburg High School athletic fields. The tornado then moved across east 7th Street causing significant damage to several large brick buildings. Damage in the area between north Main Street and east 7th Avenue was in the high end EF-3 range with maximum winds around 160 mph.||The tornado continued into Petal with the most significant damage occurring to an Ace Hardware store on South Main Street. Numerous homes in the vicinity of the hardware store also had roofs torn off and exterior walls collapsed. This damage was also rated high end EF-3 with maximum winds around 160 mph.||The tornado began to weaken as it crossed the Evelyn Gandy Parkway to the northeast of Petal. Damage in this area was mainly EF-1 and EF-2 and consisted of roof damage and snapped trees. The tornado strengthened one last time as it moved through a neighborhood just off Twin Lakes Road. Numerous well built homes experienced EF-2 damage to the roofs in this neighborhood. The tornado weakened as it approached the Perry County line and dissipated a couple of miles into Perry County. Damage at the end of the track was in the EF-0 to EF-1 range.||In Forrest County, emergency management indicated that 133 homes were destroyed and 207 suffered major damage. There were 63 reported injuries.||This is the second violent tornado to impact Lamar and Forrest Counties in recorded history. The other violent tornado was the infamous Purvis tornado on April 24, 1908 that was on the ground for 155 miles and impacted many counties across Mississippi. In total, 143 people were killed by this tornado, including 60 in Lamar County and 4 in Forrest County.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

                var html_871d42b61e36729a259665203ce60d02 = $(`<div id="html_871d42b61e36729a259665203ce60d02" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-APR-13 11:04:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 30.17 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PICKENS<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SHUQUALAK<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> PRETORIA<br><br>                <b>Episode Narrative:</b> A very warm and unstable airmass was in place over the region on the 10th with temperatures reaching into the mid to upper 80s across the region. A very slow moving cold front moved through Texas into Louisiana during the day on the 10th, bringing tornadoes to portions of central Arkansas near Little Rock. Some thunderstorms developed ahead of the approaching squall line, bringing some hail to portions of northeast Louisiana. Without a strong push behind the front, it lingered across locations west of the Mississippi River through most of the evening and overnight hours of the 10th through 11th. ||The cold front and squall line finally pushed east early on the 11th. Temperatures across east Mississippi were able to remain warm and conditions remained unstable and supportive of severe weather. A few supercells developed ahead of the cold front. One that tracked through Kemper and Noxubee counties spawned a tornado that caused structural damage in this area. Unfortunately, five injuries and one fatality also occurred in Kemper County near Liberty. Another 4 injuries occurred in Noxubee County as well. Additional damage was noted in Clarke, Jasper and Forrest counties where trees were downed and some damage to structures was reported. ||The cold front and post frontal rains finally moved out of the ArkLaMiss by mid afternoon, causing additional damage east to Alabama and Georgia. ||In addition to severe weather, the region once again saw plenty of rainfall. On the 10th, locations across the Delta saw 1.5-3.5 inches of rain. The rain was more progressive as it tracked east but 1 to 2 inches was seen.<br><br>                <b>Event Narrative:</b> This tornado first touched down in southwest Kemper County and tracked north-northeast through much of Kemper and Noxubee Counties, and then into Pickens County Alabama.  The most intense damage occurred in five locations along the path.  The first was damage to a steel frame commercial building along highway 493 just north of Moscow.  The second was a frame home that was completely destroyed along Highway 16 several miles west of De Kalb.  The third was an extensive area of damage just west and northwest of Shuqualak that included a destroyed home as well as significant damage to several other homes and power poles.  The fourth was high tension power poles that were bent along Highway 45 just north of Shuqualak. The fifth area was just west of Prairie Point where a tower was bent all the way to the ground.||Along the rest of the tornado path, thousands of trees were snapped and uprooted, numerous power poles were snapped, many homes sustained roof and wall damage, numerous barns and outbuildings were heavily damaged or destroyed, and a few vehicles were smashed or overturned. This tornado had a total track length of 68.4 miles across Mississippi and a portion of Alabama. Maximum wind speeds were estimated at 145 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

side of the lake, the tornado damaged several power lines and trees, before hitting the American Legion hall on Davis Road. ||The tornado then took much more of a northerly track through the Rancho Brazos subdivision. This subdivision was severely damaged, with 97 of the 110 homes suffering at least minor damage. Four homes suffered EF-4 damage, and ten others had EF-3 damage. The vast majority of the subdivision had evidence of EF-1 or EF-2 damage. Six individuals lost their lives in this subdivision as a direct result of the tornado. All six were in mobile homes at the time. ||Moving north from the Rancho Brazos subdivision, the tornado dissipated approximately one mile to the north-northeast of the area that suffered the most damage.<br><br>                <b>Damage:</b> 143.00M<br><br>               </div>`)[0];

ne brick home sustained major roofing loss and window glass breakage. One minor injury was caused from flying glass. Also in the same area, one mobile home had significant damage while another was completely destroyed. The tornado crossed State Road 14, strengthening to its maximum intensity. It significantly damaged a well-built two-story home, with considerable loss of roof material, one outer wall completely destroyed and another outer wall significantly damaged. Of note, the family of five took cover in an interior closet on the lowest level which kept them from injury. The tornado continued northeastward where it damaged an additional outbuilding pavilion, and crossed into Lee County, lifting along Roxana Road.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b92a461cb331cdbb86f25a73dd2c1b5f = $(`<div id="html_b92a461cb331cdbb86f25a73dd2c1b5f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-APR-13 10:35:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 23.81 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NOXUBEE<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DAMASCUS<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> WAHALAK<br><br>                <b>Episode Narrative:</b> A very warm and unstable airmass was in place over the region on the 10th with temperatures reaching into the mid to upper 80s across the region. A very slow moving cold front moved through Texas into Louisiana during the day on the 10th, bringing tornadoes to portions of central Arkansas near Little Rock. Some thunderstorms developed ahead of the approaching squall line, bringing some hail to portions of northeast Louisiana. Without a strong push behind the front, it lingered across locations west of the Mississippi River through most of the evening and overnight hours of the 10th through 11th. ||The cold front and squall line finally pushed east early on the 11th. Temperatures across east Mississippi were able to remain warm and conditions remained unstable and supportive of severe weather. A few supercells developed ahead of the cold front. One that tracked through Kemper and Noxubee counties spawned a tornado that caused structural damage in this area. Unfortunately, five injuries and one fatality also occurred in Kemper County near Liberty. Another 4 injuries occurred in Noxubee County as well. Additional damage was noted in Clarke, Jasper and Forrest counties where trees were downed and some damage to structures was reported. ||The cold front and post frontal rains finally moved out of the ArkLaMiss by mid afternoon, causing additional damage east to Alabama and Georgia. ||In addition to severe weather, the region once again saw plenty of rainfall. On the 10th, locations across the Delta saw 1.5-3.5 inches of rain. The rain was more progressive as it tracked east but 1 to 2 inches was seen.<br><br>                <b>Event Narrative:</b> This tornado first touched down in southwest Kemper County and tracked north-northeast through much of Kemper and Noxubee Counties, and then into Pickens County Alabama.  The most intense damage occurred in five locations along the path.  The first was damage to a steel frame commercial building along highway 493 just north of Moscow.  The second was a frame home that was completely destroyed along Highway 16 several miles west of De Kalb.  The third was an extensive area of damage just west and northwest of Shuqualak that included a destroyed home as well as significant damage to several other homes and power poles.  The fourth was high tension power poles that were bent along Highway 45 just north of Shuqualak. The fifth area was just west of Prairie Point where a tower was bent all the way to the ground.||Along the rest of the tornado path, thousands of trees were snapped and uprooted, numerous power poles were snapped, many homes sustained roof and wall damage, numerous barns and outbuildings were heavily damaged or destroyed, and a few vehicles were smashed or overturned. This tornado had a total track length of 68.4 miles across Mississippi and a portion of Alabama. Maximum wind speeds were estimated at 145 mph.<br><br>                <b>Damage:</b> 700.00K<br><br>               </div>`)[0];

                var html_8e25877476718a36df814d87083833e4 = $(`<div id="html_8e25877476718a36df814d87083833e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-MAY-13 17:48:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.22 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MARIAVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> SCHENECTADY<br><br>                <b>Episode Narrative:</b> During the day on May 29th, a warm front lifted northward across eastern New York.  Although the day began cloudy, some breaks of sun started to occur by early afternoon.  At the same time, a potent upper level disturbance over Ontario started to approach the region and a strong jet streak was located just to the north.  With a moist southerly flow moving into the region at the surface, it became rather humid as well.  ||With all these ingredients coming together, thunderstorms developed across western and central New York by mid afternoon and they began to spread eastward into eastern New York by the late afternoon and evening hours.  Many of the thunderstorms organized into a strong squall line, producing widespread wind damage, especially across northern portions of the Capital Region and in the mid-Hudson Valley. These thunderstorms produced a significant amount of lightning, as well, which in combination with the widespread wind damage, led to a significant number of power outages across the area.  Many schools in the Capital Region were delayed or closed on Thursday, May 30th as a result of the power outages.||In addition, a few supercell thunderstorms developed ahead of the line.  Three tornadoes were spawned by these supercell storms across the Capital Region and Schoharie County.  The strongest tornado was rated EF2 by a National Weather Service storm survey, and tracked on the ground for 13 miles across eastern Montgomery and Schenectady Counties.  One injury occurred as a result of this tornado, as a man was pulled out of a barn by the force of the wind.  Significant damage to trees occurred, along with damage to high tension power line towers and roofs blown off houses.  The other tornadoes were rated EF1, were rather short-lived and mainly caused damage to trees.||With the region already rather saturated from repeated thunderstorms over the past week, the additional heavy rainfall that occurred caused flash flooding in some areas. This caused roads to be closed due to being impassable by flowing water.||Thunderstorms pushed east of the area by around midnight, ending the threat of severe weather.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey determined that a tornado tracked from the Montgomery County border through the towns of Duanesburg, Princetown, Rotterdam and into the city of Schenectady.||The tornado entered the county as an EF1 and strengthened to EF2 strength when reaching the hamlet of Mariaville Lake in the town of Duanesburg. Many trees were splintered in half or uprooted.  Several barns and a shed were destroyed or heavily damaged.  One barn was impaled by pieces of debris.  An ATV vehicle was moved 100 feet by the force of the wind and an RV was blown over.  Homes had damaged to roofs and windows were blown out of cars as well.  One person was inside a barn at the time the tornado hit.  He was picked up into the air by the tornado and injured by flying debris, suffering lacerations to his head and back.||Further east along the path, the tornado toppled or heavily damaged high tension power line towers that were 90 to 120 feet tall.  The tornado weakened as it moved eastward into Rotterdam, but continued to cause significant damage to trees.  The tornado crossed Interstate 90 (New York State Thruway) and weakened to EF0 strength as it passed close to the Rotterdam Square Mall.  The tornado then entered the city of Schenectady and lifted around the vicinity of Hillhurst Park in the Bellevue section of Schenectady.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_ab450f031c12c4d950d1cc6edd924a96 = $(`<div id="html_ab450f031c12c4d950d1cc6edd924a96" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-MAR-13 14:43:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.27 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> SARDIS CITY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WHITESBORO<br><br>                <b>Episode Narrative:</b> An upper trough became negatively tilted as it moved into the Mississippi River Valley. A strong cold front trailed southward from the trough and swept through the state. Ahead of this cold front, an intense derecho moved through central Alabama during the afternoon and evening hours of Monday, March 18th. The morning started out cloudy across Alabama, but as dry air aloft filtered into the state from the southwest, the clouds thinned, allowing surface based instability to increase into the 1250-1750 J/kg range ahead of the developing line of thunderstorms.  As the line entered the state from Mississippi, it brought with it damaging straight line winds of widespread reports of 60 to 80 mph, including a measured report of 88 mph.  These winds resulted in trees and power lines down across the northern two-thirds of central Alabama.  Along with the wind from the derecho, up to two inch hail was reported and eventually a tornado spun up in northern Etowah County. Ahead of the derecho, discrete thunderstorms developed as well. It was within these individual storms where some of the largest hail was reported, including baseball sized hail in Chilton County.<br><br>                <b>Event Narrative:</b> The tornado initially touched down in Marshall County in Boaz and moved eastward into Etowah County about a half of a mile west of Oak Drive where it snapped and uprooted several pine trees. From there it moved to the east and crossed Broadwell Road and overturned a tractor trailer and a camper. The tornado continued eastward, snapping and uprooting trees along the path. Several barns and small outbuildings sustained roof damage. As the tornado crossed Chumley Road, two mobile homes were overturned while more trees were uprooted. The most extensive damage occurred as the tornado approached Rowen Road. A mobile home was lifted and overturned leaving one person seriously injured and two others with minor injuries. In this same area, two additional mobile homes were destroyed. As the tornado crossed Brow Road, a one story brick home had one third of its roof removed and wind-blown debris was observed on all four sides of the home. The tornado continued further east for approximately 300 yards before dissipating as it approched Sand Valley Road.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

s destroyed.  One fatality occurred when a tree fell on a mobile home.  Over 100 cars were overturned near exit 306 on Interstate 75.|[01/30/13: Tornado #1, County #1-2, EF3, Bartow-Gordon, 2013:001].<br><br>                <b>Damage:</b> 60.00M<br><br>               </div>`)[0];

                var html_e7a52f6a0bc4340f1665d9b7bc3eceeb = $(`<div id="html_e7a52f6a0bc4340f1665d9b7bc3eceeb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-NOV-13 16:10:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.46 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HUNTSVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> SOUTH HILL<br><br>                <b>Episode Narrative:</b> An intense cyclone that began to form over Kansas during the early morning hours on November 17th deepened rapidly to near 980mb as it raced north northeast over the eastern tip of Michigan's upper peninsula by late evening. An unseasonal combination of temperatures in the lower 70s with lower 60s dewpoints overspread all of Illinois,  Indiana, and Kentucky during the early afternoon. A strong jet aloft and very high helicities lead to one of the worst November tornado outbreaks ever, with several dozen tornadoes noted over Illinois and Indiana. However, across much of Kentucky and southern Indiana, widespread cloudiness held temperatures in the mid 60s and severely limited surface-based instability during the afternoon.||In west central Kentucky, a broken line of storms developed. Some of these developed persistent rotation and brought several tornadoes to the western portion of the state. One circulation moved into Butler County, and eventually produced an EF-1 tornado across the central portion of the county. ||Across northern Kentucky, along the Ohio River, widespread soaking rains developed during the pre-dawn hours and continued through mid-morning. Heavy tropical showers trained over a strip of counties right along the Ohio River, including Jefferson, Meade, and Oldham Counties. Some locations received locally over 3 inches of rain in a 5 hour period. Some minor urban flooding inconvenienced several motorists.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with maximum winds of 105 mph first touched down just west of Huntsville, located in Butler County.  Damage was first surveyed on Blaine Road where several trees were uprooted.  While moving across Huntsville along Huntsville-Quality road, it damaged a few homes and uprooted additional trees.  Along Silver City-Huntsville road, additional homes and outbuildings were damaged.  A man was injured within a double wide mobile home when its roof and a wall were lifted from the structure.  This injury occurred just west of the intersection of Panther Creek and Silver City-Huntsville Road.  Finally, farther east along Muddy Creek Road, the tornado damaged several additional homes and trees before lifting 4 mile east of Huntsville.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_7ea3cd79bf091033f63ea8bb54212d5b = $(`<div id="html_7ea3cd79bf091033f63ea8bb54212d5b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-NOV-13 12:22:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.42 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WILL<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> CENTRAL CITY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> DIAMOND<br><br>                <b>Episode Narrative:</b> A major tornado outbreak impacted the Midwest and Ohio Valley on November 17th. A powerful low pressure system across the plains states steered warmth and moisture northward for nearly two days, with dew points rising into the mid 60's.  This coupled with temperatures around 70 resulted in unseasonably strong instability for thunderstorms to develop.  High wind shear and a cold front sweeping eastward made up the remaining ingredients of an environment favorable for supercells capable of long-lived significant tornadoes. Within the WFO LOT county warning area, ten tornadoes were confirmed, including three EF-2 tornadoes.  As the event evolved, the system became linear with numerous reports of straight line wind damage.  Behind the thunderstorms, a wake low developed with wind gusts to around 60 mph.<br><br>                <b>Event Narrative:</b> The tornado formed just northwest of the intersection of E Braceville Road and S Carbon Hill Road where several softwood trees were uprooted.  The tornado moved northeast just north of E Reed Road where a single family residence sustained visible damage to its exterior while a metal outbuilding sustained roof and exterior wall damage.  A single family home sustained considerable damage near the intersection of Berta Road and Spring Road where two people were injured.  The tornado continued into a subdivision north of Spring Road where widespread minor damage occurred to several dozen homes.  Several homes received more substantial damage though, including partial loss of roofs and second story walls.  The tornado continued into Will County around 12:26 PM CST.  Maximum wind speeds were estimated to be up to 125 mph.<br><br>                <b>Damage:</b> 10.75M<br><br>               </div>`)[0];

                var html_3c72606c49505afbafd0105c5175d441 = $(`<div id="html_3c72606c49505afbafd0105c5175d441" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-DEC-13 16:51:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.32 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DESHA<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BELLAIRE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BELLAIRE<br><br>                <b>Episode Narrative:</b> A squall line took shape across west-central Louisiana early to mid afternoon on the 21st. The squall line gradually moved to the east with some strong storms and embedded supercells developing in the ArkLaMiss Delta. The supercells produced a tornado in the far northwestern portions of the ArkLaMiss Delta. The tornado began in Chicot County, southeast of Dermott, and tracked through Chicot and Desha counties in Arkansas, before dissipating in Bolivar County Mississippi northwest of Cleveland. As the squall line progressed east through the late afternoon and evening multiple trees and power lines were downed across Mississippi. A 64 mph wind gust was recorded at the Cleveland Municipal Airport. The line of storms weakened later in the evening and finally moved out of the region in the early morning hours of December 22nd.||In addition to the damage from the line of storms, strong gradient winds ahead of the storms caused trees and power lines to fall in Adams, Clarke and Jones counties. Winds speeds between 45 and 50 mph were measured ahead of the line of the storms at the Greenville, Greenwood and Meridian airports.<br><br>                <b>Event Narrative:</b> A long track tornado touched down along Highway 65 in Chicot County, Arkansas, where numerous power poles were snapped and two eighteen wheelers flipped over causing 2 minor injuries. Damage occurred to several homes and farm buildings and heavy roof damage occurred to the Yellow Bend Port facility. This tornado was initially in Chicot County, moved into Desha County, and then moved back into Chicot County. The tornado then crossed the Mississippi River into Bolivar County, Mississippi. The tornado was rated EF-1 in Chicot County and was given an overall rating of EF-2 due to damage in Mississippi.||In Bolivar County, Mississippi, numerous power poles were snapped. A well built tractor shed was destroyed and several farm buildings were damaged. Maximum wind speeds were estimated at 115 mph, with a total path length of 41 miles through Chicot, Desha, and Bolivar counties.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_83ecbaa83bfdf51e00d132f3f596da8f = $(`<div id="html_83ecbaa83bfdf51e00d132f3f596da8f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-NOV-13 14:56:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.81 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> BEAL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> IONA<br><br>                <b>Episode Narrative:</b> A large outbreak of severe weather took place on November 17, 2013. In Indiana alone there were 29 tornadoes, with dozens more in other states. In central Indiana the strongest tornado was rated an EF-3. There were 8 EF-2 tornadoes, 6 EF-1 tornadoes, and 1 EF-0 tornado in central Indiana. This number of tornadoes for the entire state is the largest outbreak for November in recorded history for Indiana, and the third largest outbreak in state history for any month (June 2, 1990 is first with 37 tornadoes, April 19, 2011 is second with 29 tornadoes). ||A potent weather system moved into the Ohio Valley during the afternoon of November 17, 2013. The setup became ideal for severe weather, including multiple tornadoes.  A strong jet stream was approaching central Indiana during the afternoon of November 17. An upper trough was approaching the area as well. Not far off the surface, strong winds were flowing north from the Gulf of Mexico. Speeds at 500 meters over Indiana at 3:00 PM were over 50 mph. This system's setup provided the area with plenty of instability for thunderstorms to form. The turning of the winds with height, set up by the approaching upper trough and winds ahead of the surface cold front, set the stage for the potential for tornadoes. The effective storm relative helicity values, by mid-afternoon,were 500 to 700 m2/s2 across central Indiana and were extremely high for November. As a result of this setup, numerous thunderstorms developed across Illinois and quickly became severe. These storms produced numerous tornadoes across Illinois. The strong winds aloft caused the storms to move quickly into Indiana, where additional tornadoes and severe thunderstorms developed.<br><br>                <b>Event Narrative:</b> At 1456EST, this EF-2 tornado touched down 4.5 miles west-northwest of Decker. The most extensive damage was found north of Decker along Old Decker Road, just to the east of Route 41. The second story of a home was removed with the exterior walls collapsed. This tornado continued until it was 6 miles southeast of Vincennes at 1506EST. The estimated maximum wind speed with this EF-2 tornado was 130 mph.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

s vehicles which had windows blown out, with some vehicles shifted or pushed from their parked location. There was a large pickup truck which was lifted and tossed, landing on top of another vehicle. The tornado continued into a residential subdivision, where at least 3 homes sustained damage which rendered them uninhabitable. There were additional homes with partial wall collapses and more than half the roof removed. Other homes had holes in the roof due to being impaled by debris. There was also significant damage due to large trees being snapped off and damaging the homes. Large portions of roofing and sheds were carried at least a city block. The tornado then lifted while in the residential subdivision. Based on the damage surveyed, the maximum wind speed of this tornado was estimated to be between 100 and 110 miles per hour.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

and flattened corn crops and tore off large limbs of some trees. Gaining strength as it headed northeast, the tornado struct a farmstead about 4.5 miles southwest of Wayne. Here barns and sheds were severely damaged or destroyed. The tornado became very wide at this point, nearly 1.25 miles wide. About 2 miles south of Wayne the tornado severely damaged a farmstead and then cased strong EF-3 damage to two homes along highway 15. The tornado then missed the downtown and residential district of Wayne and severely damaged a softball complex on the southeast side of town. ||The most significant damage occurred in the industrial part area on the east side of Wayne. Numerous metal building structures, some of them quiet large, sustained serious damage or were mangled into rubble. It was here the tornado was rated EF-3 with a couple of small pockets of low-end EF-4 damage. The tornado then crossed highway 35 and impacted the Wayne Municipal Airport. Two hangers were flattened. Some private aircraft were tumbled and ripped up. The automated weather observing station at the airport was also torn up. Continuing northeast, the tornado struck another farmstead and caused EF-2 damage to a home.  Damage continued northeast at it tracked into Dixon County. The damage in the Wayne area was estimated at $50 million.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

and flattened corn crops and tore off large limbs of some trees. Gaining strength as it headed northeast, the tornado struct a farmstead about 4.5 miles southwest of Wayne. Here barns and sheds were severely damaged or destroyed. The tornado became very wide at this point, nearly 1.25 miles wide. About 2 miles south of Wayne the tornado severely damaged a farmstead and then cased strong EF-3 damage to two homes along highway 15. The tornado then missed the downtown and residential district of Wayne and severely damaged a softball complex on the southeast side of town. ||The most significant damage occurred in the industrial part area on the east side of Wayne. Numerous metal building structures, some of them quiet large, sustained serious damage or were mangled into rubble. It was here the tornado was rated EF-3 with a couple of small pockets of low-end EF-4 damage. The tornado then crossed highway 35 and impacted the Wayne Municipal Airport. Two hangers were flattened. Some private aircraft were tumbled and ripped up. The automated weather observing station at the airport was also torn up. Continuing northeast, the tornado struck another farmstead and caused EF-2 damage to a home.  Damage continued northeast at it tracked into Dixon County. The damage in the Wayne area was estimated at $50 million.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

t damage occurred to the north-northeast of Adairville, where the twister crossed Highway 663. Several homes suffered extensive damage. Three people were injured while taking shelter in the bathroom of one home.  A fourth injury occurred at a residence along Trimble Road.  The tornado weakened   as it crossed into Simpson County just north of the intersection of Conn and Reames-Dixon Roads.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_368248f8f539f87452e97eac18aaaafd = $(`<div id="html_368248f8f539f87452e97eac18aaaafd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAY-13 14:04:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 12.0 Miles<br><br>                            <b>Tornado Width:</b> 1900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 207<br><br>                <b>Deaths:</b> 24<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MOORE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> STANLEY DRAPER LAKE DAM<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred during the afternoon and evening hours of the 20th. Several tornadoes occurred from central Oklahoma down through south central Oklahoma near the Red River. The strongest tornado touched down near Newcastle and traveled through Moore and south Oklahoma City. This tornado caused catastrophic damage in these areas, with a maximum rating of EF-5. The tornado claimed 24 lives and caused billions of dollars in damage. In addition to the tornadoes, large hail and damaging winds cause damage in many areas.<br><br>                <b>Event Narrative:</b> The violent Newcastle-Moore tornado moved into Cleveland County from McClain County as it moved northeast across the Canadian River near Interstate 44. The tornado then turned more east and then east-northeast after crossing Interstate 44. Violent EF4 damage was again observed as it began to move into progressively higher density residential areas approaching May Avenue.||The center of the large tornado path passed near SW 149th Street and Western Avenue. After crossing Western Avenue, numerous buildings were destroyed and horses killed at Orr Family Farm. Two storage tanks estimated to weigh approximately 10 tons were lifted from Orr Family Farm and landed about one-half mile east. Moving east, the tornado destroyed much of Briarwood Elementary School, where the NWS storm survey team initially rated the damage as EF5. However, further evaluation indicated that an EF4 rating was more appropriate at the school. Despite the destruction of this elementary school during school hours, no fatalities occurred at the school. As the tornado continued to move east and east-northeast, it moved through much more densely populated suburban neighborhoods of southwest Oklahoma City and Moore where violent destruction was widespread and a few houses were rated EF5. The width of EF4 and greater damage was up to 250 yards wide as the tornado moved through neighborhoods east of Western Avenue. The first two fatalities occurred in a house in the neighborhood just east of Briarwood Elementary, with another fatality in a house as the tornado approached Santa Fe Avenue. ||After crossing Santa Fe Avenue, the tornado moved through more suburban neighborhoods and toward Plaza Towers Elementary School. Damage to the school was extensive and seven children were killed when a wall collapsed at the school. Nine other people were killed in eight different neighborhood homes within one-quarter mile of Plaza Towers Elementary, most occurring just south of the school.||The tornado turned northeast as it approached Telephone Road, made a loop near the intersection of Telephone Road and 4th Street, then moved southeast crossing the interstate. Three people were killed when a convenience store along Telephone Road was destroyed. Crossing Telephone Road, the tornado inflicted significant damage to the Moore Medical Center, a post office and numerous businesses along Telephone Road and Interstate 35. Although the tornado was more narrow after crossing Interstate 35, it continued to produce EF4 damage in neighborhoods east of the interstate as it curved east and then again east-northeast. One fatality occurred at a business just east of the interstate, and one final fatality occurred in a home between Eastern Avenue and Bryant Avenue. Consistent EF4 damage continued until the tornado passed SE 4th Street just east of Bryant Avenue. Moving east from Bryant, the tornado continued to produce EF2 damage with isolated EF4 damage noted. The density of housing also decreased east of Bryant as the tornado moved east and east-northeast before dissipating east of Air Depot Blvd. between SE 119th Street and SE 134th Street in southeast Oklahoma City.||Overall, over 300 homes experienced EF4/EF5 damage along the tornado path. Of the 212 direct injuries documented from this tornado, 207 are estimated to have occurred in Cleveland County.<br><br>                <b>Damage:</b> 2.00B<br><br>               </div>`)[0];

                var html_2308ff5e9c9729a491580b3077cdaacd = $(`<div id="html_2308ff5e9c9729a491580b3077cdaacd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAY-13 14:04:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 12.0 Miles<br><br>                            <b>Tornado Width:</b> 1900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 207<br><br>                <b>Deaths:</b> 24<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MOORE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> STANLEY DRAPER LAKE DAM<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred during the afternoon and evening hours of the 20th. Several tornadoes occurred from central Oklahoma down through south central Oklahoma near the Red River. The strongest tornado touched down near Newcastle and traveled through Moore and south Oklahoma City. This tornado caused catastrophic damage in these areas, with a maximum rating of EF-5. The tornado claimed 24 lives and caused billions of dollars in damage. In addition to the tornadoes, large hail and damaging winds cause damage in many areas.<br><br>                <b>Event Narrative:</b> The violent Newcastle-Moore tornado moved into Cleveland County from McClain County as it moved northeast across the Canadian River near Interstate 44. The tornado then turned more east and then east-northeast after crossing Interstate 44. Violent EF4 damage was again observed as it began to move into progressively higher density residential areas approaching May Avenue.||The center of the large tornado path passed near SW 149th Street and Western Avenue. After crossing Western Avenue, numerous buildings were destroyed and horses killed at Orr Family Farm. Two storage tanks estimated to weigh approximately 10 tons were lifted from Orr Family Farm and landed about one-half mile east. Moving east, the tornado destroyed much of Briarwood Elementary School, where the NWS storm survey team initially rated the damage as EF5. However, further evaluation indicated that an EF4 rating was more appropriate at the school. Despite the destruction of this elementary school during school hours, no fatalities occurred at the school. As the tornado continued to move east and east-northeast, it moved through much more densely populated suburban neighborhoods of southwest Oklahoma City and Moore where violent destruction was widespread and a few houses were rated EF5. The width of EF4 and greater damage was up to 250 yards wide as the tornado moved through neighborhoods east of Western Avenue. The first two fatalities occurred in a house in the neighborhood just east of Briarwood Elementary, with another fatality in a house as the tornado approached Santa Fe Avenue. ||After crossing Santa Fe Avenue, the tornado moved through more suburban neighborhoods and toward Plaza Towers Elementary School. Damage to the school was extensive and seven children were killed when a wall collapsed at the school. Nine other people were killed in eight different neighborhood homes within one-quarter mile of Plaza Towers Elementary, most occurring just south of the school.||The tornado turned northeast as it approached Telephone Road, made a loop near the intersection of Telephone Road and 4th Street, then moved southeast crossing the interstate. Three people were killed when a convenience store along Telephone Road was destroyed. Crossing Telephone Road, the tornado inflicted significant damage to the Moore Medical Center, a post office and numerous businesses along Telephone Road and Interstate 35. Although the tornado was more narrow after crossing Interstate 35, it continued to produce EF4 damage in neighborhoods east of the interstate as it curved east and then again east-northeast. One fatality occurred at a business just east of the interstate, and one final fatality occurred in a home between Eastern Avenue and Bryant Avenue. Consistent EF4 damage continued until the tornado passed SE 4th Street just east of Bryant Avenue. Moving east from Bryant, the tornado continued to produce EF2 damage with isolated EF4 damage noted. The density of housing also decreased east of Bryant as the tornado moved east and east-northeast before dissipating east of Air Depot Blvd. between SE 119th Street and SE 134th Street in southeast Oklahoma City.||Overall, over 300 homes experienced EF4/EF5 damage along the tornado path. Of the 212 direct injuries documented from this tornado, 207 are estimated to have occurred in Cleveland County.<br><br>                <b>Damage:</b> 2.00B<br><br>               </div>`)[0];

                var html_d708ad5bab9fb583ef7e8fe02e300f05 = $(`<div id="html_d708ad5bab9fb583ef7e8fe02e300f05" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-13 18:10:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.56 Miles<br><br>                            <b>Tornado Width:</b> 1580.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SALEM<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ESBON<br><br>                <b>Episode Narrative:</b> This event occurred on a Monday, which was also Memorial Day. The first and most intense thunderstorm of the day developed over northern Phillips county just after 4:30 pm CDT. This was the southern storm in a line segment of supercell storms, which exhibited multicell characteristics. This line extended northeast across the border into southern Nebraska. During the following four hours, this storm tracked east across Phillips, Smith and Jewell counties. Numerous storm chasers followed this storm. The initial storm report came from the rear flank of the storm, over Phillips county. It was here that the RFD produced winds estimated around 60 mph. As the storm moved east, two weak, brief tornadoes were spotted just northwest and northeast of Smith Center. A rain-wrapped EF-3 tornado, described as a wedge, then followed, tracking just north of Lebanon and Esbon. The tornado track was roughly 6 miles long and at its widest point, was nearly one mile wide. Even though this tornado was over rural areas, it still managed to produce damage. The worst damage was to a home that lost its roof and part of its second story. ||On radar, the hook echo was short and stubby. Because of this, there was substantial rain within the mesocyclone, which made it difficult to see the tornado except in its immediate vicinity. The Tornado Intercept Vehicle endured a direct hit from the tornado, with video confirmation. As this storm continued into Jewell County, no more reports of wind damage or tornadoes were received. However, the hail dramatically increased with multiple reports of hail to the size of tennis balls. The largest hail was yet to occur. Near Montrose, hail a little large than grapefruit size was reported (5 and 1/4 inches). After 7:00 pm CDT, other multicell storms developed, mainly affecting Mitchell county. These storms only produced a single report of 1 inch hail northwest of Beloit.||With the 8 am CDT Severe Weather Outlook, the Storm Prediction Center upgraded North Central Kansas to a moderate risk for severe thunderstorms. A weak short-wave trough was approaching the region, embedded within a broad upper-level trough, over the western United States. A quasi-stationary front, oriented in an east-west fashion, extended across Nebraska. During the early morning hours, a mesoscale convective system tracked through eastern Nebraska southeastward into Missouri. This MCS laid down an outflow boundary that extended across northern Kansas, to a lee-side low. It was to the north of this outflow boundary that storms initiated. At the time of initial thunderstorm development, temperatures were in the lower to middle 80s to near 90, with dewpoints in the middle 60s. This resulted in an extremely unstable atmosphere, with MLCAPE between 3000 and 4000 J/kg. Deep layer shear was 40 to 50 knots, which was more that strong enough for supercell storm structures.<br><br>                <b>Event Narrative:</b> This tornado affected two counties in north central Kansas, touching down north of Lebanon in Smith County and lifting north of Esbon in Jewell County. The maximum wind speed was estimated to be near 140 MPH, with a maximum path width of 1580 yards. Along its path, this tornado caused minor to major tree damage, overturned irrigation pivots, snapped power poles and damaged or destroyed grain bins and outbuildings. Four homesteads suffered damage, with the hardest hit locations approximately 3 miles northeast of Lebanon in Smith County. Two homes in this area were heavily damaged or destroyed, with one losing its entire second level. This location also completely lost grain bins, a large outbuilding and newly constructed garage. One person suffered minor injuries and was treated and released from an area hospital.<br><br>                <b>Damage:</b> 0.40M<br><br>               </div>`)[0];
                popup_ccc09191a405faa44be3aa285a6f352f.setContent(html_d708ad5bab9fb583ef7e8fe02e300f05);

                var html_28601e1449a9c01c629444d5bf0c26dd = $(`<div id="html_28601e1449a9c01c629444d5bf0c26dd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-APR-13 09:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> DE SOTO ARPT<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> DE SOTO<br><br>                <b>Episode Narrative:</b> Widespread showers and thunderstorms developed ahead of a weather system.  Significant rainfall, as well as tornadoes, damaging winds and large hail occurred with the stronger storms.<br><br>                <b>Event Narrative:</b> Up to five inches of rain fell in a 24 hour period.  This caused flash flooding on Joachim Creek in DeSoto.  The creek rose quickly and numerous roads on the east side of town were flooded.  The water rose high enough that the fire station on East Miller Street had over a foot of water in it throughout the offices and engine room.  About 125 homes were affected by the flash flooding.  Also, an 80 year old woman drove into the flood waters on Veterans Drive.  Despite attempts by emergency workers to block the car, it plunged into the rushing creek with the woman inside.  Several hours later the water receded enough for the emergency workers to find her body in the vehicle a little ways downstream.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e2f6771c6c2c14f33f3f6c05e74925e9 = $(`<div id="html_e2f6771c6c2c14f33f3f6c05e74925e9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 15-JUN-13 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> DAISY<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> DAMON<br><br>                <b>Episode Narrative:</b> A cold front was approaching the region. Numerous thunderstorms developed ahead of frontal boundary.  Some of the storms produced damaging winds, large hail and flash flooding in west central Illinois.<br><br>                <b>Event Narrative:</b> Up to five inches of rain fell in about a three hour period.  Several roads were flooded including County Road 550N.  A man, along with his two year old son, tried to drive his car through 2 feet of flowing water on County Road 550N, about a mile and an half west of Illinois Route 107.  The vehicle was swept off the road. He managed to unbuckle his son from the car seat, but could not get a hold of him because of the rushing waters.  The man made it to dry ground.  The child's body was found the next morning about half a mile down stream.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

        var popup_08deda453de9baac500f3ecbe921a594 = L.popup({"maxWidth": 500});

        
            
                var html_e466771624d7e954e1d6d727cce9a761 = $(`<div id="html_e466771624d7e954e1d6d727cce9a761" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-DEC-13 17:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> OSCAR<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KEVIL<br><br>                <b>Episode Narrative:</b> A slow-moving cold front passed across the region between the 20th and 22nd. Several upper level disturbances moved north-northeast along the front, touching off numerous showers and thunderstorms. The ground was already moist from snowmelt in the wake of the early December winter storm. On the 21st, a strong negatively tilted shortwave at 500 mb ejected northeast from the southern Plains, providing strong forcing for ascent. Widespread heavy rain and thunderstorms surged northeast in association with the strengthening surface low that tracked across western Kentucky. Storm total rainfall amounts ranged from 3 to 6 inches in most areas, with the highest amounts west of Kentucky Lake. Isolated higher rainfall amounts up to 9 inches occurred in Ballard County, near the confluence of the Mississippi and Ohio Rivers. Ditches and creeks quickly spilled out onto roadways and into nearby fields. There were numerous road closures and water rescues as waters continued to rise.<br><br>                <b>Event Narrative:</b> Major flash flooding prompted a declaration of a state of emergency for Ballard County. Numerous roads were flooded across the county, including at least 16 that were impassable. A 54-year-old man was killed near Barlow when he was swept away by floodwaters after trying to get out of his car. His body was washed one-quarter to one-half mile off the small county road into a wooded area. An elderly woman was rescued from a stranded vehicle near a bridge on State Highway 725 near Kevil. Flooding of Clayton Creek impacted a road near Bandana such that only the top of the bridge was visible. An emergency management official in La Center measured 9.12 inches of rain, most of which fell in 15 hours.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];
                popup_08deda453de9baac500f3ecbe921a594.setContent(html_e466771624d7e954e1d6d727cce9a761);

 of Poplar Bluff. Two occupants were removed from the vehicle with no injuries. In the city of Poplar Bluff, persons were evacuated from a flooded home near the junction of Business Loop 60 and U.S. 67. About four miles west of Poplar Bluff, the fire department evacuated an elderly couple by boat from their home on County Road 450. Water was too deep for fire trucks to pass.<br><br>                <b>Damage:</b> 90.00K<br><br>               </div>`)[0];
