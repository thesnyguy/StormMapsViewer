umerous windows on vehicles near Redwood. Strong winds blew a tree on a house and caused a minor injury near Redwood. The long-lived supercell continued to move into a favorable environment and produced multiple reports of golf ball to baseball size hail along its path as it moved into the Jackson metro area. The largest hailstone was softball size, or 4.25 inches, which fell in Clinton around 3:50 pm, shattering vehicle windshields. One injury occurred in the Pinehaven community near Clinton when a baseball size hailstone fell onto a resident causing head trauma. This supercell continued to move southeast over the downtown Jackson metro area with numerous reports of golf ball to baseball size hail falling all along the path. The large hail from this supercell caused major roof damage, shattered windshields and caused dents in numerous vehicles and siding damage to multiple mobile homes in the Jackson metro area. The squall line in northeastern Mississippi produced an outflow boundary that moved to the south and southeast which would serve as a focus for additional thunderstorm development ahead of the storm moving into western Mississippi. Thunderstorms began increasing in intensity along the outflow boundary and numerous reports of large hail continued in a swath down into southern Mississippi. Reports of golf ball to baseball size hail were received along a line from Seminary to Natchez and a few golf ball size hailstones fell south of Columbia. As the actual cold front finally made its way through the I-20 corridor and south, additional hail fell during the evening. However, this hail was significantly smaller than what fell earlier, with sizes ranging from nickel to quarter size. The thunderstorms gradually moved out of the Pine Belt region late on the evening of the 18th.||An elementary school in Clinton was damaged bad enough to have to close for the remainder of the school year, and many state and local law enforcement vehicles were heavily damaged or totaled. The amount of damages to the Jackson metro area were staggering and will be remembered for years to come. The hailstone that fell in Clinton was the 3rd largest hailstone in March in Mississippi since 1950, only surpassed by a grapefruit size hailstone that fell on March 30th, 1993 in Puckett, MS and on March 6th, 1996 in Laurel, MS. It was also the 7th largest hailstone to fall in Mississippi for any month, with the largest hailstone of 5.0 inches, or CD/DVD size, falling in Lafayette County on April 10th, 1962.<br><br>                <b>Event Narrative:</b> A tree fell on a house on Gowall Road.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

western Iowa with over two inches of rainfall in about an hour, causing water to flow over Highway 141.  The event became a wind and hail event for the most part with winds gusting to 60 to 80 MPH across a large part of the CWA and hail up to 3 inches in diameter in Adams County.  The largest hail was northwest of Carbon in Adams County, where 2 to 3 inch diameter hail fell.  Reports indicated enough hail fell to completely cover the ground. Numerous reports of 1.5 inch hail were received.  Three tornadoes touched down in central Iowa. Numerous reports of winds of 60 to 80 MPH were received all along the line of thunderstorms.  High winds blew a semi truck off the highway and blew it over west of Earlham in Madison County.  There was considerable tree damage reported with some damage to outbuilding, barns, and a few houses.<br><br>                <b>Event Narrative:</b> Ten inch diameter tree branches blown down in Polk City.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_c0fd0321f04710c9e14f8eec62975946 = $(`<div id="html_c0fd0321f04710c9e14f8eec62975946" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-DEC-13 23:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> IVY<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> PETERSBURG<br><br>                <b>Episode Narrative:</b> Heavy rainfall shortly before Christmas caused sharp rises on regional rivers. The heavy rainfall was caused by a slow-moving cold front that passed across the Lower Ohio and Mid Mississippi Valleys between the 20th and 22nd. Several low pressure systems moved north-northeast along the front, touching off numerous showers and thunderstorms. Generally only minor river flooding was reported.<br><br>                <b>Event Narrative:</b> Moderate flooding occurred along the White River. There was extensive flooding of bottomland fields and woods in northern Pike County. Floodwaters came onto State Route 257 east of Petersburg, resulting in a fatality. A vehicle containing a man and his wife drove into floodwaters just south of the State Route 257 bridge, then became submerged. The couple got out of the vehicle and clung to some tree branches in the water. The man and a dog were rescued, but the body of the man's wife was not found for several days. The man was transported to a regional hospital for treatment of hypothermia. The submerged pickup truck was located about 75 yards from the roadway. Some bottomland county roads were flooded, some by several feet of water. County roads that were flooded east of State Route 57 included 750N, 600N, and 1000E. Pike County roads that flooded west of Route 57 included 250W, 400W, 675N, 700N, 1000W, 900W, 700W, and 775W. Several small oil fields were inaccessible. High water isolated some river cabin residents. At the Petersburg river gage, the river crested at 24.43 feet on the 29th. Flood stage is 16 feet.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_5b750f49f240a8a4923e8993400ed8fa = $(`<div id="html_5b750f49f240a8a4923e8993400ed8fa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-MAR-13 13:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SCOTTSDALE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SCOTTSDALE<br><br>                <b>Episode Narrative:</b> A powerful winter storm moved east across the central Arizona deserts on the 8th of March, and the associated cold front passed over the area during the afternoon hours bringing gusty winds in excess of 50 mph, locally heavy rain and small to moderate hail. The cold front generated scattered thunderstorms, which produced locally damaging winds in the greater Phoenix area, and locally heavy thunderstorm rains caused some flooding of streets and washes. Flooding of washes occurred in the community of Scottsdale, and one woman was found dead in one of the flooded washes.<br><br>                <b>Event Narrative:</b> Scattered thunderstorms associated with a powerful winter storm dropped locally heavy rainfall across portions of the greater Phoenix metropolitan area, including the community of Scottsdale, during the afternoon hours on March 8th. An Urban and Small Stream Flood Advisory was issued at 120 pm for south central Arizona, including Fountain Hills and Scottdale, and it continued through 315 pm. Radar indicated that rain in excess of 1 inch fell during this period, with additional rain occurring late into the day. The rain led to the flooding of washes in Scottsdale. According to a Fox 10 article, Scottsdale police identified the body of a woman found in a rain swollen wash in Scottsdale on Saturday afternoon on March 9th. The woman, 38 years old, was found in the wash just north of Chaparral Road, off Hayden Road. She lived in a group home about 1 imile away from the wash and she was reported missing Friday as the weather worsened. A man who was in the area Saturday afternoon spotted the woman floating in the water, and called 911. Police then arrived at the wash at about 430 pm Saturday.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_83c470bb74754ba053a4c378cc4e8da5 = $(`<div id="html_83c470bb74754ba053a4c378cc4e8da5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 03-JUL-13 23:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SALEM (C)<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SALEM (C)<br><br>                <b>Episode Narrative:</b> The synoptic pattern during the most of the first week of July was favorable for heavy precipitation as the Blacksburg Hydrologic Service Area (HSA) remained within a mean upper trough between two very strong ridges over the western U.S. and over the western Atlantic. Deep southerly flow into the mountains persisted flow through most of this period combining with disturbances emanating from the Ohio Valley to produce scattered to widespread rainfall each day. The persistent synoptic setup was favorable for heavy rain. On the afternoon of the 2nd clusters of storms tracked from the Carolinas north into the portions of the Blue Ridge and parts of New and upper Roanoke river basins. Rainfall amounts were impressive over a large area with widespread 2 to 4 inch amounts across these basins by 12Z on the 3rd, with isolated totals in excess of 4 inches.  Heavy rainfall continued moving from south to north on the 3rd with widespread minor flooding reported  by the afternoon and evening.  The concentration of rainfall across the upper Roanoke basin brought rapid rises both the North and South Forks of the Roanoke River and prompted a River Flood Warning for the Roanoke River forecast point (RONV2) issued at 1204 AM on the 4th, at which time the Roanoke gage had already reached flood stage of 10 feet. The river rose from a stage of 3.56 (1540 cfs) at around 00Z on the 4th (7 PM EDT) to 10.83 (10,600 cfs) in just a little over 6 hours, finally cresting at 14.38 the highest since September 2004 and 10th highest on record. This was also the first time since 1905 at Roanoke that the river reached flood stage in July, although that was measured on a different datum and may not be comparable. Additional rainfall through 12Z on the 4th ranged from 3 to 5 inches across parts of the upper Roanoke and James River basins and a few 24-hour totals were even more impressive including Mason Creek IFLOWS (MSCV2) at 6.30, New Castle IFLOWS (NECV2) 4.61, Mason Cove IFLOWS (MASV2) 4.30 and Craig Valley RAWS (CVGV2) 4.21.<br><br>                <b>Event Narrative:</b> Widespread flooding occurred across the City of Salem as several rounds of heavy rainfall occurred over several days. 48-hour rainfall amounts ending 12Z on the 4th ranged from 4 to 6 inches with isolated 8-inch totals. Two mobile home parks in Salem were evacuated due to high water along Mason Creek and the Salem swift water rescue team performed 12 boat rescues. The Roanoke River through Salem was above flood stage at the Salem Pump Station IFLOWS gage (SPSV2) from the late evening hours of the 3rd through much of July 4th. The gage crested at 9.9 feet (Flood Stage is 7.0 feet) on the afternoon of the 4th. Numerous smaller streams also flooded including Dry Creek and Mason Creek. A person was apparently swept or fell into Dry Creek in Salem during the late afternoon or evening of the 4th when creeks were near their peak stages.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a5bc3c94f7f1783c8e1f51d745753668 = $(`<div id="html_a5bc3c94f7f1783c8e1f51d745753668" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 03-JUL-13 22:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> SPRINGWOOD<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> SPRINGWOOD<br><br>                <b>Episode Narrative:</b> The synoptic pattern during the most of the first week of July was favorable for heavy precipitation as the Blacksburg Hydrologic Service Area (HSA) remained within a mean upper trough between two very strong ridges over the western U.S. and over the western Atlantic. Deep southerly flow into the mountains persisted flow through most of this period combining with disturbances emanating from the Ohio Valley to produce scattered to widespread rainfall each day. The persistent synoptic setup was favorable for heavy rain. On the afternoon of the 2nd clusters of storms tracked from the Carolinas north into the portions of the Blue Ridge and parts of New and upper Roanoke river basins. Rainfall amounts were impressive over a large area with widespread 2 to 4 inch amounts across these basins by 12Z on the 3rd, with isolated totals in excess of 4 inches.  Heavy rainfall continued moving from south to north on the 3rd with widespread minor flooding reported  by the afternoon and evening.  The concentration of rainfall across the upper Roanoke basin brought rapid rises both the North and South Forks of the Roanoke River and prompted a River Flood Warning for the Roanoke River forecast point (RONV2) issued at 1204 AM on the 4th, at which time the Roanoke gage had already reached flood stage of 10 feet. The river rose from a stage of 3.56 (1540 cfs) at around 00Z on the 4th (7 PM EDT) to 10.83 (10,600 cfs) in just a little over 6 hours, finally cresting at 14.38 the highest since September 2004 and 10th highest on record. This was also the first time since 1905 at Roanoke that the river reached flood stage in July, although that was measured on a different datum and may not be comparable. Additional rainfall through 12Z on the 4th ranged from 3 to 5 inches across parts of the upper Roanoke and James River basins and a few 24-hour totals were even more impressive including Mason Creek IFLOWS (MSCV2) at 6.30, New Castle IFLOWS (NECV2) 4.61, Mason Cove IFLOWS (MASV2) 4.30 and Craig Valley RAWS (CVGV2) 4.21.<br><br>                <b>Event Narrative:</b> A Botetourt County man was drowned while attempting to clear a blocked culvert near his home near Buchanan. The man fell into the stream around 4:45 AM and was caught in the current. A Flood Warning was in effect for the entire county at the time.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_64c30a8cc5522998fcc9922effdd6f85 = $(`<div id="html_64c30a8cc5522998fcc9922effdd6f85" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 12-JAN-13 21:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> HIGDON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ALLBRIGHT<br><br>                <b>Episode Narrative:</b> A cold front moved south through the region, triggering showers and a few thunderstorms over southern Missouri.  Between one and three inches of rain fell over an extended amount of time onto partially frozen ground causing runoff.  Numerous creeks and rivers rose due to the runoff.  Several low water crossings were flooded.<br><br>                <b>Event Narrative:</b> Between one and three inches of rain fell over an extended amount of time onto partially frozen ground causing runoff.  Numerous creeks and rivers rose due to the runoff.  Several low water crossings were flooded.  On Highway V about a mile southeast of where it intersects with Highway F, there is a low water crossing over the Castor River.  The river rose and flooded the roadway.  A 59 year old man was a passenger in a truck with two other people.  The driver of the truck drove through the flooded roadway and the vehicle was swept off the road.  All three people got out of the truck. The two women were rescued, but the man was swept downstream and died.  His body was recovered the next day about 100 yards downstream.  Several other secondary roads and highways were flooded as well, including some streets in Fredericktown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2f6065d032a8f99e330a19c82699d3c0 = $(`<div id="html_2f6065d032a8f99e330a19c82699d3c0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-DEC-13 12:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> GETHSEMANE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> GETHSEMANE<br><br>                <b>Episode Narrative:</b> A deep trough embedded within the southern stream of the jet combined with unseasonably rich moisture to bring widespread flooding and a regional severe weather outbreak to the Lower Ohio Valley during the afternoon and evening of December 21st.  Heavy rains, on the order of 2 to locally as much as 3 inches, developed during the morning hours across southern Indiana and the Kentucky counties along the Ohio River. These heavy rains, augmented by a December record 1.7 inches of precipitable water, developed along a stationary front that lay along but just north of the Ohio River from Cairo, IL to Cincinnati. These early rains, combined with thunderstorms during the afternoon and early evening, brought areal and river flooding to north central Kentucky. ||By early afternoon, low pressure deepened as it moved northeast across central Illinois and northern Indiana. Rains ceased by mid-day as central Kentucky fell within the warm sector of the developing cyclone. Record high temperatures in the lower 70s arrived by early evening.  A severe squall line developed by mid-afternoon from southern Illinois southwards along the Mississippi River. This line of storms, fueled by ample moisture and an exceptionally strong low level jet in excess of 50 kts, became severe as it moved across southern Indiana and central Kentucky during the evening hours. Three circulations within this line produced tornadoes across central Kentucky and the Bluegrass Region. For the Louisville weather office, these 3 December tornadoes were the first observed since 1971.  This line also brought widespread damaging winds, especially to the Bluegrass Region and Hart and Barren Counties in Central Kentucky.<br><br>                <b>Event Narrative:</b> The Nelson County emergency manager confirmed that 3 out of 5 occupants of an SUV died after it ran into water covering a low water crossing on Dee Head Road, which is located around 2 miles southeast of New Haven. Two people were rescued, but 3 drowned within the SUV.  Heavy rain throughout the day on the 21st caused rapid rises in area creeks and streams. The vehicle was washed away at this crossing at around 3 am local time on the 22nd of December.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_00fc0a17848a3a32155ab0d01011f360 = $(`<div id="html_00fc0a17848a3a32155ab0d01011f360" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 26-MAY-13 21:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PARKERSBURG<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> PARKERSBURG<br><br>                <b>Episode Narrative:</b> The continued series of thunderstorms moved across Iowa during the afternoon of the 26th and through the overnight hours of the 26th into the 27th.  A stationary front remained in place from central Nebraska into northern Missouri.  The front aloft remained over Iowa, setting the stage for repeated thunderstorm development.  The parameters changed little from the previous event.  A weakly sheared atmosphere was in place with 25 to 30 kts of shear available.  CAPE values were slightly higher, in the 1000 to 2000 J/kg range.  Downdraft CAPE ranged from under 400 J/kg over the east part of the CWA to 800 J/kg over the west.  A substantial inversion was in place over most of the Des Moines CWA.  CAPE in the -10 to -30 C layer of the atmosphere was relatively low, only 200 to 400 J/kg.  Precipitable water values were in the 1.3 to 1.6 inch range, or over 2 standard deviations above normal.  Thunderstorms from the previous night weakened, only to be replaced by a new round of thunderstorms that developed over northwest Iowa by mid day on the 26th.  These storms moved southeast across the state, producing heavy rain across many of the areas that received heavy rainfall the night before.  Highway closings were too numerous to mention with many small creeks overflowing their banks and causing flash flooding.  There were several reports of road washouts and bridges being washed out.  A man driving a SUV was swept away by swift flood waters Monday morning on Westbrook Street in Butler County west of Parkersburg.  Severe weather was limited.  The storms produced half dollar size hail in Taylor County.  Hail also fell in Humboldt and Polk Counties.  A funnel cloud was reported in Taylor County as well.  One brief tornado touchdown was reported southwest Diagonal in Ringgold County.  On the morning of the 27th, as the second MCS decayed, high winds occurred over a small part of north central into central Iowa as a wake low formed.  Winds gusted to 58 MPH in Polk County at Ankeny.  An RWIS site in Marshall County at Marshalltown recorded a 60 MPH wind gust.  Wind damage occurred in Boone County and Hardin Counties.  Sustained winds of 40 to 45 MPH were reported in Jasper and Story Counties.  Scattered reports of outbuilding and tree damage were received.<br><br>                <b>Event Narrative:</b> Beaver Creek out of its banks and flooding about a mile long section of Iowa Highway 57 west of Parkersburg.  Iowa DOT has already closed that section of the highway with water reaching several houses.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_19de3c8805f220784684f669c6e42c99 = $(`<div id="html_19de3c8805f220784684f669c6e42c99" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 27-APR-13 14:42:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> FAIRDALE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> ADAMS<br><br>                <b>Episode Narrative:</b> Melting snow caused overland flooding across portions of northeast North Dakota. Many rural roads were closed due to high water from the melting snow.<br><br>                <b>Event Narrative:</b> A 55 year old Walsh County man is believed to have died after his pickup was swept away from a water-covered gravel road Monday evening, April 29th, about 3 miles southwest of Minto, N.D..  The pickup was recovered but the man's body has yet to be found.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_66256667e85af029b1e25c5a4e777120 = $(`<div id="html_66256667e85af029b1e25c5a4e777120" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-MAR-13 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BASKETT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> BASKETT<br><br>                <b>Episode Narrative:</b> A couple of distinct rounds of heavy rain during late February and mid-March caused minor flooding along the Ohio and Green Rivers. Between March 14th and 18th, copious amounts of rain fell, with totals ranging from 1 to 2 inches. A few isolated thunderstorms pushed these rain amounts up to 3 inches.<br><br>                <b>Event Narrative:</b> Minor flooding occurred along the Ohio River in Henderson County. Some low-lying fields were underwater. A few river access roads were underwater. At the end of a secondary road near the confluence of the Green and Ohio Rivers, a 70-year-old man drowned after driving into floodwaters. The man was discovered by a sheriff's deputy on March 24 while on routine patrol. The water was close to chest deep when the deputy located him. It appeared the victim's truck had stalled in the water and that he attempted to walk out. The victim did not have a phone in his possession. County dispatch was notified of his stalled truck on March 22, but nobody was found during a search by rescue squad personnel.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_9be54b485e5cfbdd70e070c5681157f7 = $(`<div id="html_9be54b485e5cfbdd70e070c5681157f7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 12-SEP-13 00:45:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> SUPERIOR<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> HIGHLAND<br><br>                <b>Episode Narrative:</b> A deep southerly flow over Colorado, ahead of a near stationary low pressure system over the Great Basin, pumped copious amounts of monsoonal moisture into the area.  In addition, a weak stationary front stretched along the Front Range Foothills and Palmer Divide.  As a result, a prolonged period of moderate to heavy rain developed across the Front Range Foothills, Palmer Divide, Urban Corridor.  By the 14th, storm totals ranged from 6 to 18 inches, highest in the foothills of Boulder County.  The headwaters then moved down the South Platte River and caused widespread flooding with record flood stages at several locations as it made its way downstream into Nebraska.  Record high flood stages along the South Platte River were recorded at Balzac, Weldona and Julesburg.  As a result, widespread flooding occur along the South Platte for several days as the headwaters continued downstream, with much of the damage reported from Fort Morgan and Brush to around Sterling.  The floodwaters resulted in widespread evacuations.  Numerous water treatment facilities were contaminated and had to be shut down.  The headwaters remained at or above flood stage east of Sterling to Julesburg, but the flooding was not as widespread and the damage not as extensive. ||Initially, the showers that developed on the afternoon of the 11th were moving fast enough and were small enough to produce generally moderate rainfall amounts.   However, rain along the Front Range began to intensify and become more widespread in the evening. A narrow band of very heavy rain began to organize just north of Denver and move westward toward the foothills.  By 9 pm mdt on the 11th, heavy rain was becoming more widespread, with rainfall rates near 2 inches per hour in the heaviest showers.  From 10 pm mdt to Midnight mdt, very heavy rain locked itself in against the Front Range.  Flash flooding became more widespread, with several road closures from northwest Jefferson County northward through Boulder and Larimer Counties.  The heaviest rain in the foothills of Boulder, Larimer and northern Jefferson Counties finally began to abate, but widespread flash flooding continued due to the extremely heavy rainfall during the evening and early morning hours of the 12th.  Meanwhile, torrential rain redeveloped in southwest Weld, northeast Adams, eastern Denver and northwest Arapahoe Counties in the early morning hours of the 12th;  which impacted northeast Denver and Aurora.  ||Atypical for September in Colorado, 24-hour rainfall totals ending 7 am mdt on September 12th included 6.5 to 8.6 inches in Boulder; with 3 to 6.5 inches across the Larimer and Boulder County foothills, as well an area stretching from northeastern Metro Denver area into southwest Weld County.  By 9 am mdt, heavy rain and considerable flash flooding continued through the morning in the Aurora area.   Numerous streams remained at or above bankfull levels across Boulder, Larimer, and southwest Weld counties.  By the evening of the 12th, flooding continued in many areas and increased in severity. Heavy rain, while not as widespread as the previous day, had a greater impact on stream levels as streams were already elevated and the ground was completely saturated. Two peaks of flows occurred on Boulder Creek near downtown. The peak flow on the evening of September 12th surpassed the 1969 Boulder flood, but initial indications are that it fell short of the 1938 and 1894 floods.  Boulder Stream Gauge peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> Heavy rain, ranging from 6 to 18 inches through the storm event, caused widespread flooding along the entire drainage systems of Boulder and St. Vrain Creeks.  Three vehicles were partially submerged when floodwaters undercut Dillon Road near CO287, between Lafayette and Broomfield.  When the road first collapsed, several people were able to get out of the water quickly, but three were trapped in their vehicles and had to be rescued.  The three drivers were taken to local hospitals for treatment.  Extensive flooding was reported in Longmont and forced several road closures.  Floodwaters tipped over two storage tanks containing sulfuric acid at the Longmont Brewery.  Several shelters were set up for evacuees.  Numerous  bridges, culverts and roads were damaged in eastern Boulder County.  The town of Lyons was completely isolated by floodwaters.  The wastewater treatment plant was destroyed.  There were numerous rock and mud slides in the area.  Mandatory evacuations were ordered for the entire town of Lyons.  Train tracks were washed out near the intersection of the Diagonal and Jay Road in Boulder.  Boulder Canyon was closed from Nederland to Magnolia.  South Boulder Road was closed due to flooding between Cherryvale and 55th.  About 40 buildings on the University of Boulder campus were damaged and 400 students evacuated. ||According to FEMA, 10,588 homes were impacted by flooding.  Preliminary damage assessments for Boulder, Lyons, Longmont, Jamestown, Superior  and unincorporated Boulder County included:  337 homes destroyed; 428 homes with major damage; 3,426 homes with minor damage; 33 commercial buildings with major damage; 54 commercial buildings with minor damage.  The most extensive damage impacted  lakes and rivers; in particular, along and near the St. Vrain River corridor.  ||The breakdown for the damage estimate in Boulder County included:  $132 million for the city of Longmont; $91.2 million in damage to government facilities, roads and bridges in unincorporated Boulder County;  $49 million for the city of Boulder's infrastructure, parks and open space; $25 million for the county's parks, trails and open spaces.<br><br>                <b>Damage:</b> 297.00M<br><br>               </div>`)[0];

ustained significant damage and a few buildings in downtown Mainsfield sustained minor damage.  The tornado began to weaken as it headed northeast crossing CR-213 where a park sustaned damage to several outbuildings and several trees were uprooted.  Minor tree damage was noted in the town of Newborn as the tornado moved through the north side of town.  The tornado then crossed into Morgan County.|[04/19/13: Tornado #1, County #1-2, EF2, Newton-Morgan, 2013:008].<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_64cf308753df476a56bb8602ebae3e8f = $(`<div id="html_64cf308753df476a56bb8602ebae3e8f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-NOV-13 12:04:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 10.59 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> ADDIEVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> HOYLETON<br><br>                <b>Episode Narrative:</b> Strong cold front moved through the region with plenty of lift, moisture and instability. Numerous severe storms developed and raced east across forecast area.  There were numerous reports of large hail, damaging winds and tornadoes. Also, because of a tight gradient with this system non-thunderstorm winds gusted in excess of 40 mph in a number of locations.<br><br>                <b>Event Narrative:</b> A tornado touchdown on Interstate 64, about 4.4 miles southwest of New Minden, blowing a tractor trailer off the interstate and causing minor injuries to the driver.  The tornado then began moving northeast towards New Minden.  The worst damage was about 2 miles west southwest of New Minden, where a small farm sustained a direct hit.  The outbuildings and barns sustained varying degrees of damage, but the homestead was totally destroyed with only the foundation remaining.  The damage at the homestead was rated EF4, and two fatalities occurred at this location.  Also, a large full size van was rolled over.  Less than a quarter of a mile east of the house, a single wide mobile home was destroyed.  There were 4 people at this location, three of them sought shelter in the creek bed just east of the mobile home while one went back to mobile home to retrieve something.  This person rode out the tornado in the bathtub, but was thrown about 50 feet into a field.  One of his ankles was broken.  He was treated and released from a local hospital.  The tornado then continued to race northeast, hitting the far north side of New Minden north of Illinois Route 177, and producing significant damage to St. Johns Lutheran Church and to several homes just northwest of the church.  Damage to two of the homes was rated EF3.  The tornado continued northeast, producing sporadic damage to just north of Hoyleton. A farm 2 miles west-northwest of Hoyleton sustained significant damage, as did a newly constructed home 2 miles north of Hoyleton.  Damage at these two locations were rated EF2.  The tornado then veered a bit northwest and dissipated.  Overall, the entire tornado path length was 10.59 miles with a max path width of 200 yards. The tornado was rated EF4 with max wind speeds of at least 166 MPH.  There were two fatalities and 2 minor injuries.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

lter in the creek bed just east of the mobile home while one went back to mobile home to retrieve something.  This person rode out the tornado in the bathtub, but was thrown about 50 feet into a field.  One of his ankles was broken.  He was treated and released from a local hospital.  The tornado then continued to race northeast, hitting the far north side of New Minden north of Illinois Route 177, and producing significant damage to St. Johns Lutheran Church and to several homes just northwest of the church.  Damage to two of the homes was rated EF3.  The tornado continued northeast, producing sporadic damage to just north of Hoyleton. A farm 2 miles west-northwest of Hoyleton sustained significant damage, as did a newly constructed home 2 miles north of Hoyleton.  Damage at these two locations were rated EF2.  The tornado then veered a bit northwest and dissipated.  Overall, the entire tornado path length was 10.59 miles with a max path width of 200 yards. The tornado was rated EF4 with max wind speeds of at least 166 MPH.  There were two fatalities and 2 minor injuries.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

 main processing building were blown in. Some wall panels on the large processing building were blown out. The tops of three steel power transmission towers within the plant grounds were bent over. A few power lines were snapped. Cooling tower shrouds were blown off. Some siding on a cooling tower was damaged. One sport utility vehicle was shoved 30 yards into a ditch. An off-duty employee of the plant was seriously injured when tornado debris, including another car, was blown into his vehicle. Elsewhere in the county, an abandoned mobile home was demolished, though the undercarriage remained. Many houses had damage to shingles and siding. Some metal roofs were slightly damaged. A wooden fence was ripped from the ground. Chain link fences were blown over. Trees were uprooted or snapped off, some striking homes. A church foyer was destroyed. Road signs were bent. The average path width was 100 yards in McCracken County. The tornado continued east across the Ohio River into Massac County, Illinois, where it strengthened to EF-3 intensity. The total path length of this tornado was 42 miles. The parent supercell tracked from southeast Missouri across the Mississippi River through the Paducah area, then east to the Kentucky Lake area of western Kentucky.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

severe weather event resulted in 1 fatality and at least 3 injuries across the Mid State. The total of 23 tornadoes made the January 30, 2013 event the largest January tornado outbreak in Middle Tennessee history.  It also made January 30, 2013 the second biggest outbreak of tornadoes for any month in Middle Tennessee history.<br><br>                <b>Event Narrative:</b> An EF1 tornado touched down in Ashland City near Highway 12 and Batson Street, them moved eastward before lifting east of Floyd Temple Road.  A few homes suffered EF0 damage on Batson Street and Oak Street, and one girl was injured on Oak Street when a window of her house blew in on her.  An apartment complex suffered minor roof and interior water damage on Oak Circle. More homes suffered minor damage from Valley View Street to Bell Street.  EF1 damage occurred between Bell Street and Floyd Temple Road where hundreds of trees were snapped and uprooted before the tornado lifted east of Floyd Temple Road. This tornado along with straight line winds to its south damaged a total of 46 buildings in Ashland Cty according to Cheatham County Emergency Management, including 37 houses, two churches and three apartment buildings, and left two homes uninhabitable. This entry was significantly updated in January 2015 based on aerial and street imagery from Google Earth.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_3ad84079bde5f856ddd5cac28b81993b = $(`<div id="html_3ad84079bde5f856ddd5cac28b81993b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-13 17:03:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 16.2 Miles<br><br>                            <b>Tornado Width:</b> 4576.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 26<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> CALUMET<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> RICHLAND<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred during the late afternoon and early evening hours of the 31st. A stalled front and deeply mixed dryline served as a focus for thunderstorm development. The front/dryline triple point was where the most intense supercells initiated. These storms traveled eastward, eventually impacting the Oklahoma City metropolitan area. Several tornadoes occurred, including the El Reno tornado, which unfortunately claimed several lives. In addition to the tornado, very large hail and heavy rains led to flash flooding in Oklahoma City. This flash flood event ranked as one of the worst in Oklahoma City history in terms of fatalities and damages to property. The event lasted well into the overnight hours.<br><br>                <b>Event Narrative:</b> On 31 May, an intense, long-track tornado formed southwest of El Reno. This exceptionally wide tornado took a complex path, rapidly changing in both speed and direction. The tornado spared El Reno and its airport from a direct hit, tracking just south of those locations. The tornado damaged numerous homes along with a few businesses near El Reno.  Additionally, intense sub-vortices destroyed crops in numerous fields in the area.||The tornado developed at 6:03 p.m. just northeast of the intersection of Heaston and Reuter roads.  Initially, the tornado moved to the southeast at 20 to 25 mph.  At 6:09 p.m., the tornado turned to the east, just south of Reno Road between Heaston and Brandley roads.  The tornado continued to expand in size just southwest of the El Reno Municipal Air Park, where its speed increased to 30 to 40 mph.  As the tornado passed just south of the airport, two satellite tornadoes formed briefly on the west side of the tornado.||At 6:19 p.m. the tornado crossed Highway 81 near Reno Road as it continued to expand in size.  There, the tornado abruptly turned to the north, while also accelerating to greater than 50 mph.   From 6:24 to 6:26 p.m., the tornado reached its maximum in size and intensity near the intersection of Radio and Reuter roads.  The tornado, still very large, slowed down as it approached I-40.  From 6:27 to 6:35 the tornado made a loop just north of the interstate while decelerating to less than 10 mph.  After 6:35, the tornado moved east once again, and dissipated at 6:42 p.m. near the intersection of I-40 and Banner Road.| |Eight people were killed in the tornado, all in vehicles. This included three severe storm researchers who were killed east of US-81 as the tornado overtook their position. Additionally, several other people were killed while attempting to escape the tornado near Highway 81.  Finally, two people were killed along I-40 while waiting for the storm to pass.||The monetary damages were estimated.  This tornado was well sampled by two separate mobile research radar teams  the University of Oklahoma RaXPol radar, and the Center for Severe Weather Researchs Doppler on Wheels. Both radars captured high temporal and spatial resolution data relatively close to the large tornado. Both radars measured winds in the tornado of more than 200 mph. The RaXPol radar data shows winds of at least 295 mph very close to the surface. These intense winds were present in very small sub-vortices within the larger tornado circulation. An analysis of the high resolution radar data combined with the results of the ground damage survey indicates that none of these intense sub-vortices impacted any structures in rural Canadian County. So despite the measured wind speeds, surveyors could not find any damage that would support a rating higher than EF3 based solely on the damage indicators used with the EF scale. ||The maximum tornado width was 2.6 miles.  However, the damaging wind swath was much larger, as non-tornadic downdraft winds extended for at least a mile south of the tornado.  Given the difficulty of separating this damage from tornadic damage, the OU RaXPol radar was used to help determine the width.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_a3f4dc23cbfd7078683d1c406703958f = $(`<div id="html_a3f4dc23cbfd7078683d1c406703958f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-NOV-13 12:45:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.67 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> VERMILION<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> THOMASBORO<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PENFIELD<br><br>                <b>Episode Narrative:</b> A powerful low pressure system tracked from the central Rockies toward the southern Great Lakes on November 17th. As the system approached central Illinois, unseasonably warm and humid air was pulled northward into the area, resulting in high temperatures soaring into the 70s. This very unstable airmass coupled with strong jet stream level winds aloft created numerous strong to severe thunderstorms. Many of the storms became supercells, producing damaging long-track tornadoes.  A total of 10 tornadoes touched down across central Illinois, including an EF4 tornado that severely impacted the community of Washington in Tazewell County.  Three people were killed and 142 others were injured as the storms tracked through the area.  Total damage was estimated at 1.06 billion dollars across central Illinois.<br><br>                <b>Event Narrative:</b> A tornado touched down in an open field about 1 mile SE of Thomasboro at 12:45 PM CST and rapidly moved to the northeast.  In less than a minute it increased in intensity, causing damage to 3 nearby farms and pushing 2 farm houses off their foundations.  The tornado moved through open fields for about 2 miles at which time it widened to nearly 1/4 mile wide and became wrapped in rain.  It destroyed 3 homes, several outbuildings, and damaged a few other homes before it moved into the town of Gifford.  The rain-wrapped tornado was about 1/2 mile wide when it moved through the center of Gifford.  Nearly 30 homes were destroyed, more than 40 suffered major damage, and around 125 had minor damage.  Around 15 businesses sustained moderate to major damage and the roof of a school was peeled back.  Hundreds of vehicles were damaged or destroyed.  The tornado tracked for another 5 miles to the northeast, destroying 3 homes and numerous outbuildings, damaging several other homes, and snapping many trees and power poles.  The tornado crossed into Vermilion County about 3 miles NNE of Penfield at 1:00 PM CST.  Six people were injured and total damage was estimated at $60 million.<br><br>                <b>Damage:</b> 60.00M<br><br>               </div>`)[0];

                var html_e807103104fbdba99e78f07701532ce7 = $(`<div id="html_e807103104fbdba99e78f07701532ce7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-NOV-13 14:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.77 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> POPE<br><br>                <b>Injuries:</b> 33<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BROOKPORT<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> UNIONVILLE<br><br>                <b>Episode Narrative:</b> Supercell thunderstorms developed along a pre-frontal low pressure trough over Missouri and then moved east across southern Illinois. Very strong wind fields coupled with moderate amounts of instability resulted in several supercell thunderstorms, some of which produced tornadoes. The storms moved through the warm sector of a low pressure system characterized by mixed-layer capes around 1000 j/kg. Southerly surface winds transported rich low-level moisture north of the Ohio River, with dew points in the mid 60's. Areas of partial sunshine immediately preceding the convection bolstered instability. The low level wind shear was very strong, with 0 to 1 km storm-relative helicity at or above 500. Strong southerly surface winds ahead of the storms gusted to around 45 mph from Mount Vernon to Carbondale during the midday hours.<br><br>                <b>Event Narrative:</b> The tornado crossed the Ohio River from McCracken County, Kentucky into Massac County, Illinois. Video of the tornado taken by a barge operator as it crossed the Ohio River indicated it was completely rain-wrapped. This long-track tornado attained its peak intensity as it came onshore into Brookport, a small community along the Ohio River. Peak winds here were estimated near 145 mph. About a half dozen mobile homes were obliterated. Dozens of mobile homes were destroyed, many of which were blown 100 feet or more. Three mobile home residents were killed. A 62-year-old woman died at a local hospital within hours of sustaining blunt force trauma injuries in the tornado. A 58-year-old woman died at her residence as a result of blunt force trauma injuries. A 56-year-old man also died of blunt force trauma injuries sustained at his residence. An exact injury count was unavailable, but local hospitals reported over two dozen injuries. The Metropolis hospital reported 15 victims were brought to the emergency room, with no patient admissions. Three patients were transferred to other hospitals by air or ambulance. Injuries ranged from cuts and scrapes to broken bones and head injuries. One home was leveled. Dozens of homes, garages, storage buildings, businesses, and other buildings were structurally damaged. Emergency management officials reported 233 residences were affected from Brookport east to the Pope County line. 130 of those homes were habitable with minor to moderate damage, 27 were uninhabitable, and 76 homes were destroyed. 184 were located in the city of Brookport, and 49 were outside the city limits. Several cars and a school bus were tossed around. Hundreds if not thousands of trees were snapped and uprooted. The tornado caused some minor damage to guard rails on the Ohio River bridge that carries traffic from Paducah to Brookport on U.S. Highway 45. The tornado continued east along Unionville Road, eventually crossing into Pope County. The total path length of this tornado was 42 miles. The parent supercell tracked from southeast Missouri across the Mississippi River through the Paducah area, then east to the Kentucky Lake area of western Kentucky.<br><br>                <b>Damage:</b> 5.50M<br><br>               </div>`)[0];

icles and two travel trailers at the Petro Hawk Natural Gas Site off of Hwy. 1.  Two people were located in the travel trailer and sustained injuries during this tornadic event.  The tornado finally dissipated as it approached the Red River.  Tree trunks were commonly snapped along the entire tornado track.  Winds were estimated to be near 110 mph.<br><br>                <b>Damage:</b> 70.00K<br><br>               </div>`)[0];

                var html_490c41d4f2f4b142a5f4f450670c2457 = $(`<div id="html_490c41d4f2f4b142a5f4f450670c2457" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-13 18:04:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 2.18 Miles<br><br>                            <b>Tornado Width:</b> 1580.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JEWELL<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> LEBANON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> LEBANON<br><br>                <b>Episode Narrative:</b> This event occurred on a Monday, which was also Memorial Day. The first and most intense thunderstorm of the day developed over northern Phillips county just after 4:30 pm CDT. This was the southern storm in a line segment of supercell storms, which exhibited multicell characteristics. This line extended northeast across the border into southern Nebraska. During the following four hours, this storm tracked east across Phillips, Smith and Jewell counties. Numerous storm chasers followed this storm. The initial storm report came from the rear flank of the storm, over Phillips county. It was here that the RFD produced winds estimated around 60 mph. As the storm moved east, two weak, brief tornadoes were spotted just northwest and northeast of Smith Center. A rain-wrapped EF-3 tornado, described as a wedge, then followed, tracking just north of Lebanon and Esbon. The tornado track was roughly 6 miles long and at its widest point, was nearly one mile wide. Even though this tornado was over rural areas, it still managed to produce damage. The worst damage was to a home that lost its roof and part of its second story. ||On radar, the hook echo was short and stubby. Because of this, there was substantial rain within the mesocyclone, which made it difficult to see the tornado except in its immediate vicinity. The Tornado Intercept Vehicle endured a direct hit from the tornado, with video confirmation. As this storm continued into Jewell County, no more reports of wind damage or tornadoes were received. However, the hail dramatically increased with multiple reports of hail to the size of tennis balls. The largest hail was yet to occur. Near Montrose, hail a little large than grapefruit size was reported (5 and 1/4 inches). After 7:00 pm CDT, other multicell storms developed, mainly affecting Mitchell county. These storms only produced a single report of 1 inch hail northwest of Beloit.||With the 8 am CDT Severe Weather Outlook, the Storm Prediction Center upgraded North Central Kansas to a moderate risk for severe thunderstorms. A weak short-wave trough was approaching the region, embedded within a broad upper-level trough, over the western United States. A quasi-stationary front, oriented in an east-west fashion, extended across Nebraska. During the early morning hours, a mesoscale convective system tracked through eastern Nebraska southeastward into Missouri. This MCS laid down an outflow boundary that extended across northern Kansas, to a lee-side low. It was to the north of this outflow boundary that storms initiated. At the time of initial thunderstorm development, temperatures were in the lower to middle 80s to near 90, with dewpoints in the middle 60s. This resulted in an extremely unstable atmosphere, with MLCAPE between 3000 and 4000 J/kg. Deep layer shear was 40 to 50 knots, which was more that strong enough for supercell storm structures.<br><br>                <b>Event Narrative:</b> This tornado affected two counties in north central Kansas, touching down north of Lebanon in Smith County and lifting north of Esbon in Jewell County.  The maximum wind speed was estimated to be near 140 MPH, with a maximum path width of 1580 yards.  Along its path, this tornado caused minor to major tree damage, overturned irrigation pivots, snapped power poles and damaged or destroyed grain bins and outbuildings.  Four homesteads suffered damage, with the hardest hit locations approximately 3 miles northeast of Lebanon in Smith County.  Two homes in this area were heavily damaged or destroyed, with one losing its entire second level.  This location also completely lost grain bins, a large outbuilding and newly constructed garage.  One person suffered minor injuries and was treated and released from an area hospital.<br><br>                <b>Damage:</b> 1.40M<br><br>               </div>`)[0];

 Because of this, there was substantial rain within the mesocyclone, which made it difficult to see the tornado except in its immediate vicinity. The Tornado Intercept Vehicle endured a direct hit from the tornado, with video confirmation. As this storm continued into Jewell County, no more reports of wind damage or tornadoes were received. However, the hail dramatically increased with multiple reports of hail to the size of tennis balls. The largest hail was yet to occur. Near Montrose, hail a little large than grapefruit size was reported (5 and 1/4 inches). After 7:00 pm CDT, other multicell storms developed, mainly affecting Mitchell county. These storms only produced a single report of 1 inch hail northwest of Beloit.||With the 8 am CDT Severe Weather Outlook, the Storm Prediction Center upgraded North Central Kansas to a moderate risk for severe thunderstorms. A weak short-wave trough was approaching the region, embedded within a broad upper-level trough, over the western United States. A quasi-stationary front, oriented in an east-west fashion, extended across Nebraska. During the early morning hours, a mesoscale convective system tracked through eastern Nebraska southeastward into Missouri. This MCS laid down an outflow boundary that extended across northern Kansas, to a lee-side low. It was to the north of this outflow boundary that storms initiated. At the time of initial thunderstorm development, temperatures were in the lower to middle 80s to near 90, with dewpoints in the middle 60s. This resulted in an extremely unstable atmosphere, with MLCAPE between 3000 and 4000 J/kg. Deep layer shear was 40 to 50 knots, which was more that strong enough for supercell storm structures.<br><br>                <b>Event Narrative:</b> This tornado affected two counties in north central Kansas, touching down north of Lebanon in Smith County and lifting north of Esbon in Jewell County.  The maximum wind speed was estimated to be near 140 MPH, with a maximum path width of 1580 yards.  Along its path, this tornado caused minor to major tree damage, overturned irrigation pivots, snapped power poles and damaged or destroyed grain bins and outbuildings.  Four homesteads suffered damage, with the hardest hit locations approximately 3 miles northeast of Lebanon in Smith County.  Two homes in this area were heavily damaged or destroyed, with one losing its entire second level.  This location also completely lost grain bins, a large outbuilding and newly constructed garage.  One person suffered minor injuries and was treated and released from an area hospital.<br><br>                <b>Damage:</b> 1.40M<br><br>               </div>`)[0];

 off a house, slightly injuring a person inside. A few other buildings had minor roof damage. Trees were uprooted or snapped off. The tornado continued into St. Francis County 2.5 miles west-southwest of Wheatley.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

f of Bryan Middle School and blown 100 yards, many houses suffered varying degrees of roof (from minor damage to removal of entire roof), wall (from minor damage to total collapse), and overall structural damage, and thousands of trees were damaged. The most intense damage, rated EF3, occurred on Haversham Drive where only the interior walls were left standing of three homes. The tornado began to move a bit more easterly, widening to nearly 1000 yards (or a half-mile), causing damage in residential areas and the St. Charles Family Arena before crossing the Missouri River into St. Louis County just south of Interstate 70.||The tornado caused damage to 765 homes in St. Charles County.  Seven hundred twenty-three homes suffered minor damage, 34 homes suffered major damage, and 8 homes were destroyed. Three hundred forty-eight businesses sustained minor damage, while 25 businesses had major damage. Cleanup costs alone for St. Charles County was 2.4 million dollars, with approximately 50,000 tons of tree and limb debris removed.  There were 8 minor injuries due to the tornado.||The path length of the tornado in St. Charles County was 14.8 miles with a max path width of 950 yards.  The damage for this segment was estimated to be EF3 with max wind speeds of 150 MPH.  Overall, the entire tornado path length was 31.8 miles with a max path width of 1 mile and a maximum damage rating of EF3.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_aca873823657b8c98f0f29dde94764fd = $(`<div id="html_aca873823657b8c98f0f29dde94764fd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-JUN-13 15:10:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.88 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MT STERLING<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> MT STERLING<br><br>                <b>Episode Narrative:</b> A line of thunderstorms developed over eastern Tennessee ahead of a cold front. The line pushed east across the mountains and then across the foothills and piedmont during the afternoon and early evening hours. The line formed in an airmass characterized by high instability and moderate wind shear, and several of the storms produced areas of straight-line wind damage and one rare tornado in the North Carolina Mountains. The storms also produced large hail over the foothills and piedmont.<br><br>                <b>Event Narrative:</b> An NWS storm survey found part of an EF1 tornado track in the Big Creek area of the Great Smoky Mountains National Park. An area of extensive tree damage was found about 3.5 miles up the Big Creek trail from its terminus at Big Creek Campground. This was near the end of the damage path, about 15 miles north northwest of Maggie Valley. Hundreds of small trees were snapped 10 to 20 feet above ground level, and dozens of large trees were uprooted along a 0.5 mile section of the trail. Although the rugged terrain prevented a complete survey, the survey team observed a concentrated path of additional significant tree damage along a ridge about 1 mile west of Big Creek and 1 mile east of Low Gap. Discussions with a National Park Service maintenance crew and with a survey team from the University of North Carolina at Asheville indicated that the tornado either developed near or crossed the state line along the crest of the Smokies near Low Gap. A hiker was injured by a fallen tree on Low Gap Trail and required airlifting when he was discovered the next day. This was the first non-F/EF0 tornado ever documented on the NC side of the park.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e29c09ccb441ee927ccbc11bd3a30439 = $(`<div id="html_e29c09ccb441ee927ccbc11bd3a30439" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-JUN-13 15:10:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.88 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MT STERLING<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> MT STERLING<br><br>                <b>Episode Narrative:</b> A line of thunderstorms developed over eastern Tennessee ahead of a cold front. The line pushed east across the mountains and then across the foothills and piedmont during the afternoon and early evening hours. The line formed in an airmass characterized by high instability and moderate wind shear, and several of the storms produced areas of straight-line wind damage and one rare tornado in the North Carolina Mountains. The storms also produced large hail over the foothills and piedmont.<br><br>                <b>Event Narrative:</b> An NWS storm survey found part of an EF1 tornado track in the Big Creek area of the Great Smoky Mountains National Park. An area of extensive tree damage was found about 3.5 miles up the Big Creek trail from its terminus at Big Creek Campground. This was near the end of the damage path, about 15 miles north northwest of Maggie Valley. Hundreds of small trees were snapped 10 to 20 feet above ground level, and dozens of large trees were uprooted along a 0.5 mile section of the trail. Although the rugged terrain prevented a complete survey, the survey team observed a concentrated path of additional significant tree damage along a ridge about 1 mile west of Big Creek and 1 mile east of Low Gap. Discussions with a National Park Service maintenance crew and with a survey team from the University of North Carolina at Asheville indicated that the tornado either developed near or crossed the state line along the crest of the Smokies near Low Gap. A hiker was injured by a fallen tree on Low Gap Trail and required airlifting when he was discovered the next day. This was the first non-F/EF0 tornado ever documented on the NC side of the park.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_08e5e547a62bac4a685258af02a580ad = $(`<div id="html_08e5e547a62bac4a685258af02a580ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-JAN-13 03:12:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 3.2 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> INGLEWOOD<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> INGLEWOOD<br><br>                <b>Episode Narrative:</b> A powerful upper level trough moved across the United States from Tuesday, January 29th into Wednesday, January 30th. This system contained unusually strong winds aloft, with wind speeds of 80 mph just 2500 feet above the surface and up to 150 mph at 20,000 feet. A record warm airmass with temperatures in the 60s and 70s spread northward ahead of the system into the Tennessee and Ohio Valleys, bringing weak atmospheric instability into the region. As a powerful cold front moved eastward across Middle Tennessee during the early morning hours of January 30, the strong low level jet ahead of the front caused strong gradient winds of 40 to 65 mph at the surface, resulting in several reports of wind damage. A peak sustained south wind of 45 mph with a peak gust of 64 mph was measured by the ASOS at the Nashville International Airport around 315 AM CST in association with these intense gradient winds. A line of showers and thunderstorms known as a Quasi-Linear Convective System (QLCS) developed along the front near the Tennessee River and raced eastward through the area between 2 AM and 6 AM, producing at least 23 tornadoes and widespread wind damage. This severe weather event resulted in 1 fatality and at least 3 injuries across the Mid State. The total of 23 tornadoes made the January 30, 2013 event the largest January tornado outbreak in Middle Tennessee history.  It also made January 30, 2013 the second biggest outbreak of tornadoes for any month in Middle Tennessee history.<br><br>                <b>Event Narrative:</b> An EF0 tornado touched down just northeast of the I-65 and Trinity Lane interchange and moved eastward along a narrow intermittent path through East Nashville before ending around McGavock Pike in Inglewood just to the west of the Cumberland River.  Several mobile homes were heavily damaged by falling trees along Dickerson Pike, with one woman receiving a minor injury in the Ranchwood Mobile Home Park. Numerous homes had minor roof and exterior damage along Donald Street, Gordon Terrace, Woodyhill Drive, and Jones Avenue, and several large trees were blown down. Some roof damage was noted to health department buildings on RS Gass drive south of Hart Lane. Dozens of more homes suffered minor roof and exterior damage from the Gillock Street and Gallatin Pike area eastward to near McGavock Pike, with numerous trees and fences blown down.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

 weather event resulted in 1 fatality and at least 3 injuries across the Mid State. The total of 23 tornadoes made the January 30, 2013 event the largest January tornado outbreak in Middle Tennessee history.  It also made January 30, 2013 the second biggest outbreak of tornadoes for any month in Middle Tennessee history.<br><br>                <b>Event Narrative:</b> An EF0 tornado touched down just northeast of the I-65 and Trinity Lane interchange and moved eastward along a narrow intermittent path through East Nashville before ending around McGavock Pike in Inglewood just to the west of the Cumberland River.  Several mobile homes were heavily damaged by falling trees along Dickerson Pike, with one woman receiving a minor injury in the Ranchwood Mobile Home Park. Numerous homes had minor roof and exterior damage along Donald Street, Gordon Terrace, Woodyhill Drive, and Jones Avenue, and several large trees were blown down. Some roof damage was noted to health department buildings on RS Gass drive south of Hart Lane. Dozens of more homes suffered minor roof and exterior damage from the Gillock Street and Gallatin Pike area eastward to near McGavock Pike, with numerous trees and fences blown down.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];
