                var html_29240fe2df6d09bcc5a0dc06ecf42c46 = $(`<div id="html_29240fe2df6d09bcc5a0dc06ecf42c46" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-MAY-00 18:03:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 18.5 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CEDAR FALLS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CEDAR FALLS<br><br>                <b>Episode Narrative:</b> The seasons first tornado outbreak took place during the late afternoon and early evening hours of the 11th.  During the day, very strong warm air advection took place.  Temperatures warmed rapidly  during the day with highs reaching the mid to upper 90s over about the southwest half of the state.  Dew point temperatures were in the upper 60s to low 70s.  This combination produced CAPE values in excess of 8000 J/kg.  During the afternoon, a strong cap was in place with 700 mb temperatures around +16 C.  This prevented convection from firing during the afternoon.  Toward evening, thunderstorms broke through the cap over northeast Iowa.  The storms went from initial echo to tornadic storms in less than 50 minutes.  A supercell formed west of the Waterloo area.  This cell became a splitting cell and produced a brief tornado in Grundy County as the right moving cell split off, and golf ball size hail in Bremer County from the left moving cell.  The cell moved off quickly, however additional supercells back developed over the same area.  the strongest tornado developed in the Cedar Falls area and tracked across the northern portions of Waterloo.  This cell produced a strong tornado which was actually a multi-vortex tornado based on reports from storm chasers in the area.  At one point, west of Dunkerton, three tornadoes each one quarter mile wide were on the ground with this storm.  The tornado damaged several houses and a few farmsteads along the way.  Reports indicated between 5 and 10 houses in Black Hawk County were totally destroyed, and another 15 to 20 sustained significant damage.  A total of at least 41 structures sustained at least some damage.  In addition to the tornado, damage also occurred south of the track as RFD winds estimated as high as 100 MPH were observed.  Dunkerton was hard hit as the tornado moved through.  Heavy damage was reported at a coop elevator in Dunkerton, with 10 of 16 grain elevators damaged.  A roof was removed from a church as well, resulting in about $500,000 damage.  The City Hall building was destroyed in Dunkerton.  The City Hall was housed in a series of double wide trailers since ironically the former City Hall building was destroyed just last year in the floods of '99.  As the tornado moved through the fairly densely populated area, numerous injuries were reported.  Some of the injuries were severe with limbs being cut off by flying debris.  One woman lost both one arm and one hand, and had her back broken.  She passed away 17 days after her injuries occurred.  Six of the injuries occurred at a nursing home that was hit by the tornado.  They occurred as the 139 residents were being evacuated.  Reports indicated the width of the tornado was up to three-quarters of a mile at its widest.  The damage path from the storm was around one and one half miles wide.  The tornado continued moving east and crossed into Buchanan County, about 4 miles northeast of Dunkerton.  A short time later, another cell developed in the Dunkerton area and dropped a tornado.  That tornado struck a farm northwest of town, destroying the farm house and seven outbuildings.  In addition to the damage that occurred to the structures, the family dog and one of the five horses on the farm were killed.  Reports indicate a letter from one of the farm houses destroyed was found 60 miles away from Dunkerton in the town of Monona in Clayton County.  Polly Mill's rural Dunkerton farmhouse was shredded by the tornado.  She lost some of her late husband's military medals, pages out of the family Bible, and part of her collection of letters and first-issue stamps.  Sixty miles away, on a farm east of Monona, the letter was found in an envelope carrying a first-day issue, 5-cent stamp commemorating the Battle of New Orleans.  There was yet a third round of tornadic storms in the Dunkerton area.  The last tornado touched down near Dunkerton and developed southward.  Two houses in the town of Dunkerton were destroyed by this tornado.  In addition to the tornadoes, very heavy rain fell in a narrow area of Black Hawk County.  Reports of 3 inches or more of rain was received from the area.  Soil conditions were very dry at the time.  The dry soil conditions helped preclude any significant flooding.  By the afternoon of the 12th, Iowa Governor Vilsack had declared Black Hawk County a state disaster area.<br><br>                <b>Event Narrative:</b> Multi-vortex, regerative tornado<br><br>                <b>Damage:</b> 1.75M<br><br>               </div>`)[0];
                popup_54596ddd1fd79f1e0114d3653b0bba41.setContent(html_29240fe2df6d09bcc5a0dc06ecf42c46);

                var html_f890716b6479a8bc69ef409169fbe61b = $(`<div id="html_f890716b6479a8bc69ef409169fbe61b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-JUN-00 17:07:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> NORTH MANCHESTER<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> NORTH MANCHESTER<br><br>                <b>Episode Narrative:</b> Synoptic and mesoscale conditions for June 14th...A significant mid-level shortwave trough was located over Iowa on the morning of June 14th with an outflow dominated squall line across western Illinois.  Rapid destabilization ensued later in the morning across eastern Illinois and northern Indiana with CAPES to 3500 j/kg by early afternoon.  VAD wind profiles showed 850 millibar winds in excess of 50 knots in advance of the upper trough by afternoon and as storms developed along the left over outflow boundary across Illinois... they quickly became severe and organized into a large bow echo and moved quickly eastward into northern Indiana causing extensive wind damage.  By late afternoon... a short segmented squall line developed just ahead of this bow echo squall line and extended from a St. Joseph to Fulton county line.  Along the southern end of this line... an embedded tornadic supercell developed and interacted with a left over storm-scale outflow boundary to produce the Wabash/Kosciusko and DeKalb county tornadoes.  The lack of significant low level shear likely prevented a much larger and more widespread tornado event especially across Whitley and Allen counties where several funnel clouds were captured on film but failed to touch down.<br><br>                <b>Event Narrative:</b> The tornado touched down again, hitting a farm at 1300 N and 100 W.  A man suffered a broken leg here.  Two hog sheds and a large grain bin were destroyed.  A 200-yard swath of trees were uprooted to the northeast along the railroad tracks.  Another man suffered back and chest injuries as the tornado continued to the intersection of 1300 N and Meridian Road  and demolished the barn in which he stood.  A 5th wheel camper was rolled 50 yards from its original position destroying it.  The tornado continued to the next farm just south of 1400 N and 100 E.  The barn was destroyed and the house suffered moderate damage, primarily from flying tree debris.  The tornado snapped a utility pole, which fell on an 18-year-old boy, breaking his leg.  Many trees and power lines were downed along the way.  From here, the tornado continued until the Wabash/Kosciusko county line.<br><br>                <b>Damage:</b> 700K<br><br>               </div>`)[0];

                var html_9de8fb4eb7489312b7225c28cf80f843 = $(`<div id="html_9de8fb4eb7489312b7225c28cf80f843" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-MAY-00 18:45:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CHARLOTTESVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CHARLOTTESVILLE<br><br>                <b>Episode Narrative:</b> Temperatures in the mid 80s to lower 90s in combination with humid conditions resulted in several rounds of thunderstorms across Northern and Central Virginia from midday through late evening on the 13th.  Several storms produced winds in excess of 55 MPH, large hail, frequent lightning, and very heavy downpours.  One storm produced a 4 mile long F1 tornado on the north side of Charlottesville.  At 7:45 PM a tornado touched down about 2 miles west of Charlottesville on the north side of Farmington Country Club and downed several trees.  It moved northeast across Barracks Road to Albemarle High School where it took insulation from underneath modular classrooms and splattered it along nearby walls.  The storm then crossed Hydraulic Road and Route 29 near Albemarle Square Shopping Center where it blew out a plate-glass window, injuring one customer. The tornado moved into the Woodbrook neighborhood where it damaged a few homes and trees then dissipated around 7:55 PM EDT.  Hundreds of trees in the path of this 300 yard wide tornado were downed or snapped.  The hardest hit areas were along Route 250 and Owensville Road, including the neighborhoods of Farmington, West Leigh, and Glenaire.  Just south of the tornado's path, straight line winds estimated between 80 and 100 MPH downed several trees, power lines, and telephone poles.  A storage place and its contents were also destroyed and homes nearby reported minor damage. One parked car and several guard rails were flattened by downed trees. Nearly 16,000 area customers lost power after the storm struck. In Loudoun County, quarter sized hail fell near the Route 15 Potomac River bridge northeast of Taylorstown.  Pea sized hail fell in South Riding.  Winds estimated between 70 and 90 MPH downed several trees near Snake Hill Road north of Middleburg.  Three people were injured by flying debris at an outdoor wedding and several parked cars were damaged by fallen trees. In Alexandria, downed trees blocked a portion of the George Washington Parkway north of Key Bridge and King Street.  Ten townhouses reported shingle and siding damage.  In Fairfax County, numerous trees were downed onto power lines, roads, and homes in the southern part of the county.  Hardest hit communities included Springfield, Mt. Vernon, Mason Neck State Park, and Ft. Belvoir.  A  wind gust of 53 MPH was recorded in Centreville and a gust of 90 MPH was recorded at Ft. Belvoir.  A home in Centreville caught on fire after being hit by lightning, resulting in $80,000 in damage.  Pea sized hail fell in Annandale.  In Prince William County, several trees and power lines were downed in Woodbridge.  A number of homes were damaged by fallen trees across the county.  Penny to golfball sized hail fell in Gainsville and quarter sized hail fell northwest of Nokesville.  Dime to quarter sized hail fell in Manassas and penny sized hail fell in Manassas Park.  Winds gusted to 52 knots at the Manassas Airport at 6:46 PM EDT.  Nearly 60,000 residents of Northern Virginia lost power as a direct result of the storm.  In Orange County, trees and power lines were downed around 8:00 PM EDT.  In Fauquier County, golfball to tennis ball sized hail fell in Warrenton, damaging hundreds of cars, windows, and roofs.  Hail damage was estimated at 1 million dollars. A wind gust of 64 MPH was measured in Warrenton.  Walnut sized hail was reported in the northwest portion of the county where winds gusted to 65 MPH.  A tree fell onto a power line near Warrenton.  In Page County, several trees and power lines were downed near Luray and Rileyville.  One car on Cave Hill Road was hit by a falling tree.  A homeowner on Yager Spring Road reported part of a roof peeled back and a downed chimney.  Nearly 3100 county customers lost power and two homes where hit by lightning.  Pea to quarter sized hail fell in Luray.  A  computer in a home in Leaksville was melted by a bolt to lightning.  Another home near the Shenandoah River Bridge was destroyed by fire after lightning struck. In Rockingham County, trees were downed in Broadway.  In addition, a lightning strike started a forest fire about 5 miles northwest of Briery Branch.  The blaze charred nearly 100 acres of the George Washington National Forest southwest of Hone Quarry before being brought under control on the 14th.  In Warren County, trees were damaged in Bentonville.  In Shenandoah County, quarter to golfball sized hail fell in New Market.  In Rappahannock County, dime sized hail fell in the Washington area and golfball sized hail fell in Castleton.  In Highland County, quarter sized hail fell in New Hampden.<br><br>                <b>Event Narrative:</b> The tornado moved across the northern portion of the city and damaged several trees and structures and injured 1 person.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_65b4e38813b073fb1236616c9f5d65b4 = $(`<div id="html_65b4e38813b073fb1236616c9f5d65b4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-MAY-00 19:03:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CHANEY<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CHANEY<br><br>                <b>Episode Narrative:</b> Temperatures in the mid 80s to lower 90s in combination with humid conditions resulted in several rounds of thunderstorms across Maryland west of the Chesapeake Bay from midday through late evening on the 13th.  Several storms produced winds in excess of 55 MPH, large hail, frequent lightning, and very heavy downpours.  Two tornadoes were also reported.  In Washington County, dime sized hail fell at Camp Manidokan along Harpers Ferry Road north of Sandy Hook.  Winds estimated at 70 MPH were responsible for downing trees at the camp.  Tree damage was also reported near Smithsburg and Gapland.  Trees and power lines were downed in Hagerstown and one fallen tree damaged a car.  A backed up storm drain also caused the underpass of Memorial Boulevard to flood, stranding one motorist.  In Frederick County, trees were downed in Burkettesville and Emmitsburg.  A tree was downed onto a home and truck in Middletown where a wind gust of 56 MPH was recorded and pea sized hail fell.  A wind gust of 43 MPH was recorded in Knoxville.  In Carroll County, a 40 year old woman was struck by lightning while standing in her front yard in Mt. Airy around 3:15 PM EDT.  She suffered internal injuries and burns to her hands and feet.  Dime sized hail fell in Millers where a wind gust of 62 MPH was recorded.  Winds in excess of 60 MPH damaged or destroyed 3 barns and a grain bin and pushed a tree onto a home in Lineboro.  A wind gust of 64 MPH was recorded where walnut sized hail fell in the northeast portion of the county.  Trees, power lines, and homes were damaged by high wind in Manchester where nickel sized hail fell.  Hen egg sized hail fell in Eldersburg.  Spiral patterns nearly 80 feet in diameter were reported in a wheat field near Sykesville after the storms. In Baltimore County, quarter sized hail fell in the city of Baltimore and pea sized hail fell in Riesertown.  Trees were downed onto a home and onto roads in Perry Hall.  A tree fell through the roof of a building on Old Harford Road.  Fences were blown down in Middle River.  Quarter sized hail fell in Cockeysville.  An F1 tornado crossed 5 miles of southeast Baltimore County between 8:00 PM and 8:10 PM EDT.  The tornado was 75 yards wide and began just off Kenwood Avenue near the Interstate 95 and 695 interchange east of the city of Baltimore.  It moved east uprooting and snapping trees and branches and causing damage to the trim and exterior of over a dozen homes.  A large boat and trailer was rotated around.  The tornado crossed Interstate 695 and damaged the roof of four townhouses off Fontana Lane.  It crossed Rossville Boulevard and Philadelphia Road and damaged several buildings in an industrial park along Yellow Brick Road.  The tornado finally dissipated near Pulaski Highway.  Nearly 55,000 customers in the area lost power. In Harford County, dime to golfball sized hail fell in Bel Air.  Pea sized hail fell from Carrotsville to Forest Hill.  Several trees and power lines were downed. The most extensive area of tree damage was in Edgewood, Joppatowne, Pleasant Hill, and Bel Air.  A tree and car in Edgewood were damaged by fallen trees.  Automobiles were also damaged by felled trees in Aberdeen and Norrisville.  Near Perryman in the southeast portion of the county, trees were downed onto a home and car along the Bush River.  A funnel cloud was spotted in Abbington.  At the peak of the storm, 30,000 county residents lost power.  Three homes in Bel Air, two homes in Darlington, and one home in Jarrettsville were struck by lightning.  In Howard County, a 57 MPH wind gust was recorded in Fulton along with pea sized hail.  Trees were downed along Route 32 near Columbia and near Clarksville.  In Anne Arundel County, several trees were downed onto roads in the southern portion of the county.  Nearly 7000 county customers lost power as a direct result of the storm.  In Montgomery County, trees were downed in Damascus, Boyds, and Olney.  In Charles County, pea to marble sized hail fell in St. Charles.  In Prince George's County, downed trees and power lines were reported in Clinton, Suitland, Accokeek, Oxon Hill, Brandywine, Upper Marlboro, Ft. Washington, and Temple Hills.  Some roads were blocked by fallen trees. Dime size hail fell in Accokeek.  Winds of 60 MPH were estimated in Clinton and Upper Marlboro.  Winds of at least 60 MPH pushed a car on Route 301 near Clinton into a median and tipped it on its side.  A wind gust of at least 90 MPH was recorded at Andrews Air Force Base.  A funnel cloud was also spotted nearby. An F1 tornado touched down about 1 mile east of Brandywine at 7:45 PM EDT.  The tornado traveled on the ground for 8 miles and was 150 yards wide.  It moved northeast to near Naylor crossing Keys Road, Molly Berry Road, Croom Road, Nottingham Road, and into a park along the Patuxent River.  The tornado felled several trees, some onto cars and homes as it moved across the county, knocking out power to 51,000 customers.   The F1 tornado crossed into Calvert County 4 miles west of Chaney.  It moved east, crossing Lyons Creek Road, Route 4, Chaney Road, and Chesapeake Beach Road before dissipating near Chaney around 8:10 PM EDT.  The tornado downed trees onto cars and houses in the area.  One motorist was injured on Route 4 when the tornado downed a tree onto a car.  In addition, winds in excess of 55 MPH downed a  tree and damaged the exterior of homes in Dunkirk.<br><br>                <b>Event Narrative:</b> The tornado that came from Prince George's County downed trees onto cars and houses.<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];
                popup_9d3a6ad3dbf798de8c4d18532c56935e.setContent(html_65b4e38813b073fb1236616c9f5d65b4);

s in Aberdeen and Norrisville.  Near Perryman in the southeast portion of the county, trees were downed onto a home and car along the Bush River.  A funnel cloud was spotted in Abbington.  At the peak of the storm, 30,000 county residents lost power.  Three homes in Bel Air, two homes in Darlington, and one home in Jarrettsville were struck by lightning.  In Howard County, a 57 MPH wind gust was recorded in Fulton along with pea sized hail.  Trees were downed along Route 32 near Columbia and near Clarksville.  In Anne Arundel County, several trees were downed onto roads in the southern portion of the county.  Nearly 7000 county customers lost power as a direct result of the storm.  In Montgomery County, trees were downed in Damascus, Boyds, and Olney.  In Charles County, pea to marble sized hail fell in St. Charles.  In Prince George's County, downed trees and power lines were reported in Clinton, Suitland, Accokeek, Oxon Hill, Brandywine, Upper Marlboro, Ft. Washington, and Temple Hills.  Some roads were blocked by fallen trees. Dime size hail fell in Accokeek.  Winds of 60 MPH were estimated in Clinton and Upper Marlboro.  Winds of at least 60 MPH pushed a car on Route 301 near Clinton into a median and tipped it on its side.  A wind gust of at least 90 MPH was recorded at Andrews Air Force Base.  A funnel cloud was also spotted nearby. An F1 tornado touched down about 1 mile east of Brandywine at 7:45 PM EDT.  The tornado traveled on the ground for 8 miles and was 150 yards wide.  It moved northeast to near Naylor crossing Keys Road, Molly Berry Road, Croom Road, Nottingham Road, and into a park along the Patuxent River.  The tornado felled several trees, some onto cars and homes as it moved across the county, knocking out power to 51,000 customers.   The F1 tornado crossed into Calvert County 4 miles west of Chaney.  It moved east, crossing Lyons Creek Road, Route 4, Chaney Road, and Chesapeake Beach Road before dissipating near Chaney around 8:10 PM EDT.  The tornado downed trees onto cars and houses in the area.  One motorist was injured on Route 4 when the tornado downed a tree onto a car.  In addition, winds in excess of 55 MPH downed a  tree and damaged the exterior of homes in Dunkirk.<br><br>                <b>Event Narrative:</b> The tornado that came from Prince George's County downed trees onto cars and houses.<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_5013c3fd94c923d50aba128c89b4dbd4 = $(`<div id="html_5013c3fd94c923d50aba128c89b4dbd4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-JUN-00 18:05:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.3 Miles<br><br>                            <b>Tornado Width:</b> 33.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PEEKSKILL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PEEKSKILL<br><br>                <b>Episode Narrative:</b> Lines of severe thunderstorms swept southeast across the region.  They produced one F1 tornado, one funnel cloud, and high winds that downed many trees and power lines and caused at least 11 injuries, 8 of which were in New York City.Based on a storm survey performed by NWS staff, an F1 tornado occurred around 7:05 pm EDT in the continental village region of the town of Cortlandt, about 3 miles north of Peekskill on the Westchester and Putnam Counties border.  The tornado was classified as an F1 based on tree damage and their associated patterns.  Touch down was on the southwest corner of the intersection of Highland Drive and Heath Terrace.  The tornado moved northeast along the southeast shore of Cortlandt Lake in a counter-clockwise arched pattern lifting just south of the intersection of Schuyler Lane and Putnam Road.  The Path Length was about 0.3 miles and Path Width averaged 33 yards.  In the vicinity of Tyron Circle and Putnam Road, the tornado was at its' widest and strongest.  Damage occurred to about 20 houses, with 7 houses incurring moderate damage.  The tornado apparently reformed in 2 other locations as the severe thunderstorm moved east:  Sprout Brook Road (Path Length about 0.15 miles) and Lakeview Road (Path Length just less than 0.1 miles).  Numerous trees of 1 1/2 to 2 feet in diameter were snapped, mainly about 20 to 25 feet above the ground.  Three telephone poles were snapped in the middle.  Meteorologically, this tornado formed on the roll of a gust front that moved nearly 50 mph across the region and was likely on the ground for less than 1 minute.Here's a brief summary of damage reports received:In Orange County, a 60 mph wind gust was reported at the Plattekill Service Area along the NYS Thruway, just north of Leptondale.  There were numerous reports of wires down, trees down on houses and cars and trees blocking roads in the vicinity of Wawayanda, Middletown, Cornwall, Goshen, Chester, and Newburgh.In Rockland County, a tree fell on and damaged a house on Mountain Avenue in Hillburn.  Trees were also downed in New City.  A large tree fell on a car in Haverstraw.In Putnam County, several trees and power lines were downed in Carmel and Brewster.In Westchester County, numerous trees were downed at Croton On Hudson, numerous trees and power lines were downed at Ossining, a tree fell on a house at Yonkers, and trees were downed in Valhalla.In Bronx County, numerous trees were downed countywide.In Kings County, one person was injured when a large store sign fell on top of people.  A large inflatable structure was blown over.  Lightning struck a tent at Old Fulton and Everett Streets around 8:40 pm EDT, which caused 5 injuries.In New York County, a scaffold collapsed on 7 cars at 94th Street and Second Avenue at 7:55 pm EDT.  Debris blew off a scaffold and fell on and injured one person at 84th Street and Broadway around 8:00 pm.  A tree fell on and injured one child at 214th Street and Indian Road around 8:00 pm.  At Central Park, a peak wind gust of 38 mph occurred from the north at 7:38 pm.In Queens County, a spotter estimated a wind gust to 80 mph that caused a building collapse in Rockaway Beach.  Numerous trees were downed in Queens Village.  At JFK Airport, a peak wind gust of 45 mph occurred from the northwest at 7:59 pm EDT.  At LaGuardia Airport, a peak wind gust of 44 mph occurred from the northwest at 7:42 pm.In Nassau County, a 60 mph wind gust caused wind damage in Levittown.In Suffolk County, high winds downed trees in Stony Brook and Setauket.  One tree fell onto a car that injured a passenger on Lower Sheep Pasture Road around 8:03 pm EDT.  An airplane pilot saw a funnel cloud and reported 0.75-inch diameter hail in Smithtown around 8:12 pm.  A large tree was downed in Wading River around 8:17 pm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_8da737debbe5cdf1e37c99daa3eb97f2 = $(`<div id="html_8da737debbe5cdf1e37c99daa3eb97f2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-JUN-00 18:05:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.3 Miles<br><br>                            <b>Tornado Width:</b> 33.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PEEKSKILL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PEEKSKILL<br><br>                <b>Episode Narrative:</b> Lines of severe thunderstorms swept southeast across the region.  They produced one F1 tornado, one funnel cloud, and high winds that downed many trees and power lines and caused at least 11 injuries, 8 of which were in New York City.Based on a storm survey performed by NWS staff, an F1 tornado occurred around 7:05 pm EDT in the continental village region of the town of Cortlandt, about 3 miles north of Peekskill on the Westchester and Putnam Counties border.  The tornado was classified as an F1 based on tree damage and their associated patterns.  Touch down was on the southwest corner of the intersection of Highland Drive and Heath Terrace.  The tornado moved northeast along the southeast shore of Cortlandt Lake in a counter-clockwise arched pattern lifting just south of the intersection of Schuyler Lane and Putnam Road.  The Path Length was about 0.3 miles and Path Width averaged 33 yards.  In the vicinity of Tyron Circle and Putnam Road, the tornado was at its' widest and strongest.  Damage occurred to about 20 houses, with 7 houses incurring moderate damage.  The tornado apparently reformed in 2 other locations as the severe thunderstorm moved east:  Sprout Brook Road (Path Length about 0.15 miles) and Lakeview Road (Path Length just less than 0.1 miles).  Numerous trees of 1 1/2 to 2 feet in diameter were snapped, mainly about 20 to 25 feet above the ground.  Three telephone poles were snapped in the middle.  Meteorologically, this tornado formed on the roll of a gust front that moved nearly 50 mph across the region and was likely on the ground for less than 1 minute.Here's a brief summary of damage reports received:In Orange County, a 60 mph wind gust was reported at the Plattekill Service Area along the NYS Thruway, just north of Leptondale.  There were numerous reports of wires down, trees down on houses and cars and trees blocking roads in the vicinity of Wawayanda, Middletown, Cornwall, Goshen, Chester, and Newburgh.In Rockland County, a tree fell on and damaged a house on Mountain Avenue in Hillburn.  Trees were also downed in New City.  A large tree fell on a car in Haverstraw.In Putnam County, several trees and power lines were downed in Carmel and Brewster.In Westchester County, numerous trees were downed at Croton On Hudson, numerous trees and power lines were downed at Ossining, a tree fell on a house at Yonkers, and trees were downed in Valhalla.In Bronx County, numerous trees were downed countywide.In Kings County, one person was injured when a large store sign fell on top of people.  A large inflatable structure was blown over.  Lightning struck a tent at Old Fulton and Everett Streets around 8:40 pm EDT, which caused 5 injuries.In New York County, a scaffold collapsed on 7 cars at 94th Street and Second Avenue at 7:55 pm EDT.  Debris blew off a scaffold and fell on and injured one person at 84th Street and Broadway around 8:00 pm.  A tree fell on and injured one child at 214th Street and Indian Road around 8:00 pm.  At Central Park, a peak wind gust of 38 mph occurred from the north at 7:38 pm.In Queens County, a spotter estimated a wind gust to 80 mph that caused a building collapse in Rockaway Beach.  Numerous trees were downed in Queens Village.  At JFK Airport, a peak wind gust of 45 mph occurred from the northwest at 7:59 pm EDT.  At LaGuardia Airport, a peak wind gust of 44 mph occurred from the northwest at 7:42 pm.In Nassau County, a 60 mph wind gust caused wind damage in Levittown.In Suffolk County, high winds downed trees in Stony Brook and Setauket.  One tree fell onto a car that injured a passenger on Lower Sheep Pasture Road around 8:03 pm EDT.  An airplane pilot saw a funnel cloud and reported 0.75-inch diameter hail in Smithtown around 8:12 pm.  A large tree was downed in Wading River around 8:17 pm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_ac774433fab9ac6a045d565a7ad436af = $(`<div id="html_ac774433fab9ac6a045d565a7ad436af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-DEC-00 12:54:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 18.0 Miles<br><br>                            <b>Tornado Width:</b> 750.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 144<br><br>                <b>Deaths:</b> 11<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HULL<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> HULL<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The tornado began in southwestern Tuscaloosa County on the west side of the Black Warrior River. Traveling in a northeasterly direction the tornado moved from a rural, unpopulated area of the Black Warrior River into an area of homes south of Shelton State Community College. The tornado crossed SR 69 destroying a nearly complete shopping center which included a Winn Dixie store. East of SR 69 the tornado destroyed a number of houses and residential structures. As the tornado reached US 82 it destroyed a number of mobile homes where several deaths were reported. From US 82 the tornado continued northeasterly downing numerous trees and power lines and damaging residential structures. The tornado crossed I-20/59 just west of exit 77 where many trees were uprooted or snapped off. Minor damage occurred to the JVC manufacturing facility. At exit 77 a number of commercial structures including hotels, fast food restaurants, and truck stops sustained damage including a number of vehicles that were overturned. The tornado continued northeasterly for a couple of miles before dissipating rapidly. Ironically, the tornado dissipated as it moved into an open, unpopulated area. The tornado was spawned by a supercell thunderstorm that originated in Mississippi. This thunderstorm was responsible for additional tornado damage in St. Clair and Etowah counties.Tuscaloosa EMA reported 11 fatalities with this tornado along with 144 injuries. Nine of the fatalities occurred in mobile homes, one in a vehicle, and one in a commercial building converted to residential use. Six of those killed were females and five were males. Ages ranged from 16 months to 83 years old.  There were 251 single family dwellings affected (43 destroyed, 76 with major damage, 138 with minor damage), 179 mobile homes affected (79 destroyed,  23 with major damage, 77 with minor damage), and 13 businesses affected (1 destroyed, 7 with major damage, 5 with minor damage).The tornado was on the ground for a total of 18 miles, all within Tuscaloosa County. The tornado path was estimated to be 750 yards wide at it's maximum intensity. This tornado was rated an F4 on the Fujita Scale for tornado intensity. Tornado intensity varied along the path with considerable F2 and F3 damage in the area from just west of SR 69 to US 82 in the Hinton Place and Hillcrest Meadows areas as well as the Bear Creek area. It was also in these areas where pockets of F4 destruction occurred. The tornado first touched down at 12:54 PM and dissipated at 1:12 PM with a forward speed of approximately 60 MPH. Beginning: 33 03.225/87 39.239  Ending:  33 12.065/87 24.292<br><br>                <b>Damage:</b> 12.5M<br><br>               </div>`)[0];

                var html_8c40f37dbb45a15888c2c984422b3fc8 = $(`<div id="html_8c40f37dbb45a15888c2c984422b3fc8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 28-MAR-00 18:12:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LAKE WORTH VLG<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LAKE WORTH VLG<br><br>                <b>Episode Narrative:</b> Tarrant County Thunderstorm Narrative				The first tornado damage was reported near Castleberry High School, about four miles west of downtown Fort Worth (618 PM). Additional roof and tree damage occurred in Monticello neighborhood of River Oaks. A number of businesses were then damaged or destroyed near the intersection of Camp Bowie and West Seventh (620 PM). Tornado moved east along West Seventh Street, striking the Montgomery Ward building and the adjacent Linwood neighborhood, doing extensive damage to older homes (622 PM). The tornado then did extensive damage to the six story Cash America building, nearly destroying it. Further significant damage was then done to the Mallick Tower building and Calvary Cathedral Building (624 PM). The tornado weakened as it entered downtown, but wind borne debris broke thousands of windows in buildings and high rises (626 PM). Particularly hard hit was the Bank One Building, which had 80% (3,000) of its windows broken, and the Union Pacific Resources Building (1,300 of 5,000 windows broken). Numerous other structures were affected to a lesser degree. Automobiles in streets and parking lots were also damaged. The tornado then dissipated as it moved east of downtown, although scattered minor damage occurred to roofs, trees, fences, and billboards about 3 miles east of the city near I-30 and Brentwood Stair. 	Two people were killed as a direct result of the tornado. A man (age 52) was killed while trying to reach shelter after warning others of the tornado, while a homeless man (age 67) was killed by a wall that collapsed on him. Some 80 other people were injured, but only six required hospitalization. Hail did extensive damage to roofs and autos mainly in Lake Worth and Saginaw. 	Initial tornado damage in Arlington occurred at a restaurant on South Cooper street. The tornado moved east and gained strength, doing F3 damage near Bardin and Matlock (707 PM), south of I-20. The tornado then struck the northern part of Arlington Airport (F2). The tornado paralled I-20, crossing the Interstate about one mile west of Highway 360, overturning at least one 18-wheeler (F1)(712 PM). The tornado then began moving northeast, ending with F2 damage to subdivision just northeast of Grand Prairie airport (near Arkansas and Parkside)(720 PM). In spite of the damage, there were no deaths or serious injuries in Arlington or Grand Prairie.	One commercial building was destroyed in Arlington, and 22 others damaged. Residential building damage (Tarrant county) was as follows:	Location          Destroyed          Major Damage          Minor Damage	Azle                 0                     0                              13 (hail)	Lake Worth     0                       0                              118 (hail)	River Oaks      0                      3                              51	Fort Worth      28                    48                            136	Arlington          67                   146                          458	Grand Prairie  6                      9                              32	Total               101                  206                          808<br><br>                <b>Event Narrative:</b> Male (age 19) struck by softball size hail at Lake Worth while trying to move new car. Died following day (29th) from associated head injuries.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_a6cac6a53f11612eb792000e15f310ba = $(`<div id="html_a6cac6a53f11612eb792000e15f310ba" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 12-MAY-00 10:47:00<br><br>                                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ST NAZIANZ<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ST NAZIANZ<br><br>                <b>Episode Narrative:</b> During the mid and late morning of May 12, a high precipitation supercell thunderstorm developed in west-central Wisconsin and tracked east across the state for over two and a half hours.  The storm produced a prolific path of large hail, a brief tornado, and a significant wet microburst across central and east central Wisconsin.  The storm was one of the most damaging thunderstorms in Wisconsin history, producing well over $100 million in damage.The thunderstorm developed north of a warm front, which was located across the Wisconsin/Illinois border.  The setup was favorable for what is known as "elevated" convection; that is, the source of the instability was aloft, and not surface-based.  Elevated convection often produces large hail, and the May 12 storm was no exception.As the storm moved into central Wisconsin, numerous reports of large hail were received from Waushara and Winnebago counties.  Baseball size hail was observed with the storm in Waushara county, two miles east of Coloma and in Dakota.  Hail damaged many of the roofs of the more than 1,000 homes in Omro (Winnebago co.) alone.As the storm intensified, it produced extensive damage across Calumet and Manitowoc counties as microburst winds developed.  Wind-driven hail shredded west-facing sides of homes and businesses that were caught in the path of the storm.The worst damage in Calumet county was in and around Chilton, where 2 inch hail and hurricane-force wind gusts (estimated near 80 mph) knocked holes in siding and tore the walls and roofs from some buildings.  Over 1000 homes were damaged in the city of Chilton.  Two hundred more sustained damage in the township of Charlestown.A brief tornado occurred as the storm entered Manitowoc county, but did no damage.  At about 1150 a.m. CDT, microburst winds near 100 mph and 2 inch hail combined to produce very serious damage in St. Nazianz.  Most of the homes in a mobile home park in St. Nazianz were overturned or knocked off their foundation by the straight-line wind.  Thirty people were injured in Manitowoc county, most in St. Nazianz.    In Manitowoc county, over 100 homes were destroyed by the combination of wind and hail.  Many more were damaged.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 46M<br><br>               </div>`)[0];

                var html_28cc3944cc499ea994fb583c68f3f8d2 = $(`<div id="html_28cc3944cc499ea994fb583c68f3f8d2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 12-MAY-00 09:48:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> BERLIN<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> BERLIN<br><br>                <b>Episode Narrative:</b> Probably the costliest southern Wisconsin hailstorm in the past 100 years struck the northern parts of Marquette and Green Lake Counties during the mid to late morning hours. This was the third round of severe thunderstorms to strike southern Wisconsin due to the same basic weather pattern.  Hailstones the size of baseballs (up to 3 inches in diameter) pounded the northern 3 mile stretch of these two counties, resulting in substantial damage to hundreds of homes (roofs and siding) and hundreds of vehicles.  Two people in Marquette County and 4 people in Green Lake County were injured by the large hailstones and needed medical treatment. The hailstones left impact marks on sidewalks in the Crystal Lake area of north-central Marched County. In Green Lake County crop damage was also noted.  Downburst winds of 60 to 70 mph also accompanied the hail, resulting in many trees being pushed over. Interestingly, this severe hailstorm occurred north of a warm front, with air temperatures only in the 60s. The warm front moved north to a Wisconsin Dells to Sheboygan line while a frontal "triple-point" formed near the Dells due to a cool front pushing in from the west. The thunderstorm which first produced hail in Sauk County while moving northeast, gradually turned more to the right (east), as it entered Marquette, Green Lake, and Waushara Counties, and transformed into a high-precipitation supercell. Eventually this supercell did spawn a tornado in Manitowoc County, and 100 mph straight-line winds in Calumet and Manitowoc Counties.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.5M<br><br>               </div>`)[0];
