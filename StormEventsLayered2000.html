                var html_6fba12672488fb7a7dc11b73e5c5fbdb = $(`<div id="html_6fba12672488fb7a7dc11b73e5c5fbdb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-MAY-00 18:05:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> TAYLORS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> TAYLORS<br><br>                <b>Episode Narrative:</b> Training multi-cell thunderstorms, some of which became supercells, tracked east across the Upstate during the afternoon and evening. A couple of the storms were particularly intense, producing long swaths of golf ball size hail and widespread wind damage. Trees were downed in Calhoun Falls. Golf ball size hail covered the ground for some time in northern Union county. Trees and power lines were blown down in the Travelers Rest area - some falling on houses and a sport utility vehicle. On the eastern shore of Lake Hartwell in Anderson county, 44 trees were uprooted or snapped off and several docks were blown onto the shore. Scattered trees were downed from Taylors to near the GSP Airport. Two people were slightly injured and equipment was damaged when a tent blew down at an outdoor church function in Taylors. Trees and power lines were downed from Reidville to Pacolet, across northern Union county and much of Chester county. Extensive damage to homes and businesses occurred due to falling trees and power poles near Roebuck, Whitestone, and Pacolet. More than 12,000 people were left without power in these areas. Northwest of Union a roof was blown off a trailer, 25 trees were downed - some on cars, and a billboard was blown down.  A tornado was embedded in a large downburst in Adamsburg which damaged a camper, blew a large pontoon boat 75 yards, and produced extensive damage to trees and power lines. The downburst covered several square miles. Cars were damaged by falling trees in Baton Rouge and a roof was blown off a barn in Chester.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_687416dd5c68f9db13c70d298f3d6176 = $(`<div id="html_687416dd5c68f9db13c70d298f3d6176" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-MAY-00 04:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> GRINNELL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GRINNELL<br><br>                <b>Episode Narrative:</b> The seasons first round of summer type weather took place during the day of the 7th as southerly winds brought in moisture rich air into the region.  Dew point temperatures were in the mid 60s to low 70s at the surface, while dew point temperatures at the 850 mb level climbed into the mid teens C.  A strong cold front moved into the state during the night of the 7th and early morning of the 8th.  A line of severe thunderstorms formed along the front to the west of Iowa.  The storms weakened considerably as they moved east, however some of the storms along the line did remain severe.   The main severe threat was high winds, since the freezing level was above 15,000 feet.  There was some hail with the storms, however most of it was pea to marble size at most.   The first report of high winds came from Palo Alto County as winds near 70 MPH roared through the Cylinder area.   Damage was done to farm buildings and the lumber yard there with some pole buildings flattened.  Another report of strong winds came out of Kossuth County.  As the storms moved through at area, winds gusted to 67 MPH at the Algona Airport.  Another area along the line that remained severe was over central Iowa.  Wind damage was also reported in Emmet County at Estherville as the roof was partially taken off of a school building.  Wind damage was reported in the Des Moines area as winds of around 60 MPH were recorded.  As the storms moved east into Jasper County, winds toppled a tree onto a house northwest of Colfax.  Some of the strongest winds took place in Poweshiek County.  Winds estimated around 75 MPH blew into the Grinnell area.  A student at Grinnell College received several cuts as a window was blown out.  Shingles were blown off of several buildings on campus as well.  There were also reports of damage as tree limbs were blown onto several cars in town.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

                var html_042e4c15d79765cf84209cc4b8cd5237 = $(`<div id="html_042e4c15d79765cf84209cc4b8cd5237" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 02-JUN-00 16:12:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NORTHAMPTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NORTHAMPTON<br><br>                <b>Episode Narrative:</b> Severe thunderstorms moved through much of the Bay State in advance of a strong cold front, causing widespread damage.  The storms began in western Massachusetts during the late afternoon, with numerous reports of downed trees, wires, and large hail in Hampshire and Hampden Counties.  Hail as large as golf balls was reported in Granby.Northampton received the brunt of the storm damage, where a brief tornado and microburst caused extensive damage and one injury.  The tornado, rated F1 on the Fujita Scale with winds of 73 to 112 mph, touched down very briefly at 5 pm EDT in the higher elevations in Leeds, in the northwest section of Northampton.  A few minutes later, the same tornado briefly touched down again near Bridge Road in the Pine Brook Farm portion of Northampton.  The initial touchdown was only 15 yards wide at its maximum, about one half mile long, and lasted only one minute.  It began near Kennedy Road, just to the west of the southern portion of Roberts Meadow Reservoir.  It ended on the east side of the reservoir at Reservoir Road.  Convergent tree damage was noted in these areas.  The majority of the damage from this severe thunderstorm occurred from a very powerful microburst, with estimated winds between 90 and 105 mph, which affected the section of Northampton around Pine Brook Curve, Emily Lane, and Hatfield Street.  Straight line wind damage was observed in this area, with large trees snapped in the middle, and in some cases at their bases.  Four homes were declared uninhabitable due to large trees which had fell upon them.  Hundreds of trees were downed as well as power lines.  Hail, ranging in size from quarter to golf ball, accompanied this storm.  Amazingly, only one minor injury occurred.  A man was struck by a tree which fell into his kitchen, but was spared by his refrigerator, which acted as a shield according to several accounts.In central and eastern Massachusetts, thunderstorm winds downed trees, branches, and power lines throughout many communities in Worcester, Middlesex, Norfolk, Suffolk, and Plymouth Counties.  Dime to nickel size hail also accompanied the storms.  At Logan International Airport in Boston, a wind gust to 62 mph was reported.About 15,000 electric customers lost power during the storms as they moved through Massachusetts.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_f8aee93d0093daeae55bc5fe08dca83b = $(`<div id="html_f8aee93d0093daeae55bc5fe08dca83b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-MAY-00 15:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SALEM<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SALEM<br><br>                <b>Episode Narrative:</b> A cold front moved slowly south across southeast Michigan on the morning and afternoon of the 18th.  Thunderstorms developed along and ahead of the front.  A number of these became severe, producing marginally severe hail.  The largest hail report was half-dollar sized in Clarkston.The storms produced a healthy amount of lightning.  A strike in Saline caused fire damage to a home there.  At Detroit Metro Airport, lightning struck the steel superstructure of a new terminal under construction.  Nine workers were injured when the bolt struck, and two required an overnight  hospital stay.At the tail end of the episode, a stray thunderstorm wind gust downed a large tree at Braeburn Golf Course in Salem.  The tree fell on a golfer, and he died of his injuries while being transported to the University of Michigan Hospital.The storms also produced quite a bit of rainfall.  The highest rainfall amount, 4 inches, was recorded in the city of Monroe.  Small creeks and streams, and urban areas, saw some flooding develop in the afternoon.  Flood waters lingered into the next morning, with some rutting of rural roads, and flooding of yards along the smaller creeks.  Minor river flooding also resulted over the next few days (see below).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2K<br><br>               </div>`)[0];

                var html_04fc895fd9ae1b748d68f4acb413b69d = $(`<div id="html_04fc895fd9ae1b748d68f4acb413b69d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-MAY-00 20:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ALLEN PARK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ALLEN PARK<br><br>                <b>Episode Narrative:</b> A strong cold front moved slowly south across southeast Michigan during the afternoon and evening of the 9th.  Thunderstorms developed in the warm, humid air out ahead of the cold front.  A number of these became severe, producing the worst severe thunderstorm outbreak in metro Detroit in almost two years.  The thunderstorms took two forms on this day.  Widely scattered supercells developed across southeast Michigan, south of Interstate 69.  These rotating thunderstorms produced numerous funnel clouds, but no confirmed tornadoes.  However, some of these storms produced very large hail.  Hailstones as large as oranges were reported in Ypsilanti.  The Detroit Tiger baseball game at Comerica Park was interrupted by golfball sized hail.  The game was eventually rained/hailed out.  Golfball sized hail was also reported in Tecumseh and Plymouth.  Some sporadic wind damage also occurred with these storms, downing trees and power lines.  However, the stronger winds were to come later.A line of thunderstorms developed in northern Illinois and Indiana, and moved northeast at almost 70 mph.  This line of storms overtook the supercells as it moved into southeast Michigan, and produced widespread wind damage.  Some of the most significant damage follows:In Lenawee County: A barn was destroyed in Hudson.  Several vehicles were damaged by fallen trees in Morenci and Adrian.   Blissfield experienced some of the worst damage: a mobile home was flipped, injuring the two occupants (one of whom had broken ribs and a punctured lung); another man suffered electrical injuries when a falling power line struck him; an RV was overturned; store signs were destroyed; a garage collapsed; several homes were damaged by fallen trees, including one landmark home heavily damaged; at a local ball field, a scoreboard was destroyed, a dugout deroofed, and metal bleachers tossed; and large steel grain bins were destroyed.  A hangar at nearby Betz Airport collapsed, crushing an airplane.  Two other hangars were damaged.  In Sand Lake, a hay barn and a corral were blown down.  Tecumseh was also hard hit: a storage structure at a lumber yard was destroyed; part of an inn was deroofed; and numerous homes and vehicles were damaged by fallen trees.Dozens of trees were downed in Monroe County.  A spotter measured a 75 mph gust in Maybee, where a glass patio table was tossed from a porch to the back yard (without breaking!).  A trailer was blown over at a Dundee construction site, where a large tree damaged a car, home, and shed when it fell.  In Petersburg, a falling tree crushed an historic (over 150 year old) railroad depot.Wind damage was also widespread in Washtenaw County.  In Milan, a garage was blown down, and eight vehicles were struck by falling trees.  A grocery store in Ann Arbor had its front doors blown off.  Ypsilanti was hardest hit: several hundred trees were downed, damaging a home,  slicing a camper van in half, and crushing a garage and a car; a fire station was partially deroofed; and a church steeple was destroyed.In Wayne County: The west and southwest sides of the city of Detroit saw damage, with windows shattered, roofs peeled up, and chimneys knocked over.  At the intersection of Tireman and Rangoon, a car was flipped, injuring the two occupants; a nearby factory was deroofed, with a 13 year old boy injured by flying debris.  At Detroit Metro Airport, a 55 mph gust was measured; a Mesaba Airlines hangar was destroyed, and a plane inside was damaged.  Power poles were broken in Flat Rock.  In New Boston, store fronts were damaged, with many trees uprooted.  At Mettetal Airport near Plymouth, a plane was flipped.  Scores of trees were downed in Westland, damaging a truck and a home, and breaking windows.  In Redford, a falling tree destroyed a swimming pool and damaged a garage.  Woodhaven saw a garage destroyed and a second displaced; a warehouse roof was damaged; a home was deroofed; street signs were downed; and a wood board was embedded in the side of a house.  A school in Livonia had its air conditioning units blown over, and the walls of a connecting corridor were displaced.  Two homes in Dearborn were condemned after tree damage; another home was shifted off its foundation; a garage was destroyed; and a building was deroofed, with roofing debris damaging two nearby cars.  An outbuilding was demolished by falling trees in Sumpter Township.Oakland County was the other county that saw widespread damage.  A 64 mph wind gust occurred in White Lake.  Winds to 70 mph deroofed a trailer home in Highland.  In Milford, falling trees crushed a car and damaged a home.  Farmington saw a garage damaged by a tree, and phone poles were snapped.  In Novi, a trailer at a construction site was destroyed, with another trailer and a wall under construction sustaining damage; the air conditioning units on the roof of a business were ripped off.  Power poles were snapped in Auburn Hills.  Dozens of trees were downed in Pontiac, destroying a garage and damaging several homes.  In Bloomfield Township, a trampoline was destroyed, and a home was damaged by a falling tree.  Waterford saw an animal shelter destroyed, another damaged; over 150 trees were damaged; and a picnic pavilion was also damaged.Damage in the other counties was much less widespread, and was generally limited to tree limbs and power lines going down.  All told, over 200,000 people lost power at some point, and thousands of insurance claims were filed over the coming weeks.  Many schools were closed the next day due to damage or power outages; some schools and businesses did not reopen for several days.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 755K<br><br>               </div>`)[0];

in Rooks county and resulted in up-rooted trees, downed power lines,  roof and building damage.  One truck was overturned on Highway 24 but the driver was uninjured.Crop damage was limited to the remaining wheat crop and some corn.  Fortunately, about 80 percent of the wheat crop had been harvested prior to the storm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_f343dfb2ccfa19e5733f7e0c11557e39 = $(`<div id="html_f343dfb2ccfa19e5733f7e0c11557e39" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 11-SEP-00 15:25:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> FLINT<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> FLINT<br><br>                <b>Episode Narrative:</b> A warm and muggy airmass persisted over southeast Michigan.  A complex of thunderstorms moved east across northern Michigan in the early morning hours.  Outflow from this thunderstorm complex moved south into southeast Michigan as a miniature cold front, and thunderstorms redeveloped along the leading edge of this outflow in the afternoon.  Meanwhile, thunderstorms also developed in northeast Indiana, along the edge of a deck of low clouds.  These separate areas of thunderstorms would merge over Metro Detroit in the late afternoon and early evening, producing tremendous amounts of rain.  Many places had seen heavy rain the day before, and thus the area was quite vulnerable to flooding.At Detroit Metro Airport, 3.71 inches of rain fell on the 11th.  This was the wettest September day ever in Detroit, and the 5th wettest day of all time.  This was on top of the 1.65 inches that fell the day before.  National Weather Service radar estimated around 5 inches of rain fell on the 11th in a swath from Brownstown Township to Allen Park in Wayne County.  In Washtenaw County, 2.26 inches of rain fell in Ann Arbor, after 1.32 inches the previous day.The storms had a broad impact.  Over 30,000 households were affected by power outages.  About one hundred flights out of Detroit Metro Airport were cancelled, and numerous people were stranded at the airport overnight due to the multitude of flooded roads in the area.  A collision on Interstate 94 in Harrison Township (Macomb County) during a downpour closed the highway for two hours.  Sewage overflows were common in Wayne County, as the water treatment system was quickly overwhelmed; the failure of some pumping operations due to power outages contributed to the sewer backup.  Several lawsuits were filed in connection with damage caused by raw sewage.<br><br>                <b>Event Narrative:</b> A tree was downed onto a car on Russell Avenue near Summit Street.  A woman at scene suffered a cut to her arm, necessitating a trip to the hospital.<br><br>                <b>Damage:</b> 12K<br><br>               </div>`)[0];

                var html_9398c7ca20f9c917df6146ceeb452f57 = $(`<div id="html_9398c7ca20f9c917df6146ceeb452f57" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-MAY-00 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ARLINGTON HGTS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ARLINGTON HGTS<br><br>                <b>Episode Narrative:</b> After a series of hail producing storms pounded northern Illinois, the last storm in the line ahead of an approaching cold front took on a small bow echo and swept across the north suburbs of Chicago. The first report of damage was a barn flattened at Pingree Grove. Five cars in the barn were damaged. There were downed trees and power lines in the area as well.  A spotter in Carpentersville measured a 73 mph wind gust. Doors were blown in at a business in Elgin. Trees were down in Elgin and Sleepy Hollow. The storm did considerable damage along the Lake-Cook County line - in Arlington Heights, Palatine, Buffalo Grove, Deerfield, Highland Park, Wheeling, and Northbrook. Thousands of large tree limbs and trees were downed smashing cars and homes. Some of the trees were 80 to 100 years old. A newspaper report said there were 1000 trees down in Highland Park alone. In Deerfield the hose tower roof was blown off the fire station. The police communications tower was bent in half at Highland Park. Over 100,000 customers were without power. Windows were blown out at the Allstate Insurance building in Northbrook. A wind gust to 84 mph was measured at the Palwaukee Airport in Wheeling (PWK) at 1542 CST.  The canopy at the Edens (I-94) toll plaza was damaged. State Police reported several cars had windows broken on the tollway near Lake-Cook Road. Also on the tollway, a pick-up truck with a 5th wheel trailer was overturned in Deerfield . On I-294, a van was overturned by winds and trees were uprooted near Willow Road.  A 69 year old man was killed when a tree fell on his car in Wilmette.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_cd4e2de92b3e43c85c73e92cae7fbf63 = $(`<div id="html_cd4e2de92b3e43c85c73e92cae7fbf63" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 05-AUG-00 14:35:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> EVANSVILLE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> EVANSVILLE<br><br>                <b>Episode Narrative:</b> This summer's most powerful downburst wind event to affect south-central and southeast Wisconsin pummeled portions of Dane, Green, and Rock counties with damaging hurricane-force winds, large hail, and urban-flood rains. As the 35 mile long line of thunderstorms moved southeast through Dane, northern Green, and Rock Counties, it increased in strength, ultimately producing straight-line winds estimated up to 100 knots (115 mph), heavy rains at a rate of 1 to 3 inches per hour, and hail stones 1 inch in diameter.  Due to downed power lines and poles, ultimately about 18,000 customers had electrical power disrupted for 1 to 2 days.  Descriptions of weather-related events follow in a county-by-county breakdown.Dane County:Powerful thunderstorm winds, estimated at 56 knots (65 mph), toppled several large trees in and near the city of Belleville. There were no reports of injuries or deaths. Minor urban-type flooding was noted due to intense rain accompanying the storm.Green County:The squall-line intensified as it clipped the northeast quarter of Green County. Based on inflicted damage, winds gusts were estimated to be 74 knots (85 mph).  The worst-hit area extended from a subdivision west of the village of Dayton (Town of Exeter), east/southeast to the county line.  About 50 homes sustained varying amounts of damage caused by felled trees, tree branches, or the wind outright. Damage to home siding and roofs was also noted.  Hundreds of trees were toppled, about 2 dozen farm buildings were damaged or destroyed, several silos were damaged, and two semi-tractor trailers were overturned.  Many power lines were either blown over or knocked down by tree debris.Rock County:This county bore the brunt of the storm as its straight-line winds intensified to an estimated 100 knots (115 mph). The macroburst damage path was 3 to 6 miles wide, extending from southwest of Evansville in the Town of Magnolia (Highway 59 and A) east/southeast through the city of Janesville to southeast of Avalon near Caver Roehl Park.  A newspaper headline nicely stated the effects:  Rain! Wind! Wow!  The powerful winds leveled thousands of trees (some 200 years old); tore roofs off homes; businesses, and farm buildings; blew tops of silos off, flipped over vehicles; blew in windows; damaged or peeled off home siding; knocked over billboards and road signs; closed many roads due to debris, and flattened corn and soybean fields.  Based on newspaper photographs and eyewitness accounts, maximum wind gusts were estimated to be in the 87 to 100 knots range (100 -115 mph).  The worst of the damage appeared to be equivalent to that caused by tornado winds of about 115 mph, or at the bottom of the F2 category.  Many people noted that the sky grew very dark as the storm blew in with a wall of white rain mixed with tree leaves and branches. The city of Janesville was at ground zero, as a 3.7 square mile looked like a bomb had hit its downtown area and the near east and west sides.  A roof was torn off one business, and bricks were pealed off another business.  It took at least 2 weeks to remove the tree debris from city streets, sidewalks, and backyards.  Dozens of vehicles were damaged by felled trees and branches.  It is estimated that 400 to 500 city homes sustained some degree of damage (6 destroyed).  Traxler and Bond Parks looked like disaster areas and were closed.  About 50 electrical poles were snapped by tree debris or the winds.  One person in the city was injured when a tree fell on their pickup truck.  Just north of Janesville on Interstate-90, another person was injured when their SUV was flipped over by the winds. In addition, 5 semi-tractor trailers were overturned on I-90 in the same vicinity. A new sub-division 3 miles south of Janesville experienced extensive roof or siding damage due to the winds or tree debris.  Several vehicles were damaged as well. Just to the south of the city, the wastewater treatment plant recorded 1.48 inches of rain as the storms moved through, resulting in urban flooding. There were other unofficial reports of 2 to 3 inches in the city area.The civil Town of Magnolia, in the western part of the county, was also hard hit by the macroburst, especially near and along Highway 59 and County Trunk Highway A.  About 40 power poles in this Town were toppled by the winds or tree debris.A little further north on Croft Road, just southwest of Evansville, a local resident noted this sequence of events: the initial, powerful winds and blinding rains lasted for about 5 minutes and were followed by hailstones up to 1 inch in diameter. Then the rain and hail stopped.  After a couple minutes he noticed across the road in a field a ground-based vortex pulling corn stalks up to about 200 feet above the ground, while above it at cloud base was a funnel cloud.  This weak vortex then hit a barn and caused slight damage before dissipating.  Shortly thereafter, another round of rain, and gusty, but much weaker winds occurred.  Based on this resident's account, and their prior experiences with tornadoes while living in Texas, this vortex was classified as a tornado. The macroburst continued to inflict wind damage to a point about 3 miles east/southeast of the Janesville city limits along Highway 14, at which point it weakened.  However, the thunderstorms briefly intensified once again southeast of the village of Avalon near Carver Roehl Park.  At this location, a barn's roof was lifted and dropped by powerful winds, resulting in a collapsed structure which trapped 40 steer.  Fifteen of the steer died from injuries, and some of the hay bales were destroyed.  Collectively across Rock County, about 4500 acres of corn and soybean crops were badly damaged or destroyed. Thirty-five farm buildings had minor damage, 8 had major damage, and 19 were destroyed by the winds. Walworth County:The remains of the squall-line generated downburst winds which leveled large trees in and near the city of East Troy.Racine County:The remains of the squall-line generated downburst winds which leveled large trees west of Waterford.Kenosha County:The remains of the squall-line generated downburst winds which leveled large trees southwest of the village of Twin Lakes.Milwaukee County:The remains of the thunderstorms dumped rain amounts of 2.25 to 3.1 inches across Milwaukee County based on Ham reports.  Moderate urban flooding resulted.  A West Allis motorist was rescued from their stalled vehicle due to water depths of 1.5 to 3 feet in low spots on roads.  Similar water depths on strees were noted elsewhere in the county, especially in the southern half.  No damage was reported. Synoptically, an upper level trough was moving across Wisconsin on August 5th, with a weak vorticity maxima over the southern part of the state moving east/southeast. The south winds of a low-level jet fed the storms as west-northwest flow at 18,000 feet intensified to 60 knots based on profiler data.  Thunderstorm echo tops were 40 to 42,000 feet.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5M<br><br>               </div>`)[0];

                var html_988cc8a35b6e79cc162690294de02cf5 = $(`<div id="html_988cc8a35b6e79cc162690294de02cf5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-MAY-00 18:46:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ADRIAN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ADRIAN<br><br>                <b>Episode Narrative:</b> A strong cold front moved slowly south across southeast Michigan during the afternoon and evening of the 9th.  Thunderstorms developed in the warm, humid air out ahead of the cold front.  A number of these became severe, producing the worst severe thunderstorm outbreak in metro Detroit in almost two years.  The thunderstorms took two forms on this day.  Widely scattered supercells developed across southeast Michigan, south of Interstate 69.  These rotating thunderstorms produced numerous funnel clouds, but no confirmed tornadoes.  However, some of these storms produced very large hail.  Hailstones as large as oranges were reported in Ypsilanti.  The Detroit Tiger baseball game at Comerica Park was interrupted by golfball sized hail.  The game was eventually rained/hailed out.  Golfball sized hail was also reported in Tecumseh and Plymouth.  Some sporadic wind damage also occurred with these storms, downing trees and power lines.  However, the stronger winds were to come later.A line of thunderstorms developed in northern Illinois and Indiana, and moved northeast at almost 70 mph.  This line of storms overtook the supercells as it moved into southeast Michigan, and produced widespread wind damage.  Some of the most significant damage follows:In Lenawee County: A barn was destroyed in Hudson.  Several vehicles were damaged by fallen trees in Morenci and Adrian.   Blissfield experienced some of the worst damage: a mobile home was flipped, injuring the two occupants (one of whom had broken ribs and a punctured lung); another man suffered electrical injuries when a falling power line struck him; an RV was overturned; store signs were destroyed; a garage collapsed; several homes were damaged by fallen trees, including one landmark home heavily damaged; at a local ball field, a scoreboard was destroyed, a dugout deroofed, and metal bleachers tossed; and large steel grain bins were destroyed.  A hangar at nearby Betz Airport collapsed, crushing an airplane.  Two other hangars were damaged.  In Sand Lake, a hay barn and a corral were blown down.  Tecumseh was also hard hit: a storage structure at a lumber yard was destroyed; part of an inn was deroofed; and numerous homes and vehicles were damaged by fallen trees.Dozens of trees were downed in Monroe County.  A spotter measured a 75 mph gust in Maybee, where a glass patio table was tossed from a porch to the back yard (without breaking!).  A trailer was blown over at a Dundee construction site, where a large tree damaged a car, home, and shed when it fell.  In Petersburg, a falling tree crushed an historic (over 150 year old) railroad depot.Wind damage was also widespread in Washtenaw County.  In Milan, a garage was blown down, and eight vehicles were struck by falling trees.  A grocery store in Ann Arbor had its front doors blown off.  Ypsilanti was hardest hit: several hundred trees were downed, damaging a home,  slicing a camper van in half, and crushing a garage and a car; a fire station was partially deroofed; and a church steeple was destroyed.In Wayne County: The west and southwest sides of the city of Detroit saw damage, with windows shattered, roofs peeled up, and chimneys knocked over.  At the intersection of Tireman and Rangoon, a car was flipped, injuring the two occupants; a nearby factory was deroofed, with a 13 year old boy injured by flying debris.  At Detroit Metro Airport, a 55 mph gust was measured; a Mesaba Airlines hangar was destroyed, and a plane inside was damaged.  Power poles were broken in Flat Rock.  In New Boston, store fronts were damaged, with many trees uprooted.  At Mettetal Airport near Plymouth, a plane was flipped.  Scores of trees were downed in Westland, damaging a truck and a home, and breaking windows.  In Redford, a falling tree destroyed a swimming pool and damaged a garage.  Woodhaven saw a garage destroyed and a second displaced; a warehouse roof was damaged; a home was deroofed; street signs were downed; and a wood board was embedded in the side of a house.  A school in Livonia had its air conditioning units blown over, and the walls of a connecting corridor were displaced.  Two homes in Dearborn were condemned after tree damage; another home was shifted off its foundation; a garage was destroyed; and a building was deroofed, with roofing debris damaging two nearby cars.  An outbuilding was demolished by falling trees in Sumpter Township.Oakland County was the other county that saw widespread damage.  A 64 mph wind gust occurred in White Lake.  Winds to 70 mph deroofed a trailer home in Highland.  In Milford, falling trees crushed a car and damaged a home.  Farmington saw a garage damaged by a tree, and phone poles were snapped.  In Novi, a trailer at a construction site was destroyed, with another trailer and a wall under construction sustaining damage; the air conditioning units on the roof of a business were ripped off.  Power poles were snapped in Auburn Hills.  Dozens of trees were downed in Pontiac, destroying a garage and damaging several homes.  In Bloomfield Township, a trampoline was destroyed, and a home was damaged by a falling tree.  Waterford saw an animal shelter destroyed, another damaged; over 150 trees were damaged; and a picnic pavilion was also damaged.Damage in the other counties was much less widespread, and was generally limited to tree limbs and power lines going down.  All told, over 200,000 people lost power at some point, and thousands of insurance claims were filed over the coming weeks.  Many schools were closed the next day due to damage or power outages; some schools and businesses did not reopen for several days.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 960K<br><br>               </div>`)[0];

                var html_be60e23bcf1367faebf0abf1049db19a = $(`<div id="html_be60e23bcf1367faebf0abf1049db19a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-MAY-00 17:05:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MIDDLEBURG<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MIDDLEBURG<br><br>                <b>Episode Narrative:</b> Temperatures in the mid 80s to lower 90s in combination with humid conditions resulted in several rounds of thunderstorms across Northern and Central Virginia from midday through late evening on the 13th.  Several storms produced winds in excess of 55 MPH, large hail, frequent lightning, and very heavy downpours.  One storm produced a 4 mile long F1 tornado on the north side of Charlottesville.  At 7:45 PM a tornado touched down about 2 miles west of Charlottesville on the north side of Farmington Country Club and downed several trees.  It moved northeast across Barracks Road to Albemarle High School where it took insulation from underneath modular classrooms and splattered it along nearby walls.  The storm then crossed Hydraulic Road and Route 29 near Albemarle Square Shopping Center where it blew out a plate-glass window, injuring one customer. The tornado moved into the Woodbrook neighborhood where it damaged a few homes and trees then dissipated around 7:55 PM EDT.  Hundreds of trees in the path of this 300 yard wide tornado were downed or snapped.  The hardest hit areas were along Route 250 and Owensville Road, including the neighborhoods of Farmington, West Leigh, and Glenaire.  Just south of the tornado's path, straight line winds estimated between 80 and 100 MPH downed several trees, power lines, and telephone poles.  A storage place and its contents were also destroyed and homes nearby reported minor damage. One parked car and several guard rails were flattened by downed trees. Nearly 16,000 area customers lost power after the storm struck. In Loudoun County, quarter sized hail fell near the Route 15 Potomac River bridge northeast of Taylorstown.  Pea sized hail fell in South Riding.  Winds estimated between 70 and 90 MPH downed several trees near Snake Hill Road north of Middleburg.  Three people were injured by flying debris at an outdoor wedding and several parked cars were damaged by fallen trees. In Alexandria, downed trees blocked a portion of the George Washington Parkway north of Key Bridge and King Street.  Ten townhouses reported shingle and siding damage.  In Fairfax County, numerous trees were downed onto power lines, roads, and homes in the southern part of the county.  Hardest hit communities included Springfield, Mt. Vernon, Mason Neck State Park, and Ft. Belvoir.  A  wind gust of 53 MPH was recorded in Centreville and a gust of 90 MPH was recorded at Ft. Belvoir.  A home in Centreville caught on fire after being hit by lightning, resulting in $80,000 in damage.  Pea sized hail fell in Annandale.  In Prince William County, several trees and power lines were downed in Woodbridge.  A number of homes were damaged by fallen trees across the county.  Penny to golfball sized hail fell in Gainsville and quarter sized hail fell northwest of Nokesville.  Dime to quarter sized hail fell in Manassas and penny sized hail fell in Manassas Park.  Winds gusted to 52 knots at the Manassas Airport at 6:46 PM EDT.  Nearly 60,000 residents of Northern Virginia lost power as a direct result of the storm.  In Orange County, trees and power lines were downed around 8:00 PM EDT.  In Fauquier County, golfball to tennis ball sized hail fell in Warrenton, damaging hundreds of cars, windows, and roofs.  Hail damage was estimated at 1 million dollars. A wind gust of 64 MPH was measured in Warrenton.  Walnut sized hail was reported in the northwest portion of the county where winds gusted to 65 MPH.  A tree fell onto a power line near Warrenton.  In Page County, several trees and power lines were downed near Luray and Rileyville.  One car on Cave Hill Road was hit by a falling tree.  A homeowner on Yager Spring Road reported part of a roof peeled back and a downed chimney.  Nearly 3100 county customers lost power and two homes where hit by lightning.  Pea to quarter sized hail fell in Luray.  A  computer in a home in Leaksville was melted by a bolt to lightning.  Another home near the Shenandoah River Bridge was destroyed by fire after lightning struck. In Rockingham County, trees were downed in Broadway.  In addition, a lightning strike started a forest fire about 5 miles northwest of Briery Branch.  The blaze charred nearly 100 acres of the George Washington National Forest southwest of Hone Quarry before being brought under control on the 14th.  In Warren County, trees were damaged in Bentonville.  In Shenandoah County, quarter to golfball sized hail fell in New Market.  In Rappahannock County, dime sized hail fell in the Washington area and golfball sized hail fell in Castleton.  In Highland County, quarter sized hail fell in New Hampden.<br><br>                <b>Event Narrative:</b> Numerous trees were felled, some onto cars, and 3 people were injured by flying debris from a downburst of wind between 70 and 90 MPH.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_b92ca8c7133c09cc1a575e8ae56ac81b = $(`<div id="html_b92ca8c7133c09cc1a575e8ae56ac81b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 15-JUN-00 17:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A line of thunderstorms that contained winds in excess of 55 MPH, large hail, heavy rain, and frequent lightning moved across the area during the afternoon and evening of the 15th.  In Shenandoah County, trees were downed in New Market and Tom's Brook.  The roof of a barn was also peeled back.  Rainfall totals included 1.46 inches in Fetzer Gap and 1.34 inches at the Strasburg Reservoir.  In Page County, a wind gust of 42 MPH was recorded in Luray.  In Frederick County, dime sized hail fell on Route 522 north of Winchester.  A tree was downed onto a power line in Winchester.  Several structures across the county were hit by lightning.  Heavy rain washed out Back Creek Road in the western portion of the county and flooded several streets in Winchester.  A total of 2.11 inches fell in Winchester and 1.81 inches fell in Gore.  In Warren County, several trees were downed onto roads, power lines, and structures across the county.  Communities hardest hit included Shenandoah Farms, Front Royal, and Linden.  A house was damaged by a downed tree in Rockland.  A camper on Blue Mountain just outside of Front Royal was injured when a tree fell onto his tent.  A 160-year-old house, a car, a fence, and a barn were damaged by several felled trees near Cedarville.  Power lines were downed on Apple Mountain.  Heavy rain flooded streets in Front Royal.  Rainfall totals included 1.61 inches in Nineveh, 1.51inches near Strasburg, and 1.31 inches on Hogback Mountain.  In Clarke County, trees were downed and pea sized hail fell in Berryville.  Power lines were downed across the county.  Route 340 north of Berryville was blocked by downed trees.  In Loudoun County, trees were downed in Woodtrail, Lovettsville, Leesburg, Airmont, Middleburg, and along Route 50 west of Aldie.  A funnel cloud was spotted near Upperville on the Loudoun/Fauquier County border.  Another funnel cloud was spotted about 2 miles north of Aldie a few minutes later.  Dime sized hail fell in Ashburn, marble sized hail ell in Bluemont and pea sized hail fell northwest of Dulles Airport where a wind gust of 47 MPH was recorded.  In Fauquier County, trees were downed in Delaplane.  In Fairfax County, trees were downed in Centreville, Springfield, Herndon, and Reston.  In Fredericksburg, a total of 1.68 inches of rain fell.<br><br>                <b>Event Narrative:</b> Trees were downed onto a house, barn, tent, and several roads.<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

 Township). Large hail also fell in Lawrence and Princeton Townships and shredded vegetation. The hail reached golf ball size in Princeton Township. In Lawrence Township, the hail piled into small drifts. PSE&G reported about 11,000 homes and businesses lost power in the county.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 250K<br><br>               </div>`)[0];

                var html_54999b5b737a3c1618c18d295c0721dc = $(`<div id="html_54999b5b737a3c1618c18d295c0721dc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 17-DEC-00 10:58:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CLIFTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CLIFTON<br><br>                <b>Episode Narrative:</b> A low pressure system rapidly intensified as it moved northeast across the Great Lakes as a strong high pressure system northeast of New England moved slowly northeast during Sunday, December 17th.  The difference in pressure between these systems caused increasing south winds.  As an intensifying cold front trailing from the low approached the area with abundant low level moisture in place, widespread rain with embedded thunderstorms occurred.  Heavy rain caused significant flooding at several locations.  Heavy showers, some associated with severe thunderstorms, produced wind damage at several locations.Here are selected wind damage reports and measured peak wind gusts:In Passaic County, high winds downed trees that fell on a car which injured 2 occupants in Clifton.In Bergen County, trees were downed in Ramsey.  The peak wind gust measured by the Automated Surface Observing System at Teterboro Airport was 41 mph at 10:27 am.In Essex County, numerous trees were downed in West Caldwell, Caldwell, Essex Fells, Maplewood and Nutley.  The peak wind gust measured by the Automated Surface Observing System at Newark Airport was 51 mph at 10:50 pm.In Hudson County, trees were downed in Kearney and two sections of Harrison.  The peak wind gust measured by spotter equipment at Harrison was 47 mph at 11:00 am.In Union County, trees were downed in Plainfield, Hillside, and Union.  Telephone poles were also downed across part of Route 22 in Union.  The peak wind gust measured by spotter equipment at Elizabeth was 53 mph.The heaviest rain occurred in bands oriented from southwest to northeast ahead of the approaching cold front.  The axis of the heaviest rain extended from Western Union County northeast across Western Essex, Central Passaic, and Western Bergen Counties, where 2 to 3 inches of rain fell with isolated amounts up to 3 1/2 inches.  Flooding of low-lying poor drainage areas and streams occurred.Here are selected rainfall amounts and flood damage reports:In Passaic County, rainfall amounts ranged from 2.20 inches at West Patterson to 3.11 inches at Charlottesburg.In Bergen County, rainfall amounts ranged from 1.32 inches at New Milford to 2.91 inches at Franklin Lakes.  Flooding was reported in Oakland and the Saddle River in Lodi was near bankfull at 11:29 am.In Essex County, rainfall amounts ranged from 1.38 inches at Maplewood to 2.60 inches at Essex Fells.  Flooding occurred along parts of the JFK Parkway in Millburn.  The Peckman River at Verona crest stage was 4.60 feet at 1:00 pm, which was 1.1 feet above its' flood stage of 3.5 feet.In Union County, rainfall amounts ranged from 2.10 inches at Cranford to 2.48 inches at Mountainside.  Urban flooding of low-lying poor drainage areas was reported in Elizabeth and Union.  The Rahway River at Springfield was above its' flood stage of 5.5 feet from 12:15 pm through 5:30 pm.  Its' crest stage was 6.04 feet at 2:00 pm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_31d6586d3653a045c8ebac20c6562423 = $(`<div id="html_31d6586d3653a045c8ebac20c6562423" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 01-AUG-00 21:31:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SPEARFISH<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SPEARFISH<br><br>                <b>Episode Narrative:</b> An intense thunderstorm moved from northeastern Wyoming into the foothills of the northern Black Hills. Massive downburst winds estimated at 90 to 110 mph hit areas from eight miles west of Spearfish to several miles east of Spearfish. Hail to golfball size accompanied the high winds and damaged roofs and siding throughout the region, although the winds caused the worst damage. In town, the intense winds shattered signs, blew over gas station awnings and the wind driven hail caused major damage to automotive and mobile home dealerships.  A retirement home had a quarter of its roof torn off and a hotel had to evacuate all its guests as a portion of their roof was blown off. At least ten mobile homes were unlivable, and over 100 mobile homes had damage to siding, roofing and skirting. The airport at Spearfish had 27 planes damaged, and seven of those were destroyed beyond repair.  Seven hangers at the airport were also damaged or destroyed. A massive amount of trees in Spearfish were either snapped in half or completely knocked over, leaving many roads unpassable after the event.  Roofing material sliced through an oxygen valve at the Spearfish Trout Farm and killed 100,000 out of 120,000 trout that the family raised.  In the Spearfish city campground, more then 150 campers were there, in anticipation of the 60th Annual Sturgis Motorcycle Rally the following week.  Over 100 trees were blown over and many people had camping equipment, vehicles or motorcycles damaged by the falling trees. None of the trees fell on  occupied tents, although several fell within inches of where people were sleeping in their tents. 4 injuries were reported.  One of the injuries required treatment at Rapid City Medical Center after someone was injured when his camper flipped over on the interstate. East of Spearfish, highway signs were blown over, large round bales of hay were blown several yards, and more trees were blown down or snapped off.  Numerous outbuildings were also damaged, with debris scattered nearly a hundred yards downstream.  In Sturgis, the damage was not as intense.  The majority of the damage occurred to tents that were set up by vendors selling merchandise for the motorcycle rally. The most critical injury from the entire event occurred in Sturgis when a vendor was trying to keep his tent from being blown away, and he was thrown into metal scaffolding.  He was treated at the Rapid City Regional Hospital.  As the storm moved to the southeast, high winds over 60 mph were reported for nearly 45 minuted between Sturgis and Rapid City.  In Rapid City, the National Weather Service office measured wind gusts of 70 mph.  The only damage reported were tree limbs down. The storm weakened as it moved southeast of Rapid City, but was still at severe limits as it passed over the Badlands National Park and went southward into Bennett County.  Observers in Martin reported 60 mph wind gusts. The storm dissipated before reaching Nebraska.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 9.5M<br><br>               </div>`)[0];

                var html_f12e4a0a8d6968b4d97f69b4b67fbac8 = $(`<div id="html_f12e4a0a8d6968b4d97f69b4b67fbac8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 02-JUN-00 18:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BROOKLYN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BROOKLYN<br><br>                <b>Episode Narrative:</b> Lines of severe thunderstorms swept southeast across the region.  They produced one F1 tornado, one funnel cloud, and high winds that downed many trees and power lines and caused at least 11 injuries, 8 of which were in New York City.Based on a storm survey performed by NWS staff, an F1 tornado occurred around 7:05 pm EDT in the continental village region of the town of Cortlandt, about 3 miles north of Peekskill on the Westchester and Putnam Counties border.  The tornado was classified as an F1 based on tree damage and their associated patterns.  Touch down was on the southwest corner of the intersection of Highland Drive and Heath Terrace.  The tornado moved northeast along the southeast shore of Cortlandt Lake in a counter-clockwise arched pattern lifting just south of the intersection of Schuyler Lane and Putnam Road.  The Path Length was about 0.3 miles and Path Width averaged 33 yards.  In the vicinity of Tyron Circle and Putnam Road, the tornado was at its' widest and strongest.  Damage occurred to about 20 houses, with 7 houses incurring moderate damage.  The tornado apparently reformed in 2 other locations as the severe thunderstorm moved east:  Sprout Brook Road (Path Length about 0.15 miles) and Lakeview Road (Path Length just less than 0.1 miles).  Numerous trees of 1 1/2 to 2 feet in diameter were snapped, mainly about 20 to 25 feet above the ground.  Three telephone poles were snapped in the middle.  Meteorologically, this tornado formed on the roll of a gust front that moved nearly 50 mph across the region and was likely on the ground for less than 1 minute.Here's a brief summary of damage reports received:In Orange County, a 60 mph wind gust was reported at the Plattekill Service Area along the NYS Thruway, just north of Leptondale.  There were numerous reports of wires down, trees down on houses and cars and trees blocking roads in the vicinity of Wawayanda, Middletown, Cornwall, Goshen, Chester, and Newburgh.In Rockland County, a tree fell on and damaged a house on Mountain Avenue in Hillburn.  Trees were also downed in New City.  A large tree fell on a car in Haverstraw.In Putnam County, several trees and power lines were downed in Carmel and Brewster.In Westchester County, numerous trees were downed at Croton On Hudson, numerous trees and power lines were downed at Ossining, a tree fell on a house at Yonkers, and trees were downed in Valhalla.In Bronx County, numerous trees were downed countywide.In Kings County, one person was injured when a large store sign fell on top of people.  A large inflatable structure was blown over.  Lightning struck a tent at Old Fulton and Everett Streets around 8:40 pm EDT, which caused 5 injuries.In New York County, a scaffold collapsed on 7 cars at 94th Street and Second Avenue at 7:55 pm EDT.  Debris blew off a scaffold and fell on and injured one person at 84th Street and Broadway around 8:00 pm.  A tree fell on and injured one child at 214th Street and Indian Road around 8:00 pm.  At Central Park, a peak wind gust of 38 mph occurred from the north at 7:38 pm.In Queens County, a spotter estimated a wind gust to 80 mph that caused a building collapse in Rockaway Beach.  Numerous trees were downed in Queens Village.  At JFK Airport, a peak wind gust of 45 mph occurred from the northwest at 7:59 pm EDT.  At LaGuardia Airport, a peak wind gust of 44 mph occurred from the northwest at 7:42 pm.In Nassau County, a 60 mph wind gust caused wind damage in Levittown.In Suffolk County, high winds downed trees in Stony Brook and Setauket.  One tree fell onto a car that injured a passenger on Lower Sheep Pasture Road around 8:03 pm EDT.  An airplane pilot saw a funnel cloud and reported 0.75-inch diameter hail in Smithtown around 8:12 pm.  A large tree was downed in Wading River around 8:17 pm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_0f1a8ae36a2911d462297a786d47808c = $(`<div id="html_0f1a8ae36a2911d462297a786d47808c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-MAR-00 18:10:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.7 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 16<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MILWAUKEE MTCHELL AR<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MILWAUKEE MTCHELL AR<br><br>                <b>Episode Narrative:</b> After several days of record-breaking warmth, the stage was set for an out-of-season severe weather outbreak across southcentral and southeast Wisconsin. The city of Milwaukee recorded it's earliest tornado ever (just before sunset), and an extremely large number of reports of large hail from 3/4 to 1.75 inches in diameter were relayed to the NWS Sullivan office.  Most of the thunderstorms developed gusty winds on the order of 30 to 50 mph, but one managed to generate a gust of 58 knots (67 mph) at the TV-4 station on the north side of Milwaukee.  The thunderstorm which dumped large hail 7 N of Portage also had winds that uprooted some trees and blew a car off of Inerstate 39.  An earlier thunderstorm that affected the west side of the city of Portage left the ground white with golf-ball size hail that also shattered several  vehicle windshields.  The thunderstorm that affected Wisconsin Dells also left the ground white with hail. The Milwaukee tornado spun up about 1/2 mile east/northeast of the terminal building of General Mitchell International Airport, just east of Runway 19, moved northeast and crossed East Layton Avenue just east of South Pennsylvania Avenue in Cudahy, continued northeast through St. Francis, and dissipated over the northwest corner of Nathanael Greene Park.  Apparently the tornado wasn't strong enough to cause any damage on the airport grounds, but it did cause considerable damage in Cudahy and St. Francis.  Fifty-three (53) residental homes sustained minor damage and eleven (11) had major damage. Eight (8) businesses sustained major damage.  Many motor vehicles were over-turned, several roofs were partially peeled off of homes, power lines and trees were toppled, and gas leaks were reported. Sixteen (16) people were injured enough to require medical treatment (lacerations), but there were no fatilities.  Most of the people who were injured were in their vehicles.  Based on this damage, it is estimated that maximum wind speeds of this tornado were 105 to 110 mph. The airport terminal building and control tower went on emergency power after commercial power was disrupted.  Airport control tower officials were able to divert airplane traffic, consequently there were no aircraft mishaps.  Preceding the tornado, there were reports of large hail and some tree damage in the forward flank downdraft of the parent thunderstorm over St. Francis and the southern part of the city of Milwaukee.  The tornado was extensively photographed and captured on video tape.  It briefly displayed multiple-vortex characterisitics.  The last time a tornado was documented in Milwaukee County was in May, 1989.NWS Sullivan meteorologists speculate that an outflow boundary was pushed northwest to the airport area from a thunderstorm that earlier moved through the southeast corner of Milwaukee County. This outflow boundary may have focused low-level vorticity that helped generate the tornado.  The parent thunderstorm possessed a mesocyclone.  Synoptically, a deep low pressure was moving northeast through central Iowa toward northern Wisconsin.  This movement put southern Wisconsin in a "dry slot" associated with strong jet stream winds aloft.  The combination of surface dewpoints in the lower to mid 50s, strong speed shear between surface winds out of the south and southwest mid-level winds, sufficient instability due to daytime heating/temperatures in the 70s, and cold air aloft allowed thunderstorms to grow to 40,000 feet. Several thunderstorms had supercell characturistics, but only one was assoicated with a tornado, and another with a funnel cloud. Thunderstorm movement was northeast at 50 to 60 mph (about 47 to 51 knots).<br><br>                <b>Event Narrative:</b> Narrative can be found below in summary of March 8, 2000.<br><br>                <b>Damage:</b> 4.57M<br><br>               </div>`)[0];

                var html_5d3438488b6bb2af99dcbcd3cc3eb2e1 = $(`<div id="html_5d3438488b6bb2af99dcbcd3cc3eb2e1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-MAR-00 18:10:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.7 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 16<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MILWAUKEE MTCHELL AR<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MILWAUKEE MTCHELL AR<br><br>                <b>Episode Narrative:</b> After several days of record-breaking warmth, the stage was set for an out-of-season severe weather outbreak across southcentral and southeast Wisconsin. The city of Milwaukee recorded it's earliest tornado ever (just before sunset), and an extremely large number of reports of large hail from 3/4 to 1.75 inches in diameter were relayed to the NWS Sullivan office.  Most of the thunderstorms developed gusty winds on the order of 30 to 50 mph, but one managed to generate a gust of 58 knots (67 mph) at the TV-4 station on the north side of Milwaukee.  The thunderstorm which dumped large hail 7 N of Portage also had winds that uprooted some trees and blew a car off of Inerstate 39.  An earlier thunderstorm that affected the west side of the city of Portage left the ground white with golf-ball size hail that also shattered several  vehicle windshields.  The thunderstorm that affected Wisconsin Dells also left the ground white with hail. The Milwaukee tornado spun up about 1/2 mile east/northeast of the terminal building of General Mitchell International Airport, just east of Runway 19, moved northeast and crossed East Layton Avenue just east of South Pennsylvania Avenue in Cudahy, continued northeast through St. Francis, and dissipated over the northwest corner of Nathanael Greene Park.  Apparently the tornado wasn't strong enough to cause any damage on the airport grounds, but it did cause considerable damage in Cudahy and St. Francis.  Fifty-three (53) residental homes sustained minor damage and eleven (11) had major damage. Eight (8) businesses sustained major damage.  Many motor vehicles were over-turned, several roofs were partially peeled off of homes, power lines and trees were toppled, and gas leaks were reported. Sixteen (16) people were injured enough to require medical treatment (lacerations), but there were no fatilities.  Most of the people who were injured were in their vehicles.  Based on this damage, it is estimated that maximum wind speeds of this tornado were 105 to 110 mph. The airport terminal building and control tower went on emergency power after commercial power was disrupted.  Airport control tower officials were able to divert airplane traffic, consequently there were no aircraft mishaps.  Preceding the tornado, there were reports of large hail and some tree damage in the forward flank downdraft of the parent thunderstorm over St. Francis and the southern part of the city of Milwaukee.  The tornado was extensively photographed and captured on video tape.  It briefly displayed multiple-vortex characterisitics.  The last time a tornado was documented in Milwaukee County was in May, 1989.NWS Sullivan meteorologists speculate that an outflow boundary was pushed northwest to the airport area from a thunderstorm that earlier moved through the southeast corner of Milwaukee County. This outflow boundary may have focused low-level vorticity that helped generate the tornado.  The parent thunderstorm possessed a mesocyclone.  Synoptically, a deep low pressure was moving northeast through central Iowa toward northern Wisconsin.  This movement put southern Wisconsin in a "dry slot" associated with strong jet stream winds aloft.  The combination of surface dewpoints in the lower to mid 50s, strong speed shear between surface winds out of the south and southwest mid-level winds, sufficient instability due to daytime heating/temperatures in the 70s, and cold air aloft allowed thunderstorms to grow to 40,000 feet. Several thunderstorms had supercell characturistics, but only one was assoicated with a tornado, and another with a funnel cloud. Thunderstorm movement was northeast at 50 to 60 mph (about 47 to 51 knots).<br><br>                <b>Event Narrative:</b> Narrative can be found below in summary of March 8, 2000.<br><br>                <b>Damage:</b> 4.57M<br><br>               </div>`)[0];

                var html_4527e8fafb12d7e42e5924e667c46876 = $(`<div id="html_4527e8fafb12d7e42e5924e667c46876" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-MAR-00 18:18:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 80<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> FT WORTH<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> FT WORTH<br><br>                <b>Episode Narrative:</b> Tarrant County Thunderstorm Narrative				The first tornado damage was reported near Castleberry High School, about four miles west of downtown Fort Worth (618 PM). Additional roof and tree damage occurred in Monticello neighborhood of River Oaks. A number of businesses were then damaged or destroyed near the intersection of Camp Bowie and West Seventh (620 PM). Tornado moved east along West Seventh Street, striking the Montgomery Ward building and the adjacent Linwood neighborhood, doing extensive damage to older homes (622 PM). The tornado then did extensive damage to the six story Cash America building, nearly destroying it. Further significant damage was then done to the Mallick Tower building and Calvary Cathedral Building (624 PM). The tornado weakened as it entered downtown, but wind borne debris broke thousands of windows in buildings and high rises (626 PM). Particularly hard hit was the Bank One Building, which had 80% (3,000) of its windows broken, and the Union Pacific Resources Building (1,300 of 5,000 windows broken). Numerous other structures were affected to a lesser degree. Automobiles in streets and parking lots were also damaged. The tornado then dissipated as it moved east of downtown, although scattered minor damage occurred to roofs, trees, fences, and billboards about 3 miles east of the city near I-30 and Brentwood Stair. 	Two people were killed as a direct result of the tornado. A man (age 52) was killed while trying to reach shelter after warning others of the tornado, while a homeless man (age 67) was killed by a wall that collapsed on him. Some 80 other people were injured, but only six required hospitalization. Hail did extensive damage to roofs and autos mainly in Lake Worth and Saginaw. 	Initial tornado damage in Arlington occurred at a restaurant on South Cooper street. The tornado moved east and gained strength, doing F3 damage near Bardin and Matlock (707 PM), south of I-20. The tornado then struck the northern part of Arlington Airport (F2). The tornado paralled I-20, crossing the Interstate about one mile west of Highway 360, overturning at least one 18-wheeler (F1)(712 PM). The tornado then began moving northeast, ending with F2 damage to subdivision just northeast of Grand Prairie airport (near Arkansas and Parkside)(720 PM). In spite of the damage, there were no deaths or serious injuries in Arlington or Grand Prairie.	One commercial building was destroyed in Arlington, and 22 others damaged. Residential building damage (Tarrant county) was as follows:	Location          Destroyed          Major Damage          Minor Damage	Azle                 0                     0                              13 (hail)	Lake Worth     0                       0                              118 (hail)	River Oaks      0                      3                              51	Fort Worth      28                    48                            136	Arlington          67                   146                          458	Grand Prairie  6                      9                              32	Total               101                  206                          808<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

o then dissipated as it moved east of downtown, although scattered minor damage occurred to roofs, trees, fences, and billboards about 3 miles east of the city near I-30 and Brentwood Stair. 	Two people were killed as a direct result of the tornado. A man (age 52) was killed while trying to reach shelter after warning others of the tornado, while a homeless man (age 67) was killed by a wall that collapsed on him. Some 80 other people were injured, but only six required hospitalization. Hail did extensive damage to roofs and autos mainly in Lake Worth and Saginaw. 	Initial tornado damage in Arlington occurred at a restaurant on South Cooper street. The tornado moved east and gained strength, doing F3 damage near Bardin and Matlock (707 PM), south of I-20. The tornado then struck the northern part of Arlington Airport (F2). The tornado paralled I-20, crossing the Interstate about one mile west of Highway 360, overturning at least one 18-wheeler (F1)(712 PM). The tornado then began moving northeast, ending with F2 damage to subdivision just northeast of Grand Prairie airport (near Arkansas and Parkside)(720 PM). In spite of the damage, there were no deaths or serious injuries in Arlington or Grand Prairie.	One commercial building was destroyed in Arlington, and 22 others damaged. Residential building damage (Tarrant county) was as follows:	Location          Destroyed          Major Damage          Minor Damage	Azle                 0                     0                              13 (hail)	Lake Worth     0                       0                              118 (hail)	River Oaks      0                      3                              51	Fort Worth      28                    48                            136	Arlington          67                   146                          458	Grand Prairie  6                      9                              32	Total               101                  206                          808<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_cb65acfb9855069d247ded8223cc7956 = $(`<div id="html_cb65acfb9855069d247ded8223cc7956" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-00 10:12:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.1 Miles<br><br>                            <b>Tornado Width:</b> 10.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ALBURNETT<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ALBURNETT<br><br>                <b>Episode Narrative:</b> Mesoanalysis during the early morning depicted an outflow boundary extending from Central Illinois into Central Iowa with a cold front extending from Northeast Iowa into Eastern Nebraska, intersecting the outflow interface near Des Moines.  An elevated bow MCS (Mesoscale Convective System) developed between Mason City and Marshalltown, and raced eastward into Eastern Iowa during the late morning and early afternoon.  This system packed high winds and heavy rain as it swept across Eastern Iowa, mainly along and north of Interstate 80.  Winds were measured at 60 to 70 mph over portions of the area, knocking down trees and limbs.  Recent rains had already saturated the ground throughout Northeast and East Central Iowa. Additional heavy rain with this system forced creeks and streams out of their banks in Buchanan County, washing out several roads.  The Little Wapsipinicon River at Fairbank was also sent out of it's banks. Doppler radar estimated rainfall rates of 2 to 3 inches per hour.  The heavy rain also caused Duck Creek in Davenport to rise to bankfull in areas, and flooded portions of the bike path and surrounding areas near Brady Street. The bow MCS also spawned two weak tornadoes, one which touched down briefly at Alburnett in Linn County, and the other at Center Junction in Jones County.<br><br>                <b>Event Narrative:</b> A tornado touched down at Alburnett causing damage.  The center section of the horse barn roof at Strand Arabian Stables was torn off.  Sheet metal from the horse barn roof littered surrounding yards, and one woman was cut by the sheet metal.  She was taken to St. Luke's Hospital where she was treated and released.  There were about 45 horses on the grounds of the stables when the tornado hit, but incredibly none were hurt.  A barn also collapsed along Lafayette Road. Ten cows were inside the barn, and one was killed. Damage was also found along East Otter Road.  A house had it's roof damaged and siding taken off, and a small shed was destroyed.  A minivan was pushed off of a driveway and had it's windows broken out.  A garage door was also pushed in on a garage.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];
