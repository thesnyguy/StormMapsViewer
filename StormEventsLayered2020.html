                var html_b596ba2c526316134f8ca7173e18c00f = $(`<div id="html_b596ba2c526316134f8ca7173e18c00f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-20 05:10:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 23.73 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 60<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> ESTILL MUNI ARPT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> FECHTIG<br><br>                <b>Episode Narrative:</b> A severe quasi-linear convective system (QLCS) moved through southeast South Carolina during the early morning hours of April 13, 2020 ahead of an approaching cold front. The environment ahead of the QLCS was unusually unstable for this time of day and year, with gulf moisture spreading upper 60 F to near 70 F dewpoints into a warm sector across the Southeast United States and mid level lapse rates around 7 C/km helping produce mixed layer convective available potential energy (MLCAPE) as high as 2000 J/kg across Southeast South Carolina. Within the warm sector, very strong vertical shear associated with a 50 knot plus low and mid-level jet, effective bulk shear around 70 knots, effective storm relative helicity in the 400-600 m2/s2 range, and VAD wind profiles displaying large, curved low-level hodographs were supportive of well organized convection and potentially embedded supercell thunderstorms in a QLCS capable of producing a prolonged path of damaging winds and strong long-track tornadoes. As the QLCS swept through Southeast South Carolina, a few supercell thunderstorms became exceptionally strong while partially breaking away from the main line of thunderstorms, producing widespread wind damage and strong long-track tornadoes. ||A total of 13 confirmed tornadoes occurred across Southeast South Carolina, including a long track EF-4 tornado in Hampton County that took the lives of 5 people and injured 60 others along an approximately 24 mile path. The EF-4 tornado was the first to have occurred across Southeast South Carolina and the last to have occurred in the entire state of South Carolina since November 17, 1995, almost 25 years prior. This particular tornado was associated with a storm that produced a destructive path of straight-line wind damage and series of long track and intermittent tornadoes for over 150 miles, beginning in Screven County, Georgia, then continuing northeast across Hampton County, Colleton County, Dorchester County, and Berkeley County, South Carolina before leaving the area and eventually shifting offshore along the South Carolina coast. Two other storms were responsible for the remaining tornadoes across the area, most of which occurred from a single storm occurring across Edisto Island, Seabrook Island and Kiawah Island. Outside the EF-4 tornado in Hampton County, straight-line winds near a passing tornado claimed the life of one individual and injured one in Colleton County, while another tornado caused 6 injuries across Berkeley County.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey Team confirmed an EF-4 tornado with an estimated maximum wind speed of 175 mph in central Hampton County. ||The tornado began just north of Collie Road, approximately 3 miles west-northwest of Scotia, South Carolina, snapping and uprooting trees and causing damage to the Federal Correctional Institution of Estill along its northeast track. The tornado then continued northeast, crossing over Highway 321 near the intersection with County Road S-25-35 before gaining strength and causing substantial damage. Beyond this point, the unusually long track and wide tornado damaged and destroyed many residences, including mobile and single family homes along its entire path. A few automobiles were also tossed/rolled 50 to 75 yards from their original locations. In addition, the tornado reached a maximum width of about 0.75 mile, causing extensive damage to thousands of trees and numerous power lines. At times, the damage pattern suggested that the tornado may have consisted of multiple vortices, which can occur in stronger tornadoes.||The most significant structural damage occurred just south of Estill, South Carolina and across Nixville, South Carolina, where at least six residences were destroyed. After crossing Highway 321 and continuing a northeast track, the tornado began producing EF-2 to EF-3 damage to residences along Sprayfield Road to Lena Expressway. The tornado then continued northeast where it completely destroyed a mobile home near the intersection of Highway 3 and Highway 601, tragically claiming the lives of 2 adult males. Continuing on a northeast track, the tornado heavily damaged homes near the intersection of Turner Expressway and Brandy Lane, including completely destroying a mobile home that tragically claimed the lives of 2 adult females and 1 adult male. The tornado then reached peak EF-4 intensity along Lento Road where the roof and all exterior/interior walls of a two story home were removed and dispersed across the yard. The tornado then began a weakening trend while tracking further northeast, eventually crossing Highway 278, Yemassee Highway and ending approximately 1 mile beyond the intersection of Old Salkehatchie Highway and Archie Road before the Hampton/Colleton County line. ||Overall, the tornado path stretched approximately 24 miles, claiming the lives of 5 individuals in the hardest hit areas just south of Estill, South Carolina and across Nixville, South Carolina. Additionally, 60 people sustained injuries associated with the tornado tracking through this hardest hit area, including a few individuals that were thrown 30 to 50 yards from mobile homes and individuals that were in homes that received EF-3 to EF-4 damage.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_6ab663e903d2d551d4f427a53a384c42 = $(`<div id="html_6ab663e903d2d551d4f427a53a384c42" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 00:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.07 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CENTER<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CENTER MUNI ARPT<br><br>                <b>Episode Narrative:</b> An upper level longwave trough emerged out of the Intermountain West and into the Central and Southern Plains during the daytime and evening hours of January 10th. A strong southerly return flow commenced out ahead of the trough during the 8th-9th, allowing for unseasonably warm and humid conditions to advance northward across Southern Oklahoma, much of Central and Eastern Texas, as well as Louisiana, Arkansas, and the Lower Mississippi Valley. Meanwhile, an intensifying surface low pressure system and associated dry line developed along the Red River of North Texas into Southern Oklahoma during the afternoon hours, which spread east northeast across the Ark-La-Tex during the early morning hours on January 11th. With afternoon temperatures climbing into the mid 70s ahead of this trough, moderate instability developed across the broad warm sector, with very strong wind shear in place as large scale forcing increased ahead of the trough axis across East Texas, Southeast Oklahoma, Southwest Arkansas, and North Louisiana. Thus, an axis of strong to severe showers and thunderstorms developed during the evening hours across Southeast Oklahoma, adjacent sections of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Damaging winds downed trees and power lines across portions of East Texas, with even multiple tornadoes touching down along the line of severe thunderstorms. Unfortunately, a man  was killed when a tornado touched down west of Nacogdoches and a tree fell on his mobile home. These storms also produced locally heavy rainfall, with amounts of one to three inches, with isolated higher amounts up to four inches recorded across much of this area, resulting in isolated instances of flash flooding. These storms continued to intensify during the late evening and early morning hours as they moved into extreme Eastern Texas and Western Louisiana, producing more in the way of widespread wind damage and isolated tornadoes.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with estimated maximum winds near 100 mph touched down just west of Highway 7 on the southwest side of Center and continued on an east-northeast path for roughly 6 miles. The tornado cut through a few neighborhoods on the south side of Center, where numerous trees were snapped or uprooted across the path through the town, resulting in roof and structural damage to many homes as trees fell through them. The most extensive damage occurred in the Lakewood subdivision just off of Highway 7, where one minor injury occurred as a fallen pine tree heavily damaged the roof of a home. In addition, a handful of other homes farther east along Ballard Street sustained significant damage from falling trees. There was also damage to homes farther east near Martin Luther King Drive, where a few homes sustained minor structural roof damage due to winds alone. On Loop 500 East on the southeast side of town, there was additional structural damage due to mainly wind, although a few of the damaged homes were likely vacant and already in a heavy state of disrepair before the tornado. It then continued into much more rural areas on the eastern outskirts of Center, resulting in scattered tree and very low-end structural damage until reaching County Road 3047. Here, a majority of the chicken houses had some of their roof paneling removed with a few of the houses having most of the roof paneling torn off along with additional structural damage. It was at this point where the most concentrated damage was found. The tornado then lifted shortly after crossing County Road 3047.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_6fe0fcaeeba005f431c2182ae983e88f.setContent(html_6ab663e903d2d551d4f427a53a384c42);

                var html_01939617fadaaa6a7a4f20b33b1f91af = $(`<div id="html_01939617fadaaa6a7a4f20b33b1f91af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-20 04:51:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.9 Miles<br><br>                            <b>Tornado Width:</b> 770.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CALHOUN<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> SPRINGFIELD<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WOLFTON<br><br>                <b>Episode Narrative:</b> A squall line rolled through the region during the early morning hours of April 13, 2020.  Strong instability and shear led to numerous severe thunderstorm wind gusts along with several tornadoes. In total, across central SC, there were 5 EF-3 tornadoes, 1 EF-2 tornadoes, and 1 EF-1 tornado. Two fatalities, and several injuries, occurred with the tornadoes.<br><br>                <b>Event Narrative:</b> A strong, long-track tornado began just south of the town of Elko in Barnwell Co SC where it was rated as EF-1, then moved in a general northeast direction through Orangeburg Co SC, where it reached EF-3 intensity and caused 2 fatalities and 7 injuries.  The tornado dissipated shortly after crossing into Calhoun Co SC southwest of St. Matthews before reaching I-26. ||The tornado downed numerous trees along its path.  It crossed Norway Rd where it snapped multiple power poles. As the tornado reached Fire Tower Rd west of Neeses, it intensified further, destroying 3 anchored manufactured homes on Preserver Rd near Ninety Six Rd. It was in this area that the 2 known fatalities occurred to residents in a double-wide manufactured home. ||The tornado then tur                 var html_84738b5a5464b268de904c7c1ba327c6 = $(`<div id="html_84738b5a5464b268de904c7c1ba327c6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-JAN-20 23:33:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.13 Miles<br><br>                            <b>Tornado Width:</b> 160.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> DEL RENTZEL<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DEL RENTZEL<br><br>                <b>Episode Narrative:</b> An upper level longwave trough emerged out of the Intermountain West and into the Central and Southern Plains during the daytime and evening hours of January 10th. A strong southerly return flow commenced out ahead of the trough during the 8th-9th, allowing for unseasonably warm and humid conditions to advance northward across Southern Oklahoma, much of Central and Eastern Texas, as well as Louisiana, Arkansas, and the Lower Mississippi Valley. Meanwhile, an intensifying surface low pressure system and associated dry line developed along the Red River of North Texas into Southern Oklahoma during the afternoon hours, which spread east northeast across the Ark-La-Tex during the early morning hours on January 11th. With afternoon temperatures climbing into the mid 70s ahead of this trough, moderate instability developed across the broad warm sector, with very strong wind shear in place as large scale forcing increased ahead of the trough axis across East Texas, Southeast Oklahoma, Southwest Arkansas, and North Louisiana. Thus, an axis of strong to severe showers and thunderstorms developed during the evening hours across Southeast Oklahoma, adjacent sections of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Damaging winds downed trees and power lines across portions of East Texas, with even multiple tornadoes touching down along the line of severe thunderstorms. Unfortunately, a man  was killed when a tornado touched down west of Nacogdoches and a tree fell on his mobile home. These storms also produced locally heavy rainfall, with amounts of one to three inches, with isolated higher amounts up to four inches recorded across much of this area, resulting in isolated instances of flash flooding. These storms continued to intensify during the late evening and early morning hours as they moved into extreme Eastern Texas and Western Louisiana, producing more in the way of widespread wind damage and isolated tornadoes.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with estimated maximum winds near 100 mph touched down along County Road 723 just south of Farm to Market Road 225, where it snapped several large branches in a field of trees. The tornado tracked east-northeast where it crossed Farm to Market Road 225 and paralleled the north side of the roadway. It snapped and uprooted numerous trees and broke several more large branches as it continued east-northeast. The tornado downed a large tree onto a mobile home along Sweat Circle, a private road off of Farm to Market Road 225, where a 44 year old male was killed and one minor injury was reported. The tornado then crossed County Road 722 and Russelville Road where it resulted in additional tree damage and minor damage to homes. The tornado continued northeast where it crossed County Road 719 and several private properties, damaging a few more trees before lifting near Floyd Harvin Road.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

f Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Widespread damaging winds downed trees and power lines across much of Northwest and Northcentral Louisiana, with even a long track tornado developing along the line of severe thunderstorms across Central Bossier, Southern Webster, and Southern Claiborne Parishes. Another isolated tornado touched down in Western Union Parish, before these storms exited the region shortly before daybreak on the 11th. Unfortunately, these storms resulted in four fatalities  across Northwest Louisiana, three of which occurred from the Haughton tornado.<br><br>                <b>Event Narrative:</b> A long track 40+ mile long EF-2 tornado with estimated maximum winds near 135 mph first touched down just south of Barksdale Air Force Base off of Sligo Road in Central Bossier Parish, where it snapped and uprooted hundreds of softwood and hardwood trees and damaged several carports and outbuildings. The tornado then crossed the far southeast corner of Barksdale Air Force Base where at least one hundred trees were snapped or uprooted. After the tornado exited the corner of Barksdale Air Force Base, it strengthened south of Haughton to produce its most significant damage, completely destroying a single-wide manufactured home and a double-wide manufactured home off of Davis Road. Two fatalities (a 79 year old male and his 65 year old wife) occurred in the double-wide with an additional fatality (an 87 year old male) occurring in the single-wide. The tornado continued to produce roof damage and uproot and snap trees which fell into homes in Eastern Bossier Parish, concentrated most along James Lane. The tornado continued moving northeast across Oliver Road and Camp Zion Road, where numerous trees were snapped and uprooted, while also removing siding off of a single-wide manufactured home, and ripping a portion of the metal exterior and doors off of the Bossier Parish Fire District 1 Station 6 building, as well as tearing off some vinyl siding to a mobile home living quarters located next door, before crossing over into Webster Parish.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_362b8444ab9c9bf35867027c6f570307 = $(`<div id="html_362b8444ab9c9bf35867027c6f570307" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 01:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.84 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WEBSTER<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SLIGO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HAUGHTON<br><br>                <b>Episode Narrative:</b> An upper level longwave trough emerged out of the Intermountain West and into the Central and Southern Plains during the daytime and evening hours of January 10th. A strong southerly return flow commenced out ahead of the trough during the 8th-9th, allowing for unseasonably warm and humid conditions to advance northward across Southern Oklahoma, much of Central and Eastern Texas, as well as Louisiana, Arkansas, and the Lower Mississippi Valley. Meanwhile, an intensifying surface low pressure system and associated dry line developed along the Red River of North Texas into Southern Oklahoma during the afternoon hours, which spread east northeast across the Ark-La-Tex during the early morning hours on January 11th. With afternoon temperatures climbing into the mid 70s ahead of this trough, moderate instability developed across the broad warm sector, with very strong wind shear in place as large scale forcing increased ahead of the trough axis across East Texas, Southeast Oklahoma, Southwest Arkansas, and North Louisiana. Thus, an axis of strong to severe showers and thunderstorms developed during the evening hours across Southeast Oklahoma, adjacent sections of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Widespread damaging winds downed trees and power lines across much of Northwest and Northcentral Louisiana, with even a long track tornado developing along the line of severe thunderstorms across Central Bossier, Southern Webster, and Southern Claiborne Parishes. Another isolated tornado touched down in Western Union Parish, before these storms exited the region shortly before daybreak on the 11th. Unfortunately, these storms resulted in four fatalities  across Northwest Louisiana, three of which occurred from the Haughton tornado.<br><br>                <b>Event Narrative:</b> A long track 40+ mile long EF-2 tornado with estimated maximum winds near 135 mph first touched down just south of Barksdale Air Force Base off of Sligo Road in Central Bossier Parish, where it snapped and uprooted hundreds of softwood and hardwood trees and damaged several carports and outbuildings. The tornado then crossed the far southeast corner of Barksdale Air Force Base where at least one hundred trees were snapped or uprooted. After the tornado exited the corner of Barksdale Air Force Base, it strengthened south of Haughton to produce its most significant damage, completely destroying a single-wide manufactured home and a double-wide manufactured home off of Davis Road. Two fatalities (a 79 year old male and his 65 year old wife) occurred in the double-wide with an additional fatality (an 87 year old male) occurring in the single-wide. The tornado continued to produce roof damage and uproot and snap trees which fell into homes in Eastern Bossier Parish, concentrated most along James Lane. The tornado continued moving northeast across Oliver Road and Camp Zion Road, where numerous trees were snapped and uprooted, while also removing siding off of a single-wide manufactured home, and ripping a portion of the metal exterior and doors off of the Bossier Parish Fire District 1 Station 6 building, as well as tearing off some vinyl siding to a mobile home living quarters located next door, before crossing over into Webster Parish.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

ugh far northeast Alabama during the early morning hours of the 6th.<br><br>                <b>Event Narrative:</b> EMA reported that an 82-year old man was killed when he was swept away in his vehicle after crossing the spillway at Buck Pocket State Park. He was found 11 days later once heavy rainfall subsided in the canyon.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_38ce94be16cebbeae872c72b0dd5a68a = $(`<div id="html_38ce94be16cebbeae872c72b0dd5a68a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-MAR-20 06:52:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> UNIONVALE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> MOOREFIELD<br><br>                <b>Episode Narrative:</b> A deepening low pressure system crossed the Great Lake region on March 20th and promoted heavy rainfall and isolated thunderstorms. Localized flooding had been anticipated for parts of Ohio since 2 inches of rain already fell 48 hours prior.<br><br>                <b>Event Narrative:</b> Numerous areas experienced flooding across Harrison, Carroll, and Tuscarawas county. One and half to three inches of rain occurred in parts of Eastern Ohio. ||Two individuals died in flooded cars near swollen creeks. According to a local newspaper: A woman���s body was found in her vehicle Saturday afternoon after it was washed off Route 800 north of Stillwater in Tuscarawas County and the body of 17-year-old Jack E. Roehrich, of Freeport, was found in his truck partially submerged in flood water near Skull Fork Road in Harrison County. Roehrich's truck was found near a bridge on Skull Fork Road in a ditch that leads to a larger nearby creek. Roehrich left home at approximately 7 p.m. Friday to look at flooding conditions in the eastern portion of the county. He reportedly contacted his parents at approximately 90 minutes later and said he was on his way home. Authorities said the water where the truck was found was approximately 11 feet deep. The water is believed to have been several feet deep on the roadway when Roehrich tried to drive through the area. ||According to the Ohio Highway Patrol, a female driver ignored the 'road closed' signs on Route 800 near Stillwater in Tuscarawas County on Saturday afternoon. The woman was swept away and killed by the strong current. She did have time to call 911 and relatives in distress.||A woman in Mechanicstown in Carroll County a woman had to be rescued from her home Friday when waters from the Yellow Creek rose to four feet deep inside her house.||Article: https://www.newarkadvocate.com/story/news/local/2020/03/23/two-ohio-motorists-drown-flooded-roads-over-weekend/2897005001/ .<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

ulled from the Santa Cruz River near Speedway.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_739fb74add8ce882893ec1cbb3c9c6b2 = $(`<div id="html_739fb74add8ce882893ec1cbb3c9c6b2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-JUN-20 10:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WILLISBURG<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> WILLISBURG<br><br>                <b>Episode Narrative:</b> During a time without any major weather systems moving through the region, a moist atmosphere with differential heating and remaining outflows from earlier thunderstorms was enough for thunderstorms and heavy rain to develop across central Kentucky. This resulted in widespread wind damage, flooding, and even fires from lightning. An elderly man drowned and his wife was injured trying to drive through flood waters.<br><br>                <b>Event Narrative:</b> A driver on Lawrenceburg Road noticed a white Ford Explorer that had washed off the road in flood waters. He then noticed an elderly man and woman were still in the vehicle with water up to their necks.  Rescuers broke out windows on the vehicle and pulled the couple out just as it filled completely with flood water. Both were unconscious when they were pulled out; the woman was resuscitated at the scene, but her husband never regained consciousness and died later that afternoon after they were both transported to a local hospital.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

                var html_2d749b4040fca0800b62da7a0a4b87d8 = $(`<div id="html_2d749b4040fca0800b62da7a0a4b87d8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-JUN-20 01:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> DEER PARK<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> RIVER FALLS<br><br>                <b>Episode Narrative:</b> During the evening of Sunday, June 28th, a complex of thunderstorms that developed across Iowa previously, moved slowly northward across southern Minnesota and western Wisconsin before stalling Monday morning. During the onset of the heavier rainfall, a few storms caused wind damage near Tainter Lake and Colfax, but most of the damage was minor with a few large tree limbs and power lines blown down. ||Deep moisture convergence along the axis of thunderstorms, training along the periphery of the the numerous boundaries, combined with PWAT values of 1.7 to 1.9 inches which is over the 99th percentile value, caused extreme rainfall rates. ||Before the flash flooding event developed, there was an hour or two during Sunday evening that dropped locally one to two inches of rainfall in the areas that received more torrential rainfall in the early morning hours. ||There was one main band of excessive rainfall that occurred in west central Wisconsin during the early morning. This area was from Prescott, northeast toward River Falls and Baldwin. Based on the return period from precipitation amounts in a specific time frame, the values were a 100-200 year event. Flash flood guidance values were 1.5 to 2 times above normal.  ||As the runoff continued through the morning, the flash flood event become more areal flooding as the flood waters receded into creeks, streams, and eventually the mainstem rivers. Other areas that experienced flooding but not as significant include the New Richland Golf Course. The St. Croix County Sheriff Office documented the flood damage the next day from their drone. From the video, you could see numerous culverts and roads that were washed away including crop fields (near the creeks and streams) that were inundated nearly 24 hours after the initial rainfall started. ||Some of the higher rainfall totals around the area are as follows.||Emerald measured 9.84 inches.|Baldwin measured 8.72 inches. |River Falls measured 6.34 to 7.82 inches around the city. |Roberts measured 7.24 inches. |Menomonie measured 5.08 to 5.64 inches around the city.<br><br>                <b>Event Narrative:</b> Parts of St. Croix County received over 8 to 9 inches of rain causing flooding and washed out roads across the county. The worst areas that experienced significant flooding were the Kinnickinnic, Rush and Eau Galle Recreation River areas, and the towns of Hammond, Baldwin, Emerald, Glenwood City, and Cylon. ||Some of the specific roads that were closed or washed out during the height of the flooding were: 1000 Block of 190th Street in Baldwin, 2100 110th Avenue in Baldwin, Country Road TK, DD & 240th Street in Baldwin, Highway 12 & 220th Street in Baldwin Township, 2254 130th Avenue in Emerald, 2900 Block of 200th Avenue in Glenwood City, and West Blvd & Highway 65 in Roberts.||Unfortunately,  A man died after he lost control while driving on a water-covered road north of Baldwin near County Road E and Highway 63. At least five other motorists standing on the roofs of their cars were rescued from rushing water in that same location in the Baldwin area.||About $4 Million dollars in damages was due to 40 homes that sustained major damage and one that was destroyed when the foundation caved in. The other $4 Million dollars was due to bridge, highway and road damage.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_703baf15a2731ad76f3ba78ade39c282 = $(`<div id="html_703baf15a2731ad76f3ba78ade39c282" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-NOV-20 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ROLESVILLE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ROLESVILLE<br><br>                <b>Episode Narrative:</b> Moisture from Tropical Storm Eta was drawn northward into the Mid Atlantic during the day of Wednesday November 11th. Meanwhile, a slow moving cold front approached the area and made its way through central North Carolina during the day Thursday, resulting in widespread showers and isolated thunderstorms. Rainfall totals were generally in the 4 to 6 inches range, although some spots near Rocky Mount saw close to 10 inches of rain by the time the event drew to a close. This resulted in numerous flooded road, including one death resulting from the flash flooding. One thunderstorm also caused some localized storm damage in Sampson County.<br><br>                <b>Event Narrative:</b> Flash flooding was reported in the 5700 Lord Granville Way, where a child drowned in the flood waters.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_52271bef4c02d1ecaeea34ae3b20d805 = $(`<div id="html_52271bef4c02d1ecaeea34ae3b20d805" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-AUG-20 21:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> TORTILLA FLAT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TORTILLA FLAT<br><br>                <b>Episode Narrative:</b> A severe warned thunderstorm pushed west from southern Gila county into eastern Maricopa county in the late evening, after sunset. The storm produced very heavy rainfall over the southern end of the 2020 Bush fire burn scar in the Four Peaks Wilderness area. The rain led to flash flooding of Alder creek, which empties into Apache lake. The flash flood consisted of a lot of large debris and ash that led to a fatal boating accident on Apache Lake.<br><br>                <b>Event Narrative:</b> A strong thunderstorm produced heavy rain over southern portions of the Bush Fire burn scar during the evening of the 22nd. Heavy rainfall associated with the thunderstorm led to an estimated 1-2 of rain within 20-30 minutes over the headwaters of the Alder Creek basin, resulting in a flash flood with debris coming down Alder Creek. A group of people camping at the foot of Alder Creek on the north shore of Apache Lake attempted to flee the area by boat as the flash flood approached. The flash flood with debris caused an inoperable boat carrying five adults to capsize. Three out of the five adults were rescued out of the water by another boat. The other two adults, a 41 year old female and a 52 year old male, died as a result of drowning and were recovered by Maricopa County Sheriff's Office. Collaboration between the National Weather Service, Arizona Geological Survey, and Maricopa County Flood Control District determined that this event was not a debris flow.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

alls where one house lost its roof, with other having minor roof damage.<br><br>                <b>Event Narrative:</b> A lightning bolt struck a park shelter where 40 people were attending a birthday party. Three individuals were injured, but with non-life-threatening injuries.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];
