                var html_46bad1d134382ff27d2de9e8ff9e309b = $(`<div id="html_46bad1d134382ff27d2de9e8ff9e309b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-APR-20 20:44:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> MOORHEAD<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MOORHEAD<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> A tree was blown down onto and destroyed a mobile home near Moorhead. An individual was trapped in the home before being airlifted for an injury.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_4bef687eace77d378a8779c964ad32b8 = $(`<div id="html_4bef687eace77d378a8779c964ad32b8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-MAR-20 01:38:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BROWNTOWN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> HEBBERTSBURG<br><br>                <b>Episode Narrative:</b> Severe thunderstorms rumbled across Middle Tennessee from the afternoon hours of March 28 into the early morning hours of March 29, 2020. One supercell in the afternoon hours of March 28 produced large hail in Stewart County, then a broken line of severe storms with individual intense bow echoes raced across the rest of Middle Tennessee at speeds up to 80 mph from the late evening of March 28 into the early morning of March 29, causing widespread wind damage, large hail, and one EF-0 tornado in White County. The worst damage occurred across White and Cumberland Counties, where winds estimated up to 95 mph caused millions of dollars in damage and injured 1 person.<br><br>                <b>Event Narrative:</b> The massive, severe macroburst that struck White County moved into Cumberland County near Pleasant Hill and continued northeast for another 27 miles to the Morgan County border. Within the 5 miles wide macroburst, severe wind damage struck Pleasant Hill, Baker Crossroads, Crossville, and Fairfield Glade. Hundreds of trees were blown down with some falling into and through homes, including on Glade Creek Road and Deck Road in Pleasant Hill. Several homes suffered roof, gutter and siding damage on Carter Town Road, Norman Drive, Eureka Drive, Creston Road, and Bristow Road in the Baker Crossroads area, as well as the Charleston Plantation apartments in Crossville. A warehouse building collapsed at the corner of Highway 70 and Northside Drive, and part of the roof was blown off the Cumberland Farmers Co-op Building in Crossville. A tractor trailer was blown over on Taylors Chapel Road, and a metal garage was destroyed at North Cumberland Elementary School. Old Jamestown Highway and I-40 at mile marker 319 were both blocked by downed trees, and numerous other roads were blocked by fallen trees, power lines, power poles, and other debris. 1 person was injured at the Deer Run RV Park in Fairfield Glade when a tree fell through an RV. Peak wind gusts of 63 mph were measured at both the Crossville Memorial Airport ASOS and the City of Crossville downtown Davis weather station, which were located on the south edge of the macroburst. Winds in the core of the macroburst were estimated up to 95 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_5789f6af0b61a33dde8c6bfc5b341ea2 = $(`<div id="html_5789f6af0b61a33dde8c6bfc5b341ea2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 11-JAN-20 17:52:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CLEVELAND WHITE ARPT<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> EASTBURN<br><br>                <b>Episode Narrative:</b> A strong cold front associated with a deep upper-level trough moved through the region. A line of strong to severe thunderstorms ahead of the cold front swept into northwest Georgia during the afternoon and progressed southeastward across north and central Georgia through the late afternoon into the evening before weakening and pushing into south Georgia and the Carolinas during the early morning hours. Numerous reports of damaging thunderstorm winds and a few isolated tornadoes were received.<br><br>                <b>Event Narrative:</b> The White County Emergency Manager reported trees blown down from Cleveland and Helen to Leaf. Near Cleveland, a tree fell onto a vehicle, one occupant had minor injuries. In Hellen several business reported damage to signs.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_a998bd2eb16ebd3dc505dc82b17a1573 = $(`<div id="html_a998bd2eb16ebd3dc505dc82b17a1573" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 11-JAN-20 04:20:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> TUNICA<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> PRICHARD<br><br>                <b>Episode Narrative:</b> A cold season quasi-linear convective system (QLCS) moved across the Mid-South during the overnight and early morning hours Saturday, January 11, 2020. Strong southerly winds drew unseasonably warm, moist air northward into the region ahead of a cold front. Early morning temperatures were in the upper 60s and lower 70s with dewpoints in the upper 60s. This aided in the development of uncapped surface-based instability that was more than sufficient to maintain the QLCS. A strengthening  shortwave trough was lifting northeastward across the Ozarks during the event resulting in strengthing wind fields and ample wind shear.  The QLCS evolved into a Line Echo Wave Pattern (LEWP) with several persistent mesovortices across north Mississippi and a few transient mesovortices farther north into west Tennessee. Widespread damaging wind was observed across the entire County Warning Area (CWA) along with 13 tornadoes. In addition to the severe weather potential, heavy rainfall was a noted threat. Isolated flash flooding did occur with this system.<br><br>                <b>Event Narrative:</b> Thunderstorm winds moved across Tunica, MS and areas south and east of the community. Several industrial buildings were damaged south of town. The Tunica AWOS recorded a peak wind gust of 79 mph. East of the airport, an apartment roof, mobile home, and a large storage shed were damaged. In total, across Tunica County, there were four homes damaged, four businesses damaged and 17 farms damaged. There was widespread tree damage along with two injuries.  A tractor-trailer was also blown over.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

perienced significant structural damage. A wall also collapsed at a commercial building along Nissan Parkway. Numerous softwood trees were snapped and uprooted along the Natchez Trace Parkway between mileposts 114 and 123. Several trees were uprooted or snapped in the Lake Caroline area. Numerous pine trees were also snapped south of Gluckstadt Road. The swath of damage was about 5 miles wide and continued into northern Rankin County.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

lling into a home.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_7bbf18baf3b5d8b073e2013eb6d6f7b5 = $(`<div id="html_7bbf18baf3b5d8b073e2013eb6d6f7b5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-APR-20 17:58:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> EAST MTN<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> EAST MTN<br><br>                <b>Episode Narrative:</b> Warm, moist, and unstable air surged north into East Texas, North Louisiana, and Southern Arkansas during the evening through the early morning hours of April 11th-12th, along a warm front that lifted north across much of East Texas into North Louisiana. Meanwhile, a strong upper level low opened up into a trough as it entered the Southern Plains during the evening of the 11th, with large scale forcing ahead of the trough enhancing shower and thunderstorm development across much of West-central, Central, East and Southeast Texas during the evening through the early morning hours. Given the extent of shear, instability, and upper level forcing in place across the warm sector, numerous showers and thunderstorms developed over these areas, which quickly spread east northeast into East Texas around and shortly after daybreak on the 12th. Some of these storms were severe, producing numerous reports of damaging winds, large hail, and locally heavy rainfall which resulted in isolated flash flooding. Two isolated tornadoes also touched down in Shelby and Southern Harrison Counties. ||While there was a lull in the thunderstorms from late morning through much of the afternoon, additional strong to severe thunderstorms developed across portions of Northeast Texas well behind the dry line which had mixed east to near Texarkana into Western Louisiana, and near the center of the upper level trough. Steep lapse rates aloft and the drier low level air mass contributed to areas of damaging winds and isolated instances of large hail, with the majority of the wind damage from a collapsing thunderstorm which originated just east of Dallas, and quickly moved east along the I-20 corridor in East Texas. Aided by strong pressure rises behind an associated cold front, a large swath of damaging winds were noted with the severe gust front, with gusts ranging from 50-70 mph well ahead of the collapsed storm. This resulted in numerous reports of downed trees and power lines across East Texas and Western Louisiana, with AEP Swepco noting that over 64,000 customers were without power at one time in the aftermath of the storms. These damaging winds exited East Texas into Western Louisiana by early evening before gradually weakening.<br><br>                <b>Event Narrative:</b> A large tree snapped and fell on a 60 year old male standing in his driveway, fatally injuring him.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_4354c28d0da463159b33c6230dd755e4 = $(`<div id="html_4354c28d0da463159b33c6230dd755e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-APR-20 19:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WHITE HALL<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> WHITE HALL<br><br>                <b>Episode Narrative:</b> On the 8th as a cold front headed this way from Canada. It was a very warm afternoon, with high temperatures in the 80s to lower 90s. It was 92 degrees at Harrison (Boone County) and Russellville (Pope County), and 91 degrees at Mena (Polk County), and Mountain Home (Baxter County). Normal highs are in the upper 60s to mid 70s.||The heat and increasing moisture made the atmosphere extremely unstable. However, thunderstorms had some difficulty developing. Data acquired from a balloon launch by the National Weather Service at the North Little Rock Airport (Pulaski County) revealed warming aloft (an inversion) at 100 pm CDT. Readings went from 68 degrees at 2000 feet to 75 degrees at 2500 feet. This tended to cap the lower levels of the atmosphere, and prevented storms from taking off. For most of the afternoon, there were few clouds.||Capping was weakest in the northeast, and this is where isolated storms finally went haywire by 500 pm CDT. One storm in particular peaked the interest of radar operators and kept them busy for several hours. The storm unleashed baseball size hail at Strawberry (Lawrence County), and golf balls at Horseshoe Bend (Izard County), Lynn (Lawrence County), and Ravenden (Lawrence County).||The biggest event of month happened on the 12th (Easter) and 13th. There were more than 1,000 reports of wind damage and at least 130 tornadoes from Texas to the Carolinas. Sadly, there were three dozen casualties.||We had to deal with a line of nasty thunderstorms. The line had bowing segments, indicating that powerful winds were driving the storms forward and causing them to bulge outward. Severe Thunderstorm Warnings were first issued between 530 pm and 600 pm CDT, and continued for five hours until the storms moved east of the Mississippi River. The storms produced damaging wind gusts from 60 to more than 80 mph, and knocked out power to at least 150,000 utility customers.||There were numerous reports of trees and power lines downed, with trees blocking roads in some cases. Trees fell on residences, resulting in a death at White Hall (Jefferson County) and an injury at Glen Rose (Hot Spring County). Outbuildings and sheds were damaged or destroyed. A roof was blown off of a poultry farm on Highway 154 north of Danville (Yell County). A 68 mph gust was measured at Petit Jean State Park (Conway County).||Much of Arkansas received one to more than three inches of rain, with the heaviest amounts over central and southern sections of the state. Monticello (Drew County) had an estimated 3.73 inches of precipitation on the 12th, breaking a daily record that stood since 1877.||This was one of the more significant downpours of the month, and contributed to largely above average rainfall totals. Surpluses of liquid in April were more than an inch at Little Rock (Pulaski County), and Pine Bluff (Jefferson County).<br><br>                <b>Event Narrative:</b> Numerous trees and power lines were down in the area. One fatality occurred after a tree fell on a residence.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

en a long track tornado developing along the line of severe thunderstorms across Central Bossier, Southern Webster, and Southern Claiborne Parishes. Another isolated tornado touched down in Western Union Parish, before these storms exited the region shortly before daybreak on the 11th. Unfortunately, these storms resulted in four fatalities  across Northwest Louisiana, three of which occurred from the Haughton tornado.<br><br>                <b>Event Narrative:</b> A damage survey confirmed that straight line winds estimated around 80 mph caused sporadic tree and branch damage along with some minor damage to homes in and near Oil City. One large tree was uprooted onto a home in Oil City, killing a 75 year old man inside.<br><br>                <b>Damage:</b> 125.00K<br><br>               </div>`)[0];

. An old farmhouse adjacent to the mobile home sustained major roof damage as well. All across the property, there were uprooted and snapped trees. Across the street, on the west side of the road, a medium sized barn was completely destroyed.At 645 Charlie Norris Rd, there was extensive tree damage, especially cedar trees, along with outbuildings and barns. The home owner had recently built a new fence with posts in concrete, and some of these posts were leaning or lifted out of the ground. The owner was putting away a small John Deere tractor about a minute before the storm struck and the winds were so strong, it lifted the tractor almost a foot off the ground and rotated it approximately 60 degrees. A smaller house on the property experienced damage on the front porch, which had its foundation lifted, damaging the roof and gutter. The emergency manager in Clark County KY reported sporadic wind damage across the county, mainly in the form of tree damage. One of the most concentrated areas of damage was 470 Ford Hampton Rd in Winchester.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

. Damage totals for each county are consolidated into one main entry and are not separated out by individual damage event.<br><br>                <b>Event Narrative:</b> Numerous trees and power lines were blown down with power outages across Cannon County. A tree fell onto an ATV injuring 2 people.<br><br>                <b>Damage:</b> 53.00K<br><br>               </div>`)[0];

idual from Caprock Canyons State Park in Briscoe County. The Texas Tech University West Texas mesonet at Caprock Canyons State Park measured temperatures at high as 110 degrees Fahrenheit.<br><br>                <b>Event Narrative:</b> A thunderstorm formed to the southwest of Lubbock Preston Smith International Airport and moved east bringing damaging winds gusts to the north part of the city of Lubbock. The winds toppled a brick wall of an old roofless structure, downed power poles, and caused considerable property damage at Joyland Amusement Park. In addition, a few people were injured by falling tree limbs at Joyland.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_e5718974036529712d2402318416edfe = $(`<div id="html_e5718974036529712d2402318416edfe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-AUG-20 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> MALCOLM<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> MALCOLM<br><br>                <b>Episode Narrative:</b> Basic Summary: A cluster of storms in northeast Nebraska and southeast South Dakota developed into the destructive derecho that raced eastward across large portions of Iowa, northern Illinois, southern Wisconsin, northern Indiana, and southern Michigan during the morning and afternoon of August 10th. The strongest winds were experienced in central and east-central Iowa where 100+ mph winds were observed. Some of the strongest winds were in an area from roughly Marshalltown, IA eastward along the Highway 30 corridor to the Mississippi River, where estimated winds exceeded 120+ mph and approached 140 mph. A number of QLCS tornadoes were also experienced within the Highway 30 corridor. One of the most remarkable aspects of the derecho was the duration of severe winds, with many areas experiencing at least periodic, if not persistent, severe level (58+ mph) winds over a roughly 30 minute time frame. As the derecho moved eastward out of Iowa, it continued to expand, but weakened from its peak strength. Winds continued to exceed severe criteria (58+ mph) in Illinois, Wisconsin, Indiana, and Michigan and began to produce additional QLCS tornadoes across northern Illinois before fading out across northern Indiana and southern Michigan.||In the wake of the derecho, damage was substantial in many areas, rural and urban. Many agriculture fields, mainly corn, were flattened within the swaths of strongest winds. Initial estimates suggest at least 850,000 acres of partial or complete crop loss occurred from this event. Within urban and wooded areas extensive tree and structure damage was seen, including complete roof failure in a few instances. At its peak, total estimated customers without power exceeded 1.4 million across the affected states. In total, early estimates on losses (agriculture, infrastructure, private property) have exceeded $7.5 billion across the states affected. ||Environment: Broadly speaking, it was a ripe day for thunderstorms across the affected area with MUCAPE values often exceeding 3500-4000 J/kg by the mid morning hours concurrent with mid-upper level short wave support, and indications that any cold pool development would be strong (difference between cold pool and ambient air) and potentially long lived. For detailed environmental analysis, including soundings, please view the various local NWS office event review pages: NWS Des Moines, NWS Quad Cities, NWS Chicago, NWS Milwaukee, NWS Central Illinois, NWS Northern Indiana, or NWS Indianapolis.||Additional Details: Numerous injuries occurred during the derecho and in the aftermath during cleanup, including 4 direct and indirect deaths of which 3 occurred in Iowa (two in Poweshiek County and one in Linn County) and 1 in Indiana (Fort Wayne).||Disclaimer: The August 10, 2020 derecho resulted in widespread high-end damage across large portions of central and southern Iowa. Given the size and scope of the event and understanding that final damage and loss estimates (agriculture, infrastructure, and private property) will take months to complete, the NWS is not able to estimate the monetary impact at this time. Values may be added as more data becomes from various sources in future months.<br><br>                <b>Event Narrative:</b> Law enforcement reported a large tree fell on a home.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_ef13ad97954a99e079e6ff0f11c06c28.setContent(html_e5718974036529712d2402318416edfe);

                var html_de77e5427b722b5afae9f2341dd56685 = $(`<div id="html_de77e5427b722b5afae9f2341dd56685" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-AUG-20 14:44:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ROUND LAKE HGTS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> LINDENHURST<br><br>                <b>Episode Narrative:</b> During the late morning through the afternoon of Monday August 10th, a line of intense thunderstorms known as a derecho brought widespread severe wind damage across Iowa, northern Illinois and northern Indiana.||In north central and northeast Illinois alone, the severe winds of 60 to 100 mph downed or damaged tens of thousands of trees, as well as caused severe damage to homes, businesses, and infrastructure.  There were 10 injuries reported in north central and northeast Illinois within the NWS Chicago/Romeoville County Warning Area (CWA).  Local officials estimated that nearly one million customers lost power across northern Illinois at the height of the derecho and some people were without power for several days.  Damage was estimated to be in the hundreds of millions of dollars in north central and northeast Illinois, with several billions of dollars in damages across the entire Corn Belt region including significant damage to crops and agriculture infrastructure.  While much of the damage was due to straight line winds, there were also 14 tornadoes documented in north central and northeast Illinois.||The combination of high moisture, explosive instability and very strong atmospheric wind flow for mid-summer had developed quickly over the Corn Belt region on the morning of August 10th.  This resulted in a progressive, well-organized complex of storms for hundreds of miles and at times traveling nearly 70 mph.  After bringing extensive damage from extreme wind speeds in Iowa that morning, the damage transitioned across northern Illinois from widespread wind damage to narrow, brief and intense swaths associated with compact circulations within the thunderstorm line, some of which were associated with tornadoes.<br><br>                <b>Event Narrative:</b> Trees, tree limbs and power lines were blown down in Lake Villa.  One tree fell onto a house in unincorporated Lake Villa causing the homeowner to sustain a minor injury.  Another tree fell onto a SUV causing significant damage to the roof and windshield.  Trees and power lines were blown down blocking portions of Route 83.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

stained damage consistent with 130-140 mph winds. Radio transmission towers in Marion and Clinton, Iowa collapsed due to winds estimated around 130 mph. Wind gusts of 80-100 mph were common as the line of storms moved through the Quad Cities area and then through northwest Illinois. A small pocket of winds estimated at 100-110 mph impacted Princeton, IL in Bureau County, where a 150 foot communications tower collapsed and numerous power poles were snapped. In addition to the damage, numerous long-duration power outages occurred across the region. Damage to crops was considerable along the derecho path. Numerous semi trucks were also blown off roadways along the path of the derecho.<br><br>                <b>Event Narrative:</b> Widespread straight-line winds that produced extensive damage were reported throughout Linn County, associated with a derecho. These winds lasted around an hour in total at any one location, even though the initial line of storms moved out quickly. Damaging straight-line winds continued and were associated with the rear inflow jet. Maximum wind speeds were estimated to be 80 to 100 MPH for much of the county, with areas in central Linn County that had wind speed estimates that were 120 MPH or higher. The highest estimated wind speed were in the Cedar Rapids area where extensive damage to an apartment complex occurred with damage indicating winds about 140 MPH. A radio transmission tower also collapsed with wind speed estimated at 130 MPH. These estimates were determined based off damage reports and photos submitted through social media as well as a damage survey. The peak thunderstorm wind gust measured at the Cedar Rapids airport ASOS before it lost power was 68 MPH. The duration of strong winds caused extensive damaged most if not all trees, crops, and structures in their path. Due to the widespread damage, long duration power outages occurred. One fatality occurred here when a 63 year old man riding a bicycle was struck and killed by a tree that was knocked down due to the winds. There were also numerous injuries reported in the Cedar Rapids area.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

t times traveling nearly 70 mph.  After bringing extensive damage from extreme wind speeds in Iowa that morning, the damage transitioned across northern Illinois from widespread wind damage to narrow, brief and intense swaths associated with compact circulations within the thunderstorm line, some of which were associated with tornadoes.<br><br>                <b>Event Narrative:</b> Straight line winds gusting to 100 mph hit the town of Forreston producing widespread tree and power line damage.  Tree and power line damage occurred across 48 blocks of the village and structural damage occurred across 13 blocks.  Several mobile homes were damaged or destroyed in two mobile home parks and five people were injured.  At least 50 people were displaced.  Significant damage occurred to a large metal building near a gas station with associated debris blown toward the northeast.  The gas station had its heating and cooling unit ripped off the roof, leaving a hole in the roof.  A cinder block wall was blown out of the east side of a building causing minor damage to a parked semi truck.  A garage partially collapsed from a fallen tree.  Several other roofs suffered some damage from falling tree limbs.  A car was damaged by a falling tree limb.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_051988284c2ceb3a325bae53cfa6e395 = $(`<div id="html_051988284c2ceb3a325bae53cfa6e395" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-APR-20 21:10:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CARROLLTON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CARROLLTON<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> Several trees and power lines were blown down. A tree was blown down onto a home, which resulted in a fatality.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_3be57d4a331c914ff804eee4f3d2549e = $(`<div id="html_3be57d4a331c914ff804eee4f3d2549e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-JUN-20 15:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DENVER<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> DENVER<br><br>                <b>Episode Narrative:</b> A combination of an upper level trough moving northwest across the state, coupled with a strong surface pressure gradient, led to numerous reports of high wind gusts across  the region.  Most of the wind damage occurred with the passage of a rare derecho; a large fast-moving complex of thunderstorms with powerful straight-line winds.  In addition, strong wind gusts from 59 to 71 mph not associated with the derecho, occurred prior to and following the passage of this system over the urban corridor and plains of northeast Colorado.||By midday the derecho, which originated over the Great Basin, moved over the northern and central mountains, and then rapidly northeast across the I-25 corridor by mid afternoon.  These storms then tracked across the plains from late afternoon into the early evening hours.  Wind gusts from 60 to 80 mph were common with a few gusts exceeding 90 mph.  The highest gust observed was 110 mph, at the Winter Park Ski area, around 12000 feet.  Xcel Energy said in a press release that more than 208,000 customers lost power because of the storm statewide. The intense wind toppled a billboard that crashed onto Denver bakery.  Two delivery trucks parked nearby were heavily damaged.  Two injuries occurred in Denver, one seriously.  A man and his nine-year-old daughter were injured by a fallen tree.  They were standing in front of a family member���s house when the incident occurred.  The tree impaled the father through his back and he required several surgeries.  His daughter sustained cuts and bruises that required stitches.<br><br>                <b>Event Narrative:</b> A man was hospitalized after a tree fell, impaled him and pinned down his 9-year-old daughter.  He was seriously injured and underwent three surgeries.  His daughter suffered minor injuries.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_09df6753d810a7926517320f42e3e93a = $(`<div id="html_09df6753d810a7926517320f42e3e93a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-APR-20 05:54:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WALTERBORO MUNI ARPT<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> WALTERBORO MUNI ARPT<br><br>                <b>Episode Narrative:</b> A severe quasi-linear convective system (QLCS) moved through southeast South Carolina during the early morning hours of April 13, 2020 ahead of an approaching cold front. The environment ahead of the QLCS was unusually unstable for this time of day and year, with gulf moisture spreading upper 60 F to near 70 F dewpoints into a warm sector across the Southeast United States and mid level lapse rates around 7 C/km helping produce mixed layer convective available potential energy (MLCAPE) as high as 2000 J/kg across Southeast South Carolina. Within the warm sector, very strong vertical shear associated with a 50 knot plus low and mid-level jet, effective bulk shear around 70 knots, effective storm relative helicity in the 400-600 m2/s2 range, and VAD wind profiles displaying large, curved low-level hodographs were supportive of well organized convection and potentially embedded supercell thunderstorms in a QLCS capable of producing a prolonged path of damaging winds and strong long-track tornadoes. As the QLCS swept through Southeast South Carolina, a few supercell thunderstorms became exceptionally strong while partially breaking away from the main line of thunderstorms, producing widespread wind damage and strong long-track tornadoes. ||A total of 13 confirmed tornadoes occurred across Southeast South Carolina, including a long track EF-4 tornado in Hampton County that took the lives of 5 people and injured 60 others along an approximately 24 mile path. The EF-4 tornado was the first to have occurred across Southeast South Carolina and the last to have occurred in the entire state of South Carolina since November 17, 1995, almost 25 years prior. This particular tornado was associated with a storm that produced a destructive path of straight-line wind damage and series of long track and intermittent tornadoes for over 150 miles, beginning in Screven County, Georgia, then continuing northeast across Hampton County, Colleton County, Dorchester County, and Berkeley County, South Carolina before leaving the area and eventually shifting offshore along the South Carolina coast. Two other storms were responsible for the remaining tornadoes across the area, most of which occurred from a single storm occurring across Edisto Island, Seabrook Island and Kiawah Island. Outside the EF-4 tornado in Hampton County, straight-line winds near a passing tornado claimed the life of one individual and injured one in Colleton County, while another tornado caused 6 injuries across Berkeley County.<br><br>                <b>Event Narrative:</b> The Colleton County Fire Rescue Emergency Management Division reported a tree down on a residence in the 700 block of Barracada Road due to strong inflow winds near a passing tornado. Three people were trapped inside, which included one injured person and one adult female fatality.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

t Narrative:</b> A pine tree fell onto a car and resulted in a fatality.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

e environmental conditions all played a role in capsizing their boat. Most likely, based on available information, they were very low in the water and became swamped by high wave action. This resulted in them going into the water, and with no personal flotation devices, they succumbed to hyperthermia and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d3f0953282f4202084d28064be529850 = $(`<div id="html_d3f0953282f4202084d28064be529850" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-JUN-20 16:53:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ESPYVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MARION<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Cristobal entered the western Great Lakes region on June 9th, extending a warm front across the Ohio Valley during the evening hours. A hot, moist, and tropical air mass entered the region behind the front for June 10th, resulting in high temperatures in the upper 80s and lower 90s and dew points in the 70s across the region. Heat indices in Northwest Ohio reached the upper 90s during the afternoon of the 10th. A shortwave trough and associated surface cold front entered from the west, allowing for showers and thunderstorms to develop over western Ohio around 3 PM on the 10th in the warm, unstable air mass. Storms began as discrete or clustered cells over western Ohio before congealing into a squall line. This squall line propagated from west to east across northern Ohio but individual cell motion was from south-southwest to north-northeast as the line moved through northern Ohio on the evening of the 10th. The main threat from severe thunderstorms were damaging winds with the strongest winds occurring in Northwest Ohio. Storms produced wind gusts up to 80 mph in the Lake Erie Islands and adjacent mainland areas of Ottawa and Erie Counties in Ohio, with wind damage across Oak Harbor, Catawba Island, Port Clinton, Marblehead, South Bass Island, and Sandusky. Another powerful segment of the line moved across Marion County, including the city of Marion, prompting sporadic damage in the city with wind gusts up to 80 mph. There was one injury with this event in Marion as a facade of a building collapsed onto a nearby vehicle. The intensity of the squall line waned as it passed east of Interstate 71, though it remained severe with sporadic wind damage. As the squall line moved east of Interstate 77 after dark, the line intensified as the storms caught up to the outflow, and backed winds ahead of the line rejuvenated the thunderstorms. Some strong storms moved across Trumbull and Mahoning Counties, producing additional wind damage before moving into Pennsylvania.<br><br>                <b>Event Narrative:</b> Marion County Emergency Management provided evidence of significant wind damage across the Marion area due to severe thunderstorm winds of up to 80 mph. Numerous trees and power lines were downed across the city with several large trees falling onto residences. Winds ripped off a significant portion of a roof of an industrial building on the west side of Marion. Winds also caused the brick facade of a building in downtown Marion to collapse onto a vehicle. The vehicle was occupied at the time of the damage and the female occupant sustained minor injuries. There was also evidence on social media that a gustnado may have formed with the squall line that moved through the Marion area just before 6 pm local time.<br><br>                <b>Damage:</b> 125.00K<br><br>               </div>`)[0];

                var html_b0bec7d1dfb2376334d7222beba11fa4 = $(`<div id="html_b0bec7d1dfb2376334d7222beba11fa4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-SEP-20 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FUNSTON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> FUNSTON<br><br>                <b>Episode Narrative:</b> An unusual strong Canadian Cold Front and an upper level low parked across the Four Corners resulted in very heavy rainfall in a short period time and a few severe weather reports in portions of the northern Big Country.  This heavy rain flooded low water crossings and even U.S. 277 across the region and caused Lake Stamford to flood.  Two occupants in a vehicle went missing on September 9.  They both drowned as they attempted to cross a flooded low water crossing on Red Mud Creek in Jones County.  One body was recovered on September 10 and the other was recovered on September 16.<br><br>                <b>Event Narrative:</b> Very heavy rains fell in a short time between 530 and 630 PM CDT, on September 8, and resulted in flash flooding across Jones County. On Wednesday September 9th, 2020, the Jones County Sheriff's Office responded to an abandoned vehicle call near FM1226 and County Road 266 on Red Mud Creek. The Sheriff said these individuals went missing around Noon CDT on 9/9/20. The vehicle was located just off a roadway in high level and rapid moving water on FM1226 just south of County Road 266. With the assistance of Anson Volunteer Fire Department, Texas Game Wardens and Anson EMS, it was determined that the vehicle was not occupied. Due to weather conditions, water level and speed in which the water was flowing, personnel were instructed to return to the area the following morning, 9/10/2020, during daylight hours. Just before noon Thursday, September 10, 2020, a resident used his drone to help rescuers scan the area. They located the body 100 yards away from the car in a flooded field near a fence. They found the deceased body in a field the next day on 9/10 and it was a 71 year old male. At approximately 3:30 pm, on 9/16/20, the body of a 62 year old male, who was a passenger in the same vehicle, was recovered in the Red Mud Creek area.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_48220f34a8860e5e1576208f9079a662 = $(`<div id="html_48220f34a8860e5e1576208f9079a662" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-20 06:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MALONE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CHRISTIANA<br><br>                <b>Episode Narrative:</b> Heavy rainfall and severe storms affected Central Alabama on February 5th and 6th as several impulses emanated from a deep upper trough centered over the central United States. This event yielded tornadoes, damaging winds, and flooding.||The northward progression of a warm front allowed a seasonably warm and moist air mass to overspread the region on Wednesday, February 5th, with afternoon temperatures in the 70s and dew points in the 60s. The initial round of convection on this day included areas of rain with embedded thunderstorms producing gusty winds as well as hail. There was a relative lull in thunderstorm activity during Wednesday evening, before the next upper-level impulse arrived, alongside a cold front and nearby surface low. This round of activity began its formation to the west in Mississippi and then moved through Alabama late Wednesday night through midday Thursday, February 6th. This round of convection produced widespread moderate to heavy rainfall, resulting in more substantial flooding. Some storms became tornadic due to the favorable wind shear and instability in place, while others produced damaging straight-line winds. Due to the overall wet and breezy conditions, trees fell in numerous locations from wind not associated with thunderstorms.<br><br>                <b>Event Narrative:</b> Several road washed out across northern Randolph County with 3-4 inches of rainfall reported during the event. One person injured when driving into area where road washed out.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_7b993bee60092eb8569caec0057e9951 = $(`<div id="html_7b993bee60092eb8569caec0057e9951" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-APR-20 15:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MOORES FERRY<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MOORES FERRY<br><br>                <b>Episode Narrative:</b> An intense area of low pressure moved into the lower Great Lakes region early this day, subsequently producing gusty south to southwest winds across much of eastern Kentucky during the late morning to early afternoon. Several gusts of 40+ mph were measured, while a couple of reports of trees downed were also received (near Williamsburg in Whitley County and near Glencairn in Wolfe County).||Here are some of the wind gusts recorded (comprised of ASOS/AWOS and KY Mesonet reports):||44 MPH - 1 NE Vest (Knott County)                  ||43 MPH - 3 E Dorton (Pike County)||43 MPH - 2 N Prewitt (Montgomery County)||43 MPH - 1 WNW Preston (Bath County)||42 MPH - Big Black Mountain (Harlan County)||41 MPH - London-Corbin Airport (Laurel County)||40 MPH - Koomer Ridge (Wolfe County)||40 MPH - 1 WNW Index (Morgan County)||40 MPH - Tucker-Guthrie Memorial Airport (Harlan County)||40 MPH - 2 SE Peabody (Clay County)||40 MPH - NWS Jackson/Julian Carroll Airport (Breathitt County)||Rain showers then moved into the eastern reaches of the Commonwealth throughout the afternoon. While daily rainfall amounts topped out at 1-1.5 inches, a low lying road in Bath County saw water levels gradually come up and produce a steady stream of flowing water. An Amish family, initially attempting to cross this, decided to turn around. However, their horse lost its footing and slipped into the water, causing the carriage to overturn and plummet into the water. The horse and adult driving the carriage escaped the water, but all five children on board were swept downstream and unfortunately perished.<br><br>                <b>Event Narrative:</b> A low lying road near Peasticks and Salt Lick in Bath County, Adams Road, saw water levels gradually come up and produce a steady stream of flowing water as daily rainfall amounts topped out at 1-1.5 inches. An Amish family, initially attempting to cross this, decided to turn around. However, their horse lost its footing and slipped into the water, causing the carriage to overturn and plummet into the water. The horse and adult driving the carriage escaped the water, but all five children on board were swept downstream and unfortunately perished.<br><br>                <b>Damage:</b> 3.00K<br><br>               </div>`)[0];

                var html_db9a767558909a19f135d1e8c40b1371 = $(`<div id="html_db9a767558909a19f135d1e8c40b1371" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 13-FEB-20 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> THURMAN<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> KYGER<br><br>                <b>Episode Narrative:</b> Several cold fronts passed through southeast Ohio in the span of a few days, resulting in flooding due to both excessive rainfall and a rise in rivers, creeks, and streams. Numerous roads were closed in various counties across this portion of the state due to high water as well as flooding of low-lying areas adjacent to the rising rivers.<br><br>                <b>Event Narrative:</b> Multiple roads were closed across the county due to flooding, including State Route 325, State Route 233, and State Route 141. On the evening of the 14th, a 73 year old man drowned in the flood waters at the intersection of State Route 141 and German Ridge Road. The man drove his car into the high water and was overcome by the rushing water.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_b48c68a04603271d3e3d8ad0041791c8 = $(`<div id="html_b48c68a04603271d3e3d8ad0041791c8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-20 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WILLIAMSBURG<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MEADOW CREEK<br><br>                <b>Episode Narrative:</b> Beginning on February 3rd, numerous rounds of rainfall began to impact eastern Kentucky. This continued through February 7th, highlighted by heavy rainfall from the evening of February 5th through the first half of February 6th. Rain amounts of 4-6 inches fell across much of southeastern Kentucky over this period. This led to major flooding and numerous mudslides across portions of Whitley, Perry, Letcher, Leslie, Knox, Harlan, Clay, and Bell Counties. The Governor subsequently declared a State of Emergency for these 8 counties.||Major flooding occurred along the Cumberland River at Pineville, Barbourville, and Williamsburg. Additionally, the communities of Loyall and Baxter experienced major flooding. Numerous roads became impassable across large portions of Whitley, Knox, Clay, Leslie, Letcher, Harlan, Perry, and Bell counties. In particular, Harlan County was hit extremely hard with the Kentucky Mesonet site on Black Mountain (4031 foot elevation) receiving over 6.5 inches of rain over this stretch. ||Flood gates were closed in Pineville and Harlan, further impacting local travel. A couple of mobile homes were flooded and swept down the Cumberland River in Harlan County, while swift water rescues took place in Bell and Harlan Counties. Elkhorn Dam in Jenkins had water rushing over it for a period of time on February 6. A man went missing in Whitley County and was later found deceased in his car on Kentucky Highway 779 after his attempt to drive into flood waters. A total of seven homes were reported to have been in or under water across Whitley County as the Cumberland River in Williamsburg crested to its third highest stage on record of 34.84 feet. The city of Pineville saw the river rise to its second highest crest in history at 1019.06 feet, leading to several families being stranded without homes.||While impacts were certainly greatest along the Cumberland River, several portions of the Kentucky River also flooded. Several roads were impacted in Hazard and Whitesburg, while Booneville, Heidelberg, and Ravenna also exceeded flood stage. Along the Levisa Fork of the Big Sandy River, a rarity occurred as Pikeville hit flood stage and forced the city to shut its flood gates.<br><br>                <b>Event Narrative:</b> Emergency Management reported extensive flooding in Williamsburg and elsewhere across Whitley County, especially east of town. Several swift water rescues were performed with one woman being diagnosed with hyperthermia. At least 38 homes were inundated with water, with six of these being completely under water. Many businesses also sustained extensive water damage, especially along the Cumberland River basin. Several local residents rate this as the second worst flood in their memory, right behind that of the April 1977 flood.||On February 10th, a man was found dead inside his vehicle on Kentucky Highway 779. He apparently attempted to drive through flood waters on his way to work on February 6th.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_f1dbe48400b9fdde8603c5498e95cef1 = $(`<div id="html_f1dbe48400b9fdde8603c5498e95cef1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-20 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MILTON FREEWATER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> UMATILLA<br><br>                <b>Episode Narrative:</b> Summary : Heavy snow on February 4-5, 2020 was followed by a period of heavy rain, February 5-7.  Snow levels rose to near 5000 feet.   The heavy rain and snow melt lead to moderate flooding and several landslides along the East Slopes of the Washington Cascades. There was record flooding on several rivers, including the Umatilla, Walla Walla and Touchet rivers with widespread flooding of numerous other creeks and streams and rivers across Umatilla, Union and Wallowa Counties of Oregon and Walla Walla and Columbia Counties of Washington. Initial Weather Conditions February 1, 2020, snowpack across along the East Slopes of the Washington Cascades ranged from 80 to 100 percent of normal.   Across the northern Blue Mountains of Oregon and northern Blue mountains of Washington the snowpack was near normal. A weather system brought heavy snow to this region on February 4th and the first part of the day on February 5th with snow amounts from around 10 to 20 inches for locations between 2000 to 4000 feet. During the afternoon of the 5th, snow changed to rain at elevations below 5000 feet.  Selected locations snow amounts for February 4-5, include 8 inches at 2.6 miles SSE of Snoqualmie Pass, 7 inches at Cle Elum, 2 inches at Easton, 12.5 inches at Ski Blue Wood and 2 inches at Dayton in Columbia County. For Oregon, snow amounts include, La Grande 7-10 inches, Summerville 10 inches, La Grande, 5 Miles NNE- 17.5 inches, Meacham 13 inches, Elgin 9.8 N 8 inches, Joseph 6 inches and Wallowa 8 inches. The rain continued over through February 6 and 7th. Precipitation amounts in the form of rain at the headwaters of the rivers, ranged from 3 to 5 inches.  Rain amounts for the 48 hours ending on the morning of February 8th, for selected locations include 6.31 inches at 2.6 miles SSE of Snoqualmie Pass, 3.27 inches at Easton, 5.83 inches near Lake Cle Elum and 2.17 inches at 8.7 miles NE Dayton.  Snotel sites reported 2 day precipitation amounts of 6.3 inches at Touchet #2 in the Columbia County. There was 1.98 inches over 72 hours at 1.1 NE Walla Walla.   In Oregon, rain amounts for the 48 hours ending on the morning of February 8th for selected locations include:  from Coop Observer, Emigrant Springs ��� 2.82 inches, Union 1.01 inches ,  Cove- 2.48 inches, La Grande - 2.50 inches,  Lostine ��� 1.39 inches.  From CoCoRahs and other public weather spotters, 9.8 N Elgin ��� 5.45 inches, La Grande- 3.02 inches and Wallowa 2.66 inches.  Snotel sites reported 2 day precipitation amounts of 5.9 inches at High Ridge, 3.0 inches at Moss Springs, 1.6 inches at Milkshake. In addition, the snowpack from the preceding day was melted, contributing to the runoff.  Observations show 5 to 7 inches of snow melted from February 5th to February 6th at Easton and Cle Elum. Home owners in the Lake Cle Elum area noted a loss of 3 to 5 feet of snow An observer located 5 miles north of La Grande reported 17.5 inches of snow fell on February 4-5 and then by the morning of February 6th, the snow depth had decreased to around 8 inches and was depleted during the day on the 6th.   Satellite snowpack images show 1-3 inches of snow water equivalent (or water held in the snowpack) melted out along both the east and west sides of the northern Blue Mountains in Oregon and around the foothills of the Grande Ronde Valley generally between 2000 to 4000 feet. Streams, creeks and rivers rose rapidly through the night of February 5th, with the first instance of flooding reported on early morning on February 6th.  The streams and rivers continued the rapid rises through the day on February 6th, with the Umatilla River reaching record high water levels at the gaging sites near Gibbon and at Pendleton and moderate flooding on the Grande Ronde River at the gaging sites near Perry and Troy. Most rivers and streams crested overnight on February 6th or on the morning of February 7th and then slowly receded back below flood stage on February 8th and 9th.<br><br>                <b>Event Narrative:</b> Umatilla County ��� There was record flooding along the entire reach of the Umatilla River.  There was extensive damage to areas along the river, including homes, roads including Interstate 84, railroads  as well as other public facilities such as parks and sports complexes.  Along the upper reaches of the river, roads were washed out with homes damaged or destroyed.  One resident was swept away by flood waters and died.  A number of residents had to be evacuated via helicopter or 4 wheeler with 70 homes on the Umatilla Indian Reservation damaged.  The Riverview Mobile Home Park at Pendleton was inundated.  There was minimal to no damage through Pendleton, due to the levee, but the Bob White Baseball field had extensive damage as water overtopped a low wall.  Adjacent to Pendleton, the levee was damaged and overtopped with water flowing through the Keystone RV Manufacturing plant and the Colby Pipe Company.  Several bridges and roads downstream from Reith to Echo were damaged or washed out with a number of homes damaged.   Downstream from Echo to the confluence of Columbia River, the river rose out of the banks and flooded Interstate 84 between Highway 395 and Highway 208.  Several semi-trucks were stranded in the flood waters with extensive damage to the highway.  Numerous pastures and buildings along the river through Stanfield were flooded with extensive damage to Oxbow Park in Hermiston and to a sports complex in Umatilla. There was extensive flooding as well as on the Walla Walla River from the headwaters through Milton Freewater and on the upper reaches of Mill Creek.  Numerous levees along the Umatilla and Walla Walla Rivers were damaged or overtopped including near Milton Freewater, several locations on the Umatilla Indian Reservation and adjacent to Pendleton. Damage is estimated at 1.3 million dollars to private property on the Umatilla Indian Reservation, with damage for public infrastructure for the entire county at 39.7 million dollars.||Umatilla at Pendleton ��� Flood stage is 12.3 feet.   The river rose above flood stage on February 6th 1230 pm, crested at 19.18 feet on February 6th at 10 pm,  then fell below flood stage on February 8th at 11am. This was a record peak flow of 19,400 cfs. Highway 11(major access way to Pendleton) was closed due to water flowing over the road. Several bridges and roads downstream from Reith to Echo were damaged or washed out with a number of homes damaged. Umatilla near Gibbon ��� Flood Stage is 7.0 feet.   The river rose above flood stage on February 6th, at 2 am, crested at 12.14 feet on February 6th, at 130 pm, then fell below flood stage on February 8th at  645 pm.  This was a record peak flow of 13,900 cfs. There was extensive damage along the upstream portions of the river with over 70 homes damaged, roads and railroad tracks washed out, levee damaged or washed out.<br><br>                <b>Damage:</b> 39.70M<br><br>               </div>`)[0];
                popup_2c6776b4bac8324d77edbe76d1a5f0c7.setContent(html_f1dbe48400b9fdde8603c5498e95cef1);

                var html_832cda75afddc19c93371fb9ac3f853b = $(`<div id="html_832cda75afddc19c93371fb9ac3f853b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 01:48:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 8.39 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 87<br><br>                <b>Deaths:</b> 19<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ENSOR<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> COOKEVILLE<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, violent EF-4 tornado began in western Putnam County northwest of Baxter and tracked eastward for over 8 miles before lifting near downtown Cookeville, damaging or destroying dozens of homes and businesses, killing 19 people, and injuring 88 others. The tornado began 2.5 miles northwest of Baxter along Highway 70 where it caused EF-0 damage to several homes and outbuildings. Scattered trees were blown down as the tornado continued eastward across Gainesboro Highway. The tornado quickly intensified to EF-2 in the Prosperity Pointe subdivision just north of Highway 70 and further strengthened to EF-3 as it crossed Bloomington Road and Clemmons Road in the Double Springs community, severely damaging several homes. As the tornado moved across Charleston Square, Plunk Whitson Road, and North McBloom Chapel Road, it intensified even more and produced a 0.8 mile long by 100 yards wide swath of EF-4 damage. 17 well-constructed, large homes in this area were completely leveled, mostly on Hensley Drive, with many deaths occurring in this area. EF-4 damage continued eastward to Echo Valley Drive, where an apartment complex and 5 more homes were completely destroyed. The tornado weakened to EF-3 as it crossed Highway 70 and Locust Grove Road, where numerous more homes and buildings were damaged or destroyed. A dashcam video of the tornado was taken from an unoccupied vehicle on Willow Brook Drive in this area. Continuing along Highway 70, the tornado weakened further to EF-2 intensity as it crossed County Farm Road and Jackson Street, then down to EF-1 strength along Crescent Drive and Buck Avenue. The tornado rapdily dissipated as it entered the downtown area of Cookeville, quickly lifting on Laurel Avenue just west of Cookeville Regional Medical Center. This was the worst tornado on record to affect Putnam County.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_4a3adea88b7764f513f93bb7a3124c1e = $(`<div id="html_4a3adea88b7764f513f93bb7a3124c1e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 01:48:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 8.39 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 87<br><br>                <b>Deaths:</b> 19<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ENSOR<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> COOKEVILLE<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, violent EF-4 tornado began in western Putnam County northwest of Baxter and tracked eastward for over 8 miles before lifting near downtown Cookeville, damaging or destroying dozens of homes and businesses, killing 19 people, and injuring 88 others. The tornado began 2.5 miles northwest of Baxter along Highway 70 where it caused EF-0 damage to several homes and outbuildings. Scattered trees were blown down as the tornado continued eastward across Gainesboro Highway. The tornado quickly intensified to EF-2 in the Prosperity Pointe subdivision just north of Highway 70 and further strengthened to EF-3 as it crossed Bloomington Road and Clemmons Road in the Double Springs community, severely damaging several homes. As the tornado moved across Charleston Square, Plunk Whitson Road, and North McBloom Chapel Road, it intensified even more and produced a 0.8 mile long by 100 yards wide swath of EF-4 damage. 17 well-constructed, large homes in this area were completely leveled, mostly on Hensley Drive, with many deaths occurring in this area. EF-4 damage continued eastward to Echo Valley Drive, where an apartment complex and 5 more homes were completely destroyed. The tornado weakened to EF-3 as it crossed Highway 70 and Locust Grove Road, where numerous more homes and buildings were damaged or destroyed. A dashcam video of the tornado was taken from an unoccupied vehicle on Willow Brook Drive in this area. Continuing along Highway 70, the tornado weakened further to EF-2 intensity as it crossed County Farm Road and Jackson Street, then down to EF-1 strength along Crescent Drive and Buck Avenue. The tornado rapdily dissipated as it entered the downtown area of Cookeville, quickly lifting on Laurel Avenue just west of Cookeville Regional Medical Center. This was the worst tornado on record to affect Putnam County.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

 the |Doylestown Hospital complex where at least six automobiles were |tossed some distance, and where substantial damage occurred to the|Children���s Village Day Care center with no serious injuries |reported. Numerous trees were felled in and around the hospital |center, and several metal lamp posts were bent from the wind. The |estimated wind speed in this area was 115 mph, equivalent to a |low-end EF2 on the Enhanced Fujita scale. The tornado then |continued moving in a northwesterly direction, snapping and |falling trees, as well as causing damage to homes and other |properties, especially along and near Sandy Ridge Road, Jefferson |Avenue, and Lower State Road, before lifting along Ferry Road near|the Peace Valley Reservoir. The estimated wind speed in this area|was 100 mph, equivalent to an EF1 on the Enhanced Fujita scale.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_28215a527cdfe78ba6057f469ec90ad1 = $(`<div id="html_28215a527cdfe78ba6057f469ec90ad1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-AUG-20 14:48:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.59 Miles<br><br>                            <b>Tornado Width:</b> 550.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> FATIO<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> DE LAND MUNI ARPT<br><br>                <b>Episode Narrative:</b> Numerous thunderstorms developed along outflow boundary and sea breeze collisions. These storms produced two tornadoes in western Volusia County, including a rare August EF-2. In addition, other thunderstorms produced strong winds and hail along the Volusia and Brevard County coasts.<br><br>                <b>Event Narrative:</b> A National Weather Service Damage Survey confirmed that a strong tornado moved through North DeLand along a 4.6 mile long path with peak winds estimated between 110-120 mph. The tornado began around the intersection of W Minnesota Ave and N Ridgewood Ave, near the West Minnesota Estates neighborhood. The tornado generally tracked east-northeast across the city resulting in many downed medium to large tree branches, downed power lines, and numerous large trees were uprooted, which led to many local and major roadways being blocked. Many homes and vehicles suffered moderate to major damage as large tree branches or entire trees fell on them.||The tornado briefly intensified just southwest of the intersection of W Plymouth Avenue and N Spring Garden Avenue where EF-1 damage occurred. Two storage facility buildings suffered major roof collapse with winds estimated at 80-90 mph. The tornado continued to produce EF-0 damage along and south of W Plymouth Avenue as it moved towards Woodland Blvd. ||As the tornado reached Woodland Blvd. it quickly intensified and reached its widest point at approximately 550 yards. Extensive EF-1 damage was seen from Woodland Blvd. east to Amelia Avenue, and from E Kentucky Ave south to E Woodmont Road, with winds estimated between 90-100 mph. Damage was most significant along E Washington Ave between N Alabama Ave and N Amelia Ave, just east of US Hwy 17 where winds are estimated between 110-120 mph. Two homes had total roof loss, with a few others receiving moderate to major roof and structural damage. Several healthy tree trunks were found snapped and twisted near the base, with numerous smaller trees snapped midway. Videos taken along N Woodland Blvd revealed that a box delivery truck was tipped over and a car was flipped.||The tornado dissipated just east of the Lake Lindley subdivision between Jacobs Road and Lake Talmadge Drive where many large branches were snapped near the tops of the trees. ||There was one injury and no fatalities reported. Preliminary damage estimates from the Volusia County Property Appraiser indicate total damage of approximately $8,010,339. There were 163 damaged structures, with 49 sustaining minor damage, 40 sustaining major damage, and 5 that were destroyed.<br><br>                <b>Damage:</b> 8.01M<br><br>               </div>`)[0];
