                var html_56e3ea58e44ab34934cbb080acdb19c9 = $(`<div id="html_56e3ea58e44ab34934cbb080acdb19c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-20 18:58:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 12.19 Miles<br><br>                            <b>Tornado Width:</b> 1905.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> BONHOMIE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RAGLAND<br><br>                <b>Episode Narrative:</b> A very unstable airmass was in place across the region as a frontal boundary was stalled across the central portions of the ArkLaMiss region. Severe thunderstorms moved across central and southern portions of the area during the afternoon and evening hours of the 19th. A supercell thunderstorm developed and moved across portions of the Pine Belt and brought a violent tornado across the region, for the second time in as many weeks.<br><br>                <b>Event Narrative:</b> This violent tornado began over southeastern Walthall County in a field just west of Reagan Road and moved east northeastward along MS Highway 48, producing significant tree damage and minor damage to a few homes. It crossed into Marion County near the intersection of MS Highway 48 and Mt Bethel Road. The tornado then began to move more northeastward as it moved into southwestern Marion County, uprooting and snapping several softwood trees, causing minor roof damage to a home, and destroying an outdoor small shed along New Hope Road. It also snapped several trees and peeled the tin roof of a barn along A Pittman, Marks and Davis Roads. The tornado intensified relatively quickly once it moved northeast, snapping the majority of trees close to the ground in a wooded area east of New Hope Road. The basis for the low-end EF4 rating was a home on Johnson Road that was completely destroyed with its debris pushed to a corner of the foundation leaving residual vinyl flooring and a few of its anchor bolts bent. Furthermore, across the street from the aforementioned home, in a field a few of the snapped trees sustained patchy debarking. A higher rating was not assigned because the contents of the home were not spread a significant distance from the foundation and debris remained over a part of the slab. Nonetheless, significant damage to the home and nearby trees occurred. In addition, multiple wooden power poles were snapped, several other homes had significant roof damage and multiple mobile homes were completely destroyed, resulting in one fatality. Continual uprooting and snapping of trees was observed at Hurricane Creek Road, in addition to minor roof damage to a shed and a one-story home. When the tornado crossed Hurricane Creek Church Road, it caused significant roof damage to the Hurricane Creek Baptist Church and the nearby pastor's home. Behind the pastor's home was a large 40-foot shed that sat partially on cinder blocks and partially on a slab that was bolted down. This shed was completely destroyed as it was blown a few feet away. Several headstones in a cemetery were knocked over at this location as well. Additional roof damage to multiple homes and the uprooting and snapping of numerous trees along Hurricane Creek Road to the intersection of MS Highway 35. When the tornado reached MS Highway 35, it snapped multiple wooden power-poles and continued snapping trees. It continued east- northeast to Old MS Highway 35 causing numerous snapping of hardwood trees and the removal of a portion of a one-story home roof. The tornado continued moving east-northeast across the Pearl River bottom, when it reached MS Highway 43, multiple wooden power-poles were snapped, some minor roof damage occurred to some one-story homes and hardwood trees were snapped. Just east of MS Highway 43 along Joe Magee Road, a brick home sustained significant damage as the roof was completely destroyed and a few exterior walls were collapsed. A swath of snapped softwood trees was noted along Abrams Road thus producing EF2 damage.||Once the tornado reached MS Highway 13 and surrounding streets such as Pine Burr Road and Firetower Road near the Marion and Lamar county borders, a slight decline in strength was noted, though its path remained wide. Although, it was still snapping large tree limbs and snapping and uprooting some softwood trees, several of which fell onto wooden power poles and caused them to fall. The tornado maintained its east northeastward track, knocking thousands of trees down along with numerous power lines and poles down across the western portions of Lamar County. This tree damage was consistent with high end EF1 winds peaking between 100-110 mph. Around a dozen homes were damaged starting from Luther Saucier Rd to Purvis to Columbia Road, including one old mobile home that was completely destroyed. As the tornado continued to track east northeastward to the north of Purvis. It crossed Purvis Oloh Road, MS Highway 589 along with US 11. Hundreds of trees were damaged along with many power lines down. Some minor damage occurred to some homes. The tornado was slightly weaker here with winds between 90- 100mph. The tornado crossed I-59 into Forrest County along Ford and Elks Lodge Road in the Dixie community. Hundreds of trees were damaged along with many power lines down. Sheds and several homes had minor damage and one mobile home had the roof blown off. The tornado then crossed US 49 a couple miles north of Southgate Road. The tornado proceeded into Camp Shelby. At Camp Shelby, there were widespread snapped and uprooted trees. Multiple structures across the north half, in and around Lee Avenue to Glenn Walker Lake, had varying degrees of minor to moderate roof damage from the tornado or fallen trees. The park and camper area on the north end of the lake was impacted. One person was injured here as a large tree fell on a truck. The tornado then crossed over US 98 just west of the Perry County line. It continued into Perry County along the Leaf River bottom, snapping and uprooting trees. It continued to track just south of Old River Road before dissipating along Old River Road three miles northwest of New Augusta. Total path length was 53.76 miles. Maximum sustained winds for the entire tornado were 170 mph, but were noted to be 100 mph in Forrest County. Total path width was 2275 yards(1.29 miles).<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_7ebbdd122835a9d535e7b4feee58d1f4 = $(`<div id="html_7ebbdd122835a9d535e7b4feee58d1f4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-20 18:58:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 12.19 Miles<br><br>                            <b>Tornado Width:</b> 1905.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> BONHOMIE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RAGLAND<br><br>                <b>Episode Narrative:</b> A very unstable airmass was in place across the region as a frontal boundary was stalled across the central portions of the ArkLaMiss region. Severe thunderstorms moved across central and southern portions of the area during the afternoon and evening hours of the 19th. A supercell thunderstorm developed and moved across portions of the Pine Belt and brought a violent tornado across the region, for the second time in as many weeks.<br><br>                <b>Event Narrative:</b> This violent tornado began over southeastern Walthall County in a field just west of Reagan Road and moved east northeastward along MS Highway 48, producing significant tree damage and minor damage to a few homes. It crossed into Marion County near the intersection of MS Highway 48 and Mt Bethel Road. The tornado then began to move more northeastward as it moved into southwestern Marion County, uprooting and snapping several softwood trees, causing minor roof damage to a home, and destroying an outdoor small shed along New Hope Road. It also snapped several trees and peeled the tin roof of a barn along A Pittman, Marks and Davis Roads. The tornado intensified relatively quickly once it moved northeast, snapping the majority of trees close to the ground in a wooded area east of New Hope Road. The basis for the low-end EF4 rating was a home on Johnson Road that was completely destroyed with its debris pushed to a corner of the foundation leaving residual vinyl flooring and a few of its anchor bolts bent. Furthermore, across the street from the aforementioned home, in a field a few of the snapped trees sustained patchy debarking. A higher rating was not assigned because the contents of the home were not spread a significant distance from the foundation and debris remained over a part of the slab. Nonetheless, significant damage to the home and nearby trees occurred. In addition, multiple wooden power poles were snapped, several other homes had significant roof damage and multiple mobile homes were completely destroyed, resulting in one fatality. Continual uprooting and snapping of trees was observed at Hurricane Creek Road, in addition to minor roof damage to a shed and a one-story home. When the tornado crossed Hurricane Creek Church Road, it caused significant roof damage to the Hurricane Creek Baptist Church and the nearby pastor's home. Behind the pastor's home was a large 40-foot shed that sat partially on cinder blocks and partially on a slab that was bolted down. This shed was completely destroyed as it was blown a few feet away. Several headstones in a cemetery were knocked over at this location as well. Additional roof damage to multiple homes and the uprooting and snapping of numerous trees along Hurricane Creek Road to the intersection of MS Highway 35. When the tornado reached MS Highway 35, it snapped multiple wooden power-poles and continued snapping trees. It continued east- northeast to Old MS Highway 35 causing numerous snapping of hardwood trees and the removal of a portion of a one-story home roof. The tornado continued moving east-northeast across the Pearl River bottom, when it reached MS Highway 43, multiple wooden power-poles were snapped, some minor roof damage occurred to some one-story homes and hardwood trees were snapped. Just east of MS Highway 43 along Joe Magee Road, a brick home sustained significant damage as the roof was completely destroyed and a few exterior walls were collapsed. A swath of snapped softwood trees was noted along Abrams Road thus producing EF2 damage.||Once the tornado reached MS Highway 13 and surrounding streets such as Pine Burr Road and Firetower Road near the Marion and Lamar county borders, a slight decline in strength was noted, though its path remained wide. Although, it was still snapping large tree limbs and snapping and uprooting some softwood trees, several of which fell onto wooden power poles and caused them to fall. The tornado maintained its east northeastward track, knocking thousands of trees down along with numerous power lines and poles down across the western portions of Lamar County. This tree damage was consistent with high end EF1 winds peaking between 100-110 mph. Around a dozen homes were damaged starting from Luther Saucier Rd to Purvis to Columbia Road, including one old mobile home that was completely destroyed. As the tornado continued to track east northeastward to the north of Purvis. It crossed Purvis Oloh Road, MS Highway 589 along with US 11. Hundreds of trees were damaged along with many power lines down. Some minor damage occurred to some homes. The tornado was slightly weaker here with winds between 90- 100mph. The tornado crossed I-59 into Forrest County along Ford and Elks Lodge Road in the Dixie community. Hundreds of trees were damaged along with many power lines down. Sheds and several homes had minor damage and one mobile home had the roof blown off. The tornado then crossed US 49 a couple miles north of Southgate Road. The tornado proceeded into Camp Shelby. At Camp Shelby, there were widespread snapped and uprooted trees. Multiple structures across the north half, in and around Lee Avenue to Glenn Walker Lake, had varying degrees of minor to moderate roof damage from the tornado or fallen trees. The park and camper area on the north end of the lake was impacted. One person was injured here as a large tree fell on a truck. The tornado then crossed over US 98 just west of the Perry County line. It continued into Perry County along the Leaf River bottom, snapping and uprooting trees. It continued to track just south of Old River Road before dissipating along Old River Road three miles northwest of New Augusta. Total path length was 53.76 miles. Maximum sustained winds for the entire tornado were 170 mph, but were noted to be 100 mph in Forrest County. Total path width was 2275 yards(1.29 miles).<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_cd638cffa205acfa75771352efbc95a3 = $(`<div id="html_cd638cffa205acfa75771352efbc95a3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 00:32:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.49 Miles<br><br>                            <b>Tornado Width:</b> 1150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WILSON<br><br>                <b>Injuries:</b> 170<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SCOTTSBORO<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> STONE RIVER<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, long-track, strong EF-3 tornado began in western Davidson County then tracked eastward for over 60 miles through Wilson County into Smith County before lifting, causing 5 deaths and 220 injuries. This tornado touched down west of River Road Pike then moved eastward across Bells Bend, destroying a barn and blowing down numerous trees. The tornado strengthened significantly and widened to 0.65 miles wide as it crossed the Cumberland River into the John C. Tune Airport area, causing strong EF-2 damage to numerous planes, hangers, warehouses, and other buildings from Cockrill Bend Way to Briley Parkway. Around $200 million in damage was reported at John C. Tune Airport alone. Continuing eastward, the tornado caused severe damage to the Tennessee State Prison and blew down numerous high-tension transmission towers as it again crossed the Cumberland River into North Nashville, with up to EF-2 damage to farm facilities at Tennessee State University and dozens of homes between I-40 and Buchanan Street. EF-2 damage continued across the Germantown neighborhood just 1/2 mile north of downtown Nashville with several damaged and destroyed apartment complexes, homes, and businesses. The tornado intensified further as it tracked through East Nashville, with EF-3 damage to businesses and other buildings in the Five Points area and EF-2 damage to homes in the Lockeland Springs and Barclay Drive neighborhoods. Two people were killed in Five Points after leaving a bar and going outside as the tornado struck. After crossing the Cumberland River yet again, the tornado weakened as it moved northeast through the Donelson Hills and Lincoya Hills neighborhoods of Donelson, but strengthened again to a strong EF-3 in the Standford Estates area where several homes were leveled. The tornado weakened slightly but continued to cause EF-2 damage to homes and businesses as it turned southeast and passed through Hermitage into Wilson County. ||Dozens of homes continued to sustain up to EF-2 damage as the tornado moved across the Chandler Road and Triple Crown Parkway neighborhoods of Mount Juliet. Turning more to the northeast, the tornado strenghtened to strong EF-3 and leveled numerous homes in the Catalpa Drive and Clearview Drive neighborhoods, with one elderly couple killed on Catalpa Drive at Dogwood Drive. Crossing Mount Juliet Road, the tornado severely damaged West Wilson Middle School and Stoner Creek Elementary School, both of which will have to be torn down and rebuilt. The tornado reached its peak intensity of high-end EF-3 and peak size of 0.9 miles wide as it moved across Golden Bear Parkway and along Eastgate Blvd, leveling several large warehouses and killing a security guard at the CEVA warehouse on Athletes Way North. Crossing Highway 109 into Lebanon, the tornado weakened to EF-2 but continued damaging dozens of homes and businesses as it moved through southern sections of the city. Further to the east, buildings on both sides of I-40 in Tuckers Crossroads received up to EF-2 damage before the tornado turned southeast and crossed into Smith County. Weakening and shrinking in size, the tornado caused EF-1 damage to numerous homes and businesses in Grant, New Middleton, and just south of Gordonsville. The tornado finally lifted east of Highway 141 and north of Judkins Lane after a continuous 60.13 miles on the ground.<br><br>                <b>Damage:</b> 1.09B<br><br>               </div>`)[0];

                var html_3515e087bbe650ff55523b6ca4cd7809 = $(`<div id="html_3515e087bbe650ff55523b6ca4cd7809" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 00:54:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 26.65 Miles<br><br>                            <b>Tornado Width:</b> 1600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SMITH<br><br>                <b>Injuries:</b> 50<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MT JULIET<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> COMMERCE<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, long-track, strong EF-3 tornado began in western Davidson County then tracked eastward for over 60 miles through Wilson County into Smith County before lifting, causing 5 deaths and 220 injuries. This tornado touched down west of River Road Pike then moved eastward across Bells Bend, destroying a barn and blowing down numerous trees. The tornado strengthened significantly and widened to 0.65 miles wide as it crossed the Cumberland River into the John C. Tune Airport area, causing strong EF-2 damage to numerous planes, hangers, warehouses, and other buildings from Cockrill Bend Way to Briley Parkway. Around $200 million in damage was reported at John Tune Airport alone. Continuing eastward, the tornado caused severe damage to the Tennessee State Prison and blew down numerous high-tension transmission towers as it again crossed the Cumberland River into North Nashville, with up to EF-2 damage to farm facilities at Tennessee State University and dozens of homes between I-40 and Buchanan Street. EF-2 damage continued across the Germantown neighborhood just 1/2 mile north of downtown Nashville with several damaged and destroyed apartment complexes, homes, and businesses. The tornado intensified further as it tracked through East Nashville, with EF-3 damage to businesses and other buildings in the Five Points area and EF-2 damage to homes in the Lockeland Springs and Barclay Drive neighborhoods. Two people were killed in Five Points after leaving a bar and going outside as the tornado struck. After crossing the Cumberland River yet again, the tornado weakened as it moved northeast through the Donelson Hills and Lincoya Hills neighborhoods of Donelson, but strengthened again to a strong EF-3 in the Standford Estates area where several homes were leveled. The tornado weakened slightly but continued to cause EF-2 damage to homes and businesses as it turned southeast and passed through Hermitage into Wilson County. ||Dozens of homes continued to sustain up to EF-2 damage as the tornado moved across the Chandler Road and Triple Crown Parkway neighborhoods of Mount Juliet. Turning more to the northeast, the tornado strenghtened to strong EF-3 and leveled numerous homes in the Catalpa Drive and Clearview Drive neighborhoods, with one elderly couple killed on Catalpa Drive at Dogwood Drive. Crossing Mount Juliet Road, the tornado severely damaged West Wilson Middle School and Stoner Creek Elementary School, both of which will have to be torn down and rebuilt. The tornado reached its peak intensity of high-end EF-3 and peak size of 0.9 miles wide as it moved across Golden Bear Parkway and along Eastgate Blvd, leveling several large warehouses and killing a security guard at the CEVA warehouse on Athletes Way North. Crossing Highway 109 into Lebanon, the tornado weakened to EF-2 but continued damaging dozens of homes and businesses as it moved through southern sections of the city. Further to the east, buildings on both sides of I-40 in Tuckers Crossroads received up to EF-2 damage before the tornado turned southeast and crossed into Smith County. Weakening and shrinking in size, the tornado caused EF-1 damage to numerous homes and businesses in Grant, New Middleton, and just south of Gordonsville. The tornado finally lifted east of Highway 141 and north of Judkins Lane after a continuous 60.13 miles on the ground.<br><br>                <b>Damage:</b> 409.00M<br><br>               </div>`)[0];

nued northeast, damaging numerous homes along Waldrup Road in western Panola County. The tornado dissipated east of Nash Road after crossing Highway 278. A total of 50 homes were damaged by tornadoes and straight-line winds on this date across Panola County.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

g the Ohio River. Peak winds were estimated near 125 mph.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_322be7e297e3010b0ebec0ce7be08055 = $(`<div id="html_322be7e297e3010b0ebec0ce7be08055" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-MAR-20 17:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.5 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> EVERTON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PLEASANT RIDGE<br><br>                <b>Episode Narrative:</b> A line of strong to severe storms developed ahead of the front, with the most robust storms closest to the Missouri border after 500 pm CST. One storm in particular went from southeast Boone County into southern Marion County and northwest Baxter County. The storm had strong rotation at times and it headed quickly to the northeast at 40 to 50 mph. There was plenty of chaos in the path of the storm, and no doubt that one or more tornadoes were in play.||A house was damaged east of Everton (Boone County), and power lines were downed. Between Pyatt and Bruno (both in Marion County), several homes were damaged or destroyed with an injury reported. A school was also affected. A tree fell through a house west of Mountain Home (Baxter County).||In the end, two tornadoes (rated EF1/EF2) were spawned in a three county area. Three more weak tornadoes (all rated EF1) were confirmed with separate storms from five miles north of Hector (Pope County) to six miles west-southwest of Rupert (Van Buren County), and from four miles northeast of Evening Shade to four miles north of Poughkeepsie (both in Sharp County). These tornadoes toppled trees and hit a couple of barns                 var html_5af257c6c4a5f4a02c0286cf15623674 = $(`<div id="html_5af257c6c4a5f4a02c0286cf15623674" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 05:21:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 5.85 Miles<br><br>                            <b>Tornado Width:</b> 70.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> CHULAHOMA<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> GALENA<br><br>                <b>Episode Narrative:</b> A cold season quasi-linear convective system (QLCS) moved across the Mid-South during the overnight and early morning hours Saturday, January 11, 2020. Strong southerly winds drew unseasonably warm, moist air northward into the region ahead of a cold front. Early morning temperatures were in the upper 60s and lower 70s with dewpoints in the upper 60s. This aided in the development of uncapped surface-based instability that was more than sufficient to maintain the QLCS. A strengthening  shortwave trough was lifting northeastward across the Ozarks during the event resulting in strengthing wind fields and ample wind shear.  The QLCS evolved into a Line Echo Wave Pattern (LEWP) with several persistent mesovortices across north Mississippi and a few transient mesovortices farther north into west Tennessee. Widespread damaging wind was observed across the entire County Warning Area (CWA) along with 13 tornadoes. In addition to the severe weather potential, heavy rainfall was a noted threat. Isolated flash flooding did occur with this system.<br><br>                <b>Event Narrative:</b> The tornado began near Highway 4 and Muse Road, damaging trees and a couple of manufactured homes. Additional tree damage was observed north of Highway 4 along Mt. Gilead Road and along Old Highway 4 from Yarbough Chapel to McIntyre Church Road. Peak winds were estimated at 80 mph.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

 manufactured homes. Additional tree damage was observed north of Highway 4 along Mt. Gilead Road and along Old Highway 4 from Yarbough Chapel to McIntyre Church Road. Peak winds were estimated at 80 mph.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_7c4c9cc565b1f3777b0a7b2e8ac2d003 = $(`<div id="html_7c4c9cc565b1f3777b0a7b2e8ac2d003" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-20 15:57:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.84 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HOLMES<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> DEASONVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> VAUGHAN<br><br>                <b>Episode Narrative:</b> A strong cold front moved through the region. Ahead of this, storms developed across Central Mississippi and produced tornadoes and wind damage.<br><br>                <b>Event Narrative:</b> This tornado touched down in the Vaughan community near Bennett Road and tracked generally northeast to Pickens and then into southwest Attala County. Initial damage was numerous snapped and uprooted trees and a few power lines down. The tornado grew in size and became a bit stronger as it tracked along and just north of Pepper Wilson Road. In addition to the tree damage, several outbuildings were damaged along with a dozen or so houses sustaining some degree of roof damage. The tornado crossed I-55 then basically traveled along Vaughan Road as it approached the south side of Pickens. All along this portion of the path, hundreds of trees were snapped or uprooted and several power poles were leaning. Closer to Pickens, the tornado intensified and reached EF2. Significant tree damage was noted just to the south of the road. One large metal storage shed was destroyed along with several power lines and poles down. The tornado stayed just south of downtown Pickens and crossed US Highway 51 where many more trees were uprooted and snapped along with a large section of power lines down. At the natural gas pumping station, a large metal building had some of the walls pulled out. The tornado then moved into the Big Black River bottom and into southwest Attala County, where tree damage continued as was reported by the property owner. The tornado then moved out of the river bottom area and destroyed a large hay barn and then snapped 6 power poles along County Road 4002. Significant tree damage also occurred here to a grove of hardwood trees. An EF2 rating was given for this part of the path as well. The tornado continued northeast and crossed a few locations along Highway 14. A few homes sustained roof damage here along with power lines down and numerous trees damaged. The tornado made a more eastward jog then dissipated along Highway 14. Max sustained winds were 112 mph. Total path length 18.83 miles.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_4091c13c762890fe7ea28d34dcf8ad06 = $(`<div id="html_4091c13c762890fe7ea28d34dcf8ad06" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 03:33:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 8.26 Miles<br><br>                            <b>Tornado Width:</b> 550.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WASHINGTON<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> LAKE VLG<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> LUNA<br><br>                <b>Episode Narrative:</b> A warm, moist airmass was in place across the region ahead of a potent January weather system. Ample wind energy also was present, which not only helped bring damaging winds with severe storms but also allowed for strong gradient winds to occur ahead of an eastward advancing squall line. Severe weather occurred in the early morning hours of January 11th and continued across the ArkLaMiss region before noon, resulting in widespread wind damage as well as some tornadoes.<br><br>                <b>Event Narrative:</b> This tornado began on the southeast side of the Lake Village Municipal Airport on Airport Road where it rolled and almost destroyed a manufactured home. It is at Airport Road where one injury was reported due to a tree falling on a home. It then moved east-northeast to US Highway 278, breaking 8 to 10 wooden electrical poles. It moved to the northeast of the Lake Village community where it continued to knock down wooden electrical poles and began to uproot and snap large branches from softwood trees along North Lakeshore Drive and along the shore of Lake Chicot. The Lake Village Country Club along North Lakeshore Drive took damage to its roof on the backside. In addition, on the backside of the Country Club, a nearby forested area had multiple snapped large hardwood tree limbs in addition to the tin roof of a metal storage building peeled completely off. Also along North Lakeshore Drive, multiple trees were uprooted and snapped at a trailer park, where one trailer was blown across the street to near the bottom of Lake Chicot. As the tornado continued to track northeast, it moved along AR Highway 144, uprooting trees and snapping large hardwood limbs. Five electrical power poles were downed along Highway 144, as well as another trailer getting rolled to near the bottom of Lake Chicot.  The tornado continued to snap large limbs and uproot hardwood trees as it moved across Pecan Ridge Drive. The tornado continued to just north of Levee Road where it lifted, but not before a few uprooting hardwood trees and snapping small to medium sized limbs. It is important to note that a large swath of severe wind speeds resulted in widespread downed trees on Lakehall Road, Sunnyside Road, Stuart Island Road and at the Lake Chicot State Park. Several of these trees fell on power lines causing outages to a large portion of the Lake Village community. This tornado then continued east-northeast across the MS River to across Lake Ferguson in Washington County, where the second floor was blown off of a lake house on South Ferguson Road. In addition, a high concentration of snapped and uprooted hardwood trees was noted on the backside of the lakehouse on South Ferguson Road, thus resulting in the upgraded EF-2 rating. It continued to move east to Highway 1 North where it snapped small to large hardwood tree limbs before dissipating. Estimated peak wind with this tornado was 127 mph. Max width was 850 yards. Total path length was 17.81 miles.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

ossed Highway 8 between Pace and Cleveland. It snapped more than 40 wooden power poles along Highway 8. The tornado uprooted and snapped trees and damaged some well built homes in the area northwest of Cleveland. This is also the area where the tornado snapped several concrete power poles. Several mobile homes were destroyed along South Bayou Road, injuring three people. More mobile homes were destroyed on McCain Road, injuring one person. The tornado proceeded to cross US 61 where it snapped more power poles and damaged homes near Tolliver Road. It also damaged some steel power trusses and a business along US 61 in Renova. The tornado lifted east of US 61 before crossing into Sunflower County. Maximum peak winds were estimated around 130 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_2e73c51369c31f2693720f1a7cb3c2e8 = $(`<div id="html_2e73c51369c31f2693720f1a7cb3c2e8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 19:12:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.9 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CARBON HILL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CARBON HILL<br><br>                <b>Episode Narrative:</b> An upper-level low over the southwest United States evolved into a negatively-tilted shortwave trough as it moved over the southeastern United States. A warm front steadily moved northward during the morning and afternoon hours on Sunday, April 12. This allowed an unstable air mass to move northward and overspread much of the region. At the same time, very strong wind shear developed over Alabama as the upper trough neared the state.||An initial wave of severe storms affected areas near and north of Interstate 20, involving tornadoes, damaging straight-line winds, and some hail. Through the evening, a second wave of thunderstorms affected the remaining areas of Central Alabama with tornadoes and damaging straight-line winds. Flooding also resulted from training rainfall near and north of Interstate 20. Some roads became impassible or were washed out. This weather event was large in scope and produced severe weather from Oklahoma and Texas, through the southeastern United States, then up the east coast to New York.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in Walker County, near Carbon Hill, and determined that it was consistent with an EF1 tornado, with maximum winds near 110 mph.||A short-lived but intense tornado touched down near Nubbin Ridge Road in far northwestern Walker County. At this location, several trees were snapped and uprooted. As the tornado tracked into the town of Carbon Hill, dozens of trees were uprooted or snapped off throughout the town. Various residential and professional buildings sustained structural damage, including sections of roofing blown off of a site-built home as estimated winds peaked at 110 mph. The area of greatest structural damage occurred along Nauvoo Lane where at least 5 manufactured homes and outbuildings were either rolled and completely destroyed, shifted from block piers, or suffered substantial loss of roof and walls. The tornado continued towards Nauvoo Court and snapped off a few large branches before ending just south of Interstate 22.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2f9fabbd5ec2a2978a1503d3a8421add = $(`<div id="html_2f9fabbd5ec2a2978a1503d3a8421add" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 08:41:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.05 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> REEDS STORE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FRIERSON<br><br>                <b>Episode Narrative:</b> Warm, moist, and unstable air surged north into East Texas, North Louisiana, and Southern Arkansas during the evening through the early morning hours of April 11th-12th, along a warm front that lifted north across much of East Texas into North Louisiana. Meanwhile, a strong upper level low opened up into a trough as it entered the Southern Plains during the evening of the 11th, with large scale forcing ahead of the trough enhancing shower and thunderstorm development across much of West-central, Central, East and Southeast Texas during the evening through the early morning hours. Given the extent of shear, instability, and upper level forcing in place across the warm sector, numerous showers and thunderstorms developed over these areas, which quickly spread east northeast into East Texas around and shortly after daybreak on the 12th, and into North Louisiana during the mid and late morning hours. Some of these storms were severe, producing numerous reports of damaging winds, large hail, and tornadoes. In all, nine tornadoes touched down across North Louisiana, including two EF-3 tornadoes with estimated maximum winds near 140 mph which tore through the southern sections of West Monroe through Central and Eastern Monroe, as well as just southwest of Sterlington in Northern Ouachita Parish. ||While there was a lull in the thunderstorms during much of the afternoon, additional strong to severe thunderstorms developed across portions of Northeast Texas well behind the dry line which had mixed east to near Texarkana into Western Louisiana, and near the center of the upper level trough. Steep lapse rates aloft and the drier low level air mass contributed to areas of damaging winds and isolated instances of large hail, with the majority of the wind damage from a collapsing thunderstorm which originated just east of Dallas, and quickly moved east along the I-20 corridor in East Texas into Western Louisiana. Aided by strong pressure rises behind an associated cold front, a large swath of damaging winds were noted with the severe gust front, with gusts ranging from 50-70 mph well ahead of the collapsed storm. This resulted in numerous reports of downed trees and power lines across East Texas and Western Louisiana, with AEP Swepco noting that over 64,000 customers were without power at one time in the aftermath of the storms. These damaging winds diminished across Western Louisiana by mid-evening.<br><br>                <b>Event Narrative:</b> An EF-2 tornado with estimated maximum winds around 125 mph touched down along Adams Road and downed hundreds of trees as it crossed Simpton Road, Myrtle Hill Road, and Willie X Road. Along Willie X Road, it damaged the shingles of three single family homes and a church. As the tornado crossed Highway 5, it strengthened and completely destroyed three single wide manufactured homes, ripped the roof off and collapsed the walls of two homes, shifted a portion of a home off its foundation while ripping its roof off, and then damaged an exterior wall and a carport in addition to ripping portions of the roof off of a fourth home. One of the manufactured homes destroyed had five residents inside when the tornado struck, and all five survived, with only one of the five injured while the others only experienced minor bumps and bruises. The tornado went on to destroy the fourth single wide manufactured home and damage the roofs of two additional homes along Fuller Lane. The tornado continued to snap and uproot several trees just off of Scott Road and damaged shingles to homes off of Pin Oak Flat Road and Berry Lane. The tornado went on to uproot and snap trees as it crossed Highway 175 and Interstate 49 just south of the Frierson exit. After downing additional trees, the tornado lifted near Friendship Road.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_f761ccfabf70806b2d3416b749d08cc8 = $(`<div id="html_f761ccfabf70806b2d3416b749d08cc8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-APR-20 15:45:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.25 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SMITH<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> COMMERCE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> COMMERCE<br><br>                <b>Episode Narrative:</b> An upper level low pressure system over the Ohio Valley caused numerous showers and thunderstorms across Middle Tennessee during the afternoon hours on April 25. One storm became severe and produced an EF-1 tornado in far eastern Wilson and western Smith Counties that caused three injuries.<br><br>                <b>Event Narrative:</b> This tornado quickly developed and strengthened to EF-1 intensity along Bell Road in far eastern Wilson County where several trees were downed and roof and siding damage occurred to a two story house. The tornado traveled northeast and hit another house on Bluebird Road causing roof damage. Nearly the entire tree line along the driveway to this house was shredded with tree limbs and debris covering the ground. The tornado then crossed Interstate 40 where an 18-wheeler was flipped on its side causing a traffic accident where 3 injuries were reported. Additional damage was observed on North Commerce Road and Dawson Lane where additional trees were damaged. Crossing into Smith County, the tornado caused minor damage to a few roofs, trees, and a trampoline in a neighborhood along Winding Hills Lane at Colby Lane. Further to the northeast, minor tree damage was once again observed on Opossum Hollow Road and an outbuilding was destroyed. On Grant Highway, several buildings were damaged at the Grant Cedar Mill, which also sustained damage from the EF-3 Nashville/Mount Juliet/Lebanon Tornado on March 3, 2020. From there, the tornado path became very difficult to determine as it crossed the wide damage path from the March 3rd EF-3 tornado into an area with no public roadways, and is estimated to have ended east of Grant Highway where some damaged trees could be seen. However, the tornado path may be extended eastward in the future once high resolution satellite imagery is available. The combined tornado path across Wilson and Smith Counties was estimated to be 3.81 miles.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

wyne/Collier Rd. A large 100'x150' metal building and small home were completely destroyed. The metal frame and 3'x3'x3' concrete footers for the building were all pulled from the ground with the building and twisted amongst the wreckage leaving holes in the ground around the concrete slab. Several cars were flipped and thrown including a jeep which was thrown onto the small home which sat next to the metal building. The homeowner was inside his home in the bathroom sheltering and survived under the a large pile of debris from both the house and building. Rescue operations took 45 minutes to get to the homeowner under the debris. A small plane was destroyed, a mid-size tractor was |flipped over and a boat was thrown from the tornado at this location. High end EF1/EF2 Tree damage occurred in the area to the surrounding and to the NE of the building. As the Tornado continued NE along Collier Rd, numerous trees were snapped and |uprooted including a large tree onto a home near Collier and Smith Rd. The tornado crossed Interstate 75 near mile marker 188 throwing numerous trees onto the highway shutting it down for a period of time until they were cleared. By this point, the tornado|intensity decreased to EF0/EF1 and continued NE crossing English Rd downing trees and eventually Hwy 42 before weakening. NWS Radar imagery suggests debris was lofted to as high as 19,000 FT from this particular tornado. [04/13/20: Tornado #13, County #1/1, EF-3, Monroe, 2020:019].<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_5a4d17b2e6a7fa1222f62f2c47d1387a = $(`<div id="html_5a4d17b2e6a7fa1222f62f2c47d1387a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-20 02:21:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.7 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PICKENS<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> OAKWAY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> KEOWEE<br><br>                <b>Episode Narrative:</b> A strong storm system impacted the Southeast, resulting in a line of strong to severe thunderstorms that moved across upstate South Carolina during the early morning hours of the 13th. This resulted in severe weather, including a couple of strong tornadoes, one of which was the strongest tornado to impact the upstate area in more than 25 years.<br><br>                <b>Event Narrative:</b> NWS Storm Survey found the path of a strong EF3 tornado that began across southern Oconee County, just south of Westminster along Retreat Rd and W Oak Highway. As the tornado moved northeast, damage was largely confined to uprooted and snapped trees as it crossed Highway 11, Brown Farm Rd, and the Coneross Creek drainage before moving into the southwest side of Seneca. The tornado intensified rapidly after crossing S Radio Station Rd. A house on Return Church Rd experienced complete structural collapse, which combined with surrounding vegetation damage of numerous trees snapped and/or debarked was suggestive of strong EF3 damage, or 160 mph peak wind gusts. The tornado maintained EF3 intensity as it continued northeast, destroying a significant portion of a manufacturing facility Between Return Church Rd and Wells Highway. A 77-year-old male employee was killed inside the facility. Four other employees received mostly minor injuries. At least strong EF2 damage continued as the tornado approached the center of Seneca, with numerous homes receiving minor to severe damage, including EF3 damage to at least one house on Ploma Dr. The tornado rapidly weakened as it continued northeast into the east side of Seneca, but continued to snap and uproot numerous trees as it crossed Shiloh Rd and Clemson Blvd. The tornado moved over Lake Keowee a couple of miles north of Clemson Blvd, crossing into Pickens County. This was the first EF3 or stronger tornado in upstate South Carolina since 1994. It was also the first known EF3 or stronger tornado to impact the western Carolinas during the overnight hours.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

 facility Between Return Church Rd and Wells Highway. A 77-year-old male employee was killed inside the facility. Four other employees received mostly minor injuries. At least strong EF2 damage continued as the tornado approached the center of Seneca, with numerous homes receiving minor to severe damage, including EF3 damage to at least one house on Ploma Dr. The tornado rapidly weakened as it continued northeast into the east side of Seneca, but continued to snap and uproot numerous trees as it crossed Shiloh Rd and Clemson Blvd. The tornado moved over Lake Keowee a couple of miles north of Clemson Blvd, crossing into Pickens County. This was the first EF3 or stronger tornado in upstate South Carolina since 1994. It was also the first known EF3 or stronger tornado to impact the western Carolinas during the overnight hours.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

til it ended very close to Barnes in northeast Polk county. Near the end of the track, a large tree destroyed a mobile home and miraculously just missed a man who was sitting at his computer. He was not seriously injured. For historical context, this was the deadliest single tornado for the NWS Houston-Galveston forecast area since Nov 15th, 1987 when a tornado also killed three in Madison County. The deadliest tornado on record for this area is the F4 in Galveston which killed 8 during Hurricane Carla in 1961.  This is only the 8th multiple-fatality tornado for counties served by our office since 1950.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_cd145a99b36fc2a115e04ac2c4b7f8d9 = $(`<div id="html_cd145a99b36fc2a115e04ac2c4b7f8d9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-APR-20 16:35:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 28.51 Miles<br><br>                            <b>Tornado Width:</b> 1100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 33<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> ONALASKA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BARNES<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed in the afternoon and produced large hail, funnel clouds, wind damage and a long-track tornado. The tornado killed 3 people near Onalaska.<br><br>                <b>Event Narrative:</b> Tornado touched down on the eastern shore of Lake Livingston, just NW of Onalaska then moved SE across the town then ESE across Polk County. Some of the most significant damage was in Paradise Acres area of Onalaska. Winds possibly reached 140 mph as the storm moved across this location, which was the only EF3 damage the NWS could confirm along the 30 mile track. The tornado killed three and injured 33 in Onalaska with 291 homes affected and 46 destroyed. It was estimated to be about 500 yards wide as it moved across the town. The tornado continued a general east-|northeastward track across rural Polk county where it snapped and uprooted numerous hardwood and softwood trees and intermittently damaged structures. The tornado path was measured at just over a half-mile wide as it crossed Highway 59 near Seven Oaks, where EF2 damage was surveyed with destruction of two mobile homes and |damage to hardwood trees. The tornado remained in rural areas until it ended very close to Barnes in northeast Polk county. Near the end of the track, a large tree destroyed a mobile home and miraculously just missed a man who was sitting at his computer. He was not seriously injured. For historical context, this was the deadliest single tornado for the NWS Houston-Galveston forecast area since Nov 15th, 1987 when a tornado also killed three in Madison County. The deadliest tornado on record for this area is the F4 in Galveston which killed 8 during Hurricane Carla in 1961.  This is only the 8th multiple-fatality tornado for counties served by our office since 1950.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

hen dissipated in southern Burnet County near CR 401 S.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

amage:</b> 1.00M<br><br>               </div>`)[0];

                var html_c5bf4b54ba6cec5b0e4d11ecf368c4f0 = $(`<div id="html_c5bf4b54ba6cec5b0e4d11ecf368c4f0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 20:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.88 Miles<br><br>                            <b>Tornado Width:</b> 860.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 24<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> TREADWELL<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> GREGORY<br><br>                <b>Episode Narrative:</b> A powerful Spring storm system resulted in a Severe Weather / Tornado outbreak across much of the Southeast region, including north and central Georgia, beginning on Easter Sunday (April 12th) and lingering into the morning hours of April 13th. From the Storm Prediction Center (Day 1) convective outlook, just about the entire area was under an ENHANCED risk for severe weather with a MODERATE risk extending from the ArkLaMiss into western Georgia.||In addition, enhanced rainfall occurred over far north Georgia and in portions of central Georgia, with rainfall amounts ranging from 3 to 8 inches through the event. Significant flooding was in portions of the area with numerous reports of washouts and several reports of rescues.<br><br>                <b>Event Narrative:</b> A National Weather Service survey found that an EF2 tornado with maximum winds of 135 mph and a maximum path width of 860 yards occurred in Murray County. The tornado touched down along Mitchell Bridge Road, just northwest of the Indian Trace Golf Course where several trees were snapped. The tornado moved northeast crossing Highway 286 and Twin Lakes Road where a few trees were snapped or uprooted and|minor damage occurred to several homes. The tornado appeared to briefly strengthen around Ellis Circle where there was more notable exterior damage to homes and a greater number of trees uprooted. As the tornado continued northeast crossing Fullers Chapel Road, noticeable strengthening occurred. Aerial drone footage showed a wide swath of large trees blown down just before Norton Bridge Road. At least 8 double-wide manufactured homes were completely destroyed along Deer Park Drive, with several others sustaining some degree of damage. It was here the tornado quickly strengthened to EF2 intensity with winds around 125 MPH. Similar, significant, damage was seen along Ridgeview Lane and Fieldview Court, where additional manufactured homes were destroyed and a recently built cell tower was left crumpled by the intense winds. At this point, the tornado reached its peak intensity with maximum wind speeds around 135 MPH. The tornado maintained its EF2 intensity as it crossed over Zion Church Hill Road, just before Highway 225. As the strong tornado crossed Highway 225, a small single-family home was heavily damaged with just a couple of interior walls left standing. Along Jim Petty Road, 4 large chicken houses were damaged or destroyed with the debris thrown several hundred yards away.  Further north along Jim Petty Road, near Hawkins Road, the damage appeared to lessen quickly with just a few trees blown down and minor roof damage to a shed. Some additional damage, mainly trees being snapped or uprooted, was seen along Halls Chapel Road, just before Temple Grove road. The tornado lifted just beyond this point, along Sumac Ridge. Eight people were killed and around 2 dozen injured in the area between Fullers Chapel Road and Jim Petty Road. [04/12/20: Tornado #2, County #1/1, EF-2, Murray, 2020:008].<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_89eb8bfd7b6fb8a539d0291b44a1a865 = $(`<div id="html_89eb8bfd7b6fb8a539d0291b44a1a865" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 22:19:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.75 Miles<br><br>                            <b>Tornado Width:</b> 1500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BRADLEY<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> EAST RIDGE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> COLLEGEDALE ARPK<br><br>                <b>Episode Narrative:</b> A prolonged convective event with deep moist southerly flow in an unstable environment with strong wind shear generated supercell thunderstorms across Southeast Tennessee and Southwest North Carolina. The lengthy period of heavy rain resulted in widespread three to four inch rainfall totals across East Tennessee, Southwest North Carolina, and Southwest Virginia.<br><br>                <b>Event Narrative:</b> Ground surveys and radar data suggest the tornado touched down on the south side of Fort Oglethorpe, near the Chickamauga Battlefield Visitor Center in Catoosa County. The tornado crossed I-75 along Scruggs Road, then crossed the Tennessee/Georgia state-line somewhere between Scruggs Road and GA-Hwy 41 (Ringgold Rd in Tennessee). It quickly moved across the Harris Hills area where some trees were uprooted and then continued towards East Brainerd Road and Stratman Circle where an auto parts store was completely leveled and nearby structures had significant roof damage done. The tornado then struck the end of a large shopping building where a restaurant was located. The restaurant facade was destroyed and the roof was peeled back. This is where the tornado picked up strength and was near its peak intensity. It continued northeast into the Drake Forest neighborhood where extensive structure, roof, and tree damage was noted. There were likely pockets of EF-3 damage here, as well. The tornado damage path really widened as it moved northeast into the Holly Hills neighborhood. This was likely the widest part of the tornado. Nearly as far as you could see to the southeast, tree trunks were snapped and significant home damage was noted. Some areas were blocked by tree debris and fallen power poles as well as large debris removal machinery which limited easy access to some areas. Additional damage was found in Ooltewah near the Summit Softball Complex and particularly significant roof damage to several units/buildings of the Integra Hills Preserve Apartments. The tornado weakened as it crossed South Lee Highway and eventually dissipated in southwestern Bradley County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 where the tornado picked up strength and was near its peak intensity. It continued northeast into the Drake Forest neighborhood where extensive structure, roof, and tree damage was noted. There were likely pockets of EF-3 damage here, as well. The tornado damage path really widened as it moved northeast into the Holly Hills neighborhood. This was likely the widest part of the tornado. Nearly as far as you could see to the southeast, tree trunks were snapped and significant home damage was noted. Some areas were blocked by tree debris and fallen power poles as well as large debris removal machinery which limited easy access to some areas. Additional damage was found in Ooltewah near the Summit Softball Complex and particularly significant roof damage to several units/buildings of the Integra Hills Preserve Apartments. The tornado weakened as it crossed South Lee Highway and eventually dissipated in southwestern Bradley County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6e8f722ff3e58e41d8482a47a253e5f2 = $(`<div id="html_6e8f722ff3e58e41d8482a47a253e5f2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 11:11:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.33 Miles<br><br>                            <b>Tornado Width:</b> 1056.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> UNION CHAPEL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CARROLLTON<br><br>                <b>Episode Narrative:</b> A dynamic storm system brought severe thunderstorms to a large part of Central Alabama on January 11th.  Deep southerly flow brought rich Gulf moisture northward into Alabama. Anomalously high surface temperatures and moisture content was present in the developing warm sector ahead of the storm system. A line of strong to severe thunderstorms developed ahead of a cold front and moved into west central Alabama late in the morning. The line of storms quickly moved through Central Alabama and exited southeastern areas around sunset.||Although not every location experienced severe weather, widespread wind gusts of 40 to 60 mph were observed along the QLCS. Trees were snapped off or uprooted in numerous locations. Many homes, automobiles, and outbuildings were damaged or destroyed. Several locations likely received straight-line wind gusts of 75 to 80 mph.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northern Pickens County and determined that it was consistent with an EF2 tornado, with maximum sustained winds near 134 mph.||A tornado touched down south of Highway 86, just on the south side of Coleman Road. The tornado tracked northeast and crossed Highway 86. Along Highway 86, there were at least three homes damaged with one home losing most of its roofing. Numerous hardwood and softwood trees were snapped off or uprooted at this location. The tornado continued northeast across Turnipseed Road, causing significant tree damage. The tornado tracked along Settlement Road where it likely reached its peak intensity. Numerous homes were damaged or destroyed on the west side of Settlement Road, while homes on the east side sustained minor damage. Of the homes destroyed, six were site-built homes. Four manufactured homes were completely destroyed, three of which had anchoring systems that failed. All four manufactured home frames were found considerable distances from the home sites. Three fatalities occurred in two of these manufactured homes on Settlement Road. In addition, all of the injuries were also on Settlement Road. The tornado continued through a forest and crossed Pine Grove Road near McDaniel Road. The farm at this location sustained significant damage with a home and at least two barns heavily damaged. Numerous hardwood and softwood trees were uprooted or snapped as well. From here, the tornado continued northeastward and began to weaken. It crossed Pearson Road, uprooting several trees before dissipating north of Pearson Road and west of Phoenix Road. At least 22 homes suffered varying degrees of damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ed, and one machine shed destroyed.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

ed, and one machine shed destroyed.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_81aded9d4c3d0dfa86ecc6dc836d73a7 = $(`<div id="html_81aded9d4c3d0dfa86ecc6dc836d73a7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-NOV-20 20:51:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.05 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> JOHNSONS STATION<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ARLINGTON<br><br>                <b>Episode Narrative:</b> A line of storms moved through the region in the evening hours. The storms intensified as they reached the I-35 corridor, and a QLCS tornado occurred in Arlington. The tornado was rated an EF-2 because of roof damage to an apartment complex. Five injuries occurred along the tornado path, but none were life threatening. Notable wind damage was also reported across Fannin County from the line of storms.<br><br>                <b>Event Narrative:</b> An EF-2 tornado moved through Arlington producing mostly EF-0 and EF-1 damage, but a small area of EF-2 damage was found. The tornado began near West Mayfield Road and South Bowen Road where fence, shed and tree damage was found. The tornado traveled northeast from this location causing minor tree damage. Significant roof damage to several structures was noted along Colorado Lane. The tornado then crossed South Cooper Street and damaged a Burger Box fast food restaurant, Safelite AutoGlass store, and several warehouses in the area. The tornado damage in his location and along Colorado Lane was at EF-1 intensity. The tornado continued along an east-northeast track where it soon impacted the Waterdance and Mirage Apartments. Considerable roof damage was noted at these complexes, but the most significant damage occurred at the Waterdance Apartment complex. Large sections of the roof were ripped off of two buildings, resulting in an EF-2 rating at this location. From the apartment complex, the tornado weakened and traveled northeast for a few more miles before dissipating near East Park Row Drive and Carter Drive. Sporadic tree, siding, fence, and shingle damage was noted to the end of the path. The maximum winds with this tornado were around 115 mph. Five people were injured in this tornado, but none of the injuries were life threatening.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_fea1a020d6eb7b83c325d40f5300b382 = $(`<div id="html_fea1a020d6eb7b83c325d40f5300b382" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 16:22:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 14.29 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BARNETT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ENTERPRISE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This tornado began along CR 286 south of Pachuta and tracked north northeastward across CR 289, CR 288, MS 18/512, CR 310, CR 3102, CR 130, and CR 320 snapping and uprooting several trees and causing minor damage to a few homes. The tornado then strengthened, with an increase in swaths of tree damage noted on satellite between Pachuta and Stonewall. The tornado reached EF2 strength on the west side of Stonewall along CR 320. In this area, a mobile home was destroyed, a wall of a church was collapsed, and several trees were snapped. The tornado continued north northeastward, heavily damaging the roof of a house as it crossed MS Highway 513. It snapped several trees as it crossed MS Highway 514 on the east side of Enterprise before lifting shortly thereafter. The maximum estimated wind speed was 130 mph.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];
