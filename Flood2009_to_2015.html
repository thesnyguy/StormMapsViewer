                var html_ddc38fa175d11da56fd7a93812249de9 = $(`<div id="html_ddc38fa175d11da56fd7a93812249de9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-11 08:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> DEODATE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> BERRYSBURG<br><br>                <b>Episode Narrative:</b> Heavy rainfall from the remnants of Tropical Storm Lee produced widespread flooding, flash flooding and river flooding mainly near and to the east of the Susquehanna Valley from September 4-10. Several locations in the Susquehanna Basin came close to records set by Hurricane Agnes (June 1972) and a few points (Bloomsburg, Hershey and Loyalsockville) set new floods of record. Flooding along Swatara Creek resulted in property damage and several deaths. Severe flooding occurred along Loyalsock Creek and many points along the main-stem of the Susquehanna River. The interaction of a stalled frontal boundary over the Mid-Atlantic region, a strong northern stream short-wave (with a persistent jet entrance region) and deep tropical moisture associated the remnants of Tropical Storm Lee resulted in multi-day, significant heavy rainfall event over Pennsylvania. ||Tropical storm Lee was the twelfth named storm of the 2011 season forming over the Gulf of Mexico on September 1. A strong northern stream short-wave interacted with Lee causing the storm to re-curve to the north-northeast. By 1200 UTC September 6, having undergone extra-tropical transition, post-tropical Lee was located over northern Georgia. The surface low weakened as it moved up the Appalachian Mountain chain. However, the strong low-level flow and the above normal precipitable water produced an extensive, north-to-south oriented band of heavy rainfall.||The rainfall associated with the remnants of Lee produced the 4th largest flood of record in the Mid-Atlantic Region. The five-day storm rainfall totals for September 5 to 9 were generally in the 5-8 inch range over the mid-section of central Pennsylvania and in the 8-12 inch range in the Susquehanna Valley region. There were local amounts reported in excess of 15 inches east of the Susquehanna River. The local climate sites in Harrisburg (KMDT) and Williamsport (KIPT) reported 13.44 and 9.03 inches respectively. On September 7, 2011 both KMDT and KIPT set their all-time daily (24-hour) rainfall for the month of September at 7.71 and 6.76 inches respectively. These sites later went on to break the all-time monthly (September) and annual precipitation records, making 2011 the wettest year on record.<br><br>                <b>Event Narrative:</b> Swatara Creek near Hershey crested at major flood stage, 26.8 feet.  Flood stage is 7.0 feet. Swatara Creek at Middletwon crested at major flood stage, estimated at 26.30 feet.  Flood stage is 11.0 feet.  This is the 5th highest all time.||The Susquehanna River at Harrisburg crested in major flood stage at 25.17 feet.  Flood stage is 17 feet.  This is the 5th highest crest on record.||While the Susquehanna River flooded a large area of Harrisburg, some areas were fortunate enough to escape the flood waters.  Midtown and Uptown residents were largely unscathed, though widespread power outages were reported.  The river levels crested several feet below that of Agnes, thanks in part to less contribution from the West Branch of the Susquehanna.||Between 8,000 and 10,000 residents were evacuated.  The Shipoke area of downtown reported significant flooding. City Island was also hard hit, with the baseball stadium under at least seven feet of water, prompting the double A baseball team to have to play its playoff games on the road.||Major damage was widespread in Hershey.  Hersheypark and ZooAmerica both reported major damage with 8 feet of water in low lying areas of Hershey Park.  Many structures were flooded and many roads suffered damage.  A ramp off of Route 322 near the Penn State Hershey Medical Center had a 3-foot deep trench cut across the road.  Swatara Creek cut a wide and devastating flood path.  Evacuations were noted in Palmyra, Derry Township and Middletown.||A 70-year old man died when a basement wall collapsed on him in Derry Township. He was pumping water from his flooded basement. A second man died in flood waters. While details surrounding his death are unknown, his mud covered car and body were found in Swatara Township several days after the flooding. A third man, 81 years old, drowned after his car was washed into Clarks Creek in Middle Paxton Township. Finally, a fourth victim, a 54 year old female, was swept away by flood waters. Her body was recovered weeks later in Swatara Creek.||Water rescues were widespread in Dauphin County.  One county rescuer was quoted, We were rescuing people on the way to rescuing people, Leonard said. There was no time for introductions or salutations. We were dispatched every 90 seconds for hours.||Severe flooding occurred on Spring Creek.  House flooding, closed roads and water rescues using boats were conducted in Paxtang Borough and Swatara Township.  Three-quarters of all roads were flooded in Derry Township. Middletown on the mouth of Swatara Creek, where it enters the Susquehanna River also reported major flooding.  Five of the eighteen homes on Few Avenue were condemned from flood damage.  The basements of these homes were visible from the street through giant holes in the foundation.  Residents also reported a foul smell after the floods, with one resident saying, Imagine the contents of a septic tank mixed with diesel and fuel oil.||A preliminary total of 295 buildings were destroyed, 1040 suffered major damage, and 1273 suffered minor damage with a total of 3348 structures impacted. Overall damage was estimated at $150 million.  In addition, 368 acres of crops were destroyed with an estimated value of $700,000.<br><br>                <b>Damage:</b> 150.00M<br><br>               </div>`)[0];

        var popup_c6ce2cbab7577204da157f352042453d = L.popup({"maxWidth": 500});

        
            
                var html_ef38384e84d96a8f5cb7ff27934a27a1 = $(`<div id="html_ef38384e84d96a8f5cb7ff27934a27a1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HANCOCKS BRIDGE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CANTON<br><br>                <b>Episode Narrative:</b> Irene produced torrential downpour rains that resulted in major flooding and a number of record breaking crests on area rivers, tropical storm force wind gusts with record breaking outages for New Jersey utilities, one confirmed tornado and a three to five foot storm surge that caused moderate to severe tidal flooding with extensive beach erosion over the weekend of August 27th and 28th. Irene is expected to be the costliest natural disaster in the history of New Jersey. Approximately one million people were evacuated from the coast and low lying areas prone to inland flooding throughout the state of New Jersey including all of Cape May County. Irene also caused record breaking outages to utility customers as around one and a half million people lost power throughout the state. Power was not fully restored until September 5th. The widespread flooding resulted in the second highest crest (highest was with Hurricane Floyd in September 1999) on record for the Raritan Basin, but the highest crest on record for many other river basins including the Passaic. Moderate tidal flooding occurred along the tidal Delaware River and Delaware Bay and minor to moderate flooding occurred farther north along the Delaware River. Moderate to severe tidal flooding occurred along the Atlantic Coast and Raritan Bay There were six direct deaths associated with Irene, all drownings. The deaths occurred in Salem County, Mercer County (two), Ocean County (two) and Morris County. Preliminary damage estimates in the whole state of New Jersey were near one billion dollars to approximately 200,000 homes and businesses. The closure of the Atlantic City casinos (only the third time in history) for three days caused an estimated 45 million dollars in lost revenue.   The combination of wind and flooding forced the closure of about 350 main roadways in the state including sections of Interstate 287, the Garden State Parkway and the New Jersey Turnpike. The flooding rains and winds damaged the corn, peach, pumpkin, tomato,  pepper, cucumber, potato and squash crops and feared will damage the blueberry crop in 2012. Drug industry production fell the week of August 29th because of traveling problems. Free ice and water were distributed in locations with widespread power outages. The American Red Cross distributed over 1,000 clean-up kits and 100,000 meals and snacks.   ||Tropical storm force wind gusts overspread New Jersey during the late afternoon and evening of the 27th and persisted through the afternoon of the 28th. Peak wind gusts averaged around 50 mph inland and around 65 mph at the coast. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th and early morning of the 28th. The second peak occurred during the afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. Most of the inland peak wind gusts occurred at this time. The rain associated with Irene overspread New Jersey during the late morning on the 27th, fell at its heaviest during the evening of the 27th into the early morning of the 28th and ended during the early afternoon on the 28th. Event precipitation totals averaged 5 to 10 inches and caused widespread record breaking flooding. Many locations broke August's all time monthly rainfall records even before Irene arrived. Because the flash flooding and flooding blended into one, all flooding related Stormdata county entries were combined into one under flood events. The storm surge of 3 to 5 feet caused moderate to severe tidal flooding along the ocean side and moderate tidal flooding in Delaware Bay and tidal sections of the Delaware River. The tidal flooding was during the evening and overnight high tide on the 27th across southern New Jersey, Delaware Bay and the Delaware River, but with the morning high on the 28th in Northern New Jersey. The morning high tide coincided closer with the high tide cycle and caused most of the severe tidal flooding to occur there.  Minor tidal flooding persisted in tidal sections of the Delaware River during the high tide cycles from the 29th through the 31st. ||Governor Chris Christie declared a state of emergency on August 25th. New Jersey Transit rail, bus and light rail operations were suspended on the weekend of the 27th and 28th. Full transit service was not restored until Wednesday August 31st.  In Cape May County, countywide mandatory evacuations were ordered on August 25th, and for residents the next day. Traffic on New Jersey State Route 55 south of Vineland, New Jersey Route 47 and New Jersey Route 347 were only allowed to head north leaving Cape May County.||All Atlantic County shore communities east of U.S. Route 9 including Atlantic City were placed under a voluntary evacuation at 8 p.m. August 25th and the following day a mandatory evacuation effective starting 6 a.m. EDT. All Atlantic City casinos were shut down as the city faced the first mandatory evacuation in history. About 1,500 National Guard troops had been deployed in the state to help with evacuations.  In Ocean County, all of the barrier islands including Long Beach Island were under mandatory evacuation starting at 8 a.m. EDT on August 26th.  To relieve evacuation traffic, toll operations were temporarily suspended on the Garden State Parkway south of the Raritan River and on the Atlantic City Expressway. The southbound lanes on the Garden State Parkway south of exit 98 were closed at 8 p.m. EDT on August 26th, while eastbound traffic was stopped on New Jersey State Routes 70 and Route 72.||Major flooding occurred on the Raritan, Millstone, Rockaway and Passaic Rivers.  Record flows were reported at the Musconetcong River in Warren County as well as the Assunpink Creek in Mercer County and the Rancocas Creek in Burlington County. Flooding on the rivers lasted as long as September 5th. The flooding affected and closed   numerous roads, including the heavily used Interstate 287 in Boonton when the northbound shoulder collapsed from the force of the Rockaway River. The Garden State Parkway flooded in Toms River near exit 98. On Monday August 29th, eighty roadways were still closed and thirty-six roadways were still closed on the 30th.  Ninety-eight percent of the closed roadways were reopened as of September 1st.  Coupled with a reduced transit schedule, travel was described as gridlock on the 29th   Thousands of homes were also flooded, especially in Morris and Somerset Counties. Many northern New Jersey schools that were scheduled to open on the 29th were closed. ||At the Trenton Train Station along Assunpink Creek, flooding impacted Amtrak's Northeast Corridor, SEPTA's Trenton Line, and New Jersey Transit's (NJT) Northeast Corridor Rail Line. Service was not fully restored to and through Trenton until August 31st. Irene cost NJT just under $10 million in lost revenue and damaged infrastructure. Numerous homes suffered structural damages from the winds, and limbs impacting their roofs. ||In total, approximately 1.6 million customers of JCP&L and PSE&G throughout the state lost power. Two days after the storm, 500,000 PSE&G customers were still without power, down from a peak of about 928,000. By September 3 power had been restored to all but 750, but thousands of JCP&L customers were still without service. On September 2nd, 37,000 JCP&L customers were awaiting restoration of service. On Sunday September 5, power had been returned to last remaining 2,000 residents who suffered a power outage. ||There was one confirmed tornado in Mercer County, but widespread tree wind damage (and damage to homes and vehicles when trees fell on them) occurred in every county.  In addition, a few municipalities experienced stronger wind bursts that caused direct property damage. The strong winds forced the suspension of service on the Cape May Lewes Ferry.  In Monmouth County, in Long Branch, the high winds damaged two roofs of an apartment complex on Ocean Boulevard.  In Ocean County, an estimated 500 trees were knocked down.  The SpongeBob ride at the Funtown Pier in Seaside Park was damaged. In Atlantic County, a piece of an exterior wall of the Borgota Hotel was blown off.  In Gloucester County, a 61-year-old woman suffered a head injury after being struck by a tree. ||The shore took a pounding from the coastal flooding and heavy surf. A 25-year-old and a 24-year-old man drowned in Point Pleasant (Ocean County) after going to the shore to view the storm. The average sand loss was about four to five feet high and one hundred fifty feet wide.  Waves were estimated to reach as high as 12 feet as offshore seas reached 25 feet. There were numerous reports of dune fence damage and sand overwashes onto streets and boardwalks. Along the Raritan Bay side of Middlesex and Monmouth Counties, most of the vertical cuts were less than two feet and no breaches were reported. In Keansburg and Union Beach in Monmouth County low lying bayshore communities experienced tidal flooding. About 3,000 county residents were evacuated along Raritan Bay. Along the Atlantic Ocean side of Monmouth County, vertical cuts averaged 2 to 5 feet. In Spring Lake, about one and a half miles of the boroughs boardwalk was damaged and closed. In Ocean County, vertical cuts averaged 2 to 4 feet north of Barnegat Light and 4 to 6 feet south of Barnegat Light. A dune cut was reported in Harvey Cedars. Dune washovers occurred in Brant Beach. In Beach Haven, dune cuts reached 10 feet and the geotubes at Merrivale Avenue were overtopped. No flood damage to homes was reported. The entrance to the Holgate Natural Area was impassable as stone and rubble were exposed. In Atlantic County, vertical cuts averaged 1 to 4 feet, but reached 6 feet in Brigantine. In Cape May County, vertical cuts averaged 2 to 4 feet. A couple of horizontal dune cuts occurred in North Wildwood and the top cap of a timber bulkhead was knocked off. In Cape May City, a horizontal dune cut occurred on Poverty Beach. | |President Barack Obama initially declared the state a disaster area, making residents of Bergen, Essex, Morris, Passaic and Somerset Counties and made them eligible for federal aid. The declaration was later extended throughout the state.||The highest wind gusts recorded during Hurricane Irene were 75 mph at Cape May Ferry Terminal (Cape May County), 69 mph in Harvey Cedars (Ocean County), 69 mph in Tuckerton (Ocean County), 68 mph in Cape May Harbor (Cape May County), 66 mph at the Atlantic City Marina (Atlantic County), 66 mph in Ocean City (Cape May County), 65 mph in Point Pleasant (Ocean County), 58 mph in Atlantic City (Atlantic County), 58 mph in Sandy Hook (Monmouth County), 58 mph in Brick (Ocean County), 57 mph in Keansburg (Monmouth County), 55 mph in Barnegat Light (Ocean County), 55 mph at Lakehurst NAS (Ocean County), 55 mph at Point Point (Atlantic County), 55 mph in Seaside Heights (Ocean County), 53 mph at Wildwood (Cape May County), 52 mph in Belmar (Monmouth County), 52 mph in Bivalve (Cumberland County), 52 mph in Trenton (Mercer County), 51 mph at Ft Dix-Wrightstown (Burlington County), 50 mph in Wantage (Sussex County), 47 mph in Mount Holly (Burlington County) and 42 mph in Somerville (Somerset County).||Peak storm tides included 9.75 feet above mean lower low water in Sandy Hook (Monmouth County). Severe tidal flooding starts at 8.7 feet above mean lower low water. This was the third highest tide on record and highest tide since the December 1992 nor'easter. Other peak tides included 6.96 feet above mean lower low water in Atlantic City (Atlantic County), moderate tidal flooding starts at 7.0 feet above mean lower low water; 8.55 feet above mean lower low water in Cape May (Cape May County), severe tidal flooding starts at 8.7 feet above mean lower low water; 8.03 feet above mean lower low water at Reedy Island, New Castle County Delaware, moderate tidal flooding starts at 7.2 feet above mean lower low water and 9.89 feet above mean lower low water in Philadelphia Pennsylvania, moderate tidal flooding starts at 9.2 feet above mean lower low water. Along tidal sections of the Delaware River, Big Timber Creek flooded along the Gloucester and Camden County lines and about 300 homes in Burlington City (Burlington County) had flooded basements.   ||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th as a category one and then proceeded to the northnortheast. Irene went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. From there Irene paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene continued to slowly weaken and made her second landfall as a tropical storm on Brigantine Island, just  River and on the Atlantic City Expressway. The southbound lanes on the Garden State Parkway south of exit 98 were closed at 8 p.m. EDT on August 26th, while eastbound traffic was stopped on New Jersey State Routes 70 and Route 72.||Major flooding occurred on the Raritan, Millstone, Rockaway and Passaic Rivers.  Record flows were reported at the Musconetcong River in Warren County as well as the Assunpink Creek in Mercer County and the Rancocas Creek in Burlington County. Flooding on the rivers lasted as long as September 5th. The flooding affected and closed   numerous roads, including the heavily used Interstate 287 in Boonton when the northbound shoulder collapsed from the force of the Rockaway River. The Garden State Parkway flooded in Toms River near exit 98. On Monday August 29th, eighty roadways were still closed and thirty-six roadways were still closed on the 30th.  Ninety-eight percent of the closed roadways were reopened as of September 1st.  Coupled with a reduced transit schedule, travel was described as gridlock on the 29th   Thousands of homes were also flooded, especially in Morris and Somerset Counties. Many northern New Jersey schools that were scheduled to open on the 29th were closed. ||At the Trenton Train Station along Assunpink Creek, flooding impacted Amtrak's Northeast Corridor, SEPTA's Trenton Line, and New Jersey Transit's (NJT) Northeast Corridor Rail Line. Service was not fully restored to and through Trenton until August 31st. Irene cost NJT just under $10 million in lost revenue and damaged infrastructure. Numerous homes suffered structural damages from the winds, and limbs impacting their roofs. ||In total, approximately 1.6 million customers of JCP&L and PSE&G throughout the state lost power. Two days after the storm, 500,000 PSE&G customers were still without power, down from a peak of about 928,000. By September 3 power had been restored to all but 750, but thousands of JCP&L customers were still without service. On September 2nd, Barnegat Light. A dune cut was reported in Harvey Cedars. Dune washovers occurred in Brant Beach. In Beach Haven, dune cuts reached 10 feet and the geotubes at Merrivale Avenue were overtopped. No flood damage to homes was reported. The entrance to the Holgate Natural Area was impassable as stone and rubble were exposed. In Atlantic County, vertical cuts averaged 1 to 4 feet, but reached 6 feet in Brigantine. In Cape May County, vertical cuts averaged 2 to 4 feet. A couple of horizontal dune cuts occurred in North Wildwood and the top cap of a timber bulkhead was knocked off. In Cape May City, a horizontal dune cut occurred on Poverty Beach. | |President Barack Obama initially declared the state a disaster area, making residents of Bergen, Essex, Morris, Passaic and Somerset Counties and made them eligible for federal aid. The declaration was later extended throughout the state.||The highest wind gusts recorded during Hurricane Irene were 75 mph at Cape May Ferry Terminal (Cape May County), 69 mph in Harvey Cedars (Ocean County), 69 mph in Tuckerton (Ocean County), 68 mph in Cape May Harbor (Cape May County), 66 mph at the Atlantic City Marina (Atlantic County), 66 mph in Ocean City (Cape May County), 65 mph in Point Pleasant (Ocean County), 58 mph in Atlantic City (Atlantic County), 58 mph in Sandy Hook (Monmouth County), 58 mph in Brick (Ocean County), 57 mph in Keansburg (Monmouth County), 55 mph in Barnegat Light (Ocean County), 55 mph at Lakehurst NAS (Ocean County), 55 mph at Point Point (Atlantic County), 55 mph in Seaside Heights (Ocean County), 53 mph at Wildwood (Cape May County), 52 mph in Belmar (Monmouth County), 52 mph in Bivalve (Cumberland County), 52 mph in Trenton (Mercer County), 51 mph at Ft Dix-Wrightstown (Burlington County), 50 mph in Wantage (Sussex County), 47 mph in Mount Holly (Burlington County) and 42 mph in Somerville (Somerset County).||Peak storm tides included 9.75 feet above mean lower low water in Sandy Hook (Monmouth County). Severe tidal flooding starts at 8.7 feet above mean lower low water. This was the third highest tide on record and highest tide since the December 1992 nor'easter. Other peak tides included 6.96 feet above mean lower low water in Atlantic City (Atlantic County), moderate tidal flooding starts at 7.0 feet above mean lower low water; 8.55 feet above mean lower low water in Cape May (Cape May County), severe tidal flooding starts at 8.7 feet above mean lower low water; 8.03 feet above mean lower low water at Reedy Island, New Castle County Delaware, moderate tidal flooding starts at 7.2 feet above mean lower low water and 9.89 feet above mean lower low water in Philadelphia Pennsylvania, moderate tidal flooding starts at 9.2 feet above mean lower low water. Along tidal sections of the Delaware River, Big Timber Creek flooded along the Gloucester and Camden County lines and about 300 homes in Burlington City (Burlington County) had flooded basements.   ||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th as a category one and then proceeded to the northnortheast. Irene went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. From there Irene paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene continued to slowly weaken and made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.||Irene helped make August 2011 the wettest August on record for the state of New Jersey dating back to 1895. A new August monthly rainfall record of 16.10 inches was established in Trenton.<br><br>                <b>Event Narrative:</b> Morris County was greatly effected by flooding from Irene, especially along the Passaic and Pompton Rivers. |In Dover Township, a construction worker fell off a bridge, was washed away and drowned in the Rockaway River. About 4,000 homes in the county were affected by flood waters in Pequannock, Lincoln Park, Dover, Parsippany and Denville. The flooding along the Rockaway River forced the collapse of the northbound Interstate 287 roadway shoulder in Boonton. All northbound lanes remained closed until August 30th. In Hanover Township, a 177-yearold historic First Presbyterian Church of Whippany suffered approximately about $350,000 in damages, one of the hardest hit structures in the county.||Full scale evacuations occurred in Pequannock Township and Lincoln Park Borough. In Pequannock, over 800 homes were damaged by flood waters, many had four to six feet of water on their first floor. In Denville, 500 homes were flooded and damaged. Other homes were damaged in Dover and Pine Brook. In Parsippany, the National Guard was needed to rescue people from two flooded hotels. Other major roadways that were closed due to flooding included New Jersey State Routes 10, 23, 46 and 53. ||The Pompton River had major flooding and record breaking crests throughout its entire length, surpassing the flooding that occurred during April of 1984.  The Pompton River at Pompton Plains crested at a record breaking 25.24 feet at 115 a.m. EDT on the 29th. It was above its 16 foot flood stage from 115 a.m. EDT on the 28th through 245 a.m. EDT on the 31st.  Farther downstream, the Pompton River at Ryerson Road crested at a record breaking 20.47 feet at 1140 p.m. EDT on the 28th. It was above its 12 foot flood stage from 713 a.m. EDT on the 28th through 602 a.m. EDT on September 3rd.   Farther downstream, the Pompton River at Midwood crested at a record breaking 17.31 feet at 630 p.m. EDT on the 29th. It was above its 7.5 foot flood stage from 634 a.m. EDT on the 28th through 845 p.m. EDT on September 5th. Farther downstream, the Pompton River at the Mountainview Bridge crested at a record breaking 16.08 feet at 420 p.m. EDT on the 29th. It was above its 8 foot flood stage from 908 a.m. EDT on the 28th through 739 a.m. EDT on September 4th. |||The Rockaway River above the Boonton Reservoir had major flooding and a record breaking crest of 9.31 feet at 7 p.m. EDT on the 28th. The previous record was set in April of 1984. The river was above its 5 foot flood stage from 531 a.m. EDT on the 28th through 1137 a.m. EDT on the 30th.  The Rockaway River below the Boonton Reservoir also had major flooding and also a record breaking crest of 9.73 feet at 1045 p.m. EDT on the 28th. The previous record was set in January of 1979. The river was above its 5 foot flood stage from 628 a.m. EDT on the 28th through 816 p.m. EDT on the 31st.|||The Passaic River at Millington and Pine Brook had major flooding and record breaking crests. The Passaic River at Chatham had moderate flooding. The Passaic River at Millington record breaking crest of 10.26 feet occurred at 1 p.m. EDT on the 29th. It was above its 8 foot flood stage from 708 a.m. EDT on the 28th through 407 a.m. EDT on September 1st.  The Passaic River at Chatham  was above its 6 foot flood stage from 232 a.m. EDT on the 28th through 930 a.m. EDT on September 3rd.  It crested at 7.76 feet at 1245 p.m. EDT on the 29th.  The Passaic River at Pine Brook record breaking crest of 24.12 feet occurred at 730 a.m. EDT on the 30th. It was above its 19 foot flood stage from 730 a.m. EDT on the 28th through 1115 p.m. EDT on September 5th, just before the rains from Tropical Storm Lee arrived. The Passaic River was the last river and Pine Brook was the last location on the river to go below flood stage. Just downstream of Morris County along the Passaic and Union County line, the Passaic River at Two Bridges also had major flooding and a record breaking crest of 17.17 feet at 515 a.m. EDT on the 30th. It was above its 9 foot flood stage from 7 a.m. EDT on the 28th through 815 a.m. EDT on September 5th.    ||The Whippany Creek at Morristown had major flooding and a record breaking crest of 9.58 feet at 930 a.m. EDT on the 28th. The creek  was above its 6 foot flood stage from 105 a.m. EDT on the 28th through 1233 a.m. EDT on the 29th.  The Pequannock River at the Macopin Dam had moderate flooding and was above its 5.5 foot flood stage from 259 a.m. EDT on the 28th through 237 p.m. EDT on the 30th. It crested at 7.42 feet at 245 p.m. EDT on the 28th.  The East Ditch at Beaver Brook Road had major flooding and set an all-time record high crest. It was above its 2.5 foot flood stage from 902 p.m. EDT on the 27th through 521 a.m. EDT on the 31st. It crested at 5.50 feet at 850 a.m. EDT on the 28th.||Event rainfall totals included 10.52 inches in Jefferson Township, 9.33 inches in Chatham, 9.30 inches in Morris Township, 9.02 inches in Randolph Township and 8.94 inches in Roxbury Township.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];

                var html_1766b76a965680d9fc84a85f04b47878 = $(`<div id="html_1766b76a965680d9fc84a85f04b47878" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 16:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> CROTON ON HUDSON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> CROTON ON HUDSON<br><br>                <b>Episode Narrative:</b> Irene made landfall locally as a tropical storm around 900 am EDT August 28, 2011 over New York City.  Irene then moved across Southeast New York and Western Connecticut before dissipating over Northern New England near the Canadian Border later that evening.  Copious amounts of tropical moisture within the storm produced extended periods of heavy rainfall, which resulted in widespread moderate to major flooding across the area.<br><br>                <b>Event Narrative:</b> A raft carrying five men capsized on the Croton River just south of Silver Lake Park shortly before 6 pm.  The men were rescued from the raging river, which was moving at a speed of around 40 mph, but not before three of the rescue workers were tossed from their rescue boat and were swept under a trestle bridge just south of the Croton-Harmon station.  The rescue workers were pulled from the water without injury.  One man on the raft suffered from hypothermia after being forced to cling to a tree for 2 hours until he was rescued.  Another was rushed to a local hospital where he was pronounced dead.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b318789cca8dffa9b2edefc2cabde16d = $(`<div id="html_b318789cca8dffa9b2edefc2cabde16d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-MAR-11 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> MARSTOWN<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> MARSTOWN<br><br>                <b>Episode Narrative:</b> Heavy rainfall between 1 and 2 inches over northwest Pennsylvania and 2 to 4 inches across central and eastern Pennsylvania combined with snowmelt in the northern mountains to produce significant flooding. The worst flooding occurred over the eastern half of the Commonwealth. A dozen river forecast points crested over moderate flood stage, with many others rising over cautionary and minor flood levels. Numerous road closures resulted from flooding of low-lying areas and small streams and creeks overflowing their banks. Multiple water rescues and isolated evacuations were reported along with one drowning fatality.<br><br>                <b>Event Narrative:</b> Flooding on the Swatara Creek resulted in one fatality when a 74 year-old man drove around a flood barrier on Route 645 (Geary Wolfe Road) just south of Pine Grove and was swept away in the flood waters. A swift water rescue was attempted, but the man had already drowned in his truck.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ff09c6f0ad5f835948f3199e86e2030f = $(`<div id="html_ff09c6f0ad5f835948f3199e86e2030f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> POTTSTOWN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> PENN WYNNE<br><br>                <b>Episode Narrative:</b> Irene produced heavy flooding rain, tropical storm force wind gusts with hundreds of thousands of outages, moderate tidal flooding along the Delaware River and one flooding related death in Eastern Pennsylvania over the weekend of August 27th and 28th. Moderate stream and river flooding occurred in the Poconos and Lehigh Valley and moderate to major river flooding occurred in southeast Pennsylvania. For many places in southeastern Pennsylvania, it was the worst creek and river flooding since Hurricane Floyd in 1999 or the remnants of Hurricane Jeanne in 2004. Flooding along non-tidal sections of the Delaware River was minor to moderate. There were two direct storm caused deaths: a wind related death in Monroe County and a drowning in Montgomery County.  About 500,000 PECO Energy and 420,000 Pennsylvania Power and Light customers lost power in Eastern Pennsylvania. For both utilities this ranked within the top five outages of all time.  Preliminary damage estimates were around six million dollars. In addition to property damage, the winds and rains badly damaged the corn crop in southeastern Pennsylvania. The Delaware Water Gap National Recreational Area was closed through Labor Day Weekend (September 5th). ||Tropical storm force wind gusts overspread Eastern Pennsylvania during the evening of the 27th and persisted into the afternoon of the 28th. Peak wind gusts averaged around 50 mph. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th and early morning of the 28th. The second peak occurred during the afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. Most of the peak wind gusts occurred at this time. The rain associated with Irene overspread Eastern Pennsylvania during the late morning on the 27th, fell at its heaviest from during the evening of the 27th into the early morning of the 28th and ended during the early afternoon on the 28th. Event precipitation totals averaged 3 to 7 inches and caused widespread flooding. Because the flash flooding and flooding blended into one, all flooding related stormdata county entries were combined into one under flood events. The storm surge of 3 to 5 feet caused moderate tidal flooding along tidal sections of the Delaware River overnight on the 27th. Minor tidal flooding occurred during the high tide cycles from the 29th through the 31st. | |In Stroudsburg (Monroe County), a 44-year-old man died when a tree fell on him in his backyard. He pushed his son to safety. Governor Tom Corbett declared a state of emergency for the city of Philadelphia and the surrounding suburbs. The Southeastern Pennsylvania Transportation Authority halted all commuter rail service during the evening of the 27th as multiple tornado warnings were issued.  Three large shelters on the evening of August 27th in Philadelphia. The Philadelphia International Airport closed at 1030 p.m. EDT on the 27th and reopened on Monday the 29th. In Philadelphia, the storm left thousands without power. More than 500 trees fell in the city, seven buildings collapsed and twenty roads were closed. PECO Energy restored power by August 31st.||The highest wind gusts recorded during Irene were 57 mph in Mount Pocono (Monroe County), 53 mph in Allentown (Lehigh County), 52 mph at the Philadelphia International Airport (Philadelphia County), 48 mph in Reading (Berks County), 46 mph in Coatesville (Chester County), 45 mph in Northeast Philadelphia (Philadelphia County), 44 mph in Pottstown (Montgomery County), 44 mph in Newbold (Bucks County) and 40 mph in Quakertown (Bucks County). The high tide in Philadelphia reached 9.89 feet above mean lower low water during the early morning of the 28th. Moderate tidal flooding begins at 9.20 feet above mean lower low water. ||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th and then proceeded to the northnortheast and went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. From there Irene paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.||Irene helped shatter all time monthly precipitation records. In Philadelphia, the 19.31 inches of rain established a new all-time August as well as monthly record. It was nearly half of the normal yearly precipitation total. A new August as well as all-time monthly rainfall record of 13.47 inches was also established in Allentown.<br><br>                <b>Event Narrative:</b> A 65-year-old woman on her way to work drowned in her car in the Wissahickon Creek in Fort Washington.  In addition to the gaged creeks, the Unami Creek flooded in Marlborough Township.||The Schuylkill River at Norristown had major flooding and its fourth highest crest on record, highest since Hurricane Floyd in 1999. The river was above its 13 foot flood stage from 130 a.m. EDT on the 28th through 111 a.m. EDT on the 29th. It crested at 19.76 feet at 145 p.m. EDT on the 28th. ||The West Branch of the Perkiomen Creek at Hillegass was above its 5 foot flood stage from 309 a.m. EDT through 110 p.m. EDT on the 28th. It crested at 5.58 feet at 830 a.m. EDT.  The East Branch of the Perkiomen Creek at Schwenksville had major flooding, its fourth highest crest on record and greatest crest since Hurricane Floyd in September of 1999. The creek was above its 7 foot flood stage from 151 a.m. EDT through 429 p.m. EDT on the 28th. It crested at 12.91 feet at 1220 p.m. EDT.||The Main Stem of the Perkiomen Creek at East Greenville had record breaking moderate flooding. The creek was above its 5 foot flood stage from 128 a.m. EDT through 254 p.m. EDT on the 28th. It crested at 7.75 feet at 715 a.m. EDT. Farther downstream, The Perkiomen Creek at Graterford had major flooding and its second highest crest since July of 1935. The creek was above its 11 foot flood stage from 326 a.m. EDT through 637 p.m. EDT on the 28th. It crested at 18.20 feet at 1145 a.m. EDT.||The Wissahickon Creek at Fort Washington had major flooding and its third highest crest on record (since June of 2001). It was above its 9 foot flood stage from 1040 p.m. EDT on the 27th through 1249 p.m. EDT on the 28th. It crested at 16.22 feet at 345 a.m. EDT on the 28th.||Event rainfall totals included 7.08 inches in North Wales, 6.99 inches in Plymouth Meeting, 6.92 inches in Kulpsville, 6.88 inches in Willow Grove and 6.87 inches in Hatfield.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_4fec930c025ae16358952af3c0e86be1 = $(`<div id="html_4fec930c025ae16358952af3c0e86be1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-MAR-11 01:33:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> SOMERSVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> VERNON<br><br>                <b>Episode Narrative:</b> An area of low pressure lifting through the eastern Mid-Atlantic and deepening through southeast New England into the Gulf of Maine resulted in an area of heavy rains with amounts ranging 2 to 5 inches across coastal and interior New England on top of melting snows. This large amount of water into various basins resulted in flooding of tributaries and major rivers, inundating local neighborhoods and roadways.<br><br>                <b>Event Narrative:</b> The Willimantic River at Coventry went above flood cresting above the moderate flood stage of 11 feet.  In Ellington, Route 140 was closed near its intersection with Route 30 because of flooding.  Portions of Routes 6 and 66 in Columbia were also closed due to flooding.  Portions of Freshwater Boulevard in Enfield were flooded.  In Somers, portions of Durkee, Four Bridges, and King Roads adjacent to the Scantic River flooded.  Two cars got stuck on Flanders River Road in Coventry after it was closed due to flooding and had to be towed out by the fire department.  The drivers of both cars and a passenger were taken to Windham Community Memorial Hospital after showing signs of hypothermia.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d292eee7aa2f5d4864e8acf886c4325a = $(`<div id="html_d292eee7aa2f5d4864e8acf886c4325a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-MAR-11 18:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> NORTH STAR<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NORTH MANKATO<br><br>                <b>Episode Narrative:</b> Due to a very wet fall, and a deep snow pack by mid March, when temperatures began to rise and melt the snow, area streams, creeks and eventually rivers rose to minor, moderate, and major stage levels. ||During the onset of the snow melt, area streams, creeks and rivers had numerous ice jams that caused flooding across many areas in southern Minnesota. Road closures due to creeks and streams developed as early as Monday March 21st, and quickly spread across a large portion of southern Minnesota. By March 23rd, several areas along the Minnesota River between the southwestern suburbs of the Twin Cities, to Mankato started to close. This included Highways 93 and 19 near Henderson, and Scott County Road 9 near Jordan. In addition, Lac Qui Parle, Yellow Medicine, Brown, Watonwan, Blue Earth, Sibley, Scott and McLeod Counties had several county roads closed or impassable by Wednesday March 23rd. ||A large storm system on March 22nd and 23rd dropped on average one half to 1.50 inches of liquid precipitation across the area. However, as much colder air began to move south on the 23rd, all of the precipitation switched over to snow.||By Wednesday, March 23rd, major river crossings in the Twin Cities began to close due to the flood waters; this included Highway 41 near Chaska and Highway 101 near Shakopee. In addition, more county roads started to close across southern Minnesota, and Highway 65 in Albert Lea shut down.||The last week of March, most of the Minnesota River and its tributaries had their first crests. However, a cold spell the last week of March, caused the rivers to fall or hold steady as the runoff from the snow melt abated.  ||Although ice jams were reported across the area, one ice jam on the Seven Mile Creek near St. Peter resulted in a fatality on March 22 when a MNDOT worker tried to clear the ice jam and his Backhoe tipped over and fell into the area where Seven Mile Creek flows into the Minnesota River.<br><br>                <b>Event Narrative:</b> Several highways and county roads from North Mankato, northward along the Minnesota River to Le Sueur, Minnesota were impassable due to Spring flooding. Some of the major routes included 169, 22, and 93 and 99.  There was one fatality on March 22 when a MNDOT worker tried to clear an ice jam and his Backhoe tipped over and fell into the area where Seven Mile Creek flows into the Minnesota River.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a949db3fa7dce03240056ae97f8b574a = $(`<div id="html_a949db3fa7dce03240056ae97f8b574a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PLUMFIELD<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> ROYALTON<br><br>                <b>Episode Narrative:</b> Heavy rainfall in March set the stage for major flooding when record-setting rains fell in April and May. At Paducah, 15.91 inches of rain fell in April, which was 10.96 inches above normal. It was not only the wettest April on record, but the wettest month ever recorded at Paducah. In May, 8.74 inches of rain fell. This was 3.99 inches above normal for the month. Paducah had the wettest meteorological spring (March through May) period on record with 31.21 inches. This was 63 percent of the normal for an entire year. At Evansville, April was the second wettest April on record with 11.77 inches. For the season, Evansville had the second wettest meteorological spring with 25.01 inches. The result of all this rain was rapid and dramatic rises on  rivers. Record flood crests occurred on some rivers, inundating numerous homes and businesses. There were major impacts to transportation both on land and water. There were numerous closed roads across the region, leading to often lengthy detours. Because of the high water, there were numerous day and nighttime restrictions to barge traffic. Hundreds of thousands of acres of farmland were flooded. Crops were late getting planted.<br><br>                <b>Event Narrative:</b> Record flooding occurred on the Big Muddy River. At the Plumfield river gage, the river crested at 34.68 feet on the evening of May 3. This exceeded the old record set in 1961 by less than an inch. Illinois Route 148 was closed south of Zeigler, as was County Highway 11. A section of Illinois Route 149 was closed, along with Illinois Route 37 north of West Frankfort. About two dozen homes were flooded, mostly in the Mitchell Lake area of Denning Township. Between five and six feet of water entered some homes. A 62-year-old man was found clinging to a tree after ignoring barricades and driving into swift water on the morning of May 3. The man was treated for hypothermia at a local hospital. His vehicle was washed off the roadway into deep water.<br><br>                <b>Damage:</b> 0.50M<br><br>               </div>`)[0];

                var html_4290039eb9371e6c89647686e84531c3 = $(`<div id="html_4290039eb9371e6c89647686e84531c3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 02-MAR-11 09:00:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> ROWLANDTOWN<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ROWLANDTOWN<br><br>                <b>Episode Narrative:</b> Flooding of the Ohio River occurred for most of the month of March. The flooding was considered moderate. The flooding was due to a prolonged active weather pattern that carried over from February. From February 23 through March 14, a total of 8.31 inches fell at Evansville, IN and 9.43 inches at Paducah, KY. Isolated evacuations of some lowland residents were conducted. In Crittenden County, the community of Tolu was threatened. In Livingston County, homes were threatened in Birdsville, and a few homes were surrounded by water in Ledbetter. Just west of Paducah, a 90-year-old man drowned (direct fatality) after he drove around barricades down a flooded secondary road. This incident occurred during the early afternoon hours of March 20, around 1 to 2 P.M. The victim could not see the edge of the road and ended up submerged in 12 feet of water in a ditch. Several people who tried to rescue the victim were taken to a local hospital for treatment of hypothermia. In western McCracken County, several homes were threatened, and they were protected with sandbags. All along the Ohio River, a number of roadways were closed. Most of the closed roads across the region were rural county and state roads. There was considerable flooding of low-lying fields and woodlands near the river. Riverside parks and recreation areas were flooded. Very few residences were flooded. The crest at the Paducah river gage was 47.81 feet, which was nearly identical to the January, 2005 flood and almost four feet lower than the 1997 flood.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_e63bade9457469a4a1a440b780e39729 = $(`<div id="html_e63bade9457469a4a1a440b780e39729" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-AUG-11 08:03:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> BRISTOL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> FORESTVILLE<br><br>                <b>Episode Narrative:</b> Hurricane Irene formed east of the Caribbean island of Dominica, part of the Lesser Antilles region, on the afternoon of August 20. Irene moved through the Caribbean and up the east coast of the United States making landfall twice. She first made landfall as a Category 1 Hurricane near Cape Lookout, North Carolina around 7:30am on August 27, then moved offshore again during the evening. She then made a 2nd landfall, again as a Category 1 Hurricane at 540am on August 28 near Little Egg Inlet in New Jersey. She moved over New York City and then into southeastern New York State and Connecticut as a Tropical Storm a few hours later. By the end of the evening of the 28th, Irene was crossing the U.S./Canada border having produced significant amounts of rain, storm surge, inland and coastal flooding, and wind damage across southern New England and much of the east coast of the United States. ||In Southern New England, the minimum surface pressure recorded was 976.9mb taken at Barnes Municipal Airport in Westfield, Massachusetts. The storm surge experienced along the coast was generally in the two to four foot range with a high of 4.78 feet at Fox Point in Providence, Rhode Island. The highest sustained windspeed was 54 knots (62 mph) at the Physical Oceanographic Real Time System station at Conimicut Light in Narragansett Bay, RI. The highest sustained wind speed on land was 38 knots (44 mph) recorded on the Automated Surface Observing Systems at both Barnstable Municipal Airport in Hyannis, MA (KHYA) and Logan International Airport in Boston, MA (KBOS). Rainfall amounts ranged from nearly zero (0.03 at Nantucket Memorial Airport - ACK) to nearly 10 inches (9.92 in Conway, MA). ||Despite the relatively low wind speeds, sustained winds over a 6 to 12 hour long duration resulted in widespread tree damage and resulted in power outages to roughly half a million customers throughout the state. Some of these customers did not get their power back until the Friday following the storm (some five days later). Durring the passage of Tropical Storm Irene, the winds resulted in $60M in property damages and inland flooding resulted in 1 fatality and $8M in property damages. ||Bunnell Brook in Burlington had its third worst flood on record.  The Farmington River reached its highest levels since Tropical Storms Connie and Diane in 1955.||The collective effects of Tropical Storm Irene on August 28, resulted in 1 fatality, 0 injuries, and $127.3M in property damage in the following counties: Barnstable, Bristol, Essex, Franklin, Hampden, Hampshire, Middlesex, Nantucket, Norfolk, Plymouth, Suffolk, and Worcester (all in MA), Hartford, Tolland, and Windham (all in CT), Cheshire and Hillsborough (all in NH), and Bristol, Providence, Kent, Washington, and Newport (all in RI).<br><br>                <b>Event Narrative:</b> Four to ten inches of heavy rain from Tropical Storm Irene resulted in the Pequabuck River overflowing its banks.  This led to flooding on roads and homes along the river throughout Bristol.  Flooded roads ran approximately three and a half feet deep.  A 46 year old man went canoeing in floodwaters.  He drowned when his canoe capsized and he was unable to make it to shore.  At least 50 people were evacuated from areas around the river, and took shelter at Chippens Hill Middle School.  The river flooding undermined at least 7 feet of Route 72 eastbound, washing out this portion of the road.  Numerous houses and businesses were affected by the flooding.  Forty high water rescues took place in Bristol.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_dab2d42bcdcf10a803372879c933b3e9 = $(`<div id="html_dab2d42bcdcf10a803372879c933b3e9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-11 17:47:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> TOWANDA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> TOWANDA ARPT<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Lee moved northward from the southern Appalachians on the 6th to the middle Atlantic states on the 7th before stalling on the 8th. The moisture from Lee interacted with a frontal system to the west across the eastern Ohio Valley and eastern Great Lakes. In addition, moisture was drawn into New York and Pennsylvania from Hurricane Katia which was moving northward off the east coast in tandem with the remnants of Lee. This complicated scenario led to an extreme amount of rain for central New York and northeast Pennsylvania, most of which fell over a 48 hour period from the 6th to the 8th. Rainfall of 6 to 12 inches occurred over most of the upper Susquehanna river basin in New York and northeast Pennsylvania. The heavy rain caused massive, record breaking flooding on small streams, creeks and the Susquehanna River and its larger tributaries. ||The main branch of the Susquehanna River in New York from Binghamton to Vestal, Owego and Waverly crested from 1 to 4 feet higher than the previous record crests set in June 2006.  In Pennsylvania, record crests occurred along the Susquehanna River at Meshoppen and Wilkes Barre which exceeded the long-standing record crests by around 1 foot associated with Hurricane Agnes in 1972. ||Damages in the upper Susquehanna River Basin in New York and Pennsylvania are close to 1 billion dollars. Unfortunately, the flooding claimed 1 life and injured 1 person in central New York and northeast Pennsylvania.<br><br>                <b>Event Narrative:</b> Major flooding occurred along the Susquehanna River near Towanda, PA. The river crested at 30.52 feet on September 8, 2011 at 10:45 AM.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_b4cd8758912cbf5fe380f8a6ae7710e2 = $(`<div id="html_b4cd8758912cbf5fe380f8a6ae7710e2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 27-APR-11 19:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DUNLAP<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> DUNLAP<br><br>                <b>Episode Narrative:</b> Favorable atmospheric conditions resulted in a deadly tornado outbreak across east Tennessee on the 27th.  The thunderstorms produced more than 50 tornadoes across the east Tennessee area with 32 deaths and more than 200 injured.  The tornadoes produced from light to heavy damage to hundreds of homes and businesses.  Hail as large as baseballs was also reported.<br><br>                <b>Event Narrative:</b> Law enforcement personnel reported thunderstorms produced flooding on Hwy 127 in Dunlap. A middle aged man, who was intoxicated, jumped into the high water, drowned and was later found 60 yards downstream.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_de81aef6b336ec8cdf81fe2e9bedb2ab = $(`<div id="html_de81aef6b336ec8cdf81fe2e9bedb2ab" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-SEP-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> DENVER<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> FALMOUTH<br><br>                <b>Episode Narrative:</b> Heavy rainfall from the remnants of Tropical Storm Lee produced widespread flooding, flash flooding and river flooding mainly near and to the east of the Susquehanna Valley from September 4-10. Several locations in the Susquehanna Basin came close to records set by Hurricane Agnes (June 1972) and a few points (Bloomsburg, Hershey and Loyalsockville) set new floods of record. Flooding along Swatara Creek resulted in property damage and several deaths. Severe flooding occurred along Loyalsock Creek and many points along the main-stem of the Susquehanna River. The interaction of a stalled frontal boundary over the Mid-Atlantic region, a strong northern stream short-wave (with a persistent jet entrance region) and deep tropical moisture associated the remnants of Tropical Storm Lee resulted in multi-day, significant heavy rainfall event over Pennsylvania. ||Tropical storm Lee was the twelfth named storm of the 2011 season forming over the Gulf of Mexico on September 1. A strong northern stream short-wave interacted with Lee causing the storm to re-curve to the north-northeast. By 1200 UTC September 6, having undergone extra-tropical transition, post-tropical Lee was located over northern Georgia. The surface low weakened as it moved up the Appalachian Mountain chain. However, the strong low-level flow and the above normal precipitable water produced an extensive, north-to-south oriented band of heavy rainfall.||The rainfall associated with the remnants of Lee produced the 4th largest flood of record in the Mid-Atlantic Region. The five-day storm rainfall totals for September 5 to 9 were generally in the 5-8 inch range over the mid-section of central Pennsylvania and in the 8-12 inch range in the Susquehanna Valley region. There were local amounts reported in excess of 15 inches east of the Susquehanna River. The local climate sites in Harrisburg (KMDT) and Williamsport (KIPT) reported 13.44 and 9.03 inches respectively. On September 7, 2011 both KMDT and KIPT set their all-time daily (24-hour) rainfall for the month of September at 7.71 and 6.76 inches respectively. These sites later went on to break the all-time monthly (September) and annual precipitation records, making 2011 the wettest year on record.<br><br>                <b>Event Narrative:</b> The Susquehanna River at Marietta crested in major flood stage at 58.16 feet.  Flood stage is 49.0 feet.  This is the 4th highest crest on record. The Conestoga River at Lancaster crested in major flood stage at 21.30 feet.  Flood stage is 11.0 feet.  This is the 2nd highest crest on record.||Life-threatening flash flooding affected a large part of western Lancaster County, inlcuding Elizabethtown, Manheim, Marietta and Columbia.||Mudslides, trapped motorists and flooded homes were widespread from Elizabethtown to Columbia in northwest Lancaster County.  Mount Joy and Marietta also experience major flooding.||At one point on the afternoon of the 8th, emergency dispatchers were handling more than a call per minute from stranded drivers and homeowners experiencing flooding.  The flooded roadways severely limited responders ability to reach those in need.  In Elizabethtown the only north-south road accessible was Mount Joy Road. A particularly dangerous water rescue occurred at 5pm when Maryland State Police helicopters rescued six motorists after their vehicles (large trucks) became disabled on East Main Street in Mount Joy. Multiple vehicles were stranded on Route 30 westbound at Prospect Road, west of Mountville. Mudslides closed parts of Route 441 and Elizabethtown Road. Most of the above mentioned Townships declared States of Emergency during this flood.  20 municipalities in total declared disasters. Cocalico Creek raged out of its banks during this event, flooding many locations in Ephrata Borough and Township.  At least 20 homes were condemned there, including an apartment building.  Water covered the bridge and all of Main Street.||Major flooding occurred along Chickies Creek in and near the Manheim area.  The southern side of Manheim was underwater from flooding along the creek, resulting in a significant number of structures flooding.   Route 72 was underwater from the creek.  At one point, cars were described as floating down Main Street in Manheim.  The Twin Kiss restaurant at Fruitville Pike and Main Street was partially submerged under about 4 feet of water.  Mayor Eric Phillips described Manheim as almost an island surrounded by rising floodwaters at one point during the storm. The Manheim Twin Kiss, a Manheim institution here for decades, had 3 feet of the water wash through it which toppled commercial refrigerators and other massive objects. In West Hempfield Township, a crew in boats helped a couple evacuate their home near Siegrist and Farmdale roads.||The 156 year-old Siegrist's Mill Bridge in Rapho Township was lost, as it was ravaged by flood waters from Chickies Creek on the afternoon of the 8th. During Agnes, the bridge shifted a few feet and was cemented back into place. Two other county-owned covered bridges, as well as two other conventional bridges, were closed for repairs because of the storm damage. They included Little Chickies No. 2 on Pinkerton Road, Little Chickies No. 4 on Drager Road, Big Conestoga No. 6, also called the Pinetown covered bridge on Bridge Road and Little Conestoga No. 1 on Shreiner Station Road.||Flooding along the Susquehanna was also reported in the Marietta area.  Structure flooding was widespread along several streets near the river.  A traditional Marietta measuring stick, at Shank's Tavern on Front Street, showed a watermark about 3 feet up the structure. That mark was a couple feet short of archived watermarks from a 1936 flood and the Hurricane Agnes flooding of 1972.||On the Conestoga River, Lancaster city officials evacuated residents from low-lying areas of Almanac Avenue and South Broad Street, near the river.  Crews also evacuated 25 people from Conestoga Boulevard in Conestoga Township, going door to door to ask them to leave their homes. Hundreds of roads were closed across the county, a county dispatch supervisor said. Parts of major routes were closed, including routes 222, 30, 23, 72, 441, 230, 322, 741 and 772.||PPL ordered the evacuation of its Holtwood Hydroelectric Plant on Thursday afternoon. The generating plant was shut down and about 20 plant employees were evacuated, beginning about 4 p.m. Another 80 workers involved in the ongoing $434 million expansion of the plant also were evacuated. The last time the hydroelectric plant went through an emergency shutdown and was evacuated was probably during Agnes, a PPL spokesman said.||Three deaths were noted in Lancaster County.	A 62-year-old woman in a vehicle became stranded on Route 322 near Pumping Station Road in Elizabeth Township Thursday morning. Her car was swept away in the water and submerged. An 8-year-old boy playing in a flooded backyard in East Cocalico Township was swept off his feet by the water. His head became caught in a submerged storm drain, where he was found by emergency personnel. He was taken to Ephrata Community Hospital, where he was pronounced dead. A man was swept away as he tried to walk through water just off White Oak Road, near the border of Rapho and Penn townships.||A preliminary total of 32 structures were destroyed, 395 suffered major damage, and 1339 minor damage with a total of 1782 structures impacted. Damage was estimated at $818,110 for public facilities.  A total of 189 water rescues were performed.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];
                popup_4c5a41398a657eb879500848dc47dc62.setContent(html_de81aef6b336ec8cdf81fe2e9bedb2ab);

ainfall.||The rainfall associated with the remnants of Lee produced the 4th largest flood of record in the Mid-Atlantic Region. The five-day storm rainfall totals for September 5 to 9 were generally in the 5-8 inch range over the mid-section of central Pennsylvania and in the 8-12 inch range in the Susquehanna Valley region. There were local amounts reported in excess of 15 inches east of the Susquehanna River. The local climate sites in Harrisburg (KMDT) and Williamsport (KIPT) reported 13.44 and 9.03 inches respectively. On September 7, 2011 both KMDT and KIPT set their all-time daily (24-hour) rainfall for the month of September at 7.71 and 6.76 inches respectively. These sites later went on to break the all-time monthly (September) and annual precipitation records, making 2011 the wettest year on record.<br><br>                <b>Event Narrative:</b> Swatara Creek at Harper Tavern crested at record/major flood stage, 24.46 feet.  Flood stage is 9.0 feet.  This is the 2nd highest crest on record.||A 55-year old man was swept away in floodwaters from Route 72 just north of Frog Hollow Drive in Swatara Township.  He was trapped in rising waters on Swatara Creek.|The Lebanon County Emergency Management Agency fielded 4,500 calls, normal calls number 200. Another man attempted to warn motorists of the high water potential when he was struck and killed by a vehicle on West Cumberland Street in North Lebanon Township.||The Quittapahilla Creek was out of its banks and flooding roadways around Annville.  Cleona Borough reported significant flooding from this creek.  Dozens of homes experienced several feet of water in basements.  All bridges over this creek were under water.||Major flooding occurred in the Palmyra area with numerous dispatches for help.|Lebanon City and Myerstown had many flooded roads with stranded cars.||All major routes in and out of Jonestown were closed. Interstate 81 was closed near Swatara Creek. A preliminary total of 148 structures were destroyed, 1601 suffered major damage, and 701 minor damage with a total of 3398 structures impacted.  Damage was estimated at $2,030,985 for public facilities.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_d299b470e1831362b5f6a08b094fe06e = $(`<div id="html_d299b470e1831362b5f6a08b094fe06e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 01-MAY-11 00:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> POCAHONTAS<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> NOLAND<br><br>                <b>Episode Narrative:</b> Heavy rains continued to occur across the Mid-Mississippi Valley into the Ohio Valley during the beginning part of May. In addition, spring snow melt across the Dakotas and Minnesota continued to create higher than normal river levels on the Mississippi River. The combination of the snow melt and heavy rainfall produced record breaking flooding on the Mississippi River along with the Black, St. Francis, and L'Anguille Rivers in Eastern Arkansas during the month of May. Numerous roads were flooded and closed as a result. Homes and businesses were flooded in the area. Many farmers lost crops or were not able to plant due to flooded fields. Four deaths from the flooding occurred.<br><br>                <b>Event Narrative:</b> Heavy rain from numerous rounds of severe storms brought the Black River at Pocahontas to record levels during late April which continued through the end of May. The crest surpassed the Flood of 1915. Two levees broke sending water further away from its normal banks. Much of the area around Pocahontas was flooded as a result. U.S. Highway 67 was flooded between Pocahontas and Walnut Ridge. The Current River was also extremely high in Eastern Randolph County. Numerous homes and businesses were flooded. Roads and bridges were flooded and/or damaged. Evacuations occurred in Pocahontas and East Pocahontas. A woman drowned when she drove her vehicle into flood waters on Highway 67 between Pocahontas and the Lawrence County line during the early morning hours of May 3rd.<br><br>                <b>Damage:</b> 525.00K<br><br>               </div>`)[0];

                var html_ef6dda13bfaf75f0ab5a7242f8f0cb61 = $(`<div id="html_ef6dda13bfaf75f0ab5a7242f8f0cb61" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 20-MAY-11 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WASHOE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> WARREN<br><br>                <b>Episode Narrative:</b> A Pacific low moved into the four corners region on the 17th and migrated northeast into the Dakotas through the 22nd, bringing another round of heavy precipitation aided by a tap of Gulf of Mexico moisture. Another system passed to the south on the 23rd and 24th, continuing the precipitation across the area. A new all-time daily precipitation record for Billings was set on May 24th. These two systems brought a total of 4 to 7 inches of precipitation to the area through the 25th. From May 29th through May 31st, another Pacific storm system moved northeast through the Billings Forecast Area, producing a half inch to 2 inches of precipitation across the area. A few areas received close to 3 inches of precipitation. The culmination of precipitation events resulted in historic flooding across the Billings Forecast Area. The monthly precipitation for May resulted in the wettest May ever recorded in Billings.||Widespread, severe flooding occurred across the entire Billings Forecast Area. Many roads and bridges were damaged or washed out across the area, including closure of I-90 between Livingston and Springdale eastbound lanes. The Montana Department of Transportation alone estimated over $36 million in damage to state and federal highways across the state of Montana. Hundreds of homes and trailers and multiple businesses experienced flood damage. There was damage to flood control dams. On May 19th, Montana Governor Brian Schweitzer declared an emergency for the state. In addition, the Governor requested that the President declare a major disaster for the State of Montana on June 1st, as a result of substantial widespread flooding. Governor Schweitzer deployed the Montana National Guard in Roundup and Crow Agency to help with flood response efforts May 28th and 29th. Flood emergencies were declared by the Governor for all but three counties in the Billings Forecast area. Emergency declarations included the Crow Reservation in Big Horn County. There were two fatalities, an elderly woman in Boyd in Carbon County fell into a flooded ditch and was swept away, and a man from Huntley in Yellowstone County was killed on an excavator when flooding from Pryor Creek overtook him. Multiple Emergency Operation Centers and Incident Commands were set up across the area, including in Billings in Yellowstone County, and in Park County to coordinate flood relief and response efforts.||A persistant upslope northeast flow into the region resulted in another round of locally heavy rainfall again on May 29-30th. An additional 1-2 inches of rainfall were noted, especially for the Beartooth and Big Horn Mountain foothill areas. This resulted in prolonged or even renewed flooding in some locations through the end of the month.<br><br>                <b>Event Narrative:</b> Significant flooding occurred on creeks and streams across Carbon County with numerous county roads flooded, closing roads and resulting in significant damage. Emergency Travel only was advised at one point due to the severity of the flooding. Specifically, Rock Creek flooded, resulting in adjacent lowland flooding and closure of Grape Vine Road near Fromberg. Creeks were running out of their banks from the Beartooth Foothills between McLeod and Red Lodge, as well as tributaries of the Clarks Fork of the Yellowstone River from Belfry to Bridger. Five Mile Creek flooded and washed out the bridge on East Pryor Road between Edgar and Pryor. Blue Water Creek east of Bridger flooded and washed out a county road as well. The heavy rainfall also resulted in water running over the spillway at Cooney Dam. This resulted in several homes flooded along Red Lodge Creek. ||On May 25th, significant flooding was reported in the town of Joliet as debris backed up Rock Creek resulting in evacuations. At the peak of this flooding, Highway 212 was closed from Rockvale to Red Lodge as 18 inches of water was reported on Highway 212 through the town of Joliet. Fifty homes flooded in the area and seven people, mainly elderly, had to leave with the assistance of the fire and sheriffs offices. The Joliet Motel reported a foot of water in each of their rooms. ||In addition, an 84-year-old woman drowned after she fell into a flooded ditch near her house. She was going to get her newspaper when she slipped and fell. The woman was swept a short distance downstream from her house near Boyd, where authorities found her body.||Damage estimates based on FEMA reviews and Individual Assistance approvals.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
