                var html_311ea65962287cf18614d6294f884ee5 = $(`<div id="html_311ea65962287cf18614d6294f884ee5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-DEC-13 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> TIFFIN ARPT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TIFFIN SENECA CO ARP<br><br>                <b>Episode Narrative:</b> A storm system moved into the Ohio Valley from the plains over the weekend of the 22nd, bringing heavy rain and severe storms to central and northern Ohio. An unusually strong jet transported nearly historic amounts of moisture from the Gulf of Mexico into the region which pushed surface dew points to 60 degrees by Saturday evening. The warm air and strong winds aloft supported the growth of strong damaging storms and heavy rain. Most of the region measured between two to four inches of precipitation. The recently melted snow pack combined with runoff from the moderate to heavy rain that weekend resulted in widespread flooding with all rivers experiencing minor to major flooding.  A warm front lifted north across the area during the evening hours.  Strong to severe thunderstorms developed during the late evening hours of the 21st.  Severe weather continued into the early morning hours of the 22nd.  A lot of wind damage was produced by the severe thunderstorms.  The damage was especially bad across northern Richland County.<br><br>                <b>Event Narrative:</b> The Sandusky River at Tiffin came out of its banks after a heavy rain event on the 21st and 22nd. The river 11.11 feet, 0.61 feet above moderate flood stage. Flooding impacted Route 53 north of U.S. 224. Floodwaters also inundated Township Road 131. In the city of Tiffin, Water Street, Marlyn Street, Front Street, and Davis Street were inundated. There was one fatality on Maryln Street due to the flooding.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_8ae239a88f47262ad62639d2297f4253 = $(`<div id="html_8ae239a88f47262ad62639d2297f4253" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 31-OCT-13 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> NIEDERWALD<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> NIEDERWALD<br><br>                <b>Episode Narrative:</b> Prolonged flow from the Gulf of Mexico produced a deep moist layer at the surface with precipitable water values two standard deviations above the mean on area soundings. An upper level trough of low pressure moved out of northern New Mexico and across the Texas Panhandle providing lift to produce showers and thunderstorms. A surface trough was the focus of training storms which produced heavy rainfall that led to major flooding across the Onion Creek and Blanco/San Marcos River watersheds.<br><br>                <b>Event Narrative:</b> A truck drove around a barricade at Brushy Creek on Polonia Road.  The truck became submerged and the driver was able to escape unharmed.  The passenger was not able to escape and got swept downstream. The body of the female passenger, age 57, was found more than a week later.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_8949b8375f0ff15b3fd696e68f6a2fa0 = $(`<div id="html_8949b8375f0ff15b3fd696e68f6a2fa0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-SEP-13 12:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BIG SPGS<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> BIG SPGS<br><br>                <b>Episode Narrative:</b> Historical rains fell across the front range of the Colorado Rocky Mountains September 9th-15th.  These rains, which totaled over the yearly average across this area which totaled up to 17 inches in places fell largely within the South Platte River basin.  As the water was routed downstream along the South Platte River in western Nebraska and then into the Platte River in central Nebraska record flooding was observed.<br><br>                <b>Event Narrative:</b> Flooding occurred along the South Platte River from September 18th through September 26th as water from the historic rains in Colorado moved through the river system. Cropland and pastureland along the river was flooded. Near Big Springs, two businesses sustained minor flood damage, while two truck stops and a motel were closed and evacuated for 48 hours. Road closures included U.S. Highway 138 and Nebraska Link 25B between Interstate 80 and the city of Big Springs. With roads leading into Big Springs being closed, the South Platte Public School was closed on Thursday, September 19th.  Two men were rescued from the river near Big Springs as they were canoeing and capsized. One of the individuals sustained minor injuries.<br><br>                <b>Damage:</b> 2.00K<br><br>               </div>`)[0];

                var html_45e35f8fd6ff621bc30b0afad4f5fbd8 = $(`<div id="html_45e35f8fd6ff621bc30b0afad4f5fbd8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 15-APR-14 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> HAMLIN<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> ST DAVID<br><br>                <b>Episode Narrative:</b> Mild temperatures and heavy rains contributed to rapid snow melt and ice movement during mid April. Rising river levels and ice jams led to flooding across portions of northern and eastern Maine. High temperatures on the 14th generally ranged from around 60 to the mid 60s north...to the mid 60s Downeast. These temperatures produced rapid snow melt which led to rising river and stream levels. The rising rivers caused ice to move which led to ice jams. Heavy rains then occurred across the region from the 15th into the 16th in advance of a cold front...with totals of 1.00 to 2.00 inches. Runoff from this rain...in addition to the melting snow...further contributed to rising river levels and ice jams.|River and stream flooding began to develop during the afternoon and evening of the 15th related to the rapid runoff due to snow melt and heavy rains along with ice jams. Runoff from fields and hills overwhelmed culverts and poor drainage areas which contributed to flooding and road closures along with the only fatality of the event. |Significant flooding across Piscataquis and Washington counties lasted into the afternoon of the 17th.  Across Aroostook and Penobscot counties...significant flooding lasted into the early morning hours of the 18th.<br><br>                <b>Event Narrative:</b> Mild temperatures of around 60 to the mid 60s caused rapid snow melt and runoff during the 14th which led to rising river and stream levels. Heavy rain then occurred during the 15th in advance of a slow moving cold front along with continued mild temperatures which contributed to further runoff. Rainfall totals during the 15th generally ranged from 1.00 to 2.00 inches. |Flooding began to develop during the afternoon of the 15th due to rising river and stream levels along with ice jams. Additional flooding was due to runoff from fields and hills which overwhelmed culverts and produced standing water in poor drainage areas. Road closures due to both types of flooding began to develop during the afternoon of the 15th. The number of road closures then steadily increased across the entire county through the remainder of the 15th into the 16th...with numerous road closures persisting into the 18th. |Flooding occurred along portions of both the Aroostook River and Saint John River. Numerous roads were closed around Fort Fairfield...on the Aroostook River...starting on the afternoon of the 15th due to elevated river levels and several ice jams. The final ice jams released during the afternoon of the 16th allowing water levels to recede.  Several forecast points along the Aroostook River reached flood stage. An ice jam caused the river at Washburn to briefly spike above flood stage for around 2 hours during the overnight hours of the 15th into the 16th...cresting around 2.5 feet above flood stage. At Masardis...the river rose above flood stage during the early morning hours of the 16th...crested around a foot above flood stage that afternoon...then fell below flood stage later that evening. Elevated river levels and ice jams contributed to flooding along portions of the Saint John River. An ice jam affected the Saint Francis area during the morning of the 16th resulting in minor flooding. A more significant ice jam...estimated to be 3 to 4 miles long...then affected the Saint Francis area during the 17th into the early morning of the 18th before releasing. This ice jam closed portions of Route 161 between Saint Francis and Allagash due to water and large chunks of ice covering the road. This ice jam also caused the voluntary evacuation of 5 homes along the river for precautionary reasons. When this ice jam released the ice contributed to elevated river levels further downstream...from Hamlin to Van Buren...where portions of Route 1A were briefly closed. Many small streams also overflowed across the county contributing to flooding. Other towns affected by flooding and road closures included Bridgewater...Caribou...Castle Hill...Easton...Hodgdon...Houlton...Mapleton...Presque Isle...Westfield and Wytopitlock.  |Non river flooding also occurred across the region due to the runoff of heavy rain and snow melt from fields and hills. This runoff overwhelmed culverts which led to flooding and road closures...with flooding also occurring in poor drainage areas. The one fatality during this event was due to runoff from fields which had flooded a dirt road in the Caswell area. After moving his vehicle...the individual attempted to walk back across the flooded road and stepped into the fast moving water of a culvert which swept him away resulting in his drowning. This fatality occurred during the evening of the 15th. The monetary damage represents a total from 4 towns. Most of this damage was related to flooding from fields.<br><br>                <b>Damage:</b> 80.00K<br><br>               </div>`)[0];
