                var html_b8f9a4b654a36c7a9d1736798e44f948 = $(`<div id="html_b8f9a4b654a36c7a9d1736798e44f948" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-JAN-99 16:36:00<br><br>                <b>Tornado F Scale:</b> F0<br><br>                            <b>Tornado Length:</b> 0.2 Miles<br><br>                            <b>Tornado Width:</b> 20.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PHILADELPHIA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PHILADELPHIA<br><br>                <b>Episode Narrative:</b> A weak (F0 on the Fujita Scale) gustnado briefly touched down in South Philadelphia in Marconi Plaza and injured 18 persons about 436 p.m. EST.  The most serious injury occurred to a 19-year-old pregnant woman whose pelvis was fractured by a fallen tree limb.  The woman was trapped under the large limb for 30 minutes until rescue workers chainsawed her free.  The fetus was unharmed.  The other seventeen persons suffered minor injuries from flying debris.  Trees, limbs and wires were pulled down along Oregon Avenue from the plaza through at least 10th Street.  Windows were also shattered along Oregon Avenue.  About 35,000 PECO customers lost power throughout their southeast Pennsylvania service area; 1,000 were within Philadelphia.  About 20 AMTRAK, SEPTA and New Jersey Transit trains were stranded on the AMTRAK Northeast Corridor rail lines when power was lost between 520 p.m. and 730 p.m. EST.  Power was restored between Philadelphia and Wilmington at about 635 p.m. EST and the rest came back on line by 730 pm. EST.  The gustnado's path length was 0.2 miles and its path width was 20 yards. Elsewhere within the city, the cold frontal passage was accompanied by very strong gusty winds.  The peak wind gust of  55 mph was recorded at Philadelphia International Airport at 439 p.m. EST and a peak wind gust of 45 mph was recorded at Northeast Philadelphia Airport at 449 p.m. EST.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

all and the new fire station across the railroad tracks (along Highway 367) was destroyed.  Several mobile homes were overturned next to the new fire station and the post office was heavily damaged. A train signal was also destroyed. All natural gas in town was shut off due to leaks. The tornado finally dissipated about a mile northeast of McRae.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9d4a778ef311d95a89e0662db614b0fe = $(`<div id="html_9d4a778ef311d95a89e0662db614b0fe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-JAN-99 20:25:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 6.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> NEWPORT<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NEWPORT<br><br>                <b>Episode Narrative:</b> A weak tornado in southeast Independence County moved into western Jackson County about 7 miles southwest of Newport. The tornado moved northeast toward Newport...causing minor damage.  Mostly tree and roof damage were noted, with the tornado dissipating on the west side of town.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_40315aaeb5b3349a4dca2f0a95b5d99b = $(`<div id="html_40315aaeb5b3349a4dca2f0a95b5d99b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-AUG-99 07:28:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MATTITUCK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NEW SUFFOLK<br><br>                <b>Episode Narrative:</b> A cluster of severe thunderstorms formed north of an approaching strong warm front and moved east-southeast, just north of the front.A severe thunderstorm produced a tornado along the south shore of the North Fork of Suffolk County on Long Island.  The tornado touched down and lifted several times along a 4 mile path as it moved east-southeast from just southeast of Mattituck Air Base, across Marratooka Pt., Kimogener Pt. (of New Suffolk), Cutchogue Harbor, Central Nassau Pt., then lifted as it crossed Hog Neck Bay.The National Weather Service Survey showed that the tornado touched down first in southern sections of Mattituck.  This was in the backyard area bounded to the west by Marratooka Road, to the north by Center Street, and to the south by Park Ave.  Most damage at this location was to trees, where many tops were twisted off and several snapped off at 5 to 15 feet above the ground.  This was estimated as F1 damage.  The tornado "bounced" and continued east to the dirt road extension of Park Ave., where it lifted the roof off a cottage at #520.  The roof of the building detached from the house and was carried about 115 feet to the northeast.The tornado continued east for about 1/2 mile, then touched down again at 10 Kimogenor Point.  It ripped off the porch and part of the main roof of the house.  It apparently developed a few separate vortices at this location.  One twisted a 100 year old metal windmill over high tension power lines and did some significant damage to large trees.  Another vortex slammed into the front porch at 2 Kimogenor Point.  It ripped off the porch and a large section of the roof of the house.  The lone inhabitant said he saw a "wall of water" heading toward his house and instinctively dove into the stone fireplace to protect himself as the storm hit.  Winds were estimated over 100 mph over this part of the tornado's path.The tornado continued east along Jackson Ave. causing havoc with many mature trees in the area.  The most significant damage occurred in the vicinity of Jackson Ave. and Fifth Street, where winds were estimated from 110 to 120 mph, due to the devastation to many large trees.  This was the area where F2 damage was observed.  This was also the widest path width, which was estimated at 300 yards.The tornado continued east along Jackson Ave. creating F1 damage then went over Cutchogue Harbor.  Eyewitnesses from Nassau Point (Little Hog Neck) said they saw the tornado over the water just east of New Suffolk.  They saw several suction vortices rotating around the main funnel.  The tornado moved across Nassau Point, in the vicinity of Wunnaweta Pond, where it twisted and sheared off many trees that fell on and damaged houses.  It bounced again and hit close to the ground near #6225 and #6325 Nassau Point Road.  Many trees fell onto and damaged homes.  These backyards were on top of a cliff overlooking Hogs Neck Bay.  The tornado lifted before hitting these homes.  This was the last indication of tornadic damage.The latest cost estimates of damage from the Southhold Supervisor's Office are in excess of $1 million dollars.  One injury occurred as a person was struck by flying debris.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

bris.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_ccc9073462174b68c8d05a057ac6d51d = $(`<div id="html_ccc9073462174b68c8d05a057ac6d51d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-JUL-99 18:25:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 16.0 Miles<br><br>                            <b>Tornado Width:</b> 120.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> COMINS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> COMINS<br><br>                <b>Episode Narrative:</b> A thunderstorm developed rapidly over the city of Gaylord around 7 pm.  The storm brought only very heavy rains to the city of Gaylord, then raced southeast toward Lewiston.  By 720 pm, the storm was moving at 50 mph and strong rotation was noted, prompting a Tornado Warning.  An F1 tornado formed just minutes after passing southeast of Lewiston. It then moved out of Montmorency county into Oscoda county.By 732 pm, the storm strengthened to an F2 and reached  the city of Comins, cutting it in two.  It completely destroyed a Parsonage, Mennonite Church, Township Hall, Fire Department and Post Office within the town of Comins.  The storm also destroyed 10 homes and damaged 45 others, in addition to destroying 4 businesses and damaging 4 others. The park facilities on the east side of Comins also sustained substantial damage.The tornado continued out of Comins as an F1, continuing into Alcona county where 16 homes were damaged along the path from the county line to Barton City.  The tornado lifted in the vicinity of Barton City around 8 pm.Extensive tree damage was also noted along the 20 mile damage path of the tornado, with path widths ranging from 60 to 120 yards .<br><br>                <b>Event Narrative:</b> Continuation of Montmorency County tornado. Most extensive area of damage occurred here. See narrative below. Tornado continued into Alcona county.<br><br>                <b>Damage:</b> 1.5M<br><br>               </div>`)[0];

mile marker 249 as it was lifting.  Most of the damage from this tornado was F1-strength, but some F2-strength damage occurred.The tornado first destroyed two mobile homes.  Roofing from the first destroyed home was found 150 feet to the east, and a car was crushed in a car port.  The second mobile home destroyed was a brand new double-wide that had recently been tied down.  The mobile home rolled 30 to 40 feet and was totally destroyed.  Four members of a family inside the home were injured, one of them critically.  Two cars in a car port were damaged.  Further east, shingles were torn off the south and west sides of a house, and a tin shed was destroyed with debris scattered to the north and east.  Another shed with appliances inside was destroyed.  The tornado then passed near a small dwelling, where numerous large trees were down and a 20-foot pontoon was moved 15 feet over a tree.  The tornado then hit another double-wide mobile home, which had its apron blown out on one side, had trim peeled off, and it had a window broken.  Two nearby power poles were snapped off.  Finally, the tornado passed a well-built two-story home.  This home had shingles blown off the roof, windows broken, a sun porch was destroyed, a metal hay shed lost its roof, many large trees were blown down, two small storage sheds were destroyed,a 20-foot horse trailer rolled over, and a Ford F150 crew cab was moved 10 feet.<br><br>                <b>Damage:</b> 90K<br><br>               </div>`)[0];

                var html_477c102dc3c2e58f1d7c6d65de49653a = $(`<div id="html_477c102dc3c2e58f1d7c6d65de49653a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-AUG-99 14:50:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 0.4 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BEACH HAVEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BEACH HAVEN<br><br>                <b>Episode Narrative:</b> A strong waterspout formed over the Atlantic Ocean just southeast of Beach Haven and moved northwest.  It became a tornado as it moved across Long Beach Island around 350 p.m. EDT along the Beach Haven/Long Beach Township border.  It briefly reached F2 intensity (on the Fujita Scale) as it crossed the island thus becoming one of the strongest tornadoes that ever started as a waterspout.  It was also the first strong (F2 or F3 tornado on the Fujita Scale) tornado to occur in Ocean County since July 21, 1983.  The tornado crossed back into Little Egg Harbor thus becoming a waterspout again and dissipated before reaching Barrel Island.  Damage was estimated at 4.2 million dollars.  About 35 homes and buildings were damaged as were about 50 vehicles and 5 boats. The worst damage occurred to the Sea Spray Motel. The motel and two other homes were condemned in Long Beach Township. One woman staying at the motel was injured (severe hand laceration) by flying glass.  About 165 persons were displaced, 150 of them were vacationing at the Sea Spray Motel. The tornado also knocked down two main transmission lines from the mainland to the substation on Long Beach Island.  About 3,100 homes and businesses lost power, mainly in the vicinity of the tornado.  All power was restored around 10 p.m. EDT.  The tornado's path length was about 0.4 of a mile and its path width was about 100 yards.  The highest winds were estimated at 120 mph.  A house on Nelson Street on the northern side of the tornado measured a peak wind gust of 95 mph.  The tornado started as a waterspout in the Atlantic Ocean.  It moved northwest and made landfall in the Holgate section of Long Beach Township.  An oceanfront house on South Bay Avenue suffered severe window and siding damage and also had its chimney knocked down.  This was one of the three condemned structures.  The tornado also sent the home's recliner airborne and snapped several trees.  Several houses surrounding this one suffered minor damage.  The tornado then crossed the main street of Long Beach Boulevard and then inflicted major damage to the Sea Spray Motel.  The tornado plucked a section of the roof covering nine rooms, and tore the eaves off another section of roof above eight other rooms.  Many windows were shattered and debris from the hotel was found 1,000 feet away. The motel's back wall became structurally unsound and its roof landed on and badly damaged a playground on Nelson Avenue.  The motel's chain link fence also was knocked down.  The third home that was condemned was on the back (northwest) side of the motel as flying debris damaged it.  The tornado continued to move northwest along the township border.  Numerous homes had windows damaged, siding and shingles stripped and garage doors and decks ripped away.  Barbecue grills and lawn furniture (some stuck in trees) were tossed.  Numerous trees were also snapped.  On Nelson Avenue, one of the more heavily damaged houses in Beach Haven lost its garage and two air conditioning units were blown into the home.  The residents found a 1 by 2 board driven into the house's siding.  Another nearby deck beam had a 12 inch stake driven into it.  The tornado entered Little Egg Harbor near Grosser Street and sunk a boat.  The waterspout dissipated on the bay before reaching Barrel Island.  Damage in Long Beach Township was estimated at 4 million dollars, a third of which was damage to the Sea Spray Motel. Damage in Beach Haven Borough was estimated at 200,000 dollars.  Other thunderstorms over the nearby Atlantic also caused tragic results.  The violent weather offshore apparently capsized a 23 foot long wellcraft about 70 miles southeast of Atlantic City.  Three men on board drowned.  One body was recovered about 30 miles east of Cape May.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4.2M<br><br>               </div>`)[0];

                var html_b9361ef58fb9e824211fa65bd38ed6c6 = $(`<div id="html_b9361ef58fb9e824211fa65bd38ed6c6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-MAY-99 17:05:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 7.0 Miles<br><br>                            <b>Tornado Width:</b> 1400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> LOYAL VLY<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> LOYAL VLY<br><br>                <b>Episode Narrative:</b> A series of supercell thunderstorms ripped across the Heartland and Northwest Hill Country on the afternoon of the 11th. Three tornadoes would touch down, including a devastating F4 tornado north of Loyal Valley in eastern Mason County. One person was killed and 6 others injured as the three-quarters of a mile tornado tracked a 7 mile long path.<br><br>                <b>Event Narrative:</b> A large multiple-vortex tornado ripped through eastern Mason County during the late afternoon hours. The slow moving tornado first touched down near the Llano River 9 miles northwest of Loyal Valley and then travelled a 7-mile long path, finally dissipating 5 miles north of Loyal Valley. This tornado, whose width would reach three-quarters of a mile wide at times, caused widespread devastation. Two homes were completely destroyed, with debris scattered over great distances. Large pieces of a pick-up truck were located three-quarters of a mile away from the house where it had been left. Tragically, one person was killed and 5 others were injured when that same house was destroyed. The people had sought refuge in a car in a stone garage, but as the tornado tore across the garage, debris smashed through the car, killing one man and injuring the remaining occupants. Sixteen other houses were damaged, along with additional barns and outbuildings. Numerous head of cattle and deer were also killed as the tornado passed. When the tornado crossed Farm-to-Market Road 152, a stretch of asphalt 720 feet wide was ripped off of the road surface.<br><br>                <b>Damage:</b> 750K<br><br>               </div>`)[0];
                popup_3d4c2f5e603375227720557bc08a42e8.setContent(html_b9361ef58fb9e824211fa65bd38ed6c6);

arage, debris smashed through the car, killing one man and injuring the remaining occupants. Sixteen other houses were damaged, along with additional barns and outbuildings. Numerous head of cattle and deer were also killed as the tornado passed. When the tornado crossed Farm-to-Market Road 152, a stretch of asphalt 720 feet wide was ripped off of the road surface.<br><br>                <b>Damage:</b> 750K<br><br>               </div>`)[0];

                var html_115198161d665700d2a68ca5ab2548d4 = $(`<div id="html_115198161d665700d2a68ca5ab2548d4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAY-99 19:30:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 14.0 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 150<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PECK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WICHITA<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The same tornado that initially touched down 4 miles north of Wellington in Central Sumner County, SKYWARN reports indicate the tornado crossed the Sumner/Sedgwick County line at 1930, 1 mile west of Peck. Moving northeast at 30 kts, the tornado hit Haysville at 1935, destroying a subdivision just southwest of the South Seneca-South 87th Street intersection where the first 2 fatalities occurred in a mobile home park when a woman and her grandson were killed while running for shelter. (A 6th fatality resulted when an elderly man died from his injuries at a Wichita hospital on May 23rd.) The tornado then moved north along South Seneca Avenue, entering the Haysville Central Business District at 1938. The 3rd fatality occurred at this point when an elderly man was killed in a mobile home at South 75th Street. At the South Seneca/South 71st Street intersection, most of the businesses were heavily damaged or destroyed. Damage summary for Haysville (damaged or destroyed): 150 homes, 27 businesses, 3 churches, 1 library, 4 historic buildings and 1 lodge. The tornado entered South Wichita at 1943 when it crossed South 55th Street. The tornado then veered slightly toward the northwest. At South 47th Street it reassumed a northeast track. Crossing MacArthur Avenue, the tornado leveled the Lakeshore and Pacesetter mobile home parks located just northeast of the South Seneca/MacArthur intersection where the 4th and 5th fatalities occurred, one at each mobile home park. At 1945, the tornado crossed the East Harry Street interchange on I-135 and continued to move northeast, lifting in the College Hill District in Northeast Wichita. Along this entire track, the tornado left a path of destruction 14 miles long and 1/4 to 1/2 mile wide. Damage summary for Sedgwick County: 8,480 buildings (all types) damaged or destroyed. Of these, 2,456 were at least 50% destroyed and 1,109 totally destroyed.<br><br>                <b>Damage:</b> 140M<br><br>               </div>`)[0];

                var html_a90aa6d3eda150935ec4ce4c572d4266 = $(`<div id="html_a90aa6d3eda150935ec4ce4c572d4266" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-NOV-99 17:57:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.8 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HONEY BROOK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HONEY BROOK<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> An unseasonably warm and humid air mass and an approaching cold front combined to produce a tornado (F1 on the Fujita Scale) in Honey Brook near 6 p.m. EST.  About a dozen people were injured.  Two barns and four houses were destroyed, twenty-five other homes were damaged.  A warehouse was also badly damaged. About 35 families were evacuated.  Damage was estimated at 3 million dollars.  Based on the storm survey, winds were near the high range of the F1 tornado scale and were estimated to be around 100 mph.The tornado touched down near Diane Drive then moved on a north path paralleling Pennsylvania State Route 10 and crossed U.S. Route 322 near the Zook's Molasses Warehouse.  The tornado made a slight turn to the east after crossing Rodd Road and lifted near a quarry near Welsh Road.  The tornado was on the ground for about 1.8 miles.  Its path width was estimated at 100 yards.A house on Diane Drive had the appearance of an implosion. On Walnut Drive was destroyed, two others were badly damaged. One house on Meadow Drive was missing a wall and a large portion of its roof. On Route 10, the tornado ripped the roof and the third floor off the barn.  A father and his three sons that were milking the cows when the tornado passed were injured, two seriously.  The tornado proceeded to destroy the two silos on the farm.  Across the street, the tornado ripped the roof from the three story Zook Molasses Company Warehouse.  A gas leak at the site forced the evacuations of 30 families. Twisted and mangled pieces of sheet metal dotted the landscape. Furniture and insulation was lodeged in tree tops. Roofs, walls and even bathtubs were found in fields.Daily high temperature records were tied at both the Philadelphia (70 degrees) and the Lehigh Valley (67 degrees) International Airports on the 26th.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];
                popup_0d438b06cb395d385f4b08f5d2e580eb.setContent(html_a90aa6d3eda150935ec4ce4c572d4266);

                var html_999eaf528afa5bdedc87b0a68b5422c4 = $(`<div id="html_999eaf528afa5bdedc87b0a68b5422c4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-DEC-99 18:43:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 12.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> GUTHRIE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GUTHRIE<br><br>                <b>Episode Narrative:</b> Severe thunderstorm formed first across portions western Oklahoma during the late afternoon of the 2nd and moved into the central Oklahoma during the evening. As these storms reached central Oklahoma, straight-line winds caused minor tree damage 5 miles northwest of Edmond in northwest Oklahoma County. At 1836 CST, a tornado formed 5 miles southwest of Seward in Logan County, near Western and Simmons Road where a shed was damaged. The tornado, rated F1, then tracked north-northeast for 4 miles before dissipating 1 mile southwest of Seward. Tree damage was observed at a home along Sante Fe Avenue, and a sign was damaged at Sante Fe and EW86 Road. The tornado continued north-northeast inflicting tree damage as it crossed EW85 Road between Santa Fe and Kelley, then dissipated between EW85 and EW84 Roads. Near the end of the tornado's path, a one-mile width of straight-line wind damage, consisting of scattered, light tree damage, was observed southwest of Seward along EW85 Road and between Sante Fe and Kelley Roads. Small trees were also damaged by straight-line winds near the intersection of Sante Fe and Seward Road, or about 1.5 miles west of Seward.Another tornado then formed in Logan County about 6 miles southwest of downtown Guthrie along Kelley Avenue and about 1.2 miles south of Prarie Grove Road, where outbuildings received light damage. Very light damage was noted on Prairie Grove Road between Kelley and Broadway, and three power poles were downed along Industrial Road. The tornado crossed State Highway 33 where power poles were again downed. As it crossed State Highway 33, the tornado moved into the Cimarron National Golf Course and  tracked down the 16th fairway. There was widespread tree damage along the eastern-most four holes of the golf course, and light damage to an outbuilding on the fringe of the tornado's path. The tornado then moved into a neighborhood adjacent to the golf course where a number of homes were damaged. One house, located on Canyon Road, suffered significant damage (rated F2) with most of the roof removed and some light damage to the walls. There was a minor injury reported at this home where a woman was cut by flying glass as she ran to take shelter. Two adjacent houses suffered roof damage. The framing to one home under construction was knocked off-center, and another house under construction received roof damage. The homes in this area looked to be well-built and of typical construction for newer homes. As the tornado traveled north-northeast, an old farmhouse on College Avenue received some minor roof and wall damage before the tornado crossed the Cimarron River. On the north side of the river, a mobile home roof was peeled off, and a permanent home received some minor damage along EW76 Road just to the east of NS311 Road. From this point northeast, damage was confined to trees in this rural area of Logan County. The tornado is believed to have crossed US Highway 77 once, and then dissipated in the Cimarron River Valley, traveling a distance of 12 miles.The third and final tornado of the day formed near EW55 Road and west of NS323 Road, or about 5 miles south-southeast of Perry in Noble County Oklahoma along North Stillwater Creek, producing tree damage. The tornado passed just west of the intersection of EW54 Road and NS323 Road, where a residential windmill and a hay barn were destroyed. Several 1500 pound cylindrical hay bales were blown 100 feet. The width of damage was estimated at 50 to 75 yards at this point. Sheet metal from the hay barn originally at this location was found 1/2 to 3/4 mile to the northeast along the west side of NS323 Road. Across the street (east) from the sheet metal remains of the hay barn, a metal frame/sheet metal exterior hay barn was pushed over to the north and the roof removed. One half mile north on EW53 Road, two wood utility poles were down. Sheet metal debris and grass caught in the barb wire fence indicated winds from the south-southwest. A total of 19 metal utility poles were blown over to the north along EW51 Road. The tornado crossed U.S. Highway 64 three miles east of downtown Perry, or at the intersection of NS324 Road. Damage width was estimated at 100 yards. A pole barn building used for auto repair was destroyed. Construction of this building consisted of 6x6 wooden uprights embedded in cement with a sheet metal exterior. Most of the building was carried away with a small amount of debris deposited on the north side of the slab. The owner stated that some of the 6x6 uprights were rotted near the footings. Across NS324 Road to the east of the auto repair building, a sheet metal hay barn lost its roof, and several smaller outbuildings were destroyed. Across Highway 64 to the northwest, a home suffered minor tree damage; a satellite dish was blown over and bent, and there was major damage to an outbuilding which was pushed over from the southwest. The tornado continued north crossing EW49 Road removing the roof from a hay barn and causing extensive tree damage. This F0 to low end F1 damage occurred in a 300 yard wide path at this point. One mile north on EW48 Road, a pole barn lost its roof and three walls, and extensive tree damage was noted. Two miles north, just south of EW46 Road, widespread, major tree damage was observed in a grove of trees along Black Bear Creek, and also on EW46 Road, where a hay barn filled with hay was destroyed. The tornado weakened rapidly after this point as it moved northeast, with the damage path ending somewhere just west of Red Rock Road (NS327 Road) and north of EW45 Road.Northward in Kay County, straight-line winds destroyed a shed 4 miles east of Ponca City, and power lines were downed in Kaw City, while in Pottawatomie County power lines and 1 tree were downed at Wolverine and Leo Streets in downtown Shawnee, interrupting power to about 300 residences. Also in Shawnee, lightning struck a high-voltage conductor which fell onto a power line leading into several homes. Many of these homes received damage to appliances and electrical systems.<br><br>                <b>Event Narrative:</b> Refer to summary at end of Dec 2nd storm reports for more information.<br><br>                <b>Damage:</b> 275K<br><br>               </div>`)[0];

                var html_6963deddd293aecc601ac3cce2991cb2 = $(`<div id="html_6963deddd293aecc601ac3cce2991cb2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-JUN-99 16:35:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 2.0 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> HULBERT<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> HULBERT<br><br>                <b>Episode Narrative:</b> Summary of events for the afternoon and evening of June 1 1999:A cold front moving in from the northwest moved into an extremely unstable air mass on the afternoon of June 1.  Along the front, an isolated supercell thunderstorm developed around the Pryor/Locust Grove area and then moved in a slow and unusual south-southwest direction.  This storm produced very large hail in addition to several strong tornadoes.  This storm also produced eastern Oklahoma's first killer tornado in at least half of a decade.<br><br>                <b>Event Narrative:</b> A strong tornado, rated an F3, touched down in far western Cherokee County, possibly as a waterspout on Fort Gibson Lake.  The tornado moved south onshore and through the rural Amber Hills housing area, crossing OK Hwy 51, and lifting after tracking through much of the Sequoyah State Park.In the Amber Hills and Hammer Hill Road areas, a total of 68 homes sustained some form of damage.  Of that, 17 single family dwellings and 13 mobile homes were destroyed.  Eight single family dwellings sustained major damage and 11 others had minor damage.  One mobile home sustained minor damage.  Fourteen other single family dwellings and four other mobile homes were affected.  In one of the destroyed mobile homes, an elderly man and woman were inside.  The woman was killed immediately, and the man was seriously injured, dying one week later in a hospital of tornado-related complications.  This becomes eastern Oklahoma's first killer tornado since the April 1994 Catoosa tornado.Across OK Hwy 51 in Sequoyah State Park, between 400 and 500 trees were lost to the tornado.  The carport at the park manager's residence was destroyed, and an RV was turned on its side.  Fortunately, most Memorial Day campers had cleared out, therefore there were no injuries in the park.<br><br>                <b>Damage:</b> 1.5M<br><br>               </div>`)[0];

oyed or moved from their foundations. Trees were twisted and broken off at their bases and carports were also torn from nearby houses.<br><br>                <b>Damage:</b> 4M<br><br>               </div>`)[0];

                var html_692910a6ab1d01f54e0a4de933502ef4 = $(`<div id="html_692910a6ab1d01f54e0a4de933502ef4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-APR-99 16:18:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 4.5 Miles<br><br>                            <b>Tornado Width:</b> 120.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> LUCAS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> LUCAS<br><br>                <b>Episode Narrative:</b> As mentioned in the narrative above, an intense low pressure formed to the southwest of Iowa.  The low tracked northeast and lifted into eastern Nebraska.  Ahead of the low, a strong low level jet of around 60 knots continued through the day.  A nearly stationary frontal boundary extended east from the low.  It lifted into southeast Nebraska during the day, but made little progress into southern Iowa.  Lines of thunderstorms formed along the boundary through the day and lifted north rapidly.  These storms were elevated in nature and as a result produced most of their severe weather in the form of hail.  As the day unfolded, a sharp dry line was clearly evident on the satellite as early as 1600 UTC across Kansas.  This line raced east during the day.  By afternoon, a speed max had rotated around the upper low to the southwest with wind speeds measured by the Lathrop wind profiler at 100 knots at 500 mb by mid afternoon.  Jet stream winds were in excess of 120 knots at the same time.  Combined with the dynamic situation mentioned above, considerable moisture convergence took place near the triple point between the warm front and the dry line.  Surface dew points pooled into to the mid 60s to even a few 70 degree F. dew point readings over northwest Missouri, southeast Nebraska, and southwest Iowa.  Meanwhile, dew points fell into the upper 20s over northeast Kansas and south central Nebraska behind the dry line, with teens over central and south central Kansas.  Thunderstorms erupted along the dry line by mid day and advanced east through the afternoon.  Low level helicity values topped out between 500 and 600 (m/s)**2 just before the first tornadoes formed.  Most of the storms in the warm sector became tornadic quickly.  The northern limit of the tornado tracks extended about 10 miles or so north of the warm front.  Tracks became intermittent very quickly as soon as the storms crossed the surface warm front due to the layer of very cold air just north of the front.  Surface temperatures on the cold side of the front were only in the upper 40s to mid 50s.   The entire day was very active.  Initially, warm air advection thunderstorms produced hail at many locations of central and northern Iowa.  Most of is was just below severe levels however.  The activity that developed during the afternoon was a combination of warm air advection and the approach of the dryline.  At the beginning of the event, the main weather feature was in the form of hail.  There were numerous reports of hail three quarters to one and three quarters inch in diameter.  The largest hail fell in Guthrie and Dallas Counties with reports of golf ball size hail.   One of the storms in the initial wave of afternoon activity became stronger as it moved into southern Story County.  Initially, high winds of 60 MPH or more swept through Sheldahl area of Boone County.  Greene County was also affected by high winds from the storms.  A tornado dropped out of the storm as it moved into the Slater area and was on the ground for about 2 miles.  Initial estimates showed 44 homes and businesses damaged in Story County, one was destroyed with major damage to another.  Thirty six homes and four businesses were damaged in the town of Slater.  Two people were injured during the passage of the tornado.  One of the injuries involved a 70 year old man who was picked up by the tornadoes winds and thrown about 10 feet before he latched on to something.  His shoulder was dislocated and he required 6 stitches due to his injuries in his hand.  High winds northeast of Slater knocked several cars of a Burlington Northern freight train off the tracks after they were blown more than one quarter mile down the track.  It was not possible to determine of the cars were knocked off by the tornado or high winds however.  This band of storms continue to race and develop northeast through the afternoon.  Damage became more sporadic, however high winds occurred as far northeast as Hardin County, with 70 MPH winds reported near New Providence.  Hail reports came in from as far northeast as Grundy and Black Hawk Counties, though it was only three quarters of an inch in diameter.  Attention then shifted to the tornadic storms that formed near the dry line.  During the afternoon, six more tornadoes touched down in Iowa, several of which were long track tornadoes.  The first touched down in Taylor County and tracked through Adams, Cass, and Adair Counties.  This tornado had was an F4 intensity tornado in parts of Adair and Adams Counties.  Damage was extensive with $1,000,000 damage reported in both Adams and Adair Counties.  Entire farmsteads were swept clean by the tornado.  At one time this tornado was a mile wide wedge with a damage path nearly two miles wide due to the circulation around the tornado.  Eyewitness reports indicated that the tornado split into two distinct tornadoes at times, similar to what occurred with the intense F4 tornado in Adair County of 27 May 1995.  One of the farmsteads hit near Nodaway was levelled.  Reports indicated that a check was blown from the house nearly 100 miles and was found in the town of Jefferson in Greene County.  Other checks and papers were found strewn along the path, stretching from Jefferson all the way back to northwest Taylor County.  In Adair County, one account indicated pieces of sheet metal from one farm was lifted and deposited six miles away from the farm.  Two people were injured by this tornado, one in Adams County with the other in Adair County.  One of the injuries Adair County was serious as a man suffered a broken back when the tornado lifted his semi-tractortrailer truck from the Interstate and threw it into a nearby field.  The other injuries from this tornado were minor enough that the people were taken to the hospital, treated, and released.  There was one account of a horse being picked up by the tornado.  It was lifted into the air and thrown through a stand of pine trees 40 feet high.  The horse suffered serious injuries and required significant medical attention do to lacerations.  The horse amazingly did survive against all odds, though was said would likely lose sight in one eye.  The next tornado touched down in Union County and tracked across Madison and Dallas Counties.  This tornado had an F4 strength in Union and decreased to a strong F2 in Madison Counties before intensifying again to near F3 strength as it headed into Dallas County.  Damage in Union County was around $2,000,000, and around $350,000 in Madison County.  There was one person injured by this tornado in Union County.  In an amazing account, the Union County Sheriff reported watching as the tornado lifted the car in front of him 35 feet in the air and throwing it 250 feet.  The driver was inside during this time and came out of the situation uninjured.  Five coal cars were knocked off the tracks in Union County by the tornado as well.  This tornado also had a double structure.  From eye witness accounts, which also can be shown on Doppler radar imagery, suggest a small rope like tornado passed through the Twelve Mile Lake area shortly before the passage of the main tornado.  The next tornado was a weak tornado which touched down about 4 miles west of downtown Des Moines.  The tornado did little damage, but did affect one house and several trees.  The tornado was seen by a local television sky camera.  A short time later, an F2 tornado touched down in Warren County and tracked into southeast Polk County.  The track was over rural areas and damage from it was relatively minor.  A more significant F3 tornado tracked from northern Lucas County, and weakened to an F2 as it moved across Warren, part of marion, and into Jasper County.  One house was destroyed in Lucas County with the four people inside sustaining minor injuries.  Once again, this tornado tracked across mostly rural areas, though it did hit a business and two homes in Jasper County and did $1,000,000 in damage.  One person was injured in Jasper County.  The last tornado touched down in Davis County at Bloomfield and tracked northeast into Wapello County with a maximum strength of F3.  Damage in Davis County was over $500,000 as 64 homes and businesses were damaged in the Bloomfield area.  To the northeast, the area of the tornado track was mostly rural and damage was limited to outbuildings for the most part.  One farmstead reported severe damage near Floris in Davis County.  The house was nearly levelled and several outbuildings were completely destroyed.  Parts of the house and outbuildings were found as  far as 5 miles away from the farmstead.  As the storms moved north, high winds were produced over Story County east of Story City.  High winds toppled a tractor semi-trailer truck east of Story City on Interstate 35, injuring the driver.  Two cars and a truck were also blown off Interstate 35 in Hamilton County.  Four people were injured.  Two were taken to the hospital, treated, and released.  Two were listed in serious condition, one with a neck fracture, the other with a shoulder fracture.  The later incident appeared to be from the rear flank downdraft behind the storm and not the initial gust front.  From the preliminary data, 178 homes and business were damaged or destroyed by the tornadic storms as well as countless outbuildings.  There were several reports of livestock loss as well.  It is truly amazing that there was no loss of life during this event and even more amazing is the fact that the injuries that did occur were all minor.  Twenty counties in Iowa experienced serious damage from the storms of the day.  Iowa Governor Vilsack declared several counties in Iowa disaster areas.  These included Taylor, Union, Adams, and Adair Counties.  High winds accompanied the storms as the moved through Appanoose County.  A local gas station recorded an 81 MPH wind gust as the storms cut a half mile wide swath of destruction west of Moravia.  There were numerous reports of cattle killed by the storms.  Some were killed by the tornadoes and flying debris, others by lightning.  Reports in Adair County, northwest of Fontanelle indicated about 25 head of cattle were struck by lightning shortly before a tornado moved through that area.  As the area of storms that produced the high winds north of Ames in central Iowa moved north, they lost their punch.  A few of the storms did remain quite strong however.  As the area of thunderstorms moved through Cerro Gordo County, high winds blew down a 60 foot corn crib and did some other damage on a farm near Rockwell.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 250K<br><br>               </div>`)[0];
                popup_d4b5533aec229847629ed21e538bc469.setContent(html_692910a6ab1d01f54e0a4de933502ef4);

                var html_2dea17c9f5a689d6ddfef139c22e2041 = $(`<div id="html_2dea17c9f5a689d6ddfef139c22e2041" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-APR-99 03:05:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 15.0 Miles<br><br>                            <b>Tornado Width:</b> 450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> REXVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OLEAN<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A tornado moved into Jefferson Proving Grounds from Jennings county and moved northeast across the county.  Four mobile homes were destroyed and 4 were damaged.  One house was destroyed while 8 had heavy damage and 20 minor damage.  Twenty-one barns were destroyed, 6 had heavy damage, and 14 received minor damage.  Seventeen outbuildings were destroyed  while 4 had heavy damage and 11 minor damage.  Four vehicles received major damage and 3 had minor damage.  Five pieces of farm equipment were destroyed while 4 incurred major damage.  Seven livestock were lost with 2 being killed and 2 injured.  Trees were also downed in the path.<br><br>                <b>Damage:</b> 1.4M<br><br>               </div>`)[0];

                var html_95cab9ecd537925a18d9874d6c5567d3 = $(`<div id="html_95cab9ecd537925a18d9874d6c5567d3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-APR-99 20:07:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 5.0 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BILLINGS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> BILLINGS<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected parts of western and central Oklahoma from late afternoon of the 21st through the early morning of the 22nd. An F2 tornado that struck the town of Carrier in Garfield County received the most attention, however 2 other tornadoes did form, and there were many reports of damaging straight-line winds and large, destructive hail. A team of National Weather Service meteorologists surveyed the damage in and near Carrier and rated the tornado an F2. The tornado developed at 1745 CST approximately 4 miles west-southwest of Carrier. The tornado moved along a path from west-southwest to east-northeast from its starting point to Carrier. The path width was approximately 150 yards wide early in the tornado's life. At a point 2 miles southwest of Carrier F2 damage was observed. A home had its roof ripped off and two walls collapsed. As the tornado began to approach Carrier it widened to approximately 500 yards. Four homes in Carrier lost all of their roofs with all four walls standing. One older abandoned cinder block building collapsed. A school and church on the north side of Carrier suffered only minor roof or window damage. As the storm moved out of Carrier it turned to the northeast and narrowed to 200 yards. At about 2 miles northeast of Carrier one home had significant damage to its roof while another suffered minor roof damage. The tornado was rated F1 at this point.The tornado dissipated at 1805 CST about 4 miles northeast of Carrier. The combination of the tornado and straight-line winds in believed to have been responsible for the majority of damage.  After the tornado dissipated, straight-line winds continued to cause some damage for several miles. Significant tree damage was noted 4 miles east northeast of Carrier which was one and a half miles south of the tornado damage path. In total 8 homes and businesses were destroyed; 14 buildings sustained major damage, while 19 others sustained minor damage. Damage is estimated at 1.5 million dollars.Another tornado, an F0, was reported by Garfield County Emergency Management causing minor damage to roofs of 2 homes west-northwest of Vance Air Force Base. The 3rd and last tornado of the day, an F1, touched down about 1 mile northeast of Billings in Noble County and destroyed a barn and 2 outbuildings. In addition trees were blown down and several house windows were blown out; numerous farm animals were killed, and 2 semis were blown over on Interstate 35 near mile marker 207. The driver of one of the trucks was injured by broken glass. In addition to tornadoes, large and destructive hail fell in many areas including Hennessey in Kingfisher County where an unusually large amount of golf ball to baseball-size hail fell several times on the 21st causing extensive damage to vehicles, homes, and wheat crop. At least 900,000 dollars is expected to be paid out by just one insurance company which received nearly 750 claims. Among the list of hail damage reports: a pick-up truck was struck by golf ball-size hail 6 miles west of Lacey in Kingfisher County, and numerous vehicles had their windows broken by tennis ball-size hail 16 miles west of Hennessey, also in Kingfisher County.Damaging straight-line winds were observed by the Chief of the Kremlin Fire Department in Garfield County who experienced a brief period of 70 to 80 mph winds from the northwest near the intersection of Highway 81 and Great Lakes Road 8 miles south of Kremlin. He also witnessed an old barn being blown over. Power lines were also downed on the north side of Enid in Garfield County. A wind gust of 90 mph was also observed at the Stillwater Regional Airport in Payne County, where many signs were blown down.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30K<br><br>               </div>`)[0];

                var html_f48e4f02f2ddb21c7ef595e83c32b857 = $(`<div id="html_f48e4f02f2ddb21c7ef595e83c32b857" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-APR-99 16:46:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 11.0 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> PRAIRIE CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COLFAX<br><br>                <b>Episode Narrative:</b> As mentioned in the narrative above, an intense low pressure formed to the southwest of Iowa.  The low tracked northeast and lifted into eastern Nebraska.  Ahead of the low, a strong low level jet of around 60 knots continued through the day.  A nearly stationary frontal boundary extended east from the low.  It lifted into southeast Nebraska during the day, but made little progress into southern Iowa.  Lines of thunderstorms formed along the boundary through the day and lifted north rapidly.  These storms were elevated in nature and as a result produced most of their severe weather in the form of hail.  As the day unfolded, a sharp dry line was clearly evident on the satellite as early as 1600 UTC across Kansas.  This line raced east during the day.  By afternoon, a speed max had rotated around the upper low to the southwest with wind speeds measured by the Lathrop wind profiler at 100 knots at 500 mb by mid afternoon.  Jet stream winds were in excess of 120 knots at the same time.  Combined with the dynamic situation mentioned above, considerable moisture convergence took place near the triple point between the warm front and the dry line.  Surface dew points pooled into to the mid 60s to even a few 70 degree F. dew point readings over northwest Missouri, southeast Nebraska, and southwest Iowa.  Meanwhile, dew points fell into the upper 20s over northeast Kansas and south central Nebraska behind the dry line, with teens over central and south central Kansas.  Thunderstorms erupted along the dry line by mid day and advanced east through the afternoon.  Low level helicity values topped out between 500 and 600 (m/s)**2 just before the first tornadoes formed.  Most of the storms in the warm sector became tornadic quickly.  The northern limit of the tornado tracks extended about 10 miles or so north of the warm front.  Tracks became intermittent very quickly as soon as the storms crossed the surface warm front due to the layer of very cold air just north of the front.  Surface temperatures on the cold side of the front were only in the upper 40s to mid 50s.   The entire day was very active.  Initially, warm air advection thunderstorms produced hail at many locations of central and northern Iowa.  Most of is was just below severe levels however.  The activity that developed during the afternoon was a combination of warm air advection and the approach of the dryline.  At the beginning of the event, the main weather feature was in the form of hail.  There were numerous reports of hail three quarters to one and three quarters inch in diameter.  The largest hail fell in Guthrie and Dallas Counties with reports of golf ball size hail.   One of the storms in the initial wave of afternoon activity became stronger as it moved into southern Story County.  Initially, high winds of 60 MPH or more swept through Sheldahl area of Boone County.  Greene County was also affected by high winds from the storms.  A tornado dropped out of the storm as it moved into the Slater area and was on the ground for about 2 miles.  Initial estimates showed 44 homes and businesses damaged in Story County, one was destroyed with major damage to another.  Thirty six homes and four businesses were damaged in the town of Slater.  Two people were injured during the passage of the tornado.  One of the injuries involved a 70 year old man who was picked up by the tornadoes winds and thrown about 10 feet before he latched on to something.  His shoulder was dislocated and he required 6 stitches due to his injuries in his hand.  High winds northeast of Slater knocked several cars of a Burlington Northern freight train off the tracks after they were blown more than one quarter mile down the track.  It was not possible to determine of the cars were knocked off by the tornado or high winds however.  This band of storms continue to race and develop northeast through the afternoon.  Damage became more sporadic, however high winds occurred as far northeast as Hardin County, with 70 MPH winds reported near New Providence.  Hail reports came in from as far northeast as Grundy and Black Hawk Counties, though it was only three quarters of an inch in diameter.  Attention then shifted to the tornadic storms that formed near the dry line.  During the afternoon, six more tornadoes touched down in Iowa, several of which were long track tornadoes.  The first touched down in Taylor County and tracked through Adams, Cass, and Adair Counties.  This tornado had was an F4 intensity tornado in parts of Adair and Adams Counties.  Damage was extensive with $1,000,000 damage reported in both Adams and Adair Counties.  Entire farmsteads were swept clean by the tornado.  At one time this tornado was a mile wide wedge with a damage path nearly two miles wide due to the circulation around the tornado.  Eyewitness reports indicated that the tornado split into two distinct tornadoes at times, similar to what occurred with the intense F4 tornado in Adair County of 27 May 1995.  One of the farmsteads hit near Nodaway was levelled.  Reports indicated that a check was blown from the house nearly 100 miles and was found in the town of Jefferson in Greene County.  Other checks and papers were found strewn along the path, stretching from Jefferson all the way back to northwest Taylor County.  In Adair County, one account indicated pieces of sheet metal from one farm was lifted and deposited six miles away from the farm.  Two people were injured by this tornado, one in Adams County with the other in Adair County.  One of the injuries Adair County was serious as a man suffered a broken back when the tornado lifted his semi-tractortrailer truck from the Interstate and threw it into a nearby field.  The other injuries from this tornado were minor enough that the people were taken to the hospital, treated, and released.  There was one account of a horse being picked up by the tornado.  It was lifted into the air and thrown through a stand of pine trees 40 feet high.  The horse suffered serious injuries and required significant medical attention do to lacerations.  The horse amazingly did survive against all odds, though was said would likely lose sight in one eye.  The next tornado touched down in Union County and tracked across Madison and Dallas Counties.  This tornado had an F4 strength in Union and decreased to a strong F2 in Madison Counties before intensifying again to near F3 strength as it headed into Dallas County.  Damage in Union County was around $2,000,000, and around $350,000 in Madison County.  There was one person injured by this tornado in Union County.  In an amazing account, the Union County Sheriff reported watching as the tornado lifted the car in front of him 35 feet in the air and throwing it 250 feet.  The driver was inside during this time and came out of the situation uninjured.  Five coal cars were knocked off the tracks in Union County by the tornado as well.  This tornado also had a double structure.  From eye witness accounts, which also can be shown on Doppler radar imagery, suggest a small rope like tornado passed through the Twelve Mile Lake area shortly before the passage of the main tornado.  The next tornado was a weak tornado which touched down about 4 miles west of downtown Des Moines.  The tornado did little damage, but did affect one house and several trees.  The tornado was seen by a local television sky camera.  A short time later, an F2 tornado touched down in Warren County and tracked into southeast Polk County.  The track was over rural areas and damage from it was relatively minor.  A more significant F3 tornado tracked from northern Lucas County, and weakened to an F2 as it moved across Warren, part of marion, and into Jasper County.  One house was destroyed in Lucas County with the four people inside sustaining minor injuries.  Once again, this tornado tracked across mostly rural areas, though it did hit a business and two homes in Jasper County and did $1,000,000 in damage.  One person was injured in Jasper County.  The last tornado touched down in Davis County at Bloomfield and tracked northeast into Wapello County with a maximum strength of F3.  Damage in Davis County was over $500,000 as 64 homes and businesses were damaged in the Bloomfield area.  To the northeast, the area of the tornado track was mostly rural and damage was limited to outbuildings for the most part.  One farmstead reported severe damage near Floris in Davis County.  The house was nearly levelled and several outbuildings were completely destroyed.  Parts of the house and outbuildings were found as  far as 5 miles away from the farmstead.  As the storms moved north, high winds were produced over Story County east of Story City.  High winds toppled a tractor semi-trailer truck east of Story City on Interstate 35, injuring the driver.  Two cars and a truck were also blown off Interstate 35 in Hamilton County.  Four people were injured.  Two were taken to the hospital, treated, and released.  Two were listed in serious condition, one with a neck fracture, the other with a shoulder fracture.  The later incident appeared to be from the rear flank downdraft behind the storm and not the initial gust front.  From the preliminary data, 178 homes and business were damaged or destroyed by the tornadic storms as well as countless outbuildings.  There were several reports of livestock loss as well.  It is truly amazing that there was no loss of life during this event and even more amazing is the fact that the injuries that did occur were all minor.  Twenty counties in Iowa experienced serious damage from the storms of the day.  Iowa Governor Vilsack declared several counties in Iowa disaster areas.  These included Taylor, Union, Adams, and Adair Counties.  High winds accompanied the storms as the moved through Appanoose County.  A local gas station recorded an 81 MPH wind gust as the storms cut a half mile wide swath of destruction west of Moravia.  There were numerous reports of cattle killed by the storms.  Some were killed by the tornadoes and flying debris, others by lightning.  Reports in Adair County, northwest of Fontanelle indicated about 25 head of cattle were struck by lightning shortly before a tornado moved through that area.  As the area of storms that produced the high winds north of Ames in central Iowa moved north, they lost their punch.  A few of the storms did remain quite strong however.  As the area of thunderstorms moved through Cerro Gordo County, high winds blew down a 60 foot corn crib and did some other damage on a farm near Rockwell.<br><br>                <b>Event Narrative:</b> broken track<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_87ac702338d10533c6e74479c19131c9 = $(`<div id="html_87ac702338d10533c6e74479c19131c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-APR-99 16:46:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 11.0 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> PRAIRIE CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COLFAX<br><br>                <b>Episode Narrative:</b> As mentioned in the narrative above, an intense low pressure formed to the southwest of Iowa.  The low tracked northeast and lifted into eastern Nebraska.  Ahead of the low, a strong low level jet of around 60 knots continued through the day.  A nearly stationary frontal boundary extended east from the low.  It lifted into southeast Nebraska during the day, but made little progress into southern Iowa.  Lines of thunderstorms formed along the boundary through the day and lifted north rapidly.  These storms were elevated in nature and as a result produced most of their severe weather in the form of hail.  As the day unfolded, a sharp dry line was clearly evident on the satellite as early as 1600 UTC across Kansas.  This line raced east during the day.  By afternoon, a speed max had rotated around the upper low to the southwest with wind speeds measured by the Lathrop wind profiler at 100 knots at 500 mb by mid afternoon.  Jet stream winds were in excess of 120 knots at the same time.  Combined with the dynamic situation mentioned above, considerable moisture convergence took place near the triple point between the warm front and the dry line.  Surface dew points pooled into to the mid 60s to even a few 70 degree F. dew point readings over northwest Missouri, southeast Nebraska, and southwest Iowa.  Meanwhile, dew points fell into the upper 20s over northeast Kansas and south central Nebraska behind the dry line, with teens over central and south central Kansas.  Thunderstorms erupted along the dry line by mid day and advanced east through the afternoon.  Low level helicity values topped out between 500 and 600 (m/s)**2 just before the first tornadoes formed.  Most of the storms in the warm sector became tornadic quickly.  The northern limit of the tornado tracks extended about 10 miles or so north of the warm front.  Tracks became intermittent very quickly as soon as the storms crossed the surface warm front due to the layer of very cold air just north of the front.  Surface temperatures on the cold side of the front were only in the upper 40s to mid 50s.   The entire day was very active.  Initially, warm air advection thunderstorms produced hail at many locations of central and northern Iowa.  Most of is was just below severe levels however.  The activity that developed during the afternoon was a combination of warm air advection and the approach of the dryline.  At the beginning of the event, the main weather feature was in the form of hail.  There were numerous reports of hail three quarters to one and three quarters inch in diameter.  The largest hail fell in Guthrie and Dallas Counties with reports of golf ball size hail.   One of the storms in the initial wave of afternoon activity became stronger as it moved into southern Story County.  Initially, high winds of 60 MPH or more swept through Sheldahl area of Boone County.  Greene County was also affected by high winds from the storms.  A tornado dropped out of the storm as it moved into the Slater area and was on the ground for about 2 miles.  Initial estimates showed 44 homes and businesses damaged in Story County, one was destroyed with major damage to another.  Thirty six homes and four businesses were damaged in the town of Slater.  Two people were injured during the passage of the tornado.  One of the injuries involved a 70 year old man who was picked up by the tornadoes winds and thrown about 10 feet before he latched on to something.  His shoulder was dislocated and he required 6 stitches due to his injuries in his hand.  High winds northeast of Slater knocked several cars of a Burlington Northern freight train off the tracks after they were blown more than one quarter mile down the track.  It was not possible to determine of the cars were knocked off by the tornado or high winds however.  This band of storms continue to race and develop northeast through the afternoon.  Damage became more sporadic, however high winds occurred as far northeast as Hardin County, with 70 MPH winds reported near New Providence.  Hail reports came in from as far northeast as Grundy and Black Hawk Counties, though it was only three quarters of an inch in diameter.  Attention then shifted to the tornadic storms that formed near the dry line.  During the afternoon, six more tornadoes touched down in Iowa, several of which were long track tornadoes.  The first touched down in Taylor County and tracked through Adams, Cass, and Adair Counties.  This tornado had was an F4 intensity tornado in parts of Adair and Adams Counties.  Damage was extensive with $1,000,000 damage reported in both Adams and Adair Counties.  Entire farmsteads were swept clean by the tornado.  At one time this tornado was a mile wide wedge with a damage path nearly two miles wide due to the circulation around the tornado.  Eyewitness reports indicated that the tornado split into two distinct tornadoes at times, similar to what occurred with the intense F4 tornado in Adair County of 27 May 1995.  One of the farmsteads hit near Nodaway was levelled.  Reports indicated that a check was blown from the house nearly 100 miles and was found in the town of Jefferson in Greene County.  Other checks and papers were found strewn along the path, stretching from Jefferson all the way back to northwest Taylor County.  In Adair County, one account indicated pieces of sheet metal from one farm was lifted and deposited six miles away from the farm.  Two people were injured by this tornado, one in Adams County with the other in Adair County.  One of the injuries Adair County was serious as a man suffered a broken back when the tornado lifted his semi-tractortrailer truck from the Interstate and threw it into a nearby field.  The other injuries from this tornado were minor enough that the people were taken to the hospital, treated, and released.  There was one account of a horse being picked up by the tornado.  It was lifted into the air and thrown through a stand of pine trees 40 feet high.  The horse suffered serious injuries and required significant medical attention do to lacerations.  The horse amazingly did survive against all odds, though was said would likely lose sight in one eye.  The next tornado touched down in Union County and tracked across Madison and Dallas Counties.  This tornado had an F4 strength in Union and decreased to a strong F2 in Madison Counties before intensifying again to near F3 strength as it headed into Dallas County.  Damage in Union County was around $2,000,000, and around $350,000 in Madison County.  There was one person injured by this tornado in Union County.  In an amazing account, the Union County Sheriff reported watching as the tornado lifted the car in front of him 35 feet in the air and throwing it 250 feet.  The driver was inside during this time and came out of the situation uninjured.  Five coal cars were knocked off the tracks in Union County by the tornado as well.  This tornado also had a double structure.  From eye witness accounts, which also can be shown on Doppler radar imagery, suggest a small rope like tornado passed through the Twelve Mile Lake area shortly before the passage of the main tornado.  The next tornado was a weak tornado which touched down about 4 miles west of downtown Des Moines.  The tornado did little damage, but did affect one house and several trees.  The tornado was seen by a local television sky camera.  A short time later, an F2 tornado touched down in Warren County and tracked into southeast Polk County.  The track was over rural areas and damage from it was relatively minor.  A more significant F3 tornado tracked from northern Lucas County, and weakened to an F2 as it moved across Warren, part of marion, and into Jasper County.  One house was destroyed in Lucas County with the four people inside sustaining minor injuries.  Once again, this tornado tracked across mostly rural areas, though it did hit a business and two homes in Jasper County and did $1,000,000 in damage.  One person was injured in Jasper County.  The last tornado touched down in Davis County at Bloomfield and tracked northeast into Wapello County with a maximum strength of F3.  Damage in Davis County was over $500,000 as 64 homes and businesses were damaged in the Bloomfield area.  To the northeast, the area of the tornado track was mostly rural and damage was limited to outbuildings for the most part.  One farmstead reported severe damage near Floris in Davis County.  The house was nearly levelled and several outbuildings were completely destroyed.  Parts of the house and outbuildings were found as  far as 5 miles away from the farmstead.  As the storms moved north, high winds were produced over Story County east of Story City.  High winds toppled a tractor semi-trailer truck east of Story City on Interstate 35, injuring the driver.  Two cars and a truck were also blown off Interstate 35 in Hamilton County.  Four people were injured.  Two were taken to the hospital, treated, and released.  Two were listed in serious condition, one with a neck fracture, the other with a shoulder fracture.  The later incident appeared to be from the rear flank downdraft behind the storm and not the initial gust front.  From the preliminary data, 178 homes and business were damaged or destroyed by the tornadic storms as well as countless outbuildings.  There were several reports of livestock loss as well.  It is truly amazing that there was no loss of life during this event and even more amazing is the fact that the injuries that did occur were all minor.  Twenty counties in Iowa experienced serious damage from the storms of the day.  Iowa Governor Vilsack declared several counties in Iowa disaster areas.  These included Taylor, Union, Adams, and Adair Counties.  High winds accompanied the storms as the moved through Appanoose County.  A local gas station recorded an 81 MPH wind gust as the storms cut a half mile wide swath of destruction west of Moravia.  There were numerous reports of cattle killed by the storms.  Some were killed by the tornadoes and flying debris, others by lightning.  Reports in Adair County, northwest of Fontanelle indicated about 25 head of cattle were struck by lightning shortly before a tornado moved through that area.  As the area of storms that produced the high winds north of Ames in central Iowa moved north, they lost their punch.  A few of the storms did remain quite strong however.  As the area of thunderstorms moved through Cerro Gordo County, high winds blew down a 60 foot corn crib and did some other damage on a farm near Rockwell.<br><br>                <b>Event Narrative:</b> broken track<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
                popup_1439ada7efe411f9e5c1f95a850ffc7b.setContent(html_87ac702338d10533c6e74479c19131c9);
            
        

        poly_line_ae51c6a46ad74e734da70f72447a09db.bindPopup(popup_1439ada7efe411f9e5c1f95a850ffc7b)
        ;

 the initial gust front.  From the preliminary data, 178 homes and business were damaged or destroyed by the tornadic storms as well as countless outbuildings.  There were several reports of livestock loss as well.  It is truly amazing that there was no loss of life during this event and even more amazing is the fact that the injuries that did occur were all minor.  Twenty counties in Iowa experienced serious damage from the storms of the day.  Iowa Governor Vilsack declared several counties in Iowa disaster areas.  These included Taylor, Union, Adams, and Adair Counties.  High winds accompanied the storms as the moved through Appanoose County.  A local gas station recorded an 81 MPH wind gust as the storms cut a half mile wide swath of destruction west of Moravia.  There were numerous reports of cattle killed by the storms.  Some were killed by the tornadoes and flying debris, others by lightning.  Reports in Adair County, northwest of Fontanelle indicated about 25 head of cattle were struck by lightning shortly before a tornado moved through that area.  As the area of storms that produced the high winds north of Ames in central Iowa moved north, they lost their punch.  A few of the storms did remain quite strong however.  As the area of thunderstorms moved through Cerro Gordo County, high winds blew down a 60 foot corn crib and did some other damage on a farm near Rockwell.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
