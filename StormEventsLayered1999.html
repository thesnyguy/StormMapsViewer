                var html_3a20d3d24bc87e6a60f8fe0f380d2644 = $(`<div id="html_3a20d3d24bc87e6a60f8fe0f380d2644" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAY-99 20:05:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 7.0 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> SHAWNEE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MC LOUD<br><br>                <b>Episode Narrative:</b> A record outbreak of tornadoes struck Oklahoma from late afternoon of May 3, 1999, through early morning of May 4, 1999. To date, 58 tornadoes have been recorded across portions of western and central Oklahoma. Additional tornadoes were reported across eastern Oklahoma from late evening of May 3rd through the early morning of May 4th, and are listed under the eastern Oklahoma portion of Storm Data, provided by the National Weather Service Office in Tulsa, Oklahoma. All direct fatalities (40) and all direct injuries (675) occurred in the Norman National Weather Service warning area. The most notable tornado was rated F5 and formed over Grady County near Amber and tracked northeast for 37 miles eventually into the Oklahoma City metropolitan area. Bridge Creek, Oklahoma City, Moore, Del City, and Midwest City suffered tremendous damage. Thirty-six direct fatalities and 583 direct injuries were recorded. There were many other significant tornadoes as well, including F4 tornadoes in Kingfisher and Logan Counties, and F3 tornadoes in Caddo, Grady, Kingfisher, Logan, and Lincoln Counties. Due to the magnitude of the tornado outbreak, and for easier reference, each tornado has received its own identification. There were 8 tornadic producing thunderstorms, called supercells, and most of them spawned numerous tornadoes, one after another. Occasionally, these thunderstorms spawned tornadoes at the same time. The first tornado producing thunderstorm of the day was labeled storm A, while the last tornado producing thunderstorm of the day was labeled storm I. Tornadoes produced by the same supercell thunderstorm have the same letter and were then numbered chronologically.  For example, the 3rd tornado produced by storm B was labeled B3.   Storm A produced 14 tornadoes over a period of about 7 hours and was eventually responsible for the F5 tornado that struck Bridge Creek, Oklahoma City and Moore. The 1st tornado of the outbreak, A1, touched down on US 62, 2 miles north of Interstate 44 in Comanche County at 1641 CST. No damage is believed to have occurred (F0). The 2nd tornado, A2, formed approximately 3 miles west of Elgin in Comanche County. Several witnesses confirmed this tornado, however no damage was observed (F0). The 3rd tornado, A3, touched down in a rural area 3 miles east of Apache in Caddo County. As the tornado moved northward to near Anadarko, one house was destroyed near the town of Stecker, with its roof ripped off and several walls knocked down (F3). Three person inside the house were injured. Several witnesses reported the 4th tornado, A4, 3 miles northwest of Cyril in Caddo County just west of SH 8. No damage was reported (F0). The 5th tornado, A5, formed 2 miles south of Anadarko in Caddo County. Two witnesses reported the tornado to be brief, and no damage was observed (F0). The 6th tornado, A6, developed about 3 miles north-northeast of Cement near the Caddo/Grady County border, and quickly intensified to a strong tornado with associated damage rated at the high end of the F3 scale. The tornado tracked northeast for 9 miles before dissipating 2.5 miles west-northwest of downtown Chickasha. Two homes had just a few interior walls standing (F3), one located near US 62 on the northwest side of Chickasha, and several wooden high tension power lines were downed. Several persons were injured south of Verden near the Caddo/Grady County border. The 7th tornado, A7, has been referred to as a satellite tornado, and rotated around A6 for a short period of time, 5 miles west of Chickasha in Grady County. Damage from this satellite tornado was not discovered and was therefore rated F0. The 8th tornado, A8, developed 2.5 miles northwest of downtown Chickasha just north of US 62, and tracked northeast, striking the Chickasha Municipal Airport, resulting in high-end F2 damage to two hangar buildings and destroying several aircraft. An aircraft wing, believed to have originated from this airport was eventually carried airborne approximately 45 miles and dropped in southwest Oklahoma City. Approximately 20 mobile homes near the airport were either damaged or destroyed with several persons injured. The tornado then crossed US 81 about 2 miles north of its intersection with US 62 destroying a large building, then dissipated 4 miles north-northeast of downtown Chickasha.The 9th tornado, A9, was a violent and long-tracked tornado, and eventually produced F5 damage in Bridge Creek, Oklahoma City, and Moore. This tornado developed in Grady County about two miles south-southwest of Amber, and quickly intensified as it crossed State Highway 92. F4 damage was first discovered about 4 miles east-northeast of Amber and extended for 6 1/2 miles, as the tornado continued to move northeast. Two areas of F5 damage were observed. The first was in the Willow Lake Addition, a rural subdivision of mobile homes and some concrete slab homes, in Bridge Creek in far eastern Grady County. Two homes were completely swept from their concrete slabs, and about one dozen automobiles were carried about 1/4 of a mile. All mobile homes in this area in the direct path of the tornado were obliterated, resulting in a high concentration of fatalities. Asphalt pavement about 1-inch thick was also peeled from a section of rural road EW125. The second area of F5 damage was observed about 1 mile west of the Grady/McClain County line and consisted of a cleanly swept slab home with foundation anchor bolts and another vehicle lofted 1/4 of a mile. The maximum width of damage in Bridge Creek was estimated to be 1 mile. Approximately 200 mobile homes/houses were destroyed, and hundreds of other structures were damaged. The Ridgecrest Baptist Church in Bridge Creek was also destroyed. Twelve persons died in Bridge Creek, nine in mobile homes, and all fatalities and the majority of injuries were concentrated in the Willow Lake Addition, Southern Hills Addition, and Bridge Creek Estates, consisting mostly of mobile homes. Compared to sections of Oklahoma and Cleveland Counties, other counties in the path of this tornado which are more densely populated, eastern Grady County including the Bridge Creek area, is rural and sparsely populated.The tornado maintained a nearly straight path to the northeast paralleling Interstate 44, as it entered McClain County, except when it made a slight jog to the right and moved directly over the 16th Street overpass in Newcastle where a woman was killed when she was blown out from under the overpass. The tornado continued into northern sections of rural Newcastle and crossed the interstate again just north of the US 62 Newcastle interchange. While this tornado was moving through the northern portion of Newcastle, a satellite tornado (A10) touched down in a field in rural north Newcastle, and caused no damage (F0). Two areas of F4 damage were observed in McClain County, all associated with tornado A9. The first area overlapped the Grady/McClain County line and extended to about 3 miles northwest of Newcastle, ending just west of the 16th St. overpass on Interstate 44, while the other area was observed 2 miles northwest of Newcastle. Thirty-eight homes and 2 businesses were destroyed in McClain County, and 40 homes were damaged. Damage then diminished to F2 intensity as the tornado crossed the South Canadian River into northern Cleveland County.       The tornado entered Cleveland County between Portland and May and between SW 164th and SW 179th in south Oklahoma City. Damage was rated F2 in this area with a path width averaging 1/2 of a mile. The first major housing development to be struck in Cleveland County was Country Place Estates located just west of Pennsylvania Ave. where about 50 homes were damaged, with 1 dozen of these homes receiving F4 damage. One slab home was cleanly swept from its foundation, and several vehicles were picked up from the subdivision and tossed across Pennsylvania Ave, a distance of approximately 1/4 of a mile. One vehicle was found under a bridge just east of the intersection of Pennsylvania and SW 134th. This particular area of damage has been rated high F4/low F5. Oklahoma City Police indicated that part of an airplane wing, believed to have originated from Chickasha Municipal Airport in Grady County, landed in this area. The tornado then tracked through Eastlake Estates, a densely populated housing development, located north of SW 134th and between Pennsylvania and Western, where 3 fatalities occurred. Entire rows of homes were virtually flattened to piles of rubble. Four adjacent homes on one street were virtually cleaned off their foundations leaving only concrete slabs, which earned an F5 rating. Three other homes in this housing division also received F5 damage, with the remaining destruction rated high F4. Three persons also died in the 600-unit Emerald Springs Apartments on Western Ave. located across the street from Eastlake Estates. One 2-story apartment building on the north end of the apartment complex was virtually flattened, and received an F5 rating. Westmoore High School, located just north of Eastlake Estates, was also heavily damaged. Although a well-attended awards ceremony was being held at the school during the tornado, no one was injured, however dozens of vehicles in the school parking lot were either damaged or destroyed. F4 damage continued northeast into another residential area east of Western Ave. and south of 119th St. The tornado then entered the western city limits of Moore (Cleveland County) along Santa Fe and near NW 12th, and produced damage between 1/2 and 3/4 of a mile wide. Maximum damage, rated high F4/low F5, extended northeast to near Janeway with several large groups of homes flattened. Four persons died in this residential area. F4 damage continued to South Shields just north of the junction with Interstate 35. A woman was also killed when she was blown out from under the Shields overpass of Interstate 35. The tornado appeared to weaken just slightly after crossing interstate 35, however it remained a formidable storm with widespread high F3/low F4 damage observed in Highland Park, a residential area, south of the First Baptist Church on 27th St. in Moore. Escaping with relatively minor damage, and being located near the halfway point of the tornado path, the First Baptist Church in Moore eventually served as the primary coordination center for most tornado relief efforts. The tornado then continued northeast and entered the southern portion of a sparsely populated industrial district. F4 damage continued through this area, to near SE 89th St., the Cleveland/Oklahoma County border.  Moving into Oklahoma County, the tornado curved northward, through the remaining industrial district north of Interstate 240 where 2 businesses were destroyed, with the damage rated F4. Two persons were also killed at a trucking company near the intersection of S. Bryant Ave. and Interstate 240. A freight car, with an approximate weight of 18 tons, was picked up intermittently and blown 3/4 of a mile across an open field, with the body of the freight car being deposited southeast of the intersection of S. Sunnylane Rd. and SE 59th. Gouge marks were observed in the field every 50 to 100 yards, suggesting the freight car had been airborne for at least a short distance. While tornado A9 was moving through southeast Oklahoma City, another tornado (A11) touched down briefly about 1/2 mile south of Interstate 240 (Oklahoma County), near the intersection of SE 80th and Sooner Rd. Damage from tornado A11, rated F0, included fences being blown down and minor roof damage inflicted to a couple of houses. Tornado A9 then entered residential neighborhoods between SE 59th and SE 44th where 1 woman was killed in her house. Crossing SE 44th into Del City (Oklahoma County) the tornado moved through the highly populated Del Aire housing addition killing 6 persons and damaging or destroying hundreds of homes, many with F3/F4 damage. The tornado then crossed Sooner Rd., damaged an entry gate and several costly structures at Tinker Air Force Base, then crossed 29th St. into Midwest City (Oklahoma County), destroying 1 building in the Boeing Complex and damaging 2 others. Widespread F3/F4 damage continued as the tornado moved across Interstate 40 affecting a large business district. Approximately 800 vehicles were damaged at Hudiburg Auto Group, located just south of Interstate 40. Hundreds of the vehicles were moved from their original location, and dozens of vehicles were picked up and tossed northward across Interstate 40 into several motels, a distance of approximately 2 tenths of a mile. Numerous motels and other businesses including Hampton Inn, Comfort Inn, Inn Suites, Clarion Inn, Cracker Barrel, and portions of Rose State College, were destroyed. Some of the damage through this area was rated high F4, however low F5 was considered. The tornado then continued into another residential area located between SE 15th and Reno Ave. where 3 fatalities occurred. High F4 damage was inflicted to 4 homes in this area. Two of these homes were located between SE 12th and SE 11th, near Buena Vista, and the other 2 homes were located on Will Rogers Rd. just south of SE 15th. Damage then diminished rapidly to F0/F1 as the tornado crossed Reno Ave. before dissipating 3 blocks north of Reno Ave. between Sooner Rd. and Air Depot Blvd.The Oklahoma State Department of Health in Oklahoma City recorded 36 direct fatalities. In addition, 5 persons died of illness or accident during or shortly after the tornado and were not considered in the direct fatality total. Five hundred eighty-three injuries were estimated based on numbers provided from the Department of Health, which were then adjusted to account for persons assumed to be unaccounted for. Injuries which resulted from removing debris, conducting search and rescue efforts, and taking shelter from the tornado, were not considered in the injury total. An estimated 1800 homes were destroyed, and 2500 homes were damaged, resulting in approximately 1 billion dollars in damage. The 12th tornado, A12, formed about 3 miles southwest of Choctaw in Oklahoma County and produced F2 damage to two homes and lesser damage to many others in the southwest part of Choctaw. The tornado moved into the center of town where a car was thrown over the canopy at a drive-in-restaurant. The business strip located on the north side of NE 23rd was especially affected with several businesses destroyed, including Pizza Hut, Sonic, and Tri-City Youth and Family Shelter. Damage was mainly F1as it moved northeast, except for F2 damage at a nursing home where one woman was injured. The tornado continued to weaken in rural areas and dissipated near the intersection of NE 50th and Triple XXX Road. In total, damage estimates are near 3.2 million dollars, with 8 businesses destroyed, 130 businesses damaged, 14 homes destroyed, and 23 homes damaged. The 13th tornado, A13, formed about 4 miles east-southeast of Jones in Oklahoma County near the intersection of NE 63rd and Triple XXX Rd., and was captured on video. Only minor damage (F0), was observed as the tornado tracked northward along Triple XXX Rd. for 2 miles before dissipating near Britton. The 14th and final tornado (A14) produced by storm A, formed about 3 miles east-northeast of Jones in Oklahoma County just west of Triple XXX Rd and between Hefner and 122nd, then tracked northward for 4 miles before dissipating near Interstate 44. A ground survey concluded F1 damage occurred to several homes south of the intersection of Memorial and Triple XXX Rd. Storm B was responsible for producing 20 tornadoes in 5 hours. One of these tornadoes, rated F4, caused 1 fatality, and produced a damage path 39 miles long and 1 mile wide. The first tornado, B1, formed about 3 miles south of Roosevelt in Kiowa County near Tom Steed Lake. Touchdown was brief with no damage reported (F0). The 2nd tornado, B2, formed in southwest Caddo County about 12 miles west-northwest of Apache. The tornado was captured on video and remained on the ground for approximately 4 minutes before dissipating. No damage was reported (F0). The 3rd tornado, B3, formed about 8 miles south of Fort Cobb and remained on the ground for 21 minutes covering a distance of 7 miles. Damage, mainly F1, consisted of a destroyed barn 7 miles south of Fort Cobb, a stock trailer which was thrown about 100 yards and a destroyed house garage 6 miles south-southeast of Fort Cobb, and sporadic areas of downed trees and power lines. The 4th tornado, B4, was short-lived and developed about 5 miles west of Anadarko in Caddo County. No significant damage was observed (F0). The 5th tornado, B5, was also short-lived and formed about 4 miles north-northwest of Anadarko in Caddo County. No significant damage was observed (F0). A storm chaser observed the 6th tornado, B6, about 4 miles east-southeast of Gracemont in Caddo County. Touchdown was brief with no significant damage (F0). The 7th tornado, B7, was also reported by a storm chaser, and formed about 9 miles east-southeast of Gracemont in Caddo County. The tornado was brief and produced no significant damage (F0). The 8th and 9th tornadoes, B8 and B9, formed nearly simultaneously. Tornado B8 developed about 8 miles west-southwest of Minco in Grady County and was approximately 300 yards wide. The tornado tracked northeast for 2 miles before dissipating. Tornado B9 formed 5 miles south of Cogar in Caddo County and tracked northward for 5 miles. Tornadoes B8 and B9 moved over rural areas with only extensive tree damage observed, and thus were both rated F1. The 10th tornado, B10, was captured on video and formed about 5 miles west of Minco and tracked northeast for 4 miles before dissipating. Maximum damage, rated F1, consisted of small house moved slightly off its foundation with most of its roof blown off. Trees and road signs were also damaged near the end of the tornado track.The 11th tornado, B11, formed about 5 miles southwest of Minco in Grady County and was observed by off-duty Storm Prediction Center forecasters. The roof was ripped off a house, which would normally warrant an F2 rating, however the structure was considered somewhat unstable, so an F1 rating was assigned. The 12th tornado, B12, formed about 2.5 miles west-northwest of Union City in Canadian County and was captured on video. No significant damage was observed and thus was rated F0. The 13th tornado, B13, formed about 2 miles north-northeast of Union City in Canadian County and was captured on video. No significant damage was reported (F0). The 14th tornado, B14, formed about 4 miles north-northeast of Union City in Canadian County and was also captured on video. No significant damage was reported (F0). The 15th tornado, B15, was also captured on video as it formed about 3 miles east-southeast of El Reno in Canadian County. No significant damage was reported (F0). The 16th tornado, B16, developed about 6 miles west-northwest of Yukon (Canadian County) and tracked northward for 6 miles before dissipating near Piedmont, also in Canadian County. Two witnesses caught this tornado on video. The majority of damage consisted of mangled and downed trees and downed power poles, however 2 mobile homes sustained heavy damage (F1); a barn was destroyed, and 1 cow was killed. The 17th tornado, B17, developed about 1.5 miles west of Piedmont in Canadian County and tracked northward for 8 miles in a zigzag pattern, ending in far south Kingfisher County. Again the majority of damage consisted of downed trees and power poles, however F2 damage was observed about 4 miles northwest of Piedmont where a garage, attached to the house, was destroyed, and a barn and mobile home were completely demolished with debris from the mobile home, mostly corrugated metal, scattered along a 2-mile stretch of road. F1 damage, consisting of large downed trees and leaning power poles, was observed in southern Kingfisher County. The 18th tornado, B18, developed about 4 miles north-northeast of Piedmont in northeast Canadian County and tracked northward for 10 miles before dissipating about 4 miles northwest of Cashion in Kingfisher County. F1 damage was observed in northeast Canadian County, where large trees were uprooted, and numerous power poles were felled or were leaning. F1 damage was also observed 2 miles west of Cashion in Kingfisher County where telephone/utility poles were downed for approximately 100 feet, and an oil storage tank was knocked off its mount. The 19th tornado, B19, formed about 12 miles south-southwest of Crescent in Logan County and was confirmed by an aerial survey. Damage, rated high F0/low F1, was observed for a distance of 1 mile and consisted mostly of downed power poles and strewn about bales of hay.A very unusual event took place in Logan County where 2 tornadoes, B20 and G5, produced by different thunderstorms, affected much of the same area between Crescent and Mulhall in Logan County. Assessment of damage from the individual tornadoes was difficult and in some areas nearly impossible due to overlapping damage paths. The 1st tornado, B20, formed about 7 miles southwest of Crescent and tracked northeast for 39 miles before dissipating east of Perry in Noble County. The 2nd tornado, G5, formed about 2 1/2 miles south of Crescent and tracked northeast for 13 miles before dissipating 4 miles southwest of Mulhall. Damage paths were nearly parallel in Logan County with damage from the 2nd tornado displaced 1/2 mile or less to the north of damage from the 1st tornado. Damage from B20 was first observed about 2 miles west of the intersection of SH33 and SH74 near Twin Lakes Rd., where 2 homes and other businesses were damaged. The width of damage is believed to have increased to nearly 1 mile as it tracked east of Crescent where numerous homes suffered major damage. Damage to 1 brick residence 3 miles east-southeast of Crescent was rated F4. All walls were knocked down, and part of the foundation was removed. The tornado then tracked through the small community of Abell (6 miles southwest of Mulhall), where 1 woman was killed in her home, and 6 persons were injured, and then finally through Mulhall. Approximately 60-70% of Mulhall's 130 homes were severely damaged or destroyed. In addition, Mulhall's primary water source, a water tower, and the Mulhall/Orlando Elementary School were destroyed. Lesser damage continued to about 1/2 mile west of the Logan/Payne County border where tombstones and fences were blown over. Along Interstate 35 in northwest Payne County, a semi-truck trailer was overturned, and 2 cars were flipped. The driver of one of the cars was killed when his vehicle, parked under the Interstate 35 overpass at mile-marker 176.5, was picked up and dropped on its top. In Noble County, major structural damage was observed in the Boonsboro Addition, a mobile home park located along State Highway 86, 6 miles south of Perry. Approximately 20 mobile homes were destroyed, and dozens of others were damaged. Damage continued northward to a location 3 miles east of Perry, where 3 homes suffered major damage on US 64 and 1 critical injury was reported. In total, approximately 25 homes were destroyed in Noble County, and 50 homes were damaged. The 2nd tornado, G5, occurred about 1 hour and 20 minutes after tornado B20, and also produced widespread damage. Twenty-five homes were destroyed near Crescent, and 30 homes were damaged (F3). Damage here is believed to have been produced by both tornadoes, and near the end of this tornado track, along portions of EW68 Rd. and EW69 Rd., another house received significant roof damage.Storm C spawned just 2 tornadoes. Both produced minimal damage in Canadian and Kingfisher Counties. The first tornado, C1, formed about 1.5 miles east of Okarche near the Canadian/Kingfisher County border and stayed on the ground for approximately 4 miles moving north-northeast. One barn was destroyed, while another was damaged. The structural integrity of the known destroyed barn warranted only an F0 rating. Tornado C2 touched down within the town of Okarche, which is on the Canadian/Kingfisher County border, and was photographed by Okarche residents. No damage was reported (F0).Storm D produced 4 tornadoes in the Norman National Weather Service warning area, however several tornadoes also formed from this thunderstorm in the Tulsa National Weather Service warning area. The 1st tornado, D1, formed 1mile north of the community of Etowah (15 miles south-southeast of Norman) in eastern Cleveland County and moved to the north-northeast damaging primarily trees (F0). The tornado then moved into Pottawatomie County and struck the community of Pink where the Pink Baptist Church, located on the south side of State Highway 9, 1.5 miles to the east of the Cleveland/Pottawatomie County line, was significantly damaged. The roof was taken off a new portion of the church, while the roof collapsed on the south side of the older portion of the church over the sanctuary leading to significant water damage. The church was primarily of a cinder block construction with a brick exterior. An F1 rating was applied at the church. A detached large, metal "gymnasium" building to the south of the church was also damaged with the southwest corner of the building caved in and support beams bent. The tornado continued to the northeast before dissipating just inside the city limits of Bethel Acres near Stevens Road, between Waco Road and Hardesty Road. With the exception of the church buildings, damage was limited to trees and power lines. The 2nd tornado, D2, formed in rural Pottawatomie County near Independence Road and Drummond Road or about 6 miles west-northwest of Downtown Shawnee. A few trees were damaged as the tornado moved northeast into the Clarks Heights addition along US-270, just south of Interstate 40. At 45th Street, a portion of a roof was blown off; a nursery was damaged; awnings were destroyed, and trees were downed. As the tornado crossed US-270, the air conditioner was taken off the roof of the El Charro restaurant. Continuing northeast into the West Gate neighborhood, fifteen homes suffered significant damage. Three homes were completely unroofed, warranting an F2 rating, and a number of others were partially unroofed. Other homes suffered shingle damage; a number of large trees were downed, and a garage was collapsed. Signs were also downed along the interstate adjacent to this neighborhood. The next area of significant damage was along the 38800 block of Garrett's Lake Road where a mobile home was destroyed, with the frame of the home blown 50 to 75 yards to the northwest. The disintegration of the mobile home indicated a high F1 or borderline F2 intensity in this area. A few hundred yards to the northeast, the warehouse of Shawnee Light Systems was damaged; one large metal storage building was unroofed, and other buildings were damaged. The tornado crossed Acme Road and struck a number of double-wide mobile homes along Valley View Drive, where one fatality and one serious injury occurred in the same home. The mobile homes most heavily damaged in this area were destroyed, but not disintegrated. To the north, a barn was destroyed, and trees were damaged as the tornado crossed Wolverine Road. The tornado then curved to the north-northwest crossing Acme Road damaging more trees before dissipating.The 3rd tornado, D3, touched down about a mile southeast of where D2 dissipated, or along Wolverine Road and 1/2 mile east of Acme Road just outside the Shawnee city limits in Pottawatomie County, where it destroyed an outbuilding and damaged trees. The tornado then moved northeast continuing to damage large trees before striking the Country Meadow housing addition in far north Shawnee. A number of homes in this neighborhood were damaged, two partially unroofed. The homes in this neighborhood appeared to be well-constructed and were approximately two to five years old. Damage here was consistent with high-end F1 damage. The tornado continued northeast downing power lines as it moved into Lincoln County 3 miles south-southwest of Meeker. At a point two miles south-southwest of Meeker, a double-wide mobile home was destroyed; a fifth wheel was tossed, and a large apple tree and a very large black jack oak tree were destroyed. The tornado then moved northeast into the eastern sections of Meeker. Along US Highway 62 a couple of buildings suffered shingle and roof damage; a business sign was destroyed; a shed was destroyed and carried north over the adjacent house, and trees were downed. Scattered tree damage continued to a point four miles northeast of Meeker. Damage in Lincoln County was also rated F1.The final tornado (D4) produced by storm D formed 3 miles north-northeast of Sparks in Lincoln County. From this point extending north-northeast toward Davenport, only sporadic tree damage was observed. The tornado then inflicted scattered and mostly minor damage to houses and businesses in southeast portions of Davenport consistent with a high F0/low F1 rating, however a house just south of Davenport did lose more than half its roof. The tornado then continued northeastward toward Stroud remaining nearly parallel with Interstate 44 and State Route 66. In Stroud, the three largest employers of Stroud were heavily damaged. On the west side of Stroud along State Highway 66, the tornado hit the Sygma food distribution warehouse. The southeast section of the warehouse, a large free-span structure, suffered significant damage. Three semi-trucks at the warehouse were overturned. Some of the girders and siding from the warehouse were thrown to the northwest across State Highway 66. Farther east along State Highway 66 the Stroud Municipal Hospital suffered significant roof damage, which then caused significant water damage within the hospital. The pattern of the trees that were felled adjacent to the hospital suggested a multiple-vortex structure to the tornado at this point. Damage is estimated to be F2 along State Highway 66. As the tornado continued to move northeast along the turnpike, a McDonald's received minor damage, while an adjacent gas station had all its windows blown out. Semi-trucks parked in the gas station parking lot were also destroyed. On the north side of the turnpike on Old Stroud Road, a group of seven mobile homes was completely destroyed, three of which were lived in, however none were occupied when the tornado struck. The degree of destruction of these mobile homes indicated an F2 rating in this area. To the north, a large house being built (although most of the exterior of the house was completed) suffered roof and siding damage, especially on the east side. Much of the newly-laid interior wood flooring was destroyed by water. A number of homes in a neighborhood on the south side of the turnpike were damaged. At least two houses lost roofs with more minor roof and siding damage to others. Some of the worst damage, rated F3, occurred near the Tanger Outlet Mall, which was hit next by the tornado. Almost all of the stores suffered at least roof damage, however a section of 7 storefronts was destroyed. This section included four stores: Dress Barn, Corning, Mikasa, and a housewares store. At the eastern most section of the building, the exterior walls of the Levi's store collapsed inward. This store was a couple of hundred yards away from the other destroyed section. Local officials from Stroud had evacuated the mall before the tornado struck (approximately 2139 CST), and thus there were no fatalities or injuries in this area. Just south of the outlet mall, a Best Western motel lost part of its roof, and a Wendy's restaurant suffered a partially collapsed roof and broken windows. North of the outlet mall, a number of homes were damaged or destroyed in the Midway mobile home park. As the tornado moved northeast out of Stroud, a number of high-tension electrical towers were downed, and a few trees were downed before the tornado moved into Creek County (Tulsa National Weather Service warning area) about one mile north of the turnpike, dissipating south of Stroud Lake.Storm E produced 7 tornadoes, including an F4 tornado, that caused extensive damage to Dover in Kingfisher County. The 1st tornado, E1, was very brief and caused no damage (F0), as it formed about 3 miles west of Geary in Blaine County. The 2nd tornado, E2, formed in extreme northwest Canadian County and tracked northeast for 11 miles, clipping the southeast corner of Blaine County, before entering southwest Kingfisher County, eventually dissipating 7 miles south-southeast of Omega. Structural damage was confined mainly to outbuildings and roofs of a mobile home and house, however extensive tree damage with some large uprooted trees occurred along much of the tornado path, warranting an F1 rating in each county. The 3rd tornado, E3, formed 7 miles south-southeast of Omega in Kingfisher County and tracked northeast for 12 miles before dissipating 7 miles northwest of Kingfisher. Extensive tree damage and damage to 1 farmstead occurred during the first 2.5 miles of its path. The tornado then reached its maximum width of about 1/4 of a mile, 5 miles west-northwest of Kingfisher where a large, well-built brick home was severely damaged.  Although anchored to the foundation, half the walls were collapsed or missing, and the roof was gone, warranting an F3 rating. Along the remainder of the path, a handful of other homes had minor damage, and 7 mobile homes and numerous outbuildings were destroyed or severely damaged. There was also damage to trees, telephone poles, and farm equipment. The 4th tornado, E4, was short-lived and small, and has been referred to as a satellite tornado, and formed about 6 miles west of Kingfisher while tornado E3 was most intense. This tornado rotated around E3 for a short period of time before dissipating. No damage was observed (F0). Another satellite tornado, E5, formed 6 miles west-northwest of Kingfisher and also rotated briefly around E3. Its life-span was short, and there was no damage (F0).The 6th tornado, E6, produced a damage path 15 miles long and 1/2 mile wide as it tracked through Kingfisher County. The city of Dover took a direct hit. About one-third of Dover's structures were destroyed. The tornado formed 4 miles south-southwest of Dover, and traveled north-northeast crossing route 81 on the north side of Dover, dissipating about 7 miles east-southeast of Hennessey. F4 damage was observed on the west side of Dover where a steel-reinforced concrete building only had a few walls remaining; large vehicles were rendered apart; mobile homes frames were wrapped around tree trunks; and trees lost all their branches and most of their bark. One woman was killed inside a large frame home that collapsed. Approximately 34 mobile homes and houses were either damaged or destroyed in Dover. Outside of Dover, damage was rated primarily F1 and was confined to trees, telephone poles, farm equipment, and outbuildings. While tornado E6 continued moving northeast of Dover, another tornado, E7, formed about 3 miles northeast of Dover. This tornado formed near tornado E6 and tracked north-northeast for 4 miles over open county. F1 damage to trees, telephone poles, farm equipment, and outbuildings was observed. To avoid confusion with F-scale ratings, no storm F was assigned. The fifth tornadic supercell, storm G, produced 6 tornadoes, 2 which produced F3 damage. The 1st tornado, G1, formed near the southwest edge of El Reno in Canadian County just southwest of Interstate 40 and County Club Rd. Minor damage, rated F0, was confined to trees, ballfield equipment at Redlands Community College, and a few roofs. The 2nd tornado, G2, formed about 1 mile northeast of El Reno in Canadian County and tracked north for 22 miles, varying in width from 100 to 500 yards, before dissipating 8 miles south-southwest of Kingfisher in Kingfisher County. Two mobile homes were destroyed, and 3 other homes received F1 damage. The remainder of damage was confined to telephone poles, trees, and outbuildings. About 2.5 miles into the path of the tornado, F2 damage occurred, and the top of a 500 ft. transmission tower was blown off. Near the end of the tornado path, F3 damage occurred about 9 miles southeast of Kingfisher, where a 3000 pound oil storage tank was moved for 1/2 of a mile. While the tank rolled for some distance, it was clear the tank was airborne. Trees in this area were also partially debarked. The 3rd tornado, G3, formed 2 miles southwest of Cashion in Kingfisher County and produced only minor damage, F0, as it tracked northeast for 3 miles to near the Kingfisher/Logan County border. The 4th tornado, G4, was very short-lived and formed about 8 miles east of Kingfisher in Kingfisher County. The tornado was less than 50 yards wide and damaged outbuildings and trees (F0) as it moved northeast across Highway 33. A description of the 5th tornado, G5, was listed above with tornado B20. Tornado G5 tracked over nearly the same portion of Logan County as tornado B20. At times, damage caused by tornado B20 was indistinguishable from damage caused by tornado G5. The 6th and final tornado (G6) produced by storm G, formed about 3 miles south-southwest of Mulhall in Logan County, just south of the damage track produced by another tornado (B20) that moved through Mulhall earlier in the evening. Although somewhat difficult to determine, due to possible damage from tornado B20, the most extensive damage (F2) from this tornado is believed to have consisted of major structural damage to a brick house near the intersection of Highway 77 and EW 68, where the majority of the roof was ripped off, and one exterior wall was partially knocked down. Additional damage occurred to a railroad crossing, trees, and power poles.Storm H spawned 4 tornadoes. The first tornado, H1, formed 2 miles east-southeast of Omega in Kingfisher County and was reported by a storm chaser. No significant damage is believed to have occurred (F0). The 2nd tornado, H2, formed about 3 miles northwest of Dover in Kingfisher County and was determined from storm chaser accounts and a damage survey. Damage, rated F0, consisted of snapped and uprooted trees. The 3rd tornado, H3, formed about 1 mile east-southeast of Hennessey in Kingfisher County and moved to the east-southeast for 1 mile. Major damage, rated high-end F2, was inflicted to one farm house and an old abandoned house near the beginning of the tornado track, and a handful of outbuildings were completely destroyed. Additionally, heavy farm equipment was moved several hundred yards, and trees sustained major damage. The 4th and final tornado, H4, formed 3 miles southwest of Marshall in Logan County and tracked over mostly rural land, affecting 2 residences before dissipating in southeast Garfield County. An old, abandoned house near Marshall in northwest Logan County was completely destroyed (F2). Damage at another residence in southeast Garfield County included 3 destroyed grain bins, 1 which was tossed about a 1/2 mile. A pole barn was also destroyed with the remnants strewn about a 150 yard wide area, and an addition to a house was ripped off. Massive trees some with trunk diameters the size of a small car where also ripped completely out of the ground and tossed up to 200 yards. This tree damage occurred over an area covering several miles and overlapped the Logan/Garfield County border.The final tornado producing thunderstorm, storm I, produced just one tornado. This tornado, I1, formed 6 miles south of Ringwood in Major County and unroofed an office building of a feed lot, while also damaging an irrigation system. Damage caused by this tornado was rated F1.There were also numerous reports of large hail and damaging straight-line winds during the tornado outbreak. Hail to the size of softballs (4.5 inches) smashed hundreds of vehicles and damaged many buildings 5 miles north of Altus in Jackson County.  At least 400 individual claims were received by local insurance offices with total damage near $800,000, and in Weatherford in Custer County, hail to the size of baseballs (2.75 inches) dented vehicles and broke many windows. Straight-line winds blew the roof off an apartment complex in the 100 block of McCormick in the Western Hills area of Weatherford in Custer County, ripped the roof off a barn 3 miles north of Altus in Jackson County, and blew out windows of a trailer 1 mile east of Blair in Jackson County. Straight-line winds also caused widespread tree damage 10 miles northeast of Hennessey in Kingfisher County, blew down power poles 5 miles east of Perry in Noble County, and knocked down large tree limbs 5 miles east-southeast of Elmer in Jackson County.<br><br>                <b>Event Narrative:</b> Tornado D2. See summary at end of May 3rd storm reports.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];
