                var html_c8a073742e8ac7f74b40f223f4ecaf45 = $(`<div id="html_c8a073742e8ac7f74b40f223f4ecaf45" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-MAR-22 22:20:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 13.32 Miles<br><br>                            <b>Tornado Width:</b> 1400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RUSK<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> LILBERT<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CUSHING<br><br>                <b>Episode Narrative:</b> A closed upper low emerged out of the Rockies and into the Central Plains during the afternoon and evening hours of March 21st, with the attendant upper trough swinging east through Central Texas and Oklahoma. Strong southerly low level winds allowed for the rapid return of warm, moist, and unstable north behind a warm front which lifted north through East Texas and North Louisiana. Large scale forcing began to increase across Northern and Central Texas during the evening, with showers and thunderstorms becoming numerous across this area which spread into East Texas and North Louisiana during the late evening through the early morning hours of the 22nd. Given the extent of forcing within the unstable air mass in place, severe thunderstorms developed over North-central Texas and spread into East Texas, resulting in numerous reports of damaging winds, large hail, and even isolated tornadoes. Redevelopment of these storms continued overnight as well over the same areas of East Texas and Northwest Louisiana, which resulted in instances of flash flooding as well, as widespread rainfall amounts of 3-6 inches fell over these areas. These storms diminished during the early morning hours of the 22nd with the passage of a cold front through the region.<br><br>                <b>Event Narrative:</b> This is a continuation of the Southern Cherokee County tornado. This tornado intensified to EF-2 with estimated maximum winds around 125 mph near the intersection of County Roads 885 and 886, where the damage width broadened to near a half mile with widespread snapping of hardwood and softwood trees. The tornado maintained its intensity as it tore through the Lilbert community and approached the west side of Cushing. Widespread trees were snapped on the west side of Cushing, with single family homes sustaining partial to complete loss of their roofs. Estimated maximum winds from this tornado reached 125 mph given the total loss of roofs of single family homes on the west and north side of Cushing, as well as the collapse of exterior walls on a home off of FM 225 and County Road 967. It was estimated that approximately 30 homes were damaged in Cushing, with a total of approximately 50 structures damaged. A wooden church off of County Road 967 was completely destroyed. The tornado continued northeast along FM 225 before crossing over into Southern Rusk County. ||One injury was documented from this tornado as it tore through Northwest Nacogdoches County.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_d85392281c5a275109d17d835fe8daa3 = $(`<div id="html_d85392281c5a275109d17d835fe8daa3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-JUN-22 23:16:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.12 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> LUSHTON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> MC COOL JCT<br><br>                <b>Episode Narrative:</b> For the second consecutive Tuesday evening, a relatively small percentage of the 24-county South Central Nebraska area was ravaged by significant severe thunderstorms that caused countless instances of damage including (but not limited to): broken windows/damaged siding, flipped irrigation pivots, destroyed crops by the thousands of acres, and more isolated occurrences of outright-demolished outbuildings/grain bins along with relatively minor structural damage to a few homes. Unlike the event a week prior on the 7th that featured a few separate swaths of severe weather, this one that played out mainly between 9:30 p.m. CDT on the 14th and 3:30 a.m. CDT on the 15th was highlighted by just one narrow, west-southwest to east-northeast oriented swath of multiple training supercells. In fact, some locations (Hastings and York to name a few) actually endured three to four SEPARATE severe storms over a span of 2-4 hours! With only limited exception, the vast majority of storm reports emanated from a 10-20 mile wide stripe centered roughly along a line from Elwood-Kearney-Doniphan-York. Within this zone there were numerous reports of large hail (many golf ball to tennis ball size) and damaging winds mainly in the 60-75 MPH range (but isolated pockets of 90-100+ MPH...especially east Highway 14). In addition, an EF-2 tornado was confirmed in southwest York County. Also of note was that some very unlucky locales experienced nearly a repeat performance of what just unfolded seven evenings prior...struck by another round of large hail/damaging winds only days after starting to recover from the first event on the 7th. Although this overlapping damage was somewhat evident over northeastern Adams County, it was particularly visible within the southwestern quadrant of York County, where many fields were mostly stripped bare for miles around...creating a visually striking/eerie contrast to what is typically a sea of green under the mid-June sun. ||Taking a deeper dive into storm reports and starting with the EF-2 tornado, storm surveys concluded that it tracked just over seven miles through southwestern York County shortly after midnight CDT, developing west-southwest of Lushton and lifting west of McCool Junction. Along the way, several farmsteads sustained damage (including a garage torn from a home and a wood frame outbuilding completely demolished) and two people sustained minor injuries. Interestingly, an unofficial mesonet station in or very near the tornado path actually measured a 90 MPH gust a few miles east-northeast of Lushton. Turning to the many known (and countless unknown) occurrences of large hail/damaging straight line winds within the primary convective swath, a few of the more noteworthy wind damage/speed reports included: estimated 105 MPH winds in the Waco area that toppled a 60 ft. concrete silo; estimated 95 MPH winds through parts of northeastern Clay County that crumpled a grain bin near Saronville; widespread tree and sporadic structural damage in McCool Junction; separate measured wind gusts of 75 and 65 MPH at Hastings airport (from different storms 45 minutes apart); an unofficial mesonet gust of 79 MPH near Norman. Meanwhile, a few of the most notable hail reports featured: stones up to tennis ball size in York and Trumbull; hail up to 2.25 diameter at the NWS Hastings office that significantly dented the vehicles of on-duty meteorologists working this event; various reports of ping pong ball to golf ball size hail in or near Waco, Riverdale, Lushton, Bertrand, Kearney and seven miles south of Elwood. Rainfall-wise, despite the passage of several storms over the same areas, progressive storm motions mitigated the threat of significant flooding by limiting most totals to no more than 1-2 (highest NeRAIN amount of 2.67 on the east side of York). Although the vast majority of hail/wind reports were tied to the aforementioned west-east corridor bisecting the heart of the area, two severe storms occurred well outside of this zone...one to the south/one to the north. The southern one was a discrete supercell that lumbered through parts of Webster/Nuckolls/Thayer counties but yielded only one report of quarter size hail in Nelson. Meanwhile, the northern-most severe storm was the left-split of a supercell that first developed southwest of Kearney, dropping 1.5-2 diameter hail in the Pleasanton and Loup City areas before weakening. ||Examining event evolution/meteorological background, the first weak convection of the evening within South Central Nebraska bubbled up in the Hastings area shortly before sunset, forming slightly north of a well-defined, southwest-northeast oriented quasi-stationary front stretched from west-central KS through southeast NE (storms that developed directly along this front earlier in the evening remained just southeast of the local area). Between 9-10 p.m. CDT two supercells quickly evolved out of the initial weak activity, one that pounded York with its first round of large hail and drilled the eastern part of the county with significant wind damage, and the other the aforementioned southern supercell that developed over Webster County. Between 10-11 p.m. CDT, these first severe storms either departed the local area into eastern Nebraska (the northern one) or weakened/dissipated (the southern one). However, not far to the west the primary supercell train was just getting warmed up as several severe storms rapidly blossomed along the Highway 6/Interstate 80 corridors within the western half of South Central Nebraska. This slightly-elevated activity developed in response to intensifying nocturnal convergence into a sharpening frontal zone very evident in the 850-700 millibar layer. Given that this low-mid level front was aligned nearly parallel to strong west-southwesterly upper level winds (attendant to a large scale trough centered over the Northern Rockies) and that the mesoscale environment featured a potent combination of very strong deep layer shear (50-70 knots) and decent most-unstable CAPE (1000-2000 J/kg), the stage was set for a somewhat rare episode of several supercells training along the same corridor in close succession. In fact, between 11 p.m. and 2 a.m. CDT, at least 3-5 severe-warned storms marched in tandem along this path, each core spaced out roughly 25 miles from the next. During this three-hour span, places such as Hastings and York endured three separate severe storms (bringing York up to FOUR direct hits...including the initial supercell of the night). While most of these cells remained just elevated enough to preclude a tornado threat, the first storm in the supercell train managed to spawn the EF-2 in southwestern York County...apparently tapping into JUST enough lower-level moisture/instability in the vicinity of the nearby surface front to become tornadic. Finally, between 2:00-3:30 a.m. CDT, the last two training supercells of the night passed through Hamilton, Polk and northern York counties before departing the local area, bringing an end to this unique and (in places) destructive event.<br><br>                <b>Event Narrative:</b> Amongst the widespread damage from wind and hail, it was determined an EF2 tornado occurred. The tornado formed about two miles west-southwest of Lushton and immediately damaged three farmsteads. Damage included, but was not limited to the following: a garage being torn from a home; several outbuildings destroyed; extensive tree damage; irrigation pivots overturned; grain bins destroyed. Signs of leaf and mud splatter, lofted debris, and a multi-directional/convergent damage pattern was noted. Two minor injuries occurred. ||The tornado wind field may have been as wide as 400 yards at times. The tornado climbed out of the Big Blue River Valley and moved northeast toward the northwest side of Lushton. A farmstead just northwest of town was damaged, including a completely destroyed wood frame outbuilding, uprooted trees and some structural damage to the home. The structural damage was most likely caused by a large portion of the outbuilding hitting the home. In Lushton, there was widespread tree damage. A very large grain bin was destroyed, along with a smaller one.||The rating of EF2 and maximum wind speed estimate of 115 MPH was given based on power poles snapped north-northeast of Lushton. The tornado continued east-northeast and upset more pivots, destroyed grain bins, snapped power poles and caused tree damage. The tornado lifted about two miles west of McCool Junction.<br><br>                <b>Damage:</b> 1.20M<br><br>               </div>`)[0];

                var html_f2dfb003c6f0b6f15ba82f8771e008d6 = $(`<div id="html_f2dfb003c6f0b6f15ba82f8771e008d6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-AUG-22 18:20:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.3 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> RHODES PT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> EWELL<br><br>                <b>Episode Narrative:</b> Isolated severe thunderstorm in advance of a surface trough produced a tornado across portions of Somerset county in the Lower Maryland Eastern Shore.<br><br>                <b>Event Narrative:</b> A waterspout touched down in the Chesapeake Bay just to the southwest of Smith Island before moving ashore and capsizing several boats longer than 25 feet in Sheep Pen Gut. After crossing Sheep Pen Gut, the tornado crossed Marsh Road just to the northwest of Calvary Church, where power poles were downed. The tornado tracked to the north northeast and reached high-end EF-1 intensity with estimated winds of 110 mph when it arrived at the intersection of Marsh Road and Smith Island Road. The tornado ripped the roof off of Island Time Bed and Breakfast and another block building right after this point. In addition, a mobile home just north of these two buildings was completely destroyed and one resident was injured. Multiple trees were downed in this area as well. The tornado continued to track to the north northeast, crossing Smith Island Road and moving well into the marsh east of Smith Island Road. The tornado weakened some before reaching the north side of the island, but still severely damaged an outbuilding just west of the local post office. It also overturned a golf cart, which fell into Levering Creek. The tornado moved back into the Chesapeake Bay shortly after crossing Levering Creek.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

ut still severely damaged an outbuilding just west of the local post office. It also overturned a golf cart, which fell into Levering Creek. The tornado moved back into the Chesapeake Bay shortly after crossing Levering Creek.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_7571df7552d04a0fe3b2b12d7c55f290 = $(`<div id="html_7571df7552d04a0fe3b2b12d7c55f290" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-SEP-22 19:59:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.98 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BOCA RATON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> DELRAY BEACH<br><br>                <b>Episode Narrative:</b> A tropical depression formed in the central Caribbean Sea on September 23rd, then was upgraded to Tropical Storm Ian at 11 PM on September 23rd. Ian moved westward, then turned northwest on September 25th, passing just west of Jamaica and near the Cayman Islands. Ian became a hurricane on Monday, September 26th south of western Cuba, then moved north and made landfall in Pinar Del Rio Province, Cuba early on Tuesday, September 27th as a Category 3 hurricane with maximum sustained winds of 125 mph. ||Ian moved into the SE Gulf of Mexico around midday on Tuesday, September 27th, then moved over Dry Tortugas as a Category 3 hurricane later that evening. Ian strengthened over the SE Gulf of Mexico as it approached Southwest Florida, becoming a Category 4 hurricane at 7 AM on Wednesday, September 28th with maximum sustained winds of 155 mph and a lowest central pressure of 936 mb. Ian moved N-NE and made landfall in Cayo Costa west of Fort Myers at 3:05 PM on Wednesday, September 28th with maximum sustained winds of 150 mph and minimum central pressure of 940 mb. ||Ian moved NE across the central Florida peninsula during the evening and night of Wednesday, September 28th, finally being downgraded to a tropical storm about 20 miles west of Melbourne at 5 AM Thursday, September 29th. Ian moved off the east coast of Florida just north of Cape Canaveral during the mid-morning hours of Thursday, September 29th. ||Ian produced a catastrophic storm surge across coastal sections of SW Florida on Wednesday, September 28th. Storm surge from surveys was estimated in the 8-11 ft range above MHHW along the Gulf beaches from Naples north to Barefoot Beach, and extending inland about 1 mile. Storm surge of 4-7 ft above MHHW was surveyed in the Naples Bay area and extending north to the Naples Airport area, as well as in North Naples near the Cocohatchee River. Farther south and east along the coast, storm surge values were estimated at 5-7 feet above MHHW in Marco Island and Goodland, and 4-6 ft MHHW in Everglades City and Chokoloskee.||Wind gusts as high as 110 mph were measured in the Naples area at heights well above the standard surface elevation of 33 feet. Sustained winds in the 70-75 mph range likely occurred in NW Collier County as well as far western sections of Hendry and Glades counties. Elsewhere across South Florida, peak winds were generally in the 45-70 mph range. ||A total of 13 reported tornadoes were spawned by Ian on Tuesday, September 27th and early on Wednesday, September 28th as it was approaching the SW Florida coast, the strongest being an EF-2 in the Delray Beach area of Palm Beach County. ||Storm total rainfall amounts from 8 AM on September 26th to 8 AM on September 29th ranged from 4 to 10 inches across southern Florida. The highest rainfall amounts occurred in the day or two leading up to the storm's landfall, with highest values over western metro Broward County in the 8-10 inch range, as well as in parts of the city of Miami.||All of the associated effects of Ian in southern Florida resulted in 10 fatalities, at least 2 injuries, $2.2 billion in property damage, and at least $500,000 in crop damage. The vast majority of the damage was likely caused by the significant to major storm surge in Collier County. Of the 10 deaths, 2 were directly caused by the storm surge in Collier County, and the remaining 8 were indirectly caused by the storm during evacuation, preparation, and clean-up activities. The 13 associated tornadoes resulted in 2 injuries an estimated $2.5 million in property damage.||Six people were injured at South Pointe Pier Park on Miami Beach on September 30th by large waves caused by swells from the back side of Ian.<br><br>                <b>Event Narrative:</b> A strong tornado affected portions of Boca Raton and unincorporated Delray Beach on the evening of September 27th, 2022. The beginning of the identified damage was at the Florida Atlantic University Campus in Boca Raton, where siding was torn off of a |building. Doppler radar showed evidence of strong rotation along the track, however damage reports are unavailable for the remainder of the Boca Raton portion of the track. EF-0 damage was noted at the American Heritage School just south of Linton Blvd where trees were uprooted and fences were damaged. ||The tornado intensified after crossing Linton Blvd and entered the Kings Point community. Considerable damage to condominium buildings, trees, and vehicles was noted. EF-1 and EF-2 damage was common in Kings Point. The roof was completely lifted off of a small two-story building complex, with an adjacent larger two-story building complex having about 25% of its roof lifted. Several palm trees were snapped at the middle, and one of the snapped palm trees crashed into a second story|unit and tore a large hole into the wall. A few cars were flipped and moved, and many large tree branches were snapped at the top of the tree canopies. ||In Kings Point, 2 people were injured in their homes when their roof collapsed. One person was rescued from her bathroom after her roof collapsed. A total of about 30 people were evacuated. ||Just north of the Kings Point community, large tree branches were broken off trees at a Home Depot parking lot at Jog Road and Atlantic Avenue. The tornado continued north of Atlantic Avenue and entered the Villages of Oriole where EF-1 damage was observed to a few homes, mainly in the form of roof uplift and loss of roof covering/shingles. The tornado lifted in the area of Jog Road and N. Oriole Blvd.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

oint community, large tree branches were broken off trees at a Home Depot parking lot at Jog Road and Atlantic Avenue. The tornado continued north of Atlantic Avenue and entered the Villages of Oriole where EF-1 damage was observed to a few homes, mainly in the form of roof uplift and loss of roof covering/shingles. The tornado lifted in the area of Jog Road and N. Oriole Blvd.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

 director at the Camp Blue Haven said that their playground was underwater for about 40 minutes until water receded. At 2:40 PM MDT, the chief of the Cabo Lucero Volunteer Fire Department received a call about a vehicle floating within the flood waters. When officials responded to the floating vehicle, they also discovered two people dead nearby. While initially thought to have been in their vehicle, officials later determined that the two women, 62-year-old Linda June Cummings and 84-year-old Betty Greenhaw, were swept away from a destroyed home within the Tecolote Canyon subdivision. A third individual from the same home was reported missing, and the National Guard, New Mexico State Police, and San Miguel County Sheriff's Office assised in search and rescue for several days. Finally on Tuesday, July 26th, they found the body of 62-year-old Jimmy Chris Cummings. All three were from Hale Center, Texas, but had a 100-year-lease on a cabin in Tecolote Canyon on the Camp Blue Haven property which they were visiting at the time. Eight feet of water rushing down into the canyon took down two walls of the cabin and partially destroyed the other two walls. Damages for this event are estimated.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_088bdde01974ea642f11e739d10a68b1 = $(`<div id="html_088bdde01974ea642f11e739d10a68b1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-JUL-22 22:55:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 9<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> LAMBRIC<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> NED<br><br>                <b>Episode Narrative:</b> Between July 25th and July 30th, 2022, several complexes of training thunderstorms developed south of I-64 and brought heavy rain, deadly flash flooding, and devastating river flooding to eastern Kentucky and central Appalachia. These thunderstorms, at times, caused rainfall rates in excess of 4/hr across complex terrain that led to widespread devastating impacts. While it did not rain continuously during this 4-day stretch, the overwhelming amounts of rain and resultant flooding led to 39 deaths and widespread catastrophic damage. Entire homes and parts of some communities were swept away by flood waters, leading to costly damage to infrastructure in the region. Over 600 helicopter rescues and countless swift water rescues by boat were needed to evacuate people who were trapped by the quickly-rising flood waters. In total, 24 Flash Flood Warnings were issued between July 26th and July 30th. Between the evening of July 27th and the mid-morning hours on July 28th (the peak of the event), 13 warnings were issued, 3 of which were upgraded to a Flash Flood Emergency.||Radar-based rainfall estimates suggest that upwards of 14-16 of rain fell during this 5-day period in a narrow swath, with many more locations receiving 6-10 of rain. Most of this rain fell during the night of July 27th into the morning of July 28th, which is when the most devastating impacts were felt. The highest totals occurred across an axis that stretches from northern Clay and southern Owsley counties, east through southern Breathitt and northern Leslie counties, into Perry, Knott and Letcher counties. The highest rainfall total report was from southern Knott County, where 14.00 fell between July 25th and July 29th. This site, a cooperative (COOP) observer at Carr Creek Lake, reported 6.71 from 7am July 28th to 7am July 29th, following a report of 6.50 at that site on the previous day. Another COOP site in Buckhorn reported 8.00 of rain for the 24-hour period ending 7am on July 28th. The rainfall total in Buckhorn from July 25th to July 29th was 11.76. These rainfall values occurring in such a short period of time are incredibly rare: there is less than a 1 in 1000 chance for this much rainfall over five days in a given year.||The incredible rainfall also led to significant rises and flooding on many rivers in eastern Kentucky including on the main stem of the Kentucky River; North, Middle and South forks of the Kentucky River; Red River and Licking River. At Whitesburg, the North Fork of the Kentucky River swelled well above major flood stage, reaching close to 21' before gauge failure (the previous flood of record was 14.7' in 1957). The North Fork of the Kentucky River at Jackson also reached major flood, setting a new record crest of 43.47' (the previous record was 43.1' set in 1939). The river flooding caused a second round of destruction for communities in the region, and caused flooding in downstream areas that did not receive as much rainfall.||*Note* Given the widespread nature and severity of this event - any dollar amount estimated by storm data will not do the event as a whole justice. Since eastern KY was a national declaration, FEMA will be doing a full cost assessment. Will use this data once available for total monetary amounts of damage.<br><br>                <b>Event Narrative:</b> Multiple reports of flash flooding were received across southern Breathitt County during the overnight hours of the 27th into the 28th. These are some of the reports that were made:||10:48 PM EST - A bridge was washed out along Bowling Creek Road near Altro.|10:50 PM EST - Flash flooding was reported near the community of Barwick. |10:56 PM EST - Water was flowing over the road and impacting a bridge on Bowlings Creek Road. (Same as 10:48 PM report).|11:07 PM EST - Pictures on social media show considerable flash flooding along Bowling Creek Road near Altro and the Breathitt/Perry County Line.|11:36 PM EST - Destructive flash flooind was observed at the Altro Church of God. |12:10 AM EST - Flood waters have washed out culverts and destroyed the road on Joe Little Fork Road in the Canoe area of Breathitt County.|12:15 AM EST - (Same as above) Flash flood waters have reportedly washed out culverts along Joe Little Fork Road. |3:08 AM EST - Joe Little Road reportedly received a second flash flood.|6:00 AM EST - Pictures on social media show multiple homes swept away by flash flood waters along Lost Creek, adjacent to the intersection of KY-15 and Lost Creek-Dice Road.|6:00 AM EST - Picture on social media shows 2 homes caught in flash flood waters at Nobles Landing along Troublesome Creek.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ss an axis that stretches from northern Clay and southern Owsley counties, east through southern Breathitt and northern Leslie counties, into Perry, Knott and Letcher counties. The highest rainfall total report was from southern Knott County, where 14.00 fell between July 25th and July 29th. This site, a cooperative (COOP) observer at Carr Creek Lake, reported 6.71 from 7am July 28th to 7am July 29th, following a report of 6.50 at that site on the previous day. Another COOP site in Buckhorn reported 8.00 of rain for the 24-hour period ending 7am on July 28th. The rainfall total in Buckhorn from July 25th to July 29th was 11.76. These rainfall values occurring in such a short period of time are incredibly rare: there is less than a 1 in 1000 chance for this much rainfall over five days in a given year.||The incredible rainfall also led to significant rises and flooding on many rivers in eastern Kentucky including on the main stem of the Kentucky River; North, Middle and South forks of the Kentucky River; Red River and Licking River. At Whitesburg, the North Fork of the Kentucky River swelled well above major flood stage, reaching close to 21' before gauge failure (the previous flood of record was 14.7' in 1957). The North Fork of the Kentucky River at Jackson also reached major flood, setting a new record crest of 43.47' (the previous record was 43.1' set in 1939). The river flooding caused a second round of destruction for communities in the region, and caused flooding in downstream areas that did not receive as much rainfall.||*Note* Given the widespread nature and severity of this event - any dollar amount estimated by storm data will not do the event as a whole justice. Since eastern KY was a national declaration, FEMA will be doing a full cost assessment. Will use this data once available for total monetary amounts of damage.<br><br>                <b>Event Narrative:</b> Multiple reports of flash flooding were received across the eastern half of Letcher County. Some of these reports include:||01:00 AM EST - Pictures show a car forced into a culvert pipe by flash flooding in front of the Colson Volunteer Fire Department. |05:00 AM EST - The Isom IGA is innundated to above the doorway by flash flooding along Rockhouse Creek.|05:20 AM EST -  A picture showed the Appalshop at Whitesburg innundated by flash flood waters.  |05:30 AM EST - A picture showed several feet of flash flood waters rushing down East Main Street (KY-15) in front of the Railroad Street Mercantile of downtown Whitesburg.|06:00 AM EST - Flash flooding was reported at 7:12 AM EST (though likely started closer to 6:00 AM EST) along KY-119 between JD Maggard Store and the Upper FD.  |07:00 AM EST - The cooperative observer located 1 mile SSW of Ermine measured a 24-hour rainfall total of 3.45 inches.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

operty is unknown.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_c16386c69f34085fbefbb00dfb714377 = $(`<div id="html_c16386c69f34085fbefbb00dfb714377" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 15-OCT-22 14:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> BEARDSLEY<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BEARDSLEY<br><br>                <b>Episode Narrative:</b> A slow moving low pressure system brought several rounds of showers and thunderstorms across portions of south-central and southwestern Arizona throughout the day on the 15th. Strong southerly flow out ahead of the low pressure system brought in highly anomalous moisture content across the southern half of Arizona, with PWATs surging to 1.1-1.4, which are near record values for mid-October.  Along with the highly anomalous moisture values, moderate to high instability values were also present with MLCAPE rising to 1000-1500 J/KG. Bulk shear values between 25-35 kts were also present. The combination of the highly anomalous moisture content, instability, and shear along with the strong dynamic forcing to the east and north of the low pressure system was a recipe for these showers and thunderstorms to produce flash flooding as well as severe wind gusts and hail. The greatest flash flood impact occurred along portions of western Maricopa County in the area from Buckeye to Tonopah, The greatest damaging wind impact occurred in the Tonopah area, where two rounds of severe thunderstorms, one hour apart, impacted causing widespread power outages due to downed power poles, destroyed two mobile homes, damaged dairy farm structures, and resulted livestock losses. Severe hail was also reported with a storm that moved into the Mesa to Scottsdale area during the overnight period. ||As the area of low pressure moved eastward on the 16th, lingering moisture resulted in the development of more showers and thunderstorms, mainly concentrated across the higher terrain areas east of Phoenix. One isolated storm in particular developed on a open field near Sun Lakes, resulting in the development of a short-lived landspout during the mid-afternoon hours with no damages reported.<br><br>                <b>Event Narrative:</b> A 12 year old girl, who lives in the Sun City West Retirement Community, was struck by lightning while playing outside, causing her heart to stop. Her father was able to successfully resuscitate her. The girl was taken to the hospital afterwards. Timing of the lightning strike was estimated by radar.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

r>               </div>`)[0];
