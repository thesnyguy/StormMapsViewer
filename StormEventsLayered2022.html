and the west side of Russellville (Pope County). There was half dollar size hail at London and just north of Russellville (both in Pope County), and quarter size stones at Chickalah (Yell County), Nimrod (Perry County), and Paris (Logan County).||As the afternoon progressed, the cluster of storms worked from northwest into central and southeast Arkansas. Numerous trees and power lines were downed, with some trees on houses. At least 50,000 power outages were noted at one point. At Russellville (Pope County), a tree fell on a vehicle, and two people had to be extricated and taken to the hospital. A tree also came down on a travel trailer close to Hazen (Prairie County). Fallen trees blocked Highway 7 near Fourche Junction (Perry County), Highway 46 at Sheridan (Grant County), and Highway 54 at Sulphur Springs (Jefferson County). Roads were blocked by trees at a campground northeast of Fifty Six (Stone County). A roof was blown off of a storage building west of Hot Springs (Garland County).||There was a 58 mph gust at the Little Rock Air Force Base (Pulaski County), a 56 mph gust at McCreanor (Lonoke County), a 55 mph gust at Little Rock National Airport (Pulaski County), and a 54 mph gust at the Stuttgart Airport in Fairmount (Prairie County).<br><br>                <b>Event Narrative:</b> A tree fell on a vehicle near East 4th Street in Russellville. Two people were extricated from the vehicle and taken to the local hospital.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5f56b8b8d493445d08b960629e962c45 = $(`<div id="html_5f56b8b8d493445d08b960629e962c45" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 05-APR-22 00:37:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WHITEHOUSE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WHITEHOUSE<br><br>                <b>Episode Narrative:</b> Warm, moist, and unstable air spread north across North and East Texas, North Louisiana, and extreme Southern Arkansas during the evening through the early morning hours of April 4th-5th, behind a warm front that lifted north through these areas. Meanwhile, an upper trough dug through Western Texas and into the Southern Plains during the afternoon and evening hours of the 4th, enhancing large scale forcing along and ahead of a dry line that developed and spread east across North-central Texas. This resulted in shower and thunderstorm development which rapidly intensified over this area, which spread east into East Texas during the late evening through the early morning hours of the 4th-5th. Given the extent of instability and the strong southerly low level jet in place, these storms became severe as they spread east across East Texas and North Louisiana, resulting in numerous reports of damaging winds as these storms organized into a quasi-linear convective system (QLCS) which quickly spread across the region through the pre-dawn hours. These storms exited East Texas shortly after 1 am on the 5th.<br><br>                <b>Event Narrative:</b> A downburst affected much of the southern and eastern sections of the city of Whitehouse, resulting in numerous trees being snapped and uprooted along its path. The majority of the more significant damage occurred in an east-southeasterly direction, which began in the Willows subdivision just west of Willingham Road, where several small Bradford pear trees were snapped, and small areas of shingles were ripped from the roofs of a couple of homes with winds estimated in the range of 70-75 mph. The winds from this downburst intensified as it crossed Willingham Road, affecting several streets along and to the west of Highway 110. Here, numerous hardwood trees and large limbs were snapped and uprooted, with winds consistent of 90-95 mph. Trees fell on at least 4 homes in this area. The maximum winds near 100 mph from this downburst were estimated as it impacted the Whitehouse Mobile Home and RV Park, where multiple large trees were snapped and uprooted. Unfortunately, one fatality occurred here as a large pine tree fell onto an RV on Barbara Drive, killing a 71 year-old male sleeping inside. Additional large hardwood trees were downed along and to the north of Hagan Road, Railroad Avenue, before weakening as it entered the Waterton subdivision on East Main Street. It should be noted that wind damage was noted across much of Smith County and East Texas from these severe thunderstorms.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_59bb703a46cb09133481c3616329d9d5 = $(`<div id="html_59bb703a46cb09133481c3616329d9d5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 23-MAY-22 22:05:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> LINDSAY GARDENS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> LINDSAY GARDENS<br><br>                <b>Episode Narrative:</b> A strong 500mb shortwave aided in the development of two thunderstorm complexes that impacted Deep South Texas and the Rio Grande Valley on May 23rd and 24th. The first complex began shortly after 6 PM in Zapata County and inched southeastward across the region before becoming nearly stationary in Cameron and Willacy Counties around 2 AM on the morning of the 24th. This lead to numerous reports of flooding and several reports of damaging wind, especially in central Hidalgo County, where the worst of the damage was reported.||The second complex developed in northern Mexico and entered Zapata County around 4 AM on the morning of May 24th, which helped to spark several showers and storms ahead of it in Starr County. This is when there were several reports of hail. Also, additional flooding occurred in southern Hidalgo and Cameron Counties. By the time all was said and done, much of the Rio Grande Valley had picked up between 2 to 6 inches of rain, with locally higher 5 to 9 inches in parts of Zapata and Starr Counties.<br><br>                <b>Event Narrative:</b> A manufactured home resting on cinder blocks was blown off of the cinder blocks. The metal roof of another manufactured home was completely lifted up and torn off. Another manufactured home was flipped over on its side. Large branches of several trees were broken. Fencing was knocked down next to manufactured home blown off the cinder blocks.  Several other homes in the neighborhood, known locally as a colonia, had minor roof and siding damage.  Two persons were injured at one of the homes, one whose hand was injured by corrugated siding that had blown between two sections of the structure.<br><br>                <b>Damage:</b> 110.00K<br><br>               </div>`)[0];

re the main inhabited house or home structure did suffer loss of roof and siding and windows but those were more isolated in nature. Many locations had debris tossed a mile northeast from its parent location. Nearly 100% of the damage witnessed in Stevens county was consistent with a straight line wind event, with just one tornado crossing the southeast corner of the county.  ||Ten tornadoes were confirmed this day, with two in Lac Qui Parle County, including a house in Bellingham that had much of its roof removed.  In northwestern Swift County, a tornado tipped over trailers and various farm equipment was heavily damaged.  Two tornadoes were in Todd County, including one that moved through Clarissa.  Two more were in Morrison County, and one was on the east side of Lake Alexander, where many trees came down on vehicles, sheds, and cabins. A tornado also occurred in Douglas County, on the northwest side of Alexandria, where EF2 damage was noted.  The ninth tornado touched down south of Lowry in Pope County and was caught on video, and the tenth was in northwestern Stearns County, affecting the north side of Sauk Centre, and it was also caught on video.<br><br>                <b>Event Narrative:</b> A grain bin blew over and landed on a man who was about to enter a vehicle. This resulted in a fatality.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

aster Declaration for damage to public infrastructure at an estimated cost of 6.7 million dollars across 20 counties and two reservations. Private losses were a much higher toll, and just one of the impacted counties (McCook) estimated at least 150 to 175 million dollars in damage. Presidential Disaster Declarations were also granted in Dixon County, Nebraska and Lincoln County, Minnesota. ||Following the afternoon line of storms, a secondary band of storms developed near the core of the upper level jet across eastern Nebraska in the early evening hours. These storms also quickly become severe, with a mix of large hail, damaging wind, and even an isolated tornado near Sioux City. This cluster of storms moved through far southeast South Dakota, northwest Iowa and southwest Minnesota during the evening.<br><br>                <b>Event Narrative:</b> A tree was blown down onto a house.  A large tree was also blown down on a car which resulted in the fatality of the driver.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

e winds alone or falling trees and tree limbs. The Fox Island County Park area had to be closed for an extended period due to extensive tree damage on roads and paths. A 98 mph wind gust was recorded at the Fort Wayne Regional Airport. An 89 year old female was inside her home in the 5400 block of Mason Drive when a tree crashed into her home. She was severely injured by broken glass and passed away at a local hospital despite surgery to stop the bleeding early on the morning of June 14. The fatality was compounded by first responders being unable to reach her for an extended period of time due to the extensive tree and power line debris.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_86ef798f6b0e649429913aea546a05c7 = $(`<div id="html_86ef798f6b0e649429913aea546a05c7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-SEP-22 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> ALLIGATOR LAKE CITY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> PINE GROVE<br><br>                <b>Episode Narrative:</b> After making landfall as a major hurricane in southwest Florida near Cayo Costa, Ian crossed the peninsula and into east central Florida (southern Osceola County) as a Category 1 Hurricane with estimated maximum sustained winds of 75 mph. The system was downgraded to a tropical storm shortly thereafter and emerged into the Atlantic Ocean near Cape Canaveral. Ian's slow movement and large wind field led to a long period of tropical storm force winds across all of east central Florida, as well as hurricane force gusts in squalls and historic rainfall and flooding across parts of the area. Widespread rainfall totals of 4 to 8 inches were reported throughout the area, with a corridor of 10 to 20 inches across Osceola, Orange, Seminole, Volusia, and northern Brevard counties. The maximum observed rainfall total was 21.09 inches in Spruce Creek, Volusia County. The St. Johns River experienced historic rises with record crests set at Astor, Deland, Sanford, and Lake Harney in the days and weeks following Ian's heavy rainfall. A tornado briefly touched down and crossed US-192 in rural Brevard County with no damage to structures reported. Persistent onshore flow before and during the storm led to water level rises (storm surge) of 1-3 feet along the east central Florida, bringing moderate to severe beach erosion, with the most significant effects noted in Volusia County. Collectively, the effects of Hurricane Ian led to 15 storm-related fatalities (6 direct and 9 indirect) and between $800-900M in property damage across east central Florida.<br><br>                <b>Event Narrative:</b> Rainfall totals averaging between 8 to 12 inches, with locally higher amounts of up to 16 inches were reported, resulting in widespread street, urban, and poor drainage flooding. Numerous roadways were impacted by significant levels of standing water and many retention ponds reached capacity or overflowed. Notable flooding occurred in communities adjacent to Lake Center and Runnymede Lake in St. Cloud, as well as Mill Slough and Boggy Creek in Kissimmee. A NWS Flood Survey, combined with areal photography, confirmed historic flooding along Shingle Creek and within Good Samaritan Village in Kissimmee. Shingle Creek reached a record crest of 64.21 ft. on Oct. 1. A 71-year-old was discovered drowned face down in a foot of water in his home in the Good Samaritan Village in Kissimmee on Oct. 5 (direct).||A damage assessment report from the county indicated 4226 structures affected, 2474 with minor damage, 1733 with major damage, and 5 destroyed. The combined effects of Ian led to total estimated damages of approximately $245M across, mainly due to widespread and historic flooding.<br><br>                <b>Damage:</b> 245.00M<br><br>               </div>`)[0];

 of Hurricane Ian led to 15 storm-related fatalities (6 direct and 9 indirect) and between $800-900M in property damage across east central Florida.<br><br>                <b>Event Narrative:</b> Rainfall totals averaging between 10 to 16 inches, with locally higher amounts of up to 20 inches were reported particularly in the coastal part of the county, resulting in widespread residential, street, urban, and poor drainage flooding. ||County drone and helicopter footage combined with on-site surveys captured considerable river and lakeshore flooding, with water entering numerous structures along the St. Johns River near Astor and South Moon Fish Camp, Lake Monroe in Stone Island, and Little Lake near Osteen. The St. Johns River reached record crests at both Astor (4.71 ft. on Oct. 1) and Deland (6.33 ft. on Oct. 11). See separate entry for additional details on significant (flash) flooding event in Daytona Beach, Port Orange, and New Smyrna Beach. ||A 67-year-old resident of New Smyrna Beach died due to rising flood waters in his home after he fell and rescuers were unable to reach him in time (direct). A 72-year-old Deltona man drowned after falling into a flooded canal by his home while attempting to use a hose to drain his pool (direct). A 91-year-old New Smyrna Beach man was discovered in about 6 inches of water in his home by emergency responders (direct). A 79-year-old male from Daytona Beach was found face-down in water in his home (direct).||A county damage assessment indicated 3554 structures affected, 2602 with minor damage, 645 with major damage, and 48 destroyed, mainly due to widespread and historic flooding. The combined effects of Hurricane Ian led to a total estimated damage of approximately $340M.<br><br>                <b>Damage:</b> 340.00M<br><br>               </div>`)[0];

                var html_57423d8e30fc0c9195973064b361e168 = $(`<div id="html_57423d8e30fc0c9195973064b361e168" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-22 17:34:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.55 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> FRIZZELL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SWARTZ<br><br>                <b>Episode Narrative:</b> A large upper trough dug through the Southern Plains during the afternoon and overnight hours on April 12th-13th, allowing the dry line to mix east into Central Texas. Large scale forcing increased along the dry line across Central Texas during the late afternoon through the evening, as these storms tapped moderate instability and increasing wind shear ahead of this system. In fact, isolated showers and a few thunderstorms developed during the mid and late afternoon across portions of Northeast Louisiana, with one storm spawning a brief tornado over Northeast Ouachita Parish near the Swartz community. These storms over Central Texas eventually developed in a quasi-linear convection system (QLCS), as they became severe and accelerated east across much of East Texas and North Louisiana during the evening through the early morning hours of the 12th-13th. Instances of damaging winds were reported from these storms, downing numerous trees and power lines, and even spawning isolated tornadoes as well. While these storms exited the region prior to daybreak on the 13th, additional showers and thunderstorms developed along the associated cold front across East Texas during the mid and late morning of the 13th, before spreading into North Louisiana during the peak heating of the afternoon. Thus, adequate instability developed such that some of these storms again became severe, producing instances of damaging winds over portions of North Louisiana and an isolated tornado over Eastern Winn/Western Caldwell Parishes. These storms finally exited North Louisiana during the late afternoon hours of the 13th.<br><br>                <b>Event Narrative:</b> A brief EF-1 tornado with estimated maximum winds near 110 mph touched down in the Swartz community near Woodmont Drive, where it tracked just east of due north for around two and a half miles over a largely residential area. Direct damage was primarily to trees, although many structures and homes were damaged due to falling trees and tree limbs. The tree damage was near the EF-0 to EF-1 threshold for most of the track, with many more uproots and trunk snaps. However, near the end of the tornado along and north of Highway 139, the level of tree damage indicated a strengthening of the tornado, in particular along Trichel Lane. It was near the end of this road that approximately one hundred trees were snapped and uprooted, warranting a peak wind speed estimate of 110 mph, which is a high-end EF-1 on the Enhanced Fujita Scale. Unfortunately, one of these trees destroyed a mobile home and a resident inside was injured, but not critically.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_8c8ffd2f05d30f8d50d0859c5237b385 = $(`<div id="html_8c8ffd2f05d30f8d50d0859c5237b385" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-FEB-22 13:52:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 16.35 Miles<br><br>                            <b>Tornado Width:</b> 1700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SAWYERVILLE<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> HAVANA<br><br>                <b>Episode Narrative:</b> A slow moving cold front moved through Central Alabama during the afternoon and overnight hours on February 3-4. A supercell thunderstorm developed in far eastern Mississippi and produced three EF2 tornadoes as it moved across west Alabama. Additional storms produced 2 EF0 tornadoes in Elmore County.  A line of storms stalled along and south of the Interstate 85 corridor, resulting in a period of heavy rainfall and flash flooding.  Rainfall totals of 4-6 inches were observed over a 3 hour period.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in western Hale County and determined that it was consistent with an EF2 tornado, with maximum winds near 135 mph.  The tornado crossed into Hale County from Greene County and intensified, uprooting and mowing down hundreds of trees as it moved along Bass Lane near the Black Warrior. The tornado then crossed Mason Bend Road where it snapped numerous hardwood and softwood trees, destroying several manufactured homes, and which resulted in a few minor injuries. One unoccupied single-wide manufactured home rolled over and landed upside-down on top of a car. From there it continued east-northeast, crossing Erie Road and County Road 92 with slightly less intense damage to trees. As it approached Alabama Highway 14, just north of Sawyerville, several homes were damaged, and one double-wide was destroyed, causing several injuries. The tornado turned over a fish truck causing the load of fish to be scattered across the road, and it deposited two pickup trucks into a nearby pond. The tornado continued east-northeast snapping and uprooting trees as it crossed County Road 17.||As it approached County Road 30, the tornado reached its maximum intensity of about 135 mph. A double-wide manufactured home was torn from its anchors, lofted and tossed approximately 50 yards across the road, resulting in one fatality and two serious injuries. A site-built home across the street sustained significant roof damage and broken glass. A double-wide manufactured home a few hundred yards south of the first home was split in two, with one half of the home remaining anchored while the other half rolled away. The tornado then crossed wooded land and pastures on either side of Big Brush Creek, before crossing County Road 21, snapping and uprooting numerous trees. Similar, but less consistent damage, continued as it crossed Raspberry and Hubbard Roads before moving over inaccessible woods and pastures along Five Mile Creek. The tornado continued to weaken as it crossed Highway 69 near Harper Hill, causing only sporadic tree damage. The tornado dissipated somewhere between Harper Hills Road and County Road 31.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_64eca11114bf908433d8d2e081ffcc0c = $(`<div id="html_64eca11114bf908433d8d2e081ffcc0c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-JAN-22 04:53:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.56 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> PEASON DAM<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> PEASON<br><br>                <b>Episode Narrative:</b> A strong upper level low pressure system tracked east across the Red River Valley of Southern Oklahoma and North Texas during the afternoon of January 8th, before shifting across Northeast Texas into Southwest Arkansas during the early morning hours of the 9th. Ahead of this low, strong southerly low level winds rapidly transported low level moisture back north across the region, with large scale forcing and elevated instability ahead of the low contributing to areas of showers and embedded thunderstorms over East Texas, North Louisiana, and Southwest Arkansas.  Meanwhile, a warm front had spread north into portions of Deep East Texas and Central Louisiana during the late evening and early morning hours, with increasing instability and low level wind shear fueling the development of strong to severe thunderstorms over these areas. These storms produced damaging winds which downed trees and power lines, and also spawned two tornadoes in Southern Sabine Parish before gradually weakening as they shifted northeast away from the front.<br><br>                <b>Event Narrative:</b> A strong and wide EF-2 tornado with estimated maximum winds near 125 mph touched down near Peason Road in the Peason community and tracked northeast before lifting shortly after passing Bridges Road. Radar data suggests that the starting point could have been slightly farther southwest than what is indicated in the survey and the ending point could have been slightly farther northeast than what was indicated. However, limited public road access prevented a more accurate starting and ending point. ||The maximum width of this tornado was approximately a half a mile, which allowed many residences and structures to be affected. Approximately 30 homes were damaged, with 10-15 homes either heavily damaged, destroyed, or rendered unlivable. The survey suggested that the tornado was most intense in a narrower corridor from Highway 118 where it crossed McInnis Road, where damage indicators of several structures suggested EF-2 winds. The peak wind speed of 125 mph was associated with a completely destroyed mobile home which had its remnants blown approximately 60 feet and piled up against a tree line. A family of 5 inside the mobile home were all injured, with a couple receiving critical injuries. Another injury occurred farther downstream from this area but this injury was not critical. In addition to damage to residences, there were scores of farms and outbuildings which were generally destroyed, with casualties of at least two horses. ||This tornado was quite anomalous for its above average width in relation to its relatively short path length. There were a few EF-2 damage points associated with extreme swaths of tree damage, although little tree debarking was seen. It is estimated that at least 1000 trees were either snapped or uprooted from this tornado.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_2f892506ae41e34f9435a9c356860233 = $(`<div id="html_2f892506ae41e34f9435a9c356860233" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-MAR-22 14:35:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 33.97 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MONTAGUE<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BARTONS CHAPEL<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> TRUCE<br><br>                <b>Episode Narrative:</b> A strong shortwave trough aided in the development of scattered to numerous thunderstorms during the late morning, afternoon, and evening hours of March 21. Thunderstorms initially fired along a dryline, many of which became severe, and some of which produced strong tornadoes. A total of 17 tornadoes were confirmed by storm survey teams, the strongest of which was the EF-3 Jacksboro tornado. One death occurred in a tornado in Grayson County near the Red River.<br><br>                <b>Event Narrative:</b> A long track tornado tracked from far southwestern Jack County, through the west side of Jacksboro, and into far southwestern Montague County. The tornado is believed to have begun near Halsell Ranch Rd and Barton Chapel Road where tree damage was observed. The first significant damage noted was on Kinder Mountain Road where the blades of 4 wind turbines were shredded, significant tree damage was observed, and damage to a home and storage barns was observed. The winds were likely EF2 strength in this location. The tornado continued to be tracked to the northeast by observing mostly minor house/roof damage and notable tree damage. As the tornado approached Jacksboro from the southwest it appeared to strengthen and widen. EF2 damage was observed to a secured manufactured home on ONeal Lane and also through the Synterra Estates neighborhood, just south of Highway 380 and west of FM 4. From here, the tornado moved into the western portions of Jacksboro where many homes sustained EF2 damage from Burwick Road all the way to the High School north of Highway 380. The tornado was approximately half a mile wide as it moved through this part of the city. Considerable roof damage and tree damage was observed in this area. Some walls on homes were impacted, and some structures that were not well secured collapsed. The tornado reached EF3 strength as it approached Wichita Avenue and the Jacksboro Elementary School. One well built home on Wichita Avenue suffered very significant roof damage along with other noted damage that indicated winds over 135 mph. From there, the tornado directly struck the elementary school where it ripped the roof off the gymnasium, causing one wall to collapse, bent flag poles to the ground, overturned cars, and more. Continuing to the northeast, the tornado moved through the high school campus, also ripping part of the roof off the high school, damaging the press box at the stadium, bending the field goal posts, bending a light pole to the ground, and more. This damage was determined to be EF2 in strength. Continuing on, the tornado was tracked all the way into far southwestern Montague County by mostly tree damage, damage to metal sheds and outhouses, minor to moderate damage to roofs, and collapsed high tension wire towers. Maximum estimated winds were in the 140-150 mph range. The total length of the tornado was 34.5 miles, accounting for the 0.53 miles the tornado tracked into Montague County (see separate entry).<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

cing a tornado that caused considerable damage in the city of Gaylord. This supercell continued to trek across the area, producing baseball-sized hail in Posen.||For additional context, this was the first time in reliable recorded history (since 1950) that Gaylord was hit by a tornado. This was also the first significant tornado (EF2 or greater) in the county warning area since October 18, 2007.<br><br>                <b>Event Narrative:</b> This tornado formed in Antrim county 4 miles east of Alba and continued into Otsego county 100 yards SE of the Alba Rd/Old Alba Rd intersection. The tornado continued to move east northeast for almost 16 additional miles before dissipating around 1.75 miles northeast of Sparr. The tornado was rated EF3 in Otsego county based on damage surveyed in multiple locations around the Gaylord area. The first of these locations was damage in the Nottingham Forest manufactured home community. Multiple units were completely destroyed with debris blown away from the original locations of the units (DI 4, DOD 12). The second location was the business district of Gaylord where the buildings of Hobby Lobby, Maurices, and Jimmy Johns experienced collapses of exterior walls where interior walls remained standing (DI 10, DOD 8). The last location, which had the highest estimated wind speed of 150 mph, was damage found to homes on Berkshire Ln on the northeast side of Gaylord. Most exterior walls were collapsed and only partial interior walls were left standing (DI 2, DOD 8).  The tornado dissipated at 1457 EST about 1.75 miles northeast of Sparr. Two fatalities were reported in the Nottingham Forest community, along with 44 injuries reported from various locations around Gaylord. The maximum path width in Otsego county was 200 yards.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_dd370f65545ab8369551202c01e5651b = $(`<div id="html_dd370f65545ab8369551202c01e5651b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-MAY-22 16:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.96 Miles<br><br>                            <b>Tornado Width:</b> 80.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CASTLEWOOD<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CASTLEWOOD<br><br>                <b>Episode Narrative:</b> A derecho developed in south central South Dakota and traveled northeast into eastern and northeastern South Dakota. This thunderstorm complex generated 14 total tornadoes across northeastern South Dakota in addition to a broad area of straight-line wind damage with measured speeds up to 102 mph in Gary, SD. The damage swath was so large from this system that it encompassed most of northeastern South Dakota and western Minnesota, with damage to a countless number of homes and trees. The most impactful tornado was an EF-2 which damaged numerous homes in the town of Castlewood and drew national media attention. Governor Kristi Noem requested a Presidential Disaster Declaration, which was later granted, and signed Executive Order 2022-06 to help residents recover from related storm damage. Estimated statewide damage to public infrastructure is assessed at 6.7 million dollars across 20 counties and two reservations. South Dakota National Guard activated personnel to help with clear debris and provide security for the town of Castlewood during cleanup.<br><br>                <b>Event Narrative:</b> Several eyewitnesses reported a small funnel/tornado descending, widening and developing very rapidly at the edge of Castlewood, SD. Damage was evident as soon as it reached the southern edge of town. A majority of the damage occurred between 3rd Avenue and 4th Avenue. On Market Street, a small funeral home visitation center was completely blown off its foundation. Debris from the funeral home was tossed to the north, including the air conditioning unit which was tossed into a yard one block to the north. A garage was destroyed and completely blown from its foundation on Allen Street. The next block to the north, a home lost a roof and sustained significant damage to external walls. Another garage on this street was completely blown off the foundation and destroyed. Similar damage was noted a block north on Main Street. Another home lost an entire roof and partial collapse of external walls. Yet another garage was destroyed as it slid off the foundation. The next block north, on Alice Street, significant roof damage was noted to several homes and another garage was completely shifted off of the foundation. One particular residence had a roof that appeared to be slightly rotated and was sagging. The Castlewood Elementary school, situated between Harry Street and Pear Street, sustained significant damage to the school and gymnasium roof. Damage was also sustained to sections of the brick external walls. The school bus shed was completely destroyed with loss of|the roof and external walls. North of the school, on Prairie Street, a residence sustained significant damage. At this property, a garage was completely destroyed, and a shed was tossed in the air landing upside down. The home itself lost the entire roof and the |south facing external walls collapsed. The tornado would continue to track north across an open field and across US Highway 22. Additional debris and tree damage was noted a mile north of US Highway 22 before the tornado lifted. Throughout the entire path of the tornado there were uprooted and snapped trees and significant siding and roof damage to homes.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_26e17e28e626c59beba08c2dea278605 = $(`<div id="html_26e17e28e626c59beba08c2dea278605" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-MAR-22 23:37:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.96 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> MULAT<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> GALT CITY<br><br>                <b>Episode Narrative:</b> A very active severe weather season continued as an outbreak of severe thunderstorms occurred across the area from the evening of the 30th into the early morning hours on the 31st. A strong spring storm system moved across the area. Ahead of the system plenty of Gulf moisture returned to the central Gulf coast. This led to a very unstable atmosphere over the region which combined to strong wind shear to produce 18 tornadoes which were rated from EF-0 to EF-2. In addition to the tornadoes, the storms produced damaging straight line winds and large hail. Numerous reports of damage came in from southeast Mississippi, southwest Alabama and the western Florida panhandle.<br><br>                <b>Event Narrative:</b> An EF1 tornado began on 3/31/22 along the Escambia Bay Bridge of|I-10 overturning an eastbound semi-truck resulting in two|injuries. The tornado continued northeast moving onshore off of|Escambia Bay resulting in very sporadic minor tree damage around|North 6th Avenue. The tornado turned east northeast and picked up|in intensity as it uprooted and snapped numerous hardwood/softwood|trees and caused minor to moderate roofing damage to residential|homes. The tornado tracked northeast reaching its peak intensity|of 104mph along De La Rue Drive where a small tree stand had most|of its trees snapped with multiple uprooted and snapped trees in|its vicinity. The tornado continued northeast from here crossing|another small residential community located along Highland Lake Rd|into Edinburgh Castle Drive uprooting and snapping multiple trees|and removing some roofing material from residential homes. The|tornado cross Edinburgh Castle Drive where it impacted a|residential home which had a personal weather station located on|the back side of the house. The weather station measured a peak|wind gust of 97mph associated with the tornado. The home suffered|notable roof damage along with many of its windows blown out.|Several snapped and uprooted trees were also on the property. The|tornado continued east northeast crossing Florida 281, directly|impacting Avalon Utilities building removing some siding and|roofing material. The tornado likely continued to track northeast|of here, weakening as it did so across open fields and tree|stands. Due to limited road access, the end point of the tornado|is estimated based on the weakening of the couplet on radar and|the lack of any convergent wind damage on accessible roads to the|northeast.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_2404e9fb7b8ab248bae501a2a12b6f53 = $(`<div id="html_2404e9fb7b8ab248bae501a2a12b6f53" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-APR-22 16:18:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 14.39 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> REKA<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> BLITCHTON<br><br>                <b>Episode Narrative:</b> A severe quasi-linear convective system (QLCS) moved through southeast Georgia during the afternoon into early evening hours of April 5, 2022 as a mid-level shortwave ejected rapidly across the region in advance of a surface cold front. The environment ahead of the QLCS was favorable for severe local storms as southerly winds spread mid 60 dewpoint temperatures into a warm sector across the Southeast United States and favorable mid-level lapse rates and lifted index values helped produce mixed layer convective available potential energy (MLCAPE) as high as 1500-2000 J/kg during peak surface heating across southeast Georgia. Within the warm sector, strong shear associated with 50-70 knot low and mid-level jets beneath the left front quadrant of a 120 knot upper-level jet, 0-6 km bulk shear around 50 knots, and 0-3 km storm relative helicity in excess of 300 m2/s2 were supportive of well organized convection and potentially embedded supercell thunderstorms in a QLCS capable of producing a prolonged path of damaging winds and strong long-track tornadoes. As the QLCS swept through southeast Georgia, a few discrete supercell thunderstorms became exceptionally strong near or just ahead of the main line of thunderstorms, producing damaging winds, large hail, and a violent EF-4 tornado near Pembroke, GA that took 1 life and injured 12 others along an approximately 14.5 mile path.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey Team confirmed an EF-4 tornado with estimated maximum wind speed of 185 mph in Bryan County Georgia. The violent tornado began just west of the Bryan County Courthouse in Pembroke, where it damaged part of the roof, blew out some windows, and snapped numerous trees. The tornado continued along a northeast path across a wooded, marshy area, including C C Road, Stubbs Farm Road, and Stubby Road. In this area, the tornado produced significant tree damage, and heavily damaged a residence on Stubbs Farm Road. The tornado then continued east-northeast moving through Hendrix Park, Park Place subdivision, and Black Creek Golf Course, where it reached a maximum width of 3/4 of a mile and peak EF-4 intensity. Across this area, the tornado extensively damaged most homes, structures and trees. Some homes and structures were completely destroyed. Several injuries, some serious, occurred in this area as well. The tornado then continued east-northeast over wooded and marshy areas, across Olive Branch Road and across the southern end of Homestead Drive. Several mobile homes were completely destroyed in this area, causing additional injuries and tragically claiming the life of an adult female. The tornado began to weaken as it moved toward the interchange of I-16 and U.S. Highway 280. In this area, there was some minor roof damage to a large industrial building off of Oracal Parkway Circle, as well as some snapping and uprooting of trees. The tornado finally dissipated in a marshy region just east of Oracal Parkway Circle.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_3c98ebf6eb25d7800110fc3e50de8d81.setContent(html_2404e9fb7b8ab248bae501a2a12b6f53);

 do minor damage until about CR 810 where it likely dissipated.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

 do minor damage until about CR 810 where it likely dissipated.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_5ce7f0aa59c3b9d9efdb548bd36e9111 = $(`<div id="html_5ce7f0aa59c3b9d9efdb548bd36e9111" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-APR-22 14:49:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.89 Miles<br><br>                            <b>Tornado Width:</b> 820.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BONAIRE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> STATHAMS LANDING<br><br>                <b>Episode Narrative:</b> A multi-day severe weather outbreak initiated with a warm moist air mass situated over Georgia as a strengthening upper level system pushed across central Georgia. With moderate instability in place with increased shear, combined to create numerous severe thunderstorms, taking the form of a quasi-linear convective system (QLCS) with several strong supercells ahead of the front.  The resulting front stalled across central Georgia and interacted with a weaker shortwave moving up from the Gulf of Mexico, serving as a catalyst for another day of severe weather and flash flooding on April 6th.<br><br>                <b>Event Narrative:</b> A tornado rapidly intensified as it approached the Bonaire |community of northeast Houston County during the mid afternoon |hours of Tuesday, April 5th. As the tornado went across an open |field near the Old Hawkinsville Road and Cullen Road intersection,|two large high-tension transmission (power) towers were destroyed|and another large concrete power pole was snapped near its base. |Winds between 135 and 155 mph are a typical maximum wind-load |range for these electric towers/poles, supporting the rapidly |developing, now strong (EF2+) tornado. ||The tornado crossed the open field and did significant damage to |multiple homes. The first house had large sections of its roof and|second floor removed/torn away, along with numerous large trees |surrounding the property snapped near their bases. Not more than |150 yards away (to the northeast), two additional homes were hit |hard, with one completely destroyed. The damage around these areas|was consistent with EF2 to EF3 rating, with max winds approaching|160 MPH.||Less than 2 minutes later, the powerful tornado hit the south |side of Stathams Landing (neighborhood) where multiple homes had |minor to significant damage, particularly along Fairways Drive up |to Fifth Fairway. The worst of the damage in these locations |occurred at several homes along Fairways Drive were parts of the |roof and second story were destroyed, in addition to numerous |large trees snapped and uprooted around the properties. |Thankfully, the tornado appeared to have weakened slightly here, |but EF1 to low-end EF2 damage still was noted. Beyond Fifth |Fairway (street) is just open field/marsh area before Sandy Run |Creek and the county line. Little additional damage occurred here |and this drastic weakening of the tornado was supported by radar |as well. [4/5/22: Tornado #8, County #1/1, EF-3, Houston, 2022:011].<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_722b2787b205d9d62527b3b31dc28e36 = $(`<div id="html_722b2787b205d9d62527b3b31dc28e36" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-22 16:34:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 13.01 Miles<br><br>                            <b>Tornado Width:</b> 770.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 23<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> YOUNGSPORT<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> UNION GROVE<br><br>                <b>Episode Narrative:</b> Thunderstorms developed along a dryline across the Big Country the afternoon of Tuesday April 12, then spread east across North and Central Texas, producing all modes of severe weather. Extremely large hail occurred over parts of our Central Texas counties, where a record-breaking hailstone over 5.6 inches in length was documented in the Salado area of Bell County. This hailstone is now the largest recorded hailstone in our CWA to date. Two tornadoes also occurred across Central Texas in Bell County. An EF-3 tornado started in Williamson County and moved northeast and then northerly across the Salado area. Twenty-three people were injured but no fatalities occurred. Additional storms developed overnight into Wednesday as a cold front pushed through the area, some of which also became severe.<br><br>                <b>Event Narrative:</b> This tornado began in northern Williamson County and additional information about the beginning of this tornado track can be found from the NWS Austin/San Antonio office.||Video evidence taken on the ground during the tornadic event, and areal footage of the damage track show the parent circulation produced at least 3 small, brief tornadoes while the storm circulation was near and east of the county line. Scattered damage points and small paths are making it difficult to determine which areas may have been impacted by each of these smaller tornadoes before the parent tornado formed. Therefore, in the area just east of the Williamson/Bell County line, the damage extent of the tornadic track has been widened to include all the known damage points (all EF-0s or EF-1s). In this case, since it is too difficult to discern the smaller tracks, and because they all formed from the same parent circulation within a short amount of time of each other, they will all be considered one tornado. The maximum width listed will remain the maximum width of the parent tornado (the EF-3 tornado).||The tornado, which began in northern Williamson County, entered extreme southern Bell County north of the junction between Bell County Road 231 and FM 2843. In this area there was a narrow swath of tree damage consistent with EF-0 intensity wind speeds, with some damage to outbuildings as well. The tornado moved east-northeast and intersected FM 2843, where the damage to trees and structures became much more significant. At least 15-20 damaged homes were visible to the survey team on both sides of FM 2843, with the most significant damage concentrated near the junction of FM 2843 and Buttermilk Road. In this vicinity, at least 10 structures suffered EF-2 to EF-3 intensity damage, with a small cluster of homes experiencing estimated peak tornado wind speeds of 150 to 165 mph. These structures had all or most of their roofs removed, and some of them had one or more exterior walls collapsed. Two churches along FM 2843 in the vicinity of Buttermilk Road were seriously damaged, with roofing material removed and multiple walls collapsed. Numerous vehicles in the area had significant damage consistent with being rolled or having flying projectiles thrown into them. Many hardwood trees along the FM 2843 corridor in the tornado path were uprooted or snapped, and many power poles were also snapped.||Beyond Buttermilk Road, the tornado continued traveling east-northeastward another 1.5 miles along FM 2843, then began a sharp turn to the northeast and eventually a northerly direction. Aerial footage allowed us to track the damage through inaccessible areas where notable tree damage, damage to homes and barns was observed along the path of the tornado.||The tornado reached Crows Ranch Rd and damaged aluminum panels of the roof of a home and blew in the panel garage door. It continued over a ridge line, then intensified again shortly before crossing FM 2484. It uprooted many large trees, shifted a large barn's walls, lifted roof panels off a shed, and caused significant damage to a residence. The residence's roof was almost entirely removed from the structure, and a section of the south facing wall was blown in. The east facing wall was completely blown out, all consistent with a high-end EF2 rating in this location. The tornado then continued northwest into the South Shore neighborhood, and then into Union Grove Park where it lifted shortly after moving onto Stillhouse Hollow Lake.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

wn of Wilton.  A few homes were damaged in Wilton, in the area of Church Street due to fallen trees. The tornado continued northeast and dissipated over the University of Montevallo campus where a few trees were blown over, several building windows were blown out and some roofing damage was observed on a few buildings.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

r Road and along Dairy Farm Road toward Lairdsville Rd (PA-118).|Significant damage occurred at the intersection of Old Lairdsville Road and PA-118, where a barn collapsed and was thrown across the yard to the east-northeast. Notably, a piece of lumber was lodged into the hood of a Jeep on the property. Another barn suffered some minor roof damage. The tornado continued northeastward into Franklin Township, knocking down numerous trees along PA-118 into the village of Lairdsville. The most intense area of damage was on the south side of Lairdsville where multiple homes suffered heavy roof damage and broken windows, and barns were damaged. On School Lane, which parallels PA-118 to the northwest, multiple trees were knocked down and another barn was blown apart. Another piece of lumber was thrown through a truck windshield, with glass entering the eye of a passenger and the lumber narrowly missing the other passenger.|East of Lairdsville, a barn was destroyed on Mill Lane. The Lairdsville Butcher Shop experienced some structural damage as well. The tornado continued to produce tree damage along PA-118 northeast of town before lifting about a mile northeast of Lairdsville, with a total path length of nearly nine miles.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

dings were damaged, and some trees and power poles were snapped from the S 4720 Road to near the S 4757 Road. The tornado appeared to dissipate just east of the S 4757 road. Based on this damage, maximum estimated wind in the tornado was 95 to 105 mph.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_896306212abdccb571a33a70eb18bbb6 = $(`<div id="html_896306212abdccb571a33a70eb18bbb6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-APR-22 14:50:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 13.28 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> ALLENDALE OSWALD ARP<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> SYCAMORE<br><br>                <b>Episode Narrative:</b> A severe quasi-linear convective system (QLCS) moved through southeast South Carolina during the afternoon into early evening hours of April 5, 2022 as a mid-level shortwave ejected rapidly across the region in advance of a surface cold front. The environment ahead of the QLCS was favorable for severe local storms as southerly winds spread mid 60 dewpoint temperatures into a warm sector across the Southeast United States and favorable mid-level lapse rates and lifted index values helped produce mixed layer convective available potential energy (MLCAPE) as high as 1500-2000 J/kg during peak surface heating across southeast South Carolina. Within the warm sector, strong shear associated with 50-70 knot low and mid-level jets beneath the left front quadrant of a 120 knot upper-level jet, 0-6 km bulk shear around 50 knots, and 0-3 km storm relative helicity in excess of 300 m2/s2 were supportive of well organized convection and potentially embedded supercell thunderstorms in a QLCS capable of producing a prolonged path of damaging winds and strong long-track tornadoes. As the QLCS swept through southeast South Carolina, a few discrete supercell thunderstorms became exceptionally strong near or just ahead of the main line of thunderstorms, producing damaging winds, moderate size hail, and strong tornadoes.||A total of 5 confirmed tornadoes occurred across southeast South Carolina in the Charleston County Warning Area, including two long track EF-3 tornadoes, one which developed in Allendale County southwest of Allendale, SC and ended near Sycamore, SC with an approximately 13.3 mile path, and a second tornado which began in Allendale County near Ulmar, SC, then crossed into the Columbia County Warning Area in Bamberg County at peak strength, before continuing and ending in Orangeburg County with an approximately 34.8 mile path. The South Carolina Forestry Commission estimated 3,389 forest acres damaged by strong winds and tornadoes in Allendale County alone during the severe weather outbreak.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey Team confirmed an EF-3 tornado with an estimated maximum wind speed of 137 mph in Allendale County, South Carolina. The tornado touched down just north of the intersection of Bluff Road and Best Loop Road at 250 PM, then tracked rapidly northeast across Fitts Road and St. Mark Road, where it completely destroyed a few mobile homes, and injured one person. The mobile home damage in this area was sufficient to justify a low-end EF-3 rating. The tornado then continued to the northeast across Burton Road and Allendale-Fairfax Highway, where it produced significant damage to a building and many trees. From here, the tornado continued a path across Confederate Highway and then across the northern end of Sycamore, ending on the northeast side of Sycamore near Williams Road at 310 PM. Most of the damage around the Sycamore area was to trees, as well as minor damage to some structures.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_f5dae0e2441b47f2dc5d6839e26a448e = $(`<div id="html_f5dae0e2441b47f2dc5d6839e26a448e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-APR-22 19:10:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.87 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BUTLER<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ROSE HILL<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> ANDOVER<br><br>                <b>Episode Narrative:</b> A powerful low pressure system approached Kansas on Friday April 29th allowing a sharp dryline to track generally along Interstate 135. Storms first developed across central and northeast Kansas near the warm front, but as the early evening hours continued, a couple of storms fired just east of Wichita. One of these storms produced a strong tornado across the east side of Andover, causing extensive damage. This tornado was eventually rated an EF-3. A total of 6 more tornadoes were produced by other storms across portions of central Kansas all the while, blowing dust was proving to be a major hindrance behind the frontal boundary.<br><br>                <b>Event Narrative:</b> A highly visible tornado that came to be known as the Andover Tornado initially touched down in rural Sedgwick county and tracked to the east northeast into Butler county, Kansas. Two direct injuries occurred, when a manufactured home was completely destroyed, with two occupants inside. Two people were transported to local hospitals with serious injuries.  Total structures affected were 116, with 22 of those being homes.  The rest of the structures affected were barns, sheds, detache                 var html_65864b438aeb20965f9240577b77e12b = $(`<div id="html_65864b438aeb20965f9240577b77e12b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAR-22 18:27:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.05 Miles<br><br>                            <b>Tornado Width:</b> 320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ORLEANS<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> ARABI<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> ARABI<br><br>                <b>Episode Narrative:</b> An upper level system moved into north-central Texas on March 22nd. Thunderstorms began developing in the unstable warm sector ahead of a cold front moving east into east Texas and western LA. Very strong low and mid level winds ahead of the cold front brought in ample low level moisture with dewpoints reaching into the 70's near the coast. As temperatures at the surface warmed into the 80s and temps aloft dropped, the atmosphere steadily became unstable. Increasing shear combined with the very unstable atmosphere set the stage for 5 tornadoes to develop, one of them was violent, resulting in 2 fatalities.<br><br>                <b>Event Narrative:</b> A tornado moved into St. Bernard Parish from Orleans Parish near Friscoville Avenue at the Mississippi River. The most intense damage was from the riverbank to the canal in Arabi. It was a very narrow, intense tornado with two areas of concentrated EF3 damage. One was a house that was swept off its raised foundation with all walls and the roof destroyed. This was near where the one fatality occurred. Due to poor construction, this was EF3. The highest EF3 rating was given to a house that was constructed in the last 6 months. While this house was raised on cinder blocks, every tower of blocks had strapping to the house. The house had additional strapping directly into the foundation, as well as strapping from the cinder blocks to the foundation. The house itself held together but was shifted about 50 yards to the north and rotated about 90 degrees. The house next door was also swept off the foundation, moved and mostly destroyed. This also had some evidence of strapping to the slab foundation. This area is what will justify the 160 MPH EF3 rating. Most if not all houses on the south to north path within a 4 block west to east range received minor to substantial roof damage with many houses seeing walls collapsed, leaving interior rooms intact. The tornado then damaged electrical towers on the bank of the canal before moving northeast across Intercoastal Waterway back into Orleans Parish.<br><br>                <b>Damage:</b> 30.00M<br><br>               </div>`)[0];

                var html_448903cabedc503c0c49dcb0eca63efe = $(`<div id="html_448903cabedc503c0c49dcb0eca63efe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-MAR-22 21:44:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.9 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MORRIS<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ORRS<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> ORRS<br><br>                <b>Episode Narrative:</b> A closed upper low emerged out of the Rockies and into the Central Plains during the afternoon and evening hours of March 21st, with the attendant upper trough swinging east through Central Texas and Oklahoma. Strong southerly low level winds allowed for the rapid return of warm, moist, and unstable north behind a warm front which lifted north through East Texas and North Louisiana. Large scale forcing began to increase across Northern and Central Texas during the evening, with showers and thunderstorms becoming numerous across this area which spread into East Texas and North Louisiana during the late evening through the early morning hours of the 22nd. Given the extent of forcing within the unstable air mass in place, severe thunderstorms developed over North-central Texas and spread into East Texas, resulting in numerous reports of damaging winds, large hail, and even isolated tornadoes. Redevelopment of these storms continued overnight as well over the same areas of East Texas and Northwest Louisiana, which resulted in instances of flash flooding as well, as widespread rainfall amounts of 3-6 inches fell over these areas. These storms diminished during the early morning hours of the 22nd with the passage of a cold front through the region.<br><br>                <b>Event Narrative:</b> This is a continuation of the Upshur County EF-2 tornado. This tornado, which had weakened to an EF-1 with estimated maximum winds near 110 mph as it entered far Western Marion County, continued to track northeast across Jordan Drive and FM 729. The tornado damaged the roof of a home on Jordan Drive, with a metal building structure for storage of vehicles having two walls and its roof removed, lifting pillars and throwing them several hundred feet.  Widespread tree damage was observed with hundreds of snapped trees. Off of FM 729, a manufactured home was picked up and rolled with an occupant in it. She suffered injuries and walked nearly a half mile to FM 729 to get to help. The tornado also significantly damaged or destroyed manufactured homes along Nash Farm Road. Winds from this tornado also caused three wooden power poles to lean significantly off of Morris County Cutoff Road, before the tornado crossed over into extreme Southeast Morris County.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

 morning hours of the 22nd with the passage of a cold front through the region.<br><br>                <b>Event Narrative:</b> This is a continuation of the Upshur County EF-2 tornado. This tornado, which had weakened to an EF-1 with estimated maximum winds near 110 mph as it entered far Western Marion County, continued to track northeast across Jordan Drive and FM 729. The tornado damaged the roof of a home on Jordan Drive, with a metal building structure for storage of vehicles having two walls and its roof removed, lifting pillars and throwing them several hundred feet.  Widespread tree damage was observed with hundreds of snapped trees. Off of FM 729, a manufactured home was picked up and rolled with an occupant in it. She suffered injuries and walked nearly a half mile to FM 729 to get to help. The tornado also significantly damaged or destroyed manufactured homes along Nash Farm Road. Winds from this tornado also caused three wooden power poles to lean significantly off of Morris County Cutoff Road, before the tornado crossed over into extreme Southeast Morris County.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

                var html_6cc722deaf10abca9f5a50e1f8a4d3ee = $(`<div id="html_6cc722deaf10abca9f5a50e1f8a4d3ee" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-MAR-22 17:33:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 11.28 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> DERBY<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RUSSELL<br><br>                <b>Episode Narrative:</b> On March 5, 2022 a total of 15 tornadoes occurred across the state of Iowa as a warm front lifted across the area. Supercells initially developed across southwest Iowa in the vicinity of the triple point of the surface low with strong, rotating updrafts. Longevity was initially lacking with the storms, producing funnel clouds, brief tornadoes, and hail in southwest Iowa. As the cells moved northeast and matured, larger hail began to fall with golf ball sized hail falling in Adams county and baseball sized hail into Adair county. Following this period of large hail the storms produced a tornado which would remain on the ground for just over 70 miles, carving a path across central Iowa from southwest of Winterset to just northeast of Newton. The tornado peaked in Winterset, Iowa, producing EF-4 damage with wind speeds estimated near 170 mph. The tornado continued across the southern portion of the Des Moines metro area and to Newton. This is the furthest north EF-4 tornado in the CONUS this early in the year on record, the first EF-4 tornado in Iowa since October 4, 2013 which occurred in Woodbury and Cherokee Counties, and is the second longest tornado in Iowa since 1980, behind the longest occurring on June 7, 1984 at a length of 117 miles across southern Iowa. As the storm skimmed the southern Des Moines metro, cells across south central became tornadic, producing several destructive tornadoes including an EF-3 tornado in Chariton, Iowa. This heartbreaking day resulted in seven fatalities, six in Winterset and one in Chariton, making it the deadliest tornado outbreak in Iowa since 2008. At 15 tornadoes, this is also one of the earliest outbreaks of this magnitude to occur so early in the season.<br><br>                <b>Event Narrative:</b> This tornado formed as two other tornadoes dissipated in southern Lucas county.  The tornado moved to the northeast across rural areas of southern into central Lucas county primarily in wooded areas and cropland with little damage.  Of note however, was a satellite tornado observed in chasing video (in seperate Storm Data entry) which developed north of the main tornado and moved south toward the main circulation, doing a complete revolution around the main tornado before being absorbed.  Shortly afterwards, the tornado crossed State Highway 14 south of Chariton destroying a conservation center which was rated EF3.  The tornado continued to the northeast removing a roof from a house along 235th Trail  and passed through an open field before entering Red Haw State Park.  The tornado ripped through a campground in the park with one fatality and one injury occurring.  The tornado exited the park and crossed Highway 34 east of Chariton with numerous outbuildings and power poles damage or destroyed.  The tornado then remained in rural wooded areas and cropland for the rest of its path with little additional damage noted.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_6415f87e104cdbd4f44ce2c49b699447 = $(`<div id="html_6415f87e104cdbd4f44ce2c49b699447" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-MAR-22 17:33:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 11.28 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> DERBY<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RUSSELL<br><br>                <b>Episode Narrative:</b> On March 5, 2022 a total of 15 tornadoes occurred across the state of Iowa as a warm front lifted across the area. Supercells initially developed across southwest Iowa in the vicinity of the triple point of the surface low with strong, rotating updrafts. Longevity was initially lacking with the storms, producing funnel clouds, brief tornadoes, and hail in southwest Iowa. As the cells moved northeast and matured, larger hail began to fall with golf ball sized hail falling in Adams county and baseball sized hail into Adair county. Following this period of large hail the storms produced a tornado which would remain on the ground for just over 70 miles, carving a path across central Iowa from southwest of Winterset to just northeast of Newton. The tornado peaked in Winterset, Iowa, producing EF-4 damage with wind speeds estimated near 170 mph. The tornado continued across the southern portion of the Des Moines metro area and to Newton. This is the furthest north EF-4 tornado in the CONUS this early in the year on record, the first EF-4 tornado in Iowa since October 4, 2013 which occurred in Woodbury and Cherokee Counties, and is the second longest tornado in Iowa since 1980, behind the longest occurring on June 7, 1984 at a length of 117 miles across southern Iowa. As the storm skimmed the southern Des Moines metro, cells across south central became tornadic, producing several destructive tornadoes including an EF-3 tornado in Chariton, Iowa. This heartbreaking day resulted in seven fatalities, six in Winterset and one in Chariton, making it the deadliest tornado outbreak in Iowa since 2008. At 15 tornadoes, this is also one of the earliest outbreaks of this magnitude to occur so early in the season.<br><br>                <b>Event Narrative:</b> This tornado formed as two other tornadoes dissipated in southern Lucas county.  The tornado moved to the northeast across rural areas of southern into central Lucas county primarily in wooded areas and cropland with little damage.  Of note however, was a satellite tornado observed in chasing video (in seperate Storm Data entry) which developed north of the main tornado and moved south toward the main circulation, doing a complete revolution around the main tornado before being absorbed.  Shortly afterwards, the tornado crossed State Highway 14 south of Chariton destroying a conservation center which was rated EF3.  The tornado continued to the northeast removing a roof from a house along 235th Trail  and passed through an open field before entering Red Haw State Park.  The tornado ripped through a campground in the park with one fatality and one injury occurring.  The tornado exited the park and crossed Highway 34 east of Chariton with numerous outbuildings and power poles damage or destroyed.  The tornado then remained in rural wooded areas and cropland for the rest of its path with little additional damage noted.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_506d9b9e07a15d0224ee8502e040cd43 = $(`<div id="html_506d9b9e07a15d0224ee8502e040cd43" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAR-22 15:38:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 9.14 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> CLARKSTOWN<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> LAIRDSVILLE<br><br>                <b>Episode Narrative:</b> A strong cold front pushed into an anomalously warm and humid airmass over central Pennsylvania during the afternoon of March 31, 2022, triggering a QLCS that stretched from the New York state line southward into Maryland. CAPE was relatively low (generally <500 J/kg), but shear was high. There were several bowing segments within the QLCS, and there were a number of wind damage reports (and one quarter-sized hail report) that resulted.<br><br>                <b>Event Narrative:</b> On March 31, 2022, a tornado touched down along Gearhart Road in northern Montour County, knocking down a tree and then causing damage to a barn along Muncy Exchange Road. The tornado continued northeastward into Lycoming County where it caused extensive tree damage along and east of Laidecker Road. As the tornado moved further into Moreland Township, it knocked down hundreds of trees and damaged a silo roof, barn roof, and porch at different properties along Wallis Road. Dozens of trees were knocked down/snapped off along Moreland Township Road and Church Road and multiple outbuildings were damaged. Damage was observed to trees, barns, and outbuildings on Stahlnecker Road and along Dairy Farm Road toward Lairdsville Rd (PA-118).||Significant damage occurred at the intersection of Old Lairdsville Road and PA-118, where a barn collapsed and was thrown across the yard to the east-northeast. Notably, a piece of lumber was lodged into the hood of a Jeep on the property. Another barn suffered some minor roof damage. The tornado continued northeastward into Franklin Township, knocking down numerous trees along PA-118 into the village of Lairdsville. The most intense area of damage was on the south side of Lairdsville where multiple homes suffered heavy roof damage and broken windows, and barns were damaged. On School Lane, which parallels PA-118 to the northwest, multiple trees were knocked down and another barn was blown apart. Another piece of lumber was thrown through a truck windshield, with glass entering the eye of a passenger and the lumber narrowly missing the other passenger. East of Lairdsville, a barn was destroyed on Mill Lane. The|Lairdsville Butcher Shop experienced some structural damage as well. The tornado continued to produce tree damage along PA-118 northeast of town before lifting about a mile northeast of Lairdsville, with a total path length of nearly nine miles.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];
