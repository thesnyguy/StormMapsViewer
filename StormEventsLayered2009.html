                var html_f4ba252cc235020447cc266fc728edf6 = $(`<div id="html_f4ba252cc235020447cc266fc728edf6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 26-APR-09 18:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CORWIN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ATTICA<br><br>                <b>Episode Narrative:</b> A slow moving frontal boundary in conjunction with rich low-level moisture and various upper level disturbances resulted in numerous rounds of heavy showers and thunderstorms from the afternoon of the 25th into the evening hours of the 27th across portions of central, south-central and southeast Kansas. These storms at times produced the full gamut of severe weather, including large hail, damaging winds, tornadoes and flooding. Portions of Marion, Harvey, Butler, Sedgwick and McPherson counties were especially affected by straight-line damaging winds, as a pair or bow echoes surged east to northeast across the area, inflicting damage to numerous barns, outbuildings and some other structures, uprooting trees and downing power poles. Additionally, a handful of relatively weak, short-lived tornadoes skipped across portions of Sumner, Cowley, Butler, Marion and Sedgwick counties during the afternoon and evening hours on the 25th and 26th. A tornado near Lake Afton in southwest Sedgwick county inflicted moderate damage to a residence, and also injured two people. Furthermore, heavy thunderstorms training over the same areas produced widespread areal flooding, river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> Heavy rainfall from numerous thunderstorms during the afternoon, evening and overnight hours on the 26th produced widespread flooding across much of Harper county. Rainfall amounts across the county ranged from 3 to 6 inches. Numerous roads were closed countywide. It is estimated that around 100 homes were flooded or received some form of water damage in the Anthony area, along with several other homes and businesses across the county. Portions of the elementary school and hospital in Harper were flooded. Three water rescues took place, one of which produced an injury near Third Lake Road when a vehicle attempted to cross a flooded roadway. Crop damage estimates are unknown, and property damage values are rough estimates. The Wichita Eagle, Harper Advocate, Anthony Republican and the Hutchinson News contributed to this report.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_1193508d14bf303449cb1b9a9192b15b = $(`<div id="html_1193508d14bf303449cb1b9a9192b15b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-APR-09 01:25:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> MISSOURI CITY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WEST JCT<br><br>                <b>Episode Narrative:</b> Thunderstorms developed west of the Houston metro area in the mid afternoon hours of the 27th and moved east across the Houston area around sunset. Severe thunderstorms redeveloped overnight across western Harris County and produced flash flooding that severely impacted roads and highways in and around Houston. Later that afternoon a lone cell developed between Hearne and College Station and produced several brief tornado touchdowns as it moved southeastward into Madison County.<br><br>                <b>Event Narrative:</b> A large, slow moving thunderstorm produced widespread heavy rainfall across western portions of Harris County during the early morning hours. Many roads including portions of US 59, Interstate 10 West, Beltway 8 West, and the 610 Loop were impassable for most of the morning rush hour, with numerous cars becoming stranded by high water. One fatality occurred when a vehicle was swept into the drainage system near the Katy Freeway (Interstate 10 W) and Beltway 8.||In addition to the major disruption to the morning commute, over 2,100 homes received some amount of water intrusion from this event. This ranks as the fourth largest number of homes flooded in a single event for Harris County.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_8ae6d696057315e1b1faa423c3c1c08c = $(`<div id="html_8ae6d696057315e1b1faa423c3c1c08c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 03-JUL-09 17:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MOUNTAIN VIEW<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CASPER<br><br>                <b>Episode Narrative:</b> Intense rainfall accompanied a strong thunderstorm which gained strength just west of Casper before blasting through town.  The thunderstorm formed in a uncharacteristically moist airmass where precipitable water values approached 150% of normal.  Longtime residents reported this to be the worst flash flooding they had seen in the city.<br><br>                <b>Event Narrative:</b> A vicious thunderstorm struck the city of Casper between about 1715 and 1800MST at the start of the July 4th holiday weekend. Extreme rainfall rates falling on the urbanized landscape produced flash flooding throughout Casper, with the most extensive inundation centered around the intersection of Poplar and Collins streets.||Nearly one inch of rain fell in 21 minutes at the Natrona County International Airport northwest of the city. A precipitation gauge along the North Platte River in Casper reported 1.79 inches of rain in 30 minutes. Final tallies around town showed rainfall from around one inch up to a high of about 2.25 inches occurred within about a 35 minute time frame.||Several streets, including Poplar and McKinley were reported to be rivers carrying rocks and other debris toward downtown Casper. Reports indicated one to three feet of water was present on some city streets. The flash flooding floated several cars and sent storm drains shooting wildly into the air. One storm drain cover injured an individual as the surging water displaced it. Emergency management estimated anywhere from 800 to 1000 structures, mainly homes, were impacted by the flooding.||In addition to hundreds of impacted homes, many well known locations also sustained damage, including the Nicolaysen Art Museum, Wyoming Medical Center, Central Wyoming Fairgrounds, Three Crowns Golf Course, and several city school buildings. Major damage also occurred at Casper College where five buildings, including the gymnasium and theater, were significantly impacted. Retaining wall bricks and landscape gravel were washed from a hillside at the college and cascaded to neighboring residences and streets below. The Hall of Justice on North David Street also sustained significant damage when water poured through a door into an underground garage. The building's elevator shafts and the ceilings in several sheriff's offices were also damaged.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_adcc100f0b87162a76de38531b3a6c92 = $(`<div id="html_adcc100f0b87162a76de38531b3a6c92" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-AUG-09 22:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> GOWANDA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> GOWANDA<br><br>                <b>Episode Narrative:</b> A massive convective complex moved from lower Michigan across southern Ontario near Toronto then dove southeast across the Niagara Frontier and Western Southern Tier. This followed an earlier round of strong thunderstorms and heavy rains earlier in the day. Damage from the thunderstorm winds was widespread across the Niagara Frontier and Western Southern Tier.  Trees as large as two to three feet in diameter were downed. Power outages were scattered throughout the region as the winds downed power lines.|The unprecedented heavy rains that fellfour to six inches in less than two hoursresulted in some of the worst flash flooding the area has seen. Parts of Erie, Chautauqua, Cattaraugus and Allegany counties received State and Federal Disaster Declarations. In the Village of Silver Creek an entire mobile home park along Silver Creek was washed away. The flood waters continued through the heart of the village through the fire station, police headquarters and highway department. Several police cars, an ambulance and much of the towns highway equipment were lost. In Irving, the flood waters flowed across parts of the New York State Thruway and Routes 5 and 20. Water flooded portions of Lakeshore Hospital there. Also in Irving, the Seneca Nation sustained almost two million dollars in damage to roads and bridges. In total, in Chautauqua county hundreds of homes were damaged and 45 homes were condemned, including the 35 mobile homes of the aforementioned park. In the Village of Gowanda (part of which is in Erie County and part in Cattaraugus county), extensive flash flooding occurred. Tri-County hospital in Gowanda was inundated by flood waters. Patients were transferred to Lakeshore Hospital in Irving. Several hundred homes sustained damage and 40 homes were condemned there. One fatality occurred in Gowanda as an 80-year-old man ventured out to check a bridge on his property and was swept away by the flood waters. The gage on Cattaraugus Creek at Gowanda showed a rise from six feet to near 13 feet in less than an hour (flood stage is 10 feet). Throughout Cattaraugus county over one-quarter of the roads were damaged or lost.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 45.00M<br><br>               </div>`)[0];

                var html_cdea452735aee29484d4ff0e50a1b948 = $(`<div id="html_cdea452735aee29484d4ff0e50a1b948" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 26-FEB-09 13:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> LOVINGTON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> LOVINGTON<br><br>                <b>Episode Narrative:</b> Low pressure from southwest Kansas moved northeast into southeast Iowa by the afternoon of the 26th.  A strong push of warm air took place ahead of the low with 850 mb winds around 40 kts pushing into the central U.S.  Surface dew points rose to the mid 50s just south of Iowa during the afternoon with the 50 degree dew points reaching just north of the southern Iowa border.  At the same time, a strong polar high pressure area was poised over northern Manitoba and Saskatchewan.  Sub-zero temperatures reached as far south as the northern South Dakota border during the afternoon.  The atmosphere was marginally unstable with most unstable, elevated, CAPE values in the 500 to 1000 J/kg range in the afternoon.  Shear increased to between 30 and 45 kts with precipitable water values in the three quarters to one inch range over the southeast half of the state.  Thunderstorms in some form occurred through the day.  Over northern Iowa, they produced ice pellets and some small hail.  One half of an inch of ice pellet accumulation occurred in Emmet and Cerro Gordo Counties, with nearly an inch of ice pellet accumulation in Worth County.  These accumulations were the result of thunderstorms.  Thunderstorms were more intense over southeast Iowa.  The freezing level was relatively low, at 8200 feet, resulting in most of the storms producing hail of at least pea size.  Available CAPE was around 200 J/kg at the time.  Penny to quarter size hail fell in central Iowa, across the Des Moines metro area.  Lightning struck an overpass along Interstate 80/35 along the north side of the Des Moines metro area and knocked a chunk of concrete off of it.  The concrete fell onto the windshield of a moving van, smashing through the glass.  The driver was injured and admitted to the hospital with minor injuries.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2.00K<br><br>               </div>`)[0];

orted that a person was struck and injured by lightning.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_eecb8ef3325cc45f4803bd46d70b18e0 = $(`<div id="html_eecb8ef3325cc45f4803bd46d70b18e0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 16-APR-09 15:40:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> DOUD<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> DOUD<br><br>                <b>Episode Narrative:</b> A severe weather outbreak occurred over west Texas during the afternoon and evening hours of the 16th and resulted in significant public impacts. Despite the occurrence of thirteen tornadoes across the South Plains region, most of the damage resulted from destructive hail and heavy rainfall.  ||Thunderstorms first developed over the northern South Plains around 13:00 CST. These early afternoon storms initiated as supercells, but transitioned into a small-scale convective complex that produced extensive amounts of large hail and heavy rainfall. As the storms trained over the Interstate 27 corridor in Swisher County, a significant hail accumulation and flood event resulted in some 50 vehicles becoming stalled and a prolonged closure of the highway through the overnight hours.||Additional storms developed during the mid to late afternoon hours over the central South Plains. Two supercell thunderstorms impacted Lubbock County. One of these storms produced a destructive hail swath through the city of Lubbock damaging some 3,000 homes and more than 1,100 vehicles totaling an estimated $40 million in damages. Meanwhile a second supercell storm over eastern Lubbock County produced a family of weak tornadoes along U.S. Highway 82 east of Idalou. ||Other supercell storms impacted portions of Garza and Kent Counties during the late afternoon and early evening hours. These storms additionally produced damaging hail and brief tornadoes.||By late evening, storm modes transitioned toward broken convective complexes and multicell structures. An unstable low-level environment, however, continued to be characterized by an increasingly enhanced veering of the wind fields. Thus, despite a transition toward less discrete storm cells, the threat for tornadoes remained. Multiple small scale low-level circulations developed within the evolving convective complexes, and these circulations proved to be tornadic. An EF-1 tornado damaged five structures and downed power poles as it tracked nearly eight miles across northwestern Lubbock County and southwestern Hale County around 20:00 CST. Two additional EF-1 tornadoes impacted the Abernathy (Hale County) and Roosevelt (Lubbock County) areas through the 21:00 CST hour. Meanwhile, similar tornadic circulations developed within other storm complexes over portions of Dickens, Kent, and King Counties. Multiple reports of tornadoes were received from rural areas around the Spur, Girard, and Guthrie vicinities but no damages resulted.||In all, an estimated $41.3 million in damages and three injuries resulted from severe weather across the South Plains region of west Texas on the 16th.<br><br>                <b>Event Narrative:</b> Giant two and a half inch hail stones fell over the South Haven, Sun Ridge, and Lake Ridge subdivisions of southwest Lubbock between Slide Road and Quaker Avenue around 15:40 CST. The hailstones damaged roofs and skylights on over a 1,000 homes in the mentioned subdivisions, and three persons sought medical treatment at local hospitals for minor injuries related to the hail. Hail stones also reportedly killed a number of birds. Well over 600 vehicles were damaged in these subdivisions and adjacent areas of the city. Damages in the mentioned subdivisions were estimated at $20 million, with hail damage across the city of Lubbock estimated to total $40 million.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

room window.  Her injuries were only minor and did not require medical attention.<br><br>                <b>Damage:</b> 161.20M<br><br>               </div>`)[0];

</b> Grapefruit sized hail lasted 10 minutes, on the west shore of Lake Viking. One injury was reported from broken glass. Most homes suffered damage to roofs, windows, siding, and automobiles.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_d6e2797bf42e1de3b86dff8312e2369d = $(`<div id="html_d6e2797bf42e1de3b86dff8312e2369d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 07-AUG-09 16:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> GREYBULL<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> GREYBULL<br><br>                <b>Episode Narrative:</b> A large upper level low spinning slowly east from southern Idaho helped to trigger severe thunderstorms across the north half of Wyoming. Surface dew points in the 50s (degrees F), a favorable jet stream location, and a front sliding south from Montana all combined to set the stage for thunderstorms. The storms formed late in the afternoon and persisted through the evening and into the early morning hours.<br><br>                <b>Event Narrative:</b> Hailstones of golf ball size were numerous at a residence in Greybull. Some stones reached two inches in diameter.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

                var html_fd14abd8db339b14df975234a786b55c = $(`<div id="html_fd14abd8db339b14df975234a786b55c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 15-JUN-09 16:32:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> PERRYTON MUNI ARPT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> PERRYTON MUNI ARPT<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed in the late afternoon and early evening across the eastern Texas Panhandle as an upper level disturbance interacted with a moist and unstable air mass.  These storms produced golf ball to softball size hail while multiple brief tornado touchdowns from the same wall cloud were reported in Wolf Creek Park.  No damage or injuries were reported from any of the tornado touchdowns, however one staff member from an archeological project in Wolf Creek Park was injured when hail struck his arm.<br><br>                <b>Event Narrative:</b> One person was struck by hail and received some bruises on the arm.  The person was treated on-site.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f19b73e58ea9e5b64325bb096d6919b4 = $(`<div id="html_f19b73e58ea9e5b64325bb096d6919b4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 09-AUG-09 09:40:00<br><br>                                <b>Injuries:</b> 22<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> ELDORA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> ELDORA<br><br>                <b>Episode Narrative:</b> A very warm, moist, and unstable airmass was in place over Iowa from 8th into the 9th.  Surface temperatures on the 8th warmed into the upper 80s and 90s, with dew point readings in the 70s.  A weak cold front moved into the state during the evening of the 8th and early morning of the 9th.  There was little thunderstorm development initially as the airmass was capped.  Temperatures at the 700 mb level were +14 to +17 C.   During the early morning hours of the 9th, a short wave lifted northeast out of the southern Rockies.  This resulted in cooling of the mid levels of the atmosphere, thus destabilizing the airmass.  The cold front stall out during the morning of the 9th as a second short wave lifted northast.   Eventually, the front moved south of the state on the night of the 9th.  Overall lifted indices were in the -6 to -10 C range with CAPE values in the 3000 to 4000 J/kg range.  Downdraft CAPE was in the 800 to 1400 J/kg range with 30 to 50 kts of shear available.  CAOE available in the -10 to -30 C layer of the atmosphere was between 300 and 700 J/kg, with a freezing level of 14,000 to 14,500 feet.  The LCL was relatively high across the area ranging from just below 1000 meters to about 1250 meters.  Plenty of moisture was available with precipitable water values between 1.75 and 2.25 inches.  Thunderstorms developed initially over Nebraska and tracked east-northeast into Iowa shortly after sunrise.  One supercell continued to track across the state and produced a swath of wind and hail damage from Sac County east to Black Hawk County.  Additional thunderstorms formed along the cold frontal boundary by mid morning and progressed into the state.  The storms remained below severe levels for several hours, but did become severe by mid afternoon.  A broken like of storms formed with two primary areas tracking east across central and southern Iowa.  These two areas featured mini bow echoes.  The predominant mode of severe weather in the afternoon was high winds.  Several of the storms produced hail, but the hail was sub-severe.  A long lived supercell Thunderstorm tracked across northern Iowa Sunday morning with the Highway 20 corridor receiving the brunt of the damage.  Reports of quarter to golf ball sized hail were common with some hail stones reported to be in excess of two inches approaching the size of a tennis ball.  The hail was wind blown as well, at speeds of 50 to 70 mph, making it extremely damaging and dangerous striping siding off houses and knocking out windows.   A measured wind speed of 68 mph was recorded at a KCCI TV SchoolNet site near Jewell in Hamilton County.   Significant hail damage was received all along the track with areas near Otho, Callender, Radcliffe, Eldora and Grundy Center hit particularly hard.  In Eldora, many homes had windows broken out and tree and power line damage left the city without power. Winds of over 100 MPH toppled a communication tower in Eldora.  A short time before the winds hit Eldora, a 102 MPH wind gust was recorded at the landfill northwest of town.  Wind driven hail of 2 to 3 inches in diameter broke all siding and windows out on the north and west walls of most homes, with hail stones reported landing inside of houses.  Damage in the town of Eldora was expected to be greater than the damage done in the town of Parkersburg by the EF5 tornado a year earlier.  A 150 square mile area of crops was affected in Hardin County.  Total losses were reported on 45,000 acres, with 60% or greater loss on another 55,000 acres.  Hail damage in the Otho to Callender areas was described as the worst seen in 20 years.  MODIS satellite pictures of the crop damage area included in this report.  Estimates of crop damage from this one supercell were over $175,000,000.  Governor Culver declared Hardin County a state disaster area within a day or two of the storm, and declared Webster County a disaster area about a week later.  Formal paperwork was turned in to make 8 Iowa counties federal disaster areas,  They were Calhoun, Grundy, Hamilton, Hardin, Ida, Sac, Webster, and Woodbury.  Following the storms, a shelter was set up for those who felt they should not stay in their homes. Luckily the evening round of storms tracked south. Campers at nearby Pine Lake State Park, gathered for an archery event, were bruised by hail.  There were 22 reports of injuries in Hardin County, 11 serious enough for people to be taken to hospital, but there are no known life threatening injuries.  A second round of severe weather rolled roughly along I-80 between 1630 and 1800 CST, producing a lot of tree and power line damage but apparently little structural damage.  As the storms moved through the metropolitan Des Moines area, winds damaged power lines and knocked out power to 12,000 homes.  One storm produced a wet microburst in Union County.  The winds took the roof and shingles off of a two story brick building near Afton.  The afternoon round of storms produced some hail, but most of the hail was not severe as mentioned above, and was pea size or smaller.  During the morning round of storms, lightning struck a building in Waverly.  The lightning struck an antenna on the building and melted screws all the way down the side of the building, starting a small fire and blowing hole in the wall.<br><br>                <b>Event Narrative:</b> Large hail brok windows out of a residence and caused considerable crop damage.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];
                popup_195edb57a0d11a4de0e35f5a4e558340.setContent(html_f19b73e58ea9e5b64325bb096d6919b4);

                var html_49b70ca06c5c24674ff4b6bde0907bca = $(`<div id="html_49b70ca06c5c24674ff4b6bde0907bca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 08-JUL-09 20:29:00<br><br>                                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WICHITA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> EASTBOROUGH<br><br>                <b>Episode Narrative:</b> Elevated thunderstorms developed rapidly over portions of South Central Kansas during the evening hours of July 8th, 2009. As the massive storms made slow progress to the east, they produced hail up to baseball size over Downtown Wichita, Kansas. This hail lasted for almost 30 minutes producing widespread damage across Downtown Wichita and surrounding communities just to the north and east of Wichita including Newton, Hesston, Andover and Augusta.  This devastating event caused over 10,000 claims to be filed with insurance agencies from damaged cars or roofs.<br><br>                <b>Event Narrative:</b> Large Hail ranging in size from golf ball to baseball sized moved across Downtown Wichita, causing devastating damage to cars and roofs.   During the half hour hail storm, thousands of cars either had roof, windshield or hood damage.  Insurance agencies reported 10 to 15 thousand cars may have damaged by the hail storm.  The hail was so large and numerous that it killed numerous birds in the Delano district, and injured fans at Lawrence Dumont Stadium as the hail turned the minor league baseball field white.  Stain glassed windows were destroyed at Friends University and hundreds of homes and businesses received roof and window damage.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_67890d7e32df7ed9141c7d3909d0b0ee = $(`<div id="html_67890d7e32df7ed9141c7d3909d0b0ee" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 16-SEP-09 15:50:00<br><br>                                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SOCORRO<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SOCORRO<br><br>                <b>Episode Narrative:</b> A back door front pushed southwestward into far west Texas while an upper level low was dropping southward into eastern Arizona. A veering vertical shear profile with sufficient low level moisture and instability led to 2 supercells forming in the El Paso area. These storms were prolific hail producers. The second supercell produced extensive golfball to possibly tennis ball size hail over a large area of commerce. The damage estimate of $150 million makes this easily the most costly hailstorm in the NWS El Paso County Warning Area since records began.<br><br>                <b>Event Narrative:</b> Far east El Paso was hardest hit by this second supercell, with extensive golfball to possibly tennis ball size hail falling for 20 minutes. Thousands of automobiles were damaged, with several dealerships suffering much loss. Skylights were destroyed, roofs damaged and windows broken on thousands of buildings. Several injuries were reported from hailstones as well.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];
