                var html_05b7bb4611ec3b123c6964a8ae31120d = $(`<div id="html_05b7bb4611ec3b123c6964a8ae31120d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAY-09 07:40:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 399.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> DODSON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> DODSON<br><br>                <b>Episode Narrative:</b> A very unstable airmass developed across the four state region during the afternoon hours of May 2nd. A weak cold front had moved southward during the morning hours into southeast Oklahoma and southwest Arkansas and had stalled. A weak shortwave moved into the Texas Hill County and produced enough lift...along with the development of a strong low level jet...for strong to severe thunderstorms to erupt across the region. The storms initially developed as supercells...producing large hail and isolated tornadoes but then evolved into a squall line. Strong straight line winds accompanied the squall line with winds in excess of 100 mph reported with some storms. There were also isolated tornadoes reported within the squall line itself. Damage was extensive across the region but overnight...the repeated training of storms resulted in a widespread flash flooding event. Numerous counties and parishes were flooded with rainfall amounts in excess of 6 inches in a 12 hour period common. By the time the event ended...there were five different line echo wave patterns that developed across the four state region the afternoon of May 2nd through the morning hours of May 3rd.<br><br>                <b>Event Narrative:</b> Numerous homes were damaged in the town of Dodson with several completely destroyed.  One mobile home was picked up and moved 30 feet west of its original location where it was destroyed with parts of the frame wrapped around a neighboring home.  The two injuries occurred in the destroyed home.  Approximately 27 mobile homes and 11 built in place structures in the center of Dodson sustained severe damage from snapped or falling trees and/or wind damage.  A mobile home in the center of Dodson was rolled off its foundation and destroyed.  The tornado touched down on the southwest side of town along US 167 and moved northward 1.5 miles before lifting along State Route 1235.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_ac9f123cb41621a8c738625a3ef8a70a = $(`<div id="html_ac9f123cb41621a8c738625a3ef8a70a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-APR-09 11:19:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 23.25 Miles<br><br>                            <b>Tornado Width:</b> 750.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 58<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ALLISONA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> LOFTON<br><br>                <b>Episode Narrative:</b> A strong upper level storm system moved across Middle Tennessee triggering early morning severe thunderstorms along with a line of severe thunderstorms that moved west to east across the entire mid state from the late morning hours through mid afternoon. This resulted in 10 tornadoes across the mid state, with one being an EF4 Tornado in Murfreesboro in Rutherford County.<br><br>                <b>Event Narrative:</b> An EF-4 Tornado...with maximum estimated wind speed around 170 mph, was reached in the Highland Park Drive Neighborhood as well as the|Tomahawk Trace Area. Several well constructed homes were destroyed|in those areas, hardwood trees were debarked, and vehicles were tossed|considerable distances. There were two fatalities, a 30 year old women and her 9 week old daughter, and 58 injuries per newspaper reports, of which at least 7 were serious. Path length was 23.25 miles and maximum width was 750 yards.||Gound surveys of the Murfreesboro tornado indicate that the actual initial touchdown was just north of the Eagleville Community in far|Southwestern Rutherford County. Intermittent tree and roof damage was |noted beginning at a residence near the intersection of Kelly Road and|Highway 41A. Intermittent tree damage continued northeast, with the path becoming continuous along Rocky Grove Road between the Cedar Grove |and Pleasant Hill Communities. The survey team then inspected continuous|damage from Rocky Grove Road northeast to a residence on Newman Road approximately 2 miles north of the Windrow Community. Extensive tree damage was noted along the path...along with multiple instances of roof damage to homes.||The most significant damage was on Patterson Road 1/2 mile west of Windrow. A brick home was completely destroyed and thrown almost|completely off its foundation. ||Additional areas between Stones River Battlefield and Medical Center |Parkway in Murfreesboro were surveyed. Two homes on Wilkinson Pike and two homes on Highland Park Drive were completely destroyed. One of the homes did appear to be properly anchored to it's foundation while three|were not. Per a newspaper report, at Stones River Battlefield, a quarter mile swath of fallen and damaged trees streched one mile across the battlefield, along with numerous fences being destroyed, closing parts of the park to tourists. One particular fallen tree damaged a 60 foot section of the national cemetary wall and a cannon display.||Additional information about the tornado included it tracked due northeast for the first 9 miles then began a steady turn to the right. By the time the tornado lifted it was moving to the east-southeast. Additionally, videos of the tornado indicated a multiple vortex appearance to the tornado and the aerial survey was able to detect focused areas of damage within the larger path.||The aeriel survey revealed 12 to 15 homes which were completely destroyed and dozens others which suffered significant damage. A 2-story office building had the complete upper floor removed.|Numerous large vehicles were picked up and tossed, including|several semi trailers which wound up piled together near the|intersection of Thompson Lane and Broad Street. Significant roof|damage and some wall collapse on homes were also noted.|Several well built homes suffered significant exterior and|interior wall failure. ||Three other areas received significant damage. The first area was along Bushnell Drive just north of Compton Road. A well built 2-storty brick home was almost completely destroyed with just part of the kitchen wall remaining standing. The second area was near the intersection of Haynes Drive and Sulphur Springs Road. Three homes on Cornwall Court were completely destroyed and thrown clear of their slab foundations, however|it did not appear any of the homes was properly anchored.||The third area of enhanced damage was along Battleground Drive between |D\`Ann Drive and Tomahawk Trace. The National Weather Service Assessment team was joined by a Murfreesboro Code who assisted with assessing construction quality at this location. Three homes were completely  blown clear of their foundations and destroyed. One home was not |anchored/fastened to the foundation, however, the other 2 were very well constructed. Several trees were also debarked at this location.||Additional information provided by the Rutherford County EMA through a newspaper report stated that over 845 homes were damaged, of these 117 were destroyed, 298 had major damage, 175 had minor damage, and another 255 were affected in some way. 519 Structures were also affected, including 77 destroyed, with an additional 300 plus homes and structures impacted in some way just outside of the city limits. Newspaper also reported an overturned truck caused traffic backup on Interstate 24 and multiple power lines down across the entire city.|Power lines being down resulted in as many as 18,000 homes being without power after the storm.  ||Newspaper also reported that two people were seriously injured and multiple homes were destroyed when the tornado passed through the Wilkinson Pike/Thompson Lane Areas. Large trees were also uprooted|and utility poles were blown over. Multiple businesses in the Thompson Lane/Broad Street area were significantly damaged, including a Shell convenience store and Huddleston-Steele Engineering.||Newspaper also reported continuous damage, detail of damage not provided, between Esquire Court and Wigan Drive and Tomahawk Trace to Highway 231 and then into the Compton Road area.||Newspaper also reported that Murfreesboro Waste Department had gathered in excess of more the 2.7 million pounds of debris. And that total tonnage associated with the storm gathered at the Rutherford County Landfill was 5,071 tons.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

ersection of Kelly Road and|Highway 41A. Intermittent tree damage continued northeast, with the path becoming continuous along Rocky Grove Road between the Cedar Grove |and Pleasant Hill Communities. The survey team then inspected continuous|damage from Rocky Grove Road northeast to a residence on Newman Road approximately 2 miles north of the Windrow Community. Extensive tree damage was noted along the path...along with multiple instances of roof damage to homes.||The most significant damage was on Patterson Road 1/2 mile west of Windrow. A brick home was completely destroyed and thrown almost|completely off its foundation. ||Additional areas between Stones River Battlefield and Medical Center |Parkway in Murfreesboro were surveyed. Two homes on Wilkinson Pike and two homes on Highland Park Drive were completely destroyed. One of the homes did appear to be properly anchored to it's foundation while three|were not. Per a newspaper report, at Stones River Battlefield, a quarter mile swath of fallen and damaged trees streched one mile across the battlefield, along with numerous fences being destroyed, closing parts of the park to tourists. One particular fallen tree damaged a 60 foot section of the national cemetary wall and a cannon display.||Additional information about the tornado included it tracked due northeast for the first 9 miles then began a steady turn to the right. By the time the tornado lifted it was moving to the east-southeast. Additionally, videos of the tornado indicated a multiple vortex appearance to the tornado and the aerial survey was able to detect focused areas of damage within the larger path.||The aeriel survey revealed 12 to 15 homes which were completely destroyed and dozens others which suffered significant damage. A 2-story office building had the complete upper floor removed.|Numerous large vehicles were picked up and tossed, including|several semi trailers which wound up piled together near the|intersection of Thompson Lane and Broad Street. Significant roof|damage and some wall collapse on homes were also noted.|Several well built homes suffered significant exterior and|interior wall failure. ||Three other areas received significant damage. The first area was along Bushnell Drive just north of Compton Road. A well built 2-storty brick home was almost completely destroyed with just part of the kitchen wall remaining standing. The second area was near the intersection of Haynes Drive and Sulphur Springs Road. Three homes on Cornwall Court were completely destroyed and thrown clear of their slab foundations, however|it did not appear any of the homes was properly anchored.||The third area of enhanced damage was along Battleground Drive between |D\`Ann Drive and Tomahawk Trace. The National Weather Service Assessment team was joined by a Murfreesboro Code who assisted with assessing construction quality at this location. Three homes were completely  blown clear of their foundations and destroyed. One home was not |anchored/fastened to the foundation, however, the other 2 were very well constructed. Several trees were also debarked at this location.||Additional information provided by the Rutherford County EMA through a newspaper report stated that over 845 homes were damaged, of these 117 were destroyed, 298 had major damage, 175 had minor damage, and another 255 were affected in some way. 519 Structures were also affected, including 77 destroyed, with an additional 300 plus homes and structures impacted in some way just outside of the city limits. Newspaper also reported an overturned truck caused traffic backup on Interstate 24 and multiple power lines down across the entire city.|Power lines being down resulted in as many as 18,000 homes being without power after the storm.  ||Newspaper also reported that two people were seriously injured and multiple homes were destroyed when the tornado passed through the Wilkinson Pike/Thompson Lane Areas. Large trees were also uprooted|and utility poles were blown over. Multiple businesses in the Thompson Lane/Broad Street area were significantly damaged, including a Shell convenience store and Huddleston-Steele Engineering.||Newspaper also reported continuous damage, detail of damage not provided, between Esquire Court and Wigan Drive and Tomahawk Trace to Highway 231 and then into the Compton Road area.||Newspaper also reported that Murfreesboro Waste Department had gathered in excess of more the 2.7 million pounds of debris. And that total tonnage associated with the storm gathered at the Rutherford County Landfill was 5,071 tons.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

nd amateur radio included |2 overturned semi-trucks at Interstate 40 and Briley Parkway and at     1204 Murfreesboro Road roof damage to a building with 20 to 30 cars  damaged in the parking lot. A newspaper reported an exterior wall collapsed onto a car at Bridgestone Firestone Tire Store, with two  large power lines snapped and leaning over Murfreesboro Road and tires were tossed more than 300 yards.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_d76f1a946c845c190c4cc089ee9c9466 = $(`<div id="html_d76f1a946c845c190c4cc089ee9c9466" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-APR-09 14:02:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.83 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JACKSON<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> GRANT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> KIRBYTOWN<br><br>                <b>Episode Narrative:</b> A strong upper level storm moving across the Mississipi Valley brought a dry line and cold front into north Alabama during the afternoon and early evening hours.  Several classic supercell thunderstorms developed by early afternoon in northwest Alabama, sweeping across the remainder of north Alabama during mid to late afternoon hours.  Many of the storms produced very large hail, up to baseball and softball sized, producing significant damage, especially from Decatur through Madison and northwest Huntsville.   One of the supercells produced a long track tornado producing damage of up to EF-3 intensity which struck northeastern Marshall County, crossed Lake Guntersville, and moved into southern DeKalb County.<br><br>                <b>Event Narrative:</b> A tornado touched down approximately 2.5 miles south southeast of Grant along Campbell Mill Road. A few houses sustained minor roof damage on the southeast side of Grant. At least two mobile homes sustained major damage from falling trees. The tornado continued east crossing Old Union Road, Columbus City Road, and Cardessa Lane before descending into the Tennessee River Valley. The tornado crossed Highway 79 at approximately 307 PM CDT at the Baker Mountain Road intersection.  At this point the damage path width was just below a half of a mile wide. One woman was injured when a tree fell on her car near the Waterfront Grocery store. Several houses sustained substantial damage on the east side of Highway 79 and many trees were snapped and uprooted. The roof was blown off of one home and a brick wall collapsed. The tornado crossed a small inlet onto the south side of Preston Island, wiping out several boat docks and boat houses.  Several homes sustained significant damage on the island from falling trees.  At least two wood homes had complete roof collapse and partial wall collapse.||The tornado crossed Lake Guntersville into the South Sauty community. At least one person was injured in this area when he was caught outside during the tornado. At this point, the damage path width increased to at least a half a mile wide. Several well built homes were damaged by falling trees along Memonminee Road. At least 20 boat houses were destroyed in the community. Along Chilcotin Road a well constructed two story brick house lost its roof. Also falling trees damaged several camper trailers. One trailer was blown into Lake Guntersville. Thousands of trees were uprooted or snapped along the path of the tornado in Marshall county. The tornado crossed the CR 67 causeway and very shortly after moved into Jackson county. On CR 67, tornadic winds damaged the shoulder of the roadway as it crossed.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_5d887a24963db007873b5d054265ab46 = $(`<div id="html_5d887a24963db007873b5d054265ab46" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-JUL-09 19:15:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 2.29 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DICKINSON<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> DICKINSON<br><br>                <b>Episode Narrative:</b> In the mid afternoon hours of Wednesday, July 8th, Tornado Watch 563 was issued for all of western and parts of central North Dakota, due to the expected widespread and dangerous development and rapid intensification of thunderstorms near a surface trough along the western North Dakota border. Destabilization along the surface trough, coupled with the approach of a strong upper level trough and an intensifying late afternoon/early evening low level jet, all contributed to the watch issuance. Later Wednesday evening, Severe Thunderstorm Watch 565 was issued for much of central North Dakota to replace the expiring Tornado Watch, and specifically to account for a developing bow echo which was expected to push east across the watch area into the early morning hours of Thursday, July 9th.||The end result was a large severe weather outbreak experienced across much of west and central North Dakota, lasting from the late afternoon hours of the 8th, into the early morning hours of the 9th. Multiple severe thunderstorm and tornado warnings were issued. Numerous reports of large hail and severe thunderstorm wind gusts were received throughout this event.  Several tornadoes occurred, including an EF3 within city limits on the south side of Dickinson. That tornado alone resulted in over twenty million dollars in damage.<br><br>                <b>Event Narrative:</b> Meteorologists from the National Weather Service conducted a storm damage survey in and around Dickinson on Thursday, July 9th, 2009. Meteorologists walked through the area and spoke with numerous people affected, many of whom were eye witnesses to the event.||This tornado passed through the city of Dickinson on the far south side, mainly just south of the Heart River. No witnesses spoken to actually saw the tornado. From their eye witness accounts, and from video obtained by the Dickinson Police Department, it is likely that this was a rain-wrapped tornado, and very difficult if not impossible to see. The tornado occurred before sunset, yet it was described as being as dark as night during the event.||The conclusion of the damage survey was that this tornado touched down around a mile or so outside the city limits, on the southwest side, and moved east-northeast, passing through the far southern part of the city. It lifted back into the parent thunderstorm on the extreme southeast side of Dickinson near the city limit. This occurred in the window between 815 PM MDT and 830 PM MDT.||Over 450 structures were damaged, of which nearly 100 were declared completely destroyed or beyond repair. Numerous vehicles were damaged or destroyed, some were on their roofs. Power lines were snapped, knocking out power to most of Dickinson, and tree damage was extensive. Two minor injuries were reported, with no deaths. The injuries were to a 23 year old male and a 42 year old male. Both occurred in homes.||The worst damage surveyed was between the Heart River and roughly 8th Street Southwest and 8th Street Southeast in southern Dickinson. Of that damage, the absolute worst corresponded to middle EF3 on the Enhanced Fujita Tornado Scale. From that it was determined that peak wind speeds in the tornado were on the order of 150 mph.||Other parts of Dickinson and the surrounding area sustained wind damage likely associated with the rear flank downdraft of the storm.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];
                popup_920b6a305193b71a0402c95736d16141.setContent(html_5d887a24963db007873b5d054265ab46);

nadoes occurred, including an EF3 within city limits on the south side of Dickinson. That tornado alone resulted in over twenty million dollars in damage.<br><br>                <b>Event Narrative:</b> Meteorologists from the National Weather Service conducted a storm damage survey in and around Dickinson on Thursday, July 9th, 2009. Meteorologists walked through the area and spoke with numerous people affected, many of whom were eye witnesses to the event.||This tornado passed through the city of Dickinson on the far south side, mainly just south of the Heart River. No witnesses spoken to actually saw the tornado. From their eye witness accounts, and from video obtained by the Dickinson Police Department, it is likely that this was a rain-wrapped tornado, and very difficult if not impossible to see. The tornado occurred before sunset, yet it was described as being as dark as night during the event.||The conclusion of the damage survey was that this tornado touched down around a mile or so outside the city limits, on the southwest side, and moved east-northeast, passing through the far southern part of the city. It lifted back into the parent thunderstorm on the extreme southeast side of Dickinson near the city limit. This occurred in the window between 815 PM MDT and 830 PM MDT.||Over 450 structures were damaged, of which nearly 100 were declared completely destroyed or beyond repair. Numerous vehicles were damaged or destroyed, some were on their roofs. Power lines were snapped, knocking out power to most of Dickinson, and tree damage was extensive. Two minor injuries were reported, with no deaths. The injuries were to a 23 year old male and a 42 year old male. Both occurred in homes.||The worst damage surveyed was between the Heart River and roughly 8th Street Southwest and 8th Street Southeast in southern Dickinson. Of that damage, the absolute worst corresponded to middle EF3 on the Enhanced Fujita Tornado Scale. From that it was determined that peak wind speeds in the tornado were on the order of 150 mph.||Other parts of Dickinson and the surrounding area sustained wind damage likely associated with the rear flank downdraft of the storm.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

                var html_3f50191692b58ca8024a5cee667e9998 = $(`<div id="html_3f50191692b58ca8024a5cee667e9998" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-JUN-09 15:58:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.88 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> OLIVE BRANCH<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> OLIVE BRANCH ARPT<br><br>                <b>Episode Narrative:</b> A stationary front was located across the Mid-South during the day on June 12th, 2009. During the early morning hours, a mesoscale convective system developed over Eastern Oklahoma and tracked east into the Mid-South during the afternoon and evening hours. A derecho tracked across the Mid-South producing numerous reports of damaging winds, large hail and flash flooding. Wind speeds were reported as high as 80 mph. Isolated tornadoes occurred along the bow echo. In addition, scattered thunderstorms developed over ahead of the bow echo and produced large hail, damaging winds and flash flooding as well.<br><br>                <b>Event Narrative:</b> A tornado touched down at the truck weighing scales on Highway 78 about 1 mile southeast of Goodman Road in Olive Branch. The tornado had a non continuous track to the east-northeast for 2.9 miles and ended a few hundred yards east of Hacks Cross Road about one half mile south of Goodman Road. The maximum estimated winds were 125 mph. There was widespread damage along the tornado track in Olive Branch. Numerous trees and power lines were knocked down. Four homes were destroyed while numerous other homes suffered some degree of damage. Streets that suffered the heaviest damage included Roberta Street, College Street, Blocker Street, Chickasaw Drive, Cherokee Drive, Sequoia Lane, Seminole Drive and Magnolia Drive. Several schools and public buildings were also damaged including the Olive Branch Elementary, Middle and High Schools, the Chickasaw Elementary School, the Olive Branch Community Center and the Olive Branch City Shop. The Olive Branch Middle School alone suffered $500,000 in damage. The tornado cleanup costs totaled $350,000 for the city of Olive Branch. There was one minor injury associated with the tornado in Olive Branch.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

                var html_cabd83c7ca8063954bc7d9ffead4c63a = $(`<div id="html_cabd83c7ca8063954bc7d9ffead4c63a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-JUN-09 12:50:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.5 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> AURORA CHERRY CREEK<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> AURORA CHERRY CREEK<br><br>                <b>Episode Narrative:</b> Severe thunderstorms in Denver and the surrounding metropolitan area produced five tornadoes, large hail and damaging thunderstorm winds.  The strongest of the tornadoes touched down near Southlands Mall, in southeast Aurora.  Two men were injured, one seriously.   Overall the damage was rated mild to moderate, which translated to an EF1 rating.  Four other tornadoes touched down, two of which caused minor damage.  Another EF1 tornado damaged a home, several outbuildings, and injured some horses in unincorporated Elbert County.||In addition to the tornadoes, large hail from 1 to 3 inches in diameter was observed.  In parts of Aurora and Centennial, thunderstorm winds blew down power lines and caused electrical outages.  Approximately 8,000 homes and businesses were left without power for nearly two hours.  Most of the damage consisted of broken windows and roofs.  This day was the first in a series of eight to cause damage along the Urban Corridor.  Damage to homes and property along the Front Range totalled $161 million during the 8-day span, making it the state's fifth highest insurance loss.  The majority of the property damage was caused by hail; 21,000 automobile claims and 13,000 homeowner claims were filed.<br><br>                <b>Event Narrative:</b> A tornado touched down in southeast Aurora, south of Buckley Airport, and moved south-southeast across open fields, some residential areas, and Southlands Mall.  Numerous homes and apartments suffered window damage, minor roof damage and there were a few broken garage doors.  The Southlands Mall had some roof and window damage, and wall damage to one of its restaurants.  South of the mall, Lowe's received some roof damage, and lightweight sheds and other structures were destroyed.  One resident, in the Sorrel Ranch subdivision, north of the mall, was swept off his porch while attempting to get close-up pictures of the tornado.  He was found unconcious and bleeding in his front yard, with a dislocated shoulder, an injured neck, and multiple other injuries.  In addition, the tornado flipped a trailer home.  A man inside the trailer suffered minor injuries.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_815dd5dac62b8da5b228bce86d1e347c.setContent(html_cabd83c7ca8063954bc7d9ffead4c63a);

                var html_23f37909023d35c4c861a799c403046d = $(`<div id="html_23f37909023d35c4c861a799c403046d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-JUL-09 12:35:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.58 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BOSSARDSVILLE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> STROUDSBURG<br><br>                <b>Episode Narrative:</b> A warm front retreating to the north and a cold front approaching from the west produced strong to severe thunderstorms across eastern Pennsylvania during the afternoon of the 29th. One EF-2 tornado also occurred.<br><br>                <b>Event Narrative:</b> An EF-2 tornado with estimated maximum wind speeds of 120 mph touched down and affected Hamilton and Stroud Townships. The highest wind speeds and worst reported damage occurred on Middle Road in Hamilton Township and Stroudsmoor Road in Stroud Township. Two men were injured and about 10,000 homes and businesses lost power. Hundreds of trees were destroyed and at least 25 telephone poles had to be replaced. Power was not fully restored until the 31st. In Hamilton Township, two homes suffered roof damage and four large farm buildings and one garage were destroyed. In Stroud Township, one home lost its roof, two others had trees on their roofs and a section of a resort building lost its roof. This was the first reported tornado in Monroe County since July 1, 2001 and the first reported EF2 or F2 tornado in the county since October 5, 1979.||The tornado touched down southwest of Kemmertown Road in Hamilton Township before causing substantial damage to the Blakeslee Farm near the intersection of Middle and Blakeslee Roads. On Kemmertown Road, a downed tree damaged a porch at an assisted living facility. At the Blakeslee Farm, the tornado destroyed three barns and a garage shed and took the roof and attic off of the home. A 46-year-old man suffered facial and rib injuries and a 66-year-old man suffered a head injury as the garage shed collapsed. In addition to the property damage, the tornado damaged the corn, hay, wheat and oat crops on the farm.   Thirty percent of the trees on the property were destroyed . ||The tornado then lifted, causing only relatively minor damage as it followed Middle Road into Stroud Township. However, more substantial damage again occurred from Larsens Lane northeast to Fox Run Road and Essig Lane.  More damage occurred as the tornado crossed Stroudsmoor Road, where numerous trees were felled, and roof damage occurred to the Stroudsmoor Country Inn. A downed tree also damaged a home on Stroudsmoor Road. Another downed tree damaged a home on Pennsylvania State Route 191. The tornado lifted just before it moved over the intersections of Routes 191 and 611 (Foxtwon Hill Road) just south of Stroudsburg. The tornado was on the ground for about 4.6 miles and its maximum width was about 100 yards. Damage was estimated at 1 million dollars.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_bd69579f672ea6670b77d3ea1a33b8e7.setContent(html_23f37909023d35c4c861a799c403046d);

                var html_4f2f8c4ba12f3b974d50c63da26a92d2 = $(`<div id="html_4f2f8c4ba12f3b974d50c63da26a92d2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-OCT-09 15:18:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.54 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HONORE<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LINTON<br><br>                <b>Episode Narrative:</b> Widespread showers and thunderstorms developed along and ahead of a strong cold front as a powerful upper level storm system plowed into the southern plains during the afternoon hours of October 29th. Strong shear was in place across the region such that several tornadic thunderstorms developed...producing widespread wind damage across portions of northeast Texas, southwest Arkansas as well as northern Louisiana. These storms trained across the same general area such that flooding was widespread. Flooding was severe across northwest Louisiana where flooding was reported in many homes and businesses. Area bayous, creeks, rivers and lakes were already at high levels from the excessive heavy rainfall that fell earlier in the month. Thus, some lakes and bayous approached and succeeded their all time record stage levels.<br><br>                <b>Event Narrative:</b> This tornado was a continuation of the EF2 tornado that first touched down in downtown Shreveport in Caddo Parish.  This tornado crossed the Red River just south of Interstate 220 near Benton Road, where several trees were snapped along the levee and a barn was damaged.  The tornado then crossed Interstate 220 just west of Benton Road and caused minor to significant damage at several car dealerships along Benton Road.  The tornado crossed Benton Road and entered the Green Acres Place Subdivision, causing moderate to major damage to numerous homes and townhouses.  The tornado continued to move north northeast and entered the Brownlee Subdivision where more homes had significant damage.  It then damaged to the Reserve Apartment Complex and the Cypress Pointe Apartment Complex on Airline Drive.  The tornado then crossed Airline Drive just north of Le Oaks Drive and caused significant damage in Cross Creek and Bayou Bend Subdivisions.  Continuing on a north northeast track, the tornado caused major damage at the Bossier Emergency Service Center on Swan Lake Road and snapped and uprooted numerous trees in the Rose Neath Cemetery.  As the storm cross Swan Lake Road, it caused significant damage to homes in the Legacy Subdivision.  The storm then continued northeast and damaged a home of Jessie Jones Road and West Lakeshore Drive in Benton, Louisiana.  The storm crossed Cypress Lake and caused more damage to trees on Merritt Road before dissipating.  Louisiana State Governor Bobby Jindal and State Congressman John Flemming came to the region and did a fly over from a helicopter to survey the storm damage from the tornado as well as the flooding that occurred later that evening.  About 100 homes were damaged across Bossier Parish.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_b9c892c91960120b2c97cab1c07538bd = $(`<div id="html_b9c892c91960120b2c97cab1c07538bd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-OCT-09 15:18:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.54 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HONORE<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LINTON<br><br>                <b>Episode Narrative:</b> Widespread showers and thunderstorms developed along and ahead of a strong cold front as a powerful upper level storm system plowed into the southern plains during the afternoon hours of October 29th. Strong shear was in place across the region such that several tornadic thunderstorms developed...producing widespread wind damage across portions of northeast Texas, southwest Arkansas as well as northern Louisiana. These storms trained across the same general area such that flooding was widespread. Flooding was severe across northwest Louisiana where flooding was reported in many homes and businesses. Area bayous, creeks, rivers and lakes were already at high levels from the excessive heavy rainfall that fell earlier in the month. Thus, some lakes and bayous approached and succeeded their all time record stage levels.<br><br>                <b>Event Narrative:</b> This tornado was a continuation of the EF2 tornado that first touched down in downtown Shreveport in Caddo Parish.  This tornado crossed the Red River just south of Interstate 220 near Benton Road, where several trees were snapped along the levee and a barn was damaged.  The tornado then crossed Interstate 220 just west of Benton Road and caused minor to significant damage at several car dealerships along Benton Road.  The tornado crossed Benton Road and entered the Green Acres Place Subdivision, causing moderate to major damage to numerous homes and townhouses.  The tornado continued to move north northeast and entered the Brownlee Subdivision where more homes had significant damage.  It then damaged to the Reserve Apartment Complex and the Cypress Pointe Apartment Complex on Airline Drive.  The tornado then crossed Airline Drive just north of Le Oaks Drive and caused significant damage in Cross Creek and Bayou Bend Subdivisions.  Continuing on a north northeast track, the tornado caused major damage at the Bossier Emergency Service Center on Swan Lake Road and snapped and uprooted numerous trees in the Rose Neath Cemetery.  As the storm cross Swan Lake Road, it caused significant damage to homes in the Legacy Subdivision.  The storm then continued northeast and damaged a home of Jessie Jones Road and West Lakeshore Drive in Benton, Louisiana.  The storm crossed Cypress Lake and caused more damage to trees on Merritt Road before dissipating.  Louisiana State Governor Bobby Jindal and State Congressman John Flemming came to the region and did a fly over from a helicopter to survey the storm damage from the tornado as well as the flooding that occurred later that evening.  About 100 homes were damaged across Bossier Parish.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

tornado then continued north across Hwy. 80 into the Eastwood Golf Course.  Numerous trees were snapped and uprooted on the Golf Course.  The damage track dissipated north of Eastwood Golf Course before reaching Winfield Road.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

nd outbuilding received roof damage. On the Davidson County side, several trailers were damaged, including one which was pushed approximately 15 feet of it's foundation. A woman sustained minor injuries in one of the trailers.  This was the first recorded October tornado in either Robertson or Davidson Counties.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_4b21b390287971d6ad6dd40b5cd99b77 = $(`<div id="html_4b21b390287971d6ad6dd40b5cd99b77" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-AUG-09 14:19:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.37 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LOGAN<br><br>                <b>Injuries:</b> 17<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> WILLIAMSVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WILLIAMSVILLE<br><br>                <b>Episode Narrative:</b> A vigorous upper-level disturbance in conjunction with a warm front lifting northward through central Illinois triggered strong to severe thunderstorms during the afternoon and evening of August 19th.  Embedded supercells within a long line of storms produced enhanced wind damage and tornadoes.  Seven tornadoes touched down on August 19th, affecting parts of Scott, Morgan, Sangamon, Logan, DeWitt, McLean, and Vermilion counties.  The strongest tornado was rated as an EF3 by an NWS Storm Survey as it tracked across southern Logan County. Total damages to crops and property from the 7 tornadoes were estimated to be more than $25 Million.<br><br>                <b>Event Narrative:</b> The tornado touched down on the west side of Williamsville, just west of I-55, at 319 PM CST.  It destroyed an antique mall, damaged the Casey's gas station building and collapsed the canopy over the gas pumps.  One person was injured at the mall, while 2 motorcyclists were injured when they were thrown from their bikes.  The tornado moved northeast through Williamsville and hit a church, throwing a 2-horse trailer onto the roof and collapsing the roof over half of the building.  One person inside the church was injured.  The tornado continued through the northern portion of town, causing damage to numerous trees and several homes.  Two homes lost their roof and several others lost a portion of their roof.  The tornado also caved in the southern end of a metal building, part of an agricultural business on the edge of town.  A total of 12 additional people were injured by tornado debris in the town of Williamsville. The width of the tornado through town ranged from 100 to 150 yards.  The maximum wind speed of 135 mph (EF2) in Williamsville was determined from the damage to the church. A total of 10 houses were destroyed and 35 houses damaged in Williamsville. A total of six businesses and non-residential properties were destroyed.||The tornado continued east-northeast and flattened cornfields, damaged farm outbuildings and machine sheds, and damaged homes, garages, and vehicles on Lester Rd.  Two houses were completely destroyed, and four others had extensive damage, as the tornado widened to 600 yards at this point.  A 19-month-old baby was injured as the family home was hit by the tornado. ||The maximum wind speed at this point was estimated at 140 mph (EF3).  The tornado continued through fields, causing extensive crop damage, until crossing into Logan County around 326 PM CST.  Path length through Sangamon County was 4.5 miles.<br><br>                <b>Damage:</b> 11.00M<br><br>               </div>`)[0];

40 mph as the tornado crossed from Sangamon County, decreasing to 110 to 120 mph as it moved to areas between Lincoln and Mt. Pulaski.   The tornado continued northeast before weakening to speeds of 90 to 100 mph, with a width of 50 to 100 yards.  The tornado dissipated just east of Beason at 402 PM CST.  The path length in Logan County was nearly 20 miles.<br><br>                <b>Damage:</b> 7.20M<br><br>               </div>`)[0];

d several power lines were also blown down along the rest of the path. The tornado dissipated as it crossed Highway 438 where several large limbs were broken off trees.<br><br>                <b>Damage:</b> 225.00K<br><br>               </div>`)[0];

                var html_05a4128820055ef518d662784760eb55 = $(`<div id="html_05a4128820055ef518d662784760eb55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-FEB-09 19:09:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 20.84 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 46<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> WILSON<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SPRINGER<br><br>                <b>Episode Narrative:</b> Thunderstorms developed early in the afternoon, from near the Lawton area, northeast toward the Oklahoma metro area. Thunderstorms became severe relatively quickly as they moved through Caddo and Grady counties, and began to show signs of rotation as they moved toward western Oklahoma City. One supercell thunderstorm spawned several tornadoes as it moved through western and northern Oklahoma. Sporadic damage was reported along its path, some of it significant as it moved through northern Oklahoma county and southern Logan county. Other supercells developed near the same areas of Caddo and Grady counties and moved northeast. Some locations received several rounds of very large hail through the afternoon. ||Later in the afternoon, a second area of thunderstorms developed over northern Texas. Several supercell thunderstorms developed and moved northeast toward the Red River. One supercell thunderstorm moved northeast over Clay county and northwest Montague county. A tornado developed as it moved into Jefferson county near the Red River. It continued northeast through western Love county and into Carter County. Significant damage was reported in and around the Lone Grove area and over the far north sides of Ardmore. There were eight fatalities in and around Lone Grove. The tornado crossed Interstate 35 and eventually crossed into southern Murray county. Wind damage was reported in Coal and Atoka counties. Minor injuries were reported with the Atoka county thunderstorms. Monetary damages were estimated.<br><br>                <b>Event Narrative:</b> This long track tornado developed over far southeast Jefferson County, near the Red River, and continued northeast into Love County crossing through rural farmland north of Courtney, Rubottom and Oswalt. The tornado then crossed into Carter County, with sporadic damage noted in the sparsely populated areas in the southwest part of the county. The tornado appeared to reach its maximum width and intensity as it approached and moved through Lone Grove. The tornado destroyed or severely damaged numerous mobile homes, homes and businesses in and around Lone Grove. Numerous mobile homes were completely obliterated with few recognizable pieces left. EF4 damage was noted at two locations, one in Lone Grove and the other in the Majestic Hills area north of Ardmore. Numerous vehicles were rolled or thrown, some for considerable distances. Six of the fatalities occurred in mobile homes and one in a well-built home that sustained EF4 damage. The eighth fatality occurred when a truck driving south on Interstate 35 was hit by the tornado killing the driver. ||The tornado continued northeast, with major damage reported in the Majestic Hills addition and crossing Interstate-35 about a mile and a half north of the Prairie Valley Road exit. At least eight homes and a small private school were destroyed in the Majestic Hills neighborhood. It moved through rural areas of Northeast Carter County to the east of Springer. Approximately 46 people were injured, with 14 seriously injured. Eight people died in the Lone Grove area. At least 114 homes were damaged or destroyed, with at least 3500 losing power in and around Carter county. Debris from this tornado was picked up as far away as Sulphur. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];
                popup_8d0dc40dc5559a822e0a8c0c852c5deb.setContent(html_05a4128820055ef518d662784760eb55);

                var html_82cf8619484316dcbe38d8061dcf52c8 = $(`<div id="html_82cf8619484316dcbe38d8061dcf52c8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-MAY-09 15:57:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 19.86 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> KIRKSVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BYBEE<br><br>                <b>Episode Narrative:</b> A long-lived bow echo that had produced widespread wind damage over southern Illinois moved east into Kentucky during the late morning hours. As it moved east, the system encountered a strengthening low-level jet across the Ohio Valley, which helped modify the motion of the line, resulting in training storms of extremely heavy rain that caused flash flooding.  Individual storms developing ahead of the line continued to produce damaging winds, with two storms producing tornadoes, before the main area of convection moved through.  ||NWS damage surveys determined the tornado in south-central Kentucky to be EF-1 in intensity, while the east-central Kentucky was ranked as a strong EF-3.  The EF-3 tornado resulted in two fatalities and numerous injuries.<br><br>                <b>Event Narrative:</b> The tornado first touched down in the Nina Ridge Road area three miles ESE of McCreary in Garrard County.  The tornado caused EF-1 damage at this location before strengthening to EF-2 just before entering Madison County. ||Near the intersection of Highways 1295 and 52 in Madison County, the tornado reached EF-3 intensity. Near this intersection, two adults were killed when the mobile home they were in was picked up and thrown by the tornado. The bodies were recovered from a nearby pond. Five other occupants of the mobile home, including three children, were injured.  A female relative in a brick home just yards away from the mobile home received only minor injuries despite being pinned under a collapsed wall in the house.   ||The tornado weakened and lifted at times as it continued east across the county, but still caused significant damage.  It tore much of the roof off a fire station on the south side of Richmond before moving over the Bluegrass Army Depot toward the community of Waco in the eastern part of the county.  After doing extensive damage to mainly roofs in a subdivision of brick homes near Waco, the tornado destroyed a mobile home in the area, carrying two teenage male occupants of the home through the air before dropping them near an elementary school 300 yards away. The teens miraculously received only minor injuries. The tornado weakened significantly from this point on, doing only minor roof damage and downing trees as it continued eastward before lifting near the end of Drowning Creek Road. ||The tornado was up to 150 yards wide with maximum estimated wind speeds up to 140 mph. Approximately 150 homes received damage, the most severe being several brick homes where only interior walls remained standing in the wake of the tornado.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

p was also damaged by fallen trees. Winds were estimated at 95-105 mph.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_97e39b6cb80c5b512e8b3fac360ebe04 = $(`<div id="html_97e39b6cb80c5b512e8b3fac360ebe04" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-OCT-09 16:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.46 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> AGRICULTURAL SCHOOL<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> MAGNESIA SPGS<br><br>                <b>Episode Narrative:</b> Widespread showers and thunderstorms developed along and ahead of a strong cold front as a powerful upper level storm system plowed into the southern plains during the afternoon hours of October 29th. Strong shear was in place across the region such that several tornadic thunderstorms developed...producing widespread wind damage across portions of northeast Texas, southwest Arkansas as well as northern Louisiana. These storms trained across the same general area such that flooding was widespread. Flooding was severe across northwest Louisiana where flooding was reported in many homes and businesses. Area bayous, creeks, rivers and lakes were already at high levels from the excessive heavy rainfall that fell earlier in the month. Thus, some lakes and bayous approached and succeeded their all time record stage levels.<br><br>                <b>Event Narrative:</b> Another EF1 tornado touched down on the northeast side of Magnolia, Arkansas.  The tornado touched down on CR 47 about one quarter of a mile east of Hwy. 79.  Some significant to major damage was observed to several mobile homes and powerlines and poles were snapped.  A residential shop was also damaged by fallen trees. Winds were estimated at 95-105 mph.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_8f0a9acfa4c78a4ea0d67594802ace18 = $(`<div id="html_8f0a9acfa4c78a4ea0d67594802ace18" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-SEP-09 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> JACKSONVILLE ARPT<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> MURRAYVILLE<br><br>                <b>Episode Narrative:</b> A low pressure center tracked into central Illinois by early afternoon, producing a narrow band of intense rain in parts of west central Illinois and a small part of southeast Illinois. Isolated rainfall totals of 4.00 to 5.00 inches resulted in flash flooding. A man drowned in Morgan County as a result of the flooding.<br><br>                <b>Event Narrative:</b> Rainfall amounts of 4.50 to 5.00 inches were reported within two hours in a 15 mile wide band across western and central Morgan County. Numerous streets in the city of Jacksonville were flooded. Near the town of Woodson, a man drowned while he was trying to clear debris from an intake valve and culvert near a flooded pond.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9ab172e6b30e5fc0acd6afe6ae102c6a = $(`<div id="html_9ab172e6b30e5fc0acd6afe6ae102c6a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-OCT-09 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ALEXANDRIA SOUTHWEST<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> INGLEWOOD<br><br>                <b>Episode Narrative:</b> A line of strong to severe thunderstorms developed along a cold front and moved eastward across southwest Louisiana during the late morning and afternoon hours.  Ahead of the line, numerous supercells developed across the northern Gulf of Mexico and moved northward across the area. Two of the supercells spawned a total of 6 tornadoes, while several reports of damaging winds were received with the line of storms. All of these storms combined to produce widespread heavy rainfall and flash flooding across the entire area.<br><br>                <b>Event Narrative:</b> KALB-TV and the Alexandria Town Talk newspaper reported significant flooding across Alexandria and Pineville. Several underpasses across Alexandria were flooded, with high water in many ditches and culverts across Pineville. A 12 year old boy playing on his bicycle in a drainage ditch near the intersection of McDermott and Fairbrook Streets in Pineville was swept away by the fast current, and died two days later in an Alexandria hospital.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_ef62890da9d98566f0cfa3f92be9990e = $(`<div id="html_ef62890da9d98566f0cfa3f92be9990e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-SEP-09 02:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> NORCROSS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> TRICKEM<br><br>                <b>Episode Narrative:</b> A historical, record, and catastrophic flood event unfolded during this period, mostly in the west central Georgia area, including the western and northwestern suburbs of Atlanta.  Major flooding was noted in many other areas of north and central Georgia, including the eastern suburbs of Atlanta, northwest Georgia, and parts of central Georgia.  The culprit was a very stagnant upper atmospheric pattern featuring a weak upper low that developed in early September across south Texas and slowly migrated east-northeast through September 22nd, until a more significant upper trough dropping south into the southern plains finally moved the pesky upper low northeast of Georgia.  In addition, an unusually deep tropical flow was noted throughout this period.  Precipitable water values exceeded 2.0 inches across the area during much of this period, resulting in extremely efficient rain producing cells.  Persistent heavy rain showers and thunderstorms began to plague the area on the 16th, and persisted daily through the 21st across parts of north and central Georgia.||However, the catastrophic flooding unfolded when a sea breeze moving northwest merged with existing outflow boundaries and higher terrain across the western suburbs of Atlanta to result in persistent heavy thunderstorms for a period of at least 12 hours that trained across the same counties west of Atlanta, generally affecting Carroll, Douglas, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Catastrophic flash flooding began to unfold across portions of Gwinnett county during the early morning hours of the 21st as a secondary area of very heavy rain and thunderstorms began to expand across the eastern Atlanta metropolitan counties.  Rainfall exceeded 12 inches in portions of the county during the night and early morning hours.  USGS stream gages verified that significant flooding was underway.  Crooked Creek at Norcross exceeded its flood stage of 11 feet at 306 am EDT.  Pew Creek near Lawrenceville reached its flood stage of 11 feet at 418 am EDT.  Many roads became flooded and impassable as they were submerged by several feet of water in some areas.  A 39-year old female lost her life as her vehicle was washed off Desiree Drive and she was carried away in the flood waters of a small tributary feeding into the Yellow River.  Many homes, apartments, businesses and roads from Norcross to Lawrenceville to Lilburn were flooded during this time frame.  Monetary damage to roads and property during this period was estimated to exceed $600,000.<br><br>                <b>Damage:</b> 0.63M<br><br>               </div>`)[0];

rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> The Atlanta Journal-Constitution reported that flash floods in Carroll county took the life of a 2-year old boy.  The mobile home of a family of four was swept away by flood waters from Snake Creek.  The childs's body was found almost a mile away from where the trailer home was originally anchored.  The mobile home was located in a trailer park near Snake Creek, which was observed to have been nearly 20 feet deep.  Local law enforcement officials note that the creek is normally only at a depth of two to three feet.  It took nearly four hours to rescue the three other residents of the home, a man, wife, and 1-year old boy, which were found clinging to trees several yards downstream.  This initial flash flood marked the beginning of a period of historical and record flash flooding across several west central Georgia counties.  Flood damage during this initial time frame was estimated to be in excess of $1.3 million.<br><br>                <b>Damage:</b> 1.33M<br><br>               </div>`)[0];

reams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Numerous emergency management sources, as well as local law enforcement, newspapers, broadcast media, and National Weather Service surveys confirmed that record and catastrophic flash flooding began across Douglas county during this time frame.  Repeated rounds of thunderstorms with heavy rain tracked from southwest to northeast.  Flash flooding was observed in most parts of the county during this time frame.  Up to six inches of rain fell in this area on already saturated ground.  Rain continued overnight beyond this time frame, with some parts of the county receiving nearly 22 inches by the afternoon of the 21st.  Hundreds of homes and businesses were impacted before the flooding subsided, many totally destroyed.  Dozens of roads and bridges were were washed out as well, including some major roads such as Georgia Highway 166.  Some roads, including Georgia Highway 166 will be closed for up to a year while washed out bridges are repaired.  In addition, Douglas county suffered six flash flood deaths during this event, the most of any county from the historical floods in late September 2009.  Flash flood deaths are documented as follows.  The first flash flood death occurred at 1030 pm EDT when a 44-year old female was attempting to cross Mobley Creek at Banks Mill Road and was swept away in her Jeep Liberty.  The second flash flood death occurred at 1100 pm EDT when a 29-year old male was swept way in his sport utility vehicle while attempting to cross Pool Creek at Poole Mill Road.  The third flash flood death was that of a 26-year old female who also was attempting to cross Mobley Creek at Banks Mill Road.  The fourth flash flood death was that of a 27-year old male attempting to cross Town Branch Creek at Mann Road.  The fifth flash flood death in Douglas county occurred where Stewart's Mill Road crosses Anneewakee Creek when a 49-year old nurse was swept away in her vehicle while attempting to cross the creek.  She was on her way to work at the time.  The sixth flash flood death in Douglas county was that of a 55-year old male.  He was swept away in his Ford Ranger pickup truck while attempting to cross West Bully Creek on North Helton Road.  Numerous other high water rescues took place.  Many took place via boat to rescue people from flood homes, businesses, and vehicles.||During this time frame, damage was estimated to be close to $1 million.  Damages rose into the millions overnight and Monday as the flooding continued and worsened.<br><br>                <b>Damage:</b> 0.87M<br><br>               </div>`)[0];

                var html_426b9cfbb2cc2cb0bab0642fcd7ad69d = $(`<div id="html_426b9cfbb2cc2cb0bab0642fcd7ad69d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-JAN-09 14:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> PICKENSVILLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> PICKENSVILLE<br><br>                <b>Episode Narrative:</b> A slow moving frontal system caused several large areas of showers and thunderstorms to move across Central Alabama, during the period from January 5 to January 7.  Some of the thunderstorms became severe, producing sporadic wind damage.  Storm total rainfall from the storms ranged from 1 to 3 inches south of Interstate 20, to 3 to 7 inches north of the Interstate.  The highest rainfall totals, of over 6 inches, occurred in a broad swath from Walker to Etowah Counties.  Numerous locations, again mainly north of Interstate 20, saw significant flash flooding due to the heavy rainfall, which later turned into river flooding that lasted for several more days.<br><br>                <b>Event Narrative:</b> Heavy rainfall produced flooding at several locations across Pickens County.  At least 5 roads were closed due to high water, and 2 bridges were washed out.  Flash flooding caused a bridge to wash out on Antioch Chuch Road, over Buncomb Creek.  A mother and child subsequently drove off the washed out roadway, and drowned in the flood waters. A second vehicle following behind also drove into the creek at the same place, but the occupants were successfully rescued.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];
