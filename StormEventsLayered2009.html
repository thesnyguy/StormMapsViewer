 year old woman was killed while standing near the building.<br><br>                <b>Event Narrative:</b> The gym roof of the Twin Branch Pentecostal Christian Academy was lifted up and shifted by the wind. The entire roof fell back down onto its cinderblock support walls. This caused the walls to collapse.  Debris fell onto nearby vehicles.  A 35 year old female was killed by the falling debris as she was standing in the parking lot near the building.  She was attending the wake for her brother in the church across the street.||The narrow and steep valley along the Tug Fork River may have helped funnel the winds through this Twin Branch location. However, trees in the valley were not damaged.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

n extreme northeastern Evangeline Parish, a possible tornado about 8 miles southwest of Gueydan, and another east of Palmetto in far northeastern St. Landry Parish. This was the largest outbreak of tornadoes in the NWS Lake Charles county warning area since November 23, 2004.<br><br>                <b>Event Narrative:</b> Straight line winds associated with a squall line blew down a large but rotten tree onto a mobile home located in the 1200 block of Lafayette Street in Scott. One person in the mobile home was killed but the other two occupants were not injured. Wind gusts were estimated between 40 to 50 mph. No other damage occurred in the area.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

number 49. At this point 90+ knot mid-level winds and 55+ knot 850 millibar winds were across the region. Portions of the watches were canceled starting shortly before 1600 EST.||By the end of the severe weather episode an EF3 tornado had touched down in Lawrence County just west of Bedford.  Portions of Daviess county experienced wind gusts of 80 to 90 MPH, while Tippecanoe, Clinton and Howard Counties had gusts from 60 to 70 mph. Significant damage occurred to several homes and farms in Lawrence County.<br><br>                <b>Event Narrative:</b> A semi-trailer was blown off Interstate 65 by thunderstorm winds. The driver was traveling north on I-65 about 10 miles north of Frankfort when the wind forced his empty vehicle off the road, tearing the roof open. The driver sustained minor injuries.<br><br>                <b>Damage:</b> 12.00K<br><br>               </div>`)[0];

                var html_903f4e2bfd9f7b693c8aae614d24cb97 = $(`<div id="html_903f4e2bfd9f7b693c8aae614d24cb97" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUN-09 01:06:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> ANKENY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> ANKENY<br><br>                <b>Episode Narrative:</b> A semi-stationary frontal boundary remained in place across southern Iowa while a secondary boundary was stretched from eastern South Dakota into northeast Iowa.  The airmass became very unstable with lifted indices falling to -10 to -15 C and most unstable CAPE rising to 5000 to 6000 J/kg.  Zero to 3 km CAPE rose to over 200 J/kg in northern Iowa by the late afternoon.  Surface temperatures rose to the 80s to low 90s, as dew point values reached the upper 60s to mid 70s.  Wind fields were somewhat weak, however effective shear was in the 35 to 50 kt range by late afternoon.  The amount of CAPE in the -10 to -30 layer of the atmosphere rose to over 400 J/kg by late afternoon.  Thunderstorms erupted in two places initially.  The first was along the northern boundary.  However the severe storms with this round remained to the north of Iowa.  A second round formed north of the southern boundary along the edge of the mid level cap.  The storms became severe and produced high winds and hail.  Thunderstorms from farther west moved into Iowa later in the evening and became severe.  The storms produced a weak Derecho.  Widespread winds of 60 to 70 MPH occurred with these storms, along with numerous reports of hail of 1 to 2 inches in diameter.  The initial round of storms produced large hail and gusty winds from southwest into central Iowa.  The second round resulted in winds of 60 to 70 MPH and large hail from central into southeast Iowa.  The highest wind gust was 74 MPH, measured at an RWIS site near Ankeny in Polk County.  The wind damage was largely to trees and power lines, with spotty reports of small shed and minor building damage.  A semi-tractor trailer was blown off of Interstate 35 near Highway 210 in Story County.  The high winds ripped siding off of a house in Ankeny in Polk county, and windows were blown out of a house in Colfax in Jasper County.  Thunderstorms rekindled on the back side of the main thunderstorm area after sunrise.  A few storms became severe and produced 60 MPH winds and golf ball size hail as they moved from The Fort Dodge area into Story County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_8de5902343e1782d40acf25211348488 = $(`<div id="html_8de5902343e1782d40acf25211348488" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-MAY-09 12:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CARTERVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> PAULTON<br><br>                <b>Episode Narrative:</b> A mature, very intense derecho moved rapidly east along a stationary front across the Mid Mississippi Valley into the Lower Ohio Valley. With a very moist and unstable atmosphere, along with strongly veering winds aloft, embedded tornadic supercells were associated with the derecho. Widespread damaging winds were the primary impact. Nearly all the damage in southern Illinois was associated with the comma head at the northern end of the bow echo. Winds were measured slightly over 100 mph under the comma head as it passed through the Carbondale area. In addition to damaging winds, the slow-moving storm complex dumped very heavy rain that flooded roads.<br><br>                <b>Event Narrative:</b> Widespread wind damage occurred countywide. Extensive tree and power line damage resulted in power outages up to several days long. Many power poles were snapped. Countywide, efforts to restore power were complicated by swampy fields, mud, and downed trees. Ninety-five percent of the county was without power at the peak of the outages. Numerous permanent structures were damaged, including major businesses in downtown Marion and Herrin. A total of 33 homes were heavily damaged or destroyed. It is estimated that over 10,000 homes in the county received minor damage (less than 50,000 dollars per house). Gas leaks were common. Most communication by phone was impossible, including cell phones. Stores were closed, making groceries and gas very difficult to obtain locally in the immediate aftermath of the storm. Travel was nearly impossible due to debris and trees blocking roads. While about two dozen people were treated for storm-related injuries at local hospitals, all but one of them was due to post-storm cleanup. Many school facilities were damaged. The roof of Carterville High School was severely damaged. Several windows were blown out of the school. Minor damage occurred at athletic facilities, including the roof blown off a baseball dugout. Many outbuildings and small structures were destroyed across the county. In Carterville, a garage was lifted and dropped on a vehicle. Many vehicles countywide were damaged or destroyed by falling tree and building debris. A state disaster declaration was granted. A dusk-to-dawn curfew was imposed, and a state of emergency was declared. The Williamson County airport near Marion reported a peak gust of 86 mph. Based on the most severe structural damage east of the airport, peak winds were estimated by storm surveyors close to 100 mph. There was extensive damage at the airport, including hangar buildings. A television station on Route 13 was knocked off the air due to structural and roof damage. All along Route 13, signs were blown down, power poles were down, and windows were smashed. Car dealerships along Route 13 sustained damage due to signs falling on vehicles and windows being blown out. Numerous structures sustained varying degrees of roof damage. A large hotel near the Interstate 57 interchange sustained major roof damage. Many trees were down along Interstate 57 from the Route 13 interchange northward, blocking the southbound lanes. Semis on the interstate were overturned or blown off the highway, causing extended traffic delays. One of the drivers of the semis was seriously injured. A tree fell on a van on the interstate. Damaged or destroyed trees were too numerous to count. Cleanup was expected to last through Labor Day, according to the Mayor of Marion.<br><br>                <b>Damage:</b> 175.00M<br><br>               </div>`)[0];

                var html_8f624fdcc600b8f3d02a43f45157712c = $(`<div id="html_8f624fdcc600b8f3d02a43f45157712c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-JUN-09 17:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ASPERMONT<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ASPERMONT<br><br>                <b>Episode Narrative:</b> An active round of severe thunderstorm occurred over the west Texas South Plains during the afternoon and evening hours of the 13th. Several storms evolved into supercells, and produced very large hail, destructive winds, and weak tornadoes.||Thunderstorms initiated around 14:00 CST over the central South Plains, and quickly became severe with large hail initially reported in Lubbock (Lubbock County). More intense and organized supercell storms formed over the Rolling Plains by the mid to late afternoon hours, however, and moved southeastward. One particularly organized and long-lived high precipitation supercell impacted the Aspermont vicinity of Stonewall County, where it produced a swath of damaging winds and at least one tornado. A 100 mph wind gust and a corresponding 32 millibar pressure drop was measured when the tornado struck the Texas Tech University West Texas Mesonet site northeast of Aspermont. Although no injuries were reportedly related to the tornado, severe gusts north of Aspermont overturned a tractor trailer truck injuring the driver.||Additional supercells impacted portions of Briscoe and Hale Counties, and very large wind-blown hail caused damages in both counties. Two tornadoes were observed by storm chasers in the Silverton and Quitaque vicinity of southern Briscoe County.  ||Total economic damages were estimated near $650,000 across the South Plains region.<br><br>                <b>Event Narrative:</b> A massive high precipitation supercell storm tracked southeastward over Stonewall County during the 17:00 CST hour on the 13th. The storm produced a large swath of damaging winds as it impacted areas near Aspermont. A Texas Tech University West Texas Mesonet site northeast of the city sustained a direct hit from a weak tornado which was embedded within the parent mesocyclone.||Skywarn storm spotters and storm chasers initially reported thunderstorm winds estimated between 70 mph and 80 mph along U.S. Highway 83 north of Aspermont at 17:22 CST. At approximately the same time, the onset of severe 60 mph gusts occurred at the Aspermont mesonet station. Severe gusts persisted for thirty minutes at the mesonet site, and local law enforcement officials reported that a tractor-trailer was blown over near the intersection of U.S. Highways 83 and 380 northeast of Aspermont at 17:34 CST. The driver of the truck was treated for minor injuries and released. The passage of a tornado at the site was well-corroborated by detailed pressure analyses, storm chaser accounts, and post-storm surveys at 17:30 CST. Although the highest wind speeds measured by the mesonet station during the event were tornadic in nature, a peak non-tornadic wind gust of 76 mph was recorded at 17:45 CST, ten minutes after the tornado had passed.||A post-storm survey by Texas Tech University West Texas Mesonet meteorologists revealed that utility poles were snapped along a three mile swath northeast of Aspermont. Minor damages to light weight structures and trailers was additionally common, along with wind damage to native mesquite trees and one center irrigation pivot system was destroyed. The most significant structural damage occurred three miles east of Aspermont just south of U.S. Highway 380, where a the roof was blown off of a well-constructed farm house and a large horse bard was substantially damaged. This damage was deemed to have most likely resulted from outflow winds given that all debris from the structures was blown downwind toward the southeast.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_349c2ecbba9180f2d7935bbea576732a = $(`<div id="html_349c2ecbba9180f2d7935bbea576732a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-FEB-09 20:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TROY<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> TROY<br><br>                <b>Episode Narrative:</b> Thunderstorms developed early in the afternoon, from near the Lawton area, northeast toward the Oklahoma metro area. Thunderstorms became severe relatively quickly as they moved through Caddo and Grady counties, and began to show signs of rotation as they moved toward western Oklahoma City. One supercell thunderstorm spawned several tornadoes as it moved through western and northern Oklahoma. Sporadic damage was reported along its path, some of it significant as it moved through northern Oklahoma county and southern Logan county. Other supercells developed near the same areas of Caddo and Grady counties and moved northeast. Some locations received several rounds of very large hail through the afternoon. ||Later in the afternoon, a second area of thunderstorms developed over northern Texas. Several supercell thunderstorms developed and moved northeast toward the Red River. One supercell thunderstorm moved northeast over Clay county and northwest Montague county. A tornado developed as it moved into Jefferson county near the Red River. It continued northeast through western Love county and into Carter County. Significant damage was reported in and around the Lone Grove area and over the far north sides of Ardmore. There were eight fatalities in and around Lone Grove. The tornado crossed Interstate 35 and eventually crossed into southern Murray county. Wind damage was reported in Coal and Atoka cou uced damaging wind gusts over a 5 mile long and up to 1.75 mile wide path.<br><br>                <b>Event Narrative:</b> Scattered trees were snapped and uprooted across the extreme northern part of Ottawa county.  MLive reported heavy damage to an apple orchard just northwest of Conklin.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ed by the winds. ||In Medford Township, a home on McKendimen Road suffered the worst reported wind damage. A downed tree created a four foot wide hole in the home. The family was displaced. A downed tree punctured a hole in a home on Sunset Trail. The Tamarac section of the township was hardest hit. Six roadways were closed by downed trees. Power was restored the night of the 1st.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

e houses. The South Bend Fire Department responded to 38 calls for rescues from vehicles trapped in high water, and assisted six families who needed to leave flooded homes. One motorist suffered hypothermia before he was rescued from his car. Problem areas included Graham Road, Kerr Station Road, South Kerr Road, Gentry Lane, Rifle Lane, and Shotgun Lane. Arkansas Highway 31 was flooded from Beebe to Lonoke. U.S. Highway 70 was closed by flooding between Carlisle and Lonoke. In Carlisle, part of City Hall flooded. In Lonoke, a number of homes and the city shop were flooded. County roads throughout the county were damaged.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_e52177330eb23ec71af30b0db96e4a4f = $(`<div id="html_e52177330eb23ec71af30b0db96e4a4f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-DEC-09 06:26:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> COOCHS BRIDGE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> DUNLEITH<br><br>                <b>Episode Narrative:</b> An intense low pressure system that moved through the Great Lakes on the 9th produced a strong southerly flow of moist air from the Gulf of Mexico and Atlantic Ocean. Rain began falling during the evening of the 8th and ended by Noon EST on the 9th. It fell heavy at times during the early morning of the 9th. Event precipitation totals averaged two to three inches across Delaware. The concentration of the heavy rain in a relatively short period of time produced poor drainage and field flooding as well as flooding of some of the rivers and creeks within the state.<br><br>                <b>Event Narrative:</b> Runoff from the heavy rain produced flooding along a couple of creeks and rivers in New Castle County during the morning and afternoon of the 9th along with poor drainage flooding. In Wilmington, a woman and her three children were rescued from flooding on 12th Street. Another water rescue occurred on Governor Printz Boulevard. In Stanton, an injured man was rescued from underpass flooding. Sections of Delaware State Routes 1 and 16 were closed in the county. ||The Christina River at Coochs Bridge was above its 10.5 foot flood stage from 626 a.m. EST through 215 p.m. EST on the 9th. It crested at 11.96 feet at 10 a.m. EST. The White Clay Creek near Newark was above its 13 foot flood stage from 841 a.m. EST through 240 p.m. EST. It crested at 14.15 feet at Noon EST. The Red Clay Creek at Wooddale was above its 7 foot flood stage at 856 a.m. EST through 1212 p.m. EST. It crested at 7.47 feet at 1030 a.m. EST. Farther downstream, the Red Clay Creek at Stanton was above its 15 foot flood stage from 853 a.m. EST through 152 p.m. EST on the 9th. It crested at 15.67 feet at 1130 a.m. EST. ||Event precipitation totals included 2.30 inches at the New Castle County Airport, 2.28 inches in Newport, 2.14 inches in Newark, 2.11 inches in Middletown and 2.08 inches in Bear.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_3ddd4e94d92df0a091cc9aea935f99a1 = $(`<div id="html_3ddd4e94d92df0a091cc9aea935f99a1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-SEP-09 02:13:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CLOUDLAND<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CLOUDLAND<br><br>                <b>Episode Narrative:</b> A historical, record, and catastrophic flood event unfolded during this period, mostly in the west central Georgia area, including the western and northwestern suburbs of Atlanta.  Major flooding was noted in many other areas of north and central Georgia, including the eastern suburbs of Atlanta, northwest Georgia, and parts of central Georgia.  The culprit was a very stagnant upper atmospheric pattern featuring a weak upper low that developed in early September across south Texas and slowly migrated east-northeast through September 22nd, until a more significant upper trough dropping south into the southern plains finally moved the pesky upper low northeast of Georgia.  In addition, an unusually deep tropical flow was noted throughout this period.  Precipitable water values exceeded 2.0 inches across the area during much of this period, resulting in extremely efficient rain producing cells.  Persistent heavy rain showers and thunderstorms began to plague the area on the 16th, and persisted daily through the 21st across parts of north and central Georgia.||However, the catastrophic flooding unfolded when a sea breeze moving northwest merged with existing outflow boundaries and higher terrain across the western suburbs of Atlanta to result in persistent heavy thunderstorms for a period of at least 12 hours that trained across the same counties west of Atlanta, generally affecting Carroll, Douglas, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> The Chattooga County Emergency Management Director reported that significant flooding continued across the county in the wake of earlier flash flooding.  The final flood victim of the September 20th and 21st record flood event was claimed in Chattooga county as a 14-year old boy attempted to rescue an individual from a vehicle caught in flood waters of the Chattooga River near Trion.  The boy drowned in the flood waters during this attempt.  The Chattooga River near Summerville rose above its flood stage of 14 feet at 904 am EDT and remained in flood for several hours throughout the day.  Several roads across the county were under water as a result of flooded streams and creeks.  Monetary damage to roads and property during this time period was estimated to be nearly $750,000.<br><br>                <b>Damage:</b> 0.74M<br><br>               </div>`)[0];

                var html_0edef28a322e951f4247c29c3a783afa = $(`<div id="html_0edef28a322e951f4247c29c3a783afa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 27-APR-09 17:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PARSONS TRI CITY ARP<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PARSONS<br><br>                <b>Episode Narrative:</b> A slow moving frontal boundary in conjunction with rich low-level moisture and various upper level disturbances resulted in numerous rounds of heavy showers and thunderstorms from the afternoon of the 25th into the evening hours of the 27th across portions of central, south-central and southeast Kansas. These storms at times produced the full gamut of severe weather, including large hail, damaging winds, tornadoes and flooding. Portions of Marion, Harvey, Butler, Sedgwick and McPherson counties were especially affected by straight-line damaging winds, as a pair or bow echoes surged east to northeast across the area, inflicting damage to numerous barns, outbuildings and some other structures, uprooting trees and downing power poles. Additionally, a handful of relatively weak, short-lived tornadoes skipped across portions of Sumner, Cowley, Butler, Marion and Sedgwick counties during the afternoon and evening hours on the 25th and 26th. A tornado near Lake Afton in southwest Sedgwick county inflicted moderate damage to a residence, and also injured two people. Furthermore, heavy thunderstorms training over the same areas produced widespread areal flooding, river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> Continued runoff from a couple heavy rainfall episodes from the 26th through the 30th produced areal flooding across portions of Labette county, as well as river flooding along the Neosho River, and its associated tributaries. Several rural and some city roads were closed due to high water. Trailer homes along the Neosho River on Highway 400 near Parsons were partially submerged. Flooding extended into the evening hours of May 4th. Sadly, two people were killed sometime during the overnight hours of the 27th or the early morning hours of the 28th, after attempting to traverse a flooded low water bridge crossing in their vehicle due to the swollen Pumpkin Creek just east of Mound Valley on 15000 Road. The strong current swept their vehicle 200 feet downstream, likely trapping the two victims. The vehicle was found overturned and submerged in about 10 feet of water. Unfortunately, total property and crop damage estimates are unknown. The Independence Daily Reporter, Parsons Sun, and Coffeyville Journal, contributed to this report.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_27a3eb81ea5fff078d539b4cd81e2948 = $(`<div id="html_27a3eb81ea5fff078d539b4cd81e2948" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 16-MAY-09 07:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> AVON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> TABLE GROVE<br><br>                <b>Episode Narrative:</b> Several rounds of heavy rainfall in west central Illinois resulted in major flooding on the Spoon River in eastern Knox County and Fulton County. One man died when he drove his vehicle around a barricade and drowned in the Spoon River. Three levees also broke and flooded agricultural areas and grasslands, but there was no property damage reported.<br><br>                <b>Event Narrative:</b> Periods of heavy rain between May 13 and May 16 resulted in near record river levels on much of the Spoon River. The gage at London Mills, IL recorded its third highest crest on record at 25.28 feet at 1445 CST on May 16th, which was more than 10 feet above flood stage. This was the highest crest since the major floods of July 1993. The gage at Seville, IL also recorded its third highest stage on record at 30.84 feet at 1430 CST on May 17th, which was nearly 9 feet above flood stage.  This was the highest crest in 35 years. Sandbagging efforts at London Mills and Seville prevented property damage. A levee was breached about 2.6 miles west-northwest of the town of Blyton, IL. The breach was about 500 feet across at the levee, with the cone of damage consisting of tree debris and field erosion about 1/2 mile out and 1/2 mile across at the widest point. Two smaller levees also breached about two miles downstream. These breaches and the associated flooding closed a large partion of Illinois Route 9 and caused significant inundation of agricultural land. There was one fatality due to the flooding. A 45 year old man drove around a barricade into the floodwaters of the Spoon River about 1 mile southwest of London Mills and drowned around 1930CST on May 16th. His body was found on May 18th about 85 yards from where he entered the river.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e80d10abcc2cbc3633734b73f95dfb00 = $(`<div id="html_e80d10abcc2cbc3633734b73f95dfb00" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 15-MAY-09 19:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> AVON<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> MARIETTA<br><br>                <b>Episode Narrative:</b> A warm front lifted northward into the region during the early morning hours of May 15th, triggering a large complex of thunderstorms across Iowa.  These storms tracked eastward into north-central Illinois producing very heavy rain west of the Illinois River during the morning.  Additional strong to severe thunderstorms developed further south along the warm front in the afternoon.  These storms produced numerous reports of large hail, heavy rainfall, and flash flooding - including a fatality in a vechicle due to high water late in the evening. This was the second heavy rain episode within three days in central Illinois.  There were also isolated reports of wind damage in central Illinois.<br><br>                <b>Event Narrative:</b> Periods of heavy rain on saturated soil resulted in extensive flooding in northern Fulton county, particularly in the vicinity of the upper Spoon River basin. Nearly every road was under water and impassible. A 46 year old woman died when she drove her car around a barricade and was swept into the Spoon River just north of the Fulton/Knox County line. She drowned in Fulton County around Midnight and was found in the Spoon River near London Mills.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6272a7e10f290a4027f5c6540c11e283 = $(`<div id="html_6272a7e10f290a4027f5c6540c11e283" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 30-OCT-09 13:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> BURTON VIEW<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> ELKHART<br><br>                <b>Episode Narrative:</b> A strong area of low pressure moving into the Midwest late on 10/29 and early on 10/30 tapped plenty of tropical moisture. It produced a prolonged period of heavy rainfall which resulted in widespread areal flooding in central Illinois between October 30th and November 3rd. Rain amounts of 2.00 to 3.00 inches were reported in much of central Illinois during a 30 hour period from late on 10/29 through 10/30/09. This was in addition to the more than 3.00 inches of rain which fell the previous week. Many rural roads, creeks and streams were flooded. A man in Logan County drowned when he attempted to cross a water covered roadway.<br><br>                <b>Event Narrative:</b> Numeruous creeks, streams, ditches and rural roads in Logan County were flooded from the morning hours of October 30th until late in the morning of November 3rd. A 97 year old man drowned when he attempted to cross a water covered road about 0.5 mile south of Mt. Pulaski around 1030 AM CST October 31st.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

s of May 3rd.<br><br>                <b>Event Narrative:</b> Numerous trees and powerlines were snapped along Blackman Ferry Road and along CR 10.  A porch and its contents were blown off the back of the home and strewn downstream one half mile.  Damage also extended west to State Line Road.  Injuries occurred along Blackman Ferry Road where a powerpole fell on a car injuring the driver and two passengers.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_a45b1653733125fa1c6b225256fee978 = $(`<div id="html_a45b1653733125fa1c6b225256fee978" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-DEC-09 21:56:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.06 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> LUFKIN<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HERTY<br><br>                <b>Episode Narrative:</b> A strong upper level storm system moved its way out of the southern Great Basin and into the Southern Plains during the afternoon hours of December 23rd. Strong southerly flow was found ahead of this storm system with dewpoint temperatures in the lower to middle 60s noted northward to the Interstate 20 corridor of northeast Texas and northern Louisiana. Impressive deep layer shear was noted in the warm sector across the region which was conducive for discrete storm cells during the afternoon and evening across northeast Texas. These storms spawned tornadoes and produced large hail across portions of northeast Texas. The storm system moved eastward during the predawn hours of December 24th with again, numerous storms producing tornadoes across southern Arkansas and northern Louisiana. In addition to all the storm damage...these storms were prolific rain makers with numerous reports of flash flooding across the region as well.<br><br>                <b>Event Narrative:</b> An EF3 tornado touched down on the south side of Lufkin, on Loop 287 near Olive Garden just west of the intersections Loop 287 and South Chestnut Street. The tornado then tracked north northeast causing roof and tree damage to several homes behind Morgan Insurance Company on Loop 287. The tornado continued its north northeastward track then crossed South Chestnut causing major damage|to Gibson Funeral Home. It then tracked northward through a residential neighborhood causing more tree and roof damage, before destroying Max Welding Shop on Denman Rd. The tornado crossed Denman Road moving through another residential area causing moderate to major tree and roof damage. The tornado then destroyed the VFW building just before crossing Lufkin Avenue. More residential damage was observed between Lufkin Avenue and Atkinson Drive. The tornado crossed Atkinson Drive causing major damage by tossing several 18-wheelers parked at a trucking|company on Loop 287. The tornado then crossed Loop 287, damaging Goodyear Tires and Jim Walter Homes. The storm then tracked north into a wooded area before reaching Kit McConnico Park and causing moderate to major damage to the park. The|tornado lifted on the northern end of Kit McConnico Park around 10:07 PM.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_1a673e66b72c1289bd9af98b3d64519e = $(`<div id="html_1a673e66b72c1289bd9af98b3d64519e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-DEC-09 21:56:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.06 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> LUFKIN<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HERTY<br><br>                <b>Episode Narrative:</b> A strong upper level storm system moved its way out of the southern Great Basin and into the Southern Plains during the afternoon hours of December 23rd. Strong southerly flow was found ahead of this storm system with dewpoint temperatures in the lower to middle 60s noted northward to the Interstate 20 corridor of northeast Texas and northern Louisiana. Impressive deep layer shear was noted in the warm sector across the region which was conducive for discrete storm cells during the afternoon and evening across northeast Texas. These storms spawned tornadoes and produced large hail across portions of northeast Texas. The storm system moved eastward during the predawn hours of December 24th with again, numerous storms producing tornadoes across southern Arkansas and northern Louisiana. In addition to all the storm damage...these storms were prolific rain makers with numerous reports of flash flooding across the region as well.<br><br>                <b>Event Narrative:</b> An EF3 tornado touched down on the south side of Lufkin, on Loop 287 near Olive Garden just west of the intersections Loop 287 and South Chestnut Street. The tornado then tracked north northeast causing roof and tree damage to several homes behind Morgan Insurance Company on Loop 287. The tornado continued its north northeastward track then crossed South Chestnut causing major damage|to Gibson Funeral Home. It then tracked northward through a residential neighborhood causing more tree and roof damage, before destroying Max Welding Shop on Denman Rd. The tornado crossed Denman Road moving through another residential area causing moderate to major tree and roof damage. The tornado then destroyed the VFW building just before crossing Lufkin Avenue. More residential damage was observed between Lufkin Avenue and Atkinson Drive. The tornado crossed Atkinson Drive causing major damage by tossing several 18-wheelers parked at a trucking|company on Loop 287. The tornado then crossed Loop 287, damaging Goodyear Tires and Jim Walter Homes. The storm then tracked north into a wooded area before reaching Kit McConnico Park and causing moderate to major damage to the park. The|tornado lifted on the northern end of Kit McConnico Park around 10:07 PM.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_7e384e684d6dcf45c6430e237cf2a964 = $(`<div id="html_7e384e684d6dcf45c6430e237cf2a964" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-DEC-09 15:20:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.69 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SURRENCY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> SURRENCY<br><br>                <b>Episode Narrative:</b> Strong mid and upper low initially over Texas was moving east-northeast while the upper level trough it was embedded in became negatively tilted. This led to a broad diffluent pattern over most of the southeastern states. As the system approached the right rear quadrant of upper jet moved into the forecast area coincident with a low-level jet of, at least, 60 knots. This created atmospheric dynamics favorable for severe weather, with the only limiting factor being modest instability. A warm front over the area during the morning moved rapidly north in response to increasing southerly flow allowing a gradual increase in low level instability. By afternoon several severe weather events and three tornadoes occurred over portions of southeast Georgia.<br><br>                <b>Event Narrative:</b> The tornado first touched down at approximately 1415EST in northwest Pierce County near Merson Road and Crump Road. It crossed the Big Satilla Creek, entering into Appling County at this point, and continued on a northeast track. The funnel may have briefly lifted off the ground at this point. The next significant damage occurred along Metts-Overstreet Road with the complete destruction of a singlewide mobile home and a farm shed at approximately 1425EST. Additionally, at this location, a brick cider block structure had one wall knocked over. The tornado then moved into a dairy just west of the intersection of State Road 15 and Wireglass Road. The event was rated as an EF-2 with winds of 135 mph at this location. Three metal building structures were destroyed with one removed from its foundation and blown into a pile of scrap metal. It is possible the funnel may have approached EF-3 at this particular location with winds of 140 to 150 mph; however, other damage to frame and masonry structures at the dairy suggested a lower wind value should be assigned to this area. One individual escaped injury by jumping into a depressed area inside one of the structures before it blew down around her. East of State Road 15, along Wireglass Road, extensive tree blow down and snapping continued in a tree farm. Once again the funnel likely lifted off the ground touching down again at 1430EST near 4230 Antioch Church Road destroying a doublewide mobile home. At this location, two middle aged individuals were in the bedroom, preparing for work, when the funnel destroyed the mobile home. Both escaped with only minor cuts despite the fact that the doublewide was completely obliterated and the frames bent. Once again at this location the winds were rated at 135 mph for a strong EF-2 rating.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_afeb89402bfe90c6b4c3e4b00d291e47 = $(`<div id="html_afeb89402bfe90c6b4c3e4b00d291e47" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-OCT-09 11:22:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 16.22 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ROANOKE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> ELTON<br><br>                <b>Episode Narrative:</b> A line of strong to severe thunderstorms developed along a cold front and moved eastward across southwest Louisiana during the late morning and afternoon hours.  Ahead of the line, numerous supercells developed across the northern Gulf of Mexico and moved northward across the area. Two of the supercells spawned a total of 6 tornadoes, while several reports of damaging winds were received with the line of storms. All of these storms combined to produce widespread heavy rainfall and flash flooding across the entire area.<br><br>                <b>Event Narrative:</b> The same supercell that spawned the tornado near Lake Arthur produced a large, long track multiple vortex tornado that touched down south of Highway 90 just east of Farm Supply Road to the southeast of Roanoke. The tornado moved to the north-northeast and crossed Highway 90 around 2 miles east of Roanoke, it produced a half-mile wide damage path along the highway. In this area, a farmhouse received minor damage to the roof, a barn was moderately damaged, and a metal silo was destroyed. In addition, a few trees and several large tree limbs were blown down, and several wooden transmission power poles were snapped in half.  ||Continuing northward, the tornado then passed across Interstate 10, blowing an 18-wheeler and several cars into the median of the highway, and knocking down a few trees. The driver of the 18-wheeler was injured and required hospitalization, and the eastbound lanes of the interstate were closed for several hours. An NWS employee located 1 mile east of the tornado took photographs and video as it crossed the interstate. Further to the north, several trees were blown down along Aaron Road and Dave Williams Road, and the metal roof of a home on Koll Road was blown off. After crossing Grand Marais Road just west of Elton Drive, the tornado damaged the carport of a home and severely damaged a barn. ||The tornado then began moving north-northwestward, blowing down a few trees along Bryan Road and Ardoin Road, before crossing Highway 102 about 2 miles west of Hathaway where it blew down more trees. Curving more northward, the tornado then began moving along Highway 395, where it blew down trees along both sides of the highway and caused minor damage to the roof of one home on Bucklin Road.  Continuing northward through the community of China, the tornado finally dissipated to the north of China Cemetary Road, just west of Highway 395.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_5aa567fc12818c9c476563731ad4bceb = $(`<div id="html_5aa567fc12818c9c476563731ad4bceb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-DEC-09 07:27:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.64 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CROWLEY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MAXIE<br><br>                <b>Episode Narrative:</b> A powerful upper level storm system moved across the Southern Plains and Lower Mississippi Valley from Wednesday, December 23, 2009, through Thursday, December 24, 2009. Numerous showers and elevated thunderstorms, including some supercells, repeatedly developed and moved northward across much of southwest Louisiana and the northern Gulf of Mexico from late Wednesday evening into Thursday morning. As the main upper level system approached Louisiana early Thursday morning, a squall line developed across east Texas and moved rapidly eastward across Louisiana, causing several reports of wind damage in southern Louisiana. Meanwhile, some of the elevated supercells became surface-based and tracked north-northeastward across south-central and east-central Louisiana, spawning at least a dozen tornadoes. In addition, the widespread rainfall caused flooding in some of these same areas.||In total, at least 12 tornadoes affected portions of Vermilion, Acadia, St. Landry, Evangeline, and Avoyelles Parishes within a two hour timespan from 7-9 AM. Seven tornadoes affected Acadia Parish alone, the biggest single outbreak of tornadoes ever recorded in that parish. Three tornadoes were rated EF2, three were rated EF1, and six were rated EF0. Other tornadoes likely occurred that were reported by area residents but could not be confirmed by NWS storm surveys. These included a likely tornado just east of I-49 in extreme northeastern Evangeline Parish, a possible tornado about 8 miles southwest of Gueydan, and another east of Palmetto in far northeastern St. Landry Parish. This was the largest outbreak of tornadoes in the NWS Lake Charles county warning area since November 23, 2004.<br><br>                <b>Event Narrative:</b> The Atwood Acres tornado touched down near the Interstate 10 and Highway 1121 intersection just northwest of Crowley, then moved north-northeast for 7 miles before ending just east of the Schule Road/Casanova Road intersection about 2 miles east of Maxie. The tornado first knocked down a few trees at a business along Interstate 10, with one tree falling on a car. Several trees were blown down behind some homes along Highway 1121 before more trees and a fence were blown down along Hensgen Road just west of Highway 13. The tornado crossed Highway 13 and caused roof damage to a home on the east side of the highway, before moving into the Atwood Acres subdivision. Here, the tornado caused major damage to 4 well-constructed homes and minor to moderate damage to approximately 26 other homes across the eastern half of the subdivision. One brick home completely lost its roof, with four family members inside receiving cuts and bruises, and three other homes received major damage to their roofs and walls. numerous trees, fences, and power lines were also blown down, with debris littering much of the subdivision and adjacent forests. The tornado continued northeastward and damaged another home just north of the subdivision, before passing through unaccessible forested areas. Several more trees were damagd at the Ellis Road/Parish Road 4-46 intersection. Curving more northward, the tornado moved generally along and just east of Ellis Road, with one barn destroyed at the intersection with Floyd Williams Road, and one oil storage tank blown down east of the Rifle Lane intersection. The final damage noted was to more trees near the Schule Road/Casanova Road intersection.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];
                popup_98bb0c61e3f85c7efd1443dc22c2913a.setContent(html_5aa567fc12818c9c476563731ad4bceb);

                var html_7d82b50469892ecf73a0d6475a0c3c4f = $(`<div id="html_7d82b50469892ecf73a0d6475a0c3c4f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-FEB-09 22:48:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.51 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WARREN<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CULVERTON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> EUREKA<br><br>                <b>Episode Narrative:</b> A strong cold front accompanied and deep negatively tilted upper trough through the eastern U.S. from the 18th into the 19th.  An unseasonably warm and unstable air mass developed in advance of the cold front during the late afternoon and early evening across north and central Georgia as warm, moist air rode northward into Georgia on a strong low-level jet.  Afternoon temperatures in the 70s and dewpoints in the 60s, combined with strong shear and moderate instability, resulted in the development of numerous supercell thunderstorms from mid-afternoon until a few hours after midnight on the 19th.  Ten tornadoes, ranging in scale from EF0 to EF3 tracked across several north and central Georgia counties.  The worst tornadoes affected the east central Georgia counties of Jasper, Putnam, Hancock, and Jasper.  A death was observed in Hancock county with an EF3 tornado and several injuries were reported from Putnam and Hancock counties.  In addition to the tornadoes, very large hail occurred with several of the thunderstorms, including four-inch diameter hail in Coweta and Fayette counties just south of Atlanta.  Numerous reports of golf ball and larger-sized hail were received.  The event resulted in millions of dollars of damage and the destruction of several homes in north and central Georgia counties.<br><br>                <b>Event Narrative:</b> A storm survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF3 tornado touched down approximately five miles east-southeast of Sparta, or about three miles east of the intersection of Georgia Highway 15 and 16.  The tornado then moved along a nearly eight-mile long path across far southeast Hancock county and continued into extreme southern Warren county and then into extreme northwest Glascock county.  The total tornado path length was nearly 11 miles long.  The maximum path width was estimated to be 500 yards with maximum winds of 140 mph.  A church, two site-built homes, and four mobile homes were completely destroyed in the Hickory Grove Community.  One fatality and three injuries occurred where the mobile homes were destroyed.  Hundreds of trees were either uprooted or snapped along the path of the tornado.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

received.  The event resulted in millions of dollars of damage and the destruction of several homes in north and central Georgia counties.<br><br>                <b>Event Narrative:</b> An aerial and ground survey conducted by the National Weather Service Forecast Office in cooperation with the Putnam County Emergency Management Director confirmed that an EF1 tornado carved an approximate 8-9 mile track across Putnam county very near Georgia Highway 16.  The tornado first touched down near Williard, west of Eatonton and continued on an east-southeastward track toward, lifting very near the Hancock county line.  Much of the resulting damage occurred near Glenwood Springs Road.  A restaurant and two other commercial buildings were completely destroyed on the southwest side of Eatonton.  At least one person was injured from debris in this area.  A number of trees were either uprooted or snapped along the path of the tornado, along with many downed power lines.  U.S. Highway 129, south of Eatonton, was closed for several hours as it was blocked from numerous downed trees and power lines.  Several individuals were trapped in their vehicles in this area.  The tornado was determined to have a maximum path width of 3/4 mile.  Maximum winds gusts within the tornado were estimated to have been 110 mph.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_4cd4a2ee3ba5546b7269dab39f8fbc96 = $(`<div id="html_4cd4a2ee3ba5546b7269dab39f8fbc96" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-MAR-09 01:31:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 15.95 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NEWTON<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MONTROSE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> ROSE HILL<br><br>                <b>Episode Narrative:</b> A round of severe thunderstorms, containing tornadoes and damaging straight line winds, occurred Wednesday night, March 25, into early Thursday morning, March 26. These storms developed as a strong upper level disturbance encountered an unstable environment over the lower Mississippi Valley. A squall line of showers and thunderstorms pushed rapidly eastward across the area. One supercell storm formed ahead of the main line and produced a strong tornado which hit the town of Magee.||Eight tornadoes were confirmed from this event. Of the 8 tornadoes, 1 was rated EF3, 1 was rated EF2, 4 were rated EF1, and 2 were rated EF0. Numerous other locations experienced damaging straight line winds in excess of 60-70 mph. The worst damage occurred from a tornado which laid a 17.5 mile long track across Simpson and Smith counties. This storm was rated as EF3 with estimated 150 mph maximum winds near Magee. A second strong tornado, rated EF2 with 125 mph winds, effected Jones County near Soso.<br><br>                <b>Event Narrative:</b> This tornado started just off of County Road 20, on private property, about 1 mile ESE of Montrose. Several trees were uprooted/snapped at this location and again just to the east along County Road 206. The tornado moved across several miles of wooded bottom land before crossing County Road 2414. Substantial damage occurred along County Road 2414, 4 homes were heavily damaged. The worst was where a home on pillars was pushed off its blocks. One quarter of the roof was heavily damaged. Numerous trees were snapped and uprooted with 2 large trees down through a mobile home. An ATV was rolled down a hill over 100 yards. The tornado then crossed Highway 503 and destroyed an old church building. The weakly fastened roof was blown off and then the walls collapsed inward. Numerous trees and several power lines snapped. Path width was around 500 yds at this point. The tornado continued to the ENE through northern Jasper County. Another home was pushed off its pillars and peeled all the tin off the roof, this occurred on County Road 24. The tornado then crossed County Road 2422 and downed many more trees, tore part of the roof off one home and damaged an old shed. Another old structure had some of the tin roof peeled off. The tornado crossed into Newton County at 2:52 am. It then crossed Griffis Fountain Road. The tornado crossed Parks Mill Road and dissipated just to the east of that point. Many trees were damaged along Parks Mill Road. The total path length across both counties was 19 miles. Maximum winds were around 110 mph.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_2cf75d365cf1ca0914d4f65d2488e04f = $(`<div id="html_2cf75d365cf1ca0914d4f65d2488e04f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-APR-09 20:59:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 19.43 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BOSSIER<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> LONGWOOD<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> SHREVEPORT<br><br>                <b>Episode Narrative:</b> A strong upper level storm system along with a surface dry line/front |over northeast Texas moved east during the evening hours of April 9th into the early morning hours of April 10th causing long lived supercell thunderstorms. These thunderstorms caused long track tornadoes to occur across southeast Oklahoma, southwest Arkansas, northeast Texas, and north Louisiana.<br><br>                <b>Event Narrative:</b> This storm developed over eastern Harrison County about 6 miles northwest of Waskom. This tornado first touched down about one half mile west of FM 134, continuing east across FM 9 about 3 miles north of Waskom, before entering western Caddo Parish. Numerous trees were uprooted and snapped, especially east of FM 9, and across Highway 169. This tornado followed North Lakeshore Drive, with numerous homes damaged, some of which had their roofs partially removed. In addition, one of the homes was moved off of its foundation. Near I-220 and Blanchard Road, 12 empty railroad cars were blown off the track, with intermittent damage along Blanchard Road going into downtown Shreveport. Large tree limbs and power lines were downed, while road signs were downed as well. The tornado crossed the Red River south of the Diamond Jacks Casino, where numerous homes were damaged due to trees between Arthur Ray Teague Parkway and Barksdale Blvd. On Barksdale Blvd itself, numerous power poles were downed, with many businesses damaged, and damage to the west gate of Barksdale Air Force Base. The tornado lifted in eastern Bossier Parish along Highway 157 south of Haughton. This tornado was rated an EF2, with winds of around 120 mph, and the most extensive damage found in the Lakeview Subdivision on the north side of Cross Lake in Caddo Parish. The total path length from Harrison County Texas through Bossier Parish Louisiana was 38.5 miles. The path width fluctuated through this continuous track, varying from between 100 to 400 yards.  There were 2 injuries reported in Caddo Parish...the first was in the Lakeview subdivision and the second was a female who was trapped in her car after a tree fell on the automobile.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

 downed as well. The tornado crossed the Red River south of the Diamond Jacks Casino, where numerous homes were damaged due to trees between Arthur Ray Teague Parkway and Barksdale Blvd. On Barksdale Blvd itself, numerous power poles were downed, with many businesses damaged, and damage to the west gate of Barksdale Air Force Base. The tornado lifted in eastern Bossier Parish along Highway 157 south of Haughton. This tornado was rated an EF2, with winds of around 120 mph, and the most extensive damage found in the Lakeview Subdivision on the north side of Cross Lake in Caddo Parish. The total path length from Harrison County Texas through Bossier Parish Louisiana was 38.5 miles. The path width fluctuated through this continuous track, varying from between 100 to 400 yards.  There were 2 injuries reported in Caddo Parish...the first was in the Lakeview subdivision and the second was a female who was trapped in her car after a tree fell on the automobile.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

 damage occurred to a few homes. The tornado intensified as it crossed Summerland Road. Here the tornado widened to 500 yds and reached peak intensity, especially within a narrow corridor which lasted about 3/4 of a mile. One well constructed home suffered major damage with half of the roof torn off and other wall sections of that side the house ripped out and thrown into the back yard. Two well built storage buildings were destroyed with the contents thrown into a field. Additionally, a weekly built barn was destroyed with tin thrown along the path. Numerous trees were snapped and uprooted in this area with splintered trees within the most intense core. One large tree in this location was uprooted and actually thrown and rolled a small distance. The tornado continued to track just east of north across several more roads, including Highway 28 and 503, uprooting and snapping numerous trees. On the east side of Highway 28, a mobile home was pushed off its foundation and the person inside was injured. The tornado continued to weaken as it crossed Highway 503 and damaged more trees and caused minor damage to several mobile homes and heavily damaged a couple sheds. Maximum winds were around 125 mph.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];

                var html_00b2be9c2d185eff15a35519aac5556f = $(`<div id="html_00b2be9c2d185eff15a35519aac5556f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-MAR-09 14:37:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 1.06 Miles<br><br>                            <b>Tornado Width:</b> 1408.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FAYETTEVILLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> FAYETTEVILLE<br><br>                <b>Episode Narrative:</b> By late morning a warm front stretched approximately from low pressure over northeast Missouri through central Illinois to between Indianapolis and Fort Wayne, Indiana while the cold front trailed from the low into Oklahoma. At 1040 EST tornado watch number 49 was issued for much of western Indiana, much of Illinois, and locations south, effective until 1600 EST. National Weather Service radar showed scattered storms in the watch area in Indiana, better organized storms firing up over eastern Iowa and western Illinois, and an area of rain north of the warm front.||At 1400 EST radar showed a broken line of storms with isolated supercells and line segments extending from northern Indiana south-southwestward through southern Indiana into western Kentucky with an eastward movement at 40-45 knots along central and northern portions of the line. The thermodynamic environment was marginally unstable but becoming more unstable with time. Supporting factors for severe weather were: large-scale atmospheric ascent, forcing associated with an ejecting short wave trough, significant shear, and increasing sunshine along and behind the warm front as it lifted north.||At 1343 EST the first severe weather report occurred with a measured thunderstorm wind gust of 91 MPH in Vincennes in Knox county. An additional tornado watch, watch number 50, was issued at 1355 EST to cover the rest of Indiana east of watch number 49. At this point 90+ knot mid-level winds and 55+ knot 850 millibar winds were across the region. Portions of the watches were canceled starting shortly before 1600 EST.||By the end of the severe weather episode an EF3 tornado had touched down in Lawrence County just west of Bedford.  Portions of Daviess county experienced wind gusts of 80 to 90 MPH, while Tippecanoe, Clinton and Howard Counties had gusts from 60 to 70 mph. Significant damage occurred to several homes and farms in Lawrence County.<br><br>                <b>Event Narrative:</b> This brief but powerful tornado had a steady track to the east-northeast, creating damage consistent of an EF3 strength tornado. A rating of EF3 corresponds with winds of 136 to 165 MPH. The maximum width of the tornado was approximately 1/8 mile. It completely destroyed the above ground portions of two homes, seriously damaged a trailer home, and created lesser damage to two other homes. It picked a full size school bus up, turned it around and onto its side, and moved it uphill onto the foundation of what had been an occupied home. The damage estimate is very rough.<br><br>                <b>Damage:</b> 420.00K<br><br>               </div>`)[0];

                var html_3caadfebe08c4859452e9190f5d80509 = $(`<div id="html_3caadfebe08c4859452e9190f5d80509" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-APR-09 21:28:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.8 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SUNSHINE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MAYFIELD<br><br>                <b>Episode Narrative:</b> A vigorous upper closed low was moving from the mid-south and Mississippi valley region into the mid-Atlantic and southeast U.S.  A strong cold front accompanied the upper system.  A strong low-level jet in advance of these weather systems transported warm, moist Gulf air northward into the region.  With strong dynamics, hence shear, combined with an unusually moist, unstable atmosphere, the atmosphere was primed for a major weather outbreak. One round of thunderstorms passed through north Georgia during the early morning hours.  A few minor severe weather events accompanied this system in northwest Georgia.  Partial clearing followed the morning convection, allowing temperatures to soar into the mid 70s across much of north and central Georgia in advance of the main weather system.  Scattered to numerous discrete supercell thunderstorms developed during mid-afternoon in northwest Georgia and progressed east and southeast across the remaining portions of the county warning area during the evening hours.  Severe thunderstorms and tornadoes lingered into the early morning hours of the 11th across the southern counties of central Georgia.  During the eight hour period from 5 pm EDT on April 10th to 1 am EDT on April 11th, a total of 14 tornadoes were confirmed to have touched down in north and central Georgia causing millions in damages.  While some injuries were observed, no deaths were observed.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that yet a third tornado touched down in Hancock county within a 15 minute period of time.  However, this tornado was determined to be an EF3 tornado.  This tornado touched down about halfway between Sparta and Culverton in east central Hancock county.  The tornado was determined to have a maximum path width of 1/2 mile with maximum winds of 160 mph.  Much of the damage occurred along Dunn and Hickory Grove Roads.  Along the path of the tornado, one 4000 square foot site-built home was completely destroyed.  The debris from the home was scattered across an area up to 400 feet downstream.  A resident of this home suffered serious injuries.  Another nearby double-wide mobile home was also completely destroyed.  Two other nearby homes on Dunn suffered minor damage and two additional homes on Youngblood Road toward Jewell suffered extensive roof damage.  A swath of 116 mature pecan trees at a pecan orchard on Hickory Grove road were flattened.  These were owned by a resident adjacent to one of the damaged homes on Hickory Grove Road.  One of the homeowners also lost a Shetland pony during the tornado.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_b31a7aa6c9a466642aa644a7581343d3 = $(`<div id="html_b31a7aa6c9a466642aa644a7581343d3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-09 22:00:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.46 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> WOODSTOCK<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> ARNOLD MILL<br><br>                <b>Episode Narrative:</b> Yet another deep upper trough was translating across the south central and southeast United States accompanied by a strong Pacific cold front.  Although instability was marginal for the time of year, the upper atmosphere was highly sheared with a strong low-level jet.  Showers and a few thunderstorms moved across the area during the day, but it was during the late evening hours when the front moved into the area from the west that strong to severe thunderstorms developed across eastern Alabama and moved into western Georgia.  The activity took on the form of a squall line with distinct bowing segments.  Two EF1 tornadoes were spawned within this line of thunderstorms causing considerable damage to homes and businesses in the Columbus and Woodstock areas.  The activity quickly dissipated shortly after midnight as it moved further east into central and northeast Georgia.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF1 tornado touched down in far southeast Cherokee county near the Cobb county line in the Woodstock area.  The tornado touched down near the intersection of Georgia Highway 92 and Dial Drive, then continued north-northeast along Dial Drive crossing a large section of Coleman's Bluff.  The tornado lifted just south of the intersection of Windcrest Court and River Chase Drive.  The total path length of the tornado was 1.5 miles with a maximum path width of 1/2 mile or 880 yards.  Maximum winds were estimated to be 90 mph.  EF1 tornado damage to trees and structures was observed along a 3/4 mile-long path paralleling Dial Drive beginning just north of its intersection with Georgia Highway 92.  Damage was observed to 120 homes along the path of the tornado, 12 of which were completely destroyed.  The majority of the damage took place in the Coleman's Bluff area.  Most of the damage was the result of large trees falling on the structures.  Two residents of the affected homes were injured by debris.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> The tornado moved southwest to northeast across the Lake Afton area, inflicting moderate damage to a residence. Two people were injured when their camper rolled at Lake Afton.<br><br>                <b>Damage:</b> 85.00K<br><br>               </div>`)[0];
