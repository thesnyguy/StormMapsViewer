 the towns of Rosalia and St. John. In northeastern Lincoln County, the town of Davenport was especially hard hit. Widespread power outages, fallen trees and some structure damage occurred. In Spokane County, at least 30,000 homes were without power. Many homes and businesses were damaged in the Spokane metro area. There were at least a dozen injuries due to the severe wind. The wind also caused at least a dozen fire starts visibility was reduced to a quarter of a mile at times across Spokane County. Southern Stevens and Pend Orielle Counties were the last to be hit by the second severe thunderstorm wind gust. Many homes were without power along with some damage to structures. there were a few fire starts as well in both counties.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_821228a62195cb8f5c0a24697b09d6a2 = $(`<div id="html_821228a62195cb8f5c0a24697b09d6a2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-MAY-05 03:05:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> MENTONE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MENTONE<br><br>                <b>Episode Narrative:</b> A significant round of severe weather affected west Texas late on the 25th and during the morning hours of the 26th. Scattered thunderstorms initiated late in the afternoon across the Permian Basin of west Texas and produced large hail. By late evening the focus for initiation shifted west across the western Permian Basin and the Trans Pecos region. Large hail and damaging winds accompanied this activity. Convection became widespread over the Permian Basin before sunrise on the 26th. A swath of damaging winds swept over portions of the Upper Trans Pecos during the pre-dawn hours and resulted in multiple injuries when trailer homes were destroyed in eastern Loving County. Locally heavy rainfall resulted in flash flooding across much of the area. Several area highways had to be closed due to high water.<br><br>                <b>Event Narrative:</b> Destructive winds estimated to be 80 mph affected portions of Loving County. Twenty-six power poles were blown down along a five mile stretch of Highway 302 west of the Loving and Winkler County line. This resulted in widespread power outages. Three oil field workers were injured when their trailers were destroyed by the winds.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_b06bde532dc41b0683eb69f9883cda4b = $(`<div id="html_b06bde532dc41b0683eb69f9883cda4b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 20-JUN-05 18:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NEVADA<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NEVADA<br><br>                <b>Episode Narrative:</b> An unstable airmass was in place over the central U.S. on the afternoon of the 20th.  A large area of high pressure aloft was located over the west half of the country, placing Iowa in a large scale northwest flow pattern.  A weak cold front dropped southeast through the Dakotas and approached northwest Iowa.  At the same time, a series of MCS's developed over the Rockies, and rode around the upper level ridge of high pressure.  During the day, the dew points across Iowa warmed into the mid 60s to mid 70s with surface temperatures in the mid to upper 80s.  The lifted index by evening was in the -5 C. range with CAPE values in the 2000 to 3000 J/kg range.  The provided a rich environment for an MCS that approached the state during the later part of the afternoon.  The MCS developed over eastern Wyoming and southwest South Dakota earlier in the day.  As it overtopped the upper ridge, it turned southeast into Iowa.  As it did, the storms took on more of a bow echo appearance and the cluster became a small Derecho.  Early on in the event a tornado touched down briefly in Emmet County north of Gruver.  It was in open fields and caused little damage.  The main mode of severe weather was in the form of high winds.  There were  few hail reports, however with the freezing level above 16,500 feet, hail was limited.  The winds caused widespread damage from Emmet County, east to Winnebago County, then south into the central part of the state about as far south as Interstate 80.  South of this area no damage was reported as the storms weakened rapidly.  Two semi-tractortrailer trucks were overturned in Story County by the high wind about 2 miles west of Nevada.  There was one injury from this.  One of the drivers had to be rescued as he hung over the edge of a bridge.  He was taken to hospital, treated, and released.  There were numerous reports of tree and power line damage over the northwest, north central, and central counties of the state.  High winds blew windows out of a home at the ISU Agronomy Farm.  Structural damage was reported in Marshall County at State Center.  The roof of a large building with a roof of less than two years of age received damage.  A high school roof in Story County at Nevada had its roof partially peeled back as well.  In addition to these reports, there were scattered reports of outbuildings and sheds being flattened by the wind.  Visibility during the high winds was occasionally reduced to near zero in blowing dust by the time the storms reached central Iowa.  The gust front from the storms had moved well ahead of the storms themselves, some 10 to 15 miles ahead, with some of the areas receiving severe winds not receiving any rainfall at all.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_f0bdfc70d44db7b6624ca7de9e1f39cb = $(`<div id="html_f0bdfc70d44db7b6624ca7de9e1f39cb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-JUL-05 20:42:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> RESERVE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> RESERVE<br><br>                <b>Episode Narrative:</b> A severe bow echo raced from west to east across Roosevelt County and caused extensive damage from Poplar to Culbertson between 8 and 9 pm.  The National Weather Service performed a storm survey of the damage the following day.  As the storm moved through Poplar two hangers were blown off at the airport.   As the storm proceeded east through Brockton 9 cars of a freight train were blown off the tracks approximately 1 mile east of town.  The wind was estimated at 113 mph based off of the Fujita damage scale.  There was significant damage to the grain elevator in Brockton which lost the top several feet of the structure, and was slightly shifted off of its base.  The entire elevator will be rebuilt.   At least 25 homes and businesses in Brockton suffered roof and siding damage. At least 9 large grain bins north of town were blown across the highway and destroyed.  Nearly every tree that were over 25 feet tall between Poplar and Brockton was damaged, and all homes had some sort of damage, mainly to roofing shingles.  Some intermittent crop damage was observed.   A grain bin was blown into the grain elevator in Sprole.   Several homes in the Fort Kipp and Brockton area had significant roof damage, with it the plywood being blown off.   Many other homes had shingle damage.  As the storm continued east into the town of Culbertson it produced significant damage throughout the town.  Nearly every tree in town had either significant damage or was destroyed, including many trees that had been in town since it was established.   There were many homes with shingle damage or siding peeled off.  One home had an entire roof loss and the garage was destroyed.  65 to 70 percent of the roads were blocked with debris after the storm passed.   At the school in town the scoreboard and public address systems were destoyed, and the fence was completely flattened.  As the storm moved through the town of Froid there was significant tree damage and some grain bins were blown over.  There was significant crop damage with crops blown down.  The grain elevator in Froid had some metal siding peeled off, and it also shifted slightly.  There was a 107 mph measured wind gust 6 miles to the east-northeast of Froid.   It is estimated that this storm caused between 4 and 5 million dollars of damage across Roosevelt County.<br><br>                <b>Event Narrative:</b> A semi-truck hit a fallen tree on Highway 258.  The driver of the truck was injured, but refused medical attention.<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_1f3e5c740b478cac4e4f783cdfd9aaa1 = $(`<div id="html_1f3e5c740b478cac4e4f783cdfd9aaa1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-OCT-05 17:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SAN JOSE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SAN JOSE<br><br>                <b>Episode Narrative:</b> On Thursday, October 27, 2005, a weak surface boundary extending from near Uvalde to Cotulla to Kingsville, separated warm moist air over the Rio Grande plains from drier and slightly cooler air across southeast Texas.  In addition, the base of an upper level trough moved across south-central Texas Thursday afternoon.  This feature provided some large scale lift and ushered colder mid and upper level air across the region, which destabilized the atmosphere as surface temperatures rose into the upper 70s and low 80s.  The surface high pressure center to the northeast provided a moderate easterly flow near the surface which quickly turned southeast to south above the surface.  In addition, modest westerlies existed in the mid and upper levels of the atmosphere.  This vertical wind shear together with the modestly unstable atmosphere provided an environment favorable for rotating thunderstorms.  During the afternoon scattered thunderstorms began to develop in the warm, unstable airmass across the Rio Grande Plains and deep south Texas.  A few thunderstorms, which developed along the weak surface boundary, gained strength and became severe as they moved southeast along the boundary. The event began as a strong storm developed near Zavala/Frio Counties in the western hill country.  This storm quickly became severe as it crossed into La Salle County, gaining supercell characteristics as it traveled along the surface boundary across La Salle and southwest McMullen counties.  Reports of dime to penny size hail and 60 mph wind gusts were received by storm spotters just south of Dilley in northern La Salle County.  No storm reports were received in McMullen County, likely because of the lack of population and roadways through the area where the severe storm tracked. The storm tracked through southwestern McMullen and northern Duval Counties, maintaining its strength while exhibiting strong convergence in the middle portions of the storm (MARC signature) at times.  Another storm pulsed up across north-central Jim Wells County before weakening southeast of Alice. Outflow from this storm, as well as moderate to strong east to northeast flow across the Coastal Bend and southeast Rio Grande Plains, may have contributed to an enhanced area of wind shear across Duval County.  As the La Salle/McMullen supercell thunderstorm moved into this area across Duval County, the thunderstorm circulation steadily deepened and strengthened.  Doppler radar showed and a reflectivity notch developing right along the above mentioned boundary associated with the increased storm rotation. A Tornado Vortex Signature developed near this notch prompting a tornado warning.  Prior to the tornado warning, severe thunderstorm warnings were present through the life of this storm due to strong hail signatures and severe straight line wind indications seen on doppler radar. A NWS storm survey team toured Duval and Jim Wells counties and concluded the damage was largely a result of straight line winds from a long track supercell thunderstorm.  However, it cannot be ruled out that an isolated tornado was embedded in the storm. Wind speeds were estimated to range from 80 to 100 mph which is equivalent to an F1 tornado on the Fujita damage scale.  The damage swath, which was approximately 4 to 5 miles in width and over 40 miles in length, stretched from just east of Freer to near  Premont. Broken windows and roof shingle damage on all properties was observed on the northwest side, which indicated straight line wind damage and the wind blowing from the northwest to the southeast.  American Electric Power (AEP) crews on the scene reported that roughly 100 power poles were knocked down across Duval and Jim Well counties.  The NWS team assessed that all poles were blown in the downwind direction to the southeast. Visible damage began near Highway 44 and FM 3196, where roughly half a dozen power poles were split in half.  The damage continued in the community of Rosita in which houses experienced minor damage.  Hail was also reported up to 4 inches in depth.  Indications that flash flooding occurred on Rosita Creek was observed.The storm appeared to strengthen as it approached the northeast side of Benavides and the town of San Jose.  Two mobile homes were destroyed and tree limbs were broken with all damage lying in a southeast direction.  Fifteen homes were damaged in San Jose with window and roof damage on the northwest side, which again indicates the wind blew from the northwest to the southeast. Just southeast of San Jose, near the intersection of FM 2295 and FM 1329 and extending south all the way to Rios, tree limbs and power poles were broken and lying in a southeast direction.  An empty grain silo was also destroyed and a newly framed home was blown off its foundation. In extreme southwest Jim Wells county near the intersection of county road 428 and 716, a large empty grain silo was destroyed and lying in the middle of the roadway.  Power poles were knocked down, 5 homes were damaged, and 1 garage was completely destroyed.  Again all the visible damage was lying in a southeast direction. Eye witness reports indicate that nickel to quarter sized hail covered the ground up 4 to 6 inches deep along the entire storm track.<br><br>                <b>Event Narrative:</b> An NWS storm survey concluded straight line winds severely damaged roughly 15 homes, a community center and church.  Nearly all the damage was observed on the northwest sides of the structres with debris scattered to the southeast.  Two mobile home were completely destoyed, with one man injured that was inside one of the mobile homes.  The two mobile homes that were completly destroyed were oriented north-northeast to south-southwest, perpendicular to the northwest to southeast straight-line winds observed on radar.  The damage from the two mobile homes was thrown to the southeast roughly 20 yards.  In addition numerous large trees and power poles were uprooted and broken, all lying to the southeast direction.  Several vehicles were also damaged by the uprooted trees and debris from homes.  Winds were estimated between 80 and 100 mph.<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];
                popup_9ad5e9c9ded7fe21eb2b1826888428d1.setContent(html_1f3e5c740b478cac4e4f783cdfd9aaa1);

                var html_a38602cdef48f24ad4a0482772df355a = $(`<div id="html_a38602cdef48f24ad4a0482772df355a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 04-JAN-05 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> All of the snow cover from the historic pre-Christmas 2004 snow storm melted by New Year's Day 2005 as the dew point temperatures rose into the 50s.  Lowland flooding occurred along the East Fork White River in Jackson County.  The White River in southern Indiana rose to bankfull levels.  This was the result of the melting snow cover.With warm air over Indiana, a storm system brought 2 to 4 inches of rain to much of central and southern Indiana from the 1st through the 3rd.  Because of the saturated soil conditions, widespread local flooding occurred in central and southern Indiana.  The major rivers in the state were flooding by the 4th. Another storm system quickly followed from the 4th through the 6th. This storm system tracked across southern Indiana and brought 2 to possibly 5 inches of rain to central and southern Indiana.  Because much of this rain fell as freezing rain just north of Indianapolis, two very significant weather events occurred; a major ice storm and flood.Major flooding resulted along the White, East Fork White and Wabash River in southern Indiana.  Flood levels that had not been seen in 40, 50 or more than 90 years occurred just south of the Indianapolis area.  New record stages were set at the White River at Edwardsport and the Wabash River at Mount Carmel.  The White River at Hazleton approached its record stage.Flooding in southern Indiana was much worse than the January 1991 flood.  Areas affected in the January 1991 flood were affected again and more severely.  These included Shelbyville, Rushville, Seymour, Wheeler Hollow, Bedford, Shoals, Spencer, Elnora, Edwardsport, Petersburg area, Hazleton, East Mount Carmel and New Harmony.  Numerous state roads and local roads flooded by several feet.  Many local agricultural levees were overtopped.As this flood unfolded, cold air behind this storm system shut off the rain but left several inches of snow covering central and northern Indiana on the 7th and 8th.  Flooding fighting in southern Indiana occurred during rather harsh January conditions from the 7th through the 10th.  Milder conditions returned on the 11th.Some of the significant events during this flood include:Columbus, a large city in southern Indiana, had only one access road to I-65 causing long traffic delays.   Sandbagging efforts to save a power substation that served much of Rushville.A flood fight in Shelbyville to keep the Big Blue River from portions of the town.At least 70% of Jackson County was flooded.  Evacuations occurred in Rockford, Shields and Brownstown area.A levee failed along the Eel River in the Jasonville area.  Flood waters rose to within 10 inches of a power box for the Jasonville water system.  Power was shut down and the town lost its water until flood levels receded.Spencer lost wastewater treatment service.  This closed nearly all the restaurants in town.  Flood waters were within 2  blocks of the Owen county courthouse.Flood waters at the Columbus wastewater treatment plant reached so high that employees were evacuated.  The plant was operated by the automated system for 12 hours.Personnel of the Indiana National Guard waged a major flood fight to save the Hazleton levee that protected nearly  of the town.  At times the levee partially failed but was reinforced.Personnel of the Indiana National Guard sandbagged at State Road 64 to protect East Mount Carmel, Indiana.  Sandbagging occurred on the Illinois side near Rochester.Potential major problems at the Edwardsport Power Plant on the White River were averted.Coal shipment to a major power plant in Gibson County was threatened by high levels on the Wabash River.  The situation was monitored closely.Local Sandbagging in the Elnora area saved several homes.While major flooding was spreading throughout southern Indiana, central Indiana experienced extensive flooding on the White River from Muncie through Indianapolis and the Wabash River from Lafayette to Vincennes.  Sandbagging was necessary in Anderson and Ravenswood areas.   The warmer temperatures on the 11th began to melt the snow and ice that covered central and northern Indiana.  An additional 1 to 4 inches of rain fell in much of central Indiana late on the 11th.  This caused flash flooding in portions of Delaware, Madison, Tipton and Howard Counties.  The most serious flooding was in the towns of Alexandria and Kokomo.  Significant flooding occurred in Albany and Eaton.  Flooding returned to the White River in central Indiana as a result of the rain on the 11th.   After reaching a crest, the Wabash River from Lafayette to Vincennes began to rise again.  January 12 was the warmest and one of the driest days in the New Year.  Temperatures in central and southern Indiana soared into the 60s.  Mild conditions were short lived.As cold air pushed through Indiana on the 13th, an additional 1 to 3 inches of rain fell in central and southern Indiana.  This rain caused widespread local flooding.  Major flooding developed along the White River in Hamilton and northern Marion Counties.  Flood levels approached those of January 1991 in this area.  Evacuations occurred in the Ravenswood area.  Some homes had their power turned off because of high water levels.Major flooding developed on the Wabash River from Lafayette to Vincennes as a result of the rain on the 13th.  Flood levels in the Lafayette and Covington areas reached their highest levels since July 2003.  Flooding from Montezuma to near Vincennes was the highest since June 1958.As this major flood crest was moving downstream along the Wabash River, flood fighting occurred under very brutal conditions.  Temperatures fell below freezing late on the 14th.  Snow of 1 to 4 inches fell in much of eastern Illinois and central Indiana on the 16th.  Temperatures dropped below zero on the 17th and 18th in the Hutsonville and Vincennes areas.  Temperature moderated to more normal levels by 19th.Areas along the Wabash River most severely flooded included, Montezuma, Clinton, Taylorville and Riverview in Indiana and Darwin, York, and Hutsonville in Illinois.  Flood waters overtopped many local agricultural levels.  Flood waters affected the cemetery at Palestine, Illinois. As the Wabash River approached record levels at Hutsonville, the Island Creek levee across from the Hutsonville Power Plant failed during the late evening on the 17th.  The level of the Wabash River fell 5 inches immediately in the town of Hutsonville.  Daylight revealed the levee breach was 300 to 500 feet wide and covered 5,000 acres of farmland with 7 to 8 feet of flood waters.  This breach damaged State Road 154 between Hutsonville and Grayville.  Now a short 5 mile drive for local residents was a 70 mile one way journey. The breach of the Island Creek levee caused the Wabash River to crest immediately at Hutsonville and very soon afterwards at Riverton.  The river crested at Vincennes within a day after the levee failure.  Water flowing back into the river from the area protected by the Island Creek levee caused another crest at Riverton and Vincennes.  This level was slightly lower than the crest after the breach.Rain on the 11th and 13th fell as the rivers were near crest in the Petersburg, Hazleton and Mount Carmel areas.  The combination of rain and very cold temperatures hindered flood fighting in these areas.  By the 13th the rivers crested at Petersburg, Hazleton, Mount Carmel and New Harmony.  Flood waters would continue to recede for the remainder of January, although at times very slowly. The flood crest at New Harmony was the highest since January 1950.Another crest followed the major flood that had occurred along the White and East Fork White Rivers in much of southern Indiana.  This crest was 2 to 3 feet lower on the White River from Centerton to Edwardsport.  On the East Fork White River this crest was more than 8 feet lower in the Columbus and Bedford areas and 1  feet lower at Seymour.  These crests washed out as they approached Petersburg.  The great flood of January 2005 began to wind down at all locations on the 20th.  Mother Nature had thrown every type of severe winter weather at the residents in the Wabash River Valley. Upwards of 30 inches of snow and 12 inches of water had fallen during the prior 30 days.By the end of January flooding had ended everywhere in the Wabash River Valley except for lowland flooding along portions of the Wabash River.  Millions of dollars in flood damage had occurred since the beginning of winter.  The great flood of January 2005 was the most extensive in areal coverage for Indiana since March 1913 and possibly unprecedented.  At least 4,000 homes and businesses flooded and more than 7,000 people displaced.  One person died while attempting to cross the extensively flooded Wabash River in Warren County.Crests on the major rivers in central Indiana were as high as 15.5 feet above flood stage.<br><br>                <b>Event Narrative:</b> A man attempted to cross a bridge over the swollen Wabash River and was swept to his death.  It was after dark, and water was over the road approaching the bridge.  It is believed that the man crawled through the car window in an attempt to get to safety and was swept away by the strong current.  The search was called off on 12 January to wait until the waters receded, due to the hazardous nature of the search.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_1890c2bb5926016c7f56af869cfff34e = $(`<div id="html_1890c2bb5926016c7f56af869cfff34e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 09-JAN-05 15:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Two men were rescued from the Tijuana River. Livestock was washed downstream. One vehicle was flooded.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_7c89d8662455cab4c5b8cb3f721ca0ad = $(`<div id="html_7c89d8662455cab4c5b8cb3f721ca0ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 05-JAN-05 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Separate waves of rain moved along a strong west to east frontal zone in the Ohio Valley, from late on the 3rd into the early morning hours of the 8th.  To the south of the boundary, dew points were in the 50 to 55 degree range.  The heaviest rain amounts were from Perry County on north and east into eastern Ohio and western Pennsylvania.  Preliminary 5 day totals were 5.2 inches for New Lexington, 4.6 inches at McConnelsville, 4.5 inches at Nelsonville, 4.2 inches at McArthur and Beverly, 3.4 inches at Athens, and 2.9 inches at Marietta.  Small stream flooding started during the morning hours on the 5th, across Perry, Athens, Morgan, Vinton, and Washington Counties.  Some of the flooded streams included Jonathan Creek in northern Perry County, plus Monday and Sunday Creeks in southern Perry County and northern Athens County.   Sunday Creek crested at 15.8 feet on the 6th at Glouster, and near 23 feet at Millfield.  On Monday Creek, the gauge at Doanville crested at 19.1 feet on the 6th.  In Perry County, 9 families were evacuated.  The small stream flooding across Vinton County was limited to flooded roads.  Significant river flooding occurred on the Muskingum, the Hocking, and the Ohio River.  The crest on the Hocking River at Athens was 23.7 feet around 1100E on the 7th.  This was the highest level since the 24.65 feet observed on the 25th of May in 1968. It was the highest stage since the river was rechanneled in 1972. The crest level was also the 5th highest on record for Athens.  Communities such as Nelsonville and Chauncey were flooded.  The lowest and most vulnerable sections of Chauncey had water inside dwellings and other buildings.  In Athens, the storm drainage system backup into the business area along East State Street.  Some homes on Blick Avenue were flooded.  West Union Street was also flooded and closed.  Elsewhere in Athens County, the high water along the Ohio River affected Hockingport.  All total, about 73 homes in Athens County had minor damage, 56 homes had major damage, and 11 homes were destroyed.  About a dozen businesses applied for disaster loans.In McConnelsville of Morgan County, the Muskingum River crested at 13.45 feet around 1400E on the 6th.  This was the highest level since the 13.8 feet seen back in March 1964.  Water rescues were performed by the Ohio Department of Natural Resources and the county sheriff department.  An 85 year old woman was rescued from her flooded mobile home along the Muskingum River on the 6th.  She did not want to evacuate earlier and had her pets inside.  When finally rescued, she was sitting on a chair, with water almost up to her knees.  Her feet were swollen.  She never recovered from the hypothermia, and died several days later.   A second crest would occur less than a week later, from additional rain and dam releases.  See the 12th for details.  In Morgan County, around 142 homes had minor damage.  One furniture store in McConnelsville had flood waters inside.     In Washington County, small stream and river damage was less severe than in September 2004.  The Ohio River crested at 41.0 feet at Marietta 2SW during the predawn hours of the 8th.  The crest was 42.4 feet the previous September.  Flood stage is 34 feet.  Downtown Marietta streets and businesses were still flooded, but sandbags protected most 1st floors.  Further down the Ohio River, Racine Lock and Dam crested at 48.9 feet.  The crest at Pomeroy was 50.5 feet around 0000E on the 9th.  Flood stage is 46 feet at Pomeroy.  Back in September 2004 the crest was 51.2 feet.  Water still got into businesses.  All total, Meigs County had 17 homes with minor damage, 2 homes with major damage, and 3 homes destroyed.  Five businesses had major damage and 1 business was destroyed.     The crest near Gallipolis, at the RC Byrd Lock and Dam was 50.3 feet around 1400E on the 9th.  This was just over the 50 foot flood stage.  For the Chesapeake to South Point reach of the river, the Huntington gauge crested at 51.8 feet during the evening hours of the 9th.  This was about 6 inches higher than in September 2004.  Flood stage at Huntington is 50 feet.  Around 0845E on the 6th, just north of the Belleville Lock and Dam, the tugboat Jon Strong was heading up the Ohio River.  After passing through the lock chamber, 9 of the 12 barges came loose in the strong currents.  Three of barges sank under the gates of the dam, while 3 others were forced up against the dam pier houses.  Three other barges went through the structure and were recovered downstream.  Salvage crews did not remove all the damaged barges until the last day of the month.  Since the gates could not be closed, the pool above Belleville Lock and Dam dropped 10 to 15 feet below normal.  River traffic was suspended on the 19th.  River bank slippage occurred around Hockingport during the unusually low levels late in the month.  This caused damage to roads and a few homes. Water levels returned toward normal in early February.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2M<br><br>               </div>`)[0];

                var html_4582746f7bb96997e518774725f68322 = $(`<div id="html_4582746f7bb96997e518774725f68322" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 21-FEB-05 15:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The San Diego River rose above flood stage early in the afternoon on the 21st, crested at 11.46 feet at 5:15 PM that evening, and fell back below flood stage an hour later. The river washed out a low water crossing in the Mission Valley area and caused flooding in the typical trouble spots around the Fashion Valley Mall. A man described as a transient was swept away on the 22nd when he tried to wade across the rain-swollen river. His body was recovered two weeks later.<br><br>                <b>Damage:</b> 75K<br><br>               </div>`)[0];

                var html_a56471c61d3afe6f8cd59dd2719be7c7 = $(`<div id="html_a56471c61d3afe6f8cd59dd2719be7c7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-JAN-05 08:00:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> A stalled storm system just off the southern California coast was able to tap abundant tropical moisture from the central Equatorial Pacific Ocean and dump copious amounts of rain and wet snow on many portions of Utah. The relatively warm air ahead of the storm raised snow levels and rain fell on an already deep snowpack and resulted in the second costliest natural disaster in state history. An estimated $300 million in damage was reported from flooding along the Santa Clara and Virgin Rivers in Washington County. One man was killed in the flooding near Quail Creek Reservior and three people perished in avalanches. The Virgin River water level reached a 25-year high and the Santa Clara River rose above any previously recorded level. 30 homes were destroyed as the Santa Clara changed course and cut through a portion of the community. Approximately 20 more homes were significantly damaged during this record flood event. This storm system also brought heavy and wet snowfall to elevations above 8000 feet. Many avalanches occurred throughout the state following the storm. A large avalanche killed a snowboarder in Ephraim Canyon. East of Mount Pleasant, a slide took the life of a snowmobiler. Some of the higher snowfall and water equivalent totals include: Cedar Breaks 70" and 10.70" water, Kolob-Zion Park 60" and 8.70, Alta 58 and 9.13, Solitude 55 and 9.71, Brian Head 51, Laketown 47 and 3.67, Snowbird 32 and 5.46, Randolph 32 and 2.18, The Canyons 31 and 3.55, Long Valley<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 300M<br><br>               </div>`)[0];

                var html_1a56bd9fc20302179f6890d57f38e881 = $(`<div id="html_1a56bd9fc20302179f6890d57f38e881" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 26-JUN-05 05:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Following the second round of heavy rainfall during the night of the 25th into the morning of the 26th, widespread flooding occurred over parts of northern Iowa.  Reports indicated that most streams were out of their banks and some flooding spread into the mainstem rivers as well.  Numerous highways became flooded with widespread ponding caused by the flood waters.  During the afternoon of the 26th, an 8 year old male drown on a swollen river in Webster County near Fort Dodge when he was lost in the river after the raft he was on capsized.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_a820e40e77cd58e74525b2339a18d1e3 = $(`<div id="html_a820e40e77cd58e74525b2339a18d1e3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 10-AUG-05 07:25:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Numerous vehicles were swept into Mountain Creek along highway 16...about 1 mile south of Comanche.  Water rescues were performed...however two bodies were found in the creek.  Also, a couple who lived along the creek lost their home to the flood waters.  Highway 16 was closed between the Comanche and Mills county line.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_e344a566dc18f39045a32a17e1d2a106 = $(`<div id="html_e344a566dc18f39045a32a17e1d2a106" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-OCT-05 21:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> The interaction between a cold frontal boundary and the remnants of Tropical Storm Tammy resulted in tremendous amount of rainfall throughout most of central and southern New Hampshire. Rainfall ranged from just under 2 inches in far northern New Hampshire to 9 inches at Gilford in Belknap County.  An unofficial report was received of 12.75 inches near Gunstock Ski area. There was a tremendous amount of damage to roads and bridges, and to the infrastructure in general due to flooding of small rivers and streams. Homes and businesses were damaged.  Tragically, two young people lost their lives in the town of Unity in Sullivan County when they attempted to drive over a bridge that had already been washed away.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_23a09946fe7716d3669074eb4fa2e78b = $(`<div id="html_23a09946fe7716d3669074eb4fa2e78b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 29-AUG-05 06:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> Widespread major flooding occurred in the Hopkinsville area in response to 8 to 11 inches of rain in a 36-hour period. One fatality was directly attributed to the flooding in Hopkinsville, where a 10-year-old girl was swept into a culvert while playing in a low-lying area. A total of 142 residences and 38 businesses were affected by flooding. Many of the evacuees were from neighborhoods flooded by the Little River. About a dozen families were sheltered at Red Cross or Salvation Army facilities.The Kentucky National Guard was mobilized to assist Christian County, where the Governor of Kentucky surveyed flood damage. At least a dozen businesses were closed along the main corridor between Fort Campbell and Hopkinsville. A number of people were rescued from their car rooftops on flooded streets. At the Christian County High School, a section of the roof collapsed, destroying a couple of classrooms. Two other school facilities in the county sustained water damage. All schools in the county were closed. Between 40 and 50 roads were closed or had substantial high water on them. The emergency management director reported this flooding was comparable to the 1997 flood. The initial round of very heavy rain during the early morning of the 29th was not directly associated with Tropical Storm Katrina. This round of flooding rains, between 6 and 8 inches, occurred in a narrow east-west band through Hopkinsville. The co-operative observer in Hopkinsville reported 6.47 inches during this initial event. A second heavy rainfall event, directly associated with Katrina, produced an additional 3.45 inches at Hopkinsville less than 24 hours later. In Trigg County, schools were closed.  Over a dozen roads were closed in Trigg County, mainly due to flooding. The Little River in Cadiz rose out of its banks.In Todd County, at least 15 secondary roads were closed, including many roads off of U.S. Highway 68. County schools were closed. The Elk Fork Creek rose out of its banks.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4.7M<br><br>               </div>`)[0];

                var html_68832b53f583cddd97262450f7e1566d = $(`<div id="html_68832b53f583cddd97262450f7e1566d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-OCT-05 13:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> nan<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> nan<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Tammy caused widespread heavy rainfall between 3 to 7 inches across the region. Numerous reports of flooded roads were received due to the prolonged rains. Localized areas received close to 12 inches of storm total rainfall, such as the automated gauge at Montebello in Nelson County Virginia, which measured 11.36 inches. Washington National Airport measured 7.34 inches of rain from this event. Sterling NWS measured 7.14 inches. Baltimore/Washington Airport measures 6.72 inches. Dulles Airport measured 6.62 inches. Charlottesville Airport measured 5.50 inches. Martinsburg Airport measured 2.91 inches. Water rises and subsequent areal flooding occurred in many parts of the area.  Water flooded many basements of houses near the flood plain of the Northeast Branch of the Anacostia River. The mayor of Anacostia reported the flooding could have stemmed from the failure of a county-operated pumping station. Roads were closed due to flooding on Jones Falls. Several roads were flooded and closed across Anne Arundel County due to high water. A water rescue was performed in Ellicott City. 10 roads were flooded and closed across the Damascus area. One water rescue occurred in the Damascus area. A trained weather spotter reported the northwest portion of Branch Park flooded near Colesville. 30 people had to be evacuated from their homes and taken out of flooded cars. As much as 6 feet of water swamped roads in the Darlington area, reported by newspaper. Flooded and closed roads were reported in the Perry Hall area of suburban Baltimore. Some power outages were also noted due to the heavy rainfall.<br><br>                <b>Event Narrative:</b> 10 roads were flooded and closed across the Damascus area. One water rescue occurred. A trained weather spotter also reported the northwest portion of Branch Park flooded near Colesville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_8b5992d03c5a1a46ac246b26731ca75a = $(`<div id="html_8b5992d03c5a1a46ac246b26731ca75a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-APR-05 14:40:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 8.0 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> OCALA ARPT<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OCALA ARPT<br><br>                <b>Episode Narrative:</b> An F1 tornado touched down in the Thoroughbred Acres section of Ocala near the Ocala Airport around 1540 EDT.  The tornado moved northeast across the northern section of Ocala producing sporadic F0-F1 damage.  The identifiable tornado track ended near th intersection of NW 35th Street and Highway 25 on the north side of Ocala. Damage continued as straight line winds approximately 3 miles farther to the northeast.  Damage along the tornado path was primarily roof failures to manufactured housing and roof damage to more substantial structures. Numerous trees were uprooted or snapped.  Outside of the tornado track, damage was caused by trees fallen on homes. No fatalities were reported.  There were 3 injuries reported:  1 person was in a vehicle that was crushed by a fallen tree and 2 people were lacerated. There were no life-threatening injuries reported at the time of the survey. 	Below is a time line of reports received at the NWS: 0346 p EDT:  General Public reported a possible tornado NW of Ocala that downed trees and damage home roofs from NW 27th to 20th Avenues and at 3680 NE 35th within a 3 mile radius. 0350 p EDT:  The emergency manager said there was a possible tornado touchdown with roof damage to a warehouse on NE 39th Street.  There was also a funnel cloud spotted along I-75 at approximately the same time. 0355 p EDT:  General public reported a possible tornado that overturned 3 small planes and caused damage to numerous hanger doors at the Ocala Airport. 0355 p EDT:  A trained spotter reported a garage was demolished on SW 15th Street near the Ocala Airport. 0410 p EDT:  General public reported a possible tornado that damaged multiple mobile homes near 40th Street and Highway 301 in Ocala. 0410 p EDT:  The emergency manager reported that 3 people were trapped in a home on NE Jacksonville Road in Ocala by a possible tornado. There were trees and power lines down in the area as well.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_344da5339282045b6d1bb79fd07d15b9 = $(`<div id="html_344da5339282045b6d1bb79fd07d15b9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-AUG-05 18:10:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> FT VLY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> FT VLY<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service confirmed that an F2 tornado had touched down just south of Fort Valley, crossed Georgia Highway 49 in Fort Valley and continued north for approximately four miles.  The overall damage path was four miles long and 50 yards wide.  The worst damage was along Taylor's Mill Road.  Extensive damage occurred to homes and businesses in the area.  Several homes and businesses were destroyed or damaged beyond repair, including a branch of the Robins Federal Credit Union.  Hundreds of large trees in the area were completely uprooted, including a pecan orchard which was destroyed.  Three people suffered minor injuries in the way of bruises and scrapes from tornado debris.  Parts of Taylor's Mill Road and Georgia Highway 49 were blocked by debris and had to be closed.<br><br>                <b>Damage:</b> 2.6M<br><br>               </div>`)[0];

                var html_461c51ae6fb79ccbf6826d06a974929d = $(`<div id="html_461c51ae6fb79ccbf6826d06a974929d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-AUG-05 17:15:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 17.0 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 23<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> FITCHBURG<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FITCHBURG<br><br>                <b>Episode Narrative:</b> The largest single-day tornado outbreak in Wisconsin recorded history for south-central and southeast Wisconsin occurred on August 18, 2005.  Sixteen tornadoes were documented on this day in south-central and southeast Wisconsin, a new single-day record.  A line of supercells developed and pushed across south-central Wisconsin during the afternoon hours, and then pushed east across southeast Wisconsin during the evening hours.   Most of the tornadoes were associated with two supercells.  One main supercell tracked across Sauk County and then into Columbia, producing one F0 and one F2 tornado.  The F2 tornado crossed into Columbia County.  Another main supercell produced an F3 tornado that devastated the area north of city of Stoughton (Dane Co.), and a weaker F1 tornado just south of the city of Rockdale (Dane Co.).  This supercell then tracked into southwestern Jefferson County a short time later, producing two F0 tornadoes and four F1 tornadoes.  The sixteen (16) tornadoes contributed largely to both the new state record of 27 tornadoes on a single day, and 62 tornadoes for a calendar year.  In additiion, there were scattered reports of funnel clouds, damaging straight-line, downburst winds, and large hail across south-central and southeast Wisconsin.  The total direct damage estimate for the afternoon and evening tornado and severe weather outbreak in south-central and southeast Wisconsin on August 18th was about $36.6 M ($35.7 property and $948 K crop).  Additional indirect costs totaled almost $1.9 M, resulting in a total direct and direct cost of about $38.5 M. Synoptically, a surface low pressure system was located over extreme southeast Minnesota early in the afternoon.  A warm front extended east southeast from the low with dew points pooling in the lower 70s along it.  The surface low moved east into east central Wisconsin by 2100CST that evening.  Favorable wind shear associated with the warm front, combined with the strong instability supplied by the heat and humidity, helped to produce numerous tornadic supercells.<br><br>                <b>Event Narrative:</b> A strong and destructive tornado spun up at 1715CST about 2.8 miles southeast of the geographic center of Fitchburg (or 2.0 miles north of center of Oregon), about 400 yards southwest of the intersection of CTH MM and Schnieder Rd.  It continued east-southeast to the southern edge of Lake Kegonsa and tore through residential neighborhoods about 1/3 to 1/2 mile north of CTH B (Civil Towns of Dunn and Pleasant Springs, and far-northern Stoughton).  It moved over the crossing of CTH A with Interstate 90/39, and stayed close to CTH A to its exit point at 1905CST where CTH A crosses into Jefferson County, about 2.8 miles south-southwest of Rockdale.  One person was crushed to death in their basement from fireplace and chimney bricks that crashed through the floor.  Twenty-three (23) other people were directly injured.  In addition, Emergency Management officials received reports of 2 other indirectly-related deaths associated with this strong tornado.  In these two cases, the people were already very ill or suffering from a life-ending  disease.  Injuries they received during the tornado contributed (secondary) to their death, but were not the primary cause of death, based on medical examiner reports.  Consequently, these additional two deaths do not appear in the official death tally in the header strip of this event.  Numerous homes, businesses, farm buildings, vehicles, power-lines, trees, and other personal effects were either damaged or destroyed along its path that grew to a maximum width of about 600 yards north of Stoughton.  As for residential structures, 220 sustained minor damage, 84 had major damage, and 69 were destroyed.  As for business structures, 6 sustained minor damage, 1 had major damage, and 1 was destroyed.  As for agricultural structures, 5 sustained minor damage, 5 had major damage, and 40 were destroyed.  Total estimated damage amounts (directly-related) for private and public sectors combined was $35.06 M, broken down to $34.31 M in property damage and $750 K in crop losses, for the tornado segment in Dane County.  This tornado was probably the 3rd most costly tornado in Wisconsin's recorded history (1996 Oakfield tornado and 1984 Barneveld tornadoes were more costly). The $34.31 M in property damage was broken down to private losses (total of 32.29 M) and public losses (total of $2.02 M), per Emergency Manager reports and NWS estimates.  The private losses included a total of $25.45 M for residential structures, $1.29 M for businesses, $4.25 M for agricultural structures, $1.00 M for damage to vehicles, boats, and other personal effects, $200 K to agricultural machinery and tools, and $96 K in public road system damage.  The public losses making up part of the $34.31 M consisted of $2.02 M in damage to public utility systems.  The $750 K in damage attributed to crop losses occurred on an estimated 1,550 acres of land.  Additional monetary costs incurred in the public sector (totaling $1.84 M) which are considered indirectly-related damage expenses, and not included in the "direct" totals listed in the header-strip of this event, include: $1.38 M in debris clearance, $308 K in protective measures, and miscellaneous damage/expenses of $144 K.  Therefore, the grand total of direct and indirect damage amounts and expenses attributed to this tornado segment in Dane county totaled about $36.89 M.Just south of the tornado, extending out another mile or so, tree and power-line damage resulted from rear-flank downdraft damage - in some cases south to STH 51.  This damage is separate from tornado damage, and isn't included in the numbers in previous sentences.  Debris from this tornado was lofted by the parent's updraft and carried downstream to scattered locations in the counties of Jefferson, Waukesha, Milwaukee, Walworth, Racine, and Kenosha.  This tornado was extensively photographed and video-taped by storm spotters (amateur radio operators, etc.), storm chasers, and private citizens.  On occasions, this tornado displayed multiple-vortex characteristics.  Due to partial back-building (to the west-southwest) of the supercell's updraft tower, this tornado moved slowly, and was described by some eyewitnesses and spotters as being nearly stationary at times north of Stoughton.  The overall slow movement (supercell moved at 12-17 knots, or 10-15 mph), coupled with structures that were not thoroughly reinforced (based on NWS damage survey), allowed the tornado's cyclonic winds to more severely damage buildings in its path.  Consequently, although some of the worst damage resembled what would be left by a F4 tornado for well-built homes, this tornado was rated at the top of the F3 category with estimated winds near 174 knots (200 mph).  The F3 category has estimated wind speeds of 137-179 knots (158-206 mph).  A sampling of newspaper headlines and personal quotes included: "The Sky Just Exploded,"  "Hard to Believe There Weren't More Deaths," "New Technology Lowers Tornado Deaths,"  "Counting Losses, Blessings," "It Was Probably The Most Intense Storm In The Country This Year," "It's a Mess Out Here," and "I've Never Experienced Anything Like This."  The tornado cut electrical power for 1700 customers in the Stoughton area.  The estimated average path length was about 175 yards.<br><br>                <b>Damage:</b> 34.31M<br><br>               </div>`)[0];

                var html_f9227b76febb0a9e44233b1b0e2a485c = $(`<div id="html_f9227b76febb0a9e44233b1b0e2a485c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-AUG-05 15:30:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ROOPVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> ROOPVILLE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A National Weather Service Damage Survey Team, in conjunction with the Carroll County Emergency Manager and Chief of Fire and Rescue operations, concluded that the F2 tornado, which began just south of Glenloch in Heard county, continued north into Carroll county.  The tornado entered Carroll county approximately three miles southeast of Roopville and continued north at 30-35 mph to a point about three miles northeast of Roopville.  The overall path length within Carroll county was 4.0 miles with an approximate path width of 200 yards.  Extensive damage occurred along the path of the tornado.  A total of 17 large chicken houses were destroyed along with 1,000,000 chickens.  This resulted in agricultural damages alone in Carroll county of $3,000,000.  A 40-year old man was killed while stepping outside his house to check on the status of his poultry and one of his chicken houses.  Other livestock, including cattle and horses were also killed along the tornado path.  Several homes and vehicles were also damaged or destroyed.  One Chevrolet pickup truck was flipped over by the tornado onto a pile of bricks and wooden panels.  Damage to homes and residential property from the tornado was estimated at $1,435,800.  Overall damage in Carroll county from the tornado and subsequent thunderstorm wind was estimated at $5,235,800.  All together 30 homes in the county suffered moderate damage, with another 100 homes sustaining minor damage.<br><br>                <b>Damage:</b> 4.4M<br><br>               </div>`)[0];

ooden panels.  Damage to homes and residential property from the tornado was estimated at $1,435,800.  Overall damage in Carroll county from the tornado and subsequent thunderstorm wind was estimated at $5,235,800.  All together 30 homes in the county suffered moderate damage, with another 100 homes sustaining minor damage.<br><br>                <b>Damage:</b> 4.4M<br><br>               </div>`)[0];

                var html_456124277d2af1bfd4c757409acbbda1 = $(`<div id="html_456124277d2af1bfd4c757409acbbda1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-AUG-05 14:46:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.2 Miles<br><br>                            <b>Tornado Width:</b> 25.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ESOFEA<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ESOFEA<br><br>                <b>Episode Narrative:</b> Six tornadoes affected southwest Wisconsin, which was part of an all-time one day record of 27 tornadoes hitting the state.  The first tornado touched down briefly just west of Centerville (Trempealeau County). The only damage reported with this tornado was several trees knocked down just north of Highway 35 along County Road G.  A second and stronger tornado occurred just north of County Highway KK, or just west of Esofea (Vernon County).  There was tree, agricultural and structural damage.  A moblie home, which was on cement blocks, was completely destroyed.  The occupant of the mobile home was taken to a hospital with minor injuries.  Another residence sustained minor damage, with windows blown out, outbuildings destroyed and a car turned 90 degrees.  Power poles were snapped, corn was flattened and there was significant tree damage.  The third and strongest tornado touched down just west of Liberty (Vernon County), then tracked along a continous path just north of Highway 56, to the northern most block of the town of Viola (Richland County).  Three people were reported injured in Viola and almost every tree in the town was damaged or downed.  Most homes in the village had at least minor damage, while a few sustained major damage, including roofs blown off.  Many garages facing west or southwest were destroyed by the direct impact of the winds.  Wind speeds associated with the tornado were estimated at 100 to 120 mph.  The tornado path became more sporadic as it moved east of Viola across northern Richland County.  The damage path extended from just north of County Highway MM and Highway 56 into Bloom City (Richland County), which apparently took a direct hit from the storm.  The tornado continued on an east-southeast track, before lifting just west of Hub City (Richland County).  A fourth tornado touched down along County Road N, or just east of the location where Interstate 90 and 94 split in eastern Monroe County.  This tornado continued on a 10 mile track into Juneau County, ending just west of the Necedah Wildlife Refuge Headquarters.  There was tree, agricultural and structural damage.  A home, which was under construction, was completely destroyed.  Three other homes sustained minor damage.  Corn was flattened and there was significant tree damage as well.  A fifth tornado touched down in the town of Muscoda (Grant County) causing minor damage to homes, but knocking down or shearing off numerous trees.  This tornado crossed the Wisconsin River into the small community of Orion (Richland County).  Several mobile homes were damaged, including several reportedly tossed into the air.  Many trees were damaged there as well.  The sixth and final tornado briefly touched down near the intersection of Highway 82 and 13 in Adams County.  Mobile homes were damaged, along with nearby trees.  Richland and Vernon County were declared federal disaster areas.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

 the area tended to bow out.  Wind damage was wide spread with numerous reports of winds of 60 to 70 MPH.  An intense cluster of storms moved through the central Iowa area with measured wind gusts of 83 MPH reported at both Ames and Ankeny with the gust front passage.  There was one reported tornado with the system in Ames.  The tornado touched down near the power plant o nthe ISU Campus.  Eight people were injured by the tornado.  One was injured seriously enough to be taken to hospital.  Initial damage estimates were around $150,000.  Many of the storms produced hail, however much of the hail was below severe limits. Reports of penny size hail were received from several locations.   The largest hail came with the cluster in central Iowa.  Golf ball size hail fell west of Elkhart in Polk County.  The storm and high winds resulted in power outages to 8700 customers in the Des Moines area.  The high winds caused a semi-tractortrailer and a camper to oberturn on INterstate 80 just west of exit 141 in Polk County.  The thunderstorms also produced locally heavy rainfall.  Local flooding occurred on the north side of Indianola as the storms moved through.<br><br>                <b>Event Narrative:</b> A tornado touched down in the central Campas Area of ISU.  Eight injuries occurred, one serious enough to require hospitalization.<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

                var html_e87a30852d6bb8366dc909fb3f494747 = $(`<div id="html_e87a30852d6bb8366dc909fb3f494747" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-NOV-05 17:01:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 9.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> AMES<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> AMES<br><br>                <b>Episode Narrative:</b> A very intense weather system developed over the central U.S. during the day on the 12th.  A strong upper level system moved through the area with mid and upper level winds in the 70 to 90 kt range.  Low level winds of 35 to 50 kts transported moisture north into the system.  High temperatures reached the mid 60s to low 70s, with dew point readings approaching 60 by late afternoon.  A surface low developed over northern Kansas during the previous night and lifted northeast into eastern South Dakota during the afternoon of the 12th, then into central Minnesota as a 985 mb low by late evening.  The atmosphere became quite unstable with CAPE values reaching 1000 J/kg by late afternoon.  The Lifted Index values were in the -5 C. range.  Being as it was in November, the freezing level was quite low during the event, in the 10,000 to 11,000 foot range.  Though the soundings were quite unidirectional, there was plenty of shear with zero to 6 km shear values around 65 kts. Thunderstorms erupted during the afternoon in west central in to southwest Iowa.  The storms became severe quite quickly.  Initially the storms produce quarter to golf ball size hail, with 2 1/2 inch diameter hail falling in Dallas County.  Hail up to baseball size fell in Greene County as well.  The system transitioned into a tornadic system within an hour with several tornadoes touching down in the central sections of the state.  At least 9 communities were hit by tornadoes and 65 homes damaged or destroyed.  An 82 year old woman was killed in Stratford when the tornado demolished her home.  In a 2 or 3 block area of downtown Woodward, at least 12 houses were totally destroyed.  There was one minor injury in Ames,  two serious injuries in the Woodward area, and three injuries in Stratford.  Due to the extensive damage to property caused by the tornadoes, Iowa Governor Vilsack declared Boone, Story, Webster, Dallas and Hamilton Counties disaster areas.A long-lived tornado tracked through several counties across central Iowa during the late afternoon hours of Nov. 12, 2005.  The tornado path is estimated at 27.5 miles long and between 100 and 150 yards wide along the damage path.Tornado (1) initially touched down just west of E Avenue (just south of Boxholm in northwest Boone county), one half mile south of Boone County Highway E18 at approximately 4:27 p.m as an F1 tornado.  The tornado then tracked northeast across E Avenue, hitting a farm just north of E18, damaging the home and some out buildings.  It also flipped over one pickup truck and killed two horses at this location.The tornado continued northeast, spreading debris across F Avenue just north of 125th Street as it maintained F1 intensity.  Two additional homes were damaged with outbuildings destroyed as the tornado tracked northeast across G and H Avenues near 105th Avenue.  It then intensified to an F2 tornado as it crossed the Boone/Webster county line.  Another home was heavily damaged and a large outbuilding destroyed just north of the Boone/Webster county line.  The tornado quickly moved northeast, crossing 390th Street and headed toward the Des Moines River, weakening to an F1 tornado.A continuous, but weak damage path was observed crossing the river as the tornado tracked across open farmland and land adjacent the Des Moines River.  The tornado has been rated an F1 tornado during this time.  After crossing County D64 in Webster county, the tornado struck another farm near 370th Street and Washington Avenue, damaging the residence and destroying a machine shed along with most of its contents.  The tornado again intensified to an F2 at this location.The tornado then headed toward Stratford, crossing the Webster and Hamilton county line just west of County Road D54.  The tornado entered Stratford at 4:46 p.m. on the west-central end of town, heavily damaging many homes.  The tornado crossed the city park and then exited the city near the north-central portion of Stratford.  Numerous homes were heavily damaged with one fatality.As the tornado left Stratford, it continued on a northeast track, lifting and dropping to the ground several times as an F0 and F1 tornado.  It damaged three additional farms northeast of Stratford with the last damaged farm north of 320th Street and west of County Road R21 in Hamilton County.Tornado (2) touched down one mile west of Minburn in Dallas County  according to the aerial survey.  The tornado tracked northeast for about eight miles, producing F0-F1 damage before intensifying near Highway 141.  The tornado produced F2 damage at a farm one mile southwest of Woodward, and continued to produce F2 damage through the south and east portions of Woodward.  The tornado dissipated one mile northeast of Woodward.  Severe houses slid off their foundations in Woodward, and a double-wide home was flipped upside down into the street.  Total path length was 11 miles.Tornado (3) touched down in open fields one mile northwest of Madrid.  It hit a home three miles north of Madrid on Highway 17, producing F1 damage.  One other farm site sustained damage as the tornado moved northeast.  The tornado dissipated after a six mile track.Tornado (4) started just west of Ames near the Highway 30 and Lincoln Way Split, according to the aerial survey.  The tornado produced F1-F2 damage on the northwest fringe of Ames.  It weakened as it moved northeast, before intensifying again and produced F2 damage to a farm site just south of Gilbert.  F1 damage occurred as the tornado crossed highway 69.  The tornado dissipated three miles south of Story City after a 10 mile track.Tornado (5) was a short-lived satellite tornado that was on the ground for 1.6 miles ending at the southwest edge of Story City.  The aerial survey showed very minor damage.Tornado (6) developed one mile west of Roland and tracked across the extreme southeast corner of Hamilton county before entering Hardin county.  The tornado produced damage up to F1 intensity to rural farm sites in far northern Story county and five miles south of Radcliffe in Hardin county.  The KCCI-TV aerial survey indicated the track was nine miles in length.Tornado (7) was a brief touchdown just south of Williams in Hamilton County.  No damage was found from this brief tornado and it is not shown here.Tornado (8) was briefly sighted near Blakesburg in Monroe County.  The tornado produced minor damage to a farm building but was not surveyed.Tornado (9) touched down briefly north of Steamboat Rock in Hardin County.  The tornado caused little damage.Tornado (10) was actually the first tornado of the day.  It formed from the same supercell that eventually moved northeast into the Stratford area.  The tornado caused little damage as it moved through fields south of the Scranton Area.Tornado (11) was a brief touchdown on the southwest edge of the Ames City limits.  This tornado was from the same parent cell as the previous tornado that touched down in Ames, but was distinct.  The tornado was weak and lifted lawn chairs and caused some shingle damage.  This tornado was ANTICYCLONIC in nature.<br><br>                <b>Event Narrative:</b> Tornado moved from Boone County into Story County.  One minor injury occurred on the west side of Ames.<br><br>                <b>Damage:</b> 250K<br><br>               </div>`)[0];
                popup_eb990f82be5965a4007f270a2fbcfaa3.setContent(html_e87a30852d6bb8366dc909fb3f494747);

                var html_d3f85cc841916e8be451f22b4ca4862e = $(`<div id="html_d3f85cc841916e8be451f22b4ca4862e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-NOV-05 02:03:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 21.0 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NEWBURGH<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NEWBURGH<br><br>                <b>Episode Narrative:</b> This was the deadliest tornado in Indiana since April 3, 1974. This tornado tracked a total of 41 miles from Henderson County, KY into Spencer County, IN. A total of at least 500 homes and buildings were destroyed or severely damaged. Much of the damage was upper F-2 to lower F-3 intensity. Although the tornado was up to 500 yards wide, the average path width was 275 yards. Of the approximately 230 injuries, 20 were critical, and 63 resulted in hospital admissions. This tornado was the more northern tornado of a pair of strong supercell tornadoes that occurred simultaneously. The southern tornado occurred in Crittenden and Webster Counties of Kentucky.<br><br>                <b>Event Narrative:</b> This tornado, which crossed into Warrick County from Vanderburgh County just south of Interstate 164 (at Angel Mounds), crossed the entire county in less than 20 minutes. The tornado reached its peak intensity in Warrick County, where winds reached about 200 MPH. The peak winds occurred along Highway 261 and Lincoln Road, in an industrial park near Paradise, and in DeGonia Springs. As the tornado passed south of Boonville, the county seat of Warrick County, a teenage that two fatalities occurred, both of them elderly residents.  The majority of the injuries also occurred in this area.  After leaving the Rushwood Rd area, the storm began to weaken and decreasing in path width.  Except for minor structural damage to buildings in Lawson, trees downed or broken was the main damage for the latter part of the track.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_508e0956a7b1736eccd81196a9529b0b = $(`<div id="html_508e0956a7b1736eccd81196a9529b0b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-JAN-05 23:25:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 24.0 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 13<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> JUNCTION CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> JUNCTION CITY<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The tornado that moved through Claiborne Parish Louisiana moved northeast into Union County Arkansas.  The tornado first struck the community of Junction City, Arkansas just north of the Arkansas, Louisiana state line.  From the area surveyed, the tornado was on the ground continuously from touchdown to end.  For the early part of the track, the damage was confined to minor damage to homes with numerous trees downed from Junction City to near Tatum Rd approximately 8 miles south of El Dorado.  In Junction City, two people were injured when a tree fell on their home as they were in bed.  As the tornado approached Tatum Rd, it appears to have intensified significantly while growing wider in its destruction.  It was through the area from Tatum Rd, across Hwy 7 and into the vicinity of Rushwood Rd that the storm did its greatest damage.  Numerous homes, both mobile and well constructed frame homes were either destroyed or heavily damaged.  A number of vehicles were rolled and tossed through the air, landing several yards from their initial location.  It was in the area of Tatum Rd through Rushwood Rd that two fatalities occurred, both of them elderly residents.  The majority of the injuries also occurred in this area.  After leaving the Rushwood Rd area, the storm began to weaken and decreasing in path width.  Except for minor structural damage to buildings in Lawson, trees downed or broken was the main damage for the latter part of the track.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];
