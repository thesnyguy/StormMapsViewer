                var html_087efb8d94b3645808823893b34152f8 = $(`<div id="html_087efb8d94b3645808823893b34152f8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-NOV-05 16:41:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 5.8 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> STRATFORD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> STRATFORD<br><br>                <b>Episode Narrative:</b> A very intense weather system developed over the central U.S. during the day on the 12th.  A strong upper level system moved through the area with mid and upper level winds in the 70 to 90 kt range.  Low level winds of 35 to 50 kts transported moisture north into the system.  High temperatures reached the mid 60s to low 70s, with dew point readings approaching 60 by late afternoon.  A surface low developed over northern Kansas during the previous night and lifted northeast into eastern South Dakota during the afternoon of the 12th, then into central Minnesota as a 985 mb low by late evening.  The atmosphere became quite unstable with CAPE values reaching 1000 J/kg by late afternoon.  The Lifted Index values were in the -5 C. range.  Being as it was in November, the freezing level was quite low during the event, in the 10,000 to 11,000 foot range.  Though the soundings were quite unidirectional, there was plenty of shear with zero to 6 km shear values around 65 kts. Thunderstorms erupted during the afternoon in west central in to southwest Iowa.  The storms became severe quite quickly.  Initially the storms produce quarter to golf ball size hail, with 2 1/2 inch diameter hail falling in Dallas County.  Hail up to baseball size fell in Greene County as well.  The system transitioned into a tornadic system within an hour with several tornadoes touching down in the central sections of the state.  At least 9 communities were hit by tornadoes and 65 homes damaged or destroyed.  An 82 year old woman was killed in Stratford when the tornado demolished her home.  In a 2 or 3 block area of downtown Woodward, at least 12 houses were totally destroyed.  There was one minor injury in Ames,  two serious injuries in the Woodward area, and three injuries in Stratford.  Due to the extensive damage to property caused by the tornadoes, Iowa Governor Vilsack declared Boone, Story, Webster, Dallas and Hamilton Counties disaster areas.A long-lived tornado tracked through several counties across central Iowa during the late afternoon hours of Nov. 12, 2005.  The tornado path is estimated at 27.5 miles long and between 100 and 150 yards wide along the damage path.Tornado (1) initially touched down just west of E Avenue (just south of Boxholm in northwest Boone county), one half mile south of Boone County Highway E18 at approximately 4:27 p.m as an F1 tornado.  The tornado then tracked northeast across E Avenue, hitting a farm just north of E18, damaging the home and some out buildings.  It also flipped over one pickup truck and killed two horses at this location.The tornado continued northeast, spreading debris across F Avenue just north of 125th Street as it maintained F1 intensity.  Two additional homes were damaged with outbuildings destroyed as the tornado tracked northeast across G and H Avenues near 105th Avenue.  It then intensified to an F2 tornado as it crossed the Boone/Webster county line.  Another home was heavily damaged and a large outbuilding destroyed just north of the Boone/Webster county line.  The tornado quickly moved northeast, crossing 390th Street and headed toward the Des Moines River, weakening to an F1 tornado.A continuous, but weak damage path was observed crossing the river as the tornado tracked across open farmland and land adjacent the Des Moines River.  The tornado has been rated an F1 tornado during this time.  After crossing County D64 in Webster county, the tornado struck another farm near 370th Street and Washington Avenue, damaging the residence and destroying a machine shed along with most of its contents.  The tornado again intensified to an F2 at this location.The tornado then headed toward Stratford, crossing the Webster and Hamilton county line just west of County Road D54.  The tornado entered Stratford at 4:46 p.m. on the west-central end of town, heavily damaging many homes.  The tornado crossed the city park and then exited the city near the north-central portion of Stratford.  Numerous homes were heavily damaged with one fatality.As the tornado left Stratford, it continued on a northeast track, lifting and dropping to the ground several times as an F0 and F1 tornado.  It damaged three additional farms northeast of Stratford with the last damaged farm north of 320th Street and west of County Road R21 in Hamilton County.Tornado (2) touched down one mile west of Minburn in Dallas County  according to the aerial survey.  The tornado tracked northeast for about eight miles, producing F0-F1 damage before intensifying near Highway 141.  The tornado produced F2 damage at a farm one mile southwest of Woodward, and continued to produce F2 damage through the south and east portions of Woodward.  The tornado dissipated one mile northeast of Woodward.  Severe houses slid off their foundations in Woodward, and a double-wide home was flipped upside down into the street.  Total path length was 11 miles.Tornado (3) touched down in open fields one mile northwest of Madrid.  It hit a home three miles north of Madrid on Highway 17, producing F1 damage.  One other farm site sustained damage as the tornado moved northeast.  The tornado dissipated after a six mile track.Tornado (4) started just west of Ames near the Highway 30 and Lincoln Way Split, according to the aerial survey.  The tornado produced F1-F2 damage on the northwest fringe of Ames.  It weakened as it moved northeast, before intensifying again and produced F2 damage to a farm site just south of Gilbert.  F1 damage occurred as the tornado crossed highway 69.  The tornado dissipated three miles south of Story City after a 10 mile track.Tornado (5) was a short-lived satellite tornado that was on the ground for 1.6 miles ending at the southwest edge of Story City.  The aerial survey showed very minor damage.Tornado (6) developed one mile west of Roland and tracked across the extreme southeast corner of Hamilton county before entering Hardin county.  The tornado produced damage up to F1 intensity to rural farm sites in far northern Story county and five miles south of Radcliffe in Hardin county.  The KCCI-TV aerial survey indicated the track was nine miles in length.Tornado (7) was a brief touchdown just south of Williams in Hamilton County.  No damage was found from this brief tornado and it is not shown here.Tornado (8) was briefly sighted near Blakesburg in Monroe County.  The tornado produced minor damage to a farm building but was not surveyed.Tornado (9) touched down briefly north of Steamboat Rock in Hardin County.  The tornado caused little damage.Tornado (10) was actually the first tornado of the day.  It formed from the same supercell that eventually moved northeast into the Stratford area.  The tornado caused little damage as it moved through fields south of the Scranton Area.Tornado (11) was a brief touchdown on the southwest edge of the Ames City limits.  This tornado was from the same parent cell as the previous tornado that touched down in Ames, but was distinct.  The tornado was weak and lifted lawn chairs and caused some shingle damage.  This tornado was ANTICYCLONIC in nature.<br><br>                <b>Event Narrative:</b> Tornado moved from Webster County in to Hamilton County.  One woman was killed when her house collapsed.<br><br>                <b>Damage:</b> 11.7M<br><br>               </div>`)[0];
                popup_2489dafec7f5f001c9df29245a739e87.setContent(html_087efb8d94b3645808823893b34152f8);

                var html_503a0c61e7c4c6bc7279a1c7a7c4efe1 = $(`<div id="html_503a0c61e7c4c6bc7279a1c7a7c4efe1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-NOV-05 16:41:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 1.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MADRID<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MADRID<br><br>                <b>Episode Narrative:</b> A very intense weather system developed over the central U.S. during the day on the 12th.  A strong upper level system moved through the area with mid and upper level winds in the 70 to 90 kt range.  Low level winds of 35 to 50 kts transported moisture north into the system.  High temperatures reached the mid 60s to low 70s, with dew point readings approaching 60 by late afternoon.  A surface low developed over northern Kansas during the previous night and lifted northeast into eastern South Dakota during the afternoon of the 12th, then into central Minnesota as a 985 mb low by late evening.  The atmosphere became quite unstable with CAPE values reaching 1000 J/kg by late afternoon.  The Lifted Index values were in the -5 C. range.  Being as it was in November, the freezing level was quite low during the event, in the 10,000 to 11,000 foot range.  Though the soundings were quite unidirectional, there was plenty of shear with zero to 6 km shear values around 65 kts. Thunderstorms erupted during the afternoon in west central in to southwest Iowa.  The storms became severe quite quickly.  Initially the storms produce quarter to golf ball size hail, with 2 1/2 inch diameter hail falling in Dallas County.  Hail up to baseball size fell in Greene County as well.  The system transitioned into a tornadic system within an hour with several tornadoes touching down in the central sections of the state.  At least 9 communities were hit by tornadoes and 65 homes damaged or destroyed.  An 82 year old woman was killed in Stratford when the tornado demolished her home.  In a 2 or 3 block area of downtown Woodward, at least 12 houses were totally destroyed.  There was one minor injury in Ames,  two serious injuries in the Woodward area, and three injuries in Stratford.  Due to the extensive damage to property caused by the tornadoes, Iowa Governor Vilsack declared Boone, Story, Webster, Dallas and Hamilton Counties disaster areas.A long-lived tornado tracked through several counties across central Iowa during the late afternoon hours of Nov. 12, 2005.  The tornado path is estimated at 27.5 miles long and between 100 and 150 yards wide along the damage path.Tornado (1) initially touched down just west of E Avenue (just south of Boxholm in northwest Boone county), one half mile south of Boone County Highway E18 at approximately 4:27 p.m as an F1 tornado.  The tornado then tracked northeast across E Avenue, hitting a farm just north of E18, damaging the home and some out buildings.  It also flipped over one pickup truck and killed two horses at this location.The tornado continued northeast, spreading debris across F Avenue just north of 125th Street as it maintained F1 intensity.  Two additional homes were damaged with outbuildings destroyed as the tornado tracked northeast across G and H Avenues near 105th Avenue.  It then intensified to an F2 tornado as it crossed the Boone/Webster county line.  Another home was heavily damaged and a large outbuilding destroyed just north of the Boone/Webster county line.  The tornado quickly moved northeast, crossing 390th Street and headed toward the Des Moines River, weakening to an F1 tornado.A continuous, but weak damage path was observed crossing the river as the tornado tracked across open farmland and land adjacent the Des Moines River.  The tornado has been rated an F1 tornado during this time.  After crossing County D64 in Webster county, the tornado struck another farm near 370th Street and Washington Avenue, damaging the residence and destroying a machine shed along with most of its contents.  The tornado again intensified to an F2 at this location.The tornado then headed toward Stratford, crossing the Webster and Hamilton county line just west of County Road D54.  The tornado entered Stratford at 4:46 p.m. on the west-central end of town, heavily damaging many homes.  The tornado crossed the city park and then exited the city near the north-central portion of Stratford.  Numerous homes were heavily damaged with one fatality.As the tornado left Stratford, it continued on a northeast track, lifting and dropping to the ground several times as an F0 and F1 tornado.  It damaged three additional farms northeast of Stratford with the last damaged farm north of 320th Street and west of County Road R21 in Hamilton County.Tornado (2) touched down one mile west of Minburn in Dallas County  according to the aerial survey.  The tornado tracked northeast for about eight miles, producing F0-F1 damage before intensifying near Highway 141.  The tornado produced F2 damage at a farm one mile southwest of Woodward, and continued to produce F2 damage through the south and east portions of Woodward.  The tornado dissipated one mile northeast of Woodward.  Severe houses slid off their foundations in Woodward, and a double-wide home was flipped upside down into the street.  Total path length was 11 miles.Tornado (3) touched down in open fields one mile northwest of Madrid.  It hit a home three miles north of Madrid on Highway 17, producing F1 damage.  One other farm site sustained damage as the tornado moved northeast.  The tornado dissipated after a six mile track.Tornado (4) started just west of Ames near the Highway 30 and Lincoln Way Split, according to the aerial survey.  The tornado produced F1-F2 damage on the northwest fringe of Ames.  It weakened as it moved northeast, before intensifying again and produced F2 damage to a farm site just south of Gilbert.  F1 damage occurred as the tornado crossed highway 69.  The tornado dissipated three miles south of Story City after a 10 mile track.Tornado (5) was a short-lived satellite tornado that was on the ground for 1.6 miles ending at the southwest edge of Story City.  The aerial survey showed very minor damage.Tornado (6) developed one mile west of Roland and tracked across the extreme southeast corner of Hamilton county before entering Hardin county.  The tornado produced damage up to F1 intensity to rural farm sites in far northern Story county and five miles south of Radcliffe in Hardin county.  The KCCI-TV aerial survey indicated the track was nine miles in length.Tornado (7) was a brief touchdown just south of Williams in Hamilton County.  No damage was found from this brief tornado and it is not shown here.Tornado (8) was briefly sighted near Blakesburg in Monroe County.  The tornado produced minor damage to a farm building but was not surveyed.Tornado (9) touched down briefly north of Steamboat Rock in Hardin County.  The tornado caused little damage.Tornado (10) was actually the first tornado of the day.  It formed from the same supercell that eventually moved northeast into the Stratford area.  The tornado caused little damage as it moved through fields south of the Scranton Area.Tornado (11) was a brief touchdown on the southwest edge of the Ames City limits.  This tornado was from the same parent cell as the previous tornado that touched down in Ames, but was distinct.  The tornado was weak and lifted lawn chairs and caused some shingle damage.  This tornado was ANTICYCLONIC in nature.<br><br>                <b>Event Narrative:</b> Tornado moved from Dallas County into Boone County.  Two injuries occurred in Woodward.<br><br>                <b>Damage:</b> 750K<br><br>               </div>`)[0];

                var html_f1ee7d4e8e3fa6ad9476d567c79634ce = $(`<div id="html_f1ee7d4e8e3fa6ad9476d567c79634ce" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-NOV-05 01:54:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 5.0 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 200<br><br>                <b>Deaths:</b> 20<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> EVANSVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> EVANSVILLE<br><br>                <b>Episode Narrative:</b> This was the deadliest tornado in Indiana since April 3, 1974. This tornado tracked a total of 41 miles from Henderson County, KY into Spencer County, IN. A total of at least 500 homes and buildings were destroyed or severely damaged. Much of the damage was upper F-2 to lower F-3 intensity. Although the tornado was up to 500 yards wide, the average path width was 275 yards. Of the approximately 230 injuries, 20 were critical, and 63 resulted in hospital admissions. This tornado was the more northern tornado of a pair of strong supercell tornadoes that occurred simultaneously. The southern tornado occurred in Crittenden and Webster Counties of Kentucky.<br><br>                <b>Event Narrative:</b> The tornado crossed into Vanderburgh County from Henderson County, KY a second time near Ellis Park, a horse-racing facility off U.S. Highway 41. The tornado moved rapidly east-northeast at close to 60 MPH, staying a mile or less south of Interstate 164 and the southern city limit of Evansville. Twenty people perished at a large mobile home park on the south side of the interstate. Of about 350 mobile homes in the park, 100 were destroyed and another 125 were damaged. Many of the destroyed homes were obliterated. The coroner reported that most of the victims were probably killed instantly, many by spine and skull fractures. Several bodies were carried almost two hundred yards. Several of the fatally injured persons were found in a nearby retention pond that was drained to find victims. An 8-year-old child was found alive in a ditch after being trapped under debris for about 12 hours. One person, who was thrown 150 feet, died of complications from tornado injuries on December 17. The tornado exited into Warrick County at the Angel Mounds State Historic Site, just south of Interstate 164.<br><br>                <b>Damage:</b> 15M<br><br>               </div>`)[0];

e tornado path were untouched. The average path width of this tornado was 275 yards, but it grew to a maximum of 500 yards in Marshall County. In Marshall County, approximately 19 homes were destroyed, 36 suffered major damage, and 65 received minor damage. The tornado then moved over Kentucky Lake and crossed into Lyon County.<br><br>                <b>Damage:</b> 8M<br><br>               </div>`)[0];

e tornado path were untouched. The average path width of this tornado was 275 yards, but it grew to a maximum of 500 yards in Marshall County. In Marshall County, approximately 19 homes were destroyed, 36 suffered major damage, and 65 received minor damage. The tornado then moved over Kentucky Lake and crossed into Lyon County.<br><br>                <b>Damage:</b> 8M<br><br>               </div>`)[0];

ost which she grabbed hold of until rescuers arrived two hours later.  Incredibly she survived the ordeal with only bruises. The rushing creek was also responsible for washing out 200 feet of gradual slope along Highway 1 near the road. Scattered debris was also found in farm fields along the creek's banks for several miles.  In addition, an unnamed creek that flows into the North Fork Zumbro River about 2 miles east of Wanamingo inundated the Shades of Sherwood campground around 10:30 PM.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_397b98cc87c9ffa5a1c18f8b58e78c0b = $(`<div id="html_397b98cc87c9ffa5a1c18f8b58e78c0b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-JUL-05 15:08:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LORAIN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LORAIN<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Thunderstorms dumped very heavy rains on the City of Lorain.  The heaviest rains fell on the northeastern quadrant of the city where extensive flash flooding occurred.  As much as three inches of rain fell between 3 and 4:30 pm as thunderstorms trained over the same small area.  An elderly couple was killed around 4:15 pm after they drove their automobile into a flooded underpass on State Route 611 (Henderson Road) just a couple blocks east of State Route 57 (Broadway).  The underpass filled with more than 12 feet of water in just a few minutes.  Efforts to rescue the couple were unsuccessful.  An automated rain gage just south of the underpass recorded 2.56 inches of rain between 3 and 4 pm and a total of 2.76 inches by 4:30 pm.  A second underpass on State Route 57 (East 28th Street) was flooded by as much as ten feet of water.  Much of Broadway Road was reported to be flowing "like a river" during the peak of the storm.  Severe flooding was reported on most of the major thoroughfares in the northeastern portion of Lorain including Elyria Road, North Ridge Road, Martin Luther King Jr. Boulevard and Oberlin Avenue.   Flood waters on Elyria Road were as much as six feet deep with two to three feet of flowing water reported at other locations.  Dozens of vehicles became stranded in the flood waters and rescue efforts were severely hampered by the widespread nature of the flooding.  Industrial areas south and west of the Black River were inundated by flood waters.  Damage to homes and business in the City of Lorain and Sheffield Township from both flash flooding and basement flooding was extensive.   At least 14 families were displaced by flooding.   At least five City of Lorain police cars were destroyed by flooding.  Flooding also was reported along Beaver Creek on the west side of Lorain.  The creek left it's bank and damaged several homes.<br><br>                <b>Damage:</b> 1.2M<br><br>               </div>`)[0];

                var html_a2185f22b28c3c09cb3ccb87bca82f11 = $(`<div id="html_a2185f22b28c3c09cb3ccb87bca82f11" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-OCT-05 07:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NORTHWEST PORTION<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NORTHWEST PORTION<br><br>                <b>Episode Narrative:</b> The combination of a very slow moving cold front and copious moisture from the remnants of Tropical Storm Tammy produced persistent and very heavy rain across Bucks County from the early morning into the afternoon of the 8th. Storm totals averaged from four to six inches with amounts exceeding eight inches toward the Lehigh Valley. The heavy rain caused widespread poor drainage flooding as well as flooding along the smaller creeks in the county. The flooding also resulted in the death of a 19-year-old woman in Milford Township. She lost control of her vehicle while trying to cross a flooded road over the Molasses Creek. Her vehicle hit a guardrail and flipped into the flooded creek. Dozens of roads were impassable with the greatest reported closures in Lower Makefield, Bridgeton and New Hope. The Neshaminy Creek at Langhorne was above its 9 foot flood stage from 1026 p.m. EDT on the 8th through 828 a.m. EDT on the 9th. It crested at 11.74 feet at 445 a.m. EDT on the 9th. Flooding also occurred early that evening at the confluence of the Neshaminy Creek and Delaware River in Bristol and Bensalem Townships at the time of the high tide. Storm totals included 7.52 inches in Sellersville, 6.32 inches in Furlong, 6.01 inches in Doylestown, 5.99 inches in Perkasie, 5.98 inches in Neshaminy Falls and 4.44 inches in Southampton. This heavy rain helped the state of Pennsylvania have its second wettest October on record dating back to 1895. The statewide average precipitation total was 6.49 inches, 3.31 inches wetter than normal. Only 1976 (6.59 inches) was wetter. October 2005 was the wettest October on record at the Philadelphia International Airport with a precipitation total of 8.68 inches, 5.93 inches wetter than normal and surpassed the previous record by 2.02 inches. The cold front moved from near Pittsburgh, Pennsylvania at 8 p.m. EDT on the 7th, to the Susquehanna Valley in Pennsylvania at 2 a.m. EDT on the 8th, to the Poconos and Berks County in Pennsylvania and just west of Chesapeake Bay in Maryland at 8 a.m. EDT on the 8th. The cold front stalled as waves of low pressure road northeast along it. At 2 p.m. EDT on the 8th, the cold front just edged into northwestern New Jersey and the Philadelphia northwest suburbs and was still west of Chesapeake Bay in Maryland. At 8 p.m. EDT that evening the cold front barely moved into the Philadelphia New Jersey suburbs and the Delmarva Peninsula. The cold front and waves of low pressure cleared the Delaware and New Jersey coasts between Midnight EDT and 2 a.m. EDT on the 9th. The slow movement and stalling coupled with an unstable air mass and tropical moisture associated with Tammy helped enhance the torrential downpours. The flooding would have been even worse if not for the unseasonably dry weather that preceded this event from the middle of August.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9487692c8764be668cb31ab9e0f27a19 = $(`<div id="html_9487692c8764be668cb31ab9e0f27a19" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-OCT-05 02:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ALSTEAD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ALSTEAD<br><br>                <b>Episode Narrative:</b> A slow-moving cold front interacted with the remnants of Tammy, producing significant rainfall and flooding across southern New Hampshire.  Storm total rainfall ranged from between 9 and 11 inches across southwest New Hampshire; and the worst flooding occurred in the Ashuelot River basin, where the community of Alstead lies.  Approximately 1000 people were evacuated in southwest New Hampshire during these floods.The most destructive flooding occurred in Alstead, where there was loss of life, totally destroyed homes and businesses, and numerous bridge washouts.  At approximately 6 AM EST, an estimated 20 to 30 foot flood wave resulted when an embankment failed.  This flood wave traveled down Warren Brook, destroying over one dozen homes, wiping out bridges, and severely damaging many other structures.  This flash flood scoured out numerous, large sections of route 123, and downed utility poles for a five mile stretch.  Downstream, this flooding took out an old double stone-arched bridge in Walpole along the Cold River.In Hinsdale, road washouts were observed with locally severe flood damage near downtown Hinsdale.  A culvert for Kilburn Brook became blocked with tree and rock debris late Saturday night and eventually gave way to wipe out a section of Main Street (Route 119), destroying an abandoned house.Two known fatalities resulted from this significant flood event.  One Alstead man was found dead in a cornfield near the Cold River in Langdon, succumbing to the Warren River culvert breach.  He did not leave his home after being told to evacuate.  A kayaker from Antrim was missing and presumed dead; he was last seen kayaking on the North Branch River in Antrim.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10M<br><br>               </div>`)[0];
