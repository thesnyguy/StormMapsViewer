ike.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

K<br><br>               </div>`)[0];

                var html_c7bdc30800b6f9fe50c80f8e4e60b8eb = $(`<div id="html_c7bdc30800b6f9fe50c80f8e4e60b8eb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 07-MAR-18 14:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> WHITING<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> WHITING<br><br>                <b>Episode Narrative:</b> A broad area of low pressure extending from the Ohio Valley to the Piedmont of South Carolina consolidated off the Virginia Capes during the early morning of March 7th. This new primary low moved northeast and gradually deepened as it passed east of the Delaware and New Jersey coasts on March 7th.||Precipitation gradually overspread the region during the overnight hours of March 6th to the 7th. To the east of the NJ Turnpike/Interstate 95, precipitation began as rain or a mix of rain and snow. Further west, precipitation fell mainly as snow. During the daylight hours of the 7th, precipitation to the east of the NJ Turnpike/Interstate 95 turned over to snow, as colder air worked in from the north and west. ||The snow fell heavy at times away from the coast.  Snowfall amounts near the Turnpike generally ranged from 6 to 12 inches, with a sharp decrease to the southeast. Further northwest, 12 to 24 inches was observed across large parts of Somerset, Hunterdon, Morris, and Sussex Counties.||The snow contained large amounts of liquid, making it heavy and wet. This resulted in downed trees, limbs, and wires, leading to numerous power outages across portions of New Jersey, especially where the heaviest snow was reported. Many customers were still without power from the previous storm when this storm struck. Governor Murphy estimated about 350,000 customers state-wide lost power as a result of this second storm.||There were numerous reports of lightning associated with the precipitation in New Jersey, mainly southeast of the Turnpike. This included thunderstorms with heavy rainfall closer to the coast, and thunder with heavy snowfall further inland. In Ocean County, a person was struck by lightning in Manchester Township, and a lightning strike led to a house fire in Ship Bottom.||Governor Phil Murphy declared a state of emergency which went into effect at 8 PM Tuesday March 6th.||Flights were cancelled at all the major airports due to the storm, and Amtrak cancelled at least some Wednesday service.||An accident involving ten tractor-trailers closed all four lanes of the New Jersey bound span of the Delaware Memorial Bridge for over two hours on Wednesday, March 7th.  Large amounts of snow that accumulated in a short period of time was blamed for the crash. The trucks did not actually crash into each other, rather they got stuck in the snow as they were climbing the ramp on the east-bound bridge.||Minor flooding was reported along some portions of the New Jersey coast, particularly north of Atlantic City, but there were no major problems.<br><br>                <b>Event Narrative:</b> A broad area of low pressure extending from the Ohio Valley to the Piedmont of South Carolina consolidated off the Virginia Capes during the early morning of March 7th. This new, primary low moved Northeast and gradually deepened as it moved East of the Delaware and New Jersey Coasts on March 7th.||Precipitation gradually overspread the region during the overnight hours of March 6th to the 7th. To the East of the NJ Turnpike/Interstate 95, precipitation began as rain or a mix of rain and snow. Further West, precipitation fell mainly as snow. During the daylight hours of the 7th, precipitation to the East of the NJ Turnpike/Interstate 95 turned over to snow, as colder air worked in from the North and West.||The snow fell heavy at times West of the New Jersey Coast. Snowfall amounts near the Turnpike generally ranged from 6 to 12 inches, with a sharp decrease to the Southeast. Further Northwest, 12 to 24 inches was observed across large parts of Somerset, Hunterdon, Morris, and Sussex Counties.||The snow contained large amounts of liquid, making it heavy and wet. This resulted in trees, limbs, and wires down, leading to numerous power outages across portions of New Jersey.||There were numerous reports of lightning associated with the precipitation in New Jersey, mainly to the Southeast of the Turnpike. This included thunderstorms with heavy rainfall closer to the coast, and thunder with heavy snowfall further inland. In Ocean County New Jersey, a person was struck by lightning at the middle school in Manchester Township.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b47dfa1bd2ad3387ffade17685ad9f65 = $(`<div id="html_b47dfa1bd2ad3387ffade17685ad9f65" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 23-MAY-19 22:15:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> HASTINGS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HASTINGS<br><br>                <b>Episode Narrative:</b> Several reports of severe hail occurred from near Harlan County Lake to Aurora on this Thursday. A fairly large shield of rain, with a few embedded thunderstorms, moved northeast across south central Nebraska from late morning through mid-afternoon. Behind this area of rain, numerous scattered, poorly-organized thunderstorms moved in from Kansas. Between 5 and 7 PM CST, mostly low-end severe hail occurred at various locations from near Alma northeastward to Aurora. The one exception was golf ball size hail that fell a few miles north of Hampton, in Hamilton county.||These storms were elevated as the area was on the cold side of the low pressure system that moved through on the 22nd. By the time these severe thunderstorms occurred, the low was exiting the Great Lakes. The cold front extended southwest, across Kansas, to another low pressure system over Colorado and New Mexico. High pressure was over Nebraska. The flow aloft was highly-amplified with southwest flow over the central Plains a longwave trough and upper low were over the Western U.S., and a ridge was over the East. Surface temperatures and dewpoints were in the 50s. Mid-level lapse rates were 6.5-7.0 C/km, and MUCAPE was between 500 and 1000 J/kg. Effective deep layer shear was 60-70 kt.<br><br>                <b>Event Narrative:</b> Investigators with the Nebraska State Fire Marshals Office determined that lightning was the cause of a very large fire that completely destroyed the Cooperative Producers Inc. Dry Fertilizer Facility. This facility opened in July 2018, and was located just east of the intersection of Highway 6 and Showboat Road. Hastings Rural Fire District, along with firefighters from 4 other fire districts, helped contain the fire. The fire was contained by 3 AM CDT, but firefighters were on scene to address hotspots well into Friday. Two injuries were reported as a result of the fire, both injured parties were treated and released at a local hospital within hours of the fire. The injured parties were semi drivers on site at the time of the fire. Damage is estimated to be at least $5 million worth of product at the plant with a facility cost of $14 million.<br><br>                <b>Damage:</b> 19.00M<br><br>               </div>`)[0];
