                var html_860322d9b10f36afd4604cc26f700296 = $(`<div id="html_860322d9b10f36afd4604cc26f700296" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-JUN-08 20:20:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WALES<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MUSKEGO<br><br>                <b>Episode Narrative:</b> A series of clusters of strong to severe storms ahead of a cold front moved east/northeast across south-central and sourtheast Wisconsin. Copious amounts of moisture were available that allowed repeated heavy rains.  Additionally, there was sufficient vertical wind shear to allow for the generation of supercell thunderstorms with rotating updrafts that led to seven tornadoes in this part of the state of Wisconsin.  The flooding rains constituted the 2nd round/punch of heavy rains that led to more widespread and severe flash flooding and record-setting river flooding (1st punch was Jun 7-9, 2008).||The axis of heavy rains on June 12th extended from Lafayette County northeast through Dane County to eastern Green Lake County and western Fond du Lac County.  Generally 4 to 6 inches fell in this area, with 1 to 4 inches elsewhere.  The generous rains in June at Milwuakee led to a montly total of 12.27 inches.  This easily broke the record for highest June rainfall total. The previous record was 10.13 inches, set in 1917, and also makes June, 2008, the wettest month ever at Milwaukee.||The Rock River crested at all-time record high levels at the following gauage sites:  Waupun (10.07' on 6/13), Horicon (10.29' on 6/17), Watertown (7.81' on 6/13), Jefferson (15.64' on 6/18), Ft. Atkinson (10.85' on 6/21), Newville (15.12' on 6/21), Indianford (18.33' on 6/21), and Afton (13.51' on 6/21).  Likewise, the Crawfish River set a new all-time high crest of 13.59' on 6/16 at Milford, and Beaver Dam Creek set a new record of 843.53' on 6/16 at Beaver Dam.  Other, new, all-time record high crests include 4.47' on 6/9 on the Bark River at Rome, 4.95' on 6/13 on the Mukwonago River at Mukwonago, 11.41' on 6/8 on Oak Creek in South Milwaukee, 13.93' on 6/13 on the Milwaukee River near Cedarburg, 13.54' on 6/15 on the Fox River at Burlington, and 15.18' on 6/15 on the Fox River at New Munster.||High water levels generaged major road blocks, for various periods, on Interstate 94 in Jefferson and Waukesha Counties, on Interstate 894 in Milwaukee, and on Interstate 39/90/94 in Columbia County near Portage.  Most inland lakes rose to high levels that resulted in minor shoreline damage to piers, etc.<br><br>                <b>Event Narrative:</b> Heavy rains led to flash flooding that generated water levels of 2 to 4 feet deep on many low-lying roads, especially near existing lakes.  Several vehicles stalled in the deep water and were damaged.  A 68-year-old man left a tavern around 2245 CST and drove into a flooded area.  He attempted to walk/swim away from his vehicle and drowned.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_391679da10a0274f4830f0aa91c7f804 = $(`<div id="html_391679da10a0274f4830f0aa91c7f804" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-JUN-08 19:42:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> QUANDAHL<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> NEW ALBIN<br><br>                <b>Episode Narrative:</b> A warm front extended east to west across the Upper Mississippi Valley on June 7, which provided the focus for thunderstorms producing excessive rainfall. In fact, these storms exhibited very high rainfall rates, which led to 1 to 2 inch rainfall amounts in an hour. As the storms congealed into a larger scale line of thunderstorms, they continued to move over the same areas, which led to significant flash flooding through the evening and overnight. ||On June 8, the warm front was lingering across the region, but a cold front approached out of the northern Plains. Showers and storms would redevelop during the day in the vicinity of the warm front, while a line of storms developed out ahead of the cold front, with these tracking across the region Sunday night. Again, copious amounts of moisture lead to periods of heavy rain. ||The heavy rainfall on June 8 enhanced the already dangerous flooding conditions across parts of northeast Iowa. Many roads were already closed from the June 7 rains due to water over the roadways, mudslides, or partial washouts. Conditions only worsened, leading to more road closures, sandbagging, and some evacuations.||While the rain was tapering off and moving east Sunday night, June 8, the rivers continued to rise, and some extremely quickly. Some rivers responded with a foot per hour rises, while others eventually exceeded their river gauges ability to record the river levels. These gauges were under water themselves! All-time record crests were set at a few locations, with top 5 records at many others.||Damage to infrastructure and crops was preliminarily estimated at 70 to 80 million dollars. As a result, Mitchell, Floyd, Howard, Chickasaw, Winneshiek, Fayette, Allamakee and Clayton Counties were all declared federal disaster areas.<br><br>                <b>Event Narrative:</b> Excessive rainfall caused fairly widespread flash flooding across the county. Steep terrain enhanced the flash flood threat causing mud slides and damaged infrastructure. Numerous roads were washed out and bridges damaged. A mud slide at Camp Tahigwa Girl Scout camp near Dorchester trapped part of the staff, but no one was injured. In Dorchester, the Waterloo Creek flash flooded swamping several mobile homes or trailers and cars along Highway 76. Water swept through town very quickly trapping people on their cars and roof tops. There were three injuries as a result.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_6d06f29716ee6aaceed255b91826e8fe = $(`<div id="html_6d06f29716ee6aaceed255b91826e8fe" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 13-SEP-08 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> BRYN MAWR<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> SANTA FE PARK<br><br>                <b>Episode Narrative:</b> A warm front moved across northern Illinois during the morning hours of September 13th as the remnants of tropical storm Lowell moved across the region.  These two features combined to produce heavy rain and flash flooding across many areas of northern Illinois.<br><br>                <b>Event Narrative:</b> Flooding was reported at the following locations, First Avenue west of Berwyn; Palatine Road in Wheeling; North Avenue at Interstate 290 in Elmhurst; Interstate 90 near O'Hare Airport; Touhy Avenue near Mt. Prospect was impassible; Interstate 94 at Pratt, and along Weller Creek at Elmhurst Road.  Wilke Road between Kirchoff and Central was flooded in Arlington Heights.  Several feet of water was reported covering some taxiways and gate areas at O'Hare Airport.  Standing water was reported in streets and in fields in Evanston.  Park Boulevard was under water with a stalled car near Streamwood, and Popular Creek flooded fields.  In Northbrook, an overflowing stream flooded Green Park.  There were close to 200 reports of basement flooding in Chicago, along with a few flooded viaducts.  Over 5,000 residences in unincorporated Maine Township were affected by flooding and 86 basements were completely filled to the first floor with flood water.  Numerous vehicles were stuck or abandoned in flood waters including two police cars and an ambulance.  Flooding was also reported in Schaumburg, Palatine and Arlington Heights.  A 28 year old man attempted to swim across a flooded retention basin near the Sunset Meadows Park in Arlington Heights.  He was seen struggling in the water and rescue crews pulled his body out of the pond a few hours later.  A 13 year old boy was swept into Salt Creek in Elk Grove Village while crossing a foot bridge.  He was quickly rescued by onlookers.  A business in Rolling Meadows suffered significant flooding from two nearby retention ponds.  The Metropolitan Water Reclamation District reversed the flow of the Chicago River, sending mainly rainwater runoff into Lake Michigan at rate of 25 billion gallons per hour.  Rainfall totals included, 7.07 inches near Evanston, 6.60 inches near Elk Grove Village, 6.10 inches in Morton Grove and 5.89 inches in Streamwood.<br><br>                <b>Damage:</b> 35.00M<br><br>               </div>`)[0];

                var html_b5ad34de7d90f20b6ed8a0dbb3fbd3a4 = $(`<div id="html_b5ad34de7d90f20b6ed8a0dbb3fbd3a4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-SEP-08 07:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> OGDEN DUNES<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> TREMONT<br><br>                <b>Episode Narrative:</b> The remnants of hurricane Ike moved across northwest Indiana during the morning hours of September 14th.  This system produced a second round of very heavy rain after a period of heavy rain just 24 hours earlier across many of the same areas.  Flash flooding was common as many creeks, streams and rivers swelled over their banks, some reaching all-time high record crests.  Flooding was extensive and widespread with some of the worse flooding located near streams and rivers.  Storm total rainfall amounts for September 13th and September 14th (combined) included, 11.02 inches near Valparaiso, 10.69 inches in Porter, 10.59 inches in Chesterton, 10.41 inches in Lakes of the Four Seasons, 9.37 inches in Merrilliville, 9.04 inches in Crown Point, 8.95 inches near Hammond, 8.31 inches in Hebron, 7.61 inches in Whiting, 7.43 inches in De Motte, 6.86 inches in Munster, 6.16 inches near Wheatfield, 5.85 inches in Rensselaer and 5.85 inches in Kentland.<br><br>                <b>Event Narrative:</b> Flash flooding or significant flooding was reported across most of Porter County, including street closures due to flooding, basement flooding and creek, stream and river flooding.  Two men were sucked into a culvert while trying to rescue a boy in flood waters in Chesterton.  The boy survived but both men drowned.  A sinkhole developed and swallowed the back of a fire truck in Valparaiso.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_d4a01beb9dddfc525b2b82cb72e441cc = $(`<div id="html_d4a01beb9dddfc525b2b82cb72e441cc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-SEP-08 22:52:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> JUNCOS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> SAN LORENZO<br><br>                <b>Episode Narrative:</b> During the three day period of September 21-23, 2008, parts of Puerto Rico suffered from one of the most catastrophic flooding events of the season to date. The flooding affected many municipalities island wide.  The torrential rainfall resulted in severe flooding to rivers, streams, and roads, causing sinkholes, land/mudslides, and structural collapses mainly across the southern half of the island.  Specifically, the heaviest rainfall, and most severe effects, occurred across the municipalities of Cabo Rojo, Guayama, Humacao, Patillas, Ponce, and Yabucoa, where in some locations, totals approaching 30 inches of rainfall fell in a three-day period, ending at 8 am Tuesday, September 23, 2008.The heavy rainfall and subsequent flooding were a direct result of a large tropical disturbance that moved slowly west across the island.  On occasion, tropical disturbances may develop into tropical depressions and, upon further intensification, get named by the National Hurricane Center (NHC) as a tropical storm and/or hurricane. While the National Weather Service (NWS) in San Juan and the NHC closely monitored the system for possible organization into a named storm, multiple reconnaissance flights flown through the disturbance revealed no closed, low-level, surface circulation, which was needed to satisfy the definition of a tropical depression.  It was not until 5 pm Thursday, September 25, 2008 when the system, located about 380 miles north northwest of San Juan, Puerto Rico, was named Tropical Storm Kyle. The strongest effects of the tropical disturbance were first felt in Puerto Rico on Sunday, September 21, 2008.  The most intense rainfall occurred in the 24-hour period starting at 8 am Sunday, September 21, 2008 through 8 am Monday, September 22, 2008, with the highest rainfall rates occurring during the overnight hours from sunset on Sunday to sunrise on Monday.  The largest rainfall amounts for the 24-hour period ending 8 am Monday, September 22, 2008  were 22.03 inches in Patillas, 20.00 inches in Guayama, 16.00 inches in Cabo Rojo, 14.83 inches in Yabucoa, and 10.81 inches in Ponce.  For the combined three-day period, some of these numbers increase further with 29.83 inches in Patillas, 21.86 inches in Yabucoa, 20.52 inches in Ponce, and 17.82 inches in Cabo Rojo.  Lesser, but just as significant, amounts, ranging from 5-15 inches of rain, fell across much of the island.  The torrential rainfall seen across the island was immediately seen across the extensive river network in Puerto Rico.  Some rivers, including the Rio Gurabo, saw water levels rise in excess of 25 feet in less than 12 hours.  Parts of the island that were spared the worst of the rain include the northern and northwestern coast, were only moderate rain showers were experienced.  The total rainfall amounts recorded from this event are unique in that the 29.83 inches seen in Patillas exceeds the weekly total rainfall of 27.13 inches measured in Juana Diaz during the October 1985 flood event.  The 24-hour rainfall totals ending at 8 am Monday, September 22, 2008, which encompassed parts of the southeastern section of the island, including the municipalities of Patillas and Guayama, exceeded 200-year 24-hour rainfall totals.  Specifically for Patillas, the recorded rainfall amount approaches the 500-year 24-hour rainfall totals.  Along the southwestern section of the island, Cabo Rojos 24 hour rainfall also exceeded the 100-year return period. Across the southern municipalities of Puerto Rico, Ponce and Yaucos 24-hour rainfall rates exceeded the 10-year 24-hour rainfall totals, Juana Diaz exceeded the 25-year rainfall totals, and Yabucoa, along the southeast coast, exceeded the 25-year rainfall totals. The resultant flooding had considerable effects on the local population. Six fatalities were reported, three direct deaths due to drowning, and 3 indirect heart attack deaths related to stress induced flooding. An estimated 630 people in the affected areas were evacuated to shelters. In addition to structural damage caused by the flood waters, agricultural damage was sustained by coffee, plantains, and other minor crops, damage was preliminarily estimated at 23 million. In response to the significant flooding, federal authorities issued a disaster declaration for portions of the island.<br><br>                <b>Event Narrative:</b> Flooding was reported at Brisas del Prado, Olympic Ville, Palma Royale, La Estancia, in Las Piedras. One car driver was swept away by the current as he attempted to cross a flooded bridge along road 917 in Las Piedras.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];
                popup_4205865cee179cf54609d997420494ce.setContent(html_d4a01beb9dddfc525b2b82cb72e441cc);

                var html_e25212ec2547199fc6503c15c08e4981 = $(`<div id="html_e25212ec2547199fc6503c15c08e4981" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 07-OCT-08 04:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ROUND HILL<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MT OLIVE<br><br>                <b>Episode Narrative:</b> An area of low pressure, and an accompanying cold front, approached from the west and collided with an air mass that was much more humid than normal for early fall.<br><br>                <b>Event Narrative:</b> Rainfall amounts, estimated at 6 to 9 inches, caused flash flooding along Arkansas Highway 229. Three vehicles drove into the high water. One of the vehicles washed off the highway at Grice Creek, west of Ivan, and became stuck in a hole. Its driver was able to get out safely. The other two vehicles were washed off the highway south of Carthage and became lodged in trees at the edge of the woods. A woman and her granddaughter were in one car, and another woman was in the second car. These three people had to be rescued by a swift-water rescue team. The woman who was driving by herself had to be hospitalized, apparently due to hypothermia and shock. A bridge was washed out on Dallas County 113 in the Eaglette Community, and another bridge was washed out on Dallas County 326 between Willow and Round Hill. Water from Moro Creek flooded U.S. Highway 167 north of Ivan, closing the highway.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_9bb959d63f942b8e50f39f26785de46a = $(`<div id="html_9bb959d63f942b8e50f39f26785de46a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-SEP-08 11:30:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ESCALANTE MUNI ARPT<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ESCALANTE MUNI ARPT<br><br>                <b>Episode Narrative:</b> Flash flooding occurred in a very narrow slot canyon in the Glen Canyon National Recreation Area.<br><br>                <b>Event Narrative:</b> Flash flooding occurred in a small, but popular, slot canyon called Egypt 3, located near the Escalante River in the Glen Canyon National Recreation Area. This flooding resulted in two fatalities and two more injuries. ||The drainage of Egypt 3 is very small, measuring approximately 1.2 square miles. The area is void of vegetation and soil, and the underlying parent matter is Navajo Sandstone, which is virtually impermeable. Radar rainfall estimates indicated that approximately 0.2 to 0.4 inches of rain fell on the drainage. Based on calculations after the event, the peak discharge was estimated to be approximately 450 cfs, and the time from the beginning of the rainfall to peak discharge was estimated to be 24 minutes. With the dimensions of the channel, it is probable that the depth of the flood exceeded 20 feet.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f4da9b03bb649f80933d9c2f817f8cf9 = $(`<div id="html_f4da9b03bb649f80933d9c2f817f8cf9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-SEP-08 14:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> NAGUABO<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> NAGUABO<br><br>                <b>Episode Narrative:</b> The extreme outer bands of Tropical Storm Hanna impacted Puerto Rio during the first week of September. Hanna's circulation induced a low level flow of south to southwest winds that pushed showers and thunderstorms from the Caribbean waters northward into the island. Rainfall amounts of 10-12 inches were recorded in some areas over a 24 hour period ending on Wednesday September 3. Many rivers were reported out of their banks, numerous landslides were reported. Flooded streets and closed roads, strong gusty winds and isolated tornadoes were also registered. People were put in shelters along the western municipality  of Anasco due to flooding. Hanna's center, at its closest point to Puerto Rico on September 3, 2008, the day when the islands were most affected by the storm, was nearly 350 miles away to the west northwest.<br><br>                <b>Event Narrative:</b> A flash flood overtook a group of four hikers as they were walking along the banks of River Prieto-River Blanco along the south slope of the Caribbean National Forest El Yunque in the municipality of Naguabo. Two of the hikers were able to escape the flash flood, the other two were washed by the water surge. Showers affected the rain forest during the early afternoon causing rainfall amounts of around 1.5 inches.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_0d41dc58f3b38dadc4590e619ee7bb3a = $(`<div id="html_0d41dc58f3b38dadc4590e619ee7bb3a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 29-MAY-08 11:14:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> WATERLOO<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WATERLOO<br><br>                <b>Episode Narrative:</b> An MCS developed over northeast Nebraska during the night of the 28th and early morning of the 29th.  The storms progressed east along with an area of strong moisture transport.  They were quite elevated by the time they made their way into northwest and north central Iowa.  A few of the storms intensified a few hours after sunrise and became wind producers.  A wind gust around 70 MPH occurred in the Badger area of Webster County as one of the stronger storms passed.  Just before that time, winds bent the metal on a roof of a building in Badger.  As the thunderstorms moved over the Waterloo area, a person was struck by lightning and injured outside of the Waterloo Post Office.<br><br>                <b>Event Narrative:</b> Lighting struck and injured one outside of the Waterloo Post Office.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5c19dcb292d2bb5daa3daef9724a9867 = $(`<div id="html_5c19dcb292d2bb5daa3daef9724a9867" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 03-APR-08 19:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> EAST PRAIRIE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> EAST PRAIRIE<br><br>                <b>Episode Narrative:</b> A warm front moved slowly north across southeast Missouri during the afternoon. Large clusters of thunderstorms produced very heavy rain and a few reports of large hail. Rainfall amounts averaged from 2 to 4 inches during the 24-hour period, with isolated higher amounts up to 5 inches.<br><br>                <b>Event Narrative:</b> A man was struck by lightning while walking home with an umbrella. He received burns and was taken to a St. Louis hospital. He was released within a week.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_8d4d324b6b8dfd2d54f20853ab6938c6 = $(`<div id="html_8d4d324b6b8dfd2d54f20853ab6938c6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 29-MAY-08 20:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CARROLL<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CARROLL<br><br>                <b>Episode Narrative:</b> A very unstable airmass moved into Iowa during the day on the 29th as a warm front lifted north into the state during the afternoon.  Low pressure approached from the west, along with a cold front so that the triple point was near the western Iowa, eastern Nebraska area by late afternoon.  Thunderstorms erupted quickly during the late afternoon and evening hours in the unstable airmass.  By evening, the low level jet was in the 40 to 60 kt range, feeding moisture into the state and pushing precipitable water values to around 200% of normal, in the 1.5 to 1.8 inch range.  MUCAPE reached 3000 to 3500 J/kg over western Iowa, with lifted indices in the -6 to -10 C. range.  The freezing level was quite high, limiting the hail size somewhat with this event, at 14,300 feet.  The available CAPE in the -10 to -30 C. layer of the atmosphere was in the 300 to 500 J/kg range.  The DCAPE was between 800 and 1000 J/kg.  The environment was highly sheared with 50 to 65 kts of shear available during the event.  The LCL was also quite low, in the 750 to 1250 meter range.  Thunderstorms erupted over western Iowa stretching into north central Iowa first.  It did not take long for the storms to become severe with hail and high winds.  Most of the hail reported was in the pea to marble size, with the larger stones in the nickel to quarter size range.  The primary mode of severe weather was high winds and several tornadoes.  The secondary, but significant threat, was heavy rainfall.  A band of 3 to 5 inches of rain fell between U.S. Highway 30 and U.S. Highway 20 during the event.  The heaviest rainfall total was in Greene County at Jefferson, with 5.90 inches.  Tornadoes began to touch down in western Iowa in Crawford County with two brief touchdowns.  One was west of Dow City, causing roof and shingle damage to a farmhouse there.  The next was east of Denison where a barn roof was removed and a trailer house was destroyed.  A tornado in Carroll County caused damage to 3 farmsteads southeast of Templeton.  A machine shed was completely destroyed and numerous other buildings sustained damage.  Trees also had substantial damage. Two tornadoes touched down in Calhoun County.  One near Farnhamville, tore the roof off of a home and downed power lines.  The second caused damage to trees, outbuildings, and power lines on four farmsteads.  Farther south, a brief touchdown was reported in Dallas County in open fields west of Minburn.  Another tornado touched down in Dallas County later on, west of Adel, and was on the ground for about 4 miles.  A more substantial tornado touched down near Murray in Clarke County with one reported on the ground for about 9 miles.  As the storms moved east, another tornado was on the ground for over 10 miles in Warren and Marion Counties.  The most significant tornado occurred in Marion and Mahaska Counties where an EF2 tornado was on the ground for about 18 miles.  Several homes were damaged along its path, two mobile homes were destroyed, and considerable damage was done to trees in the area.  Up to 10 people were injured with this tornado, mainly in Attica.  The official damage count from this tornado included 5 homes destroyed, 15 with major damage, and another 25 with minor damage.  Many of the storms produced high winds with several reports of winds in the 65 to 75 MPH range.  Considerable tree damage was reported and some structural damage, mainly outbuildings and shingle damage.  Two cars were blown off of the road east of Manning by the high winds.  Building debris was blown onto Highway D60 near Gowrie, causing a brief closure.  High winds in Butler County blew down a machine shed and barn southwest of Aplington, very near to where an EF5 tornado struck just days before.  Extensive damage was done to a farmstead there with some damage done to the house itself as well.  Lightning struck a man in Carroll.  The lightning bolt hit his driveway, blowing out a chunk of concrete out of the driveway and also injured the man.  He was taken to hospital, treated, and released with minor injuries.  Flooding became a significant issue after the heavy rainfall of the previous few days.  Extensive river flooding occurred across the central third of the state.  Record crests were recorded on the Iowa River at Marshalltown.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_c948ee63a32f485567c35c5b8ee8fea5.setContent(html_8d4d324b6b8dfd2d54f20853ab6938c6);

                var html_fdb16a5e098df1274e8a95d682690362 = $(`<div id="html_fdb16a5e098df1274e8a95d682690362" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 14-JUN-08 18:47:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> PHILLIPSBURG<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> PHILLIPSBURG<br><br>                <b>Episode Narrative:</b> A slow moving cold front helped trigger scattered showers and thunderstorns across New Jersey during the evening of the 14th. Because of the hot and humid air mass preceding this front, some of the storms became severe.<br><br>                <b>Event Narrative:</b> A family of four were struck and injured by lightning while carrying metal chairs and walking to their vehicle during a rain delay at a baseball game at Walters Park in Phillipsburg. All four collapsed on the field and could not get up after they were struck. They were all hospitalized. The 38-year-old father lost consciousness until the ambulance arrived. He suffered a scratched cornea and muscle soreness in his ankle and back. The 40-year-old mother suffered second degree burns on her back. Their 11-year-old son suffered a cut on his side. Their 9-year-old son also scratched his cornea and had blisters on his feet. All were released from the hospital by the 16th.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6034652425fc61cdee14e7a9a07b87b3 = $(`<div id="html_6034652425fc61cdee14e7a9a07b87b3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Lightning<br><br>                <b>Date: </b> 02-JUN-08 09:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> PAULINE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> PAULINE<br><br>                <b>Episode Narrative:</b> A cluster of robust, intense severe thunderstorms developed during the morning horurs of June 2nd. Exceptional updrafts evident within these storms and high reflectivities through a deep layer within the thunderstorms (70 dbz to nearly 50,000 ft)produced hail up to the size of softballs at several locations across the county warning area.  The stones caused the most damage on the southwest side of the city of Manhattan, where the airport, numerous businesses, and hundreds of vehicles were pummeled with the large stones. Residents noted that it was so dark under the storms, that they needed a flashlight to see. A newspaper interview noted that one resident reported that gravel was shooting ten feet in the air, driven by the large hail. Farm fields across portions of Franklin County also showed extensive damage. Small animals that were unable to seek shelter also fell victim to the hail stones.  One Manhattan resident reported dead rabbits, squirrels, owls, and quail in his neighborhood. ||The somewhat discrete storms congealed into a convective line as they pushed southeastward across the county warning area, and the primary severe weather threat became strong winds. Residents and law enforcement officers across portions of Douglas, Franklin, Anderson, and Jefferson Counties reported wind gusts in the 60 to 70 mile per hour range. Two individuals in Shawnee County measured wind gusts of 80 miles per hour. Power outages were reported across the city of Topeka, with some residents left without power through that evening.<br><br>                <b>Event Narrative:</b> A woman went out for a walk just before ten in the morning , right after the rain associated with severe thunderstorm ended.  She stopped in her yard to pick a weed. Meanwhile, a lightning bolt struck the house across the street, and was felt by her. The bolt left a hole in the roof of the home, and blew several shingles onto the ground.  The woman had an elevated blood pressure, and was taken to a local hospital.  She was sore for several days after the strike.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_a05dd001964a6676fc775a13ece65c9b.setContent(html_6034652425fc61cdee14e7a9a07b87b3);

ck by lightning seven miles southwest of Canton and sustained non life-threatening injuries.  In addition, two homes in the southwest and southern part of the county were struck by lightning and set on fire,  One of the homes was in the Towne Lake Subdivision on Players Court and was totally destroyed.  The Cherokee Tribune reported that up to 134 homes in the area sustained at least minor damage from wind and/or lightning.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];
