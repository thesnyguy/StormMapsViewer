                var html_2d4a1f12633e52ce0254f2c4a4f1f145 = $(`<div id="html_2d4a1f12633e52ce0254f2c4a4f1f145" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-JUN-08 16:05:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> LAKE MANAWA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> MACEDONIA<br><br>                <b>Episode Narrative:</b> A bow echo that developed northwest of Omaha produced a 5 to 7 mile wide swath of significant damage surrounded by a larger area of lesser damage from about 40 miles northwest of Omaha to 50 miles to the southeast.  Wind speeds in the core of the damage path were measured at 77 mph at the NWS in Valley before the wind equipment failed and a private citizen reportedly measured 98 mph winds on their home weather equipment in far west Omaha.  A storm survey done by the NWS estimated that the damage was caused by straight-line winds which reached speeds of 100 to 115 mph in some areas.||The damage swath started in north central Saunders and south central Dodge counties Nebraska and ended in southern Pottawattamie and northern Mills counties Iowa.  Numerous trees were snapped or uprooted along the path of the significant damage along with snapped power and street light poles and scattered house and outbuilding damage.  Corn and other crops in the path were shredded nearly to the ground.<br><br>                <b>Event Narrative:</b> This is a continuation of a 5 to 7 mile wide damage path that a bow-echo thunderstorm caused across eastern Nebraska and southwest Iowa.  In Pottawattamie county Iowa it was estimated by a NWS storm survey that winds reached 70 to 90 mph in an area from Council Bluffs to southwest of Treynor and north of Mineola.  There was a concentration of tree damage across this area, which also caused house and vehicle damage.  Two adults were killed and one young female adult was injured in Council Bluffs when a tree crushed the parked car they were sitting in.  Two Semis were blown off the Interstate near Council Bluffs and grain storage units near Treynor sustained serious damage. In Council Bluffs damage was also noted at the City's Recreation Center, the Public Library, the traffic building and a restaurant and golf course.  Damage to trees alone in the northwest part of the city amounted to $275,000.  From Council Bluffs the damage swath persisted to areas south and southeast of Macedonia, though wind speeds were estimated to have weakened to 60 to 70 mph.  MidAmerican Energy reported that 13,000 customers lost power from the storm in southwest Iowa, including around 11,000 in the Council Bluffs area.  According to FEMA and local emergency management damage across the county came to at least $13 million.<br><br>                <b>Damage:</b> 11.00M<br><br>               </div>`)[0];

                var html_ec389681a85c5dbd91510f7332387e0f = $(`<div id="html_ec389681a85c5dbd91510f7332387e0f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-JAN-08 02:20:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> PEA RIDGE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> PEA RIDGE<br><br>                <b>Episode Narrative:</b> Very moist and unstable air spread into northwestern Arkansas ahead of a strong upper level storm system and associated cold front. This moist and unstable air combined with strong wind shear that was present in the atmosphere resulted in long-lived and organized thunderstorm structures, including supercell thunderstorms. These thunderstorms developed and tracked east-northeast through the afternoon and evening hours, generally moving across the same areas over a period of several hours. These storms produced widespread severe weather, including three tornadoes in northwestern Arkansas. A line of storms then developed along the cold front and moved into northwestern Arkansas in the early morning hours of the 8th, producing widespread wind damage across Benton County and into Missouri.<br><br>                <b>Event Narrative:</b> Thunderstorm winds estimated at 80 miles an hour destroyed two mobile homes. Four people had to be extricated from the debris.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_5f39196018cc015035ad478d4a4e1c93 = $(`<div id="html_5f39196018cc015035ad478d4a4e1c93" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-JAN-08 13:43:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WEST PT MC CHAREN AR<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> WEST PT MC CHAREN AR<br><br>                <b>Episode Narrative:</b> The second week of January 2008 was quite active with respect to severe weather. Two events impacted the region in a span of 3 days which produced several tornadoes, large hail and wind damage across the area. ||On January 10th a vigorous storm system developed over the southern portions of the Midwest and moved northeast towards the Ohio valley. A strong cold front swept across the area during the late morning into the afternoon hours and strong to severe thunderstorms developed out ahead of it. All of the ingredients for tornadic development came into place as warm Gulf moisture pushed northward into the area out ahead of the front. The thunderstorms developed in eastern Louisiana and quickly moved across central Mississippi during the late morning and afternoon hours. As the storms progressed eastward, good instability combined with very strong wind shear for supercell development east of the Mississippi River, with the storms reaching maximum intensity along and east of the interstate 55 corridor.||By far, the most damage was produced by a single supercell thunderstorm that moved from north of Vicksburg through north central and northeast Mississippi during the late morning and early afternoon hours. This single storm produced three strong tornadoes, all of which were rated as EF3 on the Enhanced Fujita tornado damage scale. The most significant damage occurred in Caledonia in Lowndes County, where a school gymnasium was destroyed along with a number of school buses and vehicles in the area.||A second supercell that organized near the Mississippi River in southwest Mississippi before midday tracked from Claiborne County, through the northern Jackson Metropolitan Area, and finally into Noxubee county in northeast Mississippi by mid afternoon. This storm was responsible for 5 different tornado touchdowns along its path, as well as many reports of high winds and hail.||The rest of the area saw a broken line of storms and other supercells ahead of the line. A mix of damaging winds and hail were reported through the rest of the afternoon before the system exited the area.<br><br>                <b>Event Narrative:</b> Straight line winds, from the forward flank downdraft, produced damage across the south side of West Point. This downdraft came from the supercell thunderstorm which eventually produced the Caledonia Tornado. Several trees were blown down along with a couple power lines. Numerous signs were blown down and a construction trailer was rolled over next to the Wal-Mart. One person was in the trailer and was injured. One building sustained major single damage. All damage was blown toward the south and southeast.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

 into north Fulton county from the Fulton/Cobb county line west of Roswell to just north of downtown Roswell.  This portion of the damage was a continuation of the survey conducted by The Weather Channel.  Hundreds of trees were blown down, several on homes.  More than 300 trees along were blown down in 80-acre Roswell Park on Woodstock Road.  The downed trees caused extensive damage to facilities within the park, including a children's playground, picnic shelters, and a maintenance building.  Damage was reported to homes and other structures in Sandy Springs, Atlanta, Milton, and Johns Creek, College Park, and Fairburn.  Heavy damage was noted in the Sandy Springs area.  A business sign suffered damage near Hartsfield-Jackson International Airport.  Two injuries were reported from a home on Moorehouse Drive Southwest in the city of Atlanta when a tree fell on the structure causing the roof and wall to collapse.  An adult male and a pregnant adult female were injured as a result.  Both injuries were non-life threatening.  Damage was reported along Holcomb Bridge Road, Warsaw Road, and Park Bridge Lane.  In Fairburn, two homes were damaged when trees fell on the structures on White Mill and Rivertown Roads.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

apped on the Texas side of State Line Avenue with a heavier concentration along Magnolia Street between 24th Street and 30th Streets.  It was noted that the trees fell in a northwesterly direction which would be expected if a microburst had occurred to the south and east of those locations.  Numerous homes were damaged on the Texas side of State Line Avenue as a result.  Powerlines were also downed throughout the area as a result of either poles snapping or trees falling on the lines.  The area impacted by the microburst is approximately 3.5 miles long to the northeast of the origin and 4 miles in width from one end of the damage swath to the other.  City and County officials estimate that 44 homes sustained major damage with an unknown number of vehicles damaged.  At least 100 damage reports have been collected thus far.  Only one minor injury occurred when a tree fell on a home injuring an elderly woman inside.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_67f9f24eb67f0025e4c89a5a943bc2b8 = $(`<div id="html_67f9f24eb67f0025e4c89a5a943bc2b8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-JUN-08 15:24:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MORSE BLUFF<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> LESHARA<br><br>                <b>Episode Narrative:</b> A bow echo that developed northwest of Omaha produced a 3 to 7 mile wide swath of significant damage surrounded by a larger area of lesser damage from about 40 miles northwest of Omaha to 50 miles to the southeast.  Wind speeds in the core of the damage path were measured at 77 mph at the NWS in Valley before the wind equipment failed.  A private citizen reportedly measured 98 mph winds on their home weather equipment in far west Omaha.  A storm survey done by the NWS estimated that the more significant damage was caused by straight-line winds which reached speeds of 100 to 115 mph in some areas.||The damage swath started in north central Saunders and south central Dodge counties and ended in southern Pottawattamie and northern Mills counties.  Numerous trees were snapped or uprooted along the path of the significant damage along with snapped power and street light poles and scattered house and outbuilding damage.  Corn and other crops in the path were shredded nearly to the ground.<br><br>                <b>Event Narrative:</b> Thunderstorm wind gusts were estimated by a NWS storm survey to have reached at least 70 mph, with embedded areas of 100 to 115 mph damage, in a 5 to 7 mile wide swath from west of Cedar Bluffs east and southeast to Highway 77 south of Fremont then through the Woodcliff area.  The winds were accompanied by hail up to golf-ball size.  The combination of wind and hail damaged crops west of Cedar Bluffs with trees and crops severely damaged from Cedar Bluffs to Woodcliff.  A boyscout camp hosting about 1,000 people north of Cedar Bluffs was hit, seriously injuring one parent when a tree fell on him.  Center pivots were also flipped from west of Cedar Bluffs east to the county line and some farm outbuilding damage was noted. A semi was flipped on Highway 77 a few miles south of Fremont.  In the Woodcliff area the winds appeared to have been the strongest with several boats and boat lifts flipped and many homes sustained damage due to fallen trees.  In addition to the tree and subsequent home damage by fallen trees, the wind whipped hail caused additional damage to siding, roofs and vehicles.  Around 160 of the 440 homes in the Woodcliff area sustained damage.  It was estimated that around 35,000 acres of crops were destroyed in Saunders county, with the plants virtually shredded to the ground in some areas.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

photographic evidence, which conclusively indicated that a series of wet microbursts impacted the surface east-northeast of Childress. Extreme outflow winds, estimated to approach 100 mph, spread westward across the city as they diverged from the epicenter of the downbursts. In addition to photo and video evidence of multiple microburst occurrences, the cyclic nature of the downbursts was measured by the Texas Tech University West Texas Mesonet, which recorded a secondary 80 mph peak in wind gusts at 19:50 CST.||Local and state officials determined that 1,821 homes and more than 200 businesses were impacted by the storm. Damages to 247 homes were deemed major with six homes totally destroyed. Four rooms in a local motel collapsed, and more than half a million dollars in damages were inflicted upon a local hospital. Medical patients from both the hospital and a nearby nursing home were evacuated to neighboring communities. Up to sixty utility poles and a number of signs were additionally destroyed. ||Six persons were injured by flying debris during the storm. Those injured included a small child that was struck in the head by debris, and a woman that was hit by a screen door which became air-borne.||The American Red Cross reportedly provided food and shelter for approximately 500 Childress residents following the storm.<br><br>                <b>Damage:</b> 16.00M<br><br>               </div>`)[0];

ystem down damaged. The canopies at the 3 gas stations at the I-80/Highway 14 interchange were damaged.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

> 50.00K<br><br>               </div>`)[0];

                var html_46e30ce9f5ee8609e6eaa99848c903be = $(`<div id="html_46e30ce9f5ee8609e6eaa99848c903be" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 02-AUG-08 17:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> CANTON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> WOODSTOCK<br><br>                <b>Episode Narrative:</b> An unusually strong upper trough was sweeping through the Great Lakes and Northeast from the 2nd into the 3rd of August.  This was pushing an equally unusually strong cold front for early August into the southeast U.S.  This front combined with a very warm humid air mass, partially a result of the lingering remnants of Hurricane Dolly, to result in the development of numerous strong to severe thunderstorms in far north Georgia during the mid to late afternoon hours.  Thunderstorms across north Georgia merged into a near solid arched band of thunderstorms which raced southward during the evening hours into the Atlanta metropolitan area.  Large hail and intense cloud-to-ground lightning accompanied the thunderstorms in north Georgia.  Leading outflow winds produced a wind gust of 71 mph at Atlanta's Hartsfield-Jackson International Airport as the thunderstorms came through around 730 pm EDT.  The thunderstorms subsequently diminished as they pushed further south of the Atlanta area, but redeveloped once again into strong to severe thunderstorms during the late evening as the outflow boundary pushed into the Macon area and nearby counties.  Numerous reports of downed trees were received from many north and central Georgia counties as a result of these thunderstorms.<br><br>                <b>Event Narrative:</b> The Cherokee County Emergency Management Director reported that thunderstorm downburst winds blew down dozens of trees on the east and north side of Lake Allatoona.  A number of trees were also down between the eastern side of Lake Allatoona and Woodstock as well.  Several campers were damaged at the Sweetwater Campground and one person at the campground sustained non-life threatening injuries when a large tree fell on their tent.  In addition, playground equipment was damaged at a park in Woodstock from a large downed tree.  Several roads were blocked from downed trees and many power lines and also down in the area.  Up to 25,000 people in the area were left without power for several hours following the storm.  The Cherokee Tribune reported that up to 134 homes in the area sustained at least minor damage from wind and/or lightning.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_361f586b1f1472afff6dee4b6d39b81a = $(`<div id="html_361f586b1f1472afff6dee4b6d39b81a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-JUL-08 03:40:00<br><br>                                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> WEBSTER<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WEBSTER<br><br>                <b>Episode Narrative:</b> In the early morning hours of July 31st, a line of storms originating in North Dakota began to expand and surge southeast into northeast South Dakota. As the storms moved southeast, they began to tap into warmer, more humid air and rapidly evolve into a line of severe thunderstorms. Widespread damage occurred in a wide swath extending from Long Lake in McPherson County all the way into eastern Grant County and southern Big Stone County in Minnesota.  The most extensive damage was generally found along and near US Highway 12 from Aberdeen to Milbank. Several observing stations in the path of this system measured wind speeds ranging from 70 mph to over 115 mph.  Estimated wind speeds from damage surveys indicated even stronger winds with peak speeds of 120 mph. ||Over fifty communities in northeast South Dakota and the surrounding rural areas received minor to major tree and structural damage as straight line winds from 70 to 120 mph raced across the area. Webster and Waubay received the most extensive damage from the storms. Thousands of trees were snapped or uprooted, hundreds of grain bins were damaged or destroyed, hundreds of homes, businesses, and outbuildings were damaged or destroyed along with many power poles and miles of power lines downed.  Many mobile homes, campers, and boats were damaged or destroyed along with many road and business signs. Countless homes, vehicles, and campers were also damaged by fallen trees.||Thousands of acres of crops were also damaged or completely destroyed by the winds and hail. The greatest crop damage occurred in the Roslyn, Grenville, Eden, and Pickeral Lake areas in Marshall and Day counties. Many acres of corn were blown down and not able to come back. The large hail combined with the strong winds also broke out countless windows in homes and vehicles along with damaging the siding on homes. Thousands of people were left without power for up to several days. Large hay bales were moved up to 700 yards by the high winds. A semi was overturned on Highway 12 near Webster, injuring the driver. Near Milbank on Highway 12, two other semis were blown off the road resulting in injuries to both drivers. A State Forestry Specialist said it was one of the worst tree damage events he has ever seen in the Webster area. A fifty-eight year old man died two miles north of Waubay during the cleanup after the storms when he was pinned between a backhoe and a tree.<br><br>                <b>Event Narrative:</b> The lumber yard and cabinet shop in Webster were destroyed. Power lines and poles were downed along with hundreds of trees. A semi was overturned on Highway 12 west of Webster injuring the driver. Several other injuries occurred in Day County as a result of the windstorm. The injuries were minor to moderate with scrapes and abrasions to lower back injuries and a broken collar bone.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_08347e2845dcffef4ac8ef71341bba13 = $(`<div id="html_08347e2845dcffef4ac8ef71341bba13" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 08-JAN-08 03:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ROCHESTER<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> TALMA<br><br>                <b>Episode Narrative:</b> An unseasonable moist atmosphere and slow moving cold front set the stage for the training of rain and thunderstorms across much of northern Indiana. In addition, a dense snowpack rapidly melted as a result of the warm temperatures and rainfall, resulting in rapid rises on river and streams as well as widespread problems with flooding of low areas and ditches. Rainfall amounts ranging from a couple inches to locally over 7 inches was reported, with the highest amounts in and around White county.<br><br>                <b>Event Narrative:</b> Numerous roads across Fulton county were at least partially, if not fully impassable with flood waters from low areas, creeks, streams and rivers. County officials closed all roads to general travel from the evening of January 8th to the morning hours of the 9th. Reports of a Chevy Tahoe in deep water with children trapped was received by dispatch centers in Fulton and Kosciusko counties around 750 am Tuesday morning. The vehicle was located on County Road 600 North between 825 and 900 East near the Fulton/Kosciusko county line. The driver of the vehicle, a 29 year old female, reported coming over the top of a hill and unknowningly drove into flowing water over 600 North. By the time she realized what was going on the vehicle stalled and was subsequently carried by nearly seven feet of water into an adjacent field. The driver was able to rescue three of the five children, ages four, one and three months. However, flood waters overtook the vehicle and two children, a two year old girl and five year old boy drowned in the SUV. Due to the fast current, a boat and front end loader were used in the rescue. A Mentone firefighter suffered minor injuries during the rescue.<br><br>                <b>Damage:</b> 125.00K<br><br>               </div>`)[0];

                var html_1e9d9d4a2d65cc4bc9912e4788358bf3 = $(`<div id="html_1e9d9d4a2d65cc4bc9912e4788358bf3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-MAR-08 03:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PATTON<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> GIPSY<br><br>                <b>Episode Narrative:</b> Torrential rainfall amounts from 6 to 12 inches occurred over a two-day period, causing an historic flood event. A very slow-moving cold front over southwest Illinois and southeast Missouri provided the focus for prolonged heavy rainfall. A deep southwest wind flow brought subtropical moisture across the frontal zone. Two-day rainfall amounts included 13.05 inches at Cape Girardeau and 12.50 inches at Marble Hill (Bollinger County). The highest amounts were just over a foot from Cape Girardeau westward across the hilly terrain of Bollinger and Wayne Counties. At the Poplar Bluff airport, the two-day total was 7.11 inches. Other two-day totals included: 12.52 at the Cape Girardeau airport, 12.08 at Jackson, and 6.30 at Perryville. The rainfall at Cape Girardeau was the greatest single-day rainfall total on record. It contributed to the all-time wettest month at Cape Girardeau. The lowest amounts were near the Missouri Bootheel (in and near New Madrid), where around 4 inches fell. The Missouri National Guard was activated to assist with emergency operations in the hardest hit counties.<br><br>                <b>Event Narrative:</b> Historic flooding occurred after 12 to 14 inches of rain fell in 48 hours. One man was killed in Marble Hill when his pickup truck was swept off a highway into Crooked Creek. Most of the major highways in the county were closed for at least part of the day. Evacuations were conducted in some places, especially in Glenallen. About 23 people were rescued from a subdivision near Zalma due to flooding of the Castor River. Evacuation shelters were opened. Numerous water rescues were conducted around the county. Marble Hill was described as cut in half by severe flooding of Crooked Creek, which rose 8 to 10 feet above a major state highway into town. Much of Marble Hill was inundated. Schools were closed, businesses shut down, and campgrounds were evacuated. Many gravel roads were washed out, and many small bridges were destroyed. Initial estimates were that 75 percent of the county's roads were damaged. The emergency management director for the county reported 14 businesses and 15 homes in Marble Hill suffered severe damage. Fifteen homes in Glenallen and 30 homes in Zalma were severely damaged. A school and other public buildings were extensively damaged. A mobile home was washed away and smashed into trees.<br><br>                <b>Damage:</b> 4.80M<br><br>               </div>`)[0];

                var html_8542c6b85d52fd74d9db0340eb673701 = $(`<div id="html_8542c6b85d52fd74d9db0340eb673701" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 18-MAR-08 04:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> DIX<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SCHELLER<br><br>                <b>Episode Narrative:</b> Torrential rainfall amounts from 6 to 12 inches occurred over a two-day period, causing an historic flood event. A very slow-moving cold front over southwest Illinois and southeast Missouri provided the focus for prolonged heavy rainfall. A deep southwest wind flow brought subtropical moisture across the frontal zone. Two-day rainfall amounts included 11.64 inches at Anna (Union County) and 11.50 inches at Galatia (Saline County). At the Carbondale airport, the two-day total was 6.61 inches. Other two-day totals included: 7.66 at Harrisburg, 7.53 at Mt. Carmel, and 10.50 at Du Quoin.<br><br>                <b>Event Narrative:</b> Two persons died after their truck stalled in floodwater on a secondary road near Waltonville. The three occupants of the truck climbed on top of it. One of the victims dropped her purse in the water and dove after it. Two other occupants of the truck dove in to rescue her. One of the rescuers swam to safety, but the other two persons were found submerged in debris about 1,000 yards from the truck. Numerous roads were closed around the county. Schools were closed. Illinois Route 148 was closed at the Big Muddy River bridge as water rose several feet over the bridge. Route 37 was closed south of Mount Vernon. One family in Mount Vernon was displaced when the basement walls caved in. At least fifty basements were flooded in the city.<br><br>                <b>Damage:</b> 58.00K<br><br>               </div>`)[0];

                var html_9fccb78fbf0370a25a3324431e1a661b = $(`<div id="html_9fccb78fbf0370a25a3324431e1a661b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 04-APR-08 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FRANCES<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> FRANCES<br><br>                <b>Episode Narrative:</b> A warm front moved slowly north across western Kentucky during the afternoon. Large clusters of thunderstorms produced very heavy rain. A cold front moved southeast into the Lower Ohio Valley during the night, preceded by more thunderstorms. These storms produced a report of wind damage and a tornado. Rainfall for the 24-hour period ranged from 2 to 4 inches across most of western Kentucky, with isolated amounts of 4 to 7 inches. The isolated higher amounts were mostly from Madisonville to Marion.<br><br>                <b>Event Narrative:</b> A young girl drowned in floodwaters on Highway 855 between Frances and Salem shortly before sunrise. The child was a passenger in a vehicle driven by her mother. The vehicle plunged into about eight feet of water that was over the road at a creek crossing. The vehicle immediately began floating, and both the mother and child exited. The mother lost her grip on the child, and the child immediately went under water. A boat was used to locate the child within ten minutes. Rescue workers retrieved the child, who was caught up in debris or tree limbs in about eight feet of water. The child was given CPR and rushed to a local hospital, where she was pronounced dead. The area is known to flood by local residents, and it was marked by an orange high water sign. The mother was new to the area and likely unfamiliar with the flooding problems there. About 5.5 inches of rain had fallen the night before the drowning. Countywide, numerous roads were covered with water. Several roads were closed for a few days, including Highway 120.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_ac74cfc834b338736e7a12543a015ec3 = $(`<div id="html_ac74cfc834b338736e7a12543a015ec3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 14-SEP-08 15:30:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> LAKE HOLIDAY<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RANSOM<br><br>                <b>Episode Narrative:</b> The remnants of hurricane Ike moved across northern Illinois during the morning hours of September 14th.  This system produced a second round of very heavy rain after a period of heavy rain just 24 hours earlier across many of the same areas.  Flash flooding was common as many creeks, streams and rivers swelled over their banks, some reaching all-time record high crests.  Flooding was extensive and widespread with some of the worse flooding located near streams and rivers.  Storm total rainfall amounts for September 13th and September 14th (combined) included, 10.53 inches in Wheaton, 10.51 inches in Elburn, 10.20 inches in Evanston, 10.01 inches in Park Forest, 9.78 inches in Bartlett, 9.10 inches in St. Charles, 9.09 inches in Geneva, 8.89 inches in Homewood, 8.76 inches in Flossmoor, 8.74 inches in Elk Grove Village, 8.55 inches in Streator, 8.47 inches in Skokie, 8.45 inches at Chicago Ohare Airport, 8.26 inches in Elgin, 8.11 inches in Batavia, 7.85 inches in Lincolnwood, 7.84 inches in Glen Ellyn, 7.11 inches in Peru, 6.89 inches in Mendota, 6.70 inches in St. Anne, 6.62 inches in Plainfield, 6.44 inches in Joliet, 6.24 inches in Yorkville, 6.19 inches in DeKalb, 6.03 inches in Rochelle and 6.00 inches near Seneca.<br><br>                <b>Event Narrative:</b> Widespread flooding across parts of La Salle County slowly receded through September 17th.  Five teenagers were injured on the evening of September 14th when the driver of the vehicle they were in, lost control on a water covered road.  The car entered a ditch and flipped over.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_026af8adebdaf8fe5a25ed1676d70eba = $(`<div id="html_026af8adebdaf8fe5a25ed1676d70eba" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 07-OCT-08 15:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> AMY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> AMY<br><br>                <b>Episode Narrative:</b> An area of low pressure, and an accompanying cold front, approached from the west and collided with an air mass that was much more humid than normal for early fall.<br><br>                <b>Event Narrative:</b> An elderly man drowned when he drove his small SUV into floodwaters on Arkansas Highway 7 south of Amy. The vehicle was washed off the highway and overturned. Doppler weather radar estimated that at least 6 to 8 inches of rain had fallen in the area on the night of the 6th and the morning of the 7th. The rain caused creeks to begin rising, and the highway eventually flooded. The Arkansas Highway and Transportation Department indicated that the highway was closed and barricaded on the afternoon of the 7th. The man drove around the barricades and into the water around 5:30 AM CDT on the 8th. According to a report from the Arkansas State Police, the water on the highway was 4 feet deep at the time of the accident. Furthermore, the Ouachita County Sheriff's Office indicated that the water was still rising quickly at the time.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_37e175c0e209a19c196602a376d4bcdb = $(`<div id="html_37e175c0e209a19c196602a376d4bcdb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 22-SEP-08 07:24:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> PONCE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> PONCE<br><br>                <b>Episode Narrative:</b> During the three day period of September 21-23, 2008, parts of Puerto Rico suffered from one of the most catastrophic flooding events of the season to date. The flooding affected many municipalities island wide.  The torrential rainfall resulted in severe flooding to rivers, streams, and roads, causing sinkholes, land/mudslides, and structural collapses mainly across the southern half of the island.  Specifically, the heaviest rainfall, and most severe effects, occurred across the municipalities of Cabo Rojo, Guayama, Humacao, Patillas, Ponce, and Yabucoa, where in some locations, totals approaching 30 inches of rainfall fell in a three-day period, ending at 8 am Tuesday, September 23, 2008.The heavy rainfall and subsequent flooding were a direct result of a large tropical disturbance that moved slowly west across the island.  On occasion, tropical disturbances may develop into tropical depressions and, upon further intensification, get named by the National Hurricane Center (NHC) as a tropical storm and/or hurricane. While the National Weather Service (NWS) in San Juan and the NHC closely monitored the system for possible organization into a named storm, multiple reconnaissance flights flown through the disturbance revealed no closed, low-level, surface circulation, which was needed to satisfy the definition of a tropical depression.  It was not until 5 pm Thursday, September 25, 2008 when the system, located about 380 miles north northwest of San Juan, Puerto Rico, was named Tropical Storm Kyle. The strongest effects of the tropical disturbance were first felt in Puerto Rico on Sunday, September 21, 2008.  The most intense rainfall occurred in the 24-hour period starting at 8 am Sunday, September 21, 2008 through 8 am Monday, September 22, 2008, with the highest rainfall rates occurring during the overnight hours from sunset on Sunday to sunrise on Monday.  The largest rainfall amounts for the 24-hour period ending 8 am Monday, September 22, 2008  were 22.03 inches in Patillas, 20.00 inches in Guayama, 16.00 inches in Cabo Rojo, 14.83 inches in Yabucoa, and 10.81 inches in Ponce.  For the combined three-day period, some of these numbers increase further with 29.83 inches in Patillas, 21.86 inches in Yabucoa, 20.52 inches in Ponce, and 17.82 inches in Cabo Rojo.  Lesser, but just as significant, amounts, ranging from 5-15 inches of rain, fell across much of the island.  The torrential rainfall seen across the island was immediately seen across the extensive river network in Puerto Rico.  Some rivers, including the Rio Gurabo, saw water levels rise in excess of 25 feet in less than 12 hours.  Parts of the island that were spared the worst of the rain include the northern and northwestern coast, were only moderate rain showers were experienced.  The total rainfall amounts recorded from this event are unique in that the 29.83 inches seen in Patillas exceeds the weekly total rainfall of 27.13 inches measured in Juana Diaz during the October 1985 flood event.  The 24-hour rainfall totals ending at 8 am Monday, September 22, 2008, which encompassed parts of the southeastern section of the island, including the municipalities of Patillas and Guayama, exceeded 200-year 24-hour rainfall totals.  Specifically for Patillas, the recorded rainfall amount approaches the 500-year 24-hour rainfall totals.  Along the southwestern section of the island, Cabo Rojos 24 hour rainfall also exceeded the 100-year return period. Across the southern municipalities of Puerto Rico, Ponce and Yaucos 24-hour rainfall rates exceeded the 10-year 24-hour rainfall totals, Juana Diaz exceeded the 25-year rainfall totals, and Yabucoa, along the southeast coast, exceeded the 25-year rainfall totals. The resultant flooding had considerable effects on the local population. Six fatalities were reported, three direct deaths due to drowning, and 3 indirect heart attack deaths related to stress induced flooding. An estimated 630 people in the affected areas were evacuated to shelters. In addition to structural damage caused by the flood waters, agricultural damage was sustained by coffee, plantains, and other minor crops, damage was preliminarily estimated at 23 million. In response to the significant flooding, federal authorities issued a disaster declaration for portions of the island.<br><br>                <b>Event Narrative:</b> Flooding was reported in the following sectors of Ponce, La Lula, Highway 1 in front of Mercedita Airport, Madrigal, Barrio Los Chinos, and Barrio Tamarindo. A 29 yer old person was overtaken by the flood waters of River Portuguez a he attempted to cross a low bridge on foot during the late morning of Tuesday September 23, along road 505, at Barrio Las Yucas in the municipality of Ponce.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_2d61a594063ba516c29b49f2ba0f2e9d = $(`<div id="html_2d61a594063ba516c29b49f2ba0f2e9d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 06-FEB-08 03:57:00<br><br>                                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ROCKFORD<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> FREEMAN ARPT<br><br>                <b>Episode Narrative:</b> Widespread flooding struck central Indiana in February.  Some of the same areas heavily flooded during January were once again flooded to near record levels.  February flooding was more widespread and persisted longer than flooding during January.  One person was killed because he drove into  a flooded road.  Snowfall of up to 10 inches accumulated during the early days of February in northern Indiana and portions of east central Illinois.  This snow quickly melted by the morning of the 6th as temperatures rose into the 50s on the 4th and 5th.  Rain of 1 to 4 inches fell in eastern Illinois and much of Indiana on the 5th and 6th.  This combination of rapid snow melt and heavy rain caused extensive flooding of streams and rivers in central Indiana.  The heaviest rainfall was in the east central Illinois, northern Indiana, and eastern Indiana areas.  For the second time in 30 days, flooding approached record levels along the Tippecanoe River in northern Indiana.    The Wabash River approached a major flood from Lafayette to Vincennes.  Flooding along this portion of the Wabash River was the highest since January 2005.  Extensive flooding along the White, Eel, Muscatatuck, and East Fork White Rivers was the highest to date of the winter.  Flood damage along the Tippecanoe River was limited because many residents had not been able to repair January flood damage.  However, some flood damage did result to those who had begun repairs.  The number of people evacuated was much less as well because many homes were uninhabitable.  An agricultural levee south of Terre Haute was over toppled.  A few rural families had roads to their homes blocked by flood waters.  Sandbagging was necessary in the Montezuma and Clinton areas.  One person was killed during the evening of the 6th in Lawrence County.  He drove his vehicle into a road flooded by Indian Creek.  Numerous local roads and several state highways were flooded along Indiana's major rivers.  Flood lasted from a few days in many central Indiana locations to nearly four weeks along portions of the Wabash River in the Hutsonville area.<br><br>                <b>Event Narrative:</b> Flooding occurred along the East Fork White River in Jackson County, including near Seymour, due to heavy rain and snow melt.  A family of six was rescued from the flooded East Fork White River near County Road 150 East.  The family was taken to the medical center in Seymour for medical treatment after the incident.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_aa89bfd8e276ff211e67fa20ad3193cc = $(`<div id="html_aa89bfd8e276ff211e67fa20ad3193cc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-FEB-08 18:18:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 10.0 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> ROBERTA<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> ROBERTA<br><br>                <b>Episode Narrative:</b> An intense closed upper low was rotating negatively from the southern plains toward the Ohio Valley.  A strong cold front in advance of this system was moving across Mississippi into Alabama during the evening of the 17th.  A wedge cold front was located across north and central Georgia. Very warm, unstable air was present across southern Alabama and southern Georgia, south of the wedge front.  While only marginal instability was present, very strong shear was noted with a 60-70 knot low-level jet evident across Alabama and western and central Georgia.  These systems combined to bring a strong squall line of thunderstorms to west and north Georgia during the mid and late afternoon hours.  Most of the damage associated with this line of thunderstorms was straight-line wind damage.  However, an isolated embedded EF1 tornado within a quasi-linear convective system did occur in west central Georgia in Carroll county.  Meanwhile, along the southern end of the convective line, a long-lived supercell tracked from southern Alabama into southwest Georgia, south of Columbus, and continued on a near 100-mile track across west central and central Georgia from just south of Fort Benning to just northeast of Macon.  Multiple tornadoes, ranging in strength from EF0 to EF1 were reported within broken segments along the track of this supercell, resulting in considerable damage to trees, power lines, and property.  Several injuries were reported during the stronger portion of the tornadic supercell in Taylor and Crawford counties, southwest of Macon.<br><br>                <b>Event Narrative:</b> An aerial and ground survey conducted by the National Weather Service Forecast Office of Peachtree City, Georgia and the Georgia State Patrol concluded that the same supercell thunderstorm that spawned a tornado in Alabama, tracked across Stewart, Chattahoochee, Marion, and Taylor counties, continued into Crawford county.  The tornado entered the county five to six miles southwest of Roberta, tracked just north of downtown Roberta, crossed U.S. Highway 341 and continued to a point approximately four miles northeast of Roberta, where it finally lifted.  The tornado reached its strongest intensity while passing through Crawford county as an EF1.  The damage path was about 10 miles long and at various points along the path was 250 yards wide.  Significant damage was reported across the county as a result of the tornado.  The tornado destroyed nine structures and damaged three others, most of which were manufactured homes.  The most significant damage occurred along Walker Chapel Road and Felton Road, southwest of Roberta, and northeast of Roberta along Salem Church Road.  Six injuries, two of which were critical, were reported from the damaged mobile homes in the area of Felton Road.  Numerous trees and power lines were downed along the path of the tornado as well, particularly along Georgia Highway 137/128 southwest of Roberta.  While the supercell continued into Bibb county, the survey concluded that there was no conclusive evidence that the tornado remained on the ground into Bibb county.<br><br>                <b>Damage:</b> 550.00K<br><br>               </div>`)[0];

                var html_bd448d01ba8a195c0f096a70adf8c83b = $(`<div id="html_bd448d01ba8a195c0f096a70adf8c83b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAY-08 15:50:00<br><br>                <b>Tornado F Scale:</b> EF5<br><br>                            <b>Tornado Length:</b> 15.64 Miles<br><br>                            <b>Tornado Width:</b> 1235.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BLACK HAWK<br><br>                <b>Injuries:</b> 50<br><br>                <b>Deaths:</b> 9<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> APLINGTON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> NEW HARTFORD<br><br>                <b>Episode Narrative:</b> A very intense upper low was located over the southwest U.S. and lifted northeast during the weekend of the 24th into the morning of the 26th.  The seasons first strong push of deep moisture moved into Iowa on the 25th with surface temperatures warming into the mid 80s and dew points surging into the upper 60s to low 70s.  Precipitable water values were near 1.5 inches.  The dry slot pushed north across the area the previous night as the warm front lifted north.  The primary surface low was located over northern Minnesota.  A cold front extended south from the low into northwest Iowa.  The airmass became very unstable by the mid afternoon hours.  MUCAPE rose to between 4000 and 5000 J/kg.  Lifted indices fell to -8 to -11 C.  There was a considerable amount of both DCAPE at 1000-1500 J/kg and cape in the -10 to-30 C. layer of the atmoshpere, between 400 and 600 J/kg.  The freezing level was around 13,200 feet.  The environment was quite sheared with effective shear in the 40 to 50 kt range.  LCL values were between 1000 and 1500 meters.  The airmass was initially capped.  During the late afternoon hours, a small cluster of thunderstorms formed over north central into northeast Iowa.  The storms became severe very quickly.  Initially, the storms dropped hail up to golf ball in size.  One became a strong super cell and produced a major tornado. This cell, in addition to being tornadic, also produced hail of baseball to softball in size and winds in excess of 90 MPH.  The tornado track was from approximately 2 miles south of Aplington to Parkersburg, then continued to New Hartford and across northern Black Hawk County.  The average path width ranged from 0.6 to 0.7 miles near Parkersburg to just north of New Hartford.  The path constricted to near one quarter mile wide east of New Hartford to north of Waterloo.  The width then increased to near 1.2 miles wide north of Dunkerton before dissipating near the Black Hawk and Buchanan County line.  The tornado was on the ground for approximately 43 miles.  In addition to the main tornado, a satellite tornado was observed by storm chasers and one off duty NWS employee.  It was located south of the main tornado and was on the ground for a little over a mile in Grundy County.  Initial reports indicated 9 fatalities with 7 in Parkersburg (pop 1889) and 2 in New Hartford (pop 637).  There were at least 50 injuries, with 4 of those in critical condition.  Two of the fatalities occurred a few days after the tornado from injuries sustained in the tornado.  The last fatality occurred on 7 Nov.  A 61 year old female sustained injuries in the stairwell of her home when a 2 x 4 was thrown through her right side lung.  She was hospitalized and died several months later of complications.  Significant structural damage occurred across the southern end of Parkersburg and along a path to just north of New Hartford.  Numerous structures completely destroyed from Parkersburg to near New Hartford.  The tornado continued eastward to just north of the Waterloo and Cedar Falls area.  Significant damage also occurred north of Dunkerton where the tornado increased to its greatest path width. This storm also produced substantial straight line wind damage along the southern periphery of the storm just south of the tornado track.  News accounts indicated that a receipt from Parkersburg was found around 1915 CST 3 miles north of Prairie du Chien, WI, 109 miles to the northeast.  Receipits were also found in Clayton County at Elkader, and full scrapbook pages and photos were found in far northeast Bremer County at Sumner.  Preliminary estimates that straight line winds of 90 to 100 MPH occurred with this storm. At 1637 CST, the Waterloo Airport  recorded a 93 MPH wind gust. Survey results suggest that straight line wind damage was the cause of the severe damage at the recreational vehicle dealership north of Cedar Falls.  At least 627 homes were damaged, including 288 homes destroyed in Parkersburg, 88 in New Hartford, 15 in Hazelton and another 50 in Black Hawk County. In addition, 58 had major damage, 33 had moderate damage, 2 were inaccessible, and 93 damaged but able to be occupied. There were also 21 businesses destroyed. Governor Chet Culver declared both Butler and Black Hawk disaster areas with both given the State Declaration.  A Federal Disaster Declaration occurred two days later for both Butler and Black Hawk Counties.  The tornado was rated a low end EF5 by a Quick Response Team (QRT) in portions of Parkersburg and north of New Hartford with peak winds estimated at 205 MPH.  For historical reference, the last F5 tornado to hit Iowa was on 13 June 1976 in Boone and Story Counties in the town of Jordan, with a 21 mile path length.  The last F4 tornado to hit Iowa was in Union, Madison, and Dallas Counties with a 56 mile path length on 8 April 1999.  There was one other smaller tornado during the evening.  A tornado touched down in Clarke County and was on the ground for a short time southeast of Osceola.  After the initial thunderstorm area developed over north central and northeast Iowa, a large complex developed over southeast Nebraska. The                 var html_876ff024994734363980340724227d3e = $(`<div id="html_876ff024994734363980340724227d3e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-NOV-08 03:10:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 0.73 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WILSON<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> KENLY<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> KENLY<br><br>                <b>Episode Narrative:</b> Two mini-supercells tracked northeast along a warm front during the early morning hours of the 15th. The two supercells spawned several tornadoes in Samspon, Johnston, and Wilson counties, two of which resulted in two fatalities.<br><br>                <b>Event Narrative:</b> The tornado initially touched down around just north of Piney Grove Church Road, and damage was limited to minor tree and structural damage. The tornado then tracked northeast, over bare fields and stands of mature trees for approximately three quarters of a mile, twisting off mature trees, before producing significant damage at the intersection of NC Hwy 222 and Crumpler Road. The strongest evidence of EF-2 damage was at this intersection, where a well-constructed single level brick home was destroyed. The entire roof was blown off this home, a large pine tree fell through the kitchen. All of the walls on the west side of the house were missing.  In addition, one vehicle was flipped upside down and another, with an attached trailer, was moved approximately 30 feet down the homes driveway.  The family of 4 was awakened as the damage occurred, but by great fortune, none sustained any injury.  |     As the tornado crossed Scott Road, a double-wide mobile home was removed from its foundation and flipped approximately 50 feet. A 61  year old female occupant of this mobile home was killed, while her husband was transported to a medical facility. In addition, three other double-wide mobile homes were condemned as they sustained significant structural damage to roofs and southwest-facing exterior walls. A pickup truck was completely overturned in one of the driveways. |     Continuing northeast, the tornado moved across the Kenly International Airport. The tornado was likely aloft at this point, producing EF-1 damage to trees, but there was considerable debris from the homes on Scott Road strewn about the airport grounds. A portion of an open aircraft hangar constructed of sheet tin over a wooden frame was twisted and destroyed. There was also some damage to the Cessna 150 housed in this hangar.   |    The tornado then crossed into southwest Wilson county causing damage to several mobile homes along Fabwhitley Road. Several other homes in the Lucama area suffered minor damage from the strong winds. The tornado finally lifted off the ground just north of Newsom Mill Road near a local racetrack.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

.  |     As the tornado crossed Scott Road, a double-wide mobile home was removed from its foundation and flipped approximately 50 feet. A 61  year old female occupant of this mobile home was killed, while her husband was transported to a medical facility. In addition, three other double-wide mobile homes were condemned as they sustained significant structural damage to roofs and southwest-facing exterior walls. A pickup truck was completely overturned in one of the driveways. |     Continuing northeast, the tornado moved across the Kenly International Airport. The tornado was likely aloft at this point, producing EF-1 damage to trees, but there was considerable debris from the homes on Scott Road strewn about the airport grounds. A portion of an open aircraft hangar constructed of sheet tin over a wooden frame was twisted and destroyed. There was also some damage to the Cessna 150 housed in this hangar.   |    The tornado then crossed into southwest Wilson county causing damage to several mobile homes along Fabwhitley Road. Several other homes in the Lucama area suffered minor damage from the strong winds. The tornado finally lifted off the ground just north of Newsom Mill Road near a local racetrack.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_91f8237bb90e91ad74fcf15d1f0c1309 = $(`<div id="html_91f8237bb90e91ad74fcf15d1f0c1309" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-JAN-08 14:09:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.69 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAMAR<br><br>                <b>Injuries:</b> 11<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> KOLOLA SPGS<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CALEDONIA<br><br>                <b>Episode Narrative:</b> The second week of January 2008 was quite active with respect to severe weather. Two events impacted the region in a span of 3 days which produced several tornadoes, large hail and wind damage across the area. ||On January 10th a vigorous storm system developed over the southern portions of the Midwest and moved northeast towards the Ohio valley. A strong cold front swept across the area during the late morning into the afternoon hours and strong to severe thunderstorms developed out ahead of it. All of the ingredients for tornadic development came into place as warm Gulf moisture pushed northward into the area out ahead of the front. The thunderstorms developed in eastern Louisiana and quickly moved across central Mississippi during the late morning and afternoon hours. As the storms progressed eastward, good instability combined with very strong wind shear for supercell development east of the Mississippi River, with the storms reaching maximum intensity along and east of the interstate 55 corridor.||By far, the most damage was produced by a single supercell thunderstorm that moved from north of Vicksburg through north central and northeast Mississippi during the late morning and early afternoon hours. This single storm produced three strong tornadoes, all of which were rated as EF3 on the Enhanced Fujita tornado damage scale. The most significant damage occurred in Caledonia in Lowndes County, where a school gymnasium was destroyed along with a number of school buses and vehicles in the area.||A second supercell that organized near the Mississippi River in southwest Mississippi before midday tracked from Claiborne County, through the northern Jackson Metropolitan Area, and finally into Noxubee county in northeast Mississippi by mid afternoon. This storm was responsible for 5 different tornado touchdowns along its path, as well as many reports of high winds and hail.||The rest of the area saw a broken line of storms and other supercells ahead of the line. A mix of damaging winds and hail were reported through the rest of the afternoon before the system exited the area.<br><br>                <b>Event Narrative:</b> The tornado started by damaging a home and shed along with some tree and power pole damage. Next, a shed was damaged and a combine harvester that was in the shed was thrown into some trees. After moving through a wooded area, the tornado moved into a neighborhood with new, well-built homes. Around 8 homes were damaged in this neighborhood, with around 5 of them being severely damaged. Roofs were ripped off, walls were collapsed, and a few were even moved off their foundations. The tornado moved through another wooded area and emerged into the Caledonia school complex. It was here that the tornado reached its maximum intensity.  The press box and concession stand of the football stadium were destroyed, several medal power poles were bent over, and several trees were knocked down. Numerous vehicles were moved along the ground up to 100 yards, some were flipped over, some had multiple dents from gravel in the parking lot, and numerous windows were broken out. Five school buses were damaged, two of which were flipped over, and one of which was lifted up and ripped apart with the chassis landing in one of the buildings and the frame landing on top of a building. The school gymnasium and a Vocational Tech Building were nearly destroyed with several vehicles including the bus landing inside it. The tornado then left the school complex and moved across the south side of Caledonia.  Around 6 homes experienced significant damage here, mainly to the roofs.  A church was completely destroyed when the roof was lifted up and collapsed on the building. Another church nearby had minor roof damage.  The tornado entered another wooded area causing damage to trees and then emerged along Caledonia-Vernon Road. The tornado moved along the road for several miles. Along this part of the path, numerous single family homes were severely damaged.  The roofs were ripped off and the walls were collapsed on several homes.  Numerous hard wood trees were snapped, several of which fell on cars and homes.   A horse stable was completely destroyed and a high tension medal truss tower was snapped.  Further along the road, several mobile homes were completely destroyed.  One in particular had the body of the trailer blown downwind and the frame was dragged back along the ground in the opposite direction for around 25 yards.  Several cars were moved for a distance around 50 yards at this location as well. The tornado then entered another wooded area causing some tree damage and then weakened before crossing the state line into Lamar County, Alabama. The total path length in Lowndes County was 8.7 miles with an EF3 Enhanced Fujita Scale rating. The total path length for the entire tornado, including each county, was 13.2 miles.||The school complex was occupied by over 2100 students and faculty at the time of the tornado. Yet, the Tornado Warning lead time of 41 minutes allowed the school to place students at the best possible locations. No injuries or fatalities occurred at the school. Also, a day care center with 15 children and faculty was severely damaged, but all 11 had taken cover in an underground storm shelter, so there were no injuries at that location either. In total, there were 15 injuries of which only 3 were considered serious. The 3 serious injuries occurred in the mobile home that was ripped apart with the body moving downwind and the frame in the opposite direction.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

were flipped over, and one of which was lifted up and ripped apart with the chassis landing in one of the buildings and the frame landing on top of a building. The school gymnasium and a Vocational Tech Building were nearly destroyed with several vehicles including the bus landing inside it. The tornado then left the school complex and moved across the south side of Caledonia.  Around 6 homes experienced significant damage here, mainly to the roofs.  A church was completely destroyed when the roof was lifted up and collapsed on the building. Another church nearby had minor roof damage.  The tornado entered another wooded area causing damage to trees and then emerged along Caledonia-Vernon Road. The tornado moved along the road for several miles. Along this part of the path, numerous single family homes were severely damaged.  The roofs were ripped off and the walls were collapsed on several homes.  Numerous hard wood trees were snapped, several of which fell on cars and homes.   A horse stable was completely destroyed and a high tension medal truss tower was snapped.  Further along the road, several mobile homes were completely destroyed.  One in particular had the body of the trailer blown downwind and the frame was dragged back along the ground in the opposite direction for around 25 yards.  Several cars were moved for a distance around 50 yards at this location as well. The tornado then entered another wooded area causing some tree damage and then weakened before crossing the state line into Lamar County, Alabama. The total path length in Lowndes County was 8.7 miles with an EF3 Enhanced Fujita Scale rating. The total path length for the entire tornado, including each county, was 13.2 miles.||The school complex was occupied by over 2100 students and faculty at the time of the tornado. Yet, the Tornado Warning lead time of 41 minutes allowed the school to place students at the best possible locations. No injuries or fatalities occurred at the school. Also, a day care center with 15 children and faculty was severely damaged, but all 11 had taken cover in an underground storm shelter, so there were no injuries at that location either. In total, there were 15 injuries of which only 3 were considered serious. The 3 serious injuries occurred in the mobile home that was ripped apart with the body moving downwind and the frame in the opposite direction.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

                var html_ec28d01ac484240d1d951da596ed2324 = $(`<div id="html_ec28d01ac484240d1d951da596ed2324" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-JAN-08 12:47:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.42 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> WEIR<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> ACKERMAN<br><br>                <b>Episode Narrative:</b> The second week of January 2008 was quite active with respect to severe weather. Two events impacted the region in a span of 3 days which produced several tornadoes, large hail and wind damage across the area. ||On January 10th a vigorous storm system developed over the southern portions of the Midwest and moved northeast towards the Ohio valley. A strong cold front swept across the area during the late morning into the afternoon hours and strong to severe thunderstorms developed out ahead of it. All of the ingredients for tornadic development came into place as warm Gulf moisture pushed northward into the area out ahead of the front. The thunderstorms developed in eastern Louisiana and quickly moved across central Mississippi during the late morning and afternoon hours. As the storms progressed eastward, good instability combined with very strong wind shear for supercell development east of the Mississippi River, with the storms reaching maximum intensity along and east of the interstate 55 corridor.||By far, the most damage was produced by a single supercell thunderstorm that moved from north of Vicksburg through north central and northeast Mississippi during the late morning and early afternoon hours. This single storm produced three strong tornadoes, all of which were rated as EF3 on the Enhanced Fujita tornado damage scale. The most significant damage occurred in Caledonia in Lowndes County, where a school gymnasium was destroyed along with a number of school buses and vehicles in the area.||A second supercell that organized near the Mississippi River in southwest Mississippi before midday tracked from Claiborne County, through the northern Jackson Metropolitan Area, and finally into Noxubee county in northeast Mississippi by mid afternoon. This storm was responsible for 5 different tornado touchdowns along its path, as well as many reports of high winds and hail.||The rest of the area saw a broken line of storms and other supercells ahead of the line. A mix of damaging winds and hail were reported through the rest of the afternoon before the system exited the area.<br><br>                <b>Event Narrative:</b> The tornado started, just west of Ethel, with a path of tree damage which intensified shortly after the beginning point. In some areas nearly every tree was snapped off or uprooted. The tornado reached its widest point as it crossed the Natchez Trace Parkway, where dozens of trees were snapped and uprooted. The tornado caused significant structural damage to several buildings just to the southwest of McCool. One cinder block constructed building sustained nearly total destruction from a combination of a very large hardwood tree falling on it, along with other wind damage. A room addition to the back of a frame home was removed. After the tornado passed McCool, it narrowed and weakened somewhat, with tree damage continuing to occur. The tornado then intensified again as it entered Choctaw County and passed south of the town of Weir. Here a dairy complex was heavily damaged. A well-constructed milking parlor was totally destroyed with all exterior walls collapsed or destroyed. A large 9000 pound trailer was picked up and flipped onto the top of a farm building. Several large wood and metal livestock buildings were totally destroyed. A grain silo was also destroyed. Nearly 300 head of cattle were injured with 10 fatal. After the tornado passed this point, it did not encounter any additional structures, but a path of tree damage continued for several miles before the tornado dissipated near Choctaw Lake. The total path length across Attala and Choctaw counties was 24 miles with a maximum rating of EF3. Maximum winds were around 145 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];
                popup_a8b9758a4e297b62101d4dec0032c031.setContent(html_ec28d01ac484240d1d951da596ed2324);

                var html_121316b7dd1146b9e037af0d9825743a = $(`<div id="html_121316b7dd1146b9e037af0d9825743a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-JAN-08 16:04:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.03 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> POWERS LAKE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> PADDOCK LAKE<br><br>                <b>Episode Narrative:</b> Very rare, mid-winter, severe storms affected parts of south-central and southeast Wisconsin on January 7th - in the form of two tornadoes and scattered, large, hailstones, and downburst winds.  The last time a tornado occurred in January in Wisconsin was on the 24th in 1967 in Green and Rock Counties (25-mile track).  On January 7th, a low pressure moved northeast through western Wisconsin, allowing a warm front to push through southern Wisconsin.  Temperatures rose into the lower to mid 60s over southeast Wisconsin with surface dewpoints peaking in the mid to upper 50s, resulting in moderate amounts of instablity.  Strong, veering winds from the surface to the jet stream level generated sufficient wind shear that supported rotating updrafts in scattered supercell thunderstorms over southeast Wisconsin.  A supercell thunderstorm, that had spun up a tornado in northeastern Illinois previously, then crossed the state line into south-central Walworth County (southeast of the city of Walworth) where it intesified and eventually spun up a tornado near Pell Lake that traveled into western Kenosha County.  Another supercell spun up a tornado over the northern reaches of the city of Kensoha.  Other scattered thunderstorms on this day across south-central and southeast Wisconsin dumped large hail up to 3/4 inch in diameter.<br><br>                <b>Event Narrative:</b> This tornado in western Kenosha County was a continuation of the tornado that spun up 2.27 mils NE of Pell Lake in southeastern Walworth County.  It crossed into Kenosha County about 0.4 mile north of where CTH U in Walworth County crosses the county line and becomes CTH F in Walworth County.  The tornado continued northeast to just east of the intersection of STH 50 and CTH O, crossed STH 83 just north of 51st Street just north of New Munster Creek, passed through the Village of Wheatland, turned more east and crossed 308th Ave. just north of Peterson Creek, and then dissipated near a pond between CTH PH and 41st Street (Town Rd).  Fifteen people in the Civil Town of Wheatland sustained minor injuries.  Also in the Civil Town of Wheatland, 7 homes were affected, 25 sustained minor damage, 27 had major damage, and 25 were destroyed.  In the Civil Town of Brighton, 10 homes were affected, 3 had minor damage, 3 had major damage, and 4 were destroyed.  About 160 people were homeless due to residential damage.  This tornado traveled over frozen ponds and creeks, as well as snow piles leftover from recent snowmelt.  Average path width was about 100 yards.  The wind speed was estimated at 150 to 160 mph (DI 2 - FR12, DOD 8).  For a couple homes, the visual damage suggested an EF4 rating, however insufficient anchoring allowed these structures to fail at a lower wind speed.  Additionally, other nearby damage indicators didn't support an EF4 rating.  The specific starting location in Kenosha County was 42.556342,-88.30533, and the ending location was 42.60061,-88.13524.  For plotting purposes, here are a couple mid-point locations of this tornadoe's path: crossing of STH 83 - 42.59297, -88.22230, and the crossing of CTH B - 42.59756, -88.15928.<br><br>                <b>Damage:</b> 13.71M<br><br>               </div>`)[0];
