                var html_1c4092cc29aa7e4f008ac1c2de15b2ce = $(`<div id="html_1c4092cc29aa7e4f008ac1c2de15b2ce" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-JAN-08 11:51:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.57 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ATTALA<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> PICKENS<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> GOODMAN<br><br>                <b>Episode Narrative:</b> The second week of January 2008 was quite active with respect to severe weather. Two events impacted the region in a span of 3 days which produced several tornadoes, large hail and wind damage across the area. ||On January 10th a vigorous storm system developed over the southern portions of the Midwest and moved northeast towards the Ohio valley. A strong cold front swept across the area during the late morning into the afternoon hours and strong to severe thunderstorms developed out ahead of it. All of the ingredients for tornadic development came into place as warm Gulf moisture pushed northward into the area out ahead of the front. The thunderstorms developed in eastern Louisiana and quickly moved across central Mississippi during the late morning and afternoon hours. As the storms progressed eastward, good instability combined with very strong wind shear for supercell development east of the Mississippi River, with the storms reaching maximum intensity along and east of the interstate 55 corridor.||By far, the most damage was produced by a single supercell thunderstorm that moved from north of Vicksburg through north central and northeast Mississippi during the late morning and early afternoon hours. This single storm produced three strong tornadoes, all of which were rated as EF3 on the Enhanced Fujita tornado damage scale. The most significant damage occurred in Caledonia in Lowndes County, where a school gymnasium was destroyed along with a number of school buses and vehicles in the area.||A second supercell that organized near the Mississippi River in southwest Mississippi before midday tracked from Claiborne County, through the northern Jackson Metropolitan Area, and finally into Noxubee county in northeast Mississippi by mid afternoon. This storm was responsible for 5 different tornado touchdowns along its path, as well as many reports of high winds and hail.||The rest of the area saw a broken line of storms and other supercells ahead of the line. A mix of damaging winds and hail were reported through the rest of the afternoon before the system exited the area.<br><br>                <b>Event Narrative:</b> The tornado started with a narrow path of scattered downed trees near Shady Lane Road. The damage intensified as it approached Highway 17. Here tree damage became much more intense with hundreds of trees snapped and uprooted. One home had a portion of its roof ripped off. The tornado intensified and reached its maximum intensity and width between Highway 17 and U.S. Highway 51. Hundreds of trees were snapped and uprooted, some of them hardwoods that were snapped off except for a few large limbs and partially debarked. Several mobile homes were obliterated and two homes of wood frame and concrete block construction had nearly all of the outer walls collapsed along with total roof removal. Large missiles were generated, including a pickup truck that was thrown nearly 150 yards. On the east side of U.S. Highway 51, three high tension steel power poles were snapped off near the base. As the tornado continued east-northeast and moved into Attala County, the path narrowed and damage became limited to tree damage before dissipation just inside the Attala County line. The total path length across both Holmes and Attala Counties was 10 miles with a EF3 Enhanced Fujita Scale rating. Maximum winds were around 140 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_dd149dd9d9b889086b339073bbc7d943 = $(`<div id="html_dd149dd9d9b889086b339073bbc7d943" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-JAN-08 08:41:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.56 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> VAN BUREN<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> JERUSALEM<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CLEVELAND<br><br>                <b>Episode Narrative:</b> Severe thunderstorms affected a large part of Arkansas on the 8th.  There were a number of reports of wind damage and an isolated tornado.<br><br>                <b>Event Narrative:</b> The tornado from Pope County moved into northwestern Conway County. According to the Conway County Office of Emergency Management, three homes were destroyed, and 12 others suffered damage ranging from light to heavy. One woman was injured in a mobile home. Ten other structures, such as chicken houses and barns, were destroyed; 13 such structures were damaged. A church, which had stood for more than 100 years, was destroyed and an adjacent cemetery was damaged.  Three natural gas well sites were damaged but there was no release of gas.  The tornado moved into the Ozark National Forest, where hundreds of trees were blown down.  Arkansas Governor Mike Beebe declared Conway County a state disaster area.  The tornado continued into Van Buren County.<br><br>                <b>Damage:</b> 1.75M<br><br>               </div>`)[0];

                var html_69c50a92d6be5de40d4a862eecd4e2d3 = $(`<div id="html_69c50a92d6be5de40d4a862eecd4e2d3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-SEP-08 01:57:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.06 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BASILE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MAMOU<br><br>                <b>Episode Narrative:</b> Hurricane Gustav caused wind damage, flash flooding, and several tornadoes across southwest Louisiana.||Hustav made landfall in Terrebonne Parish in the morning of September 2nd as a category 2 hurricane with sustained winds of 110 mph.||Gustav moved northwest, almost up along Highway 90 across St. Mary, Iberia, St. Martin, and Lafayette Parishes. The highest measured wind gusts were 85 mph at a research site near Abbeville, LA in Vermilion Parish. However, wind speeds were estimated between 75 and 85 mph from St. Mary Parish to Evangeline Parish.||Storm surge was a minimal impact because southwest Louisiana was on the west side of the onshore winds for most of the event. The highest recorded storm tide was 4.77 at Amerada Pass in St. Mary Parish.||However, rainfall was a large impact. In central Louisiana, over 20 inches of rain fell in Rapides Parish, with a CO-OP observer recording 20.43 inches 7 miles east of Alexandria. This resulted in widespread flooding of the Alexandria-Pineville region, where over 200 water rescues were performed. Significant flooding also occurred in New Iberia, where over ten inches of rain fell, resulting in widespread flooding in and around New Iberia.||Several tornadoes were seen across southwest Louisiana, with the worst one occurring in Evangeline Parish near Mamou, where two people were killed when their tied-down mobile home was thrown for over 200 yards.||Other fatalities in the region were considered indirect. Two men died in Calcasieu Parish from carbon monoxide poisoning from a generator running in their home. A woman died in St. Martin Parish when her home caught fire from burning candles after she lost power.||Total property damages were estimated near 750 million dollars in southwest Louisiana. Agricultural loses were estimated to be over 225 million dollars.<br><br>                <b>Event Narrative:</b> A strong tornado began near Duralde, and ended near Mamou. Along the way, a home on Valentine Road lost part of its roof, causing one minor injury. A home of Highway 374 was severely damaged when it was knocked off its foundation. Along Duculus Road, two homes lost most of their roofs. One unoccupied, tied-down mobile home was tossed to the northwest over 100 yards and split in half. Another mobile home was thrown in a counter-clockwise motion over 200 yards and was destroyed, resulting in two fatalities and one serious injury. Near the end of the path on Highway 104, a home lost part of its roof. Numerous trees and power lines were blown down along the path.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

uall line of thunderstorms that just a few minutes earlier had resulted in an EF3 tornado in western Carroll county.  This tornado was rated an EF1, touching down three miles east of Carrollton and tracking to a point five miles east of Carrollton.  The path length was two miles long with a maximum path width of 100 yards.  Maximum wind speeds with the tornado were estimated at 90 mph.  A total of 24 structures sustained minor damage.  The majority of the damage was in the form of roof and siding damage to homes.  Numerous trees and power lines were also blown down along this tornado track as well.  A man was injured when a tree limb went through his automobile and impaled his body.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

                var html_ad1951c4dd3c38651c6c8ebd8aa05735 = $(`<div id="html_ad1951c4dd3c38651c6c8ebd8aa05735" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-JAN-08 15:39:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.3 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> CHEMUNG<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HARVARD<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed ahead of a strong cold front across northern Illinois during the afternoon hours of January 7th.  The storms moved southeast across east central Illinois during the early to mid evening hours.<br><br>                <b>Event Narrative:</b> A tornado touched down at 330 pm CST about 1.2 miles north of Popular Grove in Boone County and ended at 348 pm about 3.2 miles north northeast of Harvard in McHenry County.  The tornado crossed the Boone McHenry County line near Hunter Road, about 2.1 miles west northwest of Chemung.||The tornado crossed Hunter Road into McHenry County and continued to track northeast across Ryan Road as an EF0 and caused mainly minor tree damage.  It crossed White Oaks Road then it uprooted a hardwood tree and snapped off pine trees at their base along Maxon Road.  This damage continued to be EF0 damage with winds estimated to 80 mph.  The tornado intensified as it moved toward the town of Lawrence, where it produced the worst damage in McHenry County.  Significant damage occurred in the town of Lawrence, particularly at a house that had more than half of its roof ripped off and garage blown down.||The tornado then moved across the Chicago and Northwestern Railroad where it blew 12 railroad freight cars of the track.  The train was moving at the time the tornado hit it, so as the main engine stopped, the remaining cars on the track continued along it and slammed into the front part of the train.  This caused a few more cars to derail, including one containing hazardous materials that caused the evacuation of the town of Lawrence.  The damage in Lawrence was rated as EF2 with winds up to 110 mph.||As the tornado moved east of Lawrence it once again started to weaken with some tree damage and shingles off of a few houses on the northeast side of town.  It then ran along Oak Grove Road for a stretch where it produced EF1 damage with a hardwood tree snapped at its base and knocked over an old, weakly structured barn.  The tornado headed across farm fields and headed for Highway 14 where it damaged a metal barn and sheared a few trees.  As it crossed Highway 14, it flipped a semi-trailer and injured the driver at a truck stop weigh station.  It continued across Oak Grove Road where it lifted.  The maximum width of the tornado in McHenry County was around 50 yards.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_43bfc0fe60fb52668519ea124b133d5b = $(`<div id="html_43bfc0fe60fb52668519ea124b133d5b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 18:59:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 7.61 Miles<br><br>                            <b>Tornado Width:</b> 125.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 51<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> GILMORE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> OAKFIELD<br><br>                <b>Episode Narrative:</b> A strong low pressure system tracked from Northern Arkansas into Southern Missouri during the evening hours of February 5th, 2008. Supercells developed out ahead of the system during the late afternoon into the early evening. The storms produced tornadoes, large hail and damaging winds. As the supercells moved east during the evening, a cold front moved into West Tennessee. A squall line developed along the front and produced another round of large hail and damaging winds. The front continued to push east into the overnight hours.<br><br>                <b>Event Narrative:</b> The tornado touched down at the Union University Campus near the U.S. Highway 45 Bypass in Jackson producing tremendous damage. Fifty one people were injured at Union University as two dormitories collapsed during the passage of the violent tornado. Eighty percent of the dorms were severely damaged or destroyed. Three academic buildings received major damage and 14 other campus buildings were damaged. Several hundred vehicles in the campus parking lots were also damaged or destroyed. The damage in the University area was rated EF-4 with maximum winds of 170 mph. The track was 125 yards wide. The damage at the university alone was estimated at $40,000,000. The tornado then tracked across the U.S. Highway 45 Bypass damaging several banks and businesses before hitting the Regional Hospital and adjacent doctors' offices. The tornado then moved across North Jackson inflicting significant damage to many subdivisions and businesses. The Chapel Creek, Indian Hills and Wyndhurst subdivisions were all struck by the tornado. The tornado also damaged the Jackson Oaks Senior Living Complex. The tornado continued to track northeast striking the Northside High School in the Oak Hill area. The tornado then moved through the Walnut Trace subdivision before crossing Old Medina Road and damaging more houses. The tornado then continued northeast causing EF-3 damage near the intersection of Christmasville Road and Ashport Road in Northeast Madison County before lifting. The Madison County Fire Station No. 11 was destroyed. The station's fire engine and pumper, water and brush trucks were all damaged. Several homes in the area were also damaged. The maximum winds were 145 mph in this area and the track was 100 yards wide. Along the track of this tornado over 70 structures were destroyed with over 500 more damaged.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_a564cfa3d1a185103d1bd7d98339bf26 = $(`<div id="html_a564cfa3d1a185103d1bd7d98339bf26" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUN-08 21:12:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.9 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> GEARY<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> ENTERPRISE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> CHAPMAN<br><br>                <b>Episode Narrative:</b> Two long lived supercells wreaked havoc across portions of north central and northeast Kansas on the night of June 11th. Three significant tornadoes touched down, caused millions of dollars in damage, killed two, and critically injured three citizens. The town of Chapman saw the most extensive damage.  Approximately three-quarters of the town were damaged by the tornado that passed through. Numerous homes were demolished, as were both the middle school and high school. One death occured, as a result of a tree having fallen onto a young woman oustide her car, who had just placed her daughter into her car seat. The most severe, but more localized damage occurred in the Miller Ranch neighborhood in Manhattan, where several homes were completely destroyed. The Soldier, Kansas tornado was responsible for the other death. A man was killed in his mobile home when it flipped several times and was found a few miles from it's original location.  The unoccupied home a few hundred feet from the mobile home went virtually untouched. Thousands of citizens turned up over the next few weeks to help with the clean-up effort in both Chapman and Manhattan.<br><br>                <b>Event Narrative:</b> This is the first segment of a tornado that moved through 2 counties.  This tornado continued northeast out of Dickinson County and dissipated shortly after entering Geary County.  The tornado first touched down at a farmstead to the north-northwest of the town of Enterprise. A grain bin was destroyed, and some tree damage was observed. Damage was also noted to another farmstead where a grain bin was destroyed, as were a center pivot and several power poles. The tornado then entered Chapman on the southwest side. It was reported that 70 homes were completely destroyed, and 215 damaged.  In all, three-quarters of the buildings in town sustained damage. Two churches were demolished. The town's middle school and high school were both severely damaged. Approximately 100 residents were in the locker rooms of the high school seeking shelter from the storm when the tornado struck. Trees across town were twisted and nearly stripped of their leaves and branches. For the most part, the downtown business section received only minor damage. Once outside the town, another farmstead was hit which damaged trees and outbuildings before lifting to the northeast of town. Debris from the town was littered for several miles east of the town. Dozens of individuals sustained minor injuries.  Three were critically injured.  One death was reported when a tree was blown onto a woman who had just put her daughter into the carseat of her vehicle. Thousands of volunteers took part in the clean-up effort over the next few weeks.<br><br>                <b>Damage:</b> 20.20M<br><br>               </div>`)[0];

                var html_c16b9df070296af36b2e4c75801db23c = $(`<div id="html_c16b9df070296af36b2e4c75801db23c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 19:40:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 16.17 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BOX ELDER<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> SWIFT<br><br>                <b>Episode Narrative:</b> A strong low pressure system tracked from Northern Arkansas into Southern Missouri during the evening hours of February 5th, 2008. Supercells developed out ahead of the system during the late afternoon into the early evening. The storms produced tornadoes, large hail and damaging winds. As the supercells moved east during the evening, a cold front moved into West Tennessee. A squall line developed along the front and produced another round of large hail and damaging winds. The front continued to push east into the overnight hours.<br><br>                <b>Event Narrative:</b> The initial tornado touchdown occurred west of the Tennessee River near the intersection of Coffee Landing Road and Towboat Lane about 740 pm CST. The tornado then quickly raced northeast causing extensive damage to homes and trees just east of the Tennessee River in the Oak Grove, Cerro Gordo and Swift Communities. The tornado destroyed 59 houses, 11 mobile homes, 11 public buildings, a vacant store and 11 farm buildings. Another 117 structures received varying degrees of damage. Four of the 11 public buildings belonged to the Sharon Baptist Church. The church lost its sanctuary, preschool, academy and student center, off Cravens Road in the Oak Grove area. Two of the five injuries occurred at the church while two more injuries occurred in homes in the Oak Grove area. All three deaths occurred in mobile homes. Two of the deaths occurred in the Cerro Gordo area while the third fatality occurred in northeast Hardin County in the vicinity of Nance Bend Road and Highway 128. The tornado continued northeast before lifting near the intersection of Highway 114 and Highway 128 around 757 pm CST. The path length was about 16 miles and the maximum width was one half mile. The highest estimated winds were around 170 mph. Utility restoration costs were estimated at around $200,000.<br><br>                <b>Damage:</b> 17.60M<br><br>               </div>`)[0];

h was overturned and rolled. Tall wooden utility poles with field lighting were snapped half way up. Several homes just to the east of the athletic fields received significant damage. Over the path of this tornado, an estimated 30 to 40 homes and 20 to 30 businesses were damaged or destroyed. Several hundred trees were either snapped off or were uprooted along the path. Aside from the one fatality, no other injuries were reported.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

h was overturned and rolled. Tall wooden utility poles with field lighting were snapped half way up. Several homes just to the east of the athletic fields received significant damage. Over the path of this tornado, an estimated 30 to 40 homes and 20 to 30 businesses were damaged or destroyed. Several hundred trees were either snapped off or were uprooted along the path. Aside from the one fatality, no other injuries were reported.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_ccaec05d7f387848eaaab63d2c469cf9 = $(`<div id="html_ccaec05d7f387848eaaab63d2c469cf9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUN-08 22:54:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.03 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NEMAHA<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SOLDIER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CIRCLEVILLE<br><br>                <b>Episode Narrative:</b> Two long lived supercells wreaked havoc across portions of north central and northeast Kansas on the night of June 11th. Three significant tornadoes touched down, caused millions of dollars in damage, killed two, and critically injured three citizens. The town of Chapman saw the most extensive damage.  Approximately three-quarters of the town were damaged by the tornado that passed through. Numerous homes were demolished, as were both the middle school and high school. One death occured, as a result of a tree having fallen onto a young woman oustide her car, who had just placed her daughter into her car seat. The most severe, but more localized damage occurred in the Miller Ranch neighborhood in Manhattan, where several homes were completely destroyed. The Soldier, Kansas tornado was responsible for the other death. A man was killed in his mobile home when it flipped several times and was found a few miles from it's original location.  The unoccupied home a few hundred feet from the mobile home went virtually untouched. Thousands of citizens turned up over the next few weeks to help with the clean-up effort in both Chapman and Manhattan.<br><br>                <b>Event Narrative:</b> This is the second segment of a tornado that initially touched down in Pottawatomie County and then continued northeast into Jackson County before continuing northeast and dissipating in Nemaha County.  This is segment 2 of 3.  Upon entering Jackson County the tornado did EF1 and EF0 damage primarily to outbuildings, power poles and large trees.  As the tornado continued northeast, it moved south of Soldier causing extensive damage to two farmsteads.  One residence was blown off of its foundation while another sustained extensive damage to its external walls and roof.  All surrounding outbuildings were destroyed.  The tornado continued northeast, striking a mobile home just south of the Nemaha County border.  The mobile home was destroyed, and the occupant sustained fatal injuries.  The tornado then continued northeast into Nemaha County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_0b4fc5ad61cfba24c92dd671649622eb = $(`<div id="html_0b4fc5ad61cfba24c92dd671649622eb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-FEB-08 05:55:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.21 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BOWDON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CARROLLTON<br><br>                <b>Episode Narrative:</b> A deep upper trough was moving from the mid-south toward the southeast U.S. early on the 26th.  A strong cold front accompanied the upper system.  A squall line of thunderstorms developed after midnight on the 25th across Mississippi and Alabama and reached the Georgia/Alabama border around 5 am EST.  The line of thunderstorms intensified and bowed out just as it was moving in Georgia during the early morning hours.  Wind gusts in excess 60 mph affected many counties as these thunderstorms rolled through the area during the early morning hours, causing extensive wind damage to trees, power lines, and some structures from the west and northwest side of Atlanta toward the Alabama border. In addition, two tornadoes, one an EF3, developed along the stronger part of the line as it moved through Carroll county before daybreak causing extensive damage along their paths.<br><br>                <b>Event Narrative:</b> A ground and aerial damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia and the Carroll County Emergency Management Director concluded that an EF3 tornado touched down in extreme western Carroll county, just across the Alabama state line, about 13 miles west of Carrollton and continued to a point approximately five miles west of Carrollton.  The tornado traveled a path length of seven to eight miles and had a maximum path width of 100 yards.  Maximum wind speeds were estimated at 140 mph.  Twelve structures, mostly single family homes, suffered extensive damage along the path of the tornado.  Only four of the affected structures were manufactured or mobile homes.  Two of the affected homes were destroyed, on Indian Creek Road.  A woman was injured on Smithfield Road when she was blown from her home.  Numerous trees and power lines were down throughout the area as well.  Damages were estimated to be nearly $10 million.  This plus the following tornado resulted in damage to 128 structures.  Six single-family and one mobile home were destroyed, two mobile homes suffered major damage, 34 single-family homes sustained minor damage, and 84 single-family homes, along with one mobile home, suffered minor damage.  Five businesses were damaged, two of which were destroyed, along with one suffering major and two others minor damage.<br><br>                <b>Damage:</b> 8.00M<br><br>               </div>`)[0];

                var html_4c2ee9b71b5091ab8db8ed2778db4166 = $(`<div id="html_4c2ee9b71b5091ab8db8ed2778db4166" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 17:00:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.12 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TIPTON<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> BOLTON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MADGE<br><br>                <b>Episode Narrative:</b> A strong low pressure system tracked from Northern Arkansas into Southern Missouri during the evening hours of February 5th, 2008. Supercells developed out ahead of the system during the late afternoon into the early evening. The storms produced tornadoes, large hail and damaging winds. As the supercells moved east during the evening, a cold front moved into West Tennessee. A squall line developed along the front and produced another round of large hail and damaging winds. The front continued to push east into the overnight hours.<br><br>                <b>Event Narrative:</b> A tornado touched down one quarter mile east of Brunswick Road interchange along Highway 385 in the Salem Estates Subdivision. The tornado tracked non-continuously northeast to the Tipton County line, near the Collierville-Arlington Road. Damage sustained in the Salem Estates subdivision was rated an EF-0. One roof of a home was partially removed along with several blown out windows. In addition, some minor tree damage occurred in this area. Further northeast, along Moose Road west of Beaver Creek, the tornado intensified and produced EF-2 damage. Significant tree damage occurred from the tornado in this area. In addition, two power line support towers were knocked down and one was twisted. Significant damage occurred further northeast along Osborntown Road as extensive tree damage was observed. Large trees were snapped and uprooted. In addition, two large well constructed new homes were heavily damaged. One home had more than half of its roof removed along with all windows blown out. Brick was also dislodged from portions of the structure. The second home received extensive damage with the entire second story being removed from the tornado. Inside walls were compromised and debris was deposited inside the home and in the front yard. One minor injury occurred from this segment of EF-2 rated damage. Additional damage occurred further northeast across Macedonia Road producing additional tree damage and minor damage to one home and one mobile home. Damage also occurred just south of where the tornado crossed into Tipton County where five homes sustained light to moderate damage along Collierville-Arlington Road. This damage has been rated EF-1. One of the homes sustained significant damage to portions of the roof and adjoining levels. The other four homes had damage to the roofs and windows. Large trees, some up to 3 feet in diameter were snapped and uprooted. The tornado then tracked into Tipton County.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_6417798eb33d0e4b3315d9f2773b3b94.setContent(html_4c2ee9b71b5091ab8db8ed2778db4166);

                var html_6b420baba8498c8fa8e6ac79a2d2588b = $(`<div id="html_6b420baba8498c8fa8e6ac79a2d2588b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 17:00:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.12 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TIPTON<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> BOLTON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MADGE<br><br>                <b>Episode Narrative:</b> A strong low pressure system tracked from Northern Arkansas into Southern Missouri during the evening hours of February 5th, 2008. Supercells developed out ahead of the system during the late afternoon into the early evening. The storms produced tornadoes, large hail and damaging winds. As the supercells moved east during the evening, a cold front moved into West Tennessee. A squall line developed along the front and produced another round of large hail and damaging winds. The front continued to push east into the overnight hours.<br><br>                <b>Event Narrative:</b> A tornado touched down one quarter mile east of Brunswick Road interchange along Highway 385 in the Salem Estates Subdivision. The tornado tracked non-continuously northeast to the Tipton County line, near the Collierville-Arlington Road. Damage sustained in the Salem Estates subdivision was rated an EF-0. One roof of a home was partially removed along with several blown out windows. In addition, some minor tree damage occurred in this area. Further northeast, along Moose Road west of Beaver Creek, the tornado intensified and produced EF-2 damage. Significant tree damage occurred from the tornado in this area. In addition, two power line support towers were knocked down and one was twisted. Significant damage occurred further northeast along Osborntown Road as extensive tree damage was observed. Large trees were snapped and uprooted. In addition, two large well constructed new homes were heavily damaged. One home had more than half of its roof removed along with all windows blown out. Brick was also dislodged from portions of the structure. The second home received extensive damage with the entire second story being removed from the tornado. Inside walls were compromised and debris was deposited inside the home and in the front yard. One minor injury occurred from this segment of EF-2 rated damage. Additional damage occurred further northeast across Macedonia Road producing additional tree damage and minor damage to one home and one mobile home. Damage also occurred just south of where the tornado crossed into Tipton County where five homes sustained light to moderate damage along Collierville-Arlington Road. This damage has been rated EF-1. One of the homes sustained significant damage to portions of the roof and adjoining levels. The other four homes had damage to the roofs and windows. Large trees, some up to 3 feet in diameter were snapped and uprooted. The tornado then tracked into Tipton County.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_8386579f93a95b72236ddf7249f6bb8c = $(`<div id="html_8386579f93a95b72236ddf7249f6bb8c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-MAR-08 17:25:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 13.45 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> CARTERSVILLE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> EFFINGHAM<br><br>                <b>Episode Narrative:</b> A surface warm front lifted northward across the area just a few hours prior to the onset of a severe weather outbreak while a cold front approached from the northwest.  A meso-low developed across northeast Georgia and enhanced the shear through the low-levels of the atmosphere.  The arrival of a potent shortwave and associated strong dynamics by late afternoon were able to overcome limited instability and the stabilizing influences of the chilly Atlantic Ocean, allowing for a long-lived severe weather outbreak.  National Weather Service Storm Damage Teams confirmed eight tornadoes, up to an EF1 on the Enhanced F-scale.  The teams also observed evidence of strong microbursts and rear-flank downdraft damage.  Large hail, up to golf ball size, and straight-line wind damage, up to 95 mph, also occurred.  The National Weather Service Storm Prediction Center upgraded the area from a moderate risk for severe weather to a PDS high risk early in the afternoon.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey concluded a tornado developed near Crawfish Pond Road and Cartersville Highway, just to the southeast of Cartersville.  The tornado moved east across Chaney Grove Road, near Rose Lane where it strengthened from an EF0 to an EF1 with winds estimated to 100 mph.  The tornado weakened to EF0 as it crossed Thunder Road.  The tornado reached EF1 again near Cale Yarborough Highway and Interstate 95.  The tornado crossed Interstate 95 with EF0 damage noted near South Hill Road.  The tornado peaked at 105 mph along W John Paul Jones Road, between Center Road and Langston Road.  The tornado finally dissipated near Mccain Circle and Olanta Highway, just west of Effingham.  Seventy six homes sustained minor damage.  Damage to 4 homes was classifed as major and one home was completely destroyed.  Eight mobile homes sustained minor damage.  Damage to 5 mobile homes was classified as major and 9 mobile homes were completely destroyed.  There were 2 businesses that sustained major damage.  There were 13 barns and sheds completely destroyed, 3 others sustained major damage.  There were 3 minor injuries, including a 3 year old boy who had to be extricated from a structure.  Three horses and 3 cows were killed.  The maximum path width was 100 yards.  The path length was about 13 1/2 miles.  Florence County officials estimated the damage at $605,000 dollars.<br><br>                <b>Damage:</b> 605.00K<br><br>               </div>`)[0];

                var html_39f1c2bfe02f1379910e040a7fb4a8a0 = $(`<div id="html_39f1c2bfe02f1379910e040a7fb4a8a0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-APR-08 11:29:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.06 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RANKIN<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> LONGALOO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> TOUGALOO<br><br>                <b>Episode Narrative:</b> A potent early April storm slammed the area with widespread wind damage and several tornadoes. A bowing line of thunderstorms was the culprit with the main axis of severe weather and damage having occurred within the I-20 corridor from northeast Louisiana to the Jackson Metro to east-central Mississippi around Meridian. Several extensive swaths of significant wind damage occurred, where winds were estimated at 80 mph or greater. Overall, several thousand trees were snapped and uprooted with several dozen homes damaged by downed trees. The strongest tornado occurred in the Jackson Metro area as it moved across Northeast Jackson and into the Reservoir area of Northwest Rankin County. Additionally, the significant wind damage was focused across portions of Vicksburg, Bolton, Jackson, the Reservoir area of Rankin County, the Hillsboro area in Scott County, northern Newton County and the northern half of Lauderdale County. Aside from the tornadoes, this was one of the most significant wind events to impact the Jackson Metro area as well as the City of Vicksburg. Nearly everyone described this event as being worse than Hurricane Katrina for central Mississippi.<br><br>                <b>Event Narrative:</b> The damage started with snapped trees, power lines and power poles across Livingston and County Line Roads and Watkins Drive. The tornado moved east-southeast, crossing Interstate 220 and downing numerous large trees, some on homes, as it moved through residential areas off Hanging Moss Road. Most of the damage in this area was EF-1 in nature with maximum winds between 90 and 105 mph. The damage became somewhat more intense as it moved through the Tougaloo area, with dozens of large trees snapped and uprooted, many on homes, causing serious damage. The tornado crossed State Street, and then crossed Interstate 55 where it caused roof damage to two hotels, and damaged a car dealership, snapping light poles, blowing the windows out of dozens of cars, and causing roof and awning damage. It also damaged the roof of a large medical building. As the tornado crossed Ridgewood Road, it blew out the back wall of a large restaurant building, and continued damaging roofs of buildings and knocking down numerous trees. The damage in the Interstate 55 area was rated as EF-1 with maximum winds between 95 and 105 mph.||Once the tornado crossed Ridgewood Road, it moved back into residential areas of northeast Jackson. The tornado reached its maximum intensity as it approached and crossed Old Canton Road. Hundreds of large trees were snapped and uprooted in these areas, causing major damage to numerous homes. On the east side of Old Canton, it caused extensive roof and facade damage to several commercial buildings, blew the walls out of the second story of a large warehouse type building, and caused extensive damage to the roofs of apartment complex buildings and a couple of residential homes. This area along the path from just west of Pear Orchard Road to the area on the east side of Old Canton Road was the maximum rated damage at EF-2 with maximum estimated winds of 115 mph.||While not accessible via ground survey, it is assumed based on radar data that the tornado continued on the ground across the Pearl River. Damage was again observed in northwest Rankin County in the subdivisions off of Old Fannin Road. Numerous trees were downed, a number on houses, and many homes had shingle damage. The most intense damage was where the tornado crossed Old Fannin Road in the Avalon and Barnett Bend subdivisions. Numerous large trees were snapped and uprooted, several causing major damage to some homes, and power poles were snapped off. Maximum winds here were estimated to be up to 105 mph, which is at the high end of EF-1 on the Enhanced Fujita scale.||Damage was somewhat less as it moved through the subdivisions east of Hugh Ward Parkway, but intensified again as it moved along Manship Road and into Mill Creek subdivision. A number of large trees were snapped and uprooted in these areas. The tornado crossed Lakeland Drive, continuing to down trees, and moved across the Northwest Rankin Attendance Center complex, blowing down trees, a fence at the baseball field, and blowing out an awning. The tornado crossed Vine Drive and caused extensive shingle and roof damage to a number of apartment buildings. The tornado dissipated shortly after this damage, causing sporadic tree damage at the edge of Castlewoods subdivision. Maximum winds in the area from Hugh Ward Parkway to prior to dissipation were estimated to generally be between 90 and 100 mph, which is EF-1 on the Enhanced Fujita scale.||Total path length was 14 miles.<br><br>                <b>Damage:</b> 40.00M<br><br>               </div>`)[0];

                var html_0eec99b8d4c6271873b293b7b78efb55 = $(`<div id="html_0eec99b8d4c6271873b293b7b78efb55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-MAR-08 11:25:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.18 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> FLOYD<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> SENEY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HAMLET<br><br>                <b>Episode Narrative:</b> The pattern that began to evolve on March 14th continued and intensified on March 15th.  A stationary front remained draped across north Georgia from near Atlanta to Athens.  South of this front, the air mass was becoming increasingly warm, moist and unstable.  Meanwhile, aloft, a low amplitude, yet vigorous short wave embedded within a fast zonal flow, was tracking rapidly eastward from the mid south into the southeast.  Strong shear and high helicity combined with the unstable air mass and the frontal boundary to allow repeated severe thunderstorms to develop and track eastward along the boundary across north Georgia.  The activity began early in the day as a complex of thunderstorms moved into the area from Alabama and continued until nearly midnight.  As the day progressed, especially during the afternoon, the development of the activity gradually progressed further south and by midnight had reached the south and southeast parts of the state.  Numerous severe thunderstorms and tornadic supercells were observed throughout the day.||Historical records indicate that this was one of the most significant severe weather days for the Peachtree City Weather Foreca e.  Several chicken houses were destroyed, and approximately 80,000 chickens were killed.  Numerous trees, power lines, and power poles were blown down.  An elderly couple was killed about 3.2 miles south-southwest of Cleveland when their mobile home was destroyed.  The tornado then moved into Van Buren County, south-southeast of Beverage Town.<br><br>                <b>Damage:</b> 14.50M<br><br>               </div>`)[0];

                var html_e325b1ba7b917764125ca54ae1ddea6c = $(`<div id="html_e325b1ba7b917764125ca54ae1ddea6c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 17:34:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.43 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 13<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> WHITEHAVEN<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> GERMANTOWN<br><br>                <b>Episode Narrative:</b> A strong low pressure system tracked from Northern Arkansas into Southern Missouri during the evening hours of February 5th, 2008. Supercells developed out ahead of the system during the late afternoon into the early evening. The storms produced tornadoes, large hail and damaging winds. As the supercells moved east during the evening, a cold front moved into West Tennessee. A squall line developed along the front and produced another round of large hail and damaging winds. The front continued to push east into the overnight hours.<br><br>                <b>Event Narrative:</b> A tornado continued northeast from DeSoto County, Mississippi. After the tornado crossed into Tennessee, several warehouses sustained damage. The DSC warehouse near Clarke Road was struck causing EF-2 damage. Three people were killed inside the warehouse. Hardy Bottling Company sustained substantial damage as well. Tractor-trailers were tossed about in the area. Windows were shattered in the Willow Lake Business Park and utility poles and trees were snapped in the area. A utility substation sustained severe damage along Clarke Road causing major power outages in the area. The tornado then continued northeast and struck homes along Maple Tree Drive and Pinbranch Court. Five homes received major damage and had to be condemned. Other homes sustained roof damage. The tornado continued northeast and struck the Hickory Ridge Mall causing a wall to collapse at the Sears Department Store. Six injuries occurred at the mall. This damage was estimated at EF-1. The tornado then struck a Taco Bell along Winchester Road before lifting. Thirteen people in all were transported to an area hospital due to injuries sustained from the tornado.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

inor damage, and 13 others affected.  A cattle farmer lost hundreds of cattle to the tornado.  Two fatalities occurred:  One in a mobile home in the Rose Trail area, and the other in a mobile home at Zion.  The tornado continued into Sharp County, in the area northwest of Evening Shade.<br><br>                <b>Damage:</b> 11.50M<br><br>               </div>`)[0];

                var html_4e8ff552d96e48f37d1b1b898520c0fa = $(`<div id="html_4e8ff552d96e48f37d1b1b898520c0fa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-APR-08 10:23:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 3.66 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> BRUNSWICK<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> EAGLE BEND<br><br>                <b>Episode Narrative:</b> A potent early April storm slammed the area with widespread wind damage and several tornadoes. A bowing line of thunderstorms was the culprit with the main axis of severe weather and damage having occurred within the I-20 corridor from northeast Louisiana to the Jackson Metro to east-central Mississippi around Meridian. Several extensive swaths of significant wind damage occurred, where winds were estimated at 80 mph or greater. Overall, several thousand trees were snapped and uprooted with several dozen homes damaged by downed trees. The strongest tornado occurred in the Jackson Metro area as it moved across Northeast Jackson and into the Reservoir area of Northwest Rankin County. Additionally, the significant wind damage was focused across portions of Vicksburg, Bolton, Jackson, the Reservoir area of Rankin County, the Hillsboro area in Scott County, northern Newton County and the northern half of Lauderdale County. Aside from the tornadoes, this was one of the most significant wind events to impact the Jackson Metro area as well as the City of Vicksburg. Nearly everyone described this event as being worse than Hurricane Katrina for central Mississippi.<br><br>                <b>Event Narrative:</b> The tornado touched down along Highway 465, on the western edge of Eagle Lake, and tracked east-southeast for almost 4 miles through the heart of the Eagle Lake Community. Hundreds of trees were snapped or uprooted with 30-40 homes, mostly mobile homes, damaged by downed trees. Several power lines were also taken down by trees. Several structures, about 10-15 homes, sustained shingle/roof damage or had carports/awnings torn off. Most of the trees were blown to the southeast and roof damage was on the west-northwest side of homes. However, several locations along the path had trees blown down to the north-northwest with some shingle damage on the east facing side. Maximum winds were near 105 mph.<br><br>                <b>Damage:</b> 1.20M<br><br>               </div>`)[0];

                var html_e23274b1eb64bc1c0a91681486d54249 = $(`<div id="html_e23274b1eb64bc1c0a91681486d54249" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-MAY-08 04:07:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.28 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MAHASKA<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> COLUMBIA<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> TRACY<br><br>                <b>Episode Narrative:</b> A very unstable airmass moved into Iowa during the day on the 29th as a warm front lifted north into the state during the afternoon.  Low pressure approached from the west, along with a cold front so that the triple point was near the western Iowa, eastern Nebraska area by late afternoon.  Thunderstorms erupted quickly during the late afternoon and evening hours in the unstable airmass.  By evening, the low level jet was in the 40 to 60 kt range, feeding moisture into the state and pushing precipitable water values to around 200% of normal, in the 1.5 to 1.8 inch range.  MUCAPE reached 3000 to 3500 J/kg over western Iowa, with lifted indices in the -6 to -10 C. range.  The freezing level was quite high, limiting the hail size somewhat with this event, at 14,300 feet.  The available CAPE in the -10 to -30 C. layer of the atmosphere was in the 300 to 500 J/kg range.  The DCAPE was between 800 and 1000 J/kg.  The environment was highly sheared with 50 to 65 kts of shear available during the event.  The LCL was also quite low, in the 750 to 1250 meter range.  Thunderstorms erupted over western Iowa stretching into north central Iowa first.  It did not take long for the storms to become severe with hail and high winds.  Most of the hail reported was in the pea to marble size, with the larger stones in the nickel to quarter size range.  The primary mode of severe weather was high winds and several tornadoes.  The secondary, but significant threat, was heavy rainfall.  A band of 3 to 5 inches of rain fell between U.S. Highway 30 and U.S. Highway 20 during the event.  The heaviest rainfall total was in Greene County at Jefferson, with 5.90 inches.  Tornadoes began to touch down in western Iowa in Crawford County with two brief touchdowns.  One was west of Dow City, causing roof and shingle damage to a farmhouse there.  The next was east of Denison where a barn roof was removed and a trailer house was destroyed.  A tornado in Carroll County caused damage to 3 farmsteads southeast of Templeton.  A machine shed was completely destroyed and numerous other buildings sustained damage.  Trees also had substantial damage. Two tornadoes touched down in Calhoun County.  One near Farnhamville, tore the roof off of a home and downed power lines.  The second caused damage to trees, outbuildings, and power lines on four farmsteads.  Farther south, a brief touchdown was reported in Dallas County in open fields west of Minburn.  Another tornado touched down in Dallas County later on, west of Adel, and was on the ground for about 4 miles.  A more substantial tornado touched down near Murray in Clarke County with one reported on the ground for about 9 miles.  As the storms moved east, another tornado was on the ground for over 10 miles in Warren and Marion Counties.  The most significant tornado occurred in Marion and Mahaska Counties where an EF2 tornado was on the ground for about 18 miles.  Several homes were damaged along its path, two mobile homes were destroyed, and considerable damage was done to trees in the area.  Up to 10 people were injured with this tornado, mainly in Attica.  The official damage count from this tornado included 5 homes destroyed, 15 with major damage, and another 25 with minor damage.  Many of the storms produced high winds with several reports of winds in the 65 to 75 MPH range.  Considerable tree damage was reported and some structural damage, mainly outbuildings and shingle damage.  Two cars were blown off of the road east of Manning by the high winds.  Building debris was blown onto Highway D60 near Gowrie, causing a brief closure.  High winds in Butler County blew down a machine shed and barn southwest of Aplington, very near to where an EF5 tornado struck just days before.  Extensive damage was done to a farmstead there with some damage done to the house itself as well.  Lightning struck a man in Carroll.  The lightning bolt hit his driveway, blowing out a chunk of concrete out of the driveway and also injured the man.  He was taken to hospital, treated, and released with minor injuries.  Flooding became a significant issue after the heavy rainfall of the previous few days.  Extensive river flooding occurred across the central third of the state.  Record crests were recorded on the Iowa River at Marshalltown.<br><br>                <b>Event Narrative:</b> Several homes were damaged or destroyed, two mobile homes were destroyed.  Considerable tree damage was reported.  The EF2 damage occurred in the Attica area, along with 10 injuries.  The tornado moved out of Marion County into Mahaska County.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];
                popup_9a0166fe1b993cda8b90651d1678db36.setContent(html_e23274b1eb64bc1c0a91681486d54249);

                var html_a78f16752b4b6b27586a936ca6d490cf = $(`<div id="html_a78f16752b4b6b27586a936ca6d490cf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-MAY-08 07:30:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.33 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CANTON<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> CANTON<br><br>                <b>Episode Narrative:</b> Storms developed along an advancing cold front.  A tornado developed near Canton, TX, and did damage at an outdoor trade event.  Several minor injuries were reported.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service in Fort Worth found that a tornado touched down at a park near Highway 64 and Old Kaufman Road.  Several trees were damaged, a power pole was broken, and fencing was blown down.  East of the park, two power poles were broken along Highway 64.  A mobile home to the northeast suffered minor roof damage and a shed was damaged.  The tornado then moved through the First Monday trade site, heavily damaging several trees and pushing over a trailer in the western portion of the grounds.  Several vehicles were damaged by falling trees and limbs.  Additional tree damage was noted as the tornado approached Highway 19.  The damage swath ended about 200 yards east of Highway 19.  This tornado was rated a low EF-1 with maximum sustained winds of 85-90 MPH.  Two people were trapped in a van under a fallen tree in the First Monday parking lot.  A truck travelling north on Highway 19 was thrown 38 yards.  The driver was not injured.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

er was not injured.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_b90b3cd03c885de313b69fbe10f05e99 = $(`<div id="html_b90b3cd03c885de313b69fbe10f05e99" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-MAR-08 20:38:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.92 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DE KALB<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> ATLANTA<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> ATLANTA<br><br>                <b>Episode Narrative:</b> A series of vigorous upper-level disturbances were racing through a fast zonal flow across the southern states.  A supercell thunderstorm developed across north central Alabama and tracked southeast into northwest Georgia and eventually across downtown Atlanta, spawning an EF2 tornado that tracked right through the heart of downtown Atlanta.  This was the first recorded incident of a tornado touchdown in downtown Atlanta.  The tornado wreaked havoc on the downtown streets as it tracked from the Vine City neighborhood on the west, across the I-75/85 corridor, through the Cotton Mill Lofts, and into extreme western DeKalb county before weakening.  One death was reported and dozens were injured as they were trapped in downtown buildings amidst debris.  Damage was in the millions.<br><br>                <b>Event Narrative:</b> A ground and aerial survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia in cooperation with the Atlanta Police Department, confirmed that an EF2 tornado tracked through the heart of the city of Atlanta causing millions of dollars of damage to buildings, including several high rise business and/or hotel buildings, within the downtown Atlanta area.  The tornado also resulted in one death and 30 non-life threatening injuries.  The death occurred on Decatur Street across from the Martin Luther King MARTA station.||The tornado first touched down near the intersection of Simpson and Burbank Streets in the Vine City neighborhood just west of downtown Atlanta.  The tornado then tracked near due east over the center of the Georgia World Congress Center, about 100 yards north of the Georgia Dome, which was concurrently hosting an SEC basketball conference, across the CNN Omni Hotel Complex and the Phillips Arena, where an NBA basketball game was underway, across the Equitable Bank tower, across the Interstate 75/85 Downtown Connector at the Edgewood Exit, and then into the Cotton Mill Lofts across the Oakland Cemetery located near the Fulton/DeKalb county line.  The tornado then weakened, but continued into extreme western DeKalb county before finally lifting for good.||The tornado had a total path length of six miles, five of which fell within Fulton county, and a maximum path width of 200 yards.  Maximum wind speeds were estimated at 130 mph, which is a high end EF2.  The tornado had a path width of 100 yards as it moved across the Georgia World Congress Center and CNN Omni Hotel complex and was ranked an EF1 at that point.||At least 50 homes were damaged by the tornado, as were several multi-story towers and commercial buildings near and east of Centennial Olympic Park.  Windows were blown out of several of these high rise tower buildings at multiple heights.  Damage in residential and industrial areas ranged from roofing materials blown from homes and businesses to trees falling on structures and vehicles.  The Cotton Mill Lofts experienced some of the most significant damage with the roof blown off and exterior walls on the top or fourth floors blown inward.  Two sections of the fourth flour collapsed all the way into the basement of the building, trapping several people.  Most of the injuries observed were associated with this damage.||Damaged buildings and structures in the downtown Atlanta area included two Hermes 65-foot tall light towers at Centennial Olympic Park, the CNN Center/Omni Hotel, Ebenezer Baptist Church, Equitable Bank Building, Georgia-Pacific Building, Georgia World Congress Center, Grady Hospital, Jimmy Carter Presidential Library and Museum, Martin Luther King Center, Oakland Cemetery, SunTrust Building, Tabernacle, Ted's Montana Grill, Westin Peachtree Plaza Hotel, and Walton Building Barbershop.||In addition to the damage reports, a wind gust of 83 mph was measured at Atlanta Fire Station No. 13 at 447 Flat Shoals Road Southeast in Atlanta, and a wind gust of 65 mph was measured at Atlanta Fire Station No. 4 at 309 Edgewood Drive in Atlanta.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

th several others heavily damaged.  Many outbuildings were also damaged.  Hundreds of trees were toppled along the damage path.  At least six people were treated at a Fostoria hospital for cuts and bruises.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_4da50f739af514d918606fac01b2b424 = $(`<div id="html_4da50f739af514d918606fac01b2b424" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-JUN-08 23:45:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 14.25 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> REASNOR<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> TURNER<br><br>                <b>Episode Narrative:</b> A very dynamic weather situation unfolded during the 5th into the 6th.  Although the atmosphere was summer like in the lower elevations, the upper levels were more typical of April.  A strong upper level low pressure area lifted northeast out of the southern Rockies with a negatively tilted trough of low pressure lifting northeast across the central U.S.  An intense low pressure area developed over northern Kansas and lifted north into southeast North Dakota by the morning of the 6th, with a central Pressure of 984 mb.  During the day on the 5th, the atmosphere was capped with the freezing level rising to 15,600 feet by the evening hours over central Iowa.  A warm front lifted north across Iowa, with temperatures warming into the mid 80s to the south of the front with dewpoint readings in the low 70s.  It became quite unstable by evening with MUCAPE between 2500 and 3000 J/kg and lifted indices in the -5 to -9 C. range.  Considerable shear was available with the effective shear between 40 and 65 kts by evening.  Downdraft CAPE was between 800 and 1400 J/kg across the CWA, with 400 to 500 J/kg of CAPE available in the -10 to -30 C. layer of the atmosphere.  The airmass became very moist by evening with 1.6 to 1.9 inches of precipitable water available by evening.  The LCL fall to between 750 and 1250 meters.  Thunderstorms erupted to the southwest of Iowa in central Kansas, along the dry line there.  The storms raced northeast into Iowa by sunset.  In spite of the dynamics that were in place, the amount of severe weather was relatively limited.  Hail was limited by the high freezing level and lack of supercellular development.  Several of the storms produced small hail and a few produced high winds.  There were several reports of brief tornado touchdowns, but little in the way of damage was reported for the most part.  The first tornado touched down in Cass County and was only on the ground briefly.  Another tornado touched down in Union County.  The tornado took the roof off of an outbuilding and knocked down some power lines.  The strongest tornado was on the ground for over 18 miles in Warren and Marion Counties.  The tornado track was over open country for the most part and damaged outbuildings and one house.  Three other tornadoes touched down in Jasper County, causing some moderate damage.  The most significant feature with this event was the flash flooding.  Soil conditions across the state were very saturated.  Any significant rainfall resulted in flash flooding.  A narrow band of heavier rainfall stretched from south central into central Iowa.  Flash flooding occurred in the Des Moines metro area as the airport recorded 4.15 inches of rainfall for the day, with about 3 inches falling in two hours.  Reports of severe street flooding were received with numerous reports of manhole covers being blown off.  During the event, high winds occurred over the far northwest part of the CWA as the surface low intensified rapidly and the gradient tightened.  A window was blown out in Pocahontas County, with tree and power line damage done in Emmet County.  A barn was also damaged near Gruver in Emmet County by the high wind.<br><br>                <b>Event Narrative:</b> Newly built machine shed destroyed with roof off of a house.  Hit campground near Kellogg with 2 injuries along with flipped campers. Semis blown off Interstate 80.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_27399b6ddd8a6006c1a5b7b69b2be57e = $(`<div id="html_27399b6ddd8a6006c1a5b7b69b2be57e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-MAY-08 06:01:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.78 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> EMANUEL<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> KITE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TOM<br><br>                <b>Episode Narrative:</b> A stationary front was draped across north Georgia early on May 10th with an active northwest flow aloft.  Meanwhile...a vigorous short wave aloft was approaching the area from the southern plains.  The stationary front provided the focus for two rounds of showers and thunderstorms, one early in the morning on the 10th and another in the afternoon.  The activity tracked east-southeast with the upper flow aloft, mainly across north Georgia during the early morning and across central Georgia during the afternoon.  An isolated strong supercell also tracked across the southern part of central Georgia during the evening.  After a lull of convective activity for about four hours, intense multicell thunderstorms tracked into the area from Alabama after midnight and before dawn on the 11th.  As these thunderstorms tracked across west central and central Georgia, 15 tornadoes were identified by subsequent surveys making this the most significant tornado outbreak to affect the area since the Katrina-associated tornadoes on August 29, 2005.  Millions of dollars of property damage were reported as many homes were destroyed from these tornadoes from the western and southern suburbs of Atlanta southeastward across Macon, Dublin, and other counties in east central and southeast Georgia.  Many of these counties were eligible for disaster assistance from the federal government.||In addition to the tornadoes and thunderstorm winds that caused extensive damage in dozens of counties across north and central Georgia during the early morning hours of May 11th, strong gradient winds developed on the back side of the strong cold front that moved through the area as low pressure intensified across the mid-Atlantic region.  The strong winds combined with wet ground resulted in dozens of trees being blown down in some north Georgia counties.  There were also two deaths as a result of downed trees in Barrow and Gwinnett county, all non-thunderstorm-related winds.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service in Peachtree City, Georgia confirmed that yet another tornado had touched down within Johnson county.  This tornado was an EF2 and touched down in far eastern Johnson county, about one mile northwest of Kite and continued on an east-northeastward track into Emanuel county, crossing into Emanuel county just west of the city of Blundale.  Maximum winds within the tornado were estimated to be 130 mph and the maximum path width was determined to be up to 1/2 mile wide.  As the tornado touched down northwest of Kite, a mobile home was rolled and several other homes and vehicles were damaged along U.S. Highway 221 north of Kite.  The most significant damage occurred about three miles north of Kite, along Minton Chapel Road, where a mobile home was completely destroyed and the debris thrown up to 50 feet away.  Three injuries were reported as a result of the destruction of this mobile home.  An additional indirect injury occurred later when a tree fell on an individual during debris clean up.  A well constructed metal building in the same general area sustained substantial wall, frame, and column anchor failures.  A number of trees and several power lines were downed along the path of the tornado as well.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];
                popup_35e01d8ba9366329d2d33d2e6b3d05d9.setContent(html_27399b6ddd8a6006c1a5b7b69b2be57e);

uthern suburbs of Atlanta southeastward across Macon, Dublin, and other counties in east central and southeast Georgia.  Many of these counties were eligible for disaster assistance from the federal government.||In addition to the tornadoes and thunderstorm winds that caused extensive damage in dozens of counties across north and central Georgia during the early morning hours of May 11th, strong gradient winds developed on the back side of the strong cold front that moved through the area as low pressure intensified across the mid-Atlantic region.  The strong winds combined with wet ground resulted in dozens of trees being blown down in some north Georgia counties.  There were also two deaths as a result of downed trees in Barrow and Gwinnett county, all non-thunderstorm-related winds.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF2 tornado touched down in extreme northwest Toombs county, approxmiately three miles south-southwest of Normantown.  This tornado was spawned by the same thunderstorm that less than 10 minutes prior had spanwed an EF3 tornado, the strongest tornado of this event, just south of Soperton in Treutlen county, which tracked into extreme northeast Montgomery county.  This first tornado in Toombs county was only on the ground for about one mile, but caused considerable damage.  Four mobile homes were completely destroyed, resulting in three minor injuries and the displacement of seven families from their homes.  A church also sustained heavy damage.  Two brick homes were damaged as well as several barns, sheds, and storage buildings.  In addition a tractor-trailer rig was overturned.  Some 200 to 300 pine trees were also blown down in the area.  The tornado path width was determined to be 150 yards.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

om just west of Highway 43 to Highway 86. The communities of Granby and Newtonia were also directly impacted from this tornado.<br><br>                <b>Damage:</b> 35.00M<br><br>               </div>`)[0];
