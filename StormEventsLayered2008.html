                var html_7f663848a480b27bb387375c6d6e3401 = $(`<div id="html_7f663848a480b27bb387375c6d6e3401" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-MAY-08 05:36:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 13.79 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> CHAPPELLS MILL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> EAST DUBLIN<br><br>                <b>Episode Narrative:</b> A stationary front was draped across north Georgia early on May 10th with an active northwest flow aloft.  Meanwhile...a vigorous short wave aloft was approaching the area from the southern plains.  The stationary front provided the focus for two rounds of showers and thunderstorms, one early in the morning on the 10th and another in the afternoon.  The activity tracked east-southeast with the upper flow aloft, mainly across north Georgia during the early morning and across central Georgia during the afternoon.  An isolated strong supercell also tracked across the southern part of central Georgia during the evening.  After a lull of convective activity for about four hours, intense multicell thunderstorms tracked into the area from Alabama after midnight and before dawn on the 11th.  As these thunderstorms tracked across west central and central Georgia, 15 tornadoes were identified by subsequent surveys making this the most significant tornado outbreak to affect the area since the Katrina-associated tornadoes on August 29, 2005.  Millions of dollars of property damage were reported as many homes were destroyed from these tornadoes from the western and southern suburbs of Atlanta southeastward across Macon, Dublin, and other counties in east central and southeast Georgia.  Many of these counties were eligible for disaster assistance from the federal government.||In addition to the tornadoes and thunderstorm winds that caused extensive damage in dozens of counties across north and central Georgia during the early morning hours of May 11th, strong gradient winds developed on the back side of the strong cold front that moved through the area as low pressure intensified across the mid-Atlantic region.  The strong winds combined with wet ground resulted in dozens of trees being blown down in some north Georgia counties.  There were also two deaths as a result of downed trees in Barrow and Gwinnett county, all non-thunderstorm-related winds.<br><br>                <b>Event Narrative:</b> A damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia confirmed that an EF2 tornado touched down in far northern Laurens county, just south of the Wilkinson county line.  The tornado initially touched down as an EF0 tornado near the intersection of Old Macon Road and Oscar Wynn Road.  The tornado quickly intensified to an EF2 tornado as it tracked almost due eastward and crossed U.S. Highway 441 at the 2700 block, about seven miles northwest of Dublin, or near the intersection of U.S. Highway 441 and Evergreen Road.  Here, a double-wide mobile home was destroyed and the occupants, a man and woman in their early 50s were both killed.  Their two grandchildren sustained non-life threatening injuries.  Another home along Evergreen Road was also destroyed as the EF2 tornado continued on its eastward track.  The tornado continued eastward and weakened back to an EF0 as it crossed the Oconee River.  The tornado then once again strengthened to an EF2 as it crossed Buckeye Road in the 2100 block, approximaltely four miles north-northeast of East Dublin.  EF2 tornado damage was noted to a home at 2185 Buckeye Road and EF1 tornado damage to another home at 1533 Buckeye Road.  In between the destruction to the homes on Evergreen Road and those on Buckeye Road, sporadic tree and power line damage was observed, mostly consistent with an EF0 intensity rating.  The tornado path length was about 15 miles.  A maximum path width of 250 yards was observed at the tornado crossed U.S. Highway 441 at Evergreen Road.||All together this tornado resulted in the destruction of two mobile homes, major damage to six other site built homes, some shifted off their foundations, one home with a missing roof, and many other homes with minor roof or siding damage.  Numerous sheds and outbuildings were also destroyed.  Several dozen trees were either uprooted or snapped off along the path of the tornado, along with several power lines.<br><br>                <b>Damage:</b> 1.40M<br><br>               </div>`)[0];

                var html_8aed474cf43acb9330500d2780f11f83 = $(`<div id="html_8aed474cf43acb9330500d2780f11f83" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-MAY-08 21:27:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 3.1 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HANCOCK<br><br>                <b>Injuries:</b> 18<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> LAWRENCE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CUMBERLAND<br><br>                <b>Episode Narrative:</b> A warm front moved through through the area earlier in the day allowing for warm temperatures over central Indiana.  Severe storms formed in advance of a cold front that moved through later at night.  These storms contained hail and damaging thunderstorm winds.  Three tornadoes also formed with these storms including one that moved through the east side of Indianapolis.  Heavy rain caused flash flooding across many locations.<br><br>                <b>Event Narrative:</b> Numerous structures were damaged in Marion County with the hardest hit area being an apartment complex near 38th Street and Mitthoefer Road.  The tornado was associated with an embedded supercell that was overtaken by a line.  Based on damage indicators, wind speeds were estimated around 125 mph.  This tornado formed near 42nd Street and Post Road and tracked southeastward for 3.1 miles before exiting Marion County on North County Line Road 500 meters south of East 38th Street.  The tornado continued in Hancock County.  While in Marion County the tornado was rated EF-2 and while in Hancock County the tornado was rated EF-1.  The tornado continued to the southeast in Hancock County for                 var html_66bac70208170058070c792956e6974d = $(`<div id="html_66bac70208170058070c792956e6974d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-MAY-08 08:52:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 11.0 Miles<br><br>                            <b>Tornado Width:</b> 700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> DARIEN EDEN FLD<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> SAPELO IS<br><br>                <b>Episode Narrative:</b> A warm front lifted northward through southern South Carolina and southeast Georgia during the morning, with a strong cold front then sweeping through the area during the evening. This resulted in several rounds of severe weather across the region.<br><br>                <b>Event Narrative:</b> A survey team from the National Weather Service Office in Charleston, South Carolina along with other damage survey experts from across the country determined that the Tornado that struck McIntosh county Georgia on Sunday morning May 11, was a violent EF-4. The Tornado beginning and end times are based on radar data combined with credible ground truth reports. ||The Tornado formed at 952 am, approximately 3 miles northwest of Darien, Georgia and tracked east about 11 miles before dissipating at 1007 am as a water spout in Doboy Sound. ||The Tornado formed in a wooded area about a half mile west of Route 251 where numerous trees were snapped off. The Tornado strengthened rapidly as it approached and moved across Route 251.||The Tornado struck a Marine Sales and Services Business located on the east side of Route 251. The bolts for all but one of the anchored metal support beams for the metal building were snapped off just above the concrete slab. With the exception of the one metal support beam that was bent to the ground, the slab was wiped clean. Approximately 50 boats were tossed around and destroyed, with one 18 foot 4000 pound boast carried about 650 yards into some trees. A 32 foot 8000 pound boat was carried about 130 yards onto the top of the Gateway Behavioral Services Building. A vehicle that was parked in the parking lot was carried in the air 150 yards. One 125 horsepower boat motor weighing 300 to 350 pounds was carried 250 yards and deposited into the roof of a building. In addition, one of the boats had yet to be accounted for at the time the survey was conducted. Several other vehicles near the business were rolled or tossed and severely damaged or destroyed. No one was in the building at the time the Tornado struck and damage to the building and all the boats were estimated to be 5 million dollars.||Approximately 100 yards to the south-southeast of the Marine Sales and Services Building, the McIntosh Emergency Medical Services Building was destroyed by the Tornado with damage to three ambulances and one fire truck. Many of the metal support beams from this facility were torn from the concrete slab or snapped off. This building was rated for 120 mph winds. No one was in this building at the time of the Tornado because they were out on a non weather related call.||The Gateway Behavioral Health and Services Building was totally destroyed. This metal framed building with brick exterior was located about 100 yards east-northeast of the McIntosh Emergency Medical Services Building and 130 yards east-southeast of the Marine Sales and Services Building. The roof of the Gateway Building collapsed along with many of the outer brick walls. Many of the large load bearing metal beams were bent or knocked down. Portions of the metal roof were carried a mile away onto Interstate 95. Some of the roofing material was found 11 miles away on Sapelo Island. Of the 12 people that were in the building when the Tornado hit, 9 were injured sustaining broken bones and or lacerations. Six vehicles around this building were damaged or destroyed and a metal light pole and several trees were snapped off in this area. ||Two other businesses in this area suffered damage including damage to satellite dishes and two overturned tractor trailers. Damage to the Marine Sales and Services Business and the Gateway Behavioral Health and Services Building indicated that EF-4 damage had occurred with winds estimated to be between 170 and 180 mph. ||After leaving this area the Tornado traveled east and weakened. The Tornado reached its maximum width of 700 yards as it crossed Interstate 95, and then decreased in size and was mainly from 200 to 500 yards wide during the remainder of the path. The Tornado damaged or destroyed four billboards along Interstate 95, produced mainly minor roof damage to several dozen homes mainly in the Ridgeville area, snapped off or uprooted thousands of trees, some of them falling on homes or vehicles, and damaged or destroyed numerous outbuildings. ||A resident of Ridgeville, Georgia whose home suffered minor damage in the Tornado, took shelter in a closet after seeing a National Weather Service Severe Weather Statement on the television mentioning that Ridgeville was in the path of the Tornado. ||The Tornado also damaged the Blue-N-Hall Marina and Fishing Dock. In this area, a large boat hoist along with 18 boats and several boat trailers were damaged or destroyed. Several power poles were also snapped off and several vehicles were damaged. Numerous trees were also snapped off on Hird Island. The Tornado likely dissipated over Doboy Sound as a waterspout. Besides portions of the Gateway roof, lots of other debris including signs were deposited on Sapelo Island.<br><br>                <b>Damage:</b> 12.50M<br><br>               </div>`)[0];
                popup_aacdc86fb1f508667973a89fedf5709e.setContent(html_66bac70208170058070c792956e6974d);

he road. This tornado was a quarter mile wide at its widest point when it crossed Ebenezer Road and had maximum sustained winds estimated between 110 and 120 mph.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_4888fa3974731b79e27ce097d2fb58c7 = $(`<div id="html_4888fa3974731b79e27ce097d2fb58c7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-08 11:30:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.1 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> DACONO<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> DACONO<br><br>                <b>Episode Narrative:</b> A powerful tornado swept north-northwestward across Weld County, carving a path of destruction, nearly 39 miles in length.  The tornado, up to one-mile wide at times, initially touched down northeast of Platteville and finally lifted 6 miles west-northwest of Wellington.  A tornado assessment in the aftermath of the tornado revealed extensive areas of damage.  On the enhanced Fujita Scale there were pockets of EF3 damage, mainly near the Missile Silo Park Campground, and to businesses and home in eastern Windsor.  Farmers also reported extensive damage to crops and irrigation equipment.  ||There was one fatality, and 78 injuries ranging from broken bones to minor cuts and lacerations.  One man was killed when he tried to escape a trailer park in his motor home.  Tractor trailers were flipped along U.S. Highway 85, and over 200 power poles were snapped or blown down. Approximately 60,000 people were left without electricity.  The tornado overturned 15 railroad cars and destroyed a lumber car on the Great Western Railway of Colorado.  The tornado also flattened Windsor's main feedlot and destroyed a dairy barn.  Most of the four-hundred cows were killed in the tornado or destroyed later. In addition to the damaging winds, the thunderstorm also produced hail up to the size of baseballs.  ||Another tornado rated an EF1, from a separate severe thunderstorm, briefly touched down near Dacono and destroyed 5 buildings. The tornado overturned a five-wheel trailer and injured the man who was sitting inside.  ||Preliminary estimates from FEMA indicated 850 homes were damaged, and nearly 300 homes were significantly damaged or destroyed.  The Poudre Valley Rural Electric Association reported $1 million of damage to electric transmission lines.  Privately insured damages totaled $147 million, making it the state's 4th costliest disaster.<br><br>                <b>Event Narrative:</b> A tornado touched down and destroyed 5 buildings near Dacono.  One person was injured.  The tornado overturned a five-wheel trailer and injured the man who was sitting inside.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

nado or destroyed later. In addition to the damaging winds, the thunderstorm also produced hail up to the size of baseballs.  ||Another tornado rated an EF1, from a separate severe thunderstorm, briefly touched down near Dacono and destroyed 5 buildings. The tornado overturned a five-wheel trailer and injured the man who was sitting inside.  ||Preliminary estimates from FEMA indicated 850 homes were damaged, and nearly 300 homes were significantly damaged or destroyed.  The Poudre Valley Rural Electric Association reported $1 million of damage to electric transmission lines.  Privately insured damages totaled $147 million, making it the state's 4th costliest disaster.<br><br>                <b>Event Narrative:</b> A tornado touched down and destroyed 5 buildings near Dacono.  One person was injured.  The tornado overturned a five-wheel trailer and injured the man who was sitting inside.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_3158145c30017eab3daa19661bddb6ad = $(`<div id="html_3158145c30017eab3daa19661bddb6ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-JUN-08 20:12:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.75 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MOSCOW<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MILROY<br><br>                <b>Episode Narrative:</b> A powerful weather system moved through central Indiana on the night of June 3rd.  Associated with this system were damaging straight line thunderstorm winds and tornadoes.  Three tornadoes developed from supercells.  An EF-1 tornado moved through Decatur County, an EF-2 tornado moved through Brown and Johnson Counties, and then weakened to an EF-1 in Shelby County, and another tornado began as an EF-0 in Shelby County and intensified to an EF-3 in Rush County.<br><br>                <b>Event Narrative:</b> The tornado touched down in Shelby County at 2004 EST 200 meters north of the County Road South 500 East and County Road East 500 South intersection.  The tornado tracked to the east northeast for 2.93 miles before entering Rush County at 2012 EST near County Road South 1000 West just south of County Road East 450 South.  The tornado continued to the northeast for 6.75 miles until lifting at 2030 EST.  The tornado lifted 200 meters east of County Road South 400 West and 400 meters north of West State Road 244.  The tornado was on the ground for a total of 9.68 miles and 26 minutes.  The tornado was an EF-0 with wind speeds around 75 miles per hour while in Shelby County, however intensified to an EF-3 tornado while in Rush County with wind speeds around 150 miles per hour.  The tornado had a width of 150 yards.  The tornado formed from a supercell storm.  While in Shelby County the tornado damaged 34 structures with the hardest hit areas being Middletown and Waldron.  27 of the damaged structures were in Middletown with 4 of these being completely destroyed.  Trees and powerlines were also blown down and a semi-trailer was blown off Interstate 74.  In Rush County 8 people were injured including a man and a woman who were pinned beneath a wall in Moscow.  A 67 year old woman in Moscow was injured from a large tree limb that impaled her in the chest and later passed away due to those injuries on August 17th.  The historic Moscow Covered Bridge was destroyed in addition to extensive damage to the Moscow school.  Dozens of houses were severely damaged or destroyed including some houses that were swept completely off the foundation.  Approximately 200,000 dollars in damage occurred in Shelby County and approximately one million dollars in damage occurred in Rush County.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_d42fda2008d508c3335201de4a4a906a = $(`<div id="html_d42fda2008d508c3335201de4a4a906a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-08 16:25:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 24.0 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NEWTON<br><br>                <b>Injuries:</b> 150<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> NORTH MIAMI<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PEORIA<br><br>                <b>Episode Narrative:</b> Elevated severe thunderstorms containing large hail developed north of a warm front that was moving slowly northward across eastern Oklahoma and west central Arkansas during the morning and early afternoon of the 10th. ||Another round of severe thunderstorms developed late in the afternoon as a dry line approached the area from the west. Extreme instability and strong vertical wind shear resulted in the development of long-lived supercell thunderstorms that moved across eastern Oklahoma and northwestern Arkansas during the late afternoon and evening. Several of these supercells became tornadic and a few produced long-lived damaging tornadoes. ||One such supercell developed and moved along the Oklahoma-Kansas border and then into southwestern Missouri. This storm produced a tornado in northeastern Craig County OK that remained on the ground for 29 miles in Oklahoma, continued for about 31 miles in Newton County MO, and finally dissipated about 15 miles into Barry County MO. It produced EF-4 damage in several locations, including Picher, a small town in north-central Ottawa County OK. Twenty-one fatalities, over 350 injuries, and an estimated $60 million in property damage resulted from this tornado in Oklahoma and Missouri. Six of the fatalities and about 150 injuries occurred in Picher OK.||Other strong tornadoes developed and moved across portions of Pittsburg and Latimer Counties. A EF-2 tornado was on the ground for about eight miles west of McAlester, damaging numerous homes in its path. Another EF-2 tornado developed southwest of Hartshorne in Pittsburg County and moved 19 miles before dissipating just east of Yanush in Latimer County. Four injuries resulted from that tornado and numerous homes were severely damaged or destroyed.<br><br>                <b>Event Narrative:</b> This tornado developed at 1620 cst in northeastern Craig County and continued into Ottawa County. The tornado moved rapidly eastward toward the town of Picher where it destroyed about 200 homes, killed six people, and injured another 150 people at about 540 pm. Damage in and around Picher was rated EF-4 on the Enhanced Fujita Scale. ||The tornado began moving more southeasterly near Picher and struck the north side of Quapaw. While this tornado was beginning to weaken east of Quapaw, the supercell produced another tornado a few miles east-northeast of Quapaw that merged with this tornado just east of I-44. After the merger of the two tornadoes, a single tornadic circulation reintensified and became about a mile wide for several miles before moving into Newton County MO.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_3e815deb5a056f1a3c46e786dcef89ac = $(`<div id="html_3e815deb5a056f1a3c46e786dcef89ac" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-08 16:25:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 24.0 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NEWTON<br><br>                <b>Injuries:</b> 150<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> NORTH MIAMI<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PEORIA<br><br>                <b>Episode Narrative:</b> Elevated severe thunderstorms containing large hail developed north of a warm front that was moving slowly northward across eastern Oklahoma and west central Arkansas during the morning and early afternoon of the 10th. ||Another round of severe thunderstorms developed late in the afternoon as a dry line approached the area from the west. Extreme instability and strong vertical wind shear resulted in the development of long-lived supercell thunderstorms that moved across eastern Oklahoma and northwestern Arkansas during the late afternoon and evening. Several of these supercells became tornadic and a few produced long-lived damaging tornadoes. ||One such supercell developed and moved along the Oklahoma-Kansas border and then into southwestern Missouri. This storm produced a tornado in northeastern Craig County OK that remained on the ground for 29 miles in Oklahoma, continued for about 31 miles in Newton County MO, and finally dissipated about 15 miles into Barry County MO. It produced EF-4 damage in several locations, including Picher, a small town in north-central Ottawa County OK. Twenty-one fatalities, over 350 injuries, and an estimated $60 million in property damage resulted from this tornado in Oklahoma and Missouri. Six of the fatalities and about 150 injuries occurred in Picher OK.||Other strong tornadoes developed and moved across portions of Pittsburg and Latimer Counties. A EF-2 tornado was on the ground for about eight miles west of McAlester, damaging numerous homes in its path. Another EF-2 tornado developed southwest of Hartshorne in Pittsburg County and moved 19 miles before dissipating just east of Yanush in Latimer County. Four injuries resulted from that tornado and numerous homes were severely damaged or destroyed.<br><br>                <b>Event Narrative:</b> This tornado developed at 1620 cst in northeastern Craig County and continued into Ottawa County. The tornado moved rapidly eastward toward the town of Picher where it destroyed about 200 homes, killed six people, and injured another 150 people at about 540 pm. Damage in and around Picher was rated EF-4 on the Enhanced Fujita Scale. ||The tornado began moving more southeasterly near Picher and struck the north side of Quapaw. While this tornado was beginning to weaken east of Quapaw, the supercell produced another tornado a few miles east-northeast of Quapaw that merged with this tornado just east of I-44. After the merger of the two tornadoes, a single tornadic circulation reintensified and became about a mile wide for several miles before moving into Newton County MO.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

y damage resulted from this tornado in Oklahoma and Missouri. Six of the fatalities and about 150 injuries occurred in Picher OK.||Other strong tornadoes developed and moved across portions of Pittsburg and Latimer Counties. A EF-2 tornado was on the ground for about eight miles west of McAlester, damaging numerous homes in its path. Another EF-2 tornado developed southwest of Hartshorne in Pittsburg County and moved 19 miles before dissipating just east of Yanush in Latimer County. Four injuries resulted from that tornado and numerous homes were severely damaged or destroyed.<br><br>                <b>Event Narrative:</b> This tornado continued from Pittsburg County. As it moved into Latimer County, the tornado destroyed a double-wide mobile home, severely damaged another home and barn, and rolled an F350 pickup truck about 50 yards. Numerous trees were snapped or uprooted as the tornado approached Yanush. In Yanush, about 50 homes were damaged, eight of those were destroyed along with one business. Numerous sheds, barns, and outbuildings were destroyed. Numerous trees and power lines were blown down.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_a4a305998f632e2b23ca8ab58968b553 = $(`<div id="html_a4a305998f632e2b23ca8ab58968b553" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-JUN-08 01:22:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.71 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> OMAHA MILLARD ARPT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MILLARD<br><br>                <b>Episode Narrative:</b> As one unseasonably strong upper level system lifted into Canada another one dropped down behind it across the northern Plains.  This caused surface low pressure to develop over northeast Kansas along a cold front that was crossing the plains.  This in turn caused the front to slow down as it moved into southeast Nebraska and southwest Iowa.  A small line of thunderstorms that had developed along the front moved ahead of it and encountered a strong low level jet.  The combination of the low level jet, and a warm front that extended east of the low, strengthened the line segment just to the southwest of Omaha and causing it to bow out.  In turn a few quick moving spin-up circulations and 2 tornadoes developed as the bow echo crossed the Omaha area.  Although these tornadoes hit in the middle of the night and caused significant damage in the Omaha area, there were no deaths or serious injuries with the storm.  The system also produced areas of heavy rain which caused some flash flooding and then eventual river flooding.<br><br>                <b>Event Narrative:</b> This is the continuation of tornado number 1 (of 2) to hit the Omaha metro area this night.  Tornado number 1 crossed over from Sarpy county near 144th and Harrison Streets before merging with tornado number 2 just east of 132nd and Westwood Lane.  From there the merged tornado continued northeast to near 114th and Shirley Streets.  Tornado number 1 traveled at about 50 mph in Douglas county.  Tornado number 1 produced EF2 damage in both Douglas and Sarpy counties.  Although tree and roof damage was noted along most of the track, the area hardest hit in Douglas county was around 137th and Y Streets.  A few homes had their roofs completely blown off in this area, while others had significant roof and siding damage.  The tornado then hit a Walmart, Sams Club and Home Depot causing damage to each of those businesses after it crossed L Street.||Tornado number 1 first set down just southeast of 232nd and West Angus Road about a mile west of Gretna in Sarpy county.  It traveled about 8 miles in Sarpy county before crossing into Douglas county.||The tornadoes spun up on the leading edge of a bow echo that gathered strength and raced through the Omaha metropolitan region.  OPPD reported that 13,800 customers lost power from the storm.  In total, more than 500 homeowners reported damage from the storm and according to FEMA, 7 homes were destroyed and 21 others sustained major damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9557ce91681885c195d11c69e91ce6d4 = $(`<div id="html_9557ce91681885c195d11c69e91ce6d4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-JUN-08 13:32:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.63 Miles<br><br>                            <b>Tornado Width:</b> 3520.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> PARDEEVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CAMBRIA<br><br>                <b>Episode Narrative:</b> A slow-moving surface boundary, nearly parallel with the mid-level flow affected  southern Wisconsin during the period of June 7th through June 9th.  A strengthening low-level jet and strong moisture advection produced several rounds of thunderstorms during the period in the vicinity of this boundary.  The atmosphere was very moist with precipitable water values around 2 inches.  Low to mid-level wind flow supported training of flood-producing thunderstorms.  There was sufficient vertical wind shear to allow for supercell development that resulted in 10 tornadoes spinning up in south-central and southeast Wisconsin on June 7th.  A weak cool front pushed through southern Wisconsin late on the 8th/early on the 9th, finally ending the heavy rainfall.||During the evening of June 7th, several roads near STH 89 south of Columbus were washed out.  STH 16 east of Columbus closed on June 8th due to high waters.  A state-of-emergency was declared in Milwaukee County the evening of June 7th due to widespread flash flooding, and Milwaukee Mitchell Field was close for several hours due to high water levels.<br><br>                <b>Event Narrative:</b> This tornado was extremely wide since the thunderstorm cloud base was very low and the meso-cyclone that is usually aloft was well-formed all the way to the ground.  Within a broad 1 to 2 mile wide area of EF0 to EF1 damage, there were several small swaths of EF2 damage due to multiple votices.  The accompanying graphic shows this effect.  With respect to residential homes this tornado resulted in very minor damage to 150, minor damage to 30, major damage to 10, and 2 were destroyed (total residential damage of $2 million).  With respect to agricultural buildings ($500K in total damage), this tornado resulted in minor damage to 20, and major damage to 2 buildings (inlcuding silos).  Tens of thousands of trees were uprooted or chewed-up, and many power-lines and power-poles were either toppled or damaged.  About 4000 to 6000 trees on a tree farm were destroyed at a location about 3 miles east-southeast of Pardeeville.  This tree-farm loss was treated as a crop loss.  Additionally, some corn and soybean crops were damaged.  This tornado started just southeast of the intersection of CTH P and Pardeeville Road, and moved southeastward for about 4 miles and then traveled east-southeast to end just northeast of the western intersection of STH 146 and CTH A.  The specific starting point and ending point lat/long numbers were 43.53333/-89.26306 and 43.49556/-89.09878, respectively.  Additional mid-point pairs of number include: 43.51603/-8922394, 43.50728/-89.20151, and 43.50208/-89.17679. DI#24 (ELT), DOD4.  The wind speeds were estimated at about 120 mph.  Average path length was about 1760 yards (1 mile).<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];
                popup_5281247c70f3abbd3bb95b42fdb6e30a.setContent(html_9557ce91681885c195d11c69e91ce6d4);

                var html_d4e910ffd24a193187673665841d4c94 = $(`<div id="html_d4e910ffd24a193187673665841d4c94" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUN-08 17:36:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.49 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 48<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BLENCOE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MOORHEAD<br><br>                <b>Episode Narrative:</b> A very strong and unseasonably cold upper level low pressure system that was tracking across the northern plains brought a strong low level jet to the region during the early morning hours of June 11th.  The warm and unstable air that worked north into the region helped spawn early morning severe thunderstorms across eastern Nebraska and southwest Iowa.  Later that day as the upper level system worked into the central Dakotas, a cold front pushed across the region.  This helped set off another round of thunderstorms that developed over east central Nebraska by late afternoon.||Isolated small supercell thunderstorms initially developed ahead of the cold front over eastern Nebraska, but they were quickly overtaken by a broken line of larger supercell thunderstorms, some of the heavy precipitation type, that developed along the cold front.  Cell mergers and training were observed well into the evening hours as the activity quickly spread across southwest Iowa.  The storms produced a total of 8 confirmed tornadoes in the Omaha/Valley warning area which covers eastern Nebraska and southwest Iowa.<br><br>                <b>Event Narrative:</b> This tornado tragically hit a boyscout camp north of Little Sioux Iowa killing 4 young scouts.  The tornado initially touched down in Burt county Nebraska, crossed into Harrison county Iowa near mile marker 97 on Interstate 29, and then finally crossed into Monona county Iowa about 4 miles north of Little Sioux.  In Monona county the tornado entered the Little Sioux Scout Ranch, destroying the rangers home near the entrance of the park giving it a rating of EF3.  The storm then blew down trees and destroyed bunk houses at the camp. Four scouts were killed in one bunk house when a brick chimney collapsed on them.  In total 48 people were injured at the camp.  The tornado continued to topple trees as it tracked into Preparation Canyon State Park.  Just before it entered the park a farmstead sustained damage.  The tornado hit another farmstead about 2.5 miles southwest of Moorhead where trees were blown down and sheds damaged.  The tornado then began to weaken and finally lifted about 2 miles southwest of Moorhead.  The total path length was around 14 miles.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_f9dd95c2ed0310203aef261ac96226c9 = $(`<div id="html_f9dd95c2ed0310203aef261ac96226c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUN-08 17:36:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.49 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 48<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BLENCOE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> MOORHEAD<br><br>                <b>Episode Narrative:</b> A very strong and unseasonably cold upper level low pressure system that was tracking across the northern plains brought a strong low level jet to the region during the early morning hours of June 11th.  The warm and unstable air that worked north into the region helped spawn early morning severe thunderstorms across eastern Nebraska and southwest Iowa.  Later that day as the upper level system worked into the central Dakotas, a cold front pushed across the region.  This helped set off another round of thunderstorms that developed over east central Nebraska by late afternoon.||Isolated small supercell thunderstorms initially developed ahead of the cold front over eastern Nebraska, but they were quickly overtaken by a broken line of larger supercell thunderstorms, some of the heavy precipitation type, that developed along the cold front.  Cell mergers and training were observed well into the evening hours as the activity quickly spread across southwest Iowa.  The storms produced a total of 8 confirmed tornadoes in the Omaha/Valley warning area which covers eastern Nebraska and southwest Iowa.<br><br>                <b>Event Narrative:</b> This tornado tragically hit a boyscout camp north of Little Sioux Iowa killing 4 young scouts.  The tornado initially touched down in Burt county Nebraska, crossed into Harrison county Iowa near mile marker 97 on Interstate 29, and then finally crossed into Monona county Iowa about 4 miles north of Little Sioux.  In Monona county the tornado entered the Little Sioux Scout Ranch, destroying the rangers home near the entrance of the park giving it a rating of EF3.  The storm then blew down trees and destroyed bunk houses at the camp. Four scouts were killed in one bunk house when a brick chimney collapsed on them.  In total 48 people were injured at the camp.  The tornado continued to topple trees as it tracked into Preparation Canyon State Park.  Just before it entered the park a farmstead sustained damage.  The tornado hit another farmstead about 2.5 miles southwest of Moorhead where trees were blown down and sheds damaged.  The tornado then began to weaken and finally lifted about 2 miles southwest of Moorhead.  The total path length was around 14 miles.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_06aaca24726cfefddf6834d8d7fe0445 = $(`<div id="html_06aaca24726cfefddf6834d8d7fe0445" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-JUN-08 19:16:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 1.05 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> WHITAKER<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> WHITAKER<br><br>                <b>Episode Narrative:</b> Severe storms moved across central Indiana during the evening hours causing damaging winds, flash flooding, and tornadoes.<br><br>                <b>Event Narrative:</b> This tornado formed near Marley Road and Old Boundary Line Road in Owen County.  The tornado tracked 3.02 miles to the northeast while in Owen County and passed through Gosport.  The tornado moved into Morgan County while moving through an open field.  The field is located 3,500 feet east of Drunkards Pike, 1,000 feet north of South Lingle Road, and 1,300 feet south of State Road 67.  The tornado continued to the northeast for 1.05 miles in Morgan County before lifting 1,000 feet east of South Vickery Road between State Road 67 and South Lingle Road.  This made the total path of the tornado 4.07 miles.  The tornado was rated EF-0 while in both counties with wind speeds around 80 miles per hour.  The tornado lasted from 1912 to 1916 EST while in Owen County and from 1916 to 1917 EST while in Morgan County.  Overall, the tornado was on the ground from 1912 to 1917.  The width of the tornado at its peak in both counties was approximately 175 yards.  While in Owen County minor damage was sustained to trees, a gas station, a fire station, and residences.  While in Morgan County trees, barns, and residences were affected by the tornado.  Two young girls were caught outside on property that received the most extensive damage in Morgan County from this tornado. They received minor cuts, scrapes, and bruises from flying debris.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

ed to trees, a gas station, a fire station, and residences.  While in Morgan County trees, barns, and residences were affected by the tornado.  Two young girls were caught outside on property that received the most extensive damage in Morgan County from this tornado. They received minor cuts, scrapes, and bruises from flying debris.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_149268c68f9f2952b39f88b57bcc4e42 = $(`<div id="html_149268c68f9f2952b39f88b57bcc4e42" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-MAY-08 06:39:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.5 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> COBBTOWN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> COBBTOWN<br><br>                <b>Episode Narrative:</b> A warm front lifted northward through southern South Carolina and southeast Georgia during the morning, with a strong cold front then sweeping through the area during the evening. This resulted in several rounds of severe weather across the region.<br><br>                <b>Event Narrative:</b> A confirmed EF-3 Tornado crossed into extreme northwestern Tattnall county from Toombs county, then continued east-southeastward into the community of Cobbtown, Georgia before turning east and dissipating. The first indications of significant damage, consistent with an EF-1 Tornado, occurred along Representative Kennedy Road where a mobile home was partially destroyed. A well defined path of debris was noted trailing southeast of this area across open farm fields. Several homes were also severely damaged with roofs blown off along Henry Moxley Road about 1 mile southeast of Representative Kennedy Road.||The Tornado continued to strengthen as it turned east toward Cobbtown, Georgia and peaked in intensity as it tracked near the intersection of Georgia State Highways 121 and 57. Here the Tornado completely leveled a brick convenience store and caused considerable damage to trees and nearby structures. Two people working in the store at the time of the Tornado were injured but not killed. The damage pattern in this area was consistent with an EF-3 Tornado with winds estimated between 140 and 150 mph. Also in this same general area, but south of the Tornado track there was evidence of a strong downburst. The winds were estimated to be around 100 mph with the downburst, likely associated with the rear flank downdraft of the Supercell Thunderstorm.||The Tornado continued to move east across open farm fields where extensive tree damage and minor structural damage consistent with an EF-1 and EF-0 Tornado was noted. The Tornado dissipated about 1.5 miles east of Cobbtown, however occasional bouts of non-tornadic straight line winds were observed across portions of northeast Tattnall County and northern Evans County near Undine, Georgia. ||Maximum sustained winds were estimated between 140 and 150 mph with a maximum width of approximately 200 yards. Considerable damage was reported along the path of the Tornado, and although no one was killed, 2 people were injured.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_69bd30782b7b766022071b626d2cef29 = $(`<div id="html_69bd30782b7b766022071b626d2cef29" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 16:54:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.82 Miles<br><br>                            <b>Tornado Width:</b> 1050.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CONWAY<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> GALLA ROCK<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> ECONOMY<br><br>                <b>Episode Narrative:</b> Early on the 5th, a strong storm system approached from the Plains. Ahead of the system, breezy southerly winds provided well above normal temperatures and abundant moisture. Warmth and moisture destabilized the atmosphere and fueled developing thunderstorms. A cold front moved across the state causing numerous severe storms and several tornadoes. One of the tornadoes tracked from Yell County to Sharp County, staying on the ground for 121.84 miles. This track length set a record for the longest tornado path ever recorded in Arkansas. The continuous track was confirmed by two National Weather Service meteorologists who flew the track with the Civil Air Patrol. The final track was based on ground surveys, the Civil Air Patrol flight, and an aerial mapping flight performed for the Arkansas Forestry Commission.<br><br>                <b>Event Narrative:</b> The tornado moved out of the Carden Bottoms area of Yell County, crossing the Arkansas River, and re-entering Pope County southwest of Atkins.  The intensity and width of the tornado increased quickly within just a couple of miles after it moved across the Arkansas River.  According to a survey by the Red Cross, damage included 46 houses destroyed, 19 houses with major damage, 37 houses with minor damage, and 2 other houses affected.  In addition, 6 mobile homes were destroyed, 1 mobile home had major damage, and 4 others suffered minor damage.  Several businesses were damaged as well.  Numerous trees, power lines, and power poles were blown down.  Several vehicles were blown off Interstate 40 as the tornado crossed the highway.  One fatality occurred in the Lucky Landing area when a woman was thrown from her mobile home.  Three fatalities, all members of a single family, occurred at a house on the east side of Atkins.  Another fatality occurred in the Happy Bend community when a man left his mobile home and took shelter in a large, metal, intermodal shipping container.  The container was blown hundreds of yards into the woods.  The tornado then moved into Conway County, in the area west of Hattieville.<br><br>                <b>Damage:</b> 11.50M<br><br>               </div>`)[0];

                var html_7d85dc867e6a7d6a4c59c16c666433ab = $(`<div id="html_7d85dc867e6a7d6a4c59c16c666433ab" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-JUL-08 13:50:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 17.6 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TOWNER<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> SAN HAVEN<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ROLLA<br><br>                <b>Episode Narrative:</b> In the early afternoon hours of Monday, July 7th, isolated thunderstorms developed over southwestern Manitoba, Canada, as a result of an upper level short wave trough tracking east across south central Canada. Maximized low level wind shear along a surface boundary over north central North Dakota, along with low lifted condensation levels, created a favorable environment for low level mesocyclones and the development of isolated tornadoes.||The end result was a tornadic supercellular thunderstorm developing near Lake Metigoshe. It tracked east-southeast through northeastern Bottineau County and across northern Rolette County, before exiting into Towner County (Grand Forks, North Dakota County Warning Area) later in the afternoon. A storm survey conducted the following day found tornado damage in the Belcourt and Rolla areas, with the heaviest damage observed on the north side of Rolla. There were injuries from the tornadoes, but there were no deaths. Estimated damage was around one and a half million dollars.<br><br>                <b>Event Narrative:</b> By North Dakota standards this was a long lived tornado that covered many miles.||A National Weather Service storm damage survey was completed in Rolette County on July 8, the day following the event. The storm survey concluded that the total path length was 17.6 miles, with a maximum width of 250 yards. The worst damage corresponded to low end EF3 on the Enhanced Fujita Scale, with maximum estimated winds of 140 mph. ||Multiple tornado sightings were reported by local officials and residents along Bureau of Indian Affairs (BIA) Highway number eight between 2:50 PM CDT and 3:10 PM CDT. The storm survey concluded that tree and structural damage along this corridor west and northwest of Belcourt corresponded to EF1 and EF2 on the Enhanced Fujita scale, or wind speeds ranging from 90 to 130 mph, with a path width ranging from 50 to 75 yards. Greater damage was surveyed north and northeast of Belcourt. Along BIA Highway number seven, a tornado path width of 250 yards was observed with significant widespread tree damage, corresponding to an EF2 rating or winds of 115 to 130 mph. Northeast of Belcourt along BIA highway number five, a home sustained heavy damage and there was one injury. Here, a rating of EF2 was assigned, with estimated wind speeds up to 135 mph. Storm reports around the immediate Belcourt area indicate a time of approximately 3:15 PM CDT for tornado impact. Seventy structures in total were impacted in the Belcourt area with varying degrees of damage.||The tornadic storm continued east hitting the north side of the city of Rolla at approximately 3:30 PM CDT. Twelve homes were destroyed and 18 homes were damaged. The homes with the most significant structural damage corresponded to an EF3 rating. From this it was determined that the maximum wind speeds here were on the order of 140 mph. Two minor injuries were also reported in the Rolla area. The tornado continued east-southeast, hitting a farmstead east of Rolla which sustained structural and tree damage consistent with an EF2 tornado, or winds around 125 mph. The tornado then crossed US Highway 281 before pushing southeast into Towner County (See National Weather Service Grand Forks, North Dakota Storm Data from July 7, 2008).<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_c97d1af71a10557ce84fce82221cd0bd = $(`<div id="html_c97d1af71a10557ce84fce82221cd0bd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-08 10:26:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 24.26 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LARIMER<br><br>                <b>Injuries:</b> 78<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> PLATTEVILLE ARPT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> SEVERANCE<br><br>                <b>Episode Narrative:</b> A powerful tornado swept north-northwestward across Weld County, carving a path of destruction, nearly 39 miles in length.  The tornado, up to one-mile wide at times, initially touched down northeast of Platteville and finally lifted 6 miles west-northwest of Wellington.  A tornado assessment in the aftermath of the tornado revealed extensive areas of damage.  On the enhanced Fujita Scale there were pockets of EF3 damage, mainly near the Missile Silo Park Campground, and to businesses and home in eastern Windsor.  Farmers also reported extensive damage to crops and irrigation equipment.  ||There was one fatality, and 78 injuries ranging from broken bones to minor cuts and lacerations.  One man was killed when he tried to escape a trailer park in his motor home.  Tractor trailers were flipped along U.S. Highway 85, and over 200 power poles were snapped or blown down. Approximately 60,000 people were left without electricity.  The tornado overturned 15 railroad cars and destroyed a lumber car on the Great Western Railway of Colorado.  The tornado also flattened Windsor's main feedlot and destroyed a dairy barn.  Most of the four-hundred cows were killed in the tornado or destroyed later. In addition to the damaging winds, the thunderstorm also produced hail up to the size of baseballs.  ||Another tornado rated an EF1, from a separate severe thunderstorm, briefly touched down near Dacono and destroyed 5 buildings. The tornado overturned a five-wheel trailer and injured the man who was sitting inside.  ||Preliminary estimates from FEMA indicated 850 homes were damaged, and nearly 300 homes were significantly damaged or destroyed.  The Poudre Valley Rural Electric Association reported $1 million of damage to electric transmission lines.  Privately insured damages totaled $147 million, making it the state's 4th costliest disaster.<br><br>                <b>Event Narrative:</b> A powerful tornado swept north-northwestward across Weld County and into Larimer County, carving a path of destruction, nearly 39 miles in length. The tornado, up to one-mile wide at times, initially touched down northeast of Platteville and finally lifted 6 miles west-northwest of Wellington.  A tornado assessment in the aftermath of the tornado revealed extensive areas of damage. On the enhanced Fujita Scale there were pockets of EF3 damage, mainly near the Missile Silo Park Campground, and to businesses and home in eastern Windsor. ||There was one fatality, and 78 injuries. One man was killed when he tried to escape the trailer park in his motor home.  Preliminary estimates from FEMA indicated 850 homes were damaged, and nearly 300 homes were significantly damaged or destroyed. Privately insured damages totaled $147 million, and the Poudre Valley Rural Electric Associated reported $1 million of damage to electric transmission lines.<br><br>                <b>Damage:</b> 147.00M<br><br>               </div>`)[0];

                var html_660c34c7d480559610c13513245d3e87 = $(`<div id="html_660c34c7d480559610c13513245d3e87" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-MAR-08 19:25:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.97 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> CHAPEL HILL<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LITHIA SPGS<br><br>                <b>Episode Narrative:</b> A strong arctic cold front and very deep upper trough were sweeping from the central into the eastern U.S. from the 7th into the 8th.  A surface low pressure area was developing in response to this synoptic pattern along the southeast U.S. coast.  Widespread showers and thunderstorms accompanied the system through Georgia during the morning hours, moving out of the region during the early afternoon.  However, additional scattered showers and thunderstorms developed during the evening hours in advance of the strong cold front.  As this occurred, a couple of these thunderstorms, albeit small, became severe.  One spawned an EF1 tornado in the Chapel Hill area of Douglas county, causing significant damage to a large grocery store and at least 50 homes.<br><br>                <b>Event Narrative:</b> A storm damage survey conducted by the National Weather Service Forecast Office in Peachtree City, Georgia concluded that a tornado, with a maximum intensity of EF1, tracked nearly seven miles across eastern Douglas county.  Maximum path width was determined to be 100 yards and maximum wind speeds were estimated at 110 mph, near the upper end of the EF1 scale.  The tornado, which began as an EF0 tornado, touched down in the 4300 block of Hampton Mill Drive in Chapel Hill, or about 4 miles south-southeast of Douglasville.  Damage at this location was confined to minor roof damage and several snapped trees.  The tornado continued across Stratford Drive as an EF0 where several more trees were snapped or bent over and a fence was blown down.  The tornado then strengthened to an EF1 tornado as it crossed into a shopping center at the intersection of Bomar and Chapel Hill Roads.  A Kroger grocery store sustained considerable damage when an air conditioning unit was blown off the roof, causing considerable damage to the roof of the building.  An employee of the Kroger store was injured with a broken arm during the tornado. The tornado then continued as an EF1 into the Ashland Subdivision where numerous homes sustained minor roof damage and many trees were either uprooted or snapped.  A number of homes in this area also sustained broken windows.  A portion of the Kroger grocery store roof was found scattered about this neighborhood.  As the EF1 continued on its north-northeastward track from this area, a mobile home was destroyed when a large pine tree fell on the structure.  A number of large trees were also uprooted in the area.  A trampoline was found up in the trees.  The tornado than continued toward Ossabaw Court and Brookhollow, where winds associated with the tornado were estimated to have reached their maximum intensity of 110 mph.  Numerous trees were blown down, the north side of a home was destroyed, a garage was damaged, a chimney blown down, and several homes sustained roof damage.  As the tornado continued toward Warren and Pope Road, a shed was destroyed, several more large trees were uprooted, and shingles were blown off the roofs of several homes.  Debris throughout the area was scattered up to 200 yards from its origin.  The tornado continued on its north-northeastward track  and began to weaken back to an EF0 as it tracked across Georgia Highway 92 and into the southern portions of the Lithia Springs area.  A few large trees were blown down along Georgia Highway 92 just west of Bomar Road.  In the southern part of Lithia Springs, several homes on Annette Drive suffered minor roof damage, a fence was blown down, a basketball goal blown over, and several trees were uprooted.  The tornado ended near the intersection of Beaver Run Creek Road and Vulcan Drive, where several trees were down.||All together, one mobile home and one site-built home were destroyed, 10 homes sustained major damage, 52 sustained minor damage, 1 business had major damage, and 1 business had minor damage.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

uth through the Florida Panhandle.<br><br>                <b>Event Narrative:</b> A survey conducted by the National Weather Service Forecast Office in Peachtree City and the Jackson County Emergency Management Agency confirmed that an EF1 tornado touched down and caused considerable damage in northeast Jackson county.  The tornado initially touched down very briefly about three miles east-northeast of Arcade near the Brockton Loop before lifting.  Only minor damage to tree limbs was noted in this area.  The tornado then touched down again within the city of Commerce and tracked approximately 1.25 miles through the city before lifting before reaching the Banks county line.  Approximately 40 trees were uprooted or blown over by the tornado, which caused extensive damage to homes in the area.  A total of three mobile homes were destroyed, one by wind, and two others from downed trees, while up to 15 site-built homes sustained minor roof damage.  Three residents of the destroyed mobile homes were treated for injuries.  The maximum path width of the tornado, within the city of Commerce, was determined to be 100 yards.  Maximum wind within the tornado was estimated to be 100 mph.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

                var html_ef4defa96a2a21f80bb9b03fc9321065 = $(`<div id="html_ef4defa96a2a21f80bb9b03fc9321065" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-08 17:51:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 23.45 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> IZARD<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> RUSHING<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HERPEL<br><br>                <b>Episode Narrative:</b> Early on the 5th, a strong storm system approached from the Plains. Ahead of the system, breezy southerly winds provided well above normal temperatures and abundant moisture. Warmth and moisture destabilized the atmosphere and fueled developing thunderstorms. A cold front moved across the state causing numerous severe storms and several tornadoes. One of the tornadoes tracked from Yell County to Sharp County, staying on the ground for 121.84 miles. This track length set a record for the longest tornado path ever recorded in Arkansas. The continuous track was confirmed by two National Weather Service meteorologists who flew the track with the Civil Air Patrol. The final track was based on ground surveys, the Civil Air Patrol flight, and an aerial mapping flight performed for the Arkansas Forestry Commission.<br><br>                <b>Event Narrative:</b> The tornado moved from Van Buren County, north of Shirley, into Stone County, south-southwest of Rushing.  According to a Red Cross survey, 24 houses were destroyed, 11 suffered major damage, 11 had minor damage, and 21 others were affected.  Mobile home damage included 14 destroyed, 4 with major damage, 4 with minor damage, and 6 others affected.  Major damage to businesses occurred near the intersection of Arkansas Highways 5 and 14 on the southeast side of Mountain View.  A car dealership was destroyed and some of the cars on the sales lot were thrown across the highway.  One car was lofted over a building across the highway and then thrown down into a ravine.  Nearby, a utility pole was pulled up by the tornado, and then a large part of the pole was jammed back into the ground with all the wires still attached.  The Stone County Medical Center suffered substantial damage, and a number of doctors' offices nearby were destroyed.  Other businesses destroyed included a body shop, a paint shop, and a car parts store.  A fire station had major damage.  A major electrical transmission line outside of Mountain View was destroyed.  It was nearly a week before the line could be rebuilt and power restored.  One person was killed in a house just east of the Highway 5/14 intersection.  The tornado continued into Izard County, in the area just northwest of Guion.<br><br>                <b>Damage:</b> 29.00M<br><br>               </div>`)[0];

                var html_e0d93d6eb038dfaf804bdc79b7524eae = $(`<div id="html_e0d93d6eb038dfaf804bdc79b7524eae" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 17-DEC-08 11:30:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> SAN YSIDRO<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> (NRS)NAF IMPERIAL BE<br><br>                <b>Episode Narrative:</b> A pair of winter storms associated with a vigorous, cold upper-low brought periods of high winds, heavy rain, and snow to the region from late on the 13th through the 17th. The first storm brought rain to the lower elevations and gusty winds and very heavy snow to the mountains and deserts. Blizzard conditions forced the closure of mountain highways while heavy rain caused a debris flow in the Santiago Burn Area. Snowfall accumulations from this first storm measured 31 inches at Big Bear Lake, 30 inches at Running Springs, and 24 inches at Forest Falls. The second storm on the 17th was notable for its significant rains in the low deserts and heavy snowfall in the mountains and high deserts. Heavy rain caused significant flooding in the Tijauna River valley. Surface offshore pressure gradients and mid-level easterly flow brought dry air into the region, resulting in widespread evaporative cooling and snow levels down to the desert floor. The winter storm dumped 20 inches of snow in Pinon Hills, 18 inches of snow in Hesperia, Lucerne Valley, Palomar Mountain, and Julian, 16 inches of snow in Idyllwild, 14 inches in Victorville, and even 4 inches in Shelter Valley. Local snowfall amounts in excess of 2 feet occurred in the San Bernardino Mountains. Total snowfall accumulations at Big Bear Lake for the 5 day period ending on the 17th was an impressive 54 inches.<br><br>                <b>Event Narrative:</b> Significant flooding in the Tijuana River Valley resulted in the deaths of a Tijuana man and numerous ranch and farm animals. At least 21 people had to be rescued, including 6 by helicopter. Three men were taken to a hospital and treated for hypothermia. An estimated 70 horses were also rescued. Three horses drowned before they could be rescued and another horse was later euthanized due to a leg injury. Fifteen goats and an unknown number of dogs also died in the flood. One farmer lost $600,000 dollars worth of his crop while another lost $10,000 dollars worth of watermelons. The one human death occurred outside the forecast area in Tijuana, Mexico. The flash flood occurred when both the Tijuana River and a nearby flood control channel became dammed with with sediment, trash, and other debris.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_193d2257efc5add4c8ad2c0fc089671a = $(`<div id="html_193d2257efc5add4c8ad2c0fc089671a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-MAR-08 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> GREELEY<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CORRIDON<br><br>                <b>Episode Narrative:</b> A large upper trough with a closed upper low slowly moved east across the Central United States March 17th through the 19th. This allowed a strong southerly flow to transport copious amounts of moisture from the deep south into the Midwest.  Several waves of low pressure moved along a nearly stationary frontal boundary that remained just south of the forecast area, across northern Arkansas and extreme southern Illinois. Several rounds of rain and thunderstorms brought locally heavy rainfall to much of the forecast area, with the greatest amounts confined along and south of Interstate 44 in Missouri and Interstate 70 in Illinois. Total rainfall ranged from less than an inch across portions of west central Illinois to almost 10 inches in southern Reynolds County, Missouri. The excessive rainfall led to flash flooding of low lying areas and major flooding on local rivers and creeks for the next week. Many people were affected by this event, with millions of dollars in damage recorded across the forecast area.<br><br>                <b>Event Narrative:</b> Very heavy rain fell over Reynolds county beginning late on the 17th of March and throughout the day on the 18th. The co-operative observer in Ellington reported a storm total of 9.7 inches. Four inches of rain fell in Ellington through 8 am on the 18th, then another 2 inches fell between 8 am and 11 am on the 18th, with an additional 3.7 inches in the hours after that. This caused the creeks in the area to rise rapidly including Logan Creek which flows through the middle of Ellington.  The creek began to rise rapidly around 7 am, rising nearly 10 feet by noon. Around 8 am, an 81 year old man was trying to clear some flood debris from a bridge that goes over the creek next to his business and was possibly knocked into the flood waters by a camper trailer that had been washed away from its location.  He was pronounced dead at 830 am.  A number of homes and businesses were flooded in town and several propane tanks were floating in the flood waters. Numerous roads throughout Reynolds county were flooded due to the heavy rains.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_6bd61c0d28e6dfe47de090bd6bc23e61 = $(`<div id="html_6bd61c0d28e6dfe47de090bd6bc23e61" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-JUN-08 03:26:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> EAGLE GROVE ARPT<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> HOLMES<br><br>                <b>Episode Narrative:</b> Low pressure developed over Kansas with a strong southerly flow of very moist air streaming into Iowa ahead of it.  Surface temperatures warmed into the 80s with dew point readings in the low to mid 70s.  A semi-stationary front extended northeast from the low, across northern Iowa during the afternoon into the evening hours.  The atmosphere became very unstable with MUCAPE in the 4500 to 5000 J/kg range by mid afternoon and lifted indices around -7 C.  The shear was quite high, between 40 and 70 kts.  Downdraft CAPW was between 1000 and 1300 J/kg with cape in the -10 to -30 C. layer of the atmosphere around 400 J/kg.  The LCL was in the 750 to 1000 meter range, with the lowest over north central Iowa.  With the exception of one hail report of 3 inch diameter hail report in north central Iowa, hail size was somewhat limited by the freezing level of 15500 to 16500 feet.  A very strong transport of moisture took place on a 50 to 75 kt 850 mb jet.  Precipitable water values soared to 1.6 to 1.9 inches by evening.  During the initial phase of the severe event, high winds and hail were reported along the line of thunderstorms that formed from northern into west central Iowa.  There were four reports of tornadoes in Worth, Winnebago and Cerro Gordo Counties during the afternoon hours of the 7th.  This was with the initial round of storms.  One of the tornadoes in Winnebago County destroyed a hog confinement building containing 3500 hogs.  Several of them were killed and the remaining hogs needed to be taken to slaughter.  The event transitioned into a flooding event overnight, then tornadoes began again during the afternoon of the 8th.  A tornado touched down in Taylor County.  Windows were blown out of houses there and several trees were twisted and blown down around the house.  A pole shed was completely destroyed south of Ferguson in Marshall County.  A stronger tornado was on the ground north to northeast of Ottumwa.  A home lost a roof, with a wall of one room partially collapsed by the tornado.  Several trees were also downed around the home.  The event transitioned into a major Flood/Flash Flood event during the evening and early morning hours with many locations reporting 1 to 2 inches of rainfall, and spotty amounts of around 5 inches in just a few hours time.  The line moved very little for a period of several hours.  During the predawn hours, the line became broad and weakened to generally below severe limits.  A new round of thunderstorms from Nebraska, which was the southwest part of the extensive line, moved into  west central and southwest Iowa.  The storm generally remained below severe levels for the most part, but they did produce very heavy rains.    Another line of thunderstorms formed/re-intensified along the frontal boundary by the early afternoon hours.  Initially, the storms produced strong winds and some small hail.  As they moved southeast, several reports of high winds to near 70 MPH and a few reports of tornadoes were received.  The most significant weather feature with this event was the heavy rainfall.  The antecedent soil conditions in Iowa were extremely wet, such that flash flooding was caused by rainfall of an inch or more in an hour, even in rural areas.  Heavy rainfall of 3 to 6 inches occurred in a broad swath extending from west central into north central, and parts of central and northeast Iowa.  This resulted in widespread flash flooding.  Eventually, the rain lead to major to record flooding along many of the rivers in the state.  At one point or another, about 40 of the DMX 51 counties in the CWA were under flash flood warning.  The situation was very serious over the north central and northeast counties.  A levy was breached in the Mason City area as the Winnebago River rose to 3 feet over the record stage.  The city was inundated by water.  The water treatment plant was under water and non operational, all power was lost to the power grid in the city.  The river cut a new channel and changed course into the downtown area.  In the New Hartford area, a dam broke on Beaver Creek, resulting in the water level rising 2 feet above the all-time record level.  High water along the mainstem Cedar River also caused communities to lose water.  Nashua lost water as the water plant became flooded.  Flooding along the Shell Rock River resulted in water supply loss in the town of Rockford.  There was one death that resulted from the flooding.  A 33 year old man died as he drove into flood waters in Interstate 35 at mile post 141 in Hamilton County.  A second death occurred in Wright County as a 50 year old male farmer near Galt was sucked into a culvert by flood waters as he checked the field tiles in his farm field.<br><br>                <b>Event Narrative:</b> Street flooding in Eagle Grove with some streets closed.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];
                popup_3e0ebdc78c9b841bde0659d89b71027f.setContent(html_6bd61c0d28e6dfe47de090bd6bc23e61);
