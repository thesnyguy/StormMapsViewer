                var html_a3a5d86e061b9f44c621ef80290d62ad = $(`<div id="html_a3a5d86e061b9f44c621ef80290d62ad" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUN-18 20:39:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ELKHART<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WOODLAND<br><br>                <b>Episode Narrative:</b> A frontal boundary was draped across areas just west of Iowa during the morning hours of June 30th, and slowly moved eastward into the state throughout the day. By the afternoon, it had made its way into central portions of the state, draping itself in a southwest to northeast fashion. Ahead of the front, the convective environment was ripe, with MUCAPE values in excess of 4000 J/kg and effective shear in the 30 to 40 kt range, with best values near the front.  While there was reason for concern with regards to severe weather, such has hail and damaging winds, there was also strong concern for an area of west-central, north central or central Iowa to receive heavy rainfall with the boundary placement, potential outflow boundary locations, low level jet initiation, and a very moist environment.  There was expectation for storms to be slow moving or training initially along the frontal boundary with propagation vectors opposing mean flow.||Initially storms fired up in the early afternoon across parts of northwest and north central Iowa in the very unstable environment, producing severe hail and wind damage. Fortunately, given their progressive nature, no water issues were seen with that round of convection. As the afternoon progressed, convection increased across northern areas, but remained quiet further south into central and southern Iowa. The initial northern convection pushed out an outflow boundary that made its way into the I-80 corridor, acting as another area for convective initiation. By the late evening, convection had fired up along the parent frontal boundary as well as portions of the aforementioned outflow boundary, producing marginally severe storms in most cases. By the time the low level jet kicked in, areas around Des Moines had already received a couple inches of rain, and now found the area in line for much more. Overall motion of storms was northeastward, but with nearly stationary frontal and outflow boundaries, backbuilding was induced by the low level jet, which resulted in copious amounts of heavy rainfall right on top of the Des Moines metro and surrounding areas. While some damaging wind was still ongoing, the primary concern was for heavy rainfall, flash flooding, and eventually a flash flood emergency. The Des Moines metro area took on widespread amounts of 6 or more inches, including a few reports of nearly 10 inches.  The main impacts revolved around flash flooding and the flash flood emergency with sewer systems and local streams absolutely overwhelmed. Dozens of vehicles were flooded or stranded, with numerous water rescues performed. Many streams were out of their banks, and an individual was swept away and killed during the flash flooding. One home had flooding and a gas leak that lead to an explosion of the home. Luckily all occupants had already been evacuated. Two streams with NWS stream gauge observations, Four Mile Creek and Walnut Creek, set all-time crest records.  Countless basements and businesses were flooded across the metro area and dozens of homes were completely flooded out on the southeast side where Four Mile Creek flooding was the worst. Two businesses had roof collapses from the heavy rain as well. The flash flooding and stream flooding continued into the overnight hours on July 1, so another entry is made in July 2018 for this event as well.<br><br>                <b>Event Narrative:</b> Emergency manager reported multiple water rescues across Ankeny, Johnston, Des Moines and Urbandale. Vehicles were stalled out in street flooding with water half way up the doors of some cars.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

ginia.||The massive volume of water also then generated rapid rises on rivers including the New, Roanoke, and Dan. Major flooding was reported at several river gage locations along with a couple of record crests. There were a few landslides reported as well, blocking roads and in one case destroying a shed.||In addition, as the northern portion of the storm circulation moved across the Piedmont, bands of heavier rains/convection developed and mixed strong winds down to the surface.  Many trees were blown down in the water logged soil especially across Pittsylvania, Halifax and Charlotte counties of Virginia where rainfall was heaviest.  Despite some initial reports of tornado sightings, damage surveys revealed no conclusive evidence of tornadic circulations and judged damage was caused by straight line winds.<br><br>                <b>Event Narrative:</b> Pittsylvania County was included in a Presidential Major Disaster declaration due mainly to the severe flooding associated with Tropical Storm Michael. Rainfall of 4 to 8 inches in several hours triggered widespread flash flooding across the county with numerous roads closed and extensive damage.  A man lost his life when his automobile was washed off Sandy Creek Road near the 600 block during intense flooding along Sandy Creek.  Media reports indicate the incident occurred around 330 PM local time, with one witness observing that water was flowing rapidly at least two feet above the road surface.<br><br>                <b>Damage:</b> 1.54M<br><br>               </div>`)[0];

                var html_1303faf2fccade81ce96c3cbe3ed8e3d = $(`<div id="html_1303faf2fccade81ce96c3cbe3ed8e3d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-OCT-18 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> KEYSVILLE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> GRAFTON GATE<br><br>                <b>Episode Narrative:</b> Hurricane Michael made landfall along the Florida panhandle as major hurricane (Category 4 on the Saffir-Simpson scale) on Wednesday afternoon, October 10th, 2018, then tracked northeastward with the northern portion of the storm circulation tracking across portions of Southside, Virginia Thursday afternoon, the 11th. A deep flow of tropical moisture into the Appalachians and central mid Atlantic region ahead of the storm began to generate excessive rainfall across portions of the region as early as Wednesday evening, mainly along the Interstate 77 corridor, causing some degree of flash flooding and otherwise saturating the ground even before the arrival of the rainfall directly associated with Michael.||As the storm circulation approached on Thursday, a cold front moving in from the west and interacted with the storm and enhanced rainfall especially east of Interstate 81. Widespread rainfall amounts of 4 to 8 inches were reported, along with local amounts over 10 inches, mainly from the mountains of North Carolina up through Southside Virginia. This resulted in significant flash flooding with flash flood emergencies issued for the city of Roanoke, as well as Roanoke County, and southern Pittsylvania county including the city of Danville.  Unfortunately, there were five fatalities as vehicles were swept away by flash flood waters in Pittsylvania County, Danville, and Charlotte County, Virginia.||The massive volume of water also then generated rapid rises on rivers including the New, Roanoke, and Dan. Major flooding was reported at several river gage locations along with a couple of record crests. There were a few landslides reported as well, blocking roads and in one case destroying a shed.||In addition, as the northern portion of the storm circulation moved across the Piedmont, bands of heavier rains/convection developed and mixed strong winds down to the surface.  Many trees were blown down in the water logged soil especially across Pittsylvania, Halifax and Charlotte counties of Virginia where rainfall was heaviest.  Despite some initial reports of tornado sightings, damage surveys revealed no conclusive evidence of tornadic circulations and judged damage was caused by straight line winds.<br><br>                <b>Event Narrative:</b> Charlotte County was included in a Presidential Major Disaster declaration due mainly to the severe flooding associated with Tropical Storm Michael. There was widespread flash flooding across the county with numerous roads closed and damaged. Two people lost their lives after being swept off a bridge into floodwaters. The fatalities occurred after a car stranded on a Mt. Harmony Road bridge around 728 PM local Thursday. The Charlotte County Sheriff's office stated that the vehicle originally had three occupants who were said to be clinging to the bridge railings. A 17-year-old male was able to be rescued, while the two other adults, one male the other female were swept away in the flood waters.<br><br>                <b>Damage:</b> 1.08M<br><br>               </div>`)[0];

y surpass 1 million dollars.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_f9c8203986735321cc63654212e96fa2 = $(`<div id="html_f9c8203986735321cc63654212e96fa2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-AUG-18 16:15:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SPRINGFIELD CORNERS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WAUNAKEE<br><br>                <b>Episode Narrative:</b> An organized and slow moving low pressure area within a very moist airmass resulted in 9 to 15 inches of rain and historic flash flooding from the west side of Madison to Mazomanie, and south to Belleville. State of Emergencies were declared with hundreds of homes flooded and hundreds of citizens evacuated or stranded in the flood waters.  The flash flooding of streets and creeks on the west side of Madison resulted in the drowning death of one man. The already high levels of the Yahara Chain of Lakes reached record levels for the end of August into early September. This resulted in sustained flooding in sections of the isthmus in Madison and lakeshore areas of Lake Monona and Lake Waubesa. In addition to the historic flash flooding, one EF0 tornado occurred in Delavan in Walworth Co. A couple firefighters were indirectly struck by lightning and suffered minor injuries in Cross Plains. Lightning also was the cause of a house fire near Cross Plains.<br><br>                <b>Event Narrative:</b> The widespread flash flooding of creeks and streets in Middleton, Verona, and the west side of Madison resulted in dozens of flooded or stranded vehicles, over 50 water rescues, and hundreds of citizens stranded in place. One drowning death occurred when a man attempted to escape the flood waters by exiting his vehicle. Many city streets were closed including major thoroughfares. 70 residences in the village of Shorewood Hills suffered water damage with 15 families displaced from their homes. Basement flooding was common in Madison and suburbs to the west and south. Water rescues were also executed just west of Verona on County Highway PD due to flash flooding of the Sugar River. Some rural roads south of Madison and Verona were closed due to flooding from the Sugar River or other creeks, including portions of highway 69. Flood waters at Morey Airport in Middleton tipped over a 500 gallon tank of gasoline and a 1,000 gallon tank of jet fuel. The gas tank leaked and was contained by a containment berm.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

oke to find water in their homes and were able to evacuate themselves.||The Above and Beyond RV Resort, located adjacent to the South Llano River, was completely flooded, washing RVs and motor vehicles down stream, trapping people who sought refuge in trees in the park, and carrying some down the river. First responders who arrived at the scene before daylight, heard people, who they were unable to see in trees and on top of RVs, calling for help.  They threw life preservers to the victims in the water. ||Miraculously, a woman who was staying at the RV park was carried about 23 river miles downstream before being rescued near Yates Crossing.  She was slightly injured. At least two others were injured.  ||Old Cedar Creek flows into the South Llano River just a few hundred yards above the park. In the early hours of Monday morning, the normally small creek came expanded to 300 yards in size and poured volumes of water into the S. Llano.  This water seemed to have arrived just prior to the wall of water from the South Llano.  Rescue workers said they could hear the sound of a roar with a wall of water coming down the river. ||Authorities have reported that 40-45 people were evacuated and 19 people were rescued by helicopter or swift water rescue boats.  There were three men and one woman who drowned.  Some of these victims did all they could to help others evacuate the RV Park.||Cost of road damage was estimated at 9 million dollars.  Damage to property was unknown.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

as swallowed by the sinkhole.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

 storm.||There were numerous reports of lightning associated with the precipitation in New Jersey, mainly southeast of the Turnpike. This included thunderstorms with heavy rainfall closer to the coast, and thunder with heavy snowfall further inland. In Ocean County, a person was struck by lightning in Manchester Township, and a lightning strike led to a house fire in Ship Bottom.||Governor Phil Murphy declared a state of emergency which went into effect at 8 PM Tuesday March 6th.||Flights were cancelled at all the major airports due to the storm, and Amtrak cancelled at least some Wednesday service.||An accident involving ten tractor-trailers closed all four lanes of the New Jersey bound span of the Delaware Memorial Bridge for over two hours on Wednesday, March 7th.  Large amounts of snow that accumulated in a short period of time was blamed for the crash. The trucks did not actually crash into each other, rather they got stuck in the snow as they were climbing the ramp on the east-bound bridge.||Minor flooding was reported along some portions of the New Jersey coast, particularly north of Atlantic City, but there were no major problems.<br><br>                <b>Event Narrative:</b> A broad area of low pressure extending from the Ohio Valley to the Piedmont of South Carolina consolidated off the Virginia Capes during the early morning of March 7th. This new, primary low moved Northeast and gradually deepened as it moved East of the Delaware and New Jersey Coasts on March 7th.||Precipitation gradually overspread the region during the overnight hours of March 6th to the 7th. To the East of the NJ Turnpike/Interstate 95, precipitation began as rain or a mix of rain and snow. Further West, precipitation fell mainly as snow. During the daylight hours of the 7th, precipitation to the East of the NJ Turnpike/Interstate 95 turned over to snow, as colder air worked in from the North and West.||The snow fell heavy at times West of the New Jersey Coast. Snowfall amounts near the Turnpike generally ranged from 6 to 12 inches, with a sharp decrease to the Southeast. Further Northwest, 12 to 24 inches was observed across large parts of Somerset, Hunterdon, Morris, and Sussex Counties.||The snow contained large amounts of liquid, making it heavy and wet. This resulted in trees, limbs, and wires down, leading to numerous power outages across portions of New Jersey.||There were numerous reports of lightning associated with the precipitation in New Jersey, mainly to the Southeast of the Turnpike. This included thunderstorms with heavy rainfall closer to the coast, and thunder with heavy snowfall further inland. In Ocean County New Jersey, a person was struck by lightning at the middle school in Manchester Township.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ocution, and this is further supported by burn marks found on the seat and floor of the boat. NWS Melbourne meteorologists determined the lightning strike occurred around 1258 LST, this was confirmed by reports from the neighbors who heard loud bang of the strike many hours before finding the deceased man on his boat.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

d in the UNM area.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_1eb620b69debbde0fd8a327f8d2b89a9 = $(`<div id="html_1eb620b69debbde0fd8a327f8d2b89a9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 21-OCT-18 16:28:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> COOLIDGE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> COOLIDGE<br><br>                <b>Episode Narrative:</b> Thunderstorms developed across the deserts of south-central Arizona during the late afternoon and evening hours on October 21st. Typically, thunderstorms across the lower Arizona deserts bring strong gusty winds along with heavy rain, but in this instance the stronger storms produced episodes of large hail. The cooler atmospheric conditions, with lower freezing levels, allowed the large hail to reach the ground. Numerous reports of large hail were received from trained spotters, the public and local broadcast media. The largest hailstones ranged in diameter from 1 inch to nearly 2 inches. In some instances the large hailstones produced damage; according to the public, golf ball sized hail damaged the windows of a car and a home about 2 miles from the town of Coolidge. No injuries were reported due to the large hail.<br><br>                <b>Event Narrative:</b> Thunderstorms with very large hail developed to the southeast of the greater Phoenix area during the afternoon hours on October 21st. Some of the stronger storms produced hail with diameters well in excess of one inch and they affected the areas around the town of Coolidge. According to a report from the public, at 1628MST golf ball sized hailstones fell about 2 miles northeast of Coolidge and they resulted in property damage to a car and house window. At the nearby Lonestar Equestrian Center, the large hail caused minor injuries to some of the horses, and gashed the head of one of the cowboys during a roping contest. The center is located near the intersection of Attaway Road and Coolidge Avenue. The diameter of the largest hailstones was 1.75 inches. At the same time, local broadcast media reported additional large hail about 4 miles northeast of Coolidge. The media relayed a public report indicating that half-dollar sized hail had fallen in Valley Farms; the diameter of the largest hailstones was 1.25 inches.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];
