 dime to nickel size hail with wind gusts of 40 to 50 mph.<br><br>                <b>Event Narrative:</b> A NWS storm survey indicated that a severe downburst wind, with an estimated wind of 80 mph, occurred from near the intersection of 310th Street, and 820th Avenue, |north-northeast for approximately one mile. Several trees were uprooted, with a trailer and a turkey barn that were destroyed near the end of the path. Three injuries occurred, but were not life threatening. Other trees and power lines were blown down in the city of Geneva which is likely associated with another downburst around the same time.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

heast of Arizona City and just east of the intersection of Interstate 8 and 10. In addition to the 2 homes destroyed, 2 more mobile homes suffered significant roof damage. 4 additional homes were knocked off of their pedestals. 2 people were transported to a local hospital with non life-threatening injuries. Times of the damage were estimated based on local radar information. There was a Severe Thunderstorm Warning in effect at the time of the damage; it was issued at 1757MST and it remained in effect until 1830MST.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

nt of the house and there was one known injury.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

y was found a week later in the Triplett Creek area.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_9ddd814d59e5cbbf15ee4dafc2e652e3 = $(`<div id="html_9ddd814d59e5cbbf15ee4dafc2e652e3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 03-JUL-18 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> FRANKLIN<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> BECHYN<br><br>                <b>Episode Narrative:</b> During the overnight hours of Tuesday, July 3rd, a persistent line of storms, with rainfall rates of 1 to 2 inches per hour, moved very little from Marshall to Redwood Falls, Olivia, then southward to Tracy, Lamberton, and Springfield, Minnesota. The heaviest rainfall held over the Redwood, and Cottonwood river basin for several hours. Several of the flash flooding parameters, including flash flood guidance, and return period for a 6 hour rainfall event, were extreme. The suggested return period for such an event in six hours was well over 200 years. ||Over 50 township and country roads were affected by the flood waters. Due to the numerous county roads and bridges that were impassable, the national guard was called in to help those who were isolated due to flood waters. ||By the time the rainfall tapered off Tuesday morning, rainfall amounts ranged from a measured high of 10.50 inches near Wabasso, to several measured amounts of 5 to 9 inches from Belview and Delhi, south and southwest to Redwood Falls, Lucan, to around Walnut Grove, and Lamberton. ||In addition to the flash flooding that inundated the area,  the heavy rains that fell on July 3 caused major flooding on rivers in southwest Minnesota. The Cottonwood River at New Ulm had its second highest crest of record, with 19.64 feet on July 6th. The record crest there is 20.86 feet set on April 8, 1965. The Redwood River at Marshall set a record crest of 17.41 feet on July 3, breaking the old record of 17.09 feet from September 25, 2010. There was extensive flooding in Redwood county with basements flooding and water closing roads. Tracy, Lamberton and Springfield were some of the hardest hit towns due to road closures and detours from flooded farmland. ||Another unfortunate cause from the flooding was an apparent drowning. An individual's car was found completely underwater in a ditch in Hector Township. The vehicle was unoccupied when it was pulled from the water. The body from the vehicle was found two days later in a ditch upstream from the location of the car. ||Governor Dayton declared an emergency for several counties hit by this storm, and storms from the previous month including; Blue Earth, Brown, Faribault, Freeborn, Martin, Mille Lacs, Nicollet, Redwood, Renville, Sibley, Stearns, Stevens, Waseca and Watonwan counties.<br><br>                <b>Event Narrative:</b> Flood waters slowly receded from excessive rainfall that occurred Tuesday morning. Numerous roads were impacted by the flood waters, especially south of Highway 212. An individual was found in a water-swollen drainage ditch, two days after his car was discovered submerged a mile upstream.<br><br>                <b>Damage:</b> 375.00K<br><br>               </div>`)[0];

lorence although details were lacking in terms of location and timing. The Roanoke River at Roanoke (RONV2) crested at 11.41 feet (10,200 cfs) around mid-day on the 17th. Minor flood stage is 10 feet. Several low water bridges and the Roanoke Greenway were flooded and closed. This was the highest stage since September 30, 2015 and was roughly a 2- to 5-year flood event (0.5 - 0.2 annual chance flood).<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ater and determined it belonged to Phillips. Phillips was still inside. Phillips��� family reported her missing Wednesday. They said they last spoke to her Tuesday night when she told them she was going to Drexel, Missouri, on Wednesday morning. ||https://fox4kc.com/2018/10/12/missing-78-year-old-miami-county-woman-found-dead-in-vehicle-pulled-from-flood-waters/ .<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_1bf65e11dda8230a5c6803ed4a9616f7 = $(`<div id="html_1bf65e11dda8230a5c6803ed4a9616f7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-FEB-18 02:53:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.78 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> GRITNEY<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GRITNEY<br><br>                <b>Episode Narrative:</b> For the first time since January 2017, an event including both flooding and tornadoes impacted our area starting on February 11, 2018. Two tornadoes touched down across inland portions of the Florida Panhandle before sunrise, followed by persistent heavy rainfall that resulted in flooding at several river sites.  As an upper level trough dug southward across the western and central U.S., southerly flow drew moisture from the Gulf of Mexico northward into the tri-state area over the weekend. Upper air soundings measured this increased moisture with precipitable water values around 1.5 inches on Sunday, well above the 90th percentile and a record for the 12z February 11 sounding, although the record for that date and time are below the average max for this time of year. With a cold front and upper level trough west of the area, the persistent deep layer moisture helped to create a favorable set-up for high rainfall amounts.  This wet pattern resulted in copious amounts of rainfall across the tri-state region. The highest rainfall amounts were across the Florida Panhandle where 8 to 10 inches fell with localized areas receiving more than 10 inches across coastal Walton and Bay counties. The highest observed rainfall total was in Walton County, where a 48-hour rainfall total of 11.45 inches was recorded. Across southeast Alabama and portions of southwest Georgia, widespread 6 to 8 inches of rain fell. While one Flash Flood Warning was issued, the majority of the impacts from this event were from moderate rainfall rates over a prolonged period of time as convection trained across the tri-state area. These high rainfall totals resulted in numerous road closures across the Florida Panhandle from water covered roads and washed out roadways. In addition, a few roads were closed across southeast Alabama.<br><br>                <b>Event Narrative:</b> A tornado touched down in Holmes county and tracked through the south central part of the county north of Caryville and northwest of Bonifay.  Two barns were destroyed and one brick carport that was attached to a house was destroyed.  The roof of this house was mostly gone. There was one minor injury.  The tornado was rated EF1 with peak winds estimated at 110 mph.  Damage cost was estimated.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

alton and Bay counties. The highest observed rainfall total was in Walton County, where a 48-hour rainfall total of 11.45 inches was recorded. Across southeast Alabama and portions of southwest Georgia, widespread 6 to 8 inches of rain fell. While one Flash Flood Warning was issued, the majority of the impacts from this event were from moderate rainfall rates over a prolonged period of time as convection trained across the tri-state area. These high rainfall totals resulted in numerous road closures across the Florida Panhandle from water covered roads and washed out roadways. In addition, a few roads were closed across southeast Alabama.<br><br>                <b>Event Narrative:</b> A tornado touched down in Holmes county and tracked through the south central part of the county north of Caryville and northwest of Bonifay.  Two barns were destroyed and one brick carport that was attached to a house was destroyed.  The roof of this house was mostly gone. There was one minor injury.  The tornado was rated EF1 with peak winds estimated at 110 mph.  Damage cost was estimated.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_473ad9305785205fc7f9a7169913b9e0 = $(`<div id="html_473ad9305785205fc7f9a7169913b9e0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-MAR-18 19:23:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 20.92 Miles<br><br>                            <b>Tornado Width:</b> 1900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CLEBURNE<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> READS MILL<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> RABBITTOWN<br><br>                <b>Episode Narrative:</b> Six tornadoes and hail up to 3 inches in diameter affected the northern areas of Central Alabama on the afternoon and evening hours of March 19th, with a rare PDS (Particularly Dangerous Situation) Tornado Watch issued for a large portion of Central Alabama. An environment favorable for significant severe thunderstorms developed as a low-amplitude upper-level trough moved into the region with a deepening surface low passing across far north Alabama.  These two features resulted in a deep column of strong wind shear with 0-6km Bulk Shear values of 60-70 knots. Additionally, moist southerly flow, warm surface temperatures, and colder temperatures aloft yielded a moderately unstable air mass. Initially, thunderstorms were producing large to very large hail. However, the tornado threat increased in the late afternoon and evening hours as wind speeds at low levels increased with the arrival of a low-level jet.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northern Calhoun Calhoun County and determined that the damage was consistent with an EF3  tornado, with maximum sustained winds near 150 mph. The tornado first touched down west of US Highway 431 north of town of Wellington, where it rapidly intensified and widened. It snapped and uprooted numerous trees along US Highway 431. Several homes were damaged by the falling trees. The tornado proceeded eastward across Websters Road and Broughton Road with scattered tree damage. As the tornado crossed Old Sulphur Springs Road, two homes were damaged with scores of trees snapped or uprooted. At Angel Station Road, the tornado filled the valley from one side to the other and caused extensive tree and home damage. An electrical transmission tower line was toppled at this point, but it was believed that flying debris compromised the structure. The tornado continued eastward and destroyed the sanctuary at West Point Baptist Church. Additional structures were severely damaged at the church. The tornado entered the City of Jacksonville where it gained strength into the EF3 category, with winds around 140 mph. It removed most of the roof and the top floor of two buildings in an apartment complex. The tornado affected the entire campus of Jacksonville State University. Several buildings sustained significant damage. The most intense winds remained north of the campus however, mowing down trees and causing direct damage to homes. As the tornado crossed Highway 21, it caused caused major damage to the Merrill Building. It then moved into a highly populated zone, where scores of homes suffered major damage and rendered uninhabitable. The tornado maintained its strength as it crossed Choccolocco Mountain, and winds funneled up the valley uprooting or snapping trees. It caused major damage to a number of homes on the mountainside. Damaged continued all the way up to just south of the peak of the mountain. As the tornado moved down the eastern side of Choccolocco Mountain, it narrowed substantially and became stronger once it reached the valley below. Stands of trees were wiped out with trunks snapped relatively close to ground level. Perhaps the most intense damage along the entire track occurred along Hollingsworth Road, where a site built home was completely destroyed with only a portion of one interior wall left standing. Debris from this home was blown downstream across a field with some evidence of wind rowing. Hay bales adjacent to the home, estimated at 800 pounds each, were thrown up to 300 yards to the east. Maximum winds at this location were estimated at 150 mph. The tornado continued east-southeast and downed thousands of trees in the Talladega National Forest and crossed into Cleburne County just south of County Road 534.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_58e3989676cdda6b9bd989f00b13cb8c = $(`<div id="html_58e3989676cdda6b9bd989f00b13cb8c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-FEB-18 20:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.39 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HOPKINSVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HOPKINSVILLE ARPT<br><br>                <b>Episode Narrative:</b> An outbreak of severe thunderstorms and tornadoes occurred across western Kentucky. Most of the severe weather was along and south of a Paducah to Madisonville line. North of that line, serious flash flooding resulted in a fatality. A surface low pressure center tracked rapidly north-northeast from Arkansas to the upper Mississippi Valley, dragging a warm front north across western Kentucky. Instability was adequate for tornadoes and severe storms in the presence of very strong wind shear. A very moist air mass resulted in heavy rainfall, which produced localized flash flooding due to the water-logged ground. Locally 5 to 6 inches of rain had fallen over the previous week. Rainfall rates in these thunderstorms were locally one-half to one inch per hour.<br><br>                <b>Event Narrative:</b> This EF-2 tornado touched down on the south side of Hopkinsville, just west of the junction of the Pennyrile Parkway and U.S. Highway 41. Three apartment buildings near the intersection of the Pennyrile Parkway and U.S. 41 were destroyed. The roof and most walls were blown down on the second story. Another apartment building was heavily damaged. All nine injuries occurred in the apartment complex, which consisted of two-and-a-half story buildings. One car was flipped and blown some distance. Two others were blown from their original positions, and several others were damaged. At least four retail buildings sustained major roof and siding damage, with windows and doors blown in or broken. Four barns were heavily damaged or flattened, and four houses sustained mainly minor roof damage. Two large commercial buildings were damaged, with one sustaining major roof and wall damage. Hundreds of trees were snapped or uprooted. The damage east of the city near Highways 68 and 80 was relatively minor, consisting of uprooted trees, destroyed barns, and shingle damage. Peak winds were estimated near 135 mph at the destroyed apartment complex on the south side of Hopkinsville.<br><br>                <b>Damage:</b> 6.00M<br><br>               </div>`)[0];

                var html_d9507d40ad9cc060f02b3fe04f279c31 = $(`<div id="html_d9507d40ad9cc060f02b3fe04f279c31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-18 23:22:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 14.65 Miles<br><br>                            <b>Tornado Width:</b> 1100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BOSSIER CITY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PRINCETON<br><br>                <b>Episode Narrative:</b> A strong upper level trough of low pressure progressed east across the Southern Plains during the afternoon of April 13th, with a large warm sector of warm/humid air having expanded north across much of the Ark-La-Tex. A capping inversion delayed the onset of thunderstorm development until the late afternoon, where it eroded and large scale forcing increased with shortwave perturbations ahead of the trough and along/just ahead of a dry line as it mixed east to the Interstate 35 corridor or North and Central Texas. Given the moderate instability and strong wind shear that developed with the lead shortwave, scattered supercell thunderstorms developed across Northcentral Louisiana during the late afternoon through mid evening hours, producing numerous reports of damaging winds, and several tornadoes/funnel cloud reports. While a lull in the storms was observed, a line of severe thunderstorms developed along the dryline south of the Dallas/Fort Worth Metroplex, and progressed east into East Texas by late evening, and across North Louisiana after midnight on April 14th. Damaging winds and reports of hail were prevalent at first with this line of severe thunderstorms, but a number of notches developed along the squall line as these storms crossed into North Louisiana, resulting in several tornadoes touching down across areas along and north of the Interstate 20 corridor from Shreveport to Monroe. Of particular interest, the initial string of tornadoes first touched down just west of the Texas/Louisiana state line along the Harrison/Panola County line, with this supercell producing two separate tornadoes as it entered Shreveport. In fact, the tornado remained on the ground across much of western and central Shreveport, moving across the northern fringes of the property at the National Weather Service Office before moving across the Queensborough and Allendale neighborhoods and across Downtown Shreveport, before tracking across much of Bossier City along and just north of Interstate 20, crossing Interstate 220, and across the Red Chute and Princeton communities before lifting just west of the Bossier/Webster Parish line. These severe thunderstorms exited North Louisiana just after 3 am on the 14th.<br><br>                <b>Event Narrative:</b> This is a continuation of the Caddo Parish tornado. This EF-1 tornado, with estimated maximum winds near 110 mph, crossed the Red River into Downtown Bossier City, where it uprooted a number of trees and broke several large branches between Bossier High School and Interstate 20. Debris from this tornado also shattered the windows at Moffitt Mazda on Old Minden Road. The tornado strengthened near the Heart of Bossier Shopping Center and Benton Road where it uprooted several trees as it moved east northeast towards Pierre Bossier Mall. It uprooted or snapped several trees along the south side of the mall and Interstate 20 in this area. The tornado knocked down the top half of the east-facing wall of a strip mall on the north side of Pierre Bossier Mall. The tornado shifted northeast where it paralleled the north side of East Texas Street where it continued to uproot and snap trees. There were a number of mobile homes that were damaged along East Texas Street (Highway 80) due to falling trees. The tornado was at its weakest point when sporadic tree damage was found as it crossed over Interstate 220 near Louisiana Downs. The tornado began to rapidly strengthen as it approached the Red Chute community where it knocked a large tree down onto a travel trailer in the Hillcrest Mobile Home Park, unfortunately killing a two year-old infant. The tornado did considerable tree damage as it crossed Bellevue Road just north of Highway 80, splitting trunks and uprooting trees as it reached its widest width of 1100 yards. The tornado continued northeast paralleling Adner Road while doing significant tree damage in the northern sections of the Country Place Subdivision near the Eastwood community. Additional tree damage occurred as the tornado crossed Winfield Road west of the community of Princeton just west of Princeton Elementary School. The tornado uprooted a few more trees north of Princeton along Highway 157 before finally lifting.||A total of 69 conventional and manufactured homes were affected by this tornado throughout Bossier Parish, with 25 of these classified as Affected, 33 with Minor Damage, 10 with Major Damage, and 1 as Destroyed.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_8ec6a8befa862bb41dfb8cc10aa2682b = $(`<div id="html_8ec6a8befa862bb41dfb8cc10aa2682b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-APR-18 09:43:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.49 Miles<br><br>                            <b>Tornado Width:</b> 780.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MERIDIAN<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MARION<br><br>                <b>Episode Narrative:</b> During the evening hours of Friday, April 13th, scattered supercells developed across northeast Louisiana within the broad warm sector of a strong surface cyclone centered near the Kansas/Nebraska border. These storms exhibited rotation almost immediately, and began producing tornadoes across northern Louisiana. Two tornadoes occurred in the NWS Jackson forecast area in association with a cell that tracked from near Rayville, LA north northeastward along the Boeuf River. These storms also produced strong wind as they continued into southeast Arkansas. Overnight, as the cold front associated with the storm system began to advance eastward, a quasi-linear convective system developed over the ArkLaTex and advanced eastward. These storms reached the western portion of the NWS Jackson forecast area after 2:30 am on Saturday, April 14th. Six tornadoes occurred during the early morning hours across southeast Arkansas and northeast Louisiana in association with this line of storms. The storms continued to produce damaging straight-line winds, knocking down trees and power lines in many areas, through the morning hours as it continued eastward into Mississippi. A few additional tornadoes also developed along the line, including one in Flowood, one near Noxapater, one in western Lamar County, and an EF2 tornado in Meridian.<br><br>                <b>Event Narrative:</b> This tornado developed just to the north of I-20 along Highway 19 N. It crossed through downtown Meridian, causing tree damage to much of the area. It caused structural damage to a few buildings along 14th Street, including roof and facade damage. The tornado reached its strongest intensity of EF2 strength as it neared 23rd Street. Here it snapped a couple of power poles, along with multiple hardwood and softwood trees. In addition, it tore the roof off of an apartment building and a portion of a building at Magnolia Middle School. Video evidence also indicated the tornado tore the roof off of a home near Grandview Avenue along with the loss of some exterior walls. The tornado continued to track northeast and generally followed Highway 45. Damage mainly consisted of trees being snapped or uprooted. Some of these trees fell onto homes. The tornado lifted near Willowlake Road. Maximum estimated wind speed was 115 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

curred around Waterville, Morristown, Owatonna, Faribault and Cannon Falls. These cities all reported homes, buildings and warehouses either damaged or destroyed. ||Hundreds of large, mature trees were uprooted or snapped along this path of destruction, including numerous trees up to 4 feet in diameter. In addition to the trees, structural damage was widespread including the Faribault airport where 80 planes were either damaged or destroyed as hangers were blown off their foundation. ||The towns of Waterville and Faribault had the most homes damaged which was associated with EF2 tornado damage.  ||Two miles west of the Faribault airport, a resort area on Roberds Lake had upwords of 75 percent of the trees uprooted or blown down on the east side of the lake. Some of the trees landed on homes and split them in half.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey concluded that an EF1 tornado tracked 7.1 miles from near the Blue Earth, Waseca county line, northwest of Janesville, then over Lake Elysian, before lifting near the Le Sueur, Waseca county line. Tornado damage was consistent with EF1 damage with winds up to 105 mph, and a maximum path width of 440 yards.  Shortly after touchdown, it hit a home and removed its roof and destroyed the garage. A man in the garage was blown into the yard and suffered a minor injury, but did not require hospitalization. Other damage was confined to trees, outbuildings, and homes. There was also isolated damage on the south side of the tornado track due to severe inflow. Damage was confined to large trees and outbuildings on east side of Lake Elysian.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

curred around Waterville, Morristown, Owatonna, Faribault and Cannon Falls. These cities all reported homes, buildings and warehouses either damaged or destroyed. ||Hundreds of large, mature trees were uprooted or snapped along this path of destruction, including numerous trees up to 4 feet in diameter. In addition to the trees, structural damage was widespread including the Faribault airport where 80 planes were either damaged or destroyed as hangers were blown off their foundation. ||The towns of Waterville and Faribault had the most homes damaged which was associated with EF2 tornado damage.  ||Two miles west of the Faribault airport, a resort area on Roberds Lake had upwords of 75 percent of the trees uprooted or blown down on the east side of the lake. Some of the trees landed on homes and split them in half.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey concluded that an EF1 tornado tracked 7.1 miles from near the Blue Earth, Waseca county line, northwest of Janesville, then over Lake Elysian, before lifting near the Le Sueur, Waseca county line. Tornado damage was consistent with EF1 damage with winds up to 105 mph, and a maximum path width of 440 yards.  Shortly after touchdown, it hit a home and removed its roof and destroyed the garage. A man in the garage was blown into the yard and suffered a minor injury, but did not require hospitalization. Other damage was confined to trees, outbuildings, and homes. There was also isolated damage on the south side of the tornado track due to severe inflow. Damage was confined to large trees and outbuildings on east side of Lake Elysian.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

sed Timberlake Road and exited Campbell County at 6:03 PM EST.  It would continue into the western portion of the independent city of Lynchburg and further northward into Amherst County.<br><br>                <b>Damage:</b> 6.10M<br><br>               </div>`)[0];

                var html_c70f973972a9a478f56c9ba5df7a59e0 = $(`<div id="html_c70f973972a9a478f56c9ba5df7a59e0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-AUG-18 08:59:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.47 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WEBSTER<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> WEBSTER<br><br>                <b>Episode Narrative:</b> A moist, tropical environment was in place across southern New England on the morning of August 4th. A short-wave trough was approaching, along with a cold front. The main concern was for flash flooding, but early morning sunshine destabilized the atmosphere and contributed to the development of the tornado, which had touched down in northeast Connecticut, prior to this second touchdown.<br><br>                <b>Event Narrative:</b> In just about one minute, an EF-1 tornado, with maximum winds estimated at 110 mph, wreaked havoc in the easternmost portion of Dudley, MA and in the downtown portion of Webster, MA.  It touched down along Route 12 (Schofield Avenue) to the west of Laprise Court in Dudley and traveled northeastward onto Main Street in Webster, then lifted near the French River by Oxford Avenue. ||Many trees were snapped and debarked. In Webster, a gas station overhang was twisted. An old brick rooftop was damaged, with bricks having fallen onto Main Street. The rubber roof covering of another building was peeled completely off.  Windows were blown out at a business on Main Street and the street was littered with broken glass. The side walls of an apartment complex were bent slightly outward toward the tornado. Window screens were sucked outward.  A car windshield and side mirror was damaged.  There were other reports of trees fallen onto cars.  Utility poles were snapped and numerous wires were downed.  According to MEMA, at least 3 buildings were condemned and at least 5 were uninhabitable.||Nearly everyone that our survey team spoke with had heard the warning via the Wireless Emergency Alert on their cell phones as much as 20+ minutes in advance of the touchdown! This undoubtedly played a big role in the fact that there were no fatalities.  According to media reports, there was one minor injury when part of a roof fell on top of a woman's car.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_204b084ff63754dbb9aefbee20b67c6b = $(`<div id="html_204b084ff63754dbb9aefbee20b67c6b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUL-18 15:24:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.41 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 22<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MARIETTA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MARSHALLTOWN<br><br>                <b>Episode Narrative:</b> A setup for some rotating storms was in place over much of central and southern Iowa. A low pressure system situated northwest of the state slid to the northeast throughout the day, eventually moving into western and central Minnesota. Given its fairly mature frontal situation, an occluded front dropped into northwest Iowa with the warm front extending E/SE from central Iowa and the cold front dropping back to the SW. At the surface within the warm sector observations were favorable with temperatures into the mid 80s and dew points in the low to mid 70s. Looking in more detail, lifted condensation levels were quite low with values under 750 meters, MUCAPE values were modest in the 1000-3000 J/kg range, effective bulk shear was in excess of 40 kts, and effective storm relative helicity was around 200 m2/s2 to name a few. Resulting composite indices correctly highlighted an increased chance for supercells and tornadic potential as seen with supercell composite values in excess of 12 and significant tornado parameter values in the 3 to 5 range in the afternoon. All of which taking into account the general setup, understandably unable to account for storms potentially tapping into additional shear and helicity generated from rooting themselves along outflow boundaries. ||The result was a sizable tornado outbreak across Iowa, including more than a dozen confirmed tornadoes. The tornadoes of most note occurred in the NE Des Moines Metro (specifically Bondurant), Pella, and Marshalltown. The Bondurant area actually experienced two tornadoes, which were concurrently on the ground, but fortunately only one actually caused damage (EF2) within town. The Pella tornado tacked on the north side of town, directly hitting the Vermeer plant, causing EF3 damage. The Marshalltown tornado entered the town from the NW and tracked into the downtown area before exiting and weakening east of town. Widespread damage was experienced in Marshalltown including to the Lennox plant and the County Courthouse.  All in all, while numerous injuries were experienced and millions of dollars of damage, no direct fatalities were reported from the tornadoes.<br><br>                <b>Event Narrative:</b> This tornado developed northwest of Marshalltown west of the little hamlet of Marietta.  The tornado traveled southeast on the western side of the Iowa River producing extensive crop and tree damage.  The tornado strengthened quickly and took on a wedge appearance as it entered northwest Marshalltown.  The tornado tracked more easterly as it entered town producing widespread EF1 and EF2 damage.  The tornado went directly through the business district of Marshalltown with EF2 and EF3 damage to many structures including the county courthouse which lost the spire off the clock tower.  The tornado continued east through housing areas before encountering the Lennox plant on the east side of town, producing EF3 damage once again.  The tornado began to weaken rapidly after this point and dissipated near power plant located on the east side of town.  The tornado produced a total of 22 direct injuries. An additional indirect injury resulted during the clean-up of storm debris when a tree fell on a man.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];

                var html_94ced084cd1d619d222bd59f687939bf = $(`<div id="html_94ced084cd1d619d222bd59f687939bf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-JUN-18 17:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.56 Miles<br><br>                            <b>Tornado Width:</b> 180.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> JONES CHAPEL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> JONES CHAPEL<br><br>                <b>Episode Narrative:</b> A supercell tracked east along the far northern part of north Alabama near the state line during the early afternoon.  This cell produced wall clouds, a couple of funnel clouds, localized wind damage and at least one report of penny sized hail.||Later that evening, supercells produced an EF-2 tornado in Cullman County and an EF-1 tornado in Jackson County as seen on video.<br><br>                <b>Event Narrative:</b> As the tornado crossed from Winston into Cullman County, the tornado likely lifted shortly after crossing CR 1069 and producing minor limb damage. The tornado likely touched down again west of the CR 1055 and CR 1082 intersection. Extensive tree damage was observed. Numerous trees were either uprooted or snapped as the tornado tracked through a depression on the north side of CR 1055. Intensity was documented as 90 mph (EF-1) as it approached CR 1082. At this point, the tornado likely lifted again as it moved east of CR 1082 with only minor limb damage observed through Sullivan Creek.||Peak intensity of the tornado was observed along CR 1091, west of CR 1114. A one year old manufactured home was completely destroyed as it broke away from its anchors, causing 3 injuries. The home was perpendicular to the winds, facing due west. It was displaced about 20 yards from its original location. Three of four corner anchor units were ripped from the ground. The fourth remained lodged in ground but the metal strap was ripped from the I-Beam. It is worth noting that the anchors were approximately 2-3 feet into the ground, and were strapped to the I-Beam (from what could be observed). However, given the highly saturated, muddy soil, the anchors were pulled out as the home tipped backwards. Given this potential failure, winds were estimated at 130 mph (EF-2), or slightly above the expected value for a completely destroyed manufactured home. Additionally, near this location, several trees were uprooted. Peak width of approximately 180 yards were also documented in this area.||As the tornado tracked east, another area of downed branches and uprooted trees were noted east of CR 1107. This was the final location of observed damage as the tornado likely lifted and eventually dissipated along CR 1114.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

om its anchors, causing 3 injuries. The home was perpendicular to the winds, facing due west. It was displaced about 20 yards from its original location. Three of four corner anchor units were ripped from the ground. The fourth remained lodged in ground but the metal strap was ripped from the I-Beam. It is worth noting that the anchors were approximately 2-3 feet into the ground, and were strapped to the I-Beam (from what could be observed). However, given the highly saturated, muddy soil, the anchors were pulled out as the home tipped backwards. Given this potential failure, winds were estimated at 130 mph (EF-2), or slightly above the expected value for a completely destroyed manufactured home. Additionally, near this location, several trees were uprooted. Peak width of approximately 180 yards were also documented in this area.||As the tornado tracked east, another area of downed branches and uprooted trees were noted east of CR 1107. This was the final location of observed damage as the tornado likely lifted and eventually dissipated along CR 1114.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

e damage.  It also damaged numerous power lines and transformers.  Two people were injured.  At 6:07 PM EST, the tornado left the independent city of Lynchburg, crossed the James River, and continued northward into Amherst County.<br><br>                <b>Damage:</b> 9.60M<br><br>               </div>`)[0];

                var html_cc0dffe7473433ff7d2232df176b5cb8 = $(`<div id="html_cc0dffe7473433ff7d2232df176b5cb8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-DEC-18 17:01:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.49 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 22<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> PALMER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> TAYLORVILLE<br><br>                <b>Episode Narrative:</b> An historic tornado outbreak occurred across Illinois on December 1st, with a total of 29 tornadoes touching down across the central part of the state.  This made it the largest December tornado outbreak in the state of Illinois since 1957, and the third largest tornado outbreak across Illinois in any month since 1950.  Within the National Weather Service Lincoln County Warning Area (CWA), 20 tornadoes touched down...with the most significant being an EF-3 tornado that tore through the city of Taylorville in Christian County.  Despite several communities being directly impacted and experiencing major damage, there were no fatalities reported.  The severe weather was caused by a deep area of low pressure that tracked from eastern Kansas into north-central Illinois.  Warm air surging northward ahead of the low allowed temperatures to soar into the upper 50s and lower 60s, resulting in a narrow corridor of Convective Available Potential Energy (CAPE) values of 500-1000J/kg ahead of an approaching occluded front.  Thanks to ample low-level wind shear, numerous supercell thunderstorms developed within the instability axis by mid to late afternoon.  Many of the storms produced tornadoes over the next several hours before the storms gradually weakened by mid-evening.<br><br>                <b>Event Narrative:</b> A tornado touched down about 3.2 miles east-southeast of Morrisonville at 5:01 PM CST.  It hit a farmstead, destroying 3 barns and severely damaging 4 other out buildings.  The tornado was rated EF2 at this location with maximum wind speeds of 112 mph. The tornado continued moving northeastward, hitting several other outbuildings and snapping trees. The tree and outbuilding damage was classified as EF1 damage with wind speeds of 100-110mph. As the tornado continued to the northeast it snapped more large trees and then hit a log home, removing 25-50% of the roof material. It also snapped many other trees on this property and destroyed a couple of small outbuildings, throwing the debris northward into a field. The tornado was rated EF2 at this location with wind speeds of 115mph. The tornado continued northeastward and moved into a wooded area, snapping and uprooting hundreds of trees along its path. It then curved north-northeastward and moved into Hewittville, a small community on the southern edge of Taylorville. Here the tornado destroyed or severely damaged multiple houses. The first house the tornado hit lost most exterior walls and the entire roof, except for the roof over the attached garage, which was on the north side of the house. It also destroyed a second garage on the property and then completely destroyed a mobile home across the street. The tornado was rated EF3 with wind speeds around 150mph at this location. The tornado continued north-northeastward, destroying a barn, pushing an unanchored home off its foundation and completely destroying another mobile home. This mobile home was partially anchored by wood posts set in slots on a concrete foundation over a basement and crawl space. The resident of this home was badly injured and was found unconscious, trapped under debris in the crawl space. The tornado was rated EF3 with wind speeds of 140mph at this location. As the tornado continued, it snapped and uprooted many more trees and took down power lines and power poles. Many more homes were damaged, to a lesser extent than the first few on the south end of town, with some damage to the homes coming from trees or tree branches falling on the homes. As the tornado moved into the northern part of Hewittville, the wind speeds seemed to increase, completely destroying another home and destroying a large, old building that had been part of an old rail-yard. The tornado also damaged other homes and garages in this area. The tornado was rated EF3 with wind speeds of 155mph at this location. As the tornado tracked north-northeastward, it moved into Taylorville, taking down more trees, power lines/poles, and damaging multiple houses. Several homes lost roofs and garages. The tornado continued through Taylorville damaging other homes and several businesses on West Spresser St. and was rated EF2 with wind speeds of 120-125mph at this point. As the tornado crossed Hwy 29 into the northern part of town, it weakened considerably, with the damage becoming less severe and more sporadic.  The tornado dissipated 1.8 miles north of Taylorville at 5:25 PM CST.  In total, the tornado impacted 506 structures...including major damage to 61 homes and 7 businesses and complete destruction of 28 homes.  Total damage was estimated at $118.9 million.<br><br>                <b>Damage:</b> 118.90M<br><br>               </div>`)[0];

                var html_1b56aaa520ccb060b14271fa1be9d9a4 = $(`<div id="html_1b56aaa520ccb060b14271fa1be9d9a4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-NOV-18 00:19:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.55 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> NEWTOWN<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLAINVIEW<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms called a Quasi-linear Convective System (QLCS) developed across west Tennessee and moved eastward across Middle Tennessee during the late evening hours on Monday, November 5, 2018 into the early morning hours on Tuesday, November 6, 2018. This system spawned at least 10 tornadoes across Middle Tennessee that occurred in the darkness of night, including an EF-2 tornado that struck the Christiana area of Rutherford County, which unfortunately killed one woman and injured three others. Other tornadoes in this outbreak affected central Kentucky, northern and central Alabama, Mississippi and northern Louisiana. This tornado outbreak was the worst to affect Middle Tennessee since the December 23, 2015 tornado outbreak, which also occurred at night during the secondary severe weather season that occurs in the fall and early winter.<br><br>                <b>Event Narrative:</b> The Christiana tornado first touched down in far northern Bedford County southwest of Kimmons Road at Longview Road, damaging an outbuilding and blowing down a few trees. This small but very intense tornado moved northeast and quickly increased in intensity to EF-2 as it approached the Bedford/Rutherford County line, severely damaging two homes on the south side of Kingdom Road/Midland Fosterville Road. The tornado then crossed the road into Rutherford County, where a small but well-built brick home had its roof blown off and brick walls blown in. One wall fell onto the homeowner causing minor injuries. Further to the northeast on Williams Road, one barn was heavily damaged and another completely destroyed. The narrow but strong EF-2 tornado continued northeast, carving a well-defined path through forests before striking a new 3000 square foot home on the west side of Midland Crescent Road. This large house, which was poorly attached to its cinder-block foundation, was lifted almost completely intact, flipped upside down, and rotated 90 degrees as it was blown to the north-northwest. One woman inside the home was killed. Numerous trees continued to be blown down further to the northeast across Jones Road. Upon reaching Rock Springs Midland Road, another home that was built in the 1800s took a direct hit from the tornado, losing its roof and all of the third story. The homeowners inside received the warning and took appropriate shelter on the lowest floor, escaping uninjured. Two silos and a barn just north of the home were de-roofed, and several nearby trees were blown down. Curving more to the east-northeast, two 70 foot-tall silos and two sheet metal barns located northwest of Rock Springs Midland Road at Gray Fox Drive were completely destroyed. Another smaller barn was destroyed and adjacent home received roof damage north of Eagle Creek Road. As the tornado crossed a northward bend in Rock Springs Road, a detached garage was completely destroyed while a home suffered minor roof damage. Further to the east, an outbuilding and mobile home were heavily damaged, with debris being blown up to 200 yards to the east. The tornado continued east-northeast, causing minor exterior damage to a home and damaging the roof of a barn. Approaching Rock Springs Midland Road, the tornado completely destroyed a small home on the south side of the roadway, with debris being blown in a cyclonic curved path 200 yards off to the east. The tornado finally weakened to EF-1 as it crossed Rock Springs Midland Road yet again, overturning an old, small mobile home on the north side of the road just west of Highway 231. Two women inside the mobile home were injured. The tornado weakened further as it continued east of Highway 231 where part of the roof of a barn was blown off and several trees were blown down. A few more trees and outbuildings were damaged along Highway 269 and Christiana Lowe Road before the tornado lifted just east of Woodfin Road. The total path length for this tornado in both Bedford and Rutherford Counties was 10.49 miles. The end point and path of this tornado was extended by 2 miles further eastward in May 2020 due to newly available high resolution satellite imagery.<br><br>                <b>Damage:</b> 3.39M<br><br>               </div>`)[0];

                var html_bc94053524596345a35048605d8b0b7a = $(`<div id="html_bc94053524596345a35048605d8b0b7a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-OCT-18 13:33:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.1 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> CONNEAUTVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> NORRISVILLE<br><br>                <b>Episode Narrative:</b> A warm front associated with an area of developing low pressure over northern Illinois moved across northern Ohio and northwestern Pennsylvania late on October 1st through the morning hours of the 2nd.  This allowed strong southerly flow to bring abnormally warm and moist air into the area. Temperatures in the upper 70s to low 80s created moderate instability ahead of the front during the afternoon. Strong low-level wind shear was in place so the environment was primed for severe weather with tornadoes possible. The low pressure lifted northeast to southern Ontario by noon on the 2nd with the associated cold front moving eastward across Ohio. The main emphasis for the tornadic development was an outflow boundary from morning convection over the lake. This boundary (maybe the warm front) was oriented west to east across Ashtabula and Crawford counties. The first storms along this boundary initiated between 1:00 and 2:00 PM in Ashtabula and southern Erie County.  These thunderstorms eventually produced three tornadoes in Crawford County.  The strongest of the three struck a nursing home near Conneautville causing significant damage.  The other two tornadoes struck rural areas and resulted in mainly tree damage.<br><br>                <b>Event Narrative:</b> A tornado touched down in a field on the eastern edge of Conneautville and tracked eastward roughly parallel to Highway 198.  The tornado quickly strengthened to EF2 intensity and destroyed a duplex.  A nursing home was also damaged and lost large sections of roofing.  Residents of the nursing home were in the process of being moved to the interior of the building when the tornado struck.  Only one minor injury was reported. The tornado damaged several other homes and structures before lifting near the intersection of Carr Road and Norrisville Road. The maximum winds were estimated up to 115 mph.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];

                var html_6d9498a7ae39157262fb64df0c375758 = $(`<div id="html_6d9498a7ae39157262fb64df0c375758" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-OCT-18 22:52:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.21 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LA SALLE<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> FISHVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> THOMPSON FERRY<br><br>                <b>Episode Narrative:</b> An upper level trough amplified during the daytime hours of October 31st across much of the Plains and Southern Rockies, which reinforced a strong cold front southeast into the Southern Plains. Ahead of this front and accompanying trough, above normal temperatures ranging from the mid 70s to lower 80s coupled with increased low level moisture resulted in a moderately unstable air mass during the afternoon. The pressure gradient tightened across the warm sector which expanded across much of the Ark-La-Tex, well ahead of the front as surface low pressure intensified along the frontal surface over North Texas. This enhanced wind shear as the front advanced east across much of Texas and Southeast Oklahoma, with large scale forcing ahead of the trough contributing to scattered shower and thunderstorm development during the afternoon over Southeast Oklahoma, Southwest Arkansas, and Central Texas. Some of these storms became severe of portions of Southwest Arkansas and extreme Northeast Texas, with a squall line developing farther west over Central Texas by mid and late afternoon, which quickly advanced east across much of East Texas and North Louisiana during the late afternoon and evening hours. Several reports of wind damage which downed trees and power lines were received across East Texas and Northwest Louisiana. This squall line weakened as it progressed east across Northcentral Louisiana, but a discrete supercell thunderstorm developed out ahead of the main line over Southwest Rapides Parish Louisiana, and spawned a nearly 40 mile long track tornado that remained on the ground from just southwest of Alexandria and across Southeast Grant and Central La Salle Parishes just prior to and shortly after midnight on November 1st. These storms quickly exited the southeast sections of Northcentral Louisiana by 2 am on the 1st, but not before spawning additional tornadoes and widespread wind damage across much of Mississippi.<br><br>                <b>Event Narrative:</b> An EF-2 tornado with maximum estimated winds near 134 mph continued on the ground from Northern Rapides Parish into Southeast Grant Parish, where numerous trees were snapped or uprooted along Clear Creek Road and Barney Durand Road. A vehicle trailer was picked up and pushed around a downed tree on Barney Durand Road as well. The tornado tracked northeast to Dug Leckie Road, where a mobile home with two adults and five children was destroyed. Two of these family members suffered minor injuries. The mobile home itself was anchored into the ground with two foot anchors, but no concrete reinforcement. It was lifted out of the ground and flipped, moving approximately 20 yards. The iron frame of the mobile home was ripped off and thrown a couple hundred yards. Additional homes were damaged and trees snapped or uprooted on Hardwater Lake Road near Spur 89 Road, before the tornado moved into Southwest La Salle Parish.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_cea2100f61838aed08f3e8a7d38ac037 = $(`<div id="html_cea2100f61838aed08f3e8a7d38ac037" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-NOV-18 23:09:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.6 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> VAN BUREN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> FURRY<br><br>                <b>Episode Narrative:</b> A strong low pressure trough translated from the southwestern United States into the Southern Plains on November 30th and December 1st. Warm and moist air had spread northward into northwestern Arkansas ahead of this system. Atmospheric instability became moderately strong during the afternoon and evening hours to the east of a cold front that was over western Oklahoma, and south of a stationary front that was located across northern Oklahoma into southern Missouri. As the strong storm system moved into the Southern Plains on the 30th, wind fields throughout the atmosphere increased substantially, which resulted in very strong deep-layer and low-level wind shear across northwestern Arkansas during the evening and overnight hours.||Thunderstorms developed during the evening hours of the 30th across central and eastern Oklahoma, and moved northeast across northwestern Arkansas during the late evening and overnight hours. Moderately strong atmospheric instability across the area combined with very strong wind shear to produce organized severe thunderstorms. A squall line moved rapidly across the area ahead of the surging cold front and produced several tornadoes a                 var html_d073f4790393e1ae7adb424045157cf4 = $(`<div id="html_d073f4790393e1ae7adb424045157cf4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-NOV-18 20:42:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BALTIMORE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PENN MARY JCT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HOLABIRD<br><br>                <b>Episode Narrative:</b> A dynamic low pressure system tracked through the Mid-Atlantic states on the evening of November 2nd. A squall line developed along the cold front, and while instability was limited, deep and low level shear were strong enough to support the development of a quasi-linear convective system. The most intense portions of the system were able to generate localized severe damaging winds and tornadoes.<br><br>                <b>Event Narrative:</b> A tornado touched down in Baltimore City at about 9:42 PM EDT on Friday evening, November 2, 2018. Initial damage was to a tractor trailer which was blown over on Interstate 95 just north of the Fort McHenry Tunnel. A few trees were topped just west of the interstate, and a fence line blew over on South Newkirk Street just to the east. This damage is consistent with winds of about 70 MPH.||The tornado tracked generally eastward roughly parallel to Holabird Avenue. It blew in large garage doors on both side of the building at Flexi-Van Leasing facility, consistent with wind speeds over 90 MPH.||As it continued eastward, it impacted the north building of the Amazon sorting facility, reaching a peak intensity of around 105 MPH. It blew the roof off a portion of the building, including iron rafters. With the loss of the roof, the eight inch concrete wall panels pushed in and collapsed into the building towards the north end of the west wall. Two fatalities occurred inside the building with the wall collapse. About a dozen truck trailers were pushed over, moved, or rolled by the wind. Two of the trailers were noted to have been blown in an opposite direction of the wind that toppled the wall. Several light stanchions and signs were blown over, and several car windows were blown out by flying debris. Radar data from the FAA's Terminal Doppler Weather Radar near Baltimore-Washington International Thurgood Marshall Airport indicated this was around 9:43 PM EDT, and this is when the strongest velocity signature was noted.||The tornado continued east along the south side of Holabird Avenue, uprooting several large trees, and snapping dozens of large branches, consistent with winds of about 80 MPH.||Damage along the entire path was mainly convergent, and while much of the damage was from west-southwest to east-northeast, there were several notable exceptions of damage in differing directions. An eyewitness fire fighter outside the Baltimore City Fire Department Engine 50 firehouse in the area saw the swirling debris and funnel cloud as it passed. The tornado lifted as it reached the intersection with Dundalk Avenue, which according to radar would have been at about 9:44 PM EDT.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_45ee252f44c87a18fa8e25487b2d6637 = $(`<div id="html_45ee252f44c87a18fa8e25487b2d6637" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-NOV-18 20:42:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BALTIMORE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PENN MARY JCT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HOLABIRD<br><br>                <b>Episode Narrative:</b> A dynamic low pressure system tracked through the Mid-Atlantic states on the evening of November 2nd. A squall line developed along the cold front, and while instability was limited, deep and low level shear were strong enough to support the development of a quasi-linear convective system. The most intense portions of the system were able to generate localized severe damaging winds and tornadoes.<br><br>                <b>Event Narrative:</b> A tornado touched down in Baltimore City at about 9:42 PM EDT on Friday evening, November 2, 2018. Initial damage was to a tractor trailer which was blown over on Interstate 95 just north of the Fort McHenry Tunnel. A few trees were topped just west of the interstate, and a fence line blew over on South Newkirk Street just to the east. This damage is consistent with winds of about 70 MPH.||The tornado tracked generally eastward roughly parallel to Holabird Avenue. It blew in large garage doors on both side of the building at Flexi-Van Leasing facility, consistent with wind speeds over 90 MPH.||As it continued eastward, it impacted the north building of the Amazon sorting facility, reaching a peak intensity of around 105 MPH. It blew the roof off a portion of the building, including iron rafters. With the loss of the roof, the eight inch concrete wall panels pushed in and collapsed into the building towards the north end of the west wall. Two fatalities occurred inside the building with the wall collapse. About a dozen truck trailers were pushed over, moved, or rolled by the wind. Two of the trailers were noted to have been blown in an opposite direction of the wind that toppled the wall. Several light stanchions and signs were blown over, and several car windows were blown out by flying debris. Radar data from the FAA's Terminal Doppler Weather Radar near Baltimore-Washington International Thurgood Marshall Airport indicated this was around 9:43 PM EDT, and this is when the strongest velocity signature was noted.||The tornado continued east along the south side of Holabird Avenue, uprooting several large trees, and snapping dozens of large branches, consistent with winds of about 80 MPH.||Damage along the entire path was mainly convergent, and while much of the damage was from west-southwest to east-northeast, there were several notable exceptions of damage in differing directions. An eyewitness fire fighter outside the Baltimore City Fire Department Engine 50 firehouse in the area saw the swirling debris and funnel cloud as it passed. The tornado lifted as it reached the intersection with Dundalk Avenue, which according to radar would have been at about 9:44 PM EDT.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_8abba90be240895b480ca0a0dfa44807 = $(`<div id="html_8abba90be240895b480ca0a0dfa44807" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-NOV-18 00:24:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.59 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CONCORDIA<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> UTILITY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> JONESVILLE<br><br>                <b>Episode Narrative:</b> A potent storm system for early Fall impacted the region and a line of showers and thunderstorms moved through the ArkLaMiss region ahead of a cold front. A rare combination of instability and wind shear was in place and storms produced tornadoes, along with damaging winds.<br><br>                <b>Event Narrative:</b> This tornado touched down near the intersection of Lana Lane and Peachland Lane, where numerous hardwood trees were snapped or uprooted and resulted in minor damage to a single family home and large shed/carport. As the tornado tracked northeastward along Peachland Lane, it caused widespread major damage to a pecan orchard and a few large farm buildings. The owner of the orchard stated that he is facing significant losses to his pecan crop and had to hire temporary help to salvage as much as he can before the beginning of rainy season. From there, the tornado continued northeast through mostly open farmland, eventually crossing Highways 124, 565 and 84, where additional hardwood tree damage was sustained, along with a couple of snapped wooden power poles. The most significant damage occurred with a cluster of homes located north of Highway 84 in the Chevey Chase community, along Loop Road and at the intersection of Gregory and Grisby roads. In this area, two mobile homes sustained significant damage with one well-anchored home being shifted off of its foundation, while another well-anchored home was lifted up and then rolled over on its side. A family was inside the latter home, and one member interviewed by the survey team described a harrowing experience that resulted in another family member fracturing their arm. Other injuries were limited to minor scrapes and bruises. Other single family homes in the area had minor roof damage and significant damage to sheds. The highest rating of high-end EF-1 with an estimated maximum wind speed of 110 mph was based on the mobile home damage, and this was generally consistent with the degree of tree damage along the entire track. While the wooden power poles could technically fit EF-2 strength, their age and integrity did not impress the survey team. The maximum path width of the tornado was 900 yards in Concordia Parish along with the highest wind speeds of 110 mph. Total path length was around 7.7 miles.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_02e005e50f1bf8b65c8e038cc31b24cf = $(`<div id="html_02e005e50f1bf8b65c8e038cc31b24cf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-FEB-18 21:03:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.07 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ST BETHLEHEM<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> BELDON<br><br>                <b>Episode Narrative:</b> An intense storm system brought severe thunderstorms to northwest Middle Tennessee during the late afternoon and evening hours on February 24. One supercell thunderstorm developed along a warm front that moved northward across the area during the afternoon, spawning one tornado along the Kentucky/Tennessee border in Robertson County that then moved northeast into Kentucky. Later in the evening, a Quasi-Linear Convective System (QLCS) moved into the area from the west, spawning three more tornadoes across Montgomery and Robertson Counties which damaged dozens of homes and businesses and caused millions of dollars in damage. The QLCS also caused wind damage in several other counties.<br><br>                <b>Event Narrative:</b> An EF-2 tornado touched down in eastern Clarksville on Dunbar Cave Road and moved east-northeast across Interstate 24 north of Rossview Road before ending on Kirkwood Road. Several trees were blown down at the beginning of the path north of Dunbar Cave Road. Continuing northeast, several outbuildings were damaged at the Rossview High School football stadium. The tornado crossed I-24 and struck an industrial complex where three buildings were damaged and 75 cars in a parking lot sustained minor damage. The tornado intensified as it crossed Rollow Lane, blowing the roof off one home and downing numerous trees. Four duplexes lost their roofs on Holland Drive and many others were severely damaged. Dozens of homes sustained roof and exterior damage in the Farmington subdivision along Covey Rise Circle, Bainbridge Drive, Green Grove Way, and Edgewater Lane, and one home on Green Grove Way at Covey Rise Circle was shifted off its foundation and completely destroyed, causing two injuries. Another home was heavily damaged west of Gardenia Lane in an area of new homes before the tornado moved across open fields. The last damage was some uprooted trees on Kirkwood Road. Maximum winds were estimated to be 125 mph. Montgomery County Emergency Management estimated the damage from this tornado at 7 million dollars.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

oreland County was especially hard hit by flooded roadways that necessitated water rescues. The Westmoreland County EOC was activated for the flooding.  The Johnstown, Cambria County Fire Department Swift Water Rescue Team was dispatched to assist in Ligonier Township.  Several areas in the county experienced heavy basement flooding and Cook Township had first floor flooding of a residence on Green Hollow Lane that required three occupants to be rescued from a rooftop. Four adults, two children, and one dog were evacuated from two other residences. Residential flooding occurred in the area of Snowman Lane and Blouch Lane that required a water rescue of one resident.<br><br>                <b>Event Narrative:</b> The 911 Call Center has reported that a number of roads in southern Bethel Park have been flooded and/or impassable. This roads include: Glendale Drive, Logan Road, O'Neill Drive, Dashwood Drive (vehicle was stuck in water). Water entered the Trolley Stop Inn restaurant, cars in the parking lot were submerged (some floating); customers had to be rescued from the building. Local newspaper reports say at least 400 homes have been damaged and two homes were damaged so severely that they became uninhabitable.  There was 1 direct injury; a young man was sucked into a storm drain while helping others trapped in the flood. He received a few bruises for this incident.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

 the storms continued to cause problems into the new week as it led to significant rises on area rivers and additional flooding. Damages estimates of $95,706 for Ashland County, $3,988,546 for Bayfield County, $66,180 for Burnett County, $3,875,140 for Douglas County, and $701,922 for Iron County, totaling $8,727,494. The DNR reported damage totaling $4,212,077 in the region, resulting in a total of $12,939,615 in damages in northwest Wisconsin from this event.<br><br>                <b>Event Narrative:</b> A truck went into a ditch on County Truck E just south of County Trunk C in the Township of White River. The roadway was completely underwater and the water in the ditch was 6 to 8 feet in depth. The truck was found unoccupied with the driver side door open. The 75 year old male driver was found deceased 60 feet from the vehicle.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 occur in the area were both related to a person driving into a flooded roadway. One was along highway 132 west of Coulterville and the other was near Cathey's Valley where a 72 year old woman was found dead nearly four months later.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
