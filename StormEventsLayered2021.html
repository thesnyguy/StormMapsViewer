                var html_310a9386fcdba346d91d2aaba325a544 = $(`<div id="html_310a9386fcdba346d91d2aaba325a544" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-AUG-21 11:20:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 9.96 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SARALAND<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> AXIS<br><br>                <b>Episode Narrative:</b> Hurricane Ida rapidly intensified overnight on August 28th into the morning of August 29th into strong category 4 Hurricane as it approached the northern Gulf coast. Ida made landfall across southeast Louisiana during the late morning on August 29th. Ida turned north and northeast across central Mississippi during late afternoon and evening on Monday, August 30th. ||The core of the hurricane force winds was relatively small, only extending out from the center about 50 miles. However tropical storm force winds extended outward over 150 miles from the center. This brought tropical storm force wind gusts to southeast Mississippi and much of southwest Alabama, with a brief period of sustained tropical storm force winds to coastal Alabama. Wind gusts of 40 to 60 mph were recorded  across southeast Mississippi and southwestern Alabama. The tropical storm force winds also downed several trees across the area.||The highest storm surge inundation values observed were between 3 to 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. Storm surge surveys indicated the highest water levels were in the Bayou La Batre area along and near Shell Belt Road where peak water levels were in the 4 to 4.5 feet MHHW range. ||The slow movement of the storm caused widespread flooding especially across southeast Mississippi and portions of southwest Alabama. Rainfall amounts of anywhere from 7 to 12 inches were recorded across southeast Mississippi and portions of southwest Alabama. This led to significant flash flooding along with significant river flooding.||Two tornadoes during the afternoon on August 30th. An EF-1 in northern Mobile County and an EF-1 in southern Clarke County.||Here is a breakdown of county impacts:||Stone County MS: Tropical storm force wind gusts downed several trees in Stone|County. Seven to ten inches of rain was recorded and one road had to be barricaded due to flooding. The low lying red creek and mill creek areas experienced flooding, impacting two RV parks.||George County MS: Eight to twelve inches of rain fell across George county which|resulted in significant flash flooding. A portion of Highway 26 collapsed just west of Lucedale, killing three people and injuring seven others. Eleven other roads were significantly flooded and had some form of washout or damage.||Mobile County AL: The west end of Dauphin Island was significantly impacted by Ida|from a combination of high surf, storm surge, and tropical storm force winds. Three miles of Bienville boulevard was impassable due to surge flooding and sand up to four feet deep. The high surf also produced minor damage to a few homes on the west end. Power poles were also knocked down on the island. Storm surge inundation peaked|between 3 and 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. The highest tidal gauge readings were 3.78 feet MHHW at Coast Guard sector Mobile and 3.82 feet MHHW at the Bayou La Batre bridge. Storm surge surveys along Shell Belt road in Bayou La Batre indicated water lines that reached between 4-4.5 feet.||This surge flooding resulted in closures of low lying coastal roads, such as Shell Belt road, the US Highway 90 causeway, the foot of the Dog river bridge, and the Dauphin Island causeway. Coastal flooding persisted across three high tide cycles which resulted in prolonged closures. Observations at Dauphin Island and Buccaneer Yacht Club on|Mobile Bay measured brief sustained periods of tropical storm force winds between 40-45 mph. Gusts of 50 to 60 mph were recorded in heavier rain bands across central and southern Mobile county. An EF-1 tornado impacted parts of Saraland, Satsuma, and Creola early in the afternoon on August 30th, resulting in three injuries. Rainfall|totals of 8 to 11 inches were recorded across the county, especially in southern and central portions. This heavy rainfall led to some urban flooding in neighborhoods and damaged some drainage culverts.||Baldwin County AL: Storm surge inundation of 3 to 4 feet above normally dry ground was recorded from Weeks Bay northward. This resulted in flooding of low lying areas and closure of the US Highway 90 Causeway. Five to nine inches of rain was measured across Baldwin county, which resulted in areas of flash flooding. A portion of River Road along Styx River was washed out due to heavy rainfall and flooding. A few drainage culverts were also significant damaged in the county. Tropical storm conditions were confined primarily to immediate coastal areas, particularly along the Fort Morgan peninsula.||Clarke County AL: An EF-1 Tornado impacted portions of southern Clarke County, significantly damaging a couple of structures.||Escambia County FL: High surf of at least ten feet resulted in significant flooding and sand on coastal roadways along the Gulf Islands National Seashore. Portions of the road and access areas were closed for an extended period of time.||Santa Rosa County FL: High surf of at least ten feet resulted in significant flooding and sand along the Gulf Islands National Seashore. Portions of the road and access areas were closed for and extended period of time.||Okaloosa County FL: Strong rip currents produced by Ida resulted in two rip current fatalities in the wake of the storm. One occurred on September 1st when a 14 year old teen drowned off a Destin Beach. The other fatality occurred on September 4th when a 58 year old man drowned off Henderson Beach State Park.<br><br>                <b>Event Narrative:</b> The tornado began at approximately 12:20 PM at the intersection of highway|158 and highway 43 where trees were uprooted and a few pines snapped. As the|tornado moved northeast along highway 43 it produced sporadic damage to trees.|The roof of a motel on the west side of highway 43 was uplifted and partially|removed. As the tornado crossed 43 the most intense damage occured where several|sections of another motel\`s roof was removed, one person had minor injuries at the|motel. Due to the roofs older build and lack of tree damage, a lower bound estimate|was used. The tornado continued northeast and crossed Jackintoport Blvd. where the|roof of an open sided industrial building was partially removed and an 18 wheeler|was overturned. Another injury occured with the overturned tractor trailer. Tree|damage became sporadic and the path may have been discontinuous until several|softwood trees were uprooted or snapped along Bayou Sara Ave. The tornado likely,|continued northeast along Gunnison Creek and damage was found as the tornado crossed|near Boboshilly Cir. This was where the most significant tree damage was noted with|several snapped softwood pines. The tornado continued northeast towards I-65 where|a couple trees were uprooted onto a home along Ellison Ave before likely dissipating|north of Dead Lake Marina Rd. Most of the damage indicators appeared right of the track and based off radar estimates the tornado could have possibly continued further into the Mobile delta.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_eaba21f5749ef93e63f4edd82142b49b = $(`<div id="html_eaba21f5749ef93e63f4edd82142b49b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-JUN-21 22:02:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.8 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> COOK<br><br>                <b>Injuries:</b> 11<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> NAPERVILLE<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> BURR RIDGE<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms moved across northern Illinois during the late evening of June 20th and the early morning of June 21st producing wind damage and three tornadoes.<br><br>                <b>Event Narrative:</b> A tornado with peak winds of 140 mph touched down just south of 75th Street, west of Book Road in the western portion of the Springbrook Prairie Forest Preserve.  The near continuous damage path started near Plainfield-Naperville Road and Sheppey Court where considerable tree damage occurred.  Significant tree damage began just east of Modaff Road with trees snapped and others uprooted along Quall Drive.  Significant tree damage occurred near Verdin Lane with trees uprooted, trunks snapped and large tree limbs broken and tossed into homes.  Damage to homes in this area appeared to be primarily due to falling trees.  Tree damage continued through Killdeer Drive and along Bailey Road.  Damage to roofs occurred to some homes in this area.  Several utility poles were blown down on Bailey Road, between Lighthouse Drive and Coach Drive.  Windows were broken and debris was embedded in stucco on a southside wall of an apartment building on the southeast corner of Bailey Road and Coach Drive.  The tornado gradually intensified east of Naper Boulevard.  Large trees were snapped just east of Naper Boulevard along Bailey Road.  One fell onto a home causing roof damage.  Naperville Fire Station #2 was damaged.||The tornado jogged to the northeast and began to increase in width with tree damage continuing through Fender Road, where roof and wall damage occurred to a home from a falling tree.  Tree damage continued through Clemson Drive and Wehrli Road.  Widespread tree damage occurred near 77th Street where one car was flipped over and a second car was damaged by debris.  Roof and siding damage occurred to homes and a garage wall was removed.  A garage door was blown in and a wall was destroyed on Siebert Court.  The tornado destroyed a home on Princeton Circle.  The house completely collapsed with debris deposited to the northeast, though homes on either side remained standing with only minor damage.  It is at this location that the tornado reached peak intensity of EF3.  In the same block, considerable damage occurred to roofs of several nearby homes.  Damage to homes continued along Nutmeg Lane to Shady Grove Court, including the removal of walls on the second floor of at least one home and roofing damage to several others.  The tornado increased in width as it moved between 75th and 79th Streets, destroying garages and lifting roofing of an apartment complex along Gladstone Drive.  Considerable tree damage also occurred in the Green Valley Forest Preserve as the tornado crossed Greene Road.||The tornado continued east across Route 53 with tree and roof damage noted.  More significant damage began again near Woodridge Drive.  Several homes were damaged with large trees uprooted or snapped.  Multiple fences were also blown down.  Damage to homes continued near Evergreen Lane and James Court where several homes suffered significant roof and second story damage.  The tornado crossed Interstate 355 where a large portion of a traffic sign on southbound Interstate 355 was ripped off two steel posts.  The missing section of the traffic sign was found in a pond in the Lake Ridge Club, between 79th Street and 81st Street, east of Madison Street in Burr Ridge, nearly 6 miles from its original location.||Significant damage occurred to homes and apartment buildings east of Interstate 355 between Country Club Drive and Egerton Drive.  Some roofs were completely removed.  Tree and roof damage continued along Pine Drive and Britten Street.  The tornado began to increase in width again as it crossed Lemont Road where a warehouse building was damaged.  Tree and roof damage continued through Highland Avenue, Plainfield Road, Bailey Road and Cass Avenue.  At least one apartment building suffered significant roof damage along Lakeview Drive.  East of Cass Avenue, the tornado produced mainly tree damage, crossing Interstate 55, then Route 83 and then moving east along 83rd Street.  Damage occurred to several dozen homes in Burr Ridge.  The tornado crossed into Cook County near 83rd Street.||In Naperville, 231 structures reported some level of damage.  One home was completely destroyed, 19 were declared uninhabitable and 143 sustained major damage.  In Woodridge, 640 structures were damaged, including 31 homes that were uninhabitable and 157 that sustained major damage.  In Darrien, 2 homes were damaged and 1 was uninhabitable.  In Burr Ridge, 50 homes were damaged.  A total of 11 people were injured, including a woman who was 6 months pregnant and was critically injured.  She lost her unborn baby as the result of her injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b4efb9e340049ab5b6c23dd10795dd18 = $(`<div id="html_b4efb9e340049ab5b6c23dd10795dd18" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 03:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.55 Miles<br><br>                            <b>Tornado Width:</b> 450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARION<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SALOMA<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> FINLEY<br><br>                <b>Episode Narrative:</b> Strong southern winds brought warm temperatures and plenty of moisture into an environment of strong wind shear ahead of an advancing cold front. This resulted in unusually warm temperatures for a December day and the ingredients to produce a historic tornado outbreak and flash flooding. This included multiple long track tornadoes. Central Kentucky saw 18 tornadoes that injured 96 and killed 18. An additional death occurred in a flash flood.<br><br>                <b>Event Narrative:</b> This tornado formed approximately 1.7 miles west southwest of Saloma near Chaney Pike Road and tracked northeast for approximately 6.5 miles before crossing into southern Marion County. The tornado continued approximately 8 miles into Marion County before dissipating at 0336 EST. In Taylor County, The tornado first touched down near Chaney Pike Road and resulted in EF-1 damage to farm buildings and trees. The tornado continued off to the northeast and intensified as it moved toward Quisenberry Road. Several mobile homes were completely destroyed along Quisenberry Road, and this is where a fatality occurred. Aerial drone views showed extensive damage with path widths 200-300 yards wide. The tornado then impacted KY 527 (Saloma Road) where more structures had significant damage. At one particular residence, the entire second floor of the brick home was removed. Hundreds of trees near and just beyond the road had been snapped or uprooted. Damage in this area consisted of EF-1 to EF-2 ratings. The tornado continued to intensify to the northeast as it impacted Sanders Road. It was here where the worst damage (EF-3) was observed. Wide swaths of forest, over a quarter mile wide, were completely snapped or uprooted. Drone imagery showed some ground scarring in concentrated areas. Homes in the direct path of the tornado were severely damaged with no walls left standing. The tornado weakened some as it continued toward Marion County. Several homes had missing or severely damaged roofs near Old Lebanon Road. Trees were uprooted or snapped. Drone imagery continued to show damage paths nearly a quarter mile wide before the tornado entered Marion County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_be1d5130355f0269da73b86fa14ab28f = $(`<div id="html_be1d5130355f0269da73b86fa14ab28f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-JUN-21 16:49:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.84 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> PORT CRESCENT<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> GRIND STONE CITY<br><br>                <b>Episode Narrative:</b> After several weeks of moderate to severe drought conditions in Southeast Michigan, an active weather pattern brought widespread rainfall and flooding to Metro Detroit and surrounding areas during the weekend of June 25-27th. Low pressure tracking along a stalled stationary boundary interacted with a very moist subtropical air mass to produce widespread 3 to 5 inches of rainfall across Metro Detroit (localized 6 to 8 inches), resulting in numerous reports of major flooding within the Detroit metro vicinity, especially Washtenaw and Wayne Counties. In addition to the heavy rain, an EF-2 tornado was observed near Port Austin in Huron County during this event just before 5 pm EST on June 26th.<br><br>                <b>Event Narrative:</b> A tornado touched down 4 miles SW of Port Austin just north of the intersection between Port Crescent Rd and Sand Rd. The tornado began as an EF-0, producing several snapped trees and tree limbs, uprooted trees, and damage to barns and outbuildings. The tornado then tracked northeast and crossed M-53 just south of its intersection with M-25. At this point, the tornado produced EF-2 damage to six houses, with three roofs completely detached, one house with major roof damage, two garages and one barn completely destroyed, and substantial tree damage. Estimated peak winds were 120 mph.|The tornado continued to track northeast toward N Hellems Rd and paralleled Pointe Aux Barques Rd, where numerous pine trees were damaged or destroyed and |some hardwood trees were snapped, consistent with EF-1 damage. The |tornado then tracked across the Eagle Bay public access point and |into Lake Huron.<br><br>                <b>Damage:</b> 1.90M<br><br>               </div>`)[0];

                var html_b3931ae7d609359650f410a3710d0bb3 = $(`<div id="html_b3931ae7d609359650f410a3710d0bb3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-DEC-21 04:22:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.25 Miles<br><br>                            <b>Tornado Width:</b> 60.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> STAMPING GROUND<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> STAMPING GROUND<br><br>                <b>Episode Narrative:</b> A potent cold front combined with elevated wind energy crossing the region allowed a widespread area of showers and thunderstorms to develop late Sunday night through early Monday morning. Some wind damage and minor flooding occurred, along with two EF1 tornadoes.<br><br>                <b>Event Narrative:</b> The National Weather Service in Louisville, Kentucky conducted a storm survey in Scott County, Kentucky of storm damage that occurred early Monday morning.||The survey team determined that a tornado touched down just southwest of the Parkers Mobile Home Park in Stamping Ground. The initial touchdown was in a wooden fenced area with uprooted trees and significant damage to the wooden fence. Wind speeds were estimated to be between 80 and 85 mph initially.||The tornado increased in speed and diameter, striking the mobile home park causing|significant damage. Trailers were lifted off their foundation, some trailers were flipped|over and or turned in a different direction. Insulation and metal siding from the trailers|were thrown up into the trees. Deck pieces were thrown and impaled into the ground, trees were twisted and snapped, and numerous air conditioner units were thrown several feet. The tornado increased to around 95 mph with a width of 60 yards.||The most obvious signs of a tornado were outbuildings were picked up and thrown upwind, with insulation on both sides of the buildings.||The damage direction from the trees, and insulation from mobile homes ranged north to southeasterly.||The tornado became more of a skipping tornado as it moved to the east with the last damage being some power poles and trees at the corner of Edgewood Way and 227.||Just east of Stamping Ground, the survey team found a significant area of straight line winds along Duvall Station Road. A third of a mile swath of concentrated wind damage occurred 2 miles east of Stamping Ground.||It started out in a grove of trees with large branches and trees knocked down all facing from the southwesterly to the east northeast direction. Wind speeds were estimated initially to be 65 to 70 mph. A well constructed barn had its roof panels ripped off and doors blown in. Metal sheeting from the barn was thrown up to 500 yards down wind. Two other barns on the other side of the road had similar damage. Shingles from two family homes were thrown a hundred yards. Wind speeds from the well constructed barn, were determined to be 80 mph. The damage area was about a quarter mile by a third of a mile.||The National Weather Service would like to thank Scott county emergency manager Mike Hennigan for his assistance with the survey.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_a388e373c14d4d21855ceb6691ee54f2 = $(`<div id="html_a388e373c14d4d21855ceb6691ee54f2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 20:56:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 10.17 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HICKMAN<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> STATE LINE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> CRUTCHFIELD<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Obion County, Tennessee into Fulton County, Kentucky about 6 miles southeast of Hickman, close to the communities of State Line, KY and Woodland Mills, TN. The tornado rapidly widened, becoming over a mile wide across northeast Fulton County. The primary impact to Fulton County was on the community of Cayce, where the tornado achieved a rating of EF-4. This community was the site of the only fatality in Fulton County. A 57-year-old male occupant of a mobile home was killed. On the southwest edge of Cayce, a house was demolished (DI 2, DOD 9). This demolished house was assigned an estimated wind speed of 170 mph, the highest in the county. A small retail building in the center of town was demolished (DI 8, DOD 8). A total of 61 structures were affected in Fulton County, with 21 of those totally destroyed or uninhabitable. A number of vehicles were thrown and destroyed, including some farm equipment. Nearly total tree destruction was observed in the Cayce area. The average path width was a mile. The tornado exited Fulton County into Hickman County in a rural area about 7 miles northwest of Fulton.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

vent Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Obion County, Tennessee into Fulton County, Kentucky about 6 miles southeast of Hickman, close to the communities of State Line, KY and Woodland Mills, TN. The tornado rapidly widened, becoming over a mile wide across northeast Fulton County. The primary impact to Fulton County was on the community of Cayce, where the tornado achieved a rating of EF-4. This community was the site of the only fatality in Fulton County. A 57-year-old male occupant of a mobile home was killed. On the southwest edge of Cayce, a house was demolished (DI 2, DOD 9). This demolished house was assigned an estimated wind speed of 170 mph, the highest in the county. A small retail building in the center of town was demolished (DI 8, DOD 8). A total of 61 structures were affected in Fulton County, with 21 of those totally destroyed or uninhabitable. A number of vehicles were thrown and destroyed, including some farm equipment. Nearly total tree destruction was observed in the Cayce area. The average path width was a mile. The tornado exited Fulton County into Hickman County in a rural area about 7 miles northwest of Fulton.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

e:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Fulton County into Hickman County about 7 miles northwest of Fulton, close to the community of Croley. The tornado was exceptionally wide as it entered Hickman County, becoming about 1.5 miles wide. The tornado track in Hickman County was over rural farmland, bypassing small communities. The tornado achieved a rating of EF-3 over far eastern Hickman County, along Highway 58 near the Graves County line. This is where numerous wooden towers carrying electrical transmission lines collapsed (DI 24, DOD 6). This damage site is where the tornado was assigned the highest estimated wind speed in the county, about 140 mph. On Highway 307, there were four collapsed metal truss towers for carrying electrical transmission lines (DI 24, DOD 6). There were several injuries but no fatalities in the county. About a dozen homes were destroyed countywide. A mobile home was destroyed (DI 3, DOD 9). Most walls of one destroyed house collapsed, except small interior rooms (DI 2, DOD 8). The damage rating of this house was lowered due to toe nail construction. A total of 41 homes were damaged in Hickman County, and 12 were destroyed or uninhabitable. Hundreds of trees were snapped or uprooted. The average path width was about 1.25 miles (2250 yards). The tornado exited Hickman County into Graves County in a rural area about one-half mile north of where Highway 58 crosses the county line.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

vent Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on the beginning of this tornado). This tornado crossed from Hickman County into Graves County about one-half mile north of where Highway 58 crosses the county line, close to the tiny community of Baltimore. The tornado was about 1.3 miles wide when it entered the county. It varied from 1 to 1.3 miles in width as it traversed Graves County. The primary impact to Graves County was on the city of Mayfield, where the tornado achieved a rating of EF-4. This city suffered a devastating impact, in terms of both loss of life and property destruction. There were 23 fatalities countywide and many more injuries. On the southwest edge of Mayfield as the tornado entered the city, a candle factory was demolished (DI 23, DOD 7). At least nine workers in the factory were killed. The tornado continued northeast through the heart of Mayfield at 9:28 PM CST, averaging just over one mile in width. The downtown area was directly impacted, crippling the police and fire department headquarters and emergency communications. Residential neighborhoods both southwest and northeast of downtown were destroyed. Numerous businesses in the downtown business district collapsed. Several damage sites in the city of Mayfield received a wind speed estimate of 188 mph, the highest in the county. Many of the structures were historic brick buildings (DI 17, DOD 7). At least 1,500 structures were damaged or destroyed, including a couple hundred businesses. The Red Cross estimated that 730 dwellings were uninhabitable. A large number of vehicles were thrown and destroyed, including some farm equipment in rural areas outside the city. Nearly total tree destruction was observed. The first EF-4 damage in the county was noted at and around the candle factory on the southwest side of Mayfield. Near the candle factory, a house was swept clean off the concrete slab (DI 2, DOD 10). The last EF-4 damage points in the county were on the northeast side of Mayfield, including a nursing home (DI 7, DOD 7). After entering Graves County, the tornado intersected I-69 (formerly the Purchase Parkway) four miles southwest of the Mayfield city limit. A wind gust to 93 knots or 107 mph was measured at the University of Kentucky mesonet site 6 miles southwest of Mayfield. The tornado then closely followed Interstate 69 northeast all the way to Marshall County. The tornado crossed the interstate multiple times. The first crossing was two miles southwest of Mayfield, then again northeast of Mayfield just east of the Highway 131 interchange, and again at the Marshall County line. The interstate was blocked in spots by trees, power lines, and debris. From Highway 131 to Highway 301 northeast of Mayfield, the tornado followed the exact same path as the May 10, 2016 EF-3 tornado. Some of the same structures that were damaged in that tornado were destroyed by this tornado. The tornado exited Graves County into Marshall County along Interstate 69 (formerly the Purchase Parkway) where it crosses the county line.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on the beginning of this tornado). This tornado crossed from Graves County into Marshall County along Interstate 69 about seven miles west-southwest of Benton. The tornado  widened to nearly 1.5 miles (2450 yards) soon after crossing into Marshall County. The tornado width fluctuated from 0.8 mile to nearly 1.5 miles during its trek across the county. The community most impacted was Cambridge Shores, a rather dense subdivision of vacation homes and some luxury homes on Kentucky Lake. This is the only location in Marshall County where the tornado achieved a rating of EF-4. This community was the site of the only fatalities in Marshall County. A 78-year-old female resident died in the hallway of her house. Another elderly woman died of a heart attack while trying to remove debris (indirect). There were numerous homes in Cambridge Shores that were levelled, including the loss of all walls (DI 2, DOD 9). Some homes were wiped off the foundation. Marshall County's highest wind speed estimate of 170 mph was assigned to the damage in the Cambridge Shores area. A total of 356 structures in Marshall County were destroyed or uninhabitable. Another 341 structures sustained light to moderate damage. A number of vehicles were thrown and destroyed, including some that landed in Kentucky Lake. Nearly total tree destruction was observed in the Cambridge Shores area. After crossing into Marshall County, the tornado path stayed over Interstate 69 from the county line to about three miles west of Benton. In this area a few miles west of Benton, a home was blown off its foundation and a few other homes were demolished (DI 2, DOD 9). The tornado narrowly missed the county seat of Benton, passing only a mile or two northwest of the downtown area. Where the tornado crossed U.S. 641 just north of Benton, a home was destroyed with the exception of some interior walls (DI 2, DOD 8). The tornado crossed U.S. Highway 68 about one mile southeast of the county high school, then continued on to Cambridge Shores. The tornado exited Marshall County into Lyon County over Kentucky Lake, about 1.5 miles east-northeast of Cambridge Shores.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_3b0b0d0ef21ee6135a7045a64f361085 = $(`<div id="html_3b0b0d0ef21ee6135a7045a64f361085" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 21:40:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 18.08 Miles<br><br>                            <b>Tornado Width:</b> 2450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LYON<br><br>                <b>Injuries:</b> 54<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HARVY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> TATUMSVILLE<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on the beginning of this tornado). This tornado crossed from Graves County into Marshall County along Interstate 69 about seven miles west-southwest of Benton. The tornado  widened to nearly 1.5 miles (2450 yards) soon after crossing into Marshall County. The tornado width fluctuated from 0.8 mile to nearly 1.5 miles during its trek across the county. The community most impacted was Cambridge Shores, a rather dense subdivision of vacation homes and some luxury homes on Kentucky Lake. This is the only location in Marshall County where the tornado achieved a rating of EF-4. This community was the site of the only fatalities in Marshall County. A 78-year-old female resident died in the hallway of her house. Another elderly woman died of a heart attack while trying to remove debris (indirect). There were numerous homes in Cambridge Shores that were levelled, including the loss of all walls (DI 2, DOD 9). Some homes were wiped off the foundation. Marshall County's highest wind speed estimate of 170 mph was assigned to the damage in the Cambridge Shores area. A total of 356 structures in Marshall County were destroyed or uninhabitable. Another 341 structures sustained light to moderate damage. A number of vehicles were thrown and destroyed, including some that landed in Kentucky Lake. Nearly total tree destruction was observed in the Cambridge Shores area. After crossing into Marshall County, the tornado path stayed over Interstate 69 from the county line to about three miles west of Benton. In this area a few miles west of Benton, a home was blown off its foundation and a few other homes were demolished (DI 2, DOD 9). The tornado narrowly missed the county seat of Benton, passing only a mile or two northwest of the downtown area. Where the tornado crossed U.S. 641 just north of Benton, a home was destroyed with the exception of some interior walls (DI 2, DOD 8). The tornado crossed U.S. Highway 68 about one mile southeast of the county high school, then continued on to Cambridge Shores. The tornado exited Marshall County into Lyon County over Kentucky Lake, about 1.5 miles east-northeast of Cambridge Shores.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

arrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Marshall County into Lyon County, Kentucky near the Hillman Ferry Campground in the Land Between the Lakes National Recreation Area. The tornado crossed the Trace Highway causing near complete tree destruction and broke one wooden electrical transmission line (DI 24, DOD 4). The tornado achieved its highest rating of EF-3 as it emerged from Lake Barkley just north of Eddy Creek. Numerous homes were completely destroyed (DI 2, DOD 9) between the shore and Interstate 24 near Mile Marker 46. The damage rating of a house in this area corresponded with a wind speed of 150 mph, the highest in the county. The tornado continued to the county line producing mainly tree damage with occasional structural damage. A 98-year-old female occupant died of injuries incurred in her home south of Eddyville.  In addition, 5 others were injured throughout Lyon county. A total of 141 structures were affected in Lyon County, with 45 of those totally destroyed or uninhabitable. Nearly total tree destruction was observed in the Land Between the Lakes area. The average path width was a mile. The tornado exited Lyon County into Caldwell County in a rural area about 7 miles east southeast of Eddyville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_dda1d5803f4ccb085bd6a7561c9fbf11 = $(`<div id="html_dda1d5803f4ccb085bd6a7561c9fbf11" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 22:32:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 20.56 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MUHLENBERG<br><br>                <b>Injuries:</b> 200<br><br>                <b>Deaths:</b> 15<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DAWSON SPGS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FIES<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell).  This tornado crossed from Caldwell County into Hopkins County near the city limit of Dawson Springs, which straddles the county line. The tornado produced catastrophic damage and some fatalities in Dawson Springs. About two-thirds of the city's homes were destroyed, and about a dozen fatalities occurred. There were at least 200 injuries. The core of the tornado narrowly missed the downtown Dawson Springs business district, but a large residential neighborhood on the north side of downtown was destroyed. This neighborhood is where the tornado obtained its maximum EF-4 rating in Hopkins County. A two-story apartment building was almost totally destroyed. Only a few first-story interior walls remained standing (DI 5, DOD 6). This apartment building is where the damage was assigned a wind speed estimate of 180 mph, the highest in the county. On the northern edge of town, over a dozen duplexes suffered complete roof loss. All exterior and interior walls of one of the units collapsed (DI 2, DOD 9). Most of the single-family homes suffered complete roof loss and the loss of most exterior walls (DI 2, DOD 8). In a few cases, there was complete destruction of residences (DI 2, DOD 10). On Highway 109 on the northeast side of town, a large retail structure with a long-span roof was destroyed (DI 12, DOD 7). Nearby, about a half dozen other smaller homes and businesses were demolished, including the loss of all walls (DI 9, DOD 9). Once the tornado exited the Dawson Springs area, it crossed Interstate 69 (formerly the Western Kentucky Parkway) about three miles northeast of Dawson Springs. A clearly defined wide path of nearly total tree destruction crossed the interstate. A house near the interstate suffered the loss of the roof and most walls, except for a few walls of small interior rooms (DI 2, DOD 8). Where the tornado crossed Highway 112, a few single-family homes were demolished, including the loss of the roof and all or most walls (DI 2, DOD 8-9). The tornado continued across heavily forested land until reaching Barnsley, a small community between Earlington and Mortons Gap on U.S. Highway 41. Several houses were demolished, including the loss of all walls (DI 2, DOD 9). In addition, a train was derailed and a 55-foot tanker car was thrown 20 yards from the railroad tracks (DI 29, DOD 1). The tornado then continued through a long swath of forest before crossing Interstate 69 midway between Madisonville and the Western Kentucky Parkway. Hundreds of trees were snapped at this interstate crossing (DI 27, DOD 4). A number of vehicles were thrown and destroyed across the county. The total number of affected structures countywide was estimated near 1000. A little over 500 structures were completely destroyed. Nearly total tree destruction was observed all along the path. The average path width was a mile. The tornado exited Hopkins County across the Pond River into Muhlenberg County about 6.5 miles east-southeast of Madisonville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_14f8b94910533211cc5c10fc050c1893 = $(`<div id="html_14f8b94910533211cc5c10fc050c1893" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 22:32:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 20.56 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MUHLENBERG<br><br>                <b>Injuries:</b> 200<br><br>                <b>Deaths:</b> 15<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DAWSON SPGS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FIES<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell).  This tornado crossed from Caldwell County into Hopkins County near the city limit of Dawson Springs, which straddles the county line. The tornado produced catastrophic damage and some fatalities in Dawson Springs. About two-thirds of the city's homes were destroyed, and about a dozen fatalities occurred. There were at least 200 injuries. The core of the tornado narrowly missed the downtown Dawson Springs business district, but a large residential neighborhood on the north side of downtown was destroyed. This neighborhood is where the tornado obtained its maximum EF-4 rating in Hopkins County. A two-story apartment building was almost totally destroyed. Only a few first-story interior walls remained standing (DI 5, DOD 6). This apartment building is where the damage was assigned a wind speed estimate of 180 mph, the highest in the county. On the northern edge of town, over a dozen duplexes suffered complete roof loss. All exterior and interior walls of one of the units collapsed (DI 2, DOD 9). Most of the single-family homes suffered complete roof loss and the loss of most exterior walls (DI 2, DOD 8). In a few cases, there was complete destruction of residences (DI 2, DOD 10). On Highway 109 on the northeast side of town, a large retail structure with a long-span roof was destroyed (DI 12, DOD 7). Nearby, about a half dozen other smaller homes and businesses were demolished, including the loss of all walls (DI 9, DOD 9). Once the tornado exited the Dawson Springs area, it crossed Interstate 69 (formerly the Western Kentucky Parkway) about three miles northeast of Dawson Springs. A clearly defined wide path of nearly total tree destruction crossed the interstate. A house near the interstate suffered the loss of the roof and most walls, except for a few walls of small interior rooms (DI 2, DOD 8). Where the tornado crossed Highway 112, a few single-family homes were demolished, including the loss of the roof and all or most walls (DI 2, DOD 8-9). The tornado continued across heavily forested land until reaching Barnsley, a small community between Earlington and Mortons Gap on U.S. Highway 41. Several houses were demolished, including the loss of all walls (DI 2, DOD 9). In addition, a train was derailed and a 55-foot tanker car was thrown 20 yards from the railroad tracks (DI 29, DOD 1). The tornado then continued through a long swath of forest before crossing Interstate 69 midway between Madisonville and the Western Kentucky Parkway. Hundreds of trees were snapped at this interstate crossing (DI 27, DOD 4). A number of vehicles were thrown and destroyed across the county. The total number of affected structures countywide was estimated near 1000. A little over 500 structures were completely destroyed. Nearly total tree destruction was observed all along the path. The average path width was a mile. The tornado exited Hopkins County across the Pond River into Muhlenberg County about 6.5 miles east-southeast of Madisonville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Hopkins County into Muhlenberg County at the Pond River, about 8 miles southwest of Bremen.  The primary impact to Muhlenberg County was in and around the community of Bremen, where the tornado achieved a rating of EF-4. The Bremen area was the site of most of the 11 fatalities in Muhlenberg County. A total of 165 structures were damaged or destroyed, of which 84 were completely destroyed or uninhabitable. The remainder were damaged at least moderately. The majority of these structures were along and just south of Highway 175 from 5 miles southwest of Bremen to the community of Bremen. Several demolished houses in this area warranted a rating of EF-4. The destruction of one house warranted a wind speed estimate of 190 mph, the highest in the county and the entire track. One brick home on Highway 175 collapsed, and another was swept off the foundation (DI 2, DOD 9). A car in the garage was thrown across the road. A couple of poorly anchored houses were swept clean off the foundation within a few miles west of Bremen (DI 2, DOD 9-10). On the north side of Bremen, a two-story home was completely destroyed. The  foundation was not swept clean, but all walls were gone. Much of the remainder of the path through Muhlenberg County was unpopulated woods and fields. There was a cluster of damaged or destroyed structures near the community of Moorman, near where the tornado crossed U.S. Highway 431. In this area, a couple houses were heavily damaged, but most walls remained standing (                 var html_b254e37ddf4aa3e30e8a31a59c2b3d70 = $(`<div id="html_b254e37ddf4aa3e30e8a31a59c2b3d70" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 00:47:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.95 Miles<br><br>                            <b>Tornado Width:</b> 1400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WARREN<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CROSSROADS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RICHELIEU<br><br>                <b>Episode Narrative:</b> Strong southern winds brought warm temperatures and plenty of moisture into an environment of strong wind shear ahead of an advancing cold front. This resulted in unusually warm temperatures for a December day and the ingredients to produce a historic tornado outbreak and flash flooding. This included multiple long track tornadoes. Central Kentucky saw 18 tornadoes that injured 96 and killed 18. An additional death occurred in a flash flood.<br><br>                <b>Event Narrative:</b> This tornado formed approximately 1 mile southwest of Crossroads near Watlington Road and tracked northeast for approximately 22 miles before crossing into western Warren County. The tornado continued approximately 6 miles into Warren County before dissipating at 0114 CST. In Logan County, the supercell that had cycled down its tornado in eastern Todd County (but continued to produce wind damage northeast of Elkton) spun back up again soon after crossing the border into western Logan County. It quickly ramped up to EF-3 (140 mph) intensity with a damage swath roughly three quarters of a mile wide along Milton Sharp Rd. On the southern side, a family was home when a 2 by 4 narrowly missed the husband as the roof was being peeled off the middle of the house. On the north side, a large dairy farm was completely destroyed. As the tornado continued northeast, a wide swath of trees was snapped/uprooted along the edge of a forest on the southern edge of the vortex, while on the north edge a well built home had its second floor two-thirds thrown off. A male was in the other section when a 2 by 4 from the first floor came up and got lodged in his mattress. Another well built log cabin in this area lost its second floor roof. The tornado then turned more ENE in the Buena Vista Rd area. A doublewide manufactured home was completely destroyed here along with several outbuildings on the property. A male at the home received warning from family and heard the tornado approach, getting into a bath tub in the middle of the east side of the structure. After it hit, the home blew into a row of trees and the male remembers grabbing onto a tree southeast of his original location. He sustained injuries as medics had to get wood out of his legs. The tornado continued over to Lakewood Ln where a boy was in the second story of a house when the window imploded inward and moved the bed he was in. After this, the storm crossed US 431, impacting several trees along Hwy 1040 with EF1 level winds. It then moved to a row of mobile homes along H.C. Johnson Rd. Two of these homes were completely destroyed, with one blown into a row of trees south of its original point and another lifted up and over a tree just east of its original location. This may have been a mesovortex spinning around the main circulation. The tornado damage was widest at this location, roughly 0.8 mile. On the south side of the tornado, a mobile home was completely destroyed along Hwy 915 where it was spread out over the road. The resident was a female whose father insisted she stay the night at his place, with a basement, after hearing the messaging in the days before. That same mesovortex may have been what caused the collapse of an electric transmission line just east of Marshall Rd where there was little damage to surrounding trees. Farther north on that road a well built brick home had its roof taken off as well as the carport removed. The tornado continued to track along Hwy 79 towards the Chandlers Chapel area where the Methodist Church lost its steeple and had damage to several of the stained glass windows. A couple of homes had major damage here. A resident said he had at least 20 minutes of warning lead time ahead of the touchdown. There was additional damage along Turner Road and then 3 Poplars Rd. This survey ended soon after 3 Poplars Rd. Another survey was conducted in the far northeast corner of Logan County where a couple of long chicken barns were leveled.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_08f90eff8890943772274368ecc34610.setContent(html_b254e37ddf4aa3e30e8a31a59c2b3d70);

                var html_5fe7ea8176c05de91b461eb20c622475 = $(`<div id="html_5fe7ea8176c05de91b461eb20c622475" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 01:09:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 25.7 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> EDMONSON<br><br>                <b>Injuries:</b> 63<br><br>                <b>Deaths:</b> 16<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PETROS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SMITHS GROVE<br><br>                <b>Episode Narrative:</b> Strong southern winds brought warm temperatures and plenty of moisture into an environment of strong wind shear ahead of an advancing cold front. This resulted in unusually warm temperatures for a December day and the ingredients to produce a historic tornado outbreak and flash flooding. This included multiple long track tornadoes. Central Kentucky saw 18 tornadoes that injured 96 and killed 18. An additional death occurred in a flash flood.<br><br>                <b>Event Narrative:</b> The National Weather Service in Louisville surveyed a tornadic supercell over the course of 6 days in Warren County which directly struck Bowling Green. The tornado first touched down in rural southwestern Warren County just south of the intersection of Wimpee Smith Road and Petros Browning Rd. It tracked to the northeast for approximately 26 miles before entering Edmonson County. The tornado continued approximately 3.6 miles into Edmonson before dissipating at 0138 CST. At the tornado's beginning in Warren County, the tornado twisted, snapped, topped and uprooted softwood and hardwood trees. The tornado was about 200 yards wide, with EF1 winds of 90 mph. Aerial photography confirmed the tornado was continuous in this rugged area of southwest Warren County. The tornado increased to EF2, between 120 and 125 mph, doing major damage to several older barns along Tommy Smith Road. It threw a 1700 pound cattle trailer, 300 yards into a creek ravine.The NWS drone showed a distinct narrow main funnel within the larger funnel. This 30 to 35 yard funnel was clearly seen scouring the corn field and produced the most concentrated damage. The narrow funnel crossed Browning Rd and hit a well constructed house. The only major part of the house that survived was an interior bathroom and hallway. Winds were estimated at 135 mph, and areas outside the narrow funnel had damage of 100 mph, and the entire overall width was 250 yards wide. The survey team found extensive tree damage along Van Meter Rd and Fuqua Rd and aerial photography confirmed the tornado was continuous in this rugged, mainly forested area. The tornado did minor roof damage to some homes along Blue Level Road with winds of 86 to 90 mph but did more substantial roof and side damage to several barns with winds of 90 to 95 mph. Based on drone technology, there appeared to be two distinct areas of damage, and likely had a smaller satellite tornado. There was extensive roof damage to the Zomi Agape fellowship center with insulation thrown both downwind and on the upwind side of the building. The tornado increased in speed when it was over Old Tramm Rd by Rembrandt Court and Powell Road. One house on Rembrandt Court was knocked off its foundation by the garage attachment and slid about 15 feet. Other homes were knocked down to just interior bathrooms and hallways remaining, but there were some foundation construction concerns. EF2 winds of 130 to 135 mph were evidenced in this area. Several houses were knocked down to the foundation, but there were foundation construction concerns. In addition, farm equipment from a barn on the right side of Powell St was thrown directly into homes on the left side of Powell Rd. The survey team found significant house damage to dozens of homes in the Creekwood subdivision. This included exterior collapsed walls, roofs blown off, foundations severely compromised, garages blown in, insulation blown on all four sides of houses, and garages severely damaged or destroyed. In fact, they were dozens of double garages damaged, where one garage door blew in and the other garage door blew out. There were hundreds of powerlines and snapped power poles down throughout the county. Trees were uprooted snapped and twisted facing in all directions. Dozens of cars were flipped, twisted, turned, and thrown into homes. 2 x 4s were thrown into the ground, like missiles. Several splintered boards were impaled into vehicle windshields, tires, and along the hood grills. Most of the damage was rated EF2 from 115 to 135 mph except for 8 homes near Mossy Creek. The survey team brought in engineers from WKU to look at 8 homes, which were wiped down to the foundation from Moss Creek to Mossy Stone. Engineers helped in determining winds speeds were 160 mph for these houses, a high EF3 rating. Tragically, several fatalities occurred in the subdivision area. The tornado was 250 yards wide in Creekwood, but increased to about 350 yards wide before crossing Veterans Parkway. The tornado crossed the William Natcher Parkway and hit large townhouses along Veterans Parkway. There were numerous windows shattered and some roof damage. One of the town houses was shifted off the foundation, but there were no bricks or other support on it. The tornado crossed Russellville Rd hitting many businesses. At Royal Motor Cars, several storage buildings were destroyed, major loss of roof panels at Cabreras Mexican restaurant and an auto parts store. At Plumbers Supply company at 2321 Russellville Rd. The garage was blown in and collapsed. The main building had a shifted foundation, and a partial collapse of some exterior cinderblock walls, tractors and trailers were twisted and flipped, and there was numerous power poles snapped. The Shell gas station had major damage to service station canopy and store, as well as walls of an Enterprise car rental. The tornado increased to quarter mile wide and went from EF2 of 130 mph, from Royal Motorcars to AutoZone, and then decreased to EF2, 115-120 mph and narrowed to 1/8th of a mile with major tree and roof damage along Lealand Street, Cedar Ridge, and University Drive. A fully loaded dumpster was thrown 250 yards. At Russell Road and Springhill Avenue, a Marathon gas station had its pumps destroyed, and most of the exterior walls were destroyed. The tornado missed Western Kentucky University by 225 yards, but debris was thrown all over the campus including some impaled debris into buildings. The tornado went along 31W including doing significant damage to roof at Bobas lounge, a liquor store, and a smoke shop. This was estimated to be 110 to 120 mph winds, and tornado width decreased to 250 yards by Walgreens and Taco Bell. The tornado, appeared to be slightly elevated, doing mainly tree damage, power poles, and house roofing and siding along Magnolia Ave and Nutwood St. It crossed Lehman, went along Covington, with wind speeds mainly of 95 to 110 mph. The owner of 708 Nutwood said, your warning saved our lives, as our house was violently shaking, but we sought shelter and lived. Much of the tree damage was facing from the northeast to the northwest. The tornado paralleled Cemetery Rd doing roof and gutter damage along with power lines and tree damage. The tornadoes speed and winds increased along Cherokee Dr. with roofs removed and large healthy hardwood trees uprooted. The width increased to 300 yards and speeds to 105 mph with width of 225 yards. The narrow 175 yard funnel, hit the Indian Hills golf course, twisting, snapping, and topping numerous pines and cedars with winds speeds of 86 to 90 mph. The tornado then crossed the Barren River and increased in speed along Old Porter Pike to EF2, between 111 and 120 mph. Huge diameter hardwood trees were snapped and uprooted, including several very tall oak trees. There was also extensive roof damage to some well built homes. It weakened as it approached exit 28, doing EF1 damage of 90-95 mph to Hucks gas station and damaged a very tall Wendys sign. On the north side of 31 W, a fully loaded 18 wheeler facing west, was knocked over and was dragged 15 yards to a northwesterly directly. Winds were increased to EF2, of 115 mph. At the Corvette plant there was significant roof damage, with metal sheeting, insulation, HVAC units, and other debris thrown hundreds of yards downwind. Light poles in the parking lot were snapped, One of the security checkpoints at the Corvette plant was totally destroyed with large sections of the building being thrown several hundred yards, and weighing over 100 pounds, striking several vehicles. Winds were mainly in the 110 to 120 mph range. The tornado continued to parallel I 65, just west of the interstate. It struck several homes at Bristow Rd and Friendship Rd. Most of the damage was done to roofs siding and gutters and destroyed a well- built greenhouse. Numerous power poles and lines were down and the debris pattern was facing from southeasterly, all the way to northwesterly. There was some barn and tree damage near Kelly Road and the CSX railroad crossing. Winds were 85 to 90 mph and width of 200 yards. The tornado really increased across the TransPark at Exit 30. A few metal building structures at the peak intensity of the tornado sustained heavy damage. The middle building totally collapsed. Analysis showed that building was well constructed, but the shearing force from the intense tornado ripped the metal frame from the anchoring plates of the building. Analysis of the third building showed the tornado had weakened some at this point, down to EF2 levels. The WSR-8D radar showed a Tornadic Debris Signature downstream of this area, which was lofted to around 18 kft, right at the high end of EF3 of 165 mph. The tornado weakened further downstream as it caused roofing and siding damage to several structures and tree damage into southeast Edmonson County. Civil Air Patrol imagery helped identify the end point of this tornado.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9f8ef849c72b2de41ecaf88d8aae78dd = $(`<div id="html_9f8ef849c72b2de41ecaf88d8aae78dd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 00:10:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 23.6 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TODD<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> LA FAYETTE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> PEMBROKE<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This long-track EF-3 tornado began in western Tennessee near Dyersburg (see Storm Data, Tennessee, Western). It crossed from Stewart County, Tennessee into Christian County in the secured area of the Fort Campbell military reservation (see Storm Data, Tennessee, Central for the Stewart County portion of the track). The tornado passed only about half a mile southeast of the community of La Fayette on its way northeast across Interstate 24 and Fort Campbell Boulevard (U.S. Highway 41). Between La Fayette and I-24, several homes were destroyed (DI 2, DOD 6). The homes suffered complete destruction of the roof and/or attic. The walls were often damaged but remained standing. One house was moved from its foundation (DI 2, DOD 5). The occupants of the houses took shelter and generally escaped serious injury. A mobile home was destroyed (DI 3, DOD 9). A church sustained steeple damage. Significant damage occurred to the silos and irrigation system of a farm, where damage was estimated near 1 million dollars. A mile's worth of power poles were snapped on Fort Campbell Boulevard (U.S. 41) just one to two miles north of the I-24 interchange (DI 24, DOD 4). After crossing U.S. 41, the tornado struck Pembroke, where more significant structural damage occurred. A single-wide mobile home was destroyed (DI 3, DOD 9). The mobile home was not tied down. One person was injured at this site. At least one other mobile home was destroyed. Two barns were destroyed (DI 1, DOD 8). Roofs were completely removed from two houses. Elsewhere along the path east of Fort Campbell Boulevard, farm outbuildings and farm equipment were damaged or destroyed. The tornado was rated EF-2 in Christian County. Several damage sites were assigned a wind speed estimate of 125 mph, the highest in the county. The average path width in Christian County was about a mile, though it narrowed to about three-quarters of a mile toward the end of its life after crossing Highway 41. The tornado continued northeast of Pembroke before entering Todd County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_156de02cebb5688fb9222ff62aa1ed9b.setContent(html_9f8ef849c72b2de41ecaf88d8aae78dd);

                var html_e3728a9fb11ce01fd1726321819f5119 = $(`<div id="html_e3728a9fb11ce01fd1726321819f5119" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAR-21 15:26:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 17.68 Miles<br><br>                            <b>Tornado Width:</b> 2300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> GREENSBORO MUNI ARPT<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> HOGGLESVILLE<br><br>                <b>Episode Narrative:</b> A potent storm system affected Central Alabama on Thursday, March 25th. A highly-sheared environment combined with increasing instability produced numerous tornadic thunderstorms. Severe parameters were supportive of significant and long-track supercells, prompting the issuance of a rare High Risk Convective Outlook from the Storm Prediction Center for portions of Central Alabama.||A total of 10 tornado tracks were surveyed in Central Alabama. This included 4 EF3 tornadoes, 3 EF2 tornadoes, and 3 EF1 tornadoes. Damage was significant along the paths of the most intense tornadoes and, unfortunately, injuries and fatalities occurred. |Some storms were cyclic, meaning multiple tornadoes were produced by the same storm. The most impressive tornado of the event was the long-track tornado that traveled nearly 80 miles from Hale County to Shelby County. This ranked as the seventh longest single tornado track in the state of Alabama.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northern Hale County and determined that it was consistent with an EF3 tornado, with maximum winds near 150 mph.||A strong, long-track tornado traveled across Hale, Perry, Bibb, Chilton, and Shelby Counties during the afternoon of March 25, 2021. It is estimated that the tornado had a 98 minute life span, with a path length near 80 miles. It is impossible to know the exact number, but tens of thousands of trees were snapped or uprooted. The volume and extent of snapped trees pushed the rating to EF-3, around 150 mph.  Along the tornados path, hundreds of residences were damaged or destroyed, either directly by wind or due to fallen trees.||The tornado began along Highway 17 just south of the town of Sawyerville. The tornado rapidly gained strength and widened as it neared and crossed Highway 14. Across Hale County, a large swath of hardwood and softwood trees were uprooted. Some debarking of trees was observed just south of Highway 14, probably from high velocity debris throwing. Five large transmission towers were downed on the north side of Highway 14. These towers are rated for 120+ mph winds according to representatives from Alabama Power. It is unknown whether this was due to a domino effect or direct blowdown of each tower. Either way, a powerful tornado occurred. Residential damage included wall collapse, roofing torn off, shifting off of foundation, or total structural loss. There were six minor injuries in Hale County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
