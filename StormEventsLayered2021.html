                var html_3ea82b84267be57cad8a1db7ad6b227d = $(`<div id="html_3ea82b84267be57cad8a1db7ad6b227d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-SEP-21 17:10:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.37 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> HARRISONVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NEW SHARON<br><br>                <b>Episode Narrative:</b> The remnants of Hurricane Ida impacted the mid-Atlantic on September 1, 2021. As it moved northward, Ida began transitioning to a strong mid-latitude cyclone with pronounced frontal features, but with continued tropical moisture. On a regional level, the remnants of Ida became one of the most severe natural disasters in US history, due to a combination of several tornadoes, some of them strong, as well as catastrophic flooding over a large and densely populated area. The severe weather threat unfolded as the system's developing warm front lifted northward from the Delmarva region into Pennsylvania and New Jersey. South of the warm front, partial clearing and moderate to strong instability developed. Meanwhile, very strong shear and forcing, along with tropical moisture, were present within the warm sector. The result was widespread convection in the form of both supercell and quasi-linear thunderstorms. A number of storms became severe across the region, producing several tornadoes and other instances of wind damage. This continued an exceptionally active stretch of high end severe weather in the region, coming barely a month after the tornado outbreak of July 29.<br><br>                <b>Event Narrative:</b> The tornado touched down near Harrisonville, NJ doing mostly |damage to trees and limbs before strengthening and moving |northeast. As it moved to the northeast, it crossed into the Cedar|Grove area producing more significant damage to trees with many |trees uprooted. ||The tornado moved into the Willow Oaks subdivision strengthening |further and producing significant damage to trees, as well as |serious structural damage to a number of homes. Several homes had |exterior walls completely collapsed, a number of homes lost roofs |and upper story walls, and one home had only a few interior walls |remaining. Vehicles were tossed around and moved, and damage from |flying debris was observed in several spots.||The tornado continued to move to the northeast to Bridgeton Pike |where multiple trees had trunks snapped and most of the barns and |storage buildings at a large commercial farm were completely |destroyed. The tornado also reached its maximum width at this |location and was estimated to be around 400 yards wide.||The tornado then continued northeast through the woods with |multiple trees snapped before entering the subdivision at |Salvatore Drive. Here the tornado's most significant damage was |observed with one home completely destroyed with no interior or |exterior walls standing. Other homes in the subdivision had |exterior walls collapsed along with garage collapses and vehicles |being tossed around by the tornadic winds. The consistency of the |damage along the path of the tornado in this area was EF-3 in the |middle of the circulation, with EF-2 along the edge of the |circulation. In addition, the tree damage was not as extensive |behind the completely destroyed house. Based on the consistency of|the damage along Salvatore Drive, a rating of EF-3 (150 mph) was |determined.||The tornado continued to the northeast damaging trees and |structures along its path before reaching a large commercial dairy|farm where extensive damage occurred. Barns were destroyed and |two large grain silos were toppled. The tornado then crossed |Jefferson Road and crossed Eachus Road snapping multiple trees. |Thereafter, the tornado moved into the Breakneck Road area |producing complete deforestation with nearly 100 percent of the |trees in a thickly wooded area snapped. ||The tornado path crossed Main St, just south of Chestnut Branch |Park in Mantua Township snapping and uprooting a number of trees |before reaching the Delaware Valley Florist commercial greenhouse |mostly destroying the structure. The tornado damage path then |continued to the northeast reaching Wenonah, snapping and |uprooting a number of trees, a few homes lost roofs and one |structure collapsed. ||Less severe tree damage persisted to the northeast along the |tornado's path toward Deptford where the tornado lifted.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];
                popup_1803bdd962e15090abc7094e6b9a4c41.setContent(html_3ea82b84267be57cad8a1db7ad6b227d);

                var html_5125c3a8298df05568ccc7c37a9703db = $(`<div id="html_5125c3a8298df05568ccc7c37a9703db" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-MAR-21 11:32:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.08 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SELMA SELFIELD ARPT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> BURNSVILLE<br><br>                <b>Episode Narrative:</b> An active southern jet stream set-up across the southern United States during the middle of March. Several short-wave troughs became negatively tilted as each one traversed across Texas and towards Alabama. This resulted in a single hail event one Monday, March 15, and significant tornado outbreak on Wednesday, March 17. Many supercells began to develop across Central Alabama by midday Wednesday and continued into the evening hours before a squall line moved through the state. Sufficient instability and strong wind shear produced conditions favorable for tornadoes to develop. The event consisted of twenty-one tornadoes in the NWS Birmingham forecast area.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northeastern Dallas County and determined that it was consistent with an EF2 tornado, with maximum winds near 115 mph.  The tornado first touched down near Water Avenue just south of State Road 14, initially producing minor tree damage. The tornado quickly intensified snapping and uprooting large stands of hardwood trees as it moved into the Burnsville community. Near State Road 14 and County Road 871, a well built home sustained structural damage including the loss of a carport, roof damage, broken windows, and partial loss of one wall structure. An unanchored manufactured home next door was completely destroyed with the remaining contents blown across the road and scattered over 100 yards. A vehicle at this residence was rolled and sustained damage. The tornado continued to move rather slowly off to the northeast causing additional trees to fall. Several additional homes along the path sustained structural damage of mainly roof uplift and loss of shingles. Another manufactured home with some anchoring was rolled and blown apart on the north side of State Road 14. There were two occupants inside the home who were sheltering. They survived and crawled out with minor injuries. Farther northeast along State Road 14, a two story home sustained structural damage along with additional damage from falling trees. They were very large hardwood trees snapped near the base. A motorist trying to evade the tornado attempted to take shelter here and narrowly missed a large falling tree. At this point the tornado was likely at its widest reaching nearly 1000 yards. The tornado crossed State Road 14 moving into a mostly forested area producing significant tree damage before crossing County Road 261. Here a wide swath of trees and power lines were downed. The tornado finally weakened and lifted before reaching County Road 880.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_d6c65cee8b0453100194f77b3aadcb09 = $(`<div id="html_d6c65cee8b0453100194f77b3aadcb09" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-SEP-21 16:35:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.28 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FLOURTOWN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> (NXX)NAS WILLOW GROV<br><br>                <b>Episode Narrative:</b> The remnants of Hurricane Ida impacted the mid-Atlantic on September 1, 2021. As it moved northward, Ida began transitioning to a strong mid-latitude cyclone with pronounced frontal features, but with continued tropical moisture. On a regional level, the remnants of Ida became one of the most severe natural disasters in US history, due to a combination of several tornadoes, some of them strong, as well as catastrophic flooding over a large and densely populated area. The severe weather threat unfolded as the system's developing warm front lifted northward from the Delmarva region into Pennsylvania and New Jersey. South of the warm front, partial clearing and moderate to strong instability developed. Meanwhile, very strong shear and forcing, along with tropical moisture, were present within the warm sector. The result was widespread convection in the form of both supercell and quasi-linear thunderstorms. A number of storms became severe across the region, producing several tornadoes and other instances of wind damage. This continued an exceptionally active stretch of high end severe weather in the region, coming barely a month after the tornado outbreak of July 29.<br><br>                <b>Event Narrative:</b> A semi-discrete supercell thunderstorm began to exhibit rotation |over Delaware County, PA around 5:15 PM on September 1. The |rotation continued north-northeast into Montgomery County, and |eventually strengthened enough to produce a tornado. Minor tree |damage was first observed along Stenton Ave in Fort Washington in |the area of the Philadelphia Cricket Club. A path of tree damage |was observed heading northeast along Joshua Rd and through Fort |Washington State Park. Some minor shingle and siding damage to |houses was also seen. ||Damage became more severe after the tornado crossed the |Pennsylvania Turnpike. At this time the tornado also moved into a |more residential area. Damage was observed along Montgomery Ave, |Spring Ave, and Prospect Ave and numerous crossing streets of |those. This mainly consisted of numerous snapped and uprooted |trees with minor to moderate roofing and siding damage to a number|of homes. The worst damage was observed slightly farther |northeast in the area of Stuart Creek in Upper Dublin. A number of|homes suffered partial to near total loss of roofing with many |damaged to the point of being uninhabitable. At least one home |experienced partial collapse of exterior walls consistent with EF2|tornado damage. Nearly all trees were snapped or heavily damaged |in this area as well. ||Damage continued along Route 309 to the area of Upper Dublin High|School. The high school itself suffered roofing damage, and |significant roofing loss occurred to an Upper Dublin Township |building adjacent to the high school. A number of residences along|Loch Alsh Ave and several surrounding streets were also damaged. |A woman was killed when a tree fell on her home on Kenyon Dr, the |only known tornado-related fatality from this tornado or any |tornado during this regional outbreak.||Further northeast, damage occurred on and around the Temple |University Ambler Campus, again consisting of considerable tree |damage and partial roofing loss on a number of homes and |university buildings. The tornado then moved into Maple Glen, |crossing a heavily developed area near Norristown Rd at Limekiln |Pike. Snapped trees and mostly minor roofing and siding damage to |several commercial buildings was observed in this area. The |tornado remained continuous but did begin to lose some intensity |as it moved into Horsham Twp, traveling east of Limekiln Pike. A |number of trees were snapped along Babylon Rd. Near Horsham Rd, |roofing damage occurred to a veterinary hospital, along with |additional large trees snapped. Damage appeared to end not long |after that point. The tornado crossed Horsham Rd, but little to no|damage was observed in a couple of parks across the road, |approaching the Bucks County line. The tornado is believed to have|lifted in that area.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];
                popup_729ca30732f8392236c52750328b4d11.setContent(html_d6c65cee8b0453100194f77b3aadcb09);

                var html_8e5a781d6dc80059b45117959699d75c = $(`<div id="html_8e5a781d6dc80059b45117959699d75c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 20:13:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.1 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JACKSON<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> AUGUSTA<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> OVERCUP<br><br>                <b>Episode Narrative:</b> As December 10 approached, chances of severe weather began to increase from Arkansas northeastward across the Ohio Valley. As the day progressed, numerous thunderstorms developed and intensified from Arkansas into Missouri and points to the east. Numerous tornadoes occurred (12 in Arkansas) and sadly, two people died in Arkansas with more deaths reported elsewhere. Perhaps the only benefit from the severe weather event across the area was some beneficial rain, but rainfall coverage was not uniform and several locations missed out on rain altogether.<br><br>                <b>Event Narrative:</b> This tornado developed just north of Augusta, west of Arkansas Highway 33, moving northeast, severely damaging homes and uprooting or snapping trees in the neighborhood along Sinclair Street and power lines were downed. As the tornado moved northeast it severely damaged farm buildings along Raspberry Lane/Woodruff County Road 260. The tornado continued over rural farm land, eventually crossing Arkansas Hwy. 17 between Tupelo and Overcup, lifting just east of Arkansas Hwy. 17 south of Overcup. The 3 injuries were just north of Augusta. Two farm shops and several grain bins were destroyed. Extensive damage was noted on the north side of Augusta.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_5dabe72dbba162066745186d2b78b4d2 = $(`<div id="html_5dabe72dbba162066745186d2b78b4d2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUN-21 02:16:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 0.06 Miles<br><br>                            <b>Tornado Width:</b> 25.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HERON BAY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> HERON BAY<br><br>                <b>Episode Narrative:</b> Potential Tropical Cyclone Claudette moved west of the Alabama coastal waters on the evening of June 18th, 2021. Claudette was declared a Tropical Storm and made landfall in southeast Louisiana during the early morning hours of June 19th. Claudette then turned northeast across southeast Mississippi and across south central Alabama during the morning on Saturday June 19th.||Tropical Storm Claudette produced frequent tropical storm-force wind gusts across coastal Alabama and the western Florida Panhandle. A few areas of the coast, such as Dauphin Island, Fort Morgan, and the Okaloosa Island Fishing Pier recorded a brief period of sustained minimal tropical storm-force winds.||The highest wind gusts were associated with strong to severe thunderstorms that developed well east of the center of Claudette. These storms most significantly impacted the western Florida Panhandle. The highest wind gust observed was 81 mph at Pensacola International Airport. A Weatherflow site in Santa Rosa Sound recorded a 70 mph wind gust, which was from the same line of storms that resulted in the Pensacola gust. This line of storms produced wind damage in parts of the Pensacola Metro, especially in Ferry Pass. Pace also experienced pockets of wind damage, including one mobile home that lost its roof||The highest winds recorded were sustained winds of 45 mph with gusts to 70 mph in Santa Rosa Sound, 58 mph with gusts to 81 mph at Pensacola Airport, 42 mph with gusts to 52 mph at Okaloosa Island fishing pier. In Mobile Bay, 40 mph with gusts to 49 mph at Buccaneer Yacht Club.||Storm surge inundation ranged from 1-3 feet above normally dry ground across southern Mobile County into Mobile Bay. This flooding resulted in the closure of a few roads, such as Shell Belt Rd in the Bayou La Batre and Coden communities and the US Highway 90 Causeway over Mobile Bay. The highest storm tide recorded was 3.67 ft MHHW at the NOS tide gauge on the Bayou La Batre bridge. In addition to the storm surge, surf heights of 6-12 feet battered the Gulf facing beaches. This impacted the west end of Dauphin Island with a portion of Bienville Blvd closed due to flooding and sand over the road. The Florida side of the Gulf Islands National Seashore was closed for several days due to flooding and sand on roads. ||Claudette produced 3 tornadoes in southwest and south central Alabama: A long track EF-2 tornado that impacted Escambia and Conecuh Counties, an EF-0 tornado in rural Covington County, and an EF-0 tornado in far southern Mobile County.||A widespread 3-6 of rain fell across coastal Alabama into the western Florida Panhandle. 6-9 of rain was recorded over parts of interior southeast MS, with a station in far western Stone County, 11 miles west of Perkinston, recording 9.43. This rainfall resulted in instances of flash flooding and river flooding across the area.<br><br>                <b>Event Narrative:</b> An EF-0 tornado, with maximum estimated winds of 85 mph, moved across Cedar Point Pier. The pier suffered damage to some railings and light poles. A large metal storage unit was lifted and moved ten feet, heavily damaging the structure. A utility pole was also knocked over. A 2x4 board was launched through the window of a pickup truck. The occupant of the truck suffered minor injuries. The end point is an estimation as the tornado could have continued to the north. However, given this area is marsh, the survey team was not able to find a definitive end point.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_7197fa4ec95618da4a747483310b18e5 = $(`<div id="html_7197fa4ec95618da4a747483310b18e5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 19:50:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 17.79 Miles<br><br>                            <b>Tornado Width:</b> 1800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAKE<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> SAMFORD<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HAYTI ARPT<br><br>                <b>Episode Narrative:</b> December 10, 2021, was unseasonably warm over the region. Temperatures broke several long-standing records. Memphis hit 80��F which broke a 103-year-old high-temperature record. ||A strong upper-level trough was approaching from the west, providing strong lift within the unseasonably warm and unstable air mass.  MLCAPE reached the 1500-2000 J/kg range by 6 PM. The wind field was impressive with plenty of vertical wind shear needed for organized thunderstorms. Effective 0-1 km storm-relative helicity values ranged from 300-400 m2/s2 with effective bulk shear values of 70 knots - more than sufficient to support discrete supercells in the warm sector ahead of the cold front.||The first supercell developed in central Arkansas and tracked into northeast Arkansas producing a few weak tornadoes initially before intensifying across eastern Craighead and Mississippi Counties and killing two people. The tornado eventually strengthened into an EF-4 while moving through the Missouri Bootheel, resulting in 2 direct and one indirect fatality in Pemiscot County. The tornado then tracked across the Mississippi River into northwest Tennessee, producing an additional 4 fatalities near Reelfoot Lake. This tornado lifted for a brief time in Obion County, reorganized, and then moved into Kentucky. All told, the mesocyclone tracked for over 300 miles and was producing tornadoes for over 250 miles. This storm was responsible for at least 9 fatalities and many injuries in the NWS Memphis CWA along with millions of dollars of damage. ||As the initial supercell was crossing the state line into Kentucky, a string of supercells was moving into eastern Arkansas. A few brief tornadoes produced minor damage near Cash in western Craighead County and in the Fisher area of western Poinsett County. As the dominant supercell moved into eastern Poinsett County, the mesocyclone quickly intensified and the storm produced an EF-2 tornado in Trumann with several injuries and widespread damage. ||A new supercell developed in Mississippi County causing straight-line wind damage initially. This supercell intensified as it crossed the Mississippi River and produced another long-track tornado starting in Dyer County,  Tennessee. This tornado tracked east-northeast across northwest Tennessee into Henry County, and eventually into Kentucky. This tornado was rated EF-3 and resulted in several injuries with Kenton and Dresden, Tennessee being the hardest hit. ||The convection eventually evolved into a QLCS as it moved east. A mesovortex developed south of I-40 near Jackson that resulted in 3 tornadoes across eastern Madison, Henderson, and Decatur Counties including an EF-2. Non-tornadic storms moved across the Memphis metropolitan area, producing straight-line wind damage as a mesovortex moved through the city. A fatality was reported in Shelby County after a large tree fell on a home in South Memphis. Later that night, an EF-1 tornado occurred in Prentiss County before the severe weather threat began to wind down around 6 AM on December 11, 2021. ||In total, there were 18 tornadoes across the NWS Memphis CWA.  Along with tornadoes, several incidents of wind damage and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> The tornado seemed to reach its peak intensity as it moved into Pemiscot County, Missouri from Dunklin County, Missouri. A home along County Road 454 was substantially damaged. Further northeast, near Highway J and County Road 407, two homes were completely destroyed with debris carried off to the northeast. A fatality occurred in one of these homes. Several vehicles, including semi-tractor-trailers, were blown off of the road as the tornado crossed Interstates 55 and 155, resulting in another fatality. An indirect fatality occurred when a vehicle struck a downed utility pole. Aerial and satellite imagery showed ground scouring marks in this area across the Mississippi River. The tornado then moved into Lake County, Tennessee. Peak winds in Pemiscot County were estimated at 170 mph.<br><br>                <b>Damage:</b> 1.25M<br><br>               </div>`)[0];
                popup_1752e5b130b4d0bd9ddc66f1d7f4f34a.setContent(html_7197fa4ec95618da4a747483310b18e5);

 4 fatalities near Reelfoot Lake. This tornado lifted for a brief time in Obion County, reorganized, and then moved into Kentucky. All told, the mesocyclone tracked for over 300 miles and was producing tornadoes for over 250 miles. This storm was responsible for at least 9 fatalities and many injuries in the NWS Memphis CWA along with millions of dollars of damage. ||As the initial supercell was crossing the state line into Kentucky, a string of supercells was moving into eastern Arkansas. A few brief tornadoes produced minor damage near Cash in western Craighead County and in the Fisher area of western Poinsett County. As the dominant supercell moved into eastern Poinsett County, the mesocyclone quickly intensified and the storm produced an EF-2 tornado in Trumann with several injuries and widespread damage. ||A new supercell developed in Mississippi County causing straight-line wind damage initially. This supercell intensified as it crossed the Mississippi River and produced another long-track tornado starting in Dyer County,  Tennessee. This tornado tracked east-northeast across northwest Tennessee into Henry County, and eventually into Kentucky. This tornado was rated EF-3 and resulted in several injuries with Kenton and Dresden, Tennessee being the hardest hit. ||The convection eventually evolved into a QLCS as it moved east. A mesovortex developed south of I-40 near Jackson that resulted in 3 tornadoes across eastern Madison, Henderson, and Decatur Counties including an EF-2. Non-tornadic storms moved across the Memphis metropolitan area, producing straight-line wind damage as a mesovortex moved through the city. A fatality was reported in Shelby County after a large tree fell on a home in South Memphis. Later that night, an EF-1 tornado occurred in Prentiss County before the severe weather threat began to wind down around 6 AM on December 11, 2021. ||In total, there were 18 tornadoes across the NWS Memphis CWA.  Along with tornadoes, several incidents of wind damage and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> The tornado produced its first damage north of Bay, damaging storage and outbuildings. The tornado gradually strengthened and destroyed a farm tractor storage building along Highway 135 northwest of Lake City. The tornado possibly weakened slightly as it crossed the St. Francis River area, but re-strengthened as it approached Monette. Northern and northwestern portions of Monette suffered significant damage. Homes and retail facilities had their roofs partially or completely removed, and the roof of a nursing home partially collapsed. One fatality and at least 5 injuries occurred in the nursing home. After leaving Monette the tornado crossed into Mississippi County. Peak winds were estimated at 145 mph in Craighead County.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

age and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> The tornado began just southwest of US-412 off Pine Crest Drive where several trees were damaged. The tornado crossed US-412 and destroyed an outbuilding then moved northeast towards Highway 104 and damaged the roof of a home. It continued to move northeast across northern Beech Lake and produced more damage in the Timberlake community. A couple of metal power poles were bent and a couple of metal buildings were significantly damaged or destroyed in an industrial park. The most significant damage occurred just east of this area where two TVA transmission towers were completely destroyed. The tornado then continued traveling northeast into Natchez Trace State Park snapping and de-barking numerous trees along its path. One injury was reported in the area of Timberlake Wildersville Road. Peak winds were estimated to be 135 mph.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];

4 fatalities near Reelfoot Lake. This tornado lifted for a brief time in Obion County, reorganized, and then moved into Kentucky. All told, the mesocyclone tracked for over 300 miles and was producing tornadoes for over 250 miles. This storm was responsible for at least 9 fatalities and many injuries in the NWS Memphis CWA along with millions of dollars of damage. ||As the initial supercell was crossing the state line into Kentucky, a string of supercells was moving into eastern Arkansas. A few brief tornadoes produced minor damage near Cash in western Craighead County and in the Fisher area of western Poinsett County. As the dominant supercell moved into eastern Poinsett County, the mesocyclone quickly intensified and the storm produced an EF-2 tornado in Trumann with several injuries and widespread damage. ||A new supercell developed in Mississippi County causing straight-line wind damage initially. This supercell intensified as it crossed the Mississippi River and produced another long-track tornado starting in Dyer County,  Tennessee. This tornado tracked east-northeast across northwest Tennessee into Henry County, and eventually into Kentucky. This tornado was rated EF-3 and resulted in several injuries with Kenton and Dresden, Tennessee being the hardest hit. ||The convection eventually evolved into a QLCS as it moved east. A mesovortex developed south of I-40 near Jackson that resulted in 3 tornadoes across eastern Madison, Henderson, and Decatur Counties including an EF-2. Non-tornadic storms moved across the Memphis metropolitan area, producing straight-line wind damage as a mesovortex moved through the city. A fatality was reported in Shelby County after a large tree fell on a home in South Memphis. Later that night, an EF-1 tornado occurred in Prentiss County before the severe weather threat began to wind down around 6 AM on December 11, 2021. ||In total, there were 18 tornadoes across the NWS Memphis CWA.  Along with tornadoes, several incidents of wind damage and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> After crossing from Craighead County into Mississippi County the tornado struck the northern portions of Leachville, in northwestern Mississippi County. Several homes suffered partial or complete roof loss in northwestern Leachville. A restaurant, store, and cotton gin suffered considerable damage along Highway 77, and numerous power poles were snapped. A fatality occurred in the store. Anchors to the store's metal frame were pulled out of the concrete foundation. The tornado's path was estimated at nearly a mile wide in this area. The tornado approached the Little River area south of Hornersville, near the Arkansas/Missouri state line.  A stand of trees was debarked east of Arkansas County Road 243. Several homes and mobile homes were heavily damaged or destroyed along State Line Road.  Additional debarking of trees was noted. The tornado then crossed into Dunklin County, Missouri. Peak winds in Mississippi County were estimated at 145 mph.<br><br>                <b>Damage:</b> 1.25M<br><br>               </div>`)[0];

                var html_814eafa8d55be85d1ada8abccc4219e2 = $(`<div id="html_814eafa8d55be85d1ada8abccc4219e2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-AUG-21 01:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> (GBN)GILA BEND MUNI<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> (GBN)GILA BEND MUNI<br><br>                <b>Episode Narrative:</b> A classic bow echo developed along the Mogollon Rim in central Arizona around 1900MST on the 13th and merged with thunderstorm clusters that developed in south-central Arizona around 2030MST to form one southwestward-moving MCS that progressed all the way to the town of Yuma in far southwest Arizona by 0230MST on the 14th. The MCS produced widespread strong winds with localized damaging winds from individual microbursts across the region. The strong winds also generated dense blowing dust in southwest Arizona. In addition to the wind, storms were producing average rain rates of 1 to 2 inches per hour with briefly higher rates in the strongest cells. This led to flash flooding in multiple areas. The town of Gila Bend suffered catastrophic flash flooding after 2 to 4 inches of rain fell over a large portion of the basin containing Sand Tank and Bender Washes, which flow into Gila Bend. A breach of the canal in town due to erosion added to the flash flooding. Significant flow through the washes impacted numerous homes and businesses and there were 2 fatalities. A state of emergency was declared for this event.<br><br>                <b>Event Narrative:</b> Following 2 to 4 inches of rain in 1 to 2 hours over the Sand Tank Wash watershed, catastrophic flooding occurred in the small town of Gila Bend with feet of water, mud, and debris moving through town. Storm surveys were completed by NWS Phoenix, Maricopa County Department of Emergency Management (MCDEM), American Red Cross, and Flood Control District of Maricopa County (FCDMC). FCDMC gages on Sand Tank Wash, Bender Wash, and in the Maricopa Mountains measured rainfall amounts around 3 to 4 inches in 1 to 2 hours for an annual exceedance probability of 0.1%. FCDMC found the most significant floodwaters were within Sand Tank Wash, with lesser flows in Bender and Scott Avenue Washes. The NWS Phoenix survey found evidence of out of bank flooding in Sand Tank Wash 1 to 3 miles south of Interstate-8 (I-8) with 2 to 6 feet of water and sizable debris. The streamflow gage on Sand Tank Wash at I-8 reached alarm stage at 0157MST, bank full at 0341MST, and flood stage at 0352MST. The gage crested at 7.69 feet with 5000 cfs of flow at 0408MST. The floodwaters and debris that moved through town caused flood damage to at least 140 homes and 25 businesses. Most structures impacted were between the Gila Bend Canal and Main Street and then along Pima Street. During the flooding, Maricopa County Sheriff's Office rescued at least 30 individuals from their roofs along with others pulled from stranded vehicles. Photos after the water receded showed the canal was eroded and breached where Sand Tank Wash flows over it. Photos also showed 2 to 5 foot water lines both on the outside and inside of many of the structures, piles of debris, damaged property and vehicles, and erosion. Of the homes MCDEM assessed, 21 were deemed uninhabitable after the flooding. Unfortunately there were 2 direct fatalities with this event. One made a heroic effort to save a stranded motorist before they themselves were swept away in their own vehicle. The other was swept away in one of the flooded washes. Additionally, many farm animals were killed. Besides the fatalities, no other injuries were reported. A state of emergency was declared for this event.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

                var html_7db2a9a46252e3e8c960a2abc40e92fb = $(`<div id="html_7db2a9a46252e3e8c960a2abc40e92fb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 01-SEP-21 22:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HOLLIS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> HOLLIS<br><br>                <b>Episode Narrative:</b> Extremely heavy rainfall associated with the remnants of Hurricane Ida overspread southeast New York during the evening of September 1 and continued through the early morning hours of September 2. Rainfall totals ranged from 5-8 inches across much of the region, with much of that rain falling in just a few hours. The ASOS at Central Park recorded 7.19 inches of rain, including 3.15 inches in a single hour between approximately 9:00-10:00pm. This resulted in widespread catastrophic flash flooding across New York City that resulted in extensive road and subway closures and numerous water rescues. Additional rainfall totals from around the region include 7.38 inches at a New York Mesonet station in Fordham in the Bronx, a report of 7.00 inches from a CoCoRaHS observer in Boerum Hill, Brooklyn, 6.90 inches from the ASOS at LaGuardia Airport, a spotter report of 6.18 inches in Monroe, a spotter report of 8.09 inches in Scarsdale, and a CoCoRaHS report of 6.72 inches in Locust Valley. Ultimately 17 people died as a result of the flash flooding, including 13 in New York City and 4 in the Lower Hudson Valley.<br><br>                <b>Event Narrative:</b> The wall of a basement apartment on 183rd Street near 90th Avenue in Jamaica, Queens collapsed due to flooding. A 43 year old woman and her 22 year old son were killed by the flood waters, while two others were rescued.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_1c1916772d04a43b68a6e62209a4a490 = $(`<div id="html_1c1916772d04a43b68a6e62209a4a490" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-MAR-21 18:07:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BETHEL<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> SPRING HILL<br><br>                <b>Episode Narrative:</b> An historic flash flooding event affected the central third of Middle Tennessee from the early morning hours on March 27 through the day into the early morning hours on March 28. A warm front moved northward into Middle Tennessee early on March 27 before stalling near the I-40 corridor. Between 300-400 AM CDT, numerous showers and thunderstorms developed along the warm front, many of which became severe and produced large hail up to half dollar size along with frequent lightning and heavy rainfall. Showers and storms continued off and on the rest of the day across Middle Tennessee, particularly near the stalled warm front. In fact, another round of severe thunderstorms including supercells developed during the afternoon and evening hours near and south of the warm front. These storms dropped large hail up to tennis ball size and caused a few reports of wind damage, but the main impact was additional heavy rainfall which began causing flash flooding south of Nashville. Flooding only worsened as showers and storms redeveloped over the same areas through the evening, with numerous Flash Flood Warnings issued and several reports of flooded roads and water rescues.||After midnight, even more heavy rainfall falling along the already waterlogged I-40 corridor prompted a rare Flash Flood Emergency for the southern and eastern Nashville metro area, including southeastern Davidson County, western Wilson County, and northern Williamson County. These areas received between 7 to 9 of rain, causing rapid rises on several Nashville metro creeks and streams, including Sevenmile Creek (which reached its highest level on record), Browns Creek, and Mill Creek, among others. Many of these creeks reached within their 2nd or 3rd highest water levels on record. The rapid water rises flooded hundreds of homes and businesses, with reports of some people trapped in the attics or on the roofs of their houses. Dozens of roadways were flooded and impassable, including both I-24 and I-40, with many cars submerged in the flood waters and people forced to cling onto trees to avoid getting swept away. Although the flood waters receded quickly on Sunday, March 28, many area rivers reached flood stage in the week after the event, including the Cumberland River, Harpeth River, and Duck River.||A total of 7 deaths were reported from the flooding across Middle Tennessee, with 5 in Davidson County, 1 in Cheatham County, and 1 in Maury County. Emergency management reports indicate over 500 homes and businesses were flooded, and a Presidential Disaster Proclamation was declared for many counties in May 2021. This flash flood event was the worst seen in Middle Tennessee since the May 1-2, 2010 flood.<br><br>                <b>Event Narrative:</b> Significant flash flooding affected far northern Maury County. A woman attempting to clear debris blocking a drainage culvert on her property at 6415 Leipers Creek Road was swept through the culvert and drowned. Several roads were flooded and closed, including Fairview Road at Les Robinson Road west of Spring Hill, and Duplex Road between Highway 31 and Miles Johnson Parkway in Spring Hill. Flood waters also reportedly covered the parking lot of Walmart in Spring Hill on Highway 31.<br><br>                <b>Damage:</b> 334.90K<br><br>               </div>`)[0];

uck in the low water crossing when the flood waters inundated it. The individual then either tried to escape or the flood waters pulled them out of their truck. Tragically, they drowned, and their body was found the next day. Damages are estimated for the loss of the truck.<br><br>                <b>Damage:</b> 60.00K<br><br>               </div>`)[0];

n County, and northern Williamson County. These areas received between 7 to 9 of rain, causing rapid rises on several Nashville metro creeks and streams, including Sevenmile Creek (which reached its highest level on record), Browns Creek, and Mill Creek, among others. Many of these creeks reached within their 2nd or 3rd highest water levels on record. The rapid water rises flooded hundreds of homes and businesses, with reports of some people trapped in the attics or on the roofs of their houses. Dozens of roadways were flooded and impassable, including both I-24 and I-40, with many cars submerged in the flood waters and people forced to cling onto trees to avoid getting swept away. Although the flood waters receded quickly on Sunday, March 28, many area rivers reached flood stage in the week after the event, including the Cumberland River, Harpeth River, and Duck River.||A total of 7 deaths were reported from the flooding across Middle Tennessee, with 5 in Davidson County, 1 in Cheatham County, and 1 in Maury County. Emergency management reports indicate over 500 homes and businesses were flooded, and a Presidential Disaster Proclamation was declared for many counties in May 2021. This flash flood event was the worst seen in Middle Tennessee since the May 1-2, 2010 flood.<br><br>                <b>Event Narrative:</b> Major and historic flash flooding affected southern and eastern Davidson County, with the worst flooding affecting areas along and near Sevenmile Creek and Mill Creek in south Nashville. Hundreds of homes and businesses were flooded, numerous roadways were flooded and closed including I-24, I-40, and I-440, and over 130 water rescues were conducted from people stranded in flooded vehicles and homes. Homes and businesses that were flooded included a hotel at 95 Wallace Road near I-24 at Harding Place, the South Brooke Apartments on Linbar Drive, many homes around Edmondson Pike at Blackman Road, the Walmart on Nolensville Pike at Harding Place with vehicles in the parking lot submerged up to their windows, a home on Truxton Court in Donelson, and the Kroger on Old Hickory Blvd in Hermitage which also had cars stalled in flood waters in the parking lot. Residents were trapped and rescued from the second stories of homes on Paragon Mills Road, and the attics of homes on Currey Road and also on Suter Drive near Edmondson Pike. Other people were rescued clinging to trees or in flood waters in the 400 block of Hogan Road, on Milner Drive, and in the 400 block of Harding Place. Interstate 24 near Antioch Pike was submerged with many vehicles stranded and around one dozen drivers rescued, and Interstate 40 and Interstate 440 were also flooded in a few areas. Other roads that were flooded and impassable included Rosa Parks Blvd near the Farmers Market, Highway 70 near White Bridge Road, Dodson Chapel Road, Tulip Grove Road, and Chandler Road. A total of 5 people were killed, 3 of which were swept away from a homeless camp along Sevenmile Creek near Edmondson Pike at Nolensville Pike. Another man drowned when he left his submerged vehicle and was swept away near the Nashboro Village Golf Course at Nashboro Blvd at Flintlock Court, and another man drowned in his vehicle behind the Walmart near Harding Place at Nolensville Pike.<br><br>                <b>Damage:</b> 20.00M<br><br>               </div>`)[0];

                var html_ed586d6a28dd7ce180d700d638d118f0 = $(`<div id="html_ed586d6a28dd7ce180d700d638d118f0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-JUN-21 23:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> ARLINGTON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> NEW UNIONVILLE<br><br>                <b>Episode Narrative:</b> A long lasting and multi faceted storm system moved through central Indiana beginning during the late afternoon hours of June 18th and continued through the evening hours with widespread damaging winds and very large hail before transitioning into a flash flooding event during the overnight hours with significant flash flooding occurring across portions of Owen and Monroe counties.  Unfortunately, one person lost their life due to the flood waters. Across Owen county, roads had suffered severe damage, 23 culverts had been washed out and 2 bridges have significant damage.  In all, over 30 Owen County roads were closed. A local emergency disaster declaration was created later in the day. Power outages across the state peaked at nearly 150,000.  A 3.4 inch hailstone fell in New Castle late afternoon which was the largest hailstone to fall across the state since mid 2019.<br><br>                <b>Event Narrative:</b> A 31 year old male was swept away in a vehicle in floodwaters from clear creek near the intersection of College Avenue and Dodds Street.  Another person of unknown age and sex was also in the vehicle at the time but was able to escape with only minor injuries. Numerous videos and pictures showed standing water along portions of the downtown including Walnut Street.  Many businesses in the area remained shut down for a week to clean up issues related to the flood waters. Water njuries were reported, but none were life-threatening.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 the bodies of two adult men on July 21st in the diversion channel washout area, and the body of a third adult man was recovered on July 22nd. A spokesperson for Albuquerque Fire remarked that this was the deadliest flooding event in Albuquerque in recent memory.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_253f465472b9ebd90e000e7a2418f80d = $(`<div id="html_253f465472b9ebd90e000e7a2418f80d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-AUG-21 22:00:00<br><br>                                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BENNDALE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BENNDALE<br><br>                <b>Episode Narrative:</b> Hurricane Ida rapidly intensified overnight on August 28th into the morning of August 29th into strong category 4 Hurricane as it approached the northern Gulf coast. Ida made landfall across southeast Louisiana during the late morning on August 29th. Ida turned north and northeast across central Mississippi during late afternoon and evening on Monday, August 30th.||The core of the hurricane force winds was relatively small, only extending out from the center about 50 miles. However tropical storm force winds extended outward over 150 miles from the center. This brought tropical storm force wind gusts to southeast Mississippi and much of southwest Alabama, with a brief period of sustained tropical storm force winds to coastal Alabama. Wind gusts of 40 to 60 mph were recorded across southeast Mississippi and southwestern Alabama. The tropical storm force winds also downed several trees across the area.||The highest storm surge inundation values observed were between 3 to 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. Storm surge surveys indicated the highest water levels were in the Bayou La Batre area along and near Shell Belt Road where peak water levels were in the 4 to 4.5 feet MHHW range.||The slow movement of the storm caused widespread flooding especially across southeast Mississippi and portions of southwest Alabama. Rainfall amounts of anywhere from 7 to 12 inches were recorded across southeast Mississippi and portions of southwest Alabama. This led to significant flash flooding along with significant river flooding.||Two tornadoes during the afternoon on August 30th. An EF-1 in northern Mobile County and an EF-1 in southern Clarke County.||Here is a breakdown of county impacts:||Stone County MS: Tropical storm force wind gusts downed several trees in Stone|County. Seven to ten inches of rain was recorded and one road had to be barricaded due to flooding. The low lying red creek and mill creek areas experienced flooding, impacting two RV parks.||George County MS: Eight to twelve inches of rain fell across George county which|resulted in significant flash flooding. A portion of Highway 26 collapsed just west of Lucedale, killing three people and injuring seven others. Eleven other roads were significantly flooded and had some form of washout or damage.||Mobile County AL: The west end of Dauphin Island was significantly impacted by Ida|from a combination of high surf, storm surge, and tropical storm force winds. Three miles of Bienville boulevard was impassable due to surge flooding and sand up to four feet deep. The high surf also produced minor damage to a few homes on the west end. Power poles were also knocked down on the island. Storm surge inundation peaked|between 3 and 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. The highest tidal gauge readings were 3.78 feet MHHW at Coast Guard sector Mobile and 3.82 feet MHHW at the Bayou La Batre bridge. Storm surge surveys along Shell Belt road in Bayou La Batre indicated water lines that reached between 4-4.5 feet.||This surge flooding resulted in closures of low lying coastal roads, such as Shell Belt road, the US Highway 90 causeway, the foot of the Dog river bridge, and the Dauphin Island causeway. Coastal flooding persisted across three high tide cycles which resulted in prolonged closures. Observations at Dauphin Island and Buccaneer Yacht Club on|Mobile Bay measured brief sustained periods of tropical storm force winds between 40-45 mph. Gusts of 50 to 60 mph were recorded in heavier rain bands across central and southern Mobile county. An EF-1 tornado impacted parts of Saraland, Satsuma, and Creola early in the afternoon on August 30th, resulting in three injuries. Rainfall|totals of 8 to 11 inches were recorded across the county, especially in southern and central portions. This heavy rainfall led to some urban flooding in neighborhoods and damaged some drainage culverts.||Baldwin County AL: Storm surge inundation of 3 to 4 feet above normally dry ground was recorded from Weeks Bay northward. This resulted in flooding of low lying areas and closure of the US Highway 90 Causeway. Five to nine inches of rain was measured across Baldwin county, which resulted in areas of flash flooding. A portion of River Road along Styx River was washed out due to heavy rainfall and flooding. A few drainage culverts were also significant damaged in the county. Tropical storm conditions were confined primarily to immediate coastal areas, particularly along the Fort Morgan peninsula.||Clarke County AL: An EF-1 Tornado impacted portions of southern Clarke County, significantly damaging a couple of structures.||Escambia County FL: High surf of at least ten feet resulted in significant flooding and sand on coastal roadways along the Gulf Islands National Seashore. Portions of the road and access areas were closed for an extended period of time.||Santa Rosa County FL: High surf of at least ten feet resulted in significant flooding and sand along the Gulf Islands National Seashore. Portions of the road and access areas were closed for and extended period of time.||Okaloosa County FL: Strong rip currents produced by Ida resulted in two rip current fatalities in the wake of the storm. One occurred on September 1st when a 14 year old teen drowned off a Destin Beach. The other fatality occurred on September 4th when a 58 year old man drowned off Henderson Beach State Park.<br><br>                <b>Event Narrative:</b> Very heavy rainfall with 2 inch per hour rain rates fell over very saturated conditions and resulted in additional flash flooding. This resulted in the collapse of a portion of Highway 26 near Crossroads Road. Several vehicles drove into a 50 foot deep hole. Three people were killed and seven others were injured.<br><br>                <b>Damage:</b> 1.80M<br><br>               </div>`)[0];

                var html_d61b5072461a20587f1d592de23f1c2c = $(`<div id="html_d61b5072461a20587f1d592de23f1c2c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-OCT-21 18:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> ELVIRA<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ELVIRA<br><br>                <b>Episode Narrative:</b> An upper level trough just west of the Mississippi River on October 3rd become stationary and evolved into a closed upper low by October 5th. The closed upper low remained nearly stationary for 48 hours and before finally lifting northward on October 7th. This system brought a variety of severe weather across Central Alabama over a five day period, including wind damage, large hail and extensive flash flooding. The most impactful flooding taking place during the evening of October 6th. Torrential, training rain and thunderstorms produced excessive rain totals across Blount, Shelby and Jefferson Counties and resulted in two fatalities in Shelby County.<br><br>                <b>Event Narrative:</b> During the evening of the 6th, a north to south low-level boundary set up along the Interstate 65 corridor that became the focus for back-building thunderstorms and heavy rainfall. Over the course of just a few hours, a wide swath of 6-10 inches of rain occurred. Numerous roads became submerged and impassable. Countless water rescues were performed as travelers either became trapped by or drove into flood waters. Flood water several feet deep impacted parts of neighborhoods and townhomes. Several businesses were damaged by flooding. Extreme runoff also caused creeks and other waterways to rapidly swell. There was at least one report of a partial landslide in Pelham, sending dirt, rocks, and pine trees onto the road. A Flash Flood Watch had already been in place for a few days, highlighting the potential for flooding rainfall. A Flash Flood Warning was issued for north Shelby County early in the evening. At least four rounds of thunderstorms occurred, with ongoing and forecast impacts pushing the event to the highest level of flash flooding, a Flash Flood Emergency. Scanner traffic became nonstop with public calls for help and first responder needs for mutual aid and resources. Even after the rain subsided later in the evening hours,|flooding persisted for several more hours. Two deaths occurred when a vehicle was swept off the roadway and into a creek.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6a92b5d9db73dad5831e7419198d185b = $(`<div id="html_6a92b5d9db73dad5831e7419198d185b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-AUG-21 09:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 19<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> PIGEON ROOST<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> PIGEON ROOST<br><br>                <b>Episode Narrative:</b> The deadliest flash flood to ever affect Middle Tennessee, and one of the worst natural disasters in the history of the state, struck the region on Saturday, August 21, 2021. Occurring only a few months after another deadly and disastrous flash flood impacted the Nashville metro area on March 27-28, 2021 and killed 7 people, this flash flood left catastrophic damage across several counties in western Middle Tennessee, including parts of Dickson County, Hickman County, Houston County, and especially Humphreys County. The flood waters damaged or destroyed hundreds of homes, businesses, vehicles, and schools, with many buildings washed completely off their foundations. The damage was so severe that a Presidential Disaster Declaration was declared for Humphreys County two days later on August 23, 2021. Later in the week, Dickson, Hickman, and Houston Counties also received a Presidential Disaster Declaration. Very sadly, a total of 20 people were determined to have drowned in the flood, 19 of which were in the city of Waverly, TN, and 1 in the community of Hurricane Mills.||This historic flash flood occurred as a thunderstorms repeatedly developed along a weak surface front located over western Middle Tennessee during the morning hours of August 21. With a very moisture-laden atmosphere in place characterized by precipitable water values measured at 2.37 inches on the 12Z OHX upper air balloon sounding, these thunderstorms produced extreme rainfall rates over 3 inches per hour for several hours, resulting in rainfall totals reaching over 10 to 20 inches in a narrow, roughly 25 mile wide by 50 mile long swath across Houston, Dickson, Humphreys, and Hickman Counties. A rain gauge at the McEwen Wastewater Treatment Plant measured a rainfall total of 20.73 inches from midnight to 7pm CDT, which was verified by NWS personnel and set a new Tennessee state record for 24-hour rainfall. In addition to the flash flooding, one brief tornado was determined to have touched down in rural Dickson County northwest of Charlotte.<br><br>                <b>Event Narrative:</b> An historic, devastating flash flood struck the city of Waverly along the Trace Creek river basin. A fast-moving flood wave traveling westward down Trace Creek caused flood waters to rise several feet in roughly a 10 minute timespan between 1000am to 1010am CDT, flooding hundreds of homes, businesses, and churches, some of which were washed off their foundations. News reports and information from the Tennessee Emergency Management Agency indicated a total of 523 homes were impacted by the flooding, with 272 totally destroyed, 168 with major damage, 31 with minor damage, and 20 affected. 44 businesses and 8 public facilities were also damaged, including the Waverly Elementary School and Waverly Junior High School which will have to be torn down are rebuilt in a different location. Dozens of cars were also washed away and deposited long distances downstream, and many of the roadway bridges than spanned Trace Creek were knocked off their pilings and heavily damaged. TEMA reported damage to roads and schools alone totaled $31,844,911, with an additional estimated $60-70 million in damage to homes and businesses. 19 people were killed in Waverly, along with 1 other who died in Hurricane Mills, making this the deadliest flash flood in Middle Tennessee history.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

slopes of the Balsams. This was on top of 5 to 10 inches that fell over the Shining Rock Wilderness during the morning of the 16th, resulting in 36-hour totals of more than a foot. Flash flooding initially developed along the West Fork and especially the East Fork of the Pigeon River. Water from the latter stream, swept downstream through the Cruso community causing widespread damage. Six people were killed in Cruso, four of them in a campground along the East Fork, where numerous recreational vehicles and automobiles were swept away. Water from the two forks of the river rushed downstream to the main channel of the Pigeon, causing major flooding along the stream in Canton and Clyde for the first time since Tropical Cyclone Ivan in September 2004. Numerous buildings in downtown Canton were inundated. In total, around 700 homes were impacted by flooding, with a couple of hundred of those destroyed. Numerous vehicles were also swept away or otherwise damaged and hundreds of people were rescued. Dozens of roads were flooded, with many roads and bridges damaged or destroyed.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];

                var html_588fd2b65c079f1b7efbaf668e38dd72 = $(`<div id="html_588fd2b65c079f1b7efbaf668e38dd72" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 31-AUG-21 13:47:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> PALO VERDE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> PALO VERDE<br><br>                <b>Episode Narrative:</b> A similar pattern existed on the 31st compared to the previous day with an upper level low in the eastern Pacific near the west coast of the Baja Peninsula promoting diffluent flow across southeast California. Better moisture existed on this day compared to the previous day, leading to a more enhanced flash flooding event. The most intense rainfall occurred in northeast Imperial County along SR 78, where nearly 7 inches of rain was estimated to have fallen within a 5 hour period. An unbridged crossing along SR 78 at Milpitas Wash became flooded with swiftly flowing water due to the heavy rainfall. A vehicle attempting to cross through the flooded portion of the highway was swept off the roadway before overturning in the wash. Both of the occupants perished in the flash flood. Strong to severe thunderstorms across the Imperial Valley led to damaging wind gusts that resulted in numerous downed power poles. According to the Imperial Irrigation District, extensive damage sustained to the power infrastructure on both the 30th and 31st would cost the district more than $8 million.<br><br>                <b>Event Narrative:</b> Very heavy rainfall occurred along SR 78 in northeast Imperial County with amounts estimated to be approaching 7 inches in some places. This resulted in considerable flooding along the highway. The California Highway Patrol reported that a vehicle was swept off SR 78 at Milpitas Wash before overturning in the wash. Both occupants perished in the flash flood.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_aa6bc24c1ca100b1cdef95c32303311b = $(`<div id="html_aa6bc24c1ca100b1cdef95c32303311b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 18-AUG-21 13:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> CAREFREE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> CAREFREE<br><br>                <b>Episode Narrative:</b> An upper level trough and lead-on shortwave trough moved through Arizona during the day on the 18th. Moderate to high instability and high moisture content supported scattered strong thunderstorms. With deep south to southwest upslope flow, storms favored the foothills and mountainous areas of Maricopa and Gila counties. Most storms were producing at least 1 to 2 inch per hour rain rates, with several storms producing 2 to 3 inch rates and at times higher. Back-building and training of storms over the same areas resulted in significant to catastrophic flash flooding. A few burn scars experienced flash flooding, including the recent Telegraph burn area which had catastrophic flooding of the Russell Gulch drainage. There were also 2 fatalities on this day with off-roaders recreating near Camp Creek in northeast Maricopa County. The strong to severe storms also produced damaging winds from microbursts and small hail over lower desert locations.<br><br>                <b>Event Narrative:</b> According to local media reports, the Maricopa County Sheriff's Office found two people had perished inside an ATV that was buried in mud and debris downstream in Camp Creek. MCSO was notified and began searching for the missing people around 1600MST on the 18th but did not recover the ATV until 0800MST on the 19th. Media reported that other recreationists were successfully rescued from the area, including a father and daughter who were trapped near Needle Rock Recreation Site and had to be rescued by helicopter. A Camp Creek rain gauge recorded 3.54 inches of rain between 1300MST and 1420MST. The Rackensack Canyon rain gauge measured 3.83 inches of rain between 1250MST and 1430MST. The Maricopa County Flood Control District also reported that Bartlett Dam Road was closed due to swiftly flowing water over the roadway from Camp Creek.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

                var html_a10535d81316546c2ffb62e73878b284 = $(`<div id="html_a10535d81316546c2ffb62e73878b284" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 29-AUG-21 22:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> MC DOLOGHVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> GENTILLY<br><br>                <b>Episode Narrative:</b> The ninth named storm, fourth hurricane, and second major hurricane of the 2021 Atlantic hurricane season, Ida originated from a tropical wave in the Caribbean Sea on August 23rd. On August 26th, the wave developed into a tropical depression, which organized further and became Tropical Storm Ida later that day, near Grand Cayman. On a northwestward track, Ida intensified into a hurricane on August 27, just before moving over western Cuba. A day later, the hurricane underwent rapid intensification over the Gulf of Mexico as it passed over a warm core eddy and reached major hurricane strength. It was just under 72 hours from tropical depression formation to category 4 strength with 150 mph winds. Ida remained at its peak intensity of 150 mph winds and a minimum central pressure of 929 millibars as it made landfall near Port Fourchon midday on August 29th. It didn���t weaken to a tropical storm until it reached near the Louisiana/Mississippi border. ||Ida produced extensive to catastrophic damage across southeast Louisiana. On Grand Isle, around 40% of the structures were destroyed and the island was uninhabitable. Near 75% of the structures in Lafourche Parish were damaged or destroyed and likely similar numbers in Terrebonne Parish. 100+ mph wind gusts reached as far inland as Interstate 12. These winds damaged more than 30,000 poles, over 36,000 spans of wire and nearly 6,000 transformers. Of those more than 30,000 Louisiana poles, nearly 80% of those broken or damaged are from the most heavily impacted areas.|In total, the number of damaged or destroyed poles from Ida is more than hurricanes Katrina, Ike, Delta and Zeta combined. Due to major destruction to the power grid across the region, over 1 million customers were without power after landfall. Some of those power outages near the Louisiana coast lasted for around 4 weeks. |||The Louisiana Department of Health reported 3 direct fatalities and 28 indirect fatalities. Excessive heat and carbon monoxide poisoning were the most common causes of death. Indirect injuries associated with Ida: 351 heat-related, 183 carbon monoxide exposure, and 3 electrocutions. Storm surge ranged from a few feet to 10 to 15 feet. Hurricane Ida caused approximately $30 billion worth of damage.<br><br>                <b>Event Narrative:</b> Significant street flooding occurred in a few parts of the parish, though no homes were reported to take on water. One man drowned when he drove into a flooded underpass on I-10.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
