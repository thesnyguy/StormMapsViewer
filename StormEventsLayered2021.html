d when trees fell on them. One fatality occurred when a tree fell on a pedestrian in a parked vehicle. The tree damage was extensive with many old growth white pines, oaks and willows being uprooted and or snapped. Power outages were extensive in the area with many snapped poles and downed lines.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_4e929e7db910372ed5c2144f7324ee10 = $(`<div id="html_4e929e7db910372ed5c2144f7324ee10" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 11-DEC-21 00:05:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BUNTYN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> AULON<br><br>                <b>Episode Narrative:</b> December 10, 2021, was unseasonably warm over the region. Temperatures broke several long-standing records. Memphis hit 80��F which broke a 103-year-old high-temperature record. ||A strong upper-level trough was approaching from the west, providing strong lift within the unseasonably warm and unstable air mass.  MLCAPE reached the 1500-2000 J/kg range by 6 PM. The wind field was impressive with plenty of vertical wind shear needed for organized thunderstorms. Effective 0-1 km storm-relative helicity values ranged from 300-400 m2/s2 with effective bulk shear values of 70 knots - more than sufficient to support discrete supercells in the warm sector ahead of the cold front.||The first supercell developed in central Arkansas and tracked into northeast Arkansas producing a few weak tornadoes initially before intensifying across eastern Craighead and Mississippi Counties and killing two people. The tornado eventually strengthened into an EF-4 while moving through the Missouri Bootheel, resulting in 2 direct and one indirect fatality in Pemiscot County. The tornado then tracked across the Mississippi River into northwest Tennessee, producing an additional 4 fatalities near Reelfoot Lake. This tornado lifted for a brief time in Obion County, reorganized, and then moved into Kentucky. All told, the mesocyclone tracked for over 300 miles and was producing tornadoes for over 250 miles. This storm was responsible for at least 9 fatalities and many injuries in the NWS Memphis CWA along with millions of dollars of damage. ||As the initial supercell was crossing the state line into Kentucky, a string of supercells was moving into eastern Arkansas. A few brief tornadoes produced minor damage near Cash in western Craighead County and in the Fisher area of western Poinsett County. As the dominant supercell moved into eastern Poinsett County, the mesocyclone quickly intensified and the storm produced an EF-2 tornado in Trumann with several injuries and widespread damage. ||A new supercell developed in Mississippi County causing straight-line wind damage initially. This supercell intensified as it crossed the Mississippi River and produced another long-track tornado starting in Dyer County,  Tennessee. This tornado tracked east-northeast across northwest Tennessee into Henry County, and eventually into Kentucky. This tornado was rated EF-3 and resulted in several injuries with Kenton and Dresden, Tennessee being the hardest hit. ||The convection eventually evolved into a QLCS as it moved east. A mesovortex developed south of I-40 near Jackson that resulted in 3 tornadoes across eastern Madison, Henderson, and Decatur Counties including an EF-2. Non-tornadic storms moved across the Memphis metropolitan area, producing straight-line wind damage as a mesovortex moved through the city. A fatality was reported in Shelby County after a large tree fell on a home in South Memphis. Later that night, an EF-1 tornado occurred in Prentiss County before the severe weather threat began to wind down around 6 AM on December 11, 2021. ||In total, there were 18 tornadoes across the NWS Memphis CWA.  Along with tornadoes, several incidents of wind damage and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> Numerous trees were knocked down from Orange Mound into East Buntyn. Several trees fell onto houses and vehicles. A fatality occurred when a large tree landed on a house.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_1b5ff97583f41fb2cf3e79cd56d38dff = $(`<div id="html_1b5ff97583f41fb2cf3e79cd56d38dff" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flood<br><br>                <b>Date: </b> 28-MAR-21 21:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SULPHUR SPGS<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> SULPHUR SPGS<br><br>                <b>Episode Narrative:</b> An historic flash flooding event affected the central third of Middle Tennessee from the early morning hours on March 27 through the day into the early morning hours on March 28. A warm front moved northward into Middle Tennessee early on March 27 before stalling near the I-40 corridor. Between 300-400 AM CDT, numerous showers and thunderstorms developed along the warm front, many of which became severe and produced large hail up to half dollar size along with frequent lightning and heavy rainfall. Showers and storms continued off and on the rest of the day across Middle Tennessee, particularly near the stalled warm front. In fact, another round of severe thunderstorms including supercells developed during the afternoon and evening hours near and south of the warm front. These storms dropped large hail up to tennis ball size and caused a few reports of wind damage, but the main impact was additional heavy rainfall which began causing flash flooding south of Nashville. Flooding only worsened as showers and storms redeveloped over the same areas through the evening, with numerous Flash Flood Warnings issued and several reports of flooded roads and water rescues.||After midnight, even more heavy rainfall falling along the already waterlogged I-40 corridor prompted a rare Flash Flood Emergency for the southern and eastern Nashville metro area, including southeastern Davidson County, western Wilson County, and northern Williamson County. These areas received between 7 to 9 of rain, causing rapid rises on several Nashville metro creeks and streams, including Sevenmile Creek (which reached its highest level on record), Browns Creek, and Mill Creek, among others. Many of these creeks reached within their 2nd or 3rd highest water levels on record. The rapid water rises flooded hundreds of homes and businesses, with reports of some people trapped in the attics or on the roofs of their houses. Dozens of roadways were flooded and impassable, including both I-24 and I-40, with many cars submerged in the flood waters and people forced to cling onto trees to avoid getting swept away. Although the flood waters receded quickly on Sunday, March 28, many area rivers reached flood stage in the week after the event, including the Cumberland River, Harpeth River, and Duck River.||A total of 7 deaths were reported from the flooding across Middle Tennessee, with 5 in Davidson County, 1 in Cheatham County, and 1 in Maury County. Emergency management reports indicate over 500 homes and businesses were flooded, and a Presidential Disaster Proclamation was declared for many counties in May 2021. This flash flood event was the worst seen in Middle Tennessee since the May 1-2, 2010 flood.<br><br>                <b>Event Narrative:</b> A man drowned in his vehicle after driving around high water barricades into flood waters on Tennessee Waltz Parkway near Highway 12 in Ashland City.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ence was taken from news reports.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

occurred on Nooksack, Bogachiel, Calawah Rivers and Olsen Creek. Hundreds of water rescues and two fatalities took place during this time period. The heavy rainfall also triggered numerous landslides due to loading on the already-saturated soils.|Much of the reported damage amounts were for both episodes in November and some of the amounts for this episode were an estimated proportion for the month.<br><br>                <b>Event Narrative:</b> Heavy rain and some snow melt caused flooding that exceeded major severity on the South Fork Nooksack River and mainstem Nooksack River at North Cedarville and Ferndale. There was urban and small stream flooding as well, hitting Bellingham especially hard. The heavy rain also triggered a dozen landslides throughout the area. Significant flooding on the Nooksack River also overflowed at the City of Everson to the degree that flood waters flowed north along an old Nooksack floodway and Johnson Creek where it flooded the cities of Everson and Nooksack, WA, then combined with flooding from the Sumas River and flooded the City of Sumas, WA where over 85% of homes sustained water damage. Damages are reported and estimated; not all damages have been identified. Crop damages are unknown.<br><br>                <b>Damage:</b> 34.00M<br><br>               </div>`)[0];

                var html_20c823105c2a960e1c12e0999cea00cf = $(`<div id="html_20c823105c2a960e1c12e0999cea00cf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUN-21 06:31:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 14.06 Miles<br><br>                            <b>Tornado Width:</b> 650.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CONECUH<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BREWTON MUNI ARPT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KIRKLAND<br><br>                <b>Episode Narrative:</b> Potential Tropical Cyclone Claudette moved west of the Alabama coastal waters on the evening of June 18th, 2021. Claudette was declared a Tropical Storm and made landfall in southeast Louisiana during the early morning hours of June 19th. Claudette then turned northeast across southeast Mississippi and across south central Alabama during the morning on Saturday June 19th.||Tropical Storm Claudette produced frequent tropical storm-force wind gusts across coastal Alabama and the western Florida Panhandle. A few areas of the coast, such as Dauphin Island, Fort Morgan, and the Okaloosa Island Fishing Pier recorded a brief period of sustained minimal tropical storm-force winds.||The highest wind gusts were associated with strong to severe thunderstorms that developed well east of the center of Claudette. These storms most significantly impacted the western Florida Panhandle. The highest wind gust observed was 81 mph at Pensacola International Airport. A Weatherflow site in Santa Rosa Sound recorded a 70 mph wind gust, which was from the same line of storms that resulted in the Pensacola gust. This line of storms produced wind damage in parts of the Pensacola Metro, especially in Ferry Pass. Pace also experienced pockets of wind damage, including one mobile home that lost its roof||The highest winds recorded were sustained winds of 45 mph with gusts to 70 mph in Santa Rosa Sound, 58 mph with gusts to 81 mph at Pensacola Airport, 42 mph with gusts to 52 mph at Okaloosa Island fishing pier. In Mobile Bay, 40 mph with gusts to 49 mph at Buccaneer Yacht Club.||Storm surge inundation ranged from 1-3 feet above normally dry ground across southern Mobile County into Mobile Bay. This flooding resulted in the closure of a few roads, such as Shell Belt Rd in the Bayou La Batre and Coden communities and the US Highway 90 Causeway over Mobile Bay. The highest storm tide recorded was 3.67 ft MHHW at the NOS tide gauge on the Bayou La Batre bridge. In addition to the storm surge, surf heights of 6-12 feet battered the Gulf facing beaches. This impacted the west end of Dauphin Island with a portion of Bienville Blvd closed due to flooding and sand over the road. The Florida side of the Gulf Islands National Seashore was closed for several days due to flooding and sand on roads. ||Claudette produced 3 tornadoes in southwest and south central Alabama: A long track EF-2 tornado that impacted Escambia and Conecuh Counties, an EF-0 tornado in rural Covington County, and an EF-0 tornado in far southern Mobile County.||A widespread 3-6 of rain fell across coastal Alabama into the western Florida Panhandle. 6-9 of rain was recorded over parts of interior southeast MS, with a station in far western Stone County, 11 miles west of Perkinston, recording 9.43. This rainfall resulted in instances of flash flooding and river flooding across the area.<br><br>                <b>Event Narrative:</b> The tornado first touched down on Jay Road just west of Highway 41 in Riverview. The tornado intensified and widened as it moved northeast into East Brewton, crossing over|Highway 41. During this time, the tornado produced EF-1 intensity damage to numerous trees, homes, businesses in the area. Some of the most severe damage was located at the intersection of Forrest Avenue and Andrew Jackson Street where several mobile homes were completely destroyed. This was rated as EF-2 intensity damage with peak estimated winds of 125-130 mph. There was also significant roof damage to the auditorium at W S Neal High School. The tornado continued northeast and moved across Shoffner Street. Primarily EF-1 intensity damage to trees and homes was noted here, but a swath of EF-2 intensity tree damage was noted in a valley just north of Ballard Street. Major tree damage continued north across Cook Road. Additional major structural damage was observed along Riddle Road near Horseshoe Road. A single wide mobile home was completely destroyed with the frame tossed over a 100 yards away. The owner was ejected from the building and found near the frame and suffered serious injuries. A home on the north side of Riddle Road had its entire roof torn off. The tornado continued north, crossing Kirkland Road and Highway 31. Most of the damage was in the EF-1 range and most notably to trees. ||The tornado crossed into Conecuh County and produced EF-1 damage on the west side of Castleberry, impacting areas of Braggert Road, Kennedy Street, and Durham McLendon Road. The tornado began to weaken as it moved north of west Cleveland Avenue but still produced spotty EF-0 to EF-1 damage all the way north to |Interstate 65 where some tree damage was noted just north of the rest area. This is near where the tornado is estimated to have lifted. The survey team found no damage crossing Highway 84 further to the north.||Escambia County Emergency Management reported up to 20 total injuries, mostly minor. However, there were 2 serious injuries.<br><br>                <b>Damage:</b> 3.20M<br><br>               </div>`)[0];

                var html_034e13d52b56cdc344670585d1152963 = $(`<div id="html_034e13d52b56cdc344670585d1152963" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUN-21 06:31:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 14.06 Miles<br><br>                            <b>Tornado Width:</b> 650.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CONECUH<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BREWTON MUNI ARPT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KIRKLAND<br><br>                <b>Episode Narrative:</b> Potential Tropical Cyclone Claudette moved west of the Alabama coastal waters on the evening of June 18th, 2021. Claudette was declared a Tropical Storm and made landfall in southeast Louisiana during the early morning hours of June 19th. Claudette then turned northeast across southeast Mississippi and across south central Alabama during the morning on Saturday June 19th.||Tropical Storm Claudette produced frequent tropical storm-force wind gusts across coastal Alabama and the western Florida Panhandle. A few areas of the coast, such as Dauphin Island, Fort Morgan, and the Okaloosa Island Fishing Pier recorded a brief period of sustained minimal tropical storm-force winds.||The highest wind gusts were associated with strong to severe thunderstorms that developed well east of the center of Claudette. These storms most significantly impacted the western Florida Panhandle. The highest wind gust observed was 81 mph at Pensacola International Airport. A Weatherflow site in Santa Rosa Sound recorded a 70 mph wind gust, which was from the same line of storms that resulted in the Pensacola gust. This line of storms produced wind damage in parts of the Pensacola Metro, especially in Ferry Pass. Pace also experienced pockets of wind damage, including one mobile home that lost its roof||The highest winds recorded were sustained winds of 45 mph with gusts to 70 mph in Santa Rosa Sound, 58 mph with gusts to 81 mph at Pensacola Airport, 42 mph with gusts to 52 mph at Okaloosa Island fishing pier. In Mobile Bay, 40 mph with gusts to 49 mph at Buccaneer Yacht Club.||Storm surge inundation ranged from 1-3 feet above normally dry ground across southern Mobile County into Mobile Bay. This flooding resulted in the closure of a few roads, such as Shell Belt Rd in the Bayou La Batre and Coden communities and the US Highway 90 Causeway over Mobile Bay. The highest storm tide recorded was 3.67 ft MHHW at the NOS tide gauge on the Bayou La Batre bridge. In addition to the storm surge, surf heights of 6-12 feet battered the Gulf facing beaches. This impacted the west end of Dauphin Island with a portion of Bienville Blvd closed due to flooding and sand over the road. The Florida side of the Gulf Islands National Seashore was closed for several days due to flooding and sand on roads. ||Claudette produced 3 tornadoes in southwest and south central Alabama: A long track EF-2 tornado that impacted Escambia and Conecuh Counties, an EF-0 tornado in rural Covington County, and an EF-0 tornado in far southern Mobile County.||A widespread 3-6 of rain fell across coastal Alabama into the western Florida Panhandle. 6-9 of rain was recorded over parts of interior southeast MS, with a station in far western Stone County, 11 miles west of Perkinston, recording 9.43. This rainfall resulted in instances of flash flooding and river flooding across the area.<br><br>                <b>Event Narrative:</b> The tornado first touched down on Jay Road just west of Highway 41 in Riverview. The tornado intensified and widened as it moved northeast into East Brewton, crossing over|Highway 41. During this time, the tornado produced EF-1 intensity damage to numerous trees, homes, businesses in the area. Some of the most severe damage was located at the intersection of Forrest Avenue and Andrew Jackson Street where several mobile homes were completely destroyed. This was rated as EF-2 intensity damage with peak estimated winds of 125-130 mph. There was also significant roof damage to the auditorium at W S Neal High School. The tornado continued northeast and moved across Shoffner Street. Primarily EF-1 intensity damage to trees and homes was noted here, but a swath of EF-2 intensity tree damage was noted in a valley just north of Ballard Street. Major tree damage continued north across Cook Road. Additional major structural damage was observed along Riddle Road near Horseshoe Road. A single wide mobile home was completely destroyed with the frame tossed over a 100 yards away. The owner was ejected from the building and found near the frame and suffered serious injuries. A home on the north side of Riddle Road had its entire roof torn off. The tornado continued north, crossing Kirkland Road and Highway 31. Most of the damage was in the EF-1 range and most notably to trees. ||The tornado crossed into Conecuh County and produced EF-1 damage on the west side of Castleberry, impacting areas of Braggert Road, Kennedy Street, and Durham McLendon Road. The tornado began to weaken as it moved north of west Cleveland Avenue but still produced spotty EF-0 to EF-1 damage all the way north to |Interstate 65 where some tree damage was noted just north of the rest area. This is near where the tornado is estimated to have lifted. The survey team found no damage crossing Highway 84 further to the north.||Escambia County Emergency Management reported up to 20 total injuries, mostly minor. However, there were 2 serious injuries.<br><br>                <b>Damage:</b> 3.20M<br><br>               </div>`)[0];

                var html_3ae356cee76ee4139c80ff448800b767 = $(`<div id="html_3ae356cee76ee4139c80ff448800b767" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-APR-21 06:50:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.09 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> TUMBLETON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> HALEBURG<br><br>                <b>Episode Narrative:</b> Multiple rounds of strong to severe storms affected the region on April 24th.  Tornadoes, large hail (some to 2 inches in diameter), and widespread damaging winds occurred.  The multiple rounds also caused rainfall amounts in excess of 6 inches in some locations across the tri-state region, resulting in flash flooding.<br><br>                <b>Event Narrative:</b> An EF1 tornado touched down near CR 120 in Henry County with max winds estimated at 95 mph. The tornado moved quickly eastward, causing extensive tree damage. Numerous snapped and uprooted trees were observed. A mobile home was flipped on CR 12 near CR 53. Two injuries were reported at this location. Other minor damage to roofs and damage to outbuildings was noted in this area. The tornado dissipated as it crossed CR 61. The rating was determined from the extensive tree damage, the damage to the mobile home, and other minor damage to homes.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_bf657cf740dd185dd4ac6faf677a8f79 = $(`<div id="html_bf657cf740dd185dd4ac6faf677a8f79" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAY-21 17:27:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.81 Miles<br><br>                            <b>Tornado Width:</b> 125.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CHARLES TOWN<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CHARLES TOWN ARPT<br><br>                <b>Episode Narrative:</b> An isolated, cyclic supercell thunderstorm tracking along a warm front produced sporadic straight-line wind damage and spawned several tornadoes.<br><br>                <b>Event Narrative:</b> A tornado touched down in Ranson West Virginia in the community|along Robelei Drive just west of West Virginia Route 115/Mildred|Street. The southernmost homes in this community were affected|with minor siding and shingle damage. One homeowner with a|personal home anemometer measured an unofficial 68mph wind gust.||The last two properties, those closest to 115, had the most|substantial damage. One outdoor shed was blown from its|foundation, and another shed was shifted from its foundation. The|trailer section of a tractor trailer was pushed a few feet|laterally, and then pushed over onto Route 115. The trailer was|being used for storage. Leaf spatter was noted on the homes, and|insulation and cardboard was lofted into the power lines along the|road. The most substantial damage was from a west wind. However|one property had lawn furniture blown in the opposite direction.|Several large tree limbs were snapped in differing directions.||Two separate residents noted receiving the NWS Tornado Warning|over their cell phones before the tornado hit, allowing time to|seek safety in their homes. They also reported seeing the tornado|moving into the next properties across WV-115.||As the storm crossed WV-115, several large branches were snapped|off trees in front of Two Crows Antique Mall. While many branches|were thrown east, a large one was also thrown to the northwest.||The tornado then struck a warehouse at Universal Forest Products|and reached peak intensity. On this property it pushed over a|large warehouse building that was partially opened along its|sides. The main beams of the building were large timbers secured|to the ground with bolts. The roof was tin and sections of that|roof were carried a half a mile into an adjacent community. People|were in the building at the time, but fortunately the only injury|was a minor leg abrasion to one person. Another smaller warehouse|building was also destroyed. It also caused roof and siding|damage to at least two other buildings on this property.||The tornado weakened substantially as it traveled east from the|warehouses. Debris, but not significant tree damage was noted|along Foal Street. Some intermittent damage continued into the|new Fairfax Crossing community where some minor siding and shingle|damage was noted as well as a few small ornamental trees that|were downed. Some final pieces of tin roof were noted here as|well.||The tornado was witnessed to the south by someone in the nearby|Potomac Marketplace shopping center as it crossed WV Route 9. From|there it passed through mobile home communities along Grayrock|Road and Cambridge Drive causing a few large branches to be|snapped as well as some roofing damage to at least one mobile|home. The tornado lifted before reaching Flowing Acres Road.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_06abe8d5e954d30aae8e2e35dcb1a00e = $(`<div id="html_06abe8d5e954d30aae8e2e35dcb1a00e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-FEB-21 16:38:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.81 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> DAMASCUS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> DAMASCUS<br><br>                <b>Episode Narrative:</b> A strong cold front moved through the area during the afternoon hours of Feb 15th.  The airmass ahead of the front was relatively unstable, and shear was very strong.  The result was a round of strong to severe storms across the tri-state area with damaging winds and a few tornadoes, including a strong EF2 tornado in Early county, GA.  A few days later, a round of heavy rainfall led to minor flooding in Tift County.<br><br>                <b>Event Narrative:</b> A tornado touched down just west of Highway 45 south of Damascus in Early County, Georgia. Along Highway 45 the tornado snapped a few trees and damaged the roofs of a couple of houses. The tornado crossed the highway moving northeast and reached peak intensity as it hit homes along Killebrew Rd. Two homes and a detached garage along Killebrew Rd were destroyed down to their foundations, which were not anchored. One home was constructed of concrete block which collapsed. The other home was constructed of wood with a concrete block foundation. The 5 injuries noted came from these two homes. A truck was tossed from the detached garage and onto the homes. Several trees were uprooted and snapped, with other cars sustaining heavy damage. A large tree was uprooted behind the homes and thrown about 100 yards into the front yard. Two instances were noted of small metal pole projectiles lodged into trees. Another house nearby sustained heavy damage to the roof and had portions of the exterior walls fail. A propane gas tank was dislodged and moved at this location as well. Powerlines were knocked down and most trees were snapped or uprooted along this section of the path. After the tornado crossed Killebrew Rd, it headed northeast and appeared to weaken. Trees snapped and uprooted were observed along the rest of the track along Po Boy Lane, Pullen Rd, GA Highway 200, Big Pond Rd, County Rd 3, Billy Newberry Rd, County Rd 119, Patmos Milford Hwy, and Julia Jones Rd. Damage sustained in these areas were mostly tree damage along with a couple instances of minor roof damage. The tornado lifted in Baker County after crossing Julia Jones Rd. The tornado was rated as a high end EF2 with max estimated winds around 130 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

oderate roof and siding damage. The tornado then travelled across open fields until reaching the Indian Hills neighborhood where it snapped two power poles and caused generally minor damage to a fence and shingles, with no further damage downstream. The entire 2.7 mile track occurred in approximately 2 minutes.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_2cc3533c62e18c067cfa92f8017ab555 = $(`<div id="html_2cc3533c62e18c067cfa92f8017ab555" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-MAR-21 04:27:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.24 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HOLLIS DAIRY RD<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BRANNON STAND<br><br>                <b>Episode Narrative:</b> A strong spring cold front moved through the tri-state region.  A squall line preceded the front with scattered reports of severe weather, including a few tornadoes.<br><br>                <b>Event Narrative:</b> The tornado first began east of Wicksburg and east of the Houston/Geneva county line where scattered tree limbs where reported by the emergency manager. The tornado then strengthened and hit several structures on a farm where damage was confined to ripped roof paneling and other similar damage. The tornado then traveled northeast towards US-84. It was in these locations that the tornado was likely at its peak strength as it moved across Marshall Rd and into the Highlands Subdivision along Highway 84. Along Marshall Rd, a double wide sustained significant roof covering loss, a large carport over a RV was completely destroyed, and a out building nearby was missing nearly its entire roof with some walls partially collapsed. The tornado also briefly picked up a boat, with trailer, and rolled/rotated it 180 degrees on the trailer before being laid to rest nearly 75-100 yards from its original location. EF-1 damage was again observed in the Highlands Subdivision south of US Highway 84. Two homes sustained roof damage with one home sustaining partial roof loss on the second story. Many pine trees near this house were also snapped or uprooted. While these were the only homes with notable damage in the community, there was a path of widespread tree damage through the rest of the neighborhood. The tornado then crossed US-84 where damage became more isolated with a few downed trees and broken branches. The tornado is then estimated to have lifted just northeast of North Brannon Stand Rd. Max winds were estimated around 100 mph.  The NWS thanks Houston County EM Chris Judah for his assistance during this survey.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_15362282c04b787b15e24b8d504e1e45 = $(`<div id="html_15362282c04b787b15e24b8d504e1e45" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 19:35:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 13.55 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> ST. LOUIS<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> AUGUSTA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> WELDON<br><br>                <b>Episode Narrative:</b> Numerous severe thunderstorms formed ahead of an approaching cold front during the late afternoon and evening of Friday December 10th, 2021.  Large hail, damaging winds and five tornadoes occurred across central and eastern Missouri as well as south central Illinois.  Unfortunately two of the tornadoes were very strong (rated EF-3 on the Enhanced Fujita Scale) and responsible for 7 fatalities (one near Defiance, Missouri and six at an Amazon Facility near Edwardsville, Illinois). The Defiance, MO tornado tracked within one mile of the NWS St. Louis office in the Missouri Research Park near Weldon Spring, MO leading to the staff sheltering while NWS Kansas City provided service backup.  This is only the third time in the office's existence that the staff had to shelter. The damage from the Defiance, MO EF3 tornado was estimated at $684,186 and is unknown for the remaining tracks at this time but early estimates are well into the millions due to the damage sustained at the Amazon facility near Edwardsville, IL.<br><br>                <b>Event Narrative:</b> The tornado developed one mile north of the intersection of Highway T and Highway 94 in southwestern St. Charles County around 7:35 PM CDT. Two houses had minor damage and one outbuilding was destroyed. The tornado continued northeast and strengthened as it approached Highway F, northwest of Defiance. Multiple homesteads and farms suffered varying degrees of property damage along Highway F to Highway 94. Two homes were completely destroyed. The first home was 110 years old and did not appear to have any anchoring to the concrete foundation. The second home just 100 yards east of the first was swept clean to the subfloor, which was still anchored to the concrete foundation. One fatality and two injuries occurred at this location. The damage was rated EF3 with winds to 165 mph. The tornado continued northeast, crossing the Missouri River and Howell Island before entering St. Louis County in Chesterfield Valley. Dollar amount damage is estimated around $3.4 million.<br><br>                <b>Damage:</b> 3.40M<br><br>               </div>`)[0];

                var html_893d5891f005722b5dd077f0f028299b = $(`<div id="html_893d5891f005722b5dd077f0f028299b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-JAN-21 22:40:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> WALKER CHAPEL<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> CHALKVILLE<br><br>                <b>Episode Narrative:</b> A unusually warm and humid airmass was present across Central Alabama the night of January 25th due to persistent and deep south to southwest low level flow.  Surface  dew points were in the low to mid 60s and surface-based instability reached 1000-1200 J/kg. Strong shear over a deep layer was also in place and combined with the instability, favored a risk for severe storms.||The storm that produced the tornado over Jefferson County developed over Central Mississippi. As the storm moved across Mississippi and into West Alabama, it exhibited episodes of mid level rotation, but not strong enough to produce a tornado. As the storm entered Jefferson County, its structure underwent organization. A rotational signature quickly matured, with an associated BWER signature on KBMX radar. A strong tornado formed just north of the city of Birmingham.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northern Jefferson County and determined that it was consistent with an EF3 tornado, with maximum winds near 150 mph. The tornado began along Chapel Hills Parkway, where minor shingle damage occurred. The tornado tracked northeastward across Ellard Road and directly over the Walker Chapel Road overpass on Interstate 65. It was at this interstate exit where the tornado began to intensify rapidly, snapping numerous power poles and causing substantial damage to a hotel. The tornado continued northeastward, crossing Highway 31, causing mostly tree damage along the highway. As the tornado moved into residential areas along Fulton Drive and Lykes Boulevard, substantial damage occurred with several homes being destroyed with at least one being swept off the foundation. There was also significant tree damage in the neighborhood. Several homes along Georgetown Lane suffered significant damage as wind breached garage doors, aiding in complete roof loss in some cases. Other damage included destroyed fences, sheds, and lofting of a hot tub. Numerous trees were uprooted or snapped.||As the tornado continued toward the northeast, it paralleled Carson Road and caused substantial damage to homes along Meida Circle, Darlene Drive, and New Castle Road. Buildings in an industrial area along Carson Road were damaged, including a fleet of vehicles at Hurst Towing. The damage along New Castle Road was widespread with a few trees debarked or snapped half way down the trunk, and debris from homes thrown considerable distances. The tornado began to weaken somewhat after crossing North Pine Hill Road, but still caused minor damage to the Fultondale High School and a wooded area to the east.  As it continued eastward crossing Indian Valley Road, several trees were uprooted and a few homes received minor damage.  Along Highway 79, dozens of mobile homes were damaged by falling trees in the Rusk Mobile Home Park. The tornado then crossed Highway 75 in Center Point, where trees and power lines were downed near the Jefferson County Multi-Services Facility. The tornado began to weaken further at this point, but still produced a narrow discernable track of EF0 damage just east of Center Point Lake, where trees were uprooted and minor roof and structural damage occurred. Nearing the end of its life cycle, the tornado turned northward before dissipating near Country View Court in the Arrowhead subdivision of Center Point.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_1f9cb5b0bcc0abe27a18e7f4ebb8e678.setContent(html_893d5891f005722b5dd077f0f028299b);

is area, knocking out power to all of Wayne County. Continuing northeastward, the tornado destroyed a barn on York Road and damaged several homes on Fortyeight Creek Road. The tornado then moved through rural, forested and hilly terrain with few roads for a total of 22.2 miles across northeast Wayne, extreme southern Lewis, and extreme northwestern Lawrence Counties, blowing down hundreds of trees before finally lifting around 4 miles northwest of Summertown.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

gment of the tornado was 100 to 110 mph.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_b221ca21718dafde6e9bba96713a0140 = $(`<div id="html_b221ca21718dafde6e9bba96713a0140" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAR-21 18:12:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.14 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DOTSON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> DANIELS<br><br>                <b>Episode Narrative:</b> A longwave trough shifted east out of the Rockies and into the Central and Southern Plains during the day on March 27th, with the southwest flow ahead of the trough ejecting a series of upper level disturbances northeast across Northeast Texas, Southwest Arkansas, and Northwest Louisiana during the afternoon and evening. Meanwhile, a broad warm and moist sector had spread north across all of the Ark-La-Tex into Eastern Oklahoma and much of Arkansas ahead of this trough, with temperatures warming into the upper 70s and lower 80s areawide. This resulted in moderate instability developing as large scale forcing increased during the late afternoon through the evening hours, resulting in scattered to numerous shower and thunderstorm development across much of these areas. Increasing wind shear late in the afternoon also promoted the development of scattered severe thunderstorms over East Texas, Southwest Arkansas, and Northwest Louisiana, with various reports of damaging winds and large hail received. However, one lone supercell developed over Eastern Anderson County Texas, which produced multiple tornadoes along its track from Cherokee County northeast into Northwest Nacogdoches, Southern Rusk, and Southern Panola Counties, before eventually moving into Northern Desoto and Southeast Caddo Parishes in Northwest Louisiana. These storms eventually organized along a broken line as it pushed into North Louisiana, ahead of a cold front that shifted southeast into the area during the early morning hours of the 28th.<br><br>                <b>Event Narrative:</b> This is a continuation of the Southern Rusk County tornado. This tornado continued northeast towards Lake Murvaul, where it maintained EF1 intensity while snapping and uprooting numerous trees as it paralleled FM 1971. Upon reaching the lake, the tornado reached several residences along the shoreline where it increased in intensity as it snapped and uprooted more trees and damaged the shingles of many homes. By this time, the tornado had strengthened to an EF2, with estimated maximum winds of 115 mph. One person was injured at their residence on the shore of Lake Murvaul, while video of the tornado was recorded by a storm chaser as it crossed the lake. After downing trees which damaged several structures on the east shore of the lake, it weakened and produced more sporadic damage before lifting north-northwest of Gary City. A review of video, TDEM ground survey data, and Sentinel satellite data indicate that the tornado lifted for approximately 5 miles before it touched down again in Southern Panola County.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_71680354e4889e96606e9b6039832e5d = $(`<div id="html_71680354e4889e96606e9b6039832e5d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAR-21 18:38:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 15.84 Miles<br><br>                            <b>Tornado Width:</b> 1600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> CARTHAGE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> FRONT<br><br>                <b>Episode Narrative:</b> A longwave trough shifted east out of the Rockies and into the Central and Southern Plains during the day on March 27th, with the southwest flow ahead of the trough ejecting a series of upper level disturbances northeast across Northeast Texas, Southwest Arkansas, and Northwest Louisiana during the afternoon and evening. Meanwhile, a broad warm and moist sector had spread north across all of the Ark-La-Tex into Eastern Oklahoma and much of Arkansas ahead of this trough, with temperatures warming into the upper 70s and lower 80s areawide. This resulted in moderate instability developing as large scale forcing increased during the late afternoon through the evening hours, resulting in scattered to numerous shower and thunderstorm development across much of these areas. Increasing wind shear late in the afternoon also promoted the development of scattered severe thunderstorms over East Texas, Southwest Arkansas, and Northwest Louisiana, with various reports of damaging winds and large hail received. However, one lone supercell developed over Eastern Anderson County Texas, which produced multiple tornadoes along its track from Cherokee County northeast into Northwest Nacogdoches, Southern Rusk, and Southern Panola Counties, before eventually moving into Northern Desoto and Southeast Caddo Parishes in Northwest Louisiana. These storms eventually organized along a broken line as it pushed into North Louisiana, ahead of a cold front that shifted southeast into the area during the early morning hours of the 28th.<br><br>                <b>Event Narrative:</b> An EF2 tornado with estimated maximum winds near 125 mph touched down again from the same supercell thunderstorm that produced the tornado near and over Lake Murvaul in Southwest Panola County, with this tornado downing and uprooting about 10 hardwood and softwood trees along Highway 59 several miles south of Carthage. The tornado intensified as it tracked parallel to FM 2517 and ripped the roof off of a single family home. The tornado's damage path widened considerably as it moved between FM 2517 and County Road 405. Security footage from a local meat processing center in the Antioch community indicates that a multiple-vortex tornado developed as the storm continued and produced a wide swath of snapped trees north and south of FM 2517. ||Along County Road 405, the multiple-vortex tornado continued to completely destroy 3 metal outbuildings and shift another single family home off of its foundation. At this same location, the tornado tossed an antique vehicle 50 yards and wrapped sheet metal around approximately 10 trees. The tornado continued to snap large softwood trees along County Road 407, and as it crossed FM 699, it caused major roof damage to a brick home near the intersection of County Road 407 and County Road 408. A single-wide manufactured home utilizing a pan anchorage system was pulled free from the anchors and destroyed, with some of the debris blown a couple of hundred yards into a field to the east. ||Hundreds of trees were downed in an area along County Road 448. As the tornado crossed FM 31, a large outbuilding was destroyed, but portions of the wooden frame were anchored by bolts to the foundation and remained in place. In this same area, a large pine tree was uprooted and fell onto a single-wide manufactured home, killing a 46 year old woman with her husband suffering a head injury. Another tree fell onto a vehicle nearby and injured two additional people. The tornado continued northeast snapping and uprooting additional trees and it travelled north of FM 2517. It crossed County Road 470, County Road 471, and finally lifted just east of County Road 332.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_328f81f05bc4dc62c728e3c84b37beef = $(`<div id="html_328f81f05bc4dc62c728e3c84b37beef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-JUL-21 20:03:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.2 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BARNEGAT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> BARNEGAT LIGHT<br><br>                <b>Episode Narrative:</b> A strong shortwave trough moved east-southeastward out of the Great Lakes region on July 29. An associated, strengthening surface low also tracked out of the Great Lakes and into upstate New York. A warm front associated with this low moved through most of New Jersey and eastern Pennsylvania during the late morning and early afternoon hours. This front, combined with the remains of widespread convection to the west from the previous overnight and morning hours, brought significant cloud cover to the eastern mid-Atlantic for much of the day on the 29th. This was mainly in the form of mid and high level cloud cover, however, and temperatures still warmed to near seasonal levels behind the warm front, allowing moderate to strong instability to build. Meanwhile, the robust surface and upper level disturbances approaching the region brought both strong forcing and unseasonably strong wind shear. By mid-afternoon, an unusually favorable convective environment existed over eastern Pennsylvania and New Jersey.||The result of this environment was a rare tornado outbreak across the area. Initially, during the mid-afternoon hours, mixed convective modes over east-central Pennsylvania produced a couple instances of damaging wind and brief tornadoes as storms attempted to overcome cloud cover and some light stratiform rain in the area. With time, as storms moved into better instability and a less contaminated environment over far eastern Pennsylvania and New Jersey, they took on more supercellular structures. Multiple cyclic supercells would go on to produce several tornadoes, three of them strong (EF2+) over eastern Pennsylvania and New Jersey. Convection persisted past the sunset hour with little to no loss in intensity due to the strong forcing. The only thing that put an end to the outbreak was the coastline, as storms moved offshore towards 9 to 10PM local time. Even offshore, one supercell continued to exhibit strong rotation and likely produced a strong waterspout for tens of miles over the Atlantic.||Fortunately, and miraculously, no serious injuries or loss of life occurred as a result of this outbreak. With the passage of a cold front late on the evening of the 29th, cooler, drier, and much less active weather would grace the region for several days as clean-up efforts began.<br><br>                <b>Event Narrative:</b> The same supercell which produced a tornado in the New Jersey |Pine Barrens cycled and produced another tornado in far eastern |Ocean County. The tornado touched down near the immediate western |shore of Barnegat Bay. At least one building near Bay Beach off |Bayshore Dr sustained roofing damage. The tornado then moved over |Barnegat Bay as a waterspout. It came ashore in the area of High |Bar Harbor in Long Beach Twp.||The most severe damage was noted to a house on the corner of |Antioch Rd and Arnold Blvd. This house was facing west-southwest, |and had its entire roof structure lifted off and tossed one to two|houses to the east. The house walls remained standing but most of|the doors and windows on the east and west sides of the house |were completely blown out, with significant damage to the inside |of the house. A two- by-four from an adjacent house impaled the |wall on the west side of the house. Eight people were in the house|at the time the tornado hit, but they were able to take shelter |in an interior closet, with only minor injuries sustained. In |addition, on the north side of the house, a car in the driveway |was pushed sideways several feet and their boat flipped into their|neighbor's boat. The boat's trailer was tossed about 50 feet into|a house just to the east. The degree and orientation of damage |was consistent with tornadic winds of 115 to 120 mph, which is EF2|intensity.||Continuing east-northeast, about a dozen homes on the south side |of Arnold Blvd sustained significant uplift of roof material, |siding damage or removal, collapse of porch, patio, and sunroom |structures, and blown out windows. Several large trees were |uprooted and lay pointing to the east-northeast, as well as downed|power poles. ||The tornado moved east or slightly north of east from Arnold |Blvd, over an open salt marsh, before intersecting a few houses on|the corner of Collier Rd and Sunset Blvd. The most significant |damage was to a house on the northwest corner of Collier and |Sunset, which sustained siding damage, partial roof removal, |blowout of the storm surge walls on the basement level of the |elevated structure, and a large tree uprooted and laying to the |east-northeast. Power poles and large trees were downed on Sunset |Blvd, adjacent to the High Bar Harbor Yacht Club. There was damage|to several boats in the yacht club marina, but this was mainly |due to lofted debris being tossed into the marina. The circulation|then moved into the cove east of the marina. However, no further |significant damage was noted on the east side of the cover in |Barnegat Light, indicating the tornado had likely lifted. This is |corroborated by radar data which showed a weakening of the |circulation and a likely dissipation before it crossed into the |open Atlantic.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

as flipped and blown about 200 yards into a lake on the north side of the park. Several hardwood trees at the park were snapped. There was debris from the RVs scattered throughout the RV park area. The last of tornado damage included solar panel damage just south of Crooked River State Park. There were 17 reported injuries and 11 of the 17 had to be transported to a hospital.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

rove Road, and the last observed damage was east of Antioch Road. In total three mobile homes and two commercial businesses were destroyed. Three homes suffered major damage from trees and 23 homes suffered minor damage. Peak winds were estimated at 95-100 mph.<br><br>                <b>Damage:</b> 600.00K<br><br>               </div>`)[0];

                var html_382b25e203a4917c034141cc9818939a = $(`<div id="html_382b25e203a4917c034141cc9818939a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 03:34:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.27 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> GREEN HILL<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> SILVER BOTTOM<br><br>                <b>Episode Narrative:</b> One of the worst tornado outbreaks ever recorded in the United States struck the Midwest, Ohio Valley, and Tennessee Valley from the evening hours on December 10 into the morning hours on December 11, 2021. Across Middle Tennessee, a total of 16 tornadoes were determined to have touched down, making this the 5th largest tornado outbreak on record in Middle Tennessee. These tornadoes injured 8 people across Middle Tennessee and caused millions of dollars in property and tree damage in many counties. These tornadoes, combined with the 5 tornadoes that occurred just a few days earlier across Middle Tennessee on December 6, 2021, set a new record for the number of tornadoes during the month of December. In addition, many counties that had tornadoes in December 2021 had never recorded a tornado in the month of December before, including Stewart, Humphreys, Cheatham, Wilson, Trousdale, Overton, Pickett, Coffee, and Grundy Counties.<br><br>                <b>Event Narrative:</b> This EF-1 tornado touched down on the east side of Percy Priest Lake near Cooks Landing Court and Stewarts Ferry Pike in Davidson County, and moved north-northeast generally along New Hope Road. Many trees were uprooted with EF-0 roof and siding damage to several homes in Davidson County. The tornado strengthened to EF-1 and turned more northeastward as it crossed into Wilson County, causing minor to moderate damage to numerous homes in the Cobblestone Landing and Eagle Trace subdivisions. One home on Partridge Drive suffered severe damage with the garage and east side of the house being blown out. Further to the northeast, dozens of trees were uprooted along Old Lebanon Dirt Road and Division Street, and a fire station and Mount Juliet Elementary School suffered minor roof damage. The most significant damage occurred in the Willoughby Station subdivision as dozens of homes between Melbourne Terrace and Greenhill Road received minor to moderate roof and exterior damage, and one person was injured by flying glass. The tornado weakened as it continued northeast, but continued to blown down trees and cause EF-0 damage to homes in the Vernon Hills subdivision and along Wilson Drive and Tate Lane. The tornado apparently lifted after crossing Lebanon Road west of Mount Juliet Road. Wilson County Emergency Management reported a total of 163 homes were damaged in Wilson County. Total path length of this tornado was 7.67 miles.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

into Cheatham County while staying north of Highway 70, there was severe roof damage to homes on Sneed Road and dozens of trees were snapped. Many more homes and a few businesses and churches suffered roof damage and dozens of trees were blown down further to the east along Highway 70, Butterworth Road, and Old Butterworth Road. Several outbuildings collapsed, more homes and churches were damaged, and power poles blown down further eastward along Highway 70 and Cedar Hill Road. The tornado continued northeastward across rural areas of southeastern Cheatham County, blowing down more trees and damaging roofs and outbuildings along Sams Creek Road, Indian Springs Road and Pond Creek Road before the tornado lifted just east of the Davidson County line. The track of this tornado was adjusted using high resolution NASA satellite imagery. Total path length of this tornado was 12.61 miles.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

terchange at 8:27 PM CST. Damage in this area consisted of several downed highway signs and a bent light pole. The tornado moved northeast and intensified rapidly after crossing I-255, striking an Amazon warehouse. The west-facing walls of the warehouse collapsed inward, which was followed by multiple structural failures as the tornado moved through the complex, including the collapse of additional walls and the loss of a large segment of the roof. This was the worst damage along the entire tornado track rated EF-3. Cars in the rear of the building were strewn eastward and power lines and several large high tension towers were also destroyed. There was one person injured and 6 fatalities at the Amazon facility. The tornado weakened as it moved northeast across Sand Road, where it destroyed an unanchored mobile home and an outbuilding, snapped trees, and downed power poles. Damage in this area was rated EF-1. Further northeast, the tornado crossed South University Drive where it snapped a power pole and downed additional trees. It then crossed into the Sunset Hills Country Club subdivision. Throughout a portion of the subdivision, there were downed trees, snapped branches, and superficial home damage consisting of missing shingles or small portions of roof covering. The tornado weakened further as it moved northeast, and lifted just west of Butler Boulevard at 8:35 PM CST. Noteworthy is debris from the Amazon warehouse was found along the entire track of this storm, tens of miles to the northeast of the warehouse. Overall, the tornado was rated EF3 with a path length of 4.22 miles and max path width of 300 yards. Six deaths and one injured were reported.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

 damage from fallen trees. One person was taken to the hospital with non-life-threatening injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

idence 1 mile north of Herrick where an addition to a house saw significant damage, causing injury to one person.  The tornado continued northeastward, damaging several outbuildings and downing trees and power lines.  The tornado lifted 2 miles northwest of Cowden at about 9:36 PM CST.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

|Glynshire Ct and Roberts Rd.  The tornado reached peak intensity|of 90mph as it hit Veterans Middle school removing significant|amounts of siding and roofing from the gymnasium and sections of|roof.  The tornado crossed Slades Mill Ct uprooting trees and|causing minor damage to 2 homes before entering the intersection|of Brown Bridge Rd and Salem Rd.  Several trees were uprooted in|a Publix parking lot and minor damage occurred to the roof|at Publix.  The tornado then crossed through a Chick-Fil-A parking|lot where 2 cars were tossed 100 feet and flipped, and the glass|door to the restaurant was shattered.  The tornado continued east|where minor roof damage occurred to 10 homes along Tulip Poplar|Way and Mary Jane Lane before the tornado lifted in or around|Shiver Blvd. Six minor injuries were reported near the Chick-fil-a.|[12/31/21: Tornado #2, County #1/1, EF-1, Newton, 2021:28].<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_59cc339f32b32b5904643ae343542836 = $(`<div id="html_59cc339f32b32b5904643ae343542836" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-DEC-21 17:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.5 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ABIDE AWHILE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FAIRVIEW<br><br>                <b>Episode Narrative:</b> Low-level shear with moderate instability resulted in a rare Low-Precipitation (LP) supercell event across portions of central Georgia during the evening of 31 December 2021.  A low to mid-level cap was in place, only allowing for the development of very shallow cells, however enough low-level shear along an old boundary was in place for two separate tornadoes to touch down in Newton and Carroll counties. Radar returns showed less than 20dbz during the event given lack of growth of the supercell in combination with an overshooting radar beam.<br><br>                <b>Event Narrative:</b> An isolated supercell thunderstorm developed during the late|afternoon hours December 31,2021 in southeast Newton County.  A|tornado quickly developed from thatthunderstorm and first touched|down along Creekside Lane just east of Brown Bridge Rd where a|few trees were snapped.  Both video evidence and ground surveys|suggest the tornado was sporadic in its contact with the ground as|evident by small gaps in damage, particularly in the beginning of|the track.  The tornado continued east northeast just along Brown|Bridge Road, snapping a few trees and blowing down a fence along|Glynshire Ct and Roberts Rd.  The tornado reached peak intensity|of 90mph as it hit Veterans Middle school removing significant|amounts of siding and roofing from the gymnasium and sections of|roof.  The tornado crossed Slades Mill Ct uprooting trees and|causing minor damage to 2 homes before entering the intersection|of Brown Bridge Rd and Salem Rd.  Several trees were uprooted in|a Publix parking lot and minor damage occurred to the roof|at Publix.  The tornado then crossed through a Chick-Fil-A parking|lot where 2 cars were tossed 100 feet and flipped, and the glass|door to the restaurant was shattered.  The tornado continued east|where minor roof damage occurred to 10 homes along Tulip Poplar|Way and Mary Jane Lane before the tornado lifted in or around|Shiver Blvd. Six minor injuries were reported near the Chick-fil-a.|[12/31/21: Tornado #2, County #1/1, EF-1, Newton, 2021:28].<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_4c07dc91f18d243b48d7e087816db090 = $(`<div id="html_4c07dc91f18d243b48d7e087816db090" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 23:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 21.9 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CHRISTIAN<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HENRY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BIG ROCK<br><br>                <b>Episode Narrative:</b> One of the worst tornado outbreaks ever recorded in the United States struck the Midwest, Ohio Valley, and Tennessee Valley from the evening hours on December 10 into the morning hours on December 11, 2021. Across Middle Tennessee, a total of 16 tornadoes were determined to have touched down, making this the 5th largest tornado outbreak on record in Middle Tennessee. These tornadoes injured 8 people across Middle Tennessee and caused millions of dollars in property and tree damage in many counties. These tornadoes, combined with the 5 tornadoes that occurred just a few days earlier across Middle Tennessee on December 6, 2021, set a new record for the number of tornadoes during the month of December. In addition, many counties that had tornadoes in December 2021 had never recorded a tornado in the month of December before, including Stewart, Humphreys, Cheatham, Wilson, Trousdale, Overton, Pickett, Coffee, and Grundy Counties.<br><br>                <b>Event Narrative:</b> This major, long-track EF-3 tornado first touched down in Newbern near Washington Street in west Tennessee. The tornado moved northeast, uprooting and snapping numerous trees along its path. Several homes had significant roof damage. The tornado initially produced EF-1 damage but while progressing northeast, it continued to strengthen to EF-3 as it approached Dresden. Several buildings and homes in downtown Dresden suffered significant damage or were completely destroyed. The tornado slightly weakened and moved northeast toward Paris Landing and eventually crossed the Tennessee River. 5 people were injured in west Tennessee. The tornado clipped the Fort Donelson National Battlefield area of extreme southeastern Calloway County, Kentucky where it blew down several trees, then crossed the Tennessee River into the Land Between the Lakes area of Stewart County and did massive tree damage to heavily wooded areas uprooting thousands of trees along its path. The tornado struck a well constructed single family brick home near Bear Creek where it took off the roof and top story. It then continued to travel northeast where it passed Indian Branch and Morgan Branch where it continued to uproot trees and destroyed some farm outbuildings, lifted the roofs off of some single and double wide mobile homes and completely flattened some barns and single wide structures. The most widespread and severe damage in Stewart County was between Indian Branch and Morgan Branch to the south of Bumpus Mills. The tornado then continued northeast across the far northwest corner of Fort Campbell Army Base continuing to blow down trees before moving into Kentucky. The tornado received a maximum rating of EF2 in Stewart County, and 4 people were injured. The tornado passed just south of the city of Lafayette, Kentucky where it immediately struck a barn and knocked down several electrical transmission lines. The tornado tracked northeast over mostly open country before causing significant damage to several homes off of Boddie Road and Darnell Road. More significant damage occurred to several homes, farm outbuildings, and structures on Palmyra Road. A mobile home was completely demolished and significant roofing damage was done to a brick home on Herndon Oak Grove Road. As the tornado approached Interstate 24, mostly tree damage was observed with a few structures impacted as well. Once the tornado crossed Fort Campbell Blvd, additional damage to electrical transmission lines was observed including over a dozen wood poles snapped. The tornado continued northeast causing mostly tree damage before completely destroying four tobacco barns and damaging three equipment garages off of Bradshaw Road. Two other buildings were also heavily damaged along with multiple silos destroyed. Damage estimates were in the millions according to the owners for just this one farm. The tornado then took straight aim for the city of Pembroke where significant tree damage was observed along with multiple houses with roof damage. Once the tornado moved out of Pembroke, two mobile homes were completely destroyed with the occupants injured. The tornado then crossed into Todd County where mostly tree damage and damage to farm/outbuildings were observed. The tornado then lifted just before impacting the city of Elkton where straight-line winds became dominant. The tornado received a maximum rating of EF2 in Christian County and EF1 in Todd County, and 4 people were injured. The next tornado then touched back down just to the east across the Todd/Logan County line. Total path length of this tornado was around 123 miles.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_4f361a6b344e97f4a3dd0b530f4498f4 = $(`<div id="html_4f361a6b344e97f4a3dd0b530f4498f4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAR-21 13:31:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 32.45 Miles<br><br>                            <b>Tornado Width:</b> 1700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CHEROKEE<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BOILING SPGS<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LADIGA<br><br>                <b>Episode Narrative:</b> A potent storm system affected Central Alabama on Thursday, March 25th. A highly-sheared environment combined with increasing instability produced numerous tornadic thunderstorms. Severe parameters were supportive of significant and long-track supercells, prompting the issuance of a rare High Risk Convective Outlook from the Storm Prediction Center for portions of Central Alabama.||A total of 10 tornado tracks were surveyed in Central Alabama. This included 4 EF3 tornadoes, 3 EF2 tornadoes, and 3 EF1 tornadoes. Damage was significant along the paths of the most intense tornadoes and, unfortunately, injuries and fatalities occurred. |Some storms were cyclic, meaning multiple tornadoes were produced by the same storm. The most impressive tornado of the event was the long-track tornado that traveled nearly 80 miles from Hale County to Shelby County. This ranked as the seventh longest single tornado track in the state of Alabama.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in Calhoun County and determined that it was consistent with an EF3 tornado, with maximum winds near 140 mph.||The tornado first touched down on Boiling Springs Road snapping and uprooting trees just north of Mitchellville Road. The tornado widened as it traveled northeast damaging structures along Boiling Springs Road, downing trees and power lines. A double wide mobile home was demolished on Simpson Bend Road. The tornado then produced extensive damage in the Macon community, destroying numerous mobile homes with moderate to major damage to several site built homes. In this area, tree damage was also extensive with numerous hardwoods snapped near the base along Ragan Chapel Road.  As the tornado approached Highway 77, it reached its maximum intensity and was likely multi-vortex in nature based on the damage pattern. Here, a large swath of trees were snapped. A large factory, Precision Materials, sustained major damage. The entire structure and supporting frame of this large well built metal building was collapsed and bent inward. The owner said they received the tornado warning and moved all employees into a safe shelter in the interior of the building before the tornado hit. None of the occupants were injured. A large tractor trailer at this location was also partially lofted and then dragged 60 feet. The damage at this location was rated EF-3 . The tornado crossed County Road 77, with damage to several homes along Ragans Chapel Road. At least two homes sustained significant damage with most of their roof removed and windows blown out. A large farm building was also demolished. Ragans Chapel UMC, a structure dating back to the late 1800s, sustained major damage with most walls collapsed. The caretaker���s home behind the church sustained major damage.||Along Mudd Street, several mobile homes were completely destroyed. A fatality occurred in one unanchored tiny home when the structure completely collapsed. Additional site built homes in the area from Mudd Street to Lost Creek Road sustained significant damage. The tornado continued northeast over mainly forested areas snapping and uprooting large swaths of trees. A wide expanse of damage was noted from Dark Hollow Road and Boiling Springs Road. Here many power lines were downed and poles snapped. Several site built homes sustained roof and structural damage, farm buildings and sheds were destroyed, and a mobile home was completely destroyed.||Significant damage was noted along Ingram Wells Road and Grayton Road South. Along Ingram Wells Road several homes were damaged and outbuildings destroyed. Along Grayton Road several mobile homes were destroyed with the undercarriages and contents blown well downstream. A doublewide mobile home also sustained significant damage. Three fatalities occurred here along with multiple significant injuries. A wide swath of tree damage continued along Grayton Road South and Mountain View Road.||The tornado then moved into the Wellington community as it crossed US Highway 431. Here several site built homes sustained moderate damage with partial loss of roof structures. Many power poles were also snapped along with damage to a convenience store. Significant damage was noted along Joe Martin Drive and Wellington Road. One site built home sustained collapse of most walls and cars were tossed. Six occupants sheltered safely in an interior closet. Additional homes sustained roof damage with one moved well off its foundation. Several mobile homes were completely destroyed. One occupant was killed near Mangum Road, but 13 others survived after sheltering in a family storm pit.||A wide swath of damage continued from East Wellington into Pleasant Valley with mobile homes destroyed along Old Sulphur Springs Road and site built homes with roof and structural damage. Trees were snapped and uprooted along County Road 204 along with damage to structures. Chicken houses were destroyed along Pleasant Valley Road, along with substantial damage to a church and business along Angel Drive. The tornado continued northeastward where additional damage was observed along Nisbet Lake Road, Dogwood Lane, and Charlie Penny Road. This was mostly timber damage where the tornado uprooted and snapped hundreds of trees. Varying degrees of minor structure damage was observed here as well. Farther northeast, the tornado moved toward New Liberty and Roy Webb Rd where damage was sustained at Learning Tree. The tornado continued northeast crossing Old Piedmont Gadsden Highway and US Hwy 278. Several swaths of timber damage was observed throughout these areas as well as minor damage to a few homes. The tornado crossed into southern Cherokee County just west of Highway 9.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
