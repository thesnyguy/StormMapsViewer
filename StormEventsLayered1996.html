                var html_3943553db15a84017db5db2d37ba6270 = $(`<div id="html_3943553db15a84017db5db2d37ba6270" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-OCT-96 18:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A fast moving squall line produced wind gusts of 50 to 80 mph across north central and northeast Illinois. The storm downed numerous trees, limbs and power lines. As many as 90,000 customers were without power. Five hundred repair crews were sent out. Electricity was out for as long as 30 hours in some locations. In some areas it was estimated that farmers could see losses of 10 bushels of corn per acre do to wind damage but no specific dollar amounts were available. Here are some specific damage reports from each county. Four trees were blown down in Polo at around 440 pm in Ogle County. In Lee County tree limbs were down throughout the county. A truck was overturned on I-88 in the northeast part of the county at about 500 pm. In Winnebago Couunty a 300 foot tall radio tower was toppled near Rockford. Numerous branches were downed. At Rockton 2 trees were blown down. A 58 mph wind gust was recorded at the Peru Airport in La Salle County at 500 pm. Tree limbs and power lines were downed throughout Boone and DeKalb Counties. Tree limbs and power lines were blown down in Livingston County. A machine shed was destroyed at Saunemin and a grain truck was overturned at 600 pm in the northeast part of the county. Emergency management in McHenry recorded a wind gust to 80 mph before 600 pm and a Bass Pro Shop sustained roof damage. In Kane County a wind gust to 79 mph was reported by a spotter in Carpentersville at 555 pm. In Geneva a shed was destroyed and a car crashed into a downed tree on the road. A large tree fell on the roof of a house in Batavia. In Kendall County a 65 mph wind gust occurred in Plano at 545 pm and a 60 mph gust hit Yorkville at 555 pm. A barn was damaged near Yorkville. In Grundy County emergency management recorded a gust to 71 mph at the EOC at 545 pm. Winds tore off part of the roof and siding of a store in Mazon around 600 pm. The debris damaged vehicles. Trees were blown down in Deerfield in Lake County. At a marina at Wonder Lake, 2 speed boats, a pontoon boat and a small utility boat sank. Trees fell on 2 cars at Wonder Lake. In Cook County wind gust reports of 68 mph on the west side of Chicago, 60 mph at Orland Park and 80 mph at Chicago Heights were reported by spotters between 620 and 640 pm. There was roof damage to an apartment and business in Calumet Park. In Du Page County, a 58 mph wind gust was recorded at the airport in West Chicago near 600 pm. A 12 foot square section of roof was removed from a house in Lombard. Trees and wires were down throughout the county. In Will County a semi truck was blown off I-80 east of Minooka at 600 pm. A spotter in Joliet reported a wind gust to 64 mph at 611 pm. Two houses were damaged by falling trees in Kankakee and another tree fell on a house in Aroma Park in Kankakee County. The emergency management coordinator for Ford County had a wind gust to 61 mph at Stelle around 615 pm. In Iroquois County the emergency management coordinator reported a wind gust to 63 mph at the sheriff's office in Watseka at about 645 pm. A truck was blown over on I-57 near Danforth, injuring the driver. Road signs and tree limbs were blown over. Trees were blown down at Buckley.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

, but two churches, a lumber yard and a strip shopping center also sustained damaged. Another 50 buildings sustained minor damage. Six vehicles were overturned or blown several yards. Power lines were blown down leaving 20,000 users without electricity for up to 12 hours.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.2M<br><br>               </div>`)[0];

                var html_ac242e054e97e801b5632c5ce10ec6fb = $(`<div id="html_ac242e054e97e801b5632c5ce10ec6fb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-96 16:52:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 27.0 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ABERDEEN<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CLAREMONT<br><br>                <b>Episode Narrative:</b> An F1 tornado organized over the parking lot of the Target Shopping Center in Aberdeen and tracked northeast towards Bath. It destroyed a green house (a large tent) and it's contents in the Target parking lot, uprooted and snapped trees as it crossed U.S. Highway 12. In addition, it took out the south wall, including a large overhead door, of a cinder block warehouse, broke windows in buildings, and lifted a box car off the train tracks. It also tipped over several semi trailers (the tractors were not attached) rolled over and destroyed a motor home, and threw a pickup truck and it's occupant about 70 feet. The occupant was sligtly injured.     Between Aberdeen and Bath, the tornado contained multiple vortices as it strengthened to an F3. Most trees in a shelter belt northeast of Aberdeen were snapped or uprooted and a garage was completely destroyed. Several farms were hit 1 to 2 miles north of Bath. Many outbuildings were destroyed. Two layers of shingles were peeled off a garage and several trees were uprooted. Twelve to 15 high tension utility poles were damaged or destroyed and 17 wooden poles were destroyed along the path of the tornado. The outages caused by the tornado affected several hundred customers.     The tornado continued to the northeast producing F1 damage between Bath, Putney, and Claremont. It snapped and uprooted many trees. Outbuildings like grain bins and calf barns were destroyed. Debris was deposited 1 mile away in some instances. A John Deere chopper was turned 180 degrees by the twister. The tornado continued on into Marshall County where it weakened and dissipated near Amherst. No damage was reported in Marshall county except for some trees downed.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .75M<br><br>               </div>`)[0];

window damage.After passing through Sully Station, the twister weakened somewhat, producing F1-rated damage until just south of Fairfax City (near Burke), then weakened to F0 intensity before it was overwhelmed by straight-line winds near the Capital Beltway.The storm accelerated on an east-southeast track roughly paralleling Braddock Road.  Additional damage was incurred to residences and trees from subdivisions west of Fairfax City to just north of Burke (south of Fairfax City), continuing to the Annandale area.  The combined efforts of several agencies produced property damage estimates along the track (not including flora) to be $2.99 million.  Included in that total are 323 homes which sustained minor damage. An estimated 80 thousand homes lost power along the track of the tornado in Fairfax Co, with some homes not receiving juice until several days after the event.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4M<br><br>               </div>`)[0];

entral city area was due to falling trees and large tree limbs, other damage noted was roofing torn off of several buildings and a collapsed 200 foot communication tower.  After the storm exited the city, it regained strength.  The tornado also began curving to the northeast.  The storm maintained about F1 strength from about 1 mile east of downtown Beatrice to the storm's dissipation, approximately 3 miles northeast of the city.  The strong F2 tornado's path was 9.5 miles long.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 12M<br><br>               </div>`)[0];

ge:</b> 3M<br><br>               </div>`)[0];

                var html_479658e51243bb5d9d0b7fe7043eaa32 = $(`<div id="html_479658e51243bb5d9d0b7fe7043eaa32" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-JUL-96 18:05:00<br><br>                <b>Tornado F Scale:</b> F5<br><br>                            <b>Tornado Length:</b> 13.3 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> OAKFIELD<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> EDEN<br><br>                <b>Episode Narrative:</b> A violent tornado struck the village of Oakfield at about 1815CST after it touched down 4 miles WNW of the village.  During its approach on Oakfield it intensified to a F3 rating.  When it tore through the village it intensified to a F4, but along its path 1 to 4 miles east of the village it intensified to F5 strength (estimated 265 mph winds).  In this span 4 homes were completely swept clean off their foundations and a couple automobiles became airborne missles for a distance of about 400 feet.  The core width of the most intense damage was about 150 to 200 yards, although at times, some secondary damage was observed in a 400 yard wide path.Oakfield residents heard local sirens about 8 minutes before the torando entered the village.  Miraculously, no one was killed, but there were 12 injuries.  Some of the injured were hospitalized.  Along the tornadoes path, 60 homes and 6 businesses were destroyed. An additional 130 homes and businesses were damaged.  In Oakfield, a commercial canning company was devastated.  Two churches in the village were also destroyed, as well as numerous vehicles.  In the rural areas along the tornadoes path, 18 barns and many sheds were destroyed or damaged, and about 500 acres of crops were wiped out.  Total damage amounts were $39.5 million in public/private property, and $900,000 in crop losses.  Residents reported that they had difficulty "popping" their ears as the tornado roared through their neighborhood. Prior to entering Oakfield, the tornado hopped and skipped a few times, and multiple votices were observed at times during its life cycle.  Witnesses reported that the tornado "paused" for a minute or so on the southeast edge of Oakfield.  As the tornado tore through Oakfield it changed it's heading to east.  Corn fields just east of Oakfield were reduced to short 1 to 4 inch high stubble, and burn marks were clearly visible in the fields.  In the third segment of the tornadoes life, when it turned northeast at a point 5.5 miles east of Oakfield, it's strength diminished rapidly.  By the time it "roped out" 1 mile NW of Eden, it's supporting mesocyclone's position on WSR-88D Doppler was about 5 miles to the south!  Debris was found east to the Lake Michigan shoreline, and cancelled checks were later found 125 miles E/SE near Muskegon, MI!<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 39.5M<br><br>               </div>`)[0];

                var html_7bad05a604aa4107ced77a2c1ed1ca38 = $(`<div id="html_7bad05a604aa4107ced77a2c1ed1ca38" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-NOV-96 16:00:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 7.9 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HUNTLAND<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BELVIDERE<br><br>                <b>Episode Narrative:</b> The tornado destroyed one home and six mobile homes, damaged close to a dozen other homes and mobile homes, and heavily damaged numerous farm buildings and storage sheds during its trek through Franklin county. Storm damage was estimated to be about 1/2 million dollars. The tornado stayed generally south of U.S. Route 64. The tornado first touched down west of Huntland on McClure Cemetery Road where it destroyed a mobile home and damaged two other homes. The tornado continued east and destroyed 2 mobile homes and a storage building on Indian Creek Road. The tornado continued east and crossed Main Street in Huntland and destroyed a large hay barn. The tornado treked northeast to Old Salem and took the roof off the Old Salem Church of Christ on Bean Creek Rd. The most extensive damage was in Maxwell. 2 moble homes were destroyed. One of these mobile homes were lifted off its moorings and thrown 40 feet and then hit a tree. The occupant of the mobile home sustained a broken nose, multiple cuts and bruises. The tornado continued northeast to Belvidere where it destroyed some farm buildings. The tornado went up into the clouds, but reappeared in Decherd where it damaged a home. The tornado went back up into the clouds, but touched down briefly at Oak Grove, where it did some damage and again at Alto. The tornado destroyed a house at Alto on Rutledge Hill Rd.   There were numerous trees and power lines down along the track of the tornado. Path length and width of the tornado are approximations.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .5M<br><br>               </div>`)[0];

                var html_de54ea666f1453c0e59d632f72033692 = $(`<div id="html_de54ea666f1453c0e59d632f72033692" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-DEC-96 14:58:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 2.0 Miles<br><br>                            <b>Tornado Width:</b> 83.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> TAMPA<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> TAMPA<br><br>                <b>Episode Narrative:</b> A short-lived but strong tornado touched down one eighth of a mile east of Interstate 75 and one half mile north of Big Bend Road in Riverview where it snapped a dozen tree tops.  The tornado moved east and descended into the Cowley Cove mobile home complex where it widened to 250 feet and damaged nine mobile homes and snapped an additional dozen trees.Three mobile homes were completely leveled, two were severely damaged, one moderately damaged and three incurred minor damage, all on Cowley Cove Court.  One human fatality, a 50 year old male, and three dogs, occurred when the occupants mobile home was lifted up by the tornadic winds and tossed nearly a 100 feet from its foundation where it disentegrated on impact.  At least five parked vehicles where damaged by the tornado along with several sheds and outbuildings.  Most of the damage occurred along a 3/16 mile path in the Cowley Cove mobile home complex before it lifted, moved east and sporatically touched down in rural southern Hillsborough county.  The tornado dissipated nearly two miles east of it's initial touchdown north of Dixon Drive.Of note, a parked undrivable vehicle that was in the direct path of the tornado had most of it's contents sucked from the hatchback storage compartment including a removed 100 pound transmission.Inspection of the vehicle found that the hatchback skin was buckled, bowed and pushed outward from the inside of the vehicle by the transmission casing that eventually smashed upward and out through the rear hatchback window.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .1M<br><br>               </div>`)[0];

do had most of it's contents sucked from the hatchback storage compartment including a removed 100 pound transmission.Inspection of the vehicle found that the hatchback skin was buckled, bowed and pushed outward from the inside of the vehicle by the transmission casing that eventually smashed upward and out through the rear hatchback window.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .1M<br><br>               </div>`)[0];

                var html_bfb54b82f6cdca39ceebdfe457b2fd08 = $(`<div id="html_bfb54b82f6cdca39ceebdfe457b2fd08" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-SEP-96 19:10:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.8 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MONTICELLO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MONTICELLO<br><br>                <b>Episode Narrative:</b> A severe thunderstorm spawned an F1 tornado in the village of Monticello around 810 pm.The damage path started on the south side of the village, just east of route 42 and near the Monticello high school.  Numerous large trees were either blown over or snapped off in this vicinity.  A little league baseball dugout was lifted up and blown onto the bleachers.  Also, a fence surrounding the back porch of an adjacent house was lifted up and over the house, then deposited in the front yard.  A path of downed trees and minor roof damage continued into the center of the village.  Many 2 to 3 foot diameter trees were uprooted and blown over, one crushing the front porch of a house and causing an injury.  A chevy blazer truck was picked up and moved about 10 feet.  Damage appeared to be in a convergent pattern with eyewitnesses sighting a rotating column extending from the cloud base.  Damage just north of this area was less extensive, consisting primarily of scattered snapped off trees.  This suggests the tornado may have lifted for a short time.  As the storm approached an area near Thompsonville Road around 820 pm on the north end of the village, it appeared the tornado touched down again.  Numerous homes suffered major damage, mainly from fallen trees.  A rotational pattern to the damage was noted with eyewitness reports indicating swirling debris.         The tornado apparently lifted for good as the storm crossed route 17 heading northward out of Monticello.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .5M<br><br>               </div>`)[0];

                var html_c50c49dff8f00c95d735e585a98d92db = $(`<div id="html_c50c49dff8f00c95d735e585a98d92db" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-NOV-96 15:38:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 2.0 Miles<br><br>                            <b>Tornado Width:</b> 67.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DANIELSVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> DANIELSVILLE<br><br>                <b>Episode Narrative:</b> A tornado touched down in northwestern Northampton County near Danielsville at about 340 pm EST.  It remained on the ground for about two miles and lifted prior to moving over the Blue Mountain Ridge which is the dividing line between Northampton and Monroe Counties.  One person was injured and two families were made homeless after their homes were destroyed.  About a dozen homes were damaged, two were destroyed, three vehicles were damaged or destroyed and significant roof damage occcurred to the Salem United Methodist Church.  Damage estimates were around $250,000.  The tornado was rated an F2 (or strong tornado with wind estimates between 113 and 157 mph) on the Fujita Scale.  Lehigh Township was declared an emergency area.The tornado touched down near the Blue Mountain Road just south of Pennsylvania State Route 946.  One of the first buildings in its path was the Salem United Methodist Church which lost part of its roof and a vehicle near the church was destroyed.  It proceeded eastnortheast through Danielsville.  An elderly woman was injured when the tornado struck the mobile home she was in and pushed it off its foundation.  Another unoccupied 70 foot by 14 foot mobile home was tossed into a ditch 50 feet away.  The roof of another house was found 100 feet downwind.  A playhouse and a metal school bus shelter were deposited in the trees.  Numerous trees were either snapped or damaged, but the majority of damage to other homes along the periphery of the tornado's path was limited to windows and chimneys.   Prior to the tornado's touch down, the same parent thunderstorm did produce some damaging winds in Treichlers along Long Lane Road.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .25M<br><br>               </div>`)[0];

led and demolished, two barns had parts of their roofs removed, a garage and farm outbuilding were destroyed and part of a house roof was torn away. In addition to the structures damaged, trees had tops removed or were damaged along a 2 mile path. Path width was about 150 yards.Last visible damage was to a farm building near Bakers Summit where a small barn was destroyed.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_859e49922f13232af0393418240b3cfd = $(`<div id="html_859e49922f13232af0393418240b3cfd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-SEP-96 19:20:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.7 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MONTICELLO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MONTICELLO<br><br>                <b>Episode Narrative:</b> A severe thunderstorm spawned an F1 tornado in the village of Monticello around 810 pm.The damage path started on the south side of the village, just east of route 42 and near the Monticello high school.  Numerous large trees were either blown over or snapped off in this vicinity.  A little league baseball dugout was lifted up and blown onto the bleachers.  Also, a fence surrounding the back porch of an adjacent house was lifted up and over the house, then deposited in the front yard.  A path of downed trees and minor roof damage continued into the center of the village.  Many 2 to 3 foot diameter trees were uprooted and blown over, one crushing the front porch of a house and causing an injury.  A chevy blazer truck was picked up and moved about 10 feet.  Damage appeared to be in a convergent pattern with eyewitnesses sighting a rotating column extending from the cloud base.  Damage just north of this area was less extensive, consisting primarily of scattered snapped off trees.  This suggests the tornado may have lifted for a short time.  As the storm approached an area near Thompsonville Road around 820 pm on the north end of the village, it appeared the tornado touched down again.  Numerous homes suffered major damage, mainly from fallen trees.  A rotational pattern to the damage was noted with eyewitness reports indicating swirling debris.         The tornado apparently lifted for good as the storm crossed route 17 heading northward out of Monticello.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .5M<br><br>               </div>`)[0];

                var html_7a8d7c4082ef6531694deac72e42e46b = $(`<div id="html_7a8d7c4082ef6531694deac72e42e46b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUL-96 14:42:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 2.2 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> GAMBER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GAMBER<br><br>                <b>Episode Narrative:</b> One of the most potent tornadoes in recorded history in the state of Maryland tracked for 2 and 1/4 miles through the Mystic Kane and Four Seasons subdivisions just off state route 32 northwest of Gamber.  The tornado was a strong F3 (180 mph estimated winds) with multiple vortices.  Homes and trees struck by individual vortices sustained the worst damage.  There were several eyewitness accounts of the tornado/funnel cloud shortly before touchdown.In all, 66 structures sustained damage.  Twelve single-family homes were destroyed, five which lost most of the second story and garages.  Three persons were injured.  Two children were injured when the tornado blew them out of the second level of one of the homes.  Their father suffered cuts and bruises when a wall partially collapsed on him while he was trying the rescue the children.  Another dozen homes were deemed temporarily uninhabitable with substantial roof and siding damage.  An additional 37 homes, a couple of apartments, and another barn received some damage.  Many material items were sucked out of the homes, from bicycles to jewelry.  Several automobiles were damaged by fallen and/or flying debris.  Debris littered the ground for miles.  A barn along route 32 was completely destroyed, and pieces of it were found as far away as 3.5 miles to the southeast of the barn's original location.Dozens of trees were snapped, shredded, debarked, and uprooted.  Corn stalks were sucked up leaving six inch stubs as the tornado crossed a field west of route 32.  A corn stalk was embedded into the wall of a house 1/2 mile away from the stalk's original location.  Numerous airborne missiles (large and small) were generated, puncturing holes into homes and becoming embedded into the ground.  A refrigerator was found wrapped around a mailbox.  A van was dragged 50 feet, then flipped over two times.  Other vehicles were also damaged.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5M<br><br>               </div>`)[0];

 areas of trees were felled or snapped. About a dozen homes sustained damage along the path, 5 were damaged extensively. Thirty pound cinder blocks from a garage were thrown approximately 300 yards up a nearby hill where a stronger suction vortex was noted. The tornado tracked into the State Game Lands and a 50 yard path of downed and twisted 100 to 150 foot trees was noted into the densely forested region.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .2M<br><br>               </div>`)[0];

                var html_900586cee331cd43576684efbbcc5993 = $(`<div id="html_900586cee331cd43576684efbbcc5993" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-APR-96 04:45:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 2.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BEREA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BEREA<br><br>                <b>Episode Narrative:</b> A tornado touched down on the on the East side of interstate 75 at the Ky 21 exit at 445 am est. There the tornado destroyed a Sunoco gasoline station and ripped the roof of a Howard Johnson's motel. The tornado moved East-Northeast across the South side of Berea to just East of Ky 25 before dissapating around 450 am est. The tornado damaged around 800 homes and 40 businesses. 35 houses were destroyed or eceived major damage, while 26 business were destroyed or received major damage. Home damage was estimated at 6.7 million dollars...while damage to businesses was estimated at 6.1 million dollars. There were only minor injuries reported with the most serious being a broken collar bone. The tornado caused a storage tank to topple on the Parker Seal plant which produces O-rings for the space shuttle mission. Also damaged were parts of Berea College. Most of the damage there was due to fallen and uprooted trees. The "Old Town" section of Berea, where craftspeople make and sell high quality furiniture and other goods saw several businesses badly damaged. The roof of the town's old train depot, now a tourist center, caved in. Many homes were reported as flattened. The Red Cross, Salvation Army and 130 members of the National Guard were sent to aid the cleanup effort. The National Weather Service storm survey the damage path revealed an F2 tornado embedded in straight-line winds.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 12.8M<br><br>               </div>`)[0];

Red Cross, Salvation Army and 130 members of the National Guard were sent to aid the cleanup effort. The National Weather Service storm survey the damage path revealed an F2 tornado embedded in straight-line winds.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 12.8M<br><br>               </div>`)[0];

                var html_bc8c9cc4396d159a685e198723670d41 = $(`<div id="html_bc8c9cc4396d159a685e198723670d41" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-APR-96 05:45:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 0.5 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BARNESVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> BARNESVILLE<br><br>                <b>Episode Narrative:</b> A strong line of thunderstorms entered middle Tennesee Saturday morning, April 20. The storms moved from northwest to southeast. Some of these storms produced tornadoes, but a significant part of the damage occurred from straight line winds. Many homes...mobile homes and businesses were damaged. Damage estimates from the Tennessee Emergency Management Agency (TEMA) was placed at 1.25 million dollars across middle Tennessee during this storm event. The tornado started at Barnesville and then went back up as a funnel cloud. It touched down again at Summertown, Waco and Cornersville. Areas east of Cornersville toward Bell Buckle received straight line wind damage. The distance from Barnesville to Cornersville is about 33 miles. Lengths and widths are estimated at Barnesville, Summertown, Waco and Cornersville. Cornersville was the hardest hit.An eyewitness saw the funnel come down and take the roof off a basement house about 1/2 mile south of Barnesville on Barnesville Rd. The tornado went up as a funnel cloud but came down again later as a tornado at Summertown and did some damaged to 25 homes...2 severe. Trees were uprooted, including a large oak tree and a cherry tree with a diameter of 12 to 14 inches. The tornado went up as a funnel cloud, and touched down briefly at Waco, in Giles county. The tornado damaged a brick structure that was used as a store. The building lost its roof and most of its walls. A mobile home was leveled across the street. Straight line winds appeared to have damaged a cabinet and wood shop business at the junction of highway 31 and highway 129. Storm damage estimate for Giles county is about $400,000. The tornado came down again for the final time at Cornersville, at 0615 CST, and was on the ground for an estimated 1.5 miles. Its width was estimated about 1/4 mile. The tornado started at 1.5 miles northwest of the junction of U.S. Route 31A and Coleman Rd. or 1.3 miles southwest of Cornersville. The tornado damage ends near the junction of Coleman Rd. and U.S. Route 31A. The tornado demolished a mobile home park. 7 mobile homes were totally destroyed and 10 others damage. 7 people were injured in the mobile home park, one critically. Another person was injured in Marshall county. 2 high tension towers were bent in half and telephone poles were snapped along Coleman Rd. The Cornersville School auditorium was damaged, but it was not from the tornado.There were 2 injuries in Coffee county and 2 injured in Bedford county, for a total of 12 injuries from the storm. TEMA estimates of the number of homes, mobile homes and businesses that were destroyed or sustained severely damage from the tornado and the straight line winds for the following counties are in the respective order: Marshall County...5, 10, 14Lawrence County...10, 1. and zero.Coffee County...4, 10, 1.Giles County...6, 2, 2.Bedford County...0, 4, 0.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.25M<br><br>               </div>`)[0];

                var html_2ade66c7e74310f05c683aeb5a388c92 = $(`<div id="html_2ade66c7e74310f05c683aeb5a388c92" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-NOV-96 15:45:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 3.8 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DUNDALK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> DUNDALK<br><br>                <b>Episode Narrative:</b> A persistent, strongly-rotating thunderstorm which originated in Charles Co finally collapsed in southeastern Baltimore Co, dropping a tornado that skipped along a nearly 4 mile path through Dundalk.  There were dozens of eyewitnesses to the event; one storm chaser produced a short videotape confirming the twister.The tornado tracked from Soller's Point through residential and industrial portions of Dundalk, dissipating along the Back River east of North Point.  The damage in Soller's Point included three homes with stripped gutters; bent siding, downed telephone cable, and aluminum facia lifted from a church roof.  Immediately north along Dundalk Ave., two old storefront roof awnings were torn off, one from a liquor store and the other from a laundromat.  A small portion of cinder block wall was destroyed at the laundromat.The twister proceeded northeast, causing an estimated $250,000 in damage at a marina.  Thirty-five small boats were damaged, but only two severely.  A warehouse on the property lost 1/3 of its aluminum siding, including an entire wall.  The storm appeared to skip at this point; damage from Lynch Cove to Bear Creek was limited to a few fallen trees.Damage picked up once again in North Point.  At North Point Village, an aluminum porch was blown off a home, exposing siding.  Some insulation from the home was tossed into nearby trees.  Six large trees were snapped or uprooted in this portion of the neighborhood.  Less than 1/2 mile to the northeast, a five-ton unsecured office trailer was flipped over, causing an arm injury to a 19 year-old man inside.The swath of damage continued into the industrial section of North Point.  A cinder block wall collapsed at the rear of the Ivy Steel and Wire plant.  Aluminum skirting across the top of the building was blown off, allowing a portion of the wall to fall.  Damage to the plant was estimated at $75,000.  The twister then struck Container Depot Industries, shifted and/or damaging 25 to 30 shipping containers.  An adjacent marsh field's grass was flattened in a cyclical, snake-like pattern.  Damage to the containers was estimated at $10,000.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .75M<br><br>               </div>`)[0];
                popup_0aee5d2fc295319bc0e4cf3d4e6a1aa5.setContent(html_2ade66c7e74310f05c683aeb5a388c92);

 nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_3b93d96412ade762d45dff438d384b66 = $(`<div id="html_3b93d96412ade762d45dff438d384b66" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-MAY-96 17:42:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 13.8 Miles<br><br>                            <b>Tornado Width:</b> 575.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> Brooks<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> Mount Washington<br><br>                <b>Episode Narrative:</b> The supercell that crossed the Ohio River from Harrison county produced the second a most destructive tornado in its long history. This second tornado formed 4 miles northwest of Brooks at 540 pm est in extreme south central Jefferson county. The tornado was initially estimated at F0-F1 intensity and moved east-southeast and quickly strengthened as it moved into north central Bullitt county near Holsclaw Hill road and Top Hill road where numerous trees were snapped off and some tree bark was stripped. At 545 pm est, the tronado then crossed near the Brooks exit at interstate 65 turning over 5 tractor trailers and damaging a Comfort Inn, Arby's and a Cracker Barrel. From there the tornado continued into the towns of Pioneer Village, Hillview and Mount Washington. Widespread severe structural damage occurred to over 1000 homes in these towns. 10 people required hospital care. The worst injury was from a man who was treated for broken ribs. The tornado was rated a strong F3 in Pioneer Village and Hillview, where winds were estimated at around 200 mph. F4 damage occurred to at least one house in Hillview which was totally leveled. Here wind speeds were estimated at 210 to 220 mph. The path width across Bullitt county was around 1/3 of a mile. Eyewitnesses and the National Weather Service survey as well as video footage revealed multiple-vortices within the parent tornado. This multiple-vortex tornado appeared to consolidate into one funnel as it moved through the Northfield subdivision near Mount Washington at 558 pm est. Here, the tornado was categorized as an F3 with wind speeds up to 200 mph. The tornado then moved into Spencer County 3 miles west of Mount Washington at 608 pm est. The tornado passed over Route 55, 1 1/2 miles south of Route 44 and Taylorsville at around 630 pm est damaging a few homes. It then passed very close to the Taylorsville Lake Dam and the ranger station at the Taylorsville lake. There, it sank and destroyed several boats, snapped and debarked numerous trees while maintaining its F3 intensity. The path width here was from 1/3 to 1/2 of a mile. Damage patterns again again suggesting multiple-vortices. The tornado then dissapated around 645 pm est just east of Little Mount. The total path length across the 3 countiess was estimated at 30 miles.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100M<br><br>               </div>`)[0];

                var html_a8c1bc640a39e7e828aa2f9d635c3164 = $(`<div id="html_a8c1bc640a39e7e828aa2f9d635c3164" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 10-MAY-96 17:45:00<br><br>                                <b>Injuries:</b> 48<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BIG SPRING<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BIG SPRING<br><br>                <b>Episode Narrative:</b> A left-split storm moved to the NNE from Glasscock County and produced one inch hail in the Elbow community.  The storm reorganized with the storm-relative inflow favoring the north side of the storm.  As the storm moved into the Big Spring area the it became a left-split supercell with the velocity display from the KMAF WSR-88D showing a well-developed anti-cyclonically rotating mesocyclone.  The storm moved over the eastern half of the city from the south.  In southern Big Spring baseball size hail fell while over the northeastern and eastern parts of the city softball size hail was reported.  Graduation ceremony was ready to commence when softball hail struck Howard College.  Skylights on the coliseum roof were shattered sending glass falling onto the floor that would have been filled with candidates just a few minutes later.  The largest hail was reported at the intersection of I-20 and Business I-20 as the storm exited the city to the northeast.  A Boy Scout caravan of 5 vehicles was pummelled by 5 inch diameter hail.  The hail knocked out every window in every vehicle.Injuries from the storm included many cuts from broken glass and from direct strikes by jagged hailstones.  One hailstone broke the side window of a car and continued with enough force to break a woman's arm inside the car.   About 2000 residential roofs were replaced with many of these roofs less than a year old due to the April 3, 1995 hail storm.  The Big Spring storm then moved northeast to the Vincent community where softball hail was once again reported.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30M<br><br>               </div>`)[0];
