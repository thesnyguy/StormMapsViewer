                var html_87e02b262330859d7827b3a578a9b5e7 = $(`<div id="html_87e02b262330859d7827b3a578a9b5e7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 22:32:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 20.56 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MUHLENBERG<br><br>                <b>Injuries:</b> 200<br><br>                <b>Deaths:</b> 15<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DAWSON SPGS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FIES<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell).  This tornado crossed from Caldwell County into Hopkins County near the city limit of Dawson Springs, which straddles the county line. The tornado produced catastrophic damage and some fatalities in Dawson Springs. About two-thirds of the city's homes were destroyed, and about a dozen fatalities occurred. There were at least 200 injuries. The core of the tornado narrowly missed the downtown Dawson Springs business district, but a large residential neighborhood on the north side of downtown was destroyed. This neighborhood is where the tornado obtained its maximum EF-4 rating in Hopkins County. A two-story apartment building was almost totally destroyed. Only a few first-story interior walls remained standing (DI 5, DOD 6). This apartment building is where the damage was assigned a wind speed estimate of 180 mph, the highest in the county. On the northern edge of town, over a dozen duplexes suffered complete roof loss. All exterior and interior walls of one of the units collapsed (DI 2, DOD 9). Most of the single-family homes suffered complete roof loss and the loss of most exterior walls (DI 2, DOD 8). In a few cases, there was complete destruction of residences (DI 2, DOD 10). On Highway 109 on the northeast side of town, a large retail structure with a long-span roof was destroyed (DI 12, DOD 7). Nearby, about a half dozen other smaller homes and businesses were demolished, including the loss of all walls (DI 9, DOD 9). Once the tornado exited the Dawson Springs area, it crossed Interstate 69 (formerly the Western Kentucky Parkway) about three miles northeast of Dawson Springs. A clearly defined wide path of nearly total tree destruction crossed the interstate. A house near the interstate suffered the loss of the roof and most walls, except for a few walls of small interior rooms (DI 2, DOD 8). Where the tornado crossed Highway 112, a few single-family homes were demolished, including the loss of the roof and all or most walls (DI 2, DOD 8-9). The tornado continued across heavily forested land until reaching Barnsley, a small community between Earlington and Mortons Gap on U.S. Highway 41. Several houses were demolished, including the loss of all walls (DI 2, DOD 9). In addition, a train was derailed and a 55-foot tanker car was thrown 20 yards from the railroad tracks (DI 29, DOD 1). The tornado then continued through a long swath of forest before crossing Interstate 69 midway between Madisonville and the Western Kentucky Parkway. Hundreds of trees were snapped at this interstate crossing (DI 27, DOD 4). A number of vehicles were thrown and destroyed across the county. The total number of affected structures countywide was estimated near 1000. A little over 500 structures were completely destroyed. Nearly total tree destruction was observed all along the path. The average path width was a mile. The tornado exited Hopkins County across the Pond River into Muhlenberg County about 6.5 miles east-southeast of Madisonville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_aa1ed5dcf0222a1a8a1329f194c28fba = $(`<div id="html_aa1ed5dcf0222a1a8a1329f194c28fba" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 22:32:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 20.56 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MUHLENBERG<br><br>                <b>Injuries:</b> 200<br><br>                <b>Deaths:</b> 15<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DAWSON SPGS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FIES<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell).  This tornado crossed from Caldwell County into Hopkins County near the city limit of Dawson Springs, which straddles the county line. The tornado produced catastrophic damage and some fatalities in Dawson Springs. About two-thirds of the city's homes were destroyed, and about a dozen fatalities occurred. There were at least 200 injuries. The core of the tornado narrowly missed the downtown Dawson Springs business district, but a large residential neighborhood on the north side of downtown was destroyed. This neighborhood is where the tornado obtained its maximum EF-4 rating in Hopkins County. A two-story apartment building was almost totally destroyed. Only a few first-story interior walls remained standing (DI 5, DOD 6). This apartment building is where the damage was assigned a wind speed estimate of 180 mph, the highest in the county. On the northern edge of town, over a dozen duplexes suffered complete roof loss. All exterior and interior walls of one of the units collapsed (DI 2, DOD 9). Most of the single-family homes suffered complete roof loss and the loss of most exterior walls (DI 2, DOD 8). In a few cases, there was complete destruction of residences (DI 2, DOD 10). On Highway 109 on the northeast side of town, a large retail structure with a long-span roof was destroyed (DI 12, DOD 7). Nearby, about a half dozen other smaller homes and businesses were demolished, including the loss of all walls (DI 9, DOD 9). Once the tornado exited the Dawson Springs area, it crossed Interstate 69 (formerly the Western Kentucky Parkway) about three miles northeast of Dawson Springs. A clearly defined wide path of nearly total tree destruction crossed the interstate. A house near the interstate suffered the loss of the roof and most walls, except for a few walls of small interior rooms (DI 2, DOD 8). Where the tornado crossed Highway 112, a few single-family homes were demolished, including the loss of the roof and all or most walls (DI 2, DOD 8-9). The tornado continued across heavily forested land until reaching Barnsley, a small community between Earlington and Mortons Gap on U.S. Highway 41. Several houses were demolished, including the loss of all walls (DI 2, DOD 9). In addition, a train was derailed and a 55-foot tanker car was thrown 20 yards from the railroad tracks (DI 29, DOD 1). The tornado then continued through a long swath of forest before crossing Interstate 69 midway between Madisonville and the Western Kentucky Parkway. Hundreds of trees were snapped at this interstate crossing (DI 27, DOD 4). A number of vehicles were thrown and destroyed across the county. The total number of affected structures countywide was estimated near 1000. A little over 500 structures were completely destroyed. Nearly total tree destruction was observed all along the path. The average path width was a mile. The tornado exited Hopkins County across the Pond River into Muhlenberg County about 6.5 miles east-southeast of Madisonville.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Hopkins County into Muhlenberg County at the Pond River, about 8 miles southwest of Bremen.  The primary impact to Muhlenberg County was in and around the community of Bremen, where the tornado achieved a rating of EF-4. The Bremen area was the site of most of the 11 fatalities in Muhlenberg County. A total of 165 structures were damaged or destroyed, of which 84 were completely destroyed or uninhabitable. The remainder were damaged at least moderately. The majority of these structures were along and just south of Highway 175 from 5 miles southwest of Bremen to the community of Bremen. Several demolished houses in this area warranted a rating of EF-4. The destruction of one house warranted a wind speed estimate of 190 mph, the highest in the county and the entire track. One brick home on Highway 175 collapsed, and another was swept off the foundation (DI 2, DOD 9). A car in the garage was thrown across the road. A couple of poorly anchored houses were swept clean off the foundation within a few miles west of Bremen (DI 2, DOD 9-10). On the north side of Bremen, a two-story home was completely destroyed. The  foundation was not swept clean, but all walls were gone. Much of the remainder of the path through Muhlenberg County was unpopulated woods and fields. There was a cluster of damaged or destroyed structures near the community of Moorman, near where the tornado crossed U.S. Highway 431. In this area, a couple houses were heavily damaged, but most walls remained standing (                 var html_bd1142571ca89022e40df7907bfa560c = $(`<div id="html_bd1142571ca89022e40df7907bfa560c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 00:47:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.95 Miles<br><br>                            <b>Tornado Width:</b> 1400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WARREN<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CROSSROADS<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RICHELIEU<br><br>                <b>Episode Narrative:</b> Strong southern winds brought warm temperatures and plenty of moisture into an environment of strong wind shear ahead of an advancing cold front. This resulted in unusually warm temperatures for a December day and the ingredients to produce a historic tornado outbreak and flash flooding. This included multiple long track tornadoes. Central Kentucky saw 18 tornadoes that injured 96 and killed 18. An additional death occurred in a flash flood.<br><br>                <b>Event Narrative:</b> This tornado formed approximately 1 mile southwest of Crossroads near Watlington Road and tracked northeast for approximately 22 miles before crossing into western Warren County. The tornado continued approximately 6 miles into Warren County before dissipating at 0114 CST. In Logan County, the supercell that had cycled down its tornado in eastern Todd County (but continued to produce wind damage northeast of Elkton) spun back up again soon after crossing the border into western Logan County. It quickly ramped up to EF-3 (140 mph) intensity with a damage swath roughly three quarters of a mile wide along Milton Sharp Rd. On the southern side, a family was home when a 2 by 4 narrowly missed the husband as the roof was being peeled off the middle of the house. On the north side, a large dairy farm was completely destroyed. As the tornado continued northeast, a wide swath of trees was snapped/uprooted along the edge of a forest on the southern edge of the vortex, while on the north edge a well built home had its second floor two-thirds thrown off. A male was in the other section when a 2 by 4 from the first floor came up and got lodged in his mattress. Another well built log cabin in this area lost its second floor roof. The tornado then turned more ENE in the Buena Vista Rd area. A doublewide manufactured home was completely destroyed here along with several outbuildings on the property. A male at the home received warning from family and heard the tornado approach, getting into a bath tub in the middle of the east side of the structure. After it hit, the home blew into a row of trees and the male remembers grabbing onto a tree southeast of his original location. He sustained injuries as medics had to get wood out of his legs. The tornado continued over to Lakewood Ln where a boy was in the second story of a house when the window imploded inward and moved the bed he was in. After this, the storm crossed US 431, impacting several trees along Hwy 1040 with EF1 level winds. It then moved to a row of mobile homes along H.C. Johnson Rd. Two of these homes were completely destroyed, with one blown into a row of trees south of its original point and another lifted up and over a tree just east of its original location. This may have been a mesovortex spinning around the main circulation. The tornado damage was widest at this location, roughly 0.8 mile. On the south side of the tornado, a mobile home was completely destroyed along Hwy 915 where it was spread out over the road. The resident was a female whose father insisted she stay the night at his place, with a basement, after hearing the messaging in the days before. That same mesovortex may have been what caused the collapse of an electric transmission line just east of Marshall Rd where there was little damage to surrounding trees. Farther north on that road a well built brick home had its roof taken off as well as the carport removed. The tornado continued to track along Hwy 79 towards the Chandlers Chapel area where the Methodist Church lost its steeple and had damage to several of the stained glass windows. A couple of homes had major damage here. A resident said he had at least 20 minutes of warning lead time ahead of the touchdown. There was additional damage along Turner Road and then 3 Poplars Rd. This survey ended soon after 3 Poplars Rd. Another survey was conducted in the far northeast corner of Logan County where a couple of long chicken barns were leveled.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_199bdbe2322d7a8b52f05f3c4ef2e78a.setContent(html_bd1142571ca89022e40df7907bfa560c);

                var html_10efb695655d599defc7e6219a6628bd = $(`<div id="html_10efb695655d599defc7e6219a6628bd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 01:09:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 25.7 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> EDMONSON<br><br>                <b>Injuries:</b> 63<br><br>                <b>Deaths:</b> 16<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> PETROS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SMITHS GROVE<br><br>                <b>Episode Narrative:</b> Strong southern winds brought warm temperatures and plenty of moisture into an environment of strong wind shear ahead of an advancing cold front. This resulted in unusually warm temperatures for a December day and the ingredients to produce a historic tornado outbreak and flash flooding. This included multiple long track tornadoes. Central Kentucky saw 18 tornadoes that injured 96 and killed 18. An additional death occurred in a flash flood.<br><br>                <b>Event Narrative:</b> The National Weather Service in Louisville surveyed a tornadic supercell over the course of 6 days in Warren County which directly struck Bowling Green. The tornado first touched down in rural southwestern Warren County just south of the intersection of Wimpee Smith Road and Petros Browning Rd. It tracked to the northeast for approximately 26 miles before entering Edmonson County. The tornado continued approximately 3.6 miles into Edmonson before dissipating at 0138 CST. At the tornado's beginning in Warren County, the tornado twisted, snapped, topped and uprooted softwood and hardwood trees. The tornado was about 200 yards wide, with EF1 winds of 90 mph. Aerial photography confirmed the tornado was continuous in this rugged area of southwest Warren County. The tornado increased to EF2, between 120 and 125 mph, doing major damage to several older barns along Tommy Smith Road. It threw a 1700 pound cattle trailer, 300 yards into a creek ravine.The NWS drone showed a distinct narrow main funnel within the larger funnel. This 30 to 35 yard funnel was clearly seen scouring the corn field and produced the most concentrated damage. The narrow funnel crossed Browning Rd and hit a well constructed house. The only major part of the house that survived was an interior bathroom and hallway. Winds were estimated at 135 mph, and areas outside the narrow funnel had damage of 100 mph, and the entire overall width was 250 yards wide. The survey team found extensive tree damage along Van Meter Rd and Fuqua Rd and aerial photography confirmed the tornado was continuous in this rugged, mainly forested area. The tornado did minor roof damage to some homes along Blue Level Road with winds of 86 to 90 mph but did more substantial roof and side damage to several barns with winds of 90 to 95 mph. Based on drone technology, there appeared to be two distinct areas of damage, and likely had a smaller satellite tornado. There was extensive roof damage to the Zomi Agape fellowship center with insulation thrown both downwind and on the upwind side of the building. The tornado increased in speed when it was over Old Tramm Rd by Rembrandt Court and Powell Road. One house on Rembrandt Court was knocked off its foundation by the garage attachment and slid about 15 feet. Other homes were knocked down to just interior bathrooms and hallways remaining, but there were some foundation construction concerns. EF2 winds of 130 to 135 mph were evidenced in this area. Several houses were knocked down to the foundation, but there were foundation construction concerns. In addition, farm equipment from a barn on the right side of Powell St was thrown directly into homes on the left side of Powell Rd. The survey team found significant house damage to dozens of homes in the Creekwood subdivision. This included exterior collapsed walls, roofs blown off, foundations severely compromised, garages blown in, insulation blown on all four sides of houses, and garages severely damaged or destroyed. In fact, they were dozens of double garages damaged, where one garage door blew in and the other garage door blew out. There were hundreds of powerlines and snapped power poles down throughout the county. Trees were uprooted snapped and twisted facing in all directions. Dozens of cars were flipped, twisted, turned, and thrown into homes. 2 x 4s were thrown into the ground, like missiles. Several splintered boards were impaled into vehicle windshields, tires, and along the hood grills. Most of the damage was rated EF2 from 115 to 135 mph except for 8 homes near Mossy Creek. The survey team brought in engineers from WKU to look at 8 homes, which were wiped down to the foundation from Moss Creek to Mossy Stone. Engineers helped in determining winds speeds were 160 mph for these houses, a high EF3 rating. Tragically, several fatalities occurred in the subdivision area. The tornado was 250 yards wide in Creekwood, but increased to about 350 yards wide before crossing Veterans Parkway. The tornado crossed the William Natcher Parkway and hit large townhouses along Veterans Parkway. There were numerous windows shattered and some roof damage. One of the town houses was shifted off the foundation, but there were no bricks or other support on it. The tornado crossed Russellville Rd hitting many businesses. At Royal Motor Cars, several storage buildings were destroyed, major loss of roof panels at Cabreras Mexican restaurant and an auto parts store. At Plumbers Supply company at 2321 Russellville Rd. The garage was blown in and collapsed. The main building had a shifted foundation, and a partial collapse of some exterior cinderblock walls, tractors and trailers were twisted and flipped, and there was numerous power poles snapped. The Shell gas station had major damage to service station canopy and store, as well as walls of an Enterprise car rental. The tornado increased to quarter mile wide and went from EF2 of 130 mph, from Royal Motorcars to AutoZone, and then decreased to EF2, 115-120 mph and narrowed to 1/8th of a mile with major tree and roof damage along Lealand Street, Cedar Ridge, and University Drive. A fully loaded dumpster was thrown 250 yards. At Russell Road and Springhill Avenue, a Marathon gas station had its pumps destroyed, and most of the exterior walls were destroyed. The tornado missed Western Kentucky University by 225 yards, but debris was thrown all over the campus including some impaled debris into buildings. The tornado went along 31W including doing significant damage to roof at Bobas lounge, a liquor store, and a smoke shop. This was estimated to be 110 to 120 mph winds, and tornado width decreased to 250 yards by Walgreens and Taco Bell. The tornado, appeared to be slightly elevated, doing mainly tree damage, power poles, and house roofing and siding along Magnolia Ave and Nutwood St. It crossed Lehman, went along Covington, with wind speeds mainly of 95 to 110 mph. The owner of 708 Nutwood said, your warning saved our lives, as our house was violently shaking, but we sought shelter and lived. Much of the tree damage was facing from the northeast to the northwest. The tornado paralleled Cemetery Rd doing roof and gutter damage along with power lines and tree damage. The tornadoes speed and winds increased along Cherokee Dr. with roofs removed and large healthy hardwood trees uprooted. The width increased to 300 yards and speeds to 105 mph with width of 225 yards. The narrow 175 yard funnel, hit the Indian Hills golf course, twisting, snapping, and topping numerous pines and cedars with winds speeds of 86 to 90 mph. The tornado then crossed the Barren River and increased in speed along Old Porter Pike to EF2, between 111 and 120 mph. Huge diameter hardwood trees were snapped and uprooted, including several very tall oak trees. There was also extensive roof damage to some well built homes. It weakened as it approached exit 28, doing EF1 damage of 90-95 mph to Hucks gas station and damaged a very tall Wendys sign. On the north side of 31 W, a fully loaded 18 wheeler facing west, was knocked over and was dragged 15 yards to a northwesterly directly. Winds were increased to EF2, of 115 mph. At the Corvette plant there was significant roof damage, with metal sheeting, insulation, HVAC units, and other debris thrown hundreds of yards downwind. Light poles in the parking lot were snapped, One of the security checkpoints at the Corvette plant was totally destroyed with large sections of the building being thrown several hundred yards, and weighing over 100 pounds, striking several vehicles. Winds were mainly in the 110 to 120 mph range. The tornado continued to parallel I 65, just west of the interstate. It struck several homes at Bristow Rd and Friendship Rd. Most of the damage was done to roofs siding and gutters and destroyed a well- built greenhouse. Numerous power poles and lines were down and the debris pattern was facing from southeasterly, all the way to northwesterly. There was some barn and tree damage near Kelly Road and the CSX railroad crossing. Winds were 85 to 90 mph and width of 200 yards. The tornado really increased across the TransPark at Exit 30. A few metal building structures at the peak intensity of the tornado sustained heavy damage. The middle building totally collapsed. Analysis showed that building was well constructed, but the shearing force from the intense tornado ripped the metal frame from the anchoring plates of the building. Analysis of the third building showed the tornado had weakened some at this point, down to EF2 levels. The WSR-8D radar showed a Tornadic Debris Signature downstream of this area, which was lofted to around 18 kft, right at the high end of EF3 of 165 mph. The tornado weakened further downstream as it caused roofing and siding damage to several structures and tree damage into southeast Edmonson County. Civil Air Patrol imagery helped identify the end point of this tornado.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_cfb44922f3e249ee8bc8f94aa281fb96.setContent(html_10efb695655d599defc7e6219a6628bd);

                var html_24165ccfd8d165485d69e1b06c9cfc4a = $(`<div id="html_24165ccfd8d165485d69e1b06c9cfc4a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 00:10:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 23.6 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> TODD<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> LA FAYETTE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> PEMBROKE<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This long-track EF-3 tornado began in western Tennessee near Dyersburg (see Storm Data, Tennessee, Western). It crossed from Stewart County, Tennessee into Christian County in the secured area of the Fort Campbell military reservation (see Storm Data, Tennessee, Central for the Stewart County portion of the track). The tornado passed only about half a mile southeast of the community of La Fayette on its way northeast across Interstate 24 and Fort Campbell Boulevard (U.S. Highway 41). Between La Fayette and I-24, several homes were destroyed (DI 2, DOD 6). The homes suffered complete destruction of the roof and/or attic. The walls were often damaged but remained standing. One house was moved from its foundation (DI 2, DOD 5). The occupants of the houses took shelter and generally escaped serious injury. A mobile home was destroyed (DI 3, DOD 9). A church sustained steeple damage. Significant damage occurred to the silos and irrigation system of a farm, where damage was estimated near 1 million dollars. A mile's worth of power poles were snapped on Fort Campbell Boulevard (U.S. 41) just one to two miles north of the I-24 interchange (DI 24, DOD 4). After crossing U.S. 41, the tornado struck Pembroke, where more significant structural damage occurred. A single-wide mobile home was destroyed (DI 3, DOD 9). The mobile home was not tied down. One person was injured at this site. At least one other mobile home was destroyed. Two barns were destroyed (DI 1, DOD 8). Roofs were completely removed from two houses. Elsewhere along the path east of Fort Campbell Boulevard, farm outbuildings and farm equipment were damaged or destroyed. The tornado was rated EF-2 in Christian County. Several damage sites were assigned a wind speed estimate of 125 mph, the highest in the county. The average path width in Christian County was about a mile, though it narrowed to about three-quarters of a mile toward the end of its life after crossing Highway 41. The tornado continued northeast of Pembroke before entering Todd County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_4563035221451a694c21afcc5563ffca.setContent(html_24165ccfd8d165485d69e1b06c9cfc4a);

|A strong, long-track tornado traveled across Hale, Perry, Bibb, Chilton, and Shelby Counties during the afternoon of March 25, 2021. It is estimated that the tornado had a 98 minute life span, with a path length near 80 miles. It is impossible to know the exact number, but tens of thousands of trees were snapped or uprooted. The volume and extent of snapped trees pushed the rating to EF-3, around 150 mph.  Along the tornados path, hundreds of residences were damaged or destroyed, either directly by wind or due to fallen trees.||The tornado began along Highway 17 just south of the town of Sawyerville. The tornado rapidly gained strength and widened as it neared and crossed Highway 14. Across Hale County, a large swath of hardwood and softwood trees were uprooted. Some debarking of trees was observed just south of Highway 14, probably from high velocity debris throwing. Five large transmission towers were downed on the north side of Highway 14. These towers are rated for 120+ mph winds according to representatives from Alabama Power. It is unknown whether this was due to a domino effect or direct blowdown of each tower. Either way, a powerful tornado occurred. Residential damage included wall collapse, roofing torn off, shifting off of foundation, or total structural loss. There were six minor injuries in Hale County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_3336fea2648edbcaf2e83880059df75a = $(`<div id="html_3336fea2648edbcaf2e83880059df75a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-SEP-21 17:10:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.37 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> HARRISONVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NEW SHARON<br><br>                <b>Episode Narrative:</b> The remnants of Hurricane Ida impacted the mid-Atlantic on September 1, 2021. As it moved northward, Ida began transitioning to a strong mid-latitude cyclone with pronounced frontal features, but with continued tropical moisture. On a regional level, the remnants of Ida became one of the most severe natural disasters in US history, due to a combination of several tornadoes, some of them strong, as well as catastrophic flooding over a large and densely populated area. The severe weather threat unfolded as the system's developing warm front lifted northward from the Delmarva region into Pennsylvania and New Jersey. South of the warm front, partial clearing and moderate to strong instability developed. Meanwhile, very strong shear and forcing, along with tropical moisture, were present within the warm sector. The result was widespread convection in the form of both supercell and quasi-linear thunderstorms. A number of storms became severe across the region, producing several tornadoes and other instances of wind damage. This continued an exceptionally active stretch of high end severe weather in the region, coming barely a month after the tornado outbreak of July 29.<br><br>                <b>Event Narrative:</b> The tornado touched down near Harrisonville, NJ doing mostly |damage to trees and limbs before strengthening and moving |northeast. As it moved to the northeast, it crossed into the Cedar|Grove area producing more significant damage to trees with many |trees uprooted. ||The tornado moved into the Willow Oaks subdivision strengthening |further and producing significant damage to trees, as well as |serious structural damage to a number of homes. Several homes had |exterior walls completely collapsed, a number of homes lost roofs |and upper story walls, and one home had only a few interior walls |remaining. Vehicles were tossed around and moved, and damage from |flying debris was observed in several spots.||The tornado continued to move to the northeast to Bridgeton Pike |where multiple trees had trunks snapped and most of the barns and |storage buildings at a large commercial farm were completely |destroyed. The tornado also reached its maximum width at this |location and was estimated to be around 400 yards wide.||The tornado then continued northeast through the woods with |multiple trees snapped before entering the subdivision at |Salvatore Drive. Here the tornado's most significant damage was |observed with one home completely destroyed with no interior or |exterior walls standing. Other homes in the subdivision had |exterior walls collapsed along with garage collapses and vehicles |being tossed around by the tornadic winds. The consistency of the |damage along the path of the tornado in this area was EF-3 in the |middle of the circulation, with EF-2 along the edge of the |circulation. In addition, the tree damage was not as extensive |behind the completely destroyed house. Based on the consistency of|the damage along Salvatore Drive, a rating of EF-3 (150 mph) was |determined.||The tornado continued to the northeast damaging trees and |structures along its path before reaching a large commercial dairy|farm where extensive damage occurred. Barns were destroyed and |two large grain silos were toppled. The tornado then crossed |Jefferson Road and crossed Eachus Road snapping multiple trees. |Thereafter, the tornado moved into the Breakneck Road area |producing complete deforestation with nearly 100 percent of the |trees in a thickly wooded area snapped. ||The tornado path crossed Main St, just south of Chestnut Branch |Park in Mantua Township snapping and uprooting a number of trees |before reaching the Delaware Valley Florist commercial greenhouse |mostly destroying the structure. The tornado damage path then |continued to the northeast reaching Wenonah, snapping and |uprooting a number of trees, a few homes lost roofs and one |structure collapsed. ||Less severe tree damage persisted to the northeast along the |tornado's path toward Deptford where the tornado lifted.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_d1555023ea2b10e3a970a8443d067030 = $(`<div id="html_d1555023ea2b10e3a970a8443d067030" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 17-MAR-21 11:32:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.08 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SELMA SELFIELD ARPT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> BURNSVILLE<br><br>                <b>Episode Narrative:</b> An active southern jet stream set-up across the southern United States during the middle of March. Several short-wave troughs became negatively tilted as each one traversed across Texas and towards Alabama. This resulted in a single hail event one Monday, March 15, and significant tornado outbreak on Wednesday, March 17. Many supercells began to develop across Central Alabama by midday Wednesday and continued into the evening hours before a squall line moved through the state. Sufficient instability and strong wind shear produced conditions favorable for tornadoes to develop. The event consisted of twenty-one tornadoes in the NWS Birmingham forecast area.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northeastern Dallas County and determined that it was consistent with an EF2 tornado, with maximum winds near 115 mph.  The tornado first touched down near Water Avenue just south of State Road 14, initially producing minor tree damage. The tornado quickly intensified snapping and uprooting large stands of hardwood trees as it moved into the Burnsville community. Near State Road 14 and County Road 871, a well built home sustained structural damage including the loss of a carport, roof damage, broken windows, and partial loss of one wall structure. An unanchored manufactured home next door was completely destroyed with the remaining contents blown across the road and scattered over 100 yards. A vehicle at this residence was rolled and sustained damage. The tornado continued to move rather slowly off to the northeast causing additional trees to fall. Several additional homes along the path sustained structural damage of mainly roof uplift and loss of shingles. Another manufactured home with some anchoring was rolled and blown apart on the north side of State Road 14. There were two occupants inside the home who were sheltering. They survived and crawled out with minor injuries. Farther northeast along State Road 14, a two story home sustained structural damage along with additional damage from falling trees. They were very large hardwood trees snapped near the base. A motorist trying to evade the tornado attempted to take shelter here and narrowly missed a large falling tree. At this point the tornado was likely at its widest reaching nearly 1000 yards. The tornado crossed State Road 14 moving into a mostly forested area producing significant tree damage before crossing County Road 261. Here a wide swath of trees and power lines were downed. The tornado finally weakened and lifted before reaching County Road 880.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_9f1a1821efa7ebcbbfc692698f655f34 = $(`<div id="html_9f1a1821efa7ebcbbfc692698f655f34" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-SEP-21 16:35:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.28 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> FLOURTOWN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> (NXX)NAS WILLOW GROV<br><br>                <b>Episode Narrative:</b> The remnants of Hurricane Ida impacted the mid-Atlantic on September 1, 2021. As it moved northward, Ida began transitioning to a strong mid-latitude cyclone with pronounced frontal features, but with continued tropical moisture. On a regional level, the remnants of Ida became one of the most severe natural disasters in US history, due to a combination of several tornadoes, some of them strong, as well as catastrophic flooding over a large and densely populated area. The severe weather threat unfolded as the system's developing warm front lifted northward from the Delmarva region into Pennsylvania and New Jersey. South of the warm front, partial clearing and moderate to strong instability developed. Meanwhile, very strong shear and forcing, along with tropical moisture, were present within the warm sector. The result was widespread convection in the form of both supercell and quasi-linear thunderstorms. A number of storms became severe across the region, producing several tornadoes and other instances of wind damage. This continued an exceptionally active stretch of high end severe weather in the region, coming barely a month after the tornado outbreak of July 29.<br><br>                <b>Event Narrative:</b> A semi-discrete supercell thunderstorm began to exhibit rotation |over Delaware County, PA around 5:15 PM on September 1. The |rotation continued north-northeast into Montgomery County, and |eventually strengthened enough to produce a tornado. Minor tree |damage was first observed along Stenton Ave in Fort Washington in |the area of the Philadelphia Cricket Club. A path of tree damage |was observed heading northeast along Joshua Rd and through Fort |Washington State Park. Some minor shingle and siding damage to |houses was also seen. ||Damage became more severe after the tornado crossed the |Pennsylvania Turnpike. At this time the tornado also moved into a |more residential area. Damage was observed along Montgomery Ave, |Spring Ave, and Prospect Ave and numerous crossing streets of |those. This mainly consisted of numerous snapped and uprooted |trees with minor to moderate roofing and siding damage to a number|of homes. The worst damage was observed slightly farther |northeast in the area of Stuart Creek in Upper Dublin. A number of|homes suffered partial to near total loss of roofing with many |damaged to the point of being uninhabitable. At least one home |experienced partial collapse of exterior walls consistent with EF2|tornado damage. Nearly all trees were snapped or heavily damaged |in this area as well. ||Damage continued along Route 309 to the area of Upper Dublin High|School. The high school itself suffered roofing damage, and |significant roofing loss occurred to an Upper Dublin Township |building adjacent to the high school. A number of residences along|Loch Alsh Ave and several surrounding streets were also damaged. |A woman was killed when a tree fell on her home on Kenyon Dr, the |only known tornado-related fatality from this tornado or any |tornado during this regional outbreak.||Further northeast, damage occurred on and around the Temple |University Ambler Campus, again consisting of considerable tree |damage and partial roofing loss on a number of homes and |university buildings. The tornado then moved into Maple Glen, |crossing a heavily developed area near Norristown Rd at Limekiln |Pike. Snapped trees and mostly minor roofing and siding damage to |several commercial buildings was observed in this area. The |tornado remained continuous but did begin to lose some intensity |as it moved into Horsham Twp, traveling east of Limekiln Pike. A |number of trees were snapped along Babylon Rd. Near Horsham Rd, |roofing damage occurred to a veterinary hospital, along with |additional large trees snapped. Damage appeared to end not long |after that point. The tornado crossed Horsham Rd, but little to no|damage was observed in a couple of parks across the road, |approaching the Bucks County line. The tornado is believed to have|lifted in that area.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_d71601ad4abb9e0497898595b1db4a97 = $(`<div id="html_d71601ad4abb9e0497898595b1db4a97" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUN-21 02:16:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 0.06 Miles<br><br>                            <b>Tornado Width:</b> 25.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HERON BAY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> HERON BAY<br><br>                <b>Episode Narrative:</b> Potential Tropical Cyclone Claudette moved west of the Alabama coastal waters on the evening of June 18th, 2021. Claudette was declared a Tropical Storm and made landfall in southeast Louisiana during the early morning hours of June 19th. Claudette then turned northeast across southeast Mississippi and across south central Alabama during the morning on Saturday June 19th.||Tropical Storm Claudette produced frequent tropical storm-force wind gusts across coastal Alabama and the western Florida Panhandle. A few areas of the coast, such as Dauphin Island, Fort Morgan, and the Okaloosa Island Fishing Pier recorded a brief period of sustained minimal tropical storm-force winds.||The highest wind gusts were associated with strong to severe thunderstorms that developed well east of the center of Claudette. These storms most significantly impacted the western Florida Panhandle. The highest wind gust observed was 81 mph at Pensacola International Airport. A Weatherflow site in Santa Rosa Sound recorded a 70 mph wind gust, which was from the same line of storms that resulted in the Pensacola gust. This line of storms produced wind damage in parts of the Pensacola Metro, especially in Ferry Pass. Pace also experienced pockets of wind damage, including one mobile home that lost its roof||The highest winds recorded were sustained winds of 45 mph with gusts to 70 mph in Santa Rosa Sound, 58 mph with gusts to 81 mph at Pensacola Airport, 42 mph with gusts to 52 mph at Okaloosa Island fishing pier. In Mobile Bay, 40 mph with gusts to 49 mph at Buccaneer Yacht Club.||Storm surge inundation ranged from 1-3 feet above normally dry ground across southern Mobile County into Mobile Bay. This flooding resulted in the closure of a few roads, such as Shell Belt Rd in the Bayou La Batre and Coden communities and the US Highway 90 Causeway over Mobile Bay. The highest storm tide recorded was 3.67 ft MHHW at the NOS tide gauge on the Bayou La Batre bridge. In addition to the storm surge, surf heights of 6-12 feet battered the Gulf facing beaches. This impacted the west end of Dauphin Island with a portion of Bienville Blvd closed due to flooding and sand over the road. The Florida side of the Gulf Islands National Seashore was closed for several days due to flooding and sand on roads. ||Claudette produced 3 tornadoes in southwest and south central Alabama: A long track EF-2 tornado that impacted Escambia and Conecuh Counties, an EF-0 tornado in rural Covington County, and an EF-0 tornado in far southern Mobile County.||A widespread 3-6 of rain fell across coastal Alabama into the western Florida Panhandle. 6-9 of rain was recorded over parts of interior southeast MS, with a station in far western Stone County, 11 miles west of Perkinston, recording 9.43. This rainfall resulted in instances of flash flooding and river flooding across the area.<br><br>                <b>Event Narrative:</b> An EF-0 tornado, with maximum estimated winds of 85 mph, moved across Cedar Point Pier. The pier suffered damage to some railings and light poles. A large metal storage unit was lifted and moved ten feet, heavily damaging the structure. A utility pole was also knocked over. A 2x4 board was launched through the window of a pickup truck. The occupant of the truck suffered minor injuries. The end point is an estimation as the tornado could have continued to the north. However, given this area is marsh, the survey team was not able to find a definitive end point.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9d36085d9edec44335450697e888b0b4 = $(`<div id="html_9d36085d9edec44335450697e888b0b4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 19:50:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 17.79 Miles<br><br>                            <b>Tornado Width:</b> 1800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAKE<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> SAMFORD<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HAYTI ARPT<br><br>                <b>Episode Narrative:</b> December 10, 2021, was unseasonably warm over the region. Temperatures broke several long-standing records. Memphis hit 80��F which broke a 103-year-old high-temperature record. ||A strong upper-level trough was approaching from the west, providing strong lift within the unseasonably warm and unstable air mass.  MLCAPE reached the 1500-2000 J/kg range by 6 PM. The wind field was impressive with plenty of vertical wind shear needed for organized thunderstorms. Effective 0-1 km storm-relative helicity values ranged from 300-400 m2/s2 with effective bulk shear values of 70 knots - more than sufficient to support discrete supercells in the warm sector ahead of the cold front.||The first supercell developed in central Arkansas and tracked into northeast Arkansas producing a few weak tornadoes initially before intensifying across eastern Craighead and Mississippi Counties and killing two people. The tornado eventually strengthened into an EF-4 while moving through the Missouri Bootheel, resulting in 2 direct and one indirect fatality in Pemiscot County. The tornado then tracked across the Mississippi River into northwest Tennessee, producing an additional 4 fatalities near Reelfoot Lake. This tornado lifted for a brief time in Obion County, reorganized, and then moved into Kentucky. All told, the mesocyclone tracked for over 300 miles and was producing tornadoes for over 250 miles. This storm was responsible for at least 9 fatalities and many injuries in the NWS Memphis CWA along with millions of dollars of damage. ||As the initial supercell was crossing the state line into Kentucky, a string of supercells was moving into eastern Arkansas. A few brief tornadoes produced minor damage near Cash in western Craighead County and in the Fisher area of western Poinsett County. As the dominant supercell moved into eastern Poinsett County, the mesocyclone quickly intensified and the storm produced an EF-2 tornado in Trumann with several injuries and widespread damage. ||A new supercell developed in Mississippi County causing straight-line wind damage initially. This supercell intensified as it crossed the Mississippi River and produced another long-track tornado starting in Dyer County,  Tennessee. This tornado tracked east-northeast across northwest Tennessee into Henry County, and eventually into Kentucky. This tornado was rated EF-3 and resulted in several injuries with Kenton and Dresden, Tennessee being the hardest hit. ||The convection eventually evolved into a QLCS as it moved east. A mesovortex developed south of I-40 near Jackson that resulted in 3 tornadoes across eastern Madison, Henderson, and Decatur Counties including an EF-2. Non-tornadic storms moved across the Memphis metropolitan area, producing straight-line wind damage as a mesovortex moved through the city. A fatality was reported in Shelby County after a large tree fell on a home in South Memphis. Later that night, an EF-1 tornado occurred in Prentiss County before the severe weather threat began to wind down around 6 AM on December 11, 2021. ||In total, there were 18 tornadoes across the NWS Memphis CWA.  Along with tornadoes, several incidents of wind damage and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> The tornado seemed to reach its peak intensity as it moved into Pemiscot County, Missouri from Dunklin County, Missouri. A home along County Road 454 was substantially damaged. Further northeast, near Highway J and County Road 407, two homes were completely destroyed with debris carried off to the northeast. A fatality occurred in one of these homes. Several vehicles, including semi-tractor-trailers, were blown off of the road as the tornado crossed Interstates 55 and 155, resulting in another fatality. An indirect fatality occurred when a vehicle struck a downed utility pole. Aerial and satellite imagery showed ground scouring marks in this area across the Mississippi River. The tornado then moved into Lake County, Tennessee. Peak winds in Pemiscot County were estimated at 170 mph.<br><br>                <b>Damage:</b> 1.25M<br><br>               </div>`)[0];
                popup_0d8c68fdea4ab4c820de1c7d19b3dfff.setContent(html_9d36085d9edec44335450697e888b0b4);

 4 fatalities near Reelfoot Lake. This tornado lifted for a brief time in Obion County, reorganized, and then moved into Kentucky. All told, the mesocyclone tracked for over 300 miles and was producing tornadoes for over 250 miles. This storm was responsible for at least 9 fatalities and many injuries in the NWS Memphis CWA along with millions of dollars of damage. ||As the initial supercell was crossing the state line into Kentucky, a string of supercells was moving into eastern Arkansas. A few brief tornadoes produced minor damage near Cash in western Craighead County and in the Fisher area of western Poinsett County. As the dominant supercell moved into eastern Poinsett County, the mesocyclone quickly intensified and the storm produced an EF-2 tornado in Trumann with several injuries and widespread damage. ||A new supercell developed in Mississippi County causing straight-line wind damage initially. This supercell intensified as it crossed the Mississippi River and produced another long-track tornado starting in Dyer County,  Tennessee. This tornado tracked east-northeast across northwest Tennessee into Henry County, and eventually into Kentucky. This tornado was rated EF-3 and resulted in several injuries with Kenton and Dresden, Tennessee being the hardest hit. ||The convection eventually evolved into a QLCS as it moved east. A mesovortex developed south of I-40 near Jackson that resulted in 3 tornadoes across eastern Madison, Henderson, and Decatur Counties including an EF-2. Non-tornadic storms moved across the Memphis metropolitan area, producing straight-line wind damage as a mesovortex moved through the city. A fatality was reported in Shelby County after a large tree fell on a home in South Memphis. Later that night, an EF-1 tornado occurred in Prentiss County before the severe weather threat began to wind down around 6 AM on December 11, 2021. ||In total, there were 18 tornadoes across the NWS Memphis CWA.  Along with tornadoes, several incidents of wind damage and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> The tornado produced its first damage north of Bay, damaging storage and outbuildings. The tornado gradually strengthened and destroyed a farm tractor storage building along Highway 135 northwest of Lake City. The tornado possibly weakened slightly as it crossed the St. Francis River area, but re-strengthened as it approached Monette. Northern and northwestern portions of Monette suffered significant damage. Homes and retail facilities had their roofs partially or completely removed, and the roof of a nursing home partially collapsed. One fatality and at least 5 injuries occurred in the nursing home. After leaving Monette the tornado crossed into Mississippi County. Peak winds were estimated at 145 mph in Craighead County.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

age and minor flash flooding also occurred.<br><br>                <b>Event Narrative:</b> The tornado began just southwest of US-412 off Pine Crest Drive where several trees were damaged. The tornado crossed US-412 and destroyed an outbuilding then moved northeast towards Highway 104 and damaged the roof of a home. It continued to move northeast across northern Beech Lake and produced more damage in the Timberlake community. A couple of metal power poles were bent and a couple of metal buildings were significantly damaged or destroyed in an industrial park. The most significant damage occurred just east of this area where two TVA transmission towers were completely destroyed. The tornado then continued traveling northeast into Natchez Trace State Park snapping and de-barking numerous trees along its path. One injury was reported in the area of Timberlake Wildersville Road. Peak winds were estimated to be 135 mph.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];
