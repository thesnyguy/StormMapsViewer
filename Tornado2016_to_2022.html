                var html_4e7bbb1fae317baf03a6035b2af59e78 = $(`<div id="html_4e7bbb1fae317baf03a6035b2af59e78" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-JUN-16 04:07:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.06 Miles<br><br>                            <b>Tornado Width:</b> 20.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> KENNA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> KENNA<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, ���It just kind of looked like the ocean, and it just swarmed in. And it just didn���t go back.���||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> A single wide trailer was lifted off the ground and rolled upside down before settling on its side.  Two residents were inside the structure at the time of the tornado.  Minor injuries were sustained.  Additional tree damage was observed in the vicinity of the trailer.  A few large trees were uprooted and several large trees were snapped at the trunk.||The maximum estimated wind gusts were around 90 mph.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];
                popup_ac83cb4c7e4f1ce1eb23d331b7bc9f4e.setContent(html_4e7bbb1fae317baf03a6035b2af59e78);

                var html_fb35a3c44dade93f4fec4f39331dfe0d = $(`<div id="html_fb35a3c44dade93f4fec4f39331dfe0d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-FEB-16 18:37:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.7 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RICHMOND<br><br>                <b>Injuries:</b> 25<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HOWERTONS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> TAPPAHANNOCK<br><br>                <b>Episode Narrative:</b> Scattered severe thunderstorms in advance of a cold front produced damaging winds, large hail, and six tornadoes across portions of central and eastern Virginia.<br><br>                <b>Event Narrative:</b> Tornado tracked from King and Queen county into Essex county as an intensifying, high end EF1 severely damaging several homes along Dunbrook Road. The tornado continued to intensify crossing Perkins Road as an EF2 before hitting Kino Road as an EF3 tornado. Along Kino Road, all the homes in the path including three modular homes, two double wide mobile homes and one single wide mobile home were completely destroyed with most of the debris carried away. Tree damage was severe and winds were estimated at 140 to 150 mph based on damage. Everyone impacted by the tornado along Kino Road suffered injuries, some life threatening. After leaving the Kino Road area, the tornado crossed Scotts Mill Road just west of Tappahannock as a high end EF2 tornado causing severe tree damage, severely damaging numerous homes and causing the collapse of several garages and outbuildings. The tornado passed just west of downtown Tappahannock, crossing Highway 17 as an EF1 tornado and severely damaging homes on Tuckaway Lane and Highway 17. The tornado then crossed the Rappahannock River and into Richmond county.<br><br>                <b>Damage:</b> 4.50M<br><br>               </div>`)[0];

way just to the south of Athens along South Jackson Street. It continued to the northeast with the most catastrophic damage along its path occurring along Old Athens Madisonville Road where a few mobile homes were destroyed. The tornado weakened as it moved to the northeast with mostly tree damage; eventually lifting around the intersection of TN-307 and County Road 350. Two people were killed and twenty were injured as the tornado moved across the county.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a832d244f8566483b3d68ab86df968a4 = $(`<div id="html_a832d244f8566483b3d68ab86df968a4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-JUL-16 12:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.79 Miles<br><br>                            <b>Tornado Width:</b> 160.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> METROPOLIS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> METROPOLIS<br><br>                <b>Episode Narrative:</b> A line of thunderstorms intensified as it approached the Mississippi River and began to bow out toward the east. Numerous damaging wind events occurred in the southern tip of Illinois, along with an isolated tornado. Wind damage was much more isolated to the north. The storms increased in strength ahead of a small-scale 500 mb shortwave over western Missouri. A moderately strong southwest wind flow of moist and very unstable air fueled the storms. Mixed-layer capes around 3000 j/kg fed into the southern end of the line of storms. Precipitable water values were near 2 inches. Earlier in the day, a weakening line of storms moved southward across southern Illinois. This line of storms produced isolated wind damage in Wabash County. The outflow boundary from this early line of storms provided a focus for the eastward-moving line in the afternoon.<br><br>                <b>Event Narrative:</b> A funnel cloud crossed the Ohio River from Kentucky, then touched down on the southwest edge of Metropolis a few blocks from the Ohio River. The most significant damage occurred along a residential street next to the city's elementary school. The school had window and roofing damage. The primary school received more serious structural damage, likely in excess of 100,000 dollars. Nearby homes sustained roof damage, and numerous large trees were uprooted or snapped. Power poles were down. The city fire department responded to six fire calls and three medical calls directly related to the storm. A tree fell on a car, resulting in minor injuries to the driver. On the east edge of Metropolis, the tornado ripped the roof off of a maintenance shed. The tornado moved through Fort Massac State Park and exited the park on U.S. Highway 45 just west of Interstate 24. A motel just west of the interstate sustained minor to moderate roof damage. The path ended near the intersection of Highway 45 and I-24. A photograph was taken of the funnel cloud over Metropolis, but the bottom part of the funnel was behind trees and buildings. Widespread power outages lasted for at least 12 hours. Peak winds were estimated near 105 mph.<br><br>                <b>Damage:</b> 350.00K<br><br>               </div>`)[0];

rthern Ford County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a0e7dbed5477a8f1acab98df73b6bda3 = $(`<div id="html_a0e7dbed5477a8f1acab98df73b6bda3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-NOV-16 00:09:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.36 Miles<br><br>                            <b>Tornado Width:</b> 206.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> IDER<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> SULPHUR SPGS<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred during the evening hours of the 29th into the early morning hours of the 30th.  A very mild and unstable air mass was in place along with a strong southwesterly upper level jet.  These ingredients combined with a cold front and pre-frontal trough sweeping from west to east across the area sparked scattered supercell thunderstorms during the evening, a few of which were tornadic.  This was followed by a quasi-linear convective system (QLCS) that occurred with the trough, which also was responsible for severe weather.  Beneficial rainfall occurred with this system with 2-5 inches reported.  Some of the rainfall fell fast enough to produce brief flash flooding in the Florence area during the evening.<br><br>                <b>Event Narrative:</b> The assessment team was able to connect the previous Rosalie track to the Ider track after observing significant roof damage to single family home with complete destruction to a barn on the property near the intersection of CR-345 and CR-78. Additional points were added along CR-330 to CR-117 (DeKalb Co.) after the team recorded snapped softwood and hardwood trees and damage to a large anchored shed.||Significant damage was observed from the tornado along CR-117 and CR-159. Numerous hardwood and softwood trees were either uprooted or snapped at the |trunk along CR-117 leading up to CR-159. The strongest winds of this tornado were recorded near this location. A one story day care center was completely destroyed and blown off its foundation. Preliminary info recorded 10 injuries at this location. The damage assessment team noted the structure was bolted the foundation, however the floor plates connecting to the foundation were observed to have some degree of degradation. This led to a preliminary assessment of a tornado of EF-3 strength with winds approximately 145 mph. *Update: of the 10 injuries, one individual has since passed away on 2/8/17. ||Between CR-117 and AL-75 in DeKalb County, numerous chicken farms were completely destroyed along. Several homes in the area sustained significant roof damage and two anchored mobiles homes were observed to have rolled. One unanchored mobile home was completely destroyed with scattered debris. ||Finally, the team traveled along CR-792 in the Deer Head Cove area (near the AL/GA|state line) and observed complete destruction to a well anchored and large metal |shed. Winds were estimated to be 111 MPH at this location. Numerous soft wood pine trees were snapped or uprooted up to the AL/GA state line. The team traveled into|nearby Dade County, observed minor debris, but no damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_7287a4a6ca66cc2315f46ace1e09ed2e = $(`<div id="html_7287a4a6ca66cc2315f46ace1e09ed2e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-NOV-16 00:02:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.12 Miles<br><br>                            <b>Tornado Width:</b> 206.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DEKALB<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> ROSLIE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FLAT ROCK<br><br>                <b>Episode Narrative:</b> A tornado outbreak occurred during the evening hours of the 29th into the early morning hours of the 30th.  A very mild and unstable air mass was in place along with a strong southwesterly upper level jet.  These ingredients combined with a cold front and pre-frontal trough sweeping from west to east across the area sparked scattered supercell thunderstorms during the evening, a few of which were tornadic.  This was followed by a quasi-linear convective system (QLCS) that occurred with the trough, which also was responsible for severe weather.  Beneficial rainfall occurred with this system with 2-5 inches reported.  Some of the rainfall fell fast enough to produce brief flash flooding in the Florence area during the evening.<br><br>                <b>Event Narrative:</b> Sporadic damage was first observed along CR-71, north of Pisgah with much more widespread tree and structure damage observed CR-71 and CR-60, entering into Rosalie, where the tornado was suspected to touch down. Numerous hardwood and pine softwood trees were observed to be uprooted or snapped along with several wooden power line poles snapped.  As the tornado moved east-northeast, nearly on top of CR-71, roof damage was reported to a brick church.  Additionally, a large two story wooden structure (used for church related receptions) was heavily damaged. Damage indicators for that structure were related to a small barn. EF-1 damage was recorded for the area around the church with winds approximately 100 mph.||EF-2 damage was observed nearly one quarter mile further ENE along CR-71. A long, one story strip mall was destroyed (Rosalie Plaza Grocery). The assessment team noted that the roof was not strapped down and that cinder blocks were only held together by mortar. It was determined that the tornado likely blew the roof off the structure which quickly led to the block walls to collapse. Winds of 125 mph were estimated.||Additional EF-2 damage was reported one quarter to one third mile further ENE along CR-71. Several mobile homes, with at least one mobile home noted to have been tied down, were completely destroyed. Three fatalities were reported from this section of damage.  Additionally, numerous softwood trees were either uprooted or snapped along with several wooden power poles snapped.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

op of CR-71, roof damage was reported to a brick church.  Additionally, a large two story wooden structure (used for church related receptions) was heavily damaged. Damage indicators for that structure were related to a small barn. EF-1 damage was recorded for the area around the church with winds approximately 100 mph.||EF-2 damage was observed nearly one quarter mile further ENE along CR-71. A long, one story strip mall was destroyed (Rosalie Plaza Grocery). The assessment team noted that the roof was not strapped down and that cinder blocks were only held together by mortar. It was determined that the tornado likely blew the roof off the structure which quickly led to the block walls to collapse. Winds of 125 mph were estimated.||Additional EF-2 damage was reported one quarter to one third mile further ENE along CR-71. Several mobile homes, with at least one mobile home noted to have been tied down, were completely destroyed. Three fatalities were reported from this section of damage.  Additionally, numerous softwood trees were either uprooted or snapped along with several wooden power poles snapped.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ula Church Road, snapping more trees along the way. The tornado ended near the intersection of Catahoula Church Road and Highway 124, snapping a couple of more trees. Maximum winds were 115 mph, and total path length was 13.79 miles.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

ula Church Road, snapping more trees along the way. The tornado ended near the intersection of Catahoula Church Road and Highway 124, snapping a couple of more trees. Maximum winds were 115 mph, and total path length was 13.79 miles.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_621fd4adc85debbe1ca31501b1c409d8 = $(`<div id="html_621fd4adc85debbe1ca31501b1c409d8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-APR-17 08:23:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 18.32 Miles<br><br>                            <b>Tornado Width:</b> 1900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> PICKENS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DURANT<br><br>                <b>Episode Narrative:</b> During the early morning hours of April 30th, a squall line of severe thunderstorms developed across central Louisiana and pushed eastward across the ArkLaMiss. The line intensified as it approached the Mississippi River and caused wind damage and tornadoes. As the convective system evolved into Mississippi, numerous tornadoes developed along the advancing line, with the most prolific damage occurring along the track of a large meso-scale convective vortex (MCV). This feature tracked roughly from Claiborne County through western Hinds/Madison, eastern Yazoo, eastern Holmes, southeastern Carroll, Montgomery, and northwestern Webster counties. This corridor is where the most significant damage occurred, as well as one fatality. Flash flooding, hail, and other wind damage occurred as these storms moved through.<br><br>                <b>Event Narrative:</b> This strong tornado started several miles west of Pickens off Highway 432 and tracked Northeast for roughly 23 miles. The tornado impacted areas west of Goodman, Holmes County State Park and a direct hit on the town of Durant. The tornado was very wide and was roughly 1.2 miles wide at its widest point. Across the entire path, thousands of trees were damaged/uprooted/snapped. Hundreds of power poles and power lines were down as well. The large majority of structures that were damaged were indicated by minor to moderate roof damage with singles/siding torn off to partial loss of decking. Multiple structures were more heavily damaged by trees falling on them. Some of the more significant tree and structural damage occurred along Courts Road, Salem Road, Ebenezer Pickens Road and Jordan Road. Four mobile homes were destroyed along Jordan Road, including a new, well secured, mobile home. Significant tree damage also occurred along Highway 51 and along State Park Road just west of Highway 51. The town of Durant took a direct hit. Many buildings and homes sustained minor to moderate roof damage. A few less sound structures were destroyed. Numerous power lines were also down. The tornado continued a bit further to the northeast before dissipating. The total path length was 23.4 miles.<br><br>                <b>Damage:</b> 3.50M<br><br>               </div>`)[0];

                var html_f0bcf3d33c4b3d1895708f74ed3a1136 = $(`<div id="html_f0bcf3d33c4b3d1895708f74ed3a1136" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-JAN-17 03:49:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.42 Miles<br><br>                            <b>Tornado Width:</b> 700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> NEW LOIS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ALLENVILLE<br><br>                <b>Episode Narrative:</b> A multi-day severe weather event struck the southeast January 21-22, 2017 with three rounds of severe weather moving through the area. The first round of severe weather started during the mid-morning hours on Saturday, January 21, 2017 as a squall line pushed into southeast Alabama and the Florida panhandle. As it pushed eastward nine warnings were issued with a total of 18 damaging wind reports (trees and power lines downed) related to these storms. ||After a brief lull during Saturday evening as the aforementioned squall line washed out near the Gulf Coast, strong southerly flow returned late Saturday night as a warm front pushed northward across the Florida Big Bend and southern Georgia. Initially with this late Saturday night to early Sunday morning event, a strong supercell moved across southern Georgia producing a tornado that moved across Thomas and northern Brooks Counties. This was the first tornado across the area with this multi- day event. From the same supercell that produced the tornado in Thomas and northern Brooks Counties, another tornado developed that tracked across Brooks, Berrien and Cook Counties and this tornado resulted in 11 fatalities. This overnight into early Sunday morning event produced one more tornado, an EF-1 that struck Lowndes County. ||A final round of severe weather moved through Sunday afternoon as a warm front continued to push northward into southeast Alabama and southern Georgia while the main low and trailing cold front pushed eastward across the Florida panhandle and offshore regions. This afternoon round of supercells first produced a tornado in Henry County, AL. An hour and a half after the Henry County tornado, two more tornadoes developed, an EF-2 that struck Clay, Randolph and Calhoun Counties (Georgia) and an EF-1 tornado that hit Franklin County, FL. After this, a long tracked tornado (track length of more than 70 miles) moved across Albany (Dougherty County) and into Worth and Turner Counties, causing extensive damage and five fatalities. ||Overall this multi-day event resulted in seven tornadoes, 16 deaths and numerous injuries. Three days of damage surveys were conducted to rate the tornadoes on the Enhanced Fujita scale.<br><br>                <b>Event Narrative:</b> The EF3 tornado from northeast Brooks and Cook counties progressed into Berrien County where it completely removed the second story of a wood frame home on South Coffee Road. Just up the road, a well-strapped double wide home was completely removed and tossed into nearby trees and hedges. The last of the EF3 damage occurred on Old Lois Road where most of the roof of a brick home was removed. An add-on room on the back of the home was flattened by a massive live oak tree crushing two occupants to death in their bed. The tornado continued past Old Valdosta Road stripping bark from several trees in the area and then produced EF2 damage just past U.S. Route 129 on County Road before lifting.  Damage cost was estimated.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_54b047362c2f3ff06ce0c7b75e76ed5b.setContent(html_f0bcf3d33c4b3d1895708f74ed3a1136);

                var html_25ed98afa378fb891111f4f5899e63d6 = $(`<div id="html_25ed98afa378fb891111f4f5899e63d6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-JAN-17 19:00:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.23 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ALOHA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ALOHA<br><br>                <b>Episode Narrative:</b> A strong upper level low pressure system emerged out across the Southern Plains during the morning and afternoon hours of January 21st. Ahead of this system, unseasonably warm, humid, and unstable air spread northward across much of the Ark-La-Tex from the Gulf of Mexico in advance of this system and associated Pacific cold front. A surface low pressure system also developed along the advancing cold front, with low level winds backing more southeast ahead of the upper level low. Coupled with strong wind shear and instability, scattered severe supercell thunderstorms rapidly developed during the mid and late afternoon hours across portions of extreme Eastern Texas, Southern Arkansas, and Northern Louisiana. The considerable wind shear contributed to rotating updrafts, such that twelve tornadoes touched down across the aforementioned areas. Instances of large hail was also reported with these supercells, given the very cold temperatures aloft. These severe thunderstorms exited the region during the mid evening hours into the Ark-La-Miss region where additional tornadoes and instances of severe thunderstorm damage was reported.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with maximum estimated winds of 110 mph touched down along Richardson Road between the Aloha and Colfax communities and tracked northeast along Richardson Road toppling a large television antenna atop a home but just missing a large pecan orchard before later snapping/uprooting numerous trees downstream and damaging several barns and other outbuildings across a large farm. As the tornado approached Highway 71, a 3000 pound trailer was flipped over, killing a cow before landing/blocking Highway 71. The tornado continued northeast along the southeast side of Highway 471 east of Highway 71, where a single wide mobile home was flipped over and rolled about 25 yards, injuring a woman inside. A large tree also fell on a home causing major damage. Other outbuildings were damaged/destroyed as well along Highway 471. Several trees were also snapped/uprooted at the Summerfield Baptist Church cemetery before the tornado finally lifted.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];
                popup_80b2deb0a7d919b9b07ffbd45c654d7f.setContent(html_25ed98afa378fb891111f4f5899e63d6);

                var html_67fcf22d506c5e1a8beb55acb2d99896 = $(`<div id="html_67fcf22d506c5e1a8beb55acb2d99896" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-JAN-17 19:00:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.23 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ALOHA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> ALOHA<br><br>                <b>Episode Narrative:</b> A strong upper level low pressure system emerged out across the Southern Plains during the morning and afternoon hours of January 21st. Ahead of this system, unseasonably warm, humid, and unstable air spread northward across much of the Ark-La-Tex from the Gulf of Mexico in advance of this system and associated Pacific cold front. A surface low pressure system also developed along the advancing cold front, with low level winds backing more southeast ahead of the upper level low. Coupled with strong wind shear and instability, scattered severe supercell thunderstorms rapidly developed during the mid and late afternoon hours across portions of extreme Eastern Texas, Southern Arkansas, and Northern Louisiana. The considerable wind shear contributed to rotating updrafts, such that twelve tornadoes touched down across the aforementioned areas. Instances of large hail was also reported with these supercells, given the very cold temperatures aloft. These severe thunderstorms exited the region during the mid evening hours into the Ark-La-Miss region where additional tornadoes and instances of severe thunderstorm damage was reported.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with maximum estimated winds of 110 mph touched down along Richardson Road between the Aloha and Colfax communities and tracked northeast along Richardson Road toppling a large television antenna atop a home but just missing a large pecan orchard before later snapping/uprooting numerous trees downstream and damaging several barns and other outbuildings across a large farm. As the tornado approached Highway 71, a 3000 pound trailer was flipped over, killing a cow before landing/blocking Highway 71. The tornado continued northeast along the southeast side of Highway 471 east of Highway 71, where a single wide mobile home was flipped over and rolled about 25 yards, injuring a woman inside. A large tree also fell on a home causing major damage. Other outbuildings were damaged/destroyed as well along Highway 471. Several trees were also snapped/uprooted at the Summerfield Baptist Church cemetery before the tornado finally lifted.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_b8a8ada00ec88d2d145566fc3f99b5be = $(`<div id="html_b8a8ada00ec88d2d145566fc3f99b5be" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-JAN-17 14:38:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.81 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CALHOUN<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BELLVILLE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> SUTTONS CORNER<br><br>                <b>Episode Narrative:</b> A multi-day severe weather event struck the southeast January 21-22, 2017 with three rounds of severe weather moving through the area. The first round of severe weather started during the mid-morning hours on Saturday, January 21, 2017 as a squall line pushed into southeast Alabama and the Florida panhandle. As it pushed eastward nine warnings were issued with a total of 18 damaging wind reports (trees and power lines downed) related to these storms. ||After a brief lull during Saturday evening as the aforementioned squall line washed out near the Gulf Coast, strong southerly flow returned late Saturday night as a warm front pushed northward across the Florida Big Bend and southern Georgia. Initially with this late Saturday night to early Sunday morning event, a strong supercell moved across southern Georgia producing a tornado that moved across Thomas and northern Brooks Counties. This was the first tornado across the area with this multi- day event. From the same supercell that produced the tornado in Thomas and northern Brooks Counties, another tornado developed that tracked across Brooks, Berrien and Cook Counties and this tornado resulted in 11 fatalities. This overnight into early Sunday morning event produced one more tornado, an EF-1 that struck Lowndes County. ||A final round of severe weather moved through Sunday afternoon as a warm front continued to push northward into southeast Alabama and southern Georgia while the main low and trailing cold front pushed eastward across the Florida panhandle and offshore regions. This afternoon round of supercells first produced a tornado in Henry County, AL. An hour and a half after the Henry County tornado, two more tornadoes developed, an EF-2 that struck Clay, Randolph and Calhoun Counties (Georgia) and an EF-1 tornado that hit Franklin County, FL. After this, a long tracked tornado (track length of more than 70 miles) moved across Albany (Dougherty County) and into Worth and Turner Counties, causing extensive damage and five fatalities. ||Overall this multi-day event resulted in seven tornadoes, 16 deaths and numerous injuries. Three days of damage surveys were conducted to rate the tornadoes on the Enhanced Fujita scale.<br><br>                <b>Event Narrative:</b> The tornado touched down in Clay County and moved northeast through the northwest corner of Calhoun County and into southern Randolph County. It caused extensive tree damage with nearly every tree in its path snapped through the Clay and Calhoun portions of the track. In addition, it flipped a mobile home in Clay County, injuring one person who was inside. The tornado caused major roof damage in Clay and Calhoun counties removing the roofing structure from two homes. It also caused minor roofing damage to several homes in all three counties.  This tornado was rated EF2 with max winds estimated at 125 mph.  Damage cost was estimated.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

es. This overnight into early Sunday morning event produced one more tornado, an EF-1 that struck Lowndes County. ||A final round of severe weather moved through Sunday afternoon as a warm front continued to push northward into southeast Alabama and southern Georgia while the main low and trailing cold front pushed eastward across the Florida panhandle and offshore regions. This afternoon round of supercells first produced a tornado in Henry County, AL. An hour and a half after the Henry County tornado, two more tornadoes developed, an EF-2 that struck Clay, Randolph and Calhoun Counties (Georgia) and an EF-1 tornado that hit Franklin County, FL. After this, a long tracked tornado (track length of more than 70 miles) moved across Albany (Dougherty County) and into Worth and Turner Counties, causing extensive damage and five fatalities. ||Overall this multi-day event resulted in seven tornadoes, 16 deaths and numerous injuries. Three days of damage surveys were conducted to rate the tornadoes on the Enhanced Fujita scale.<br><br>                <b>Event Narrative:</b> This is a continuation of the northeast Brooks county tornado.  The tornado then continued into Cook County. Still at EF-3 strength, it swept about 35 manufactured homes into a pile of rubble at the far end of the Sunshine Acres mobile home park. Seven people lost their lives. The tornado then went on to destroy about two thirds of a brick home on Val Del Road, collapsing in two walls and removing most of the second story. Another home built of concrete blocks was destroyed. A nearby farm had several concrete anchors for a large metal structure pulled from the ground.  Max winds were estimated near 140 mph.  Damage cost was estimated.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

edia reported one person was injured |by flying drywall.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

et was damaged. Next, the tornado moved toward the more industrial and commercial area just south of Highway 80, where it did significant damage to an Advanced Auto Parts store. Three walls collapsed and the roof was heavily damaged and shifted halfway off the remaining rear wall. At this point, the tornado had its strongest winds, estimated to be around 110 mph. The rating was capped at a high end EF1 due to the lack of damage or much less significant damage to structures immediately around the store. There were also five people injured inside the Advanced Auto Parts store, and at least 5 cars were heavily damaged from the front wall of the store falling on them. The tornado continued to do very sporadic and more minor damage as it moved north of Highway 21, finally terminating at the Port of Savannah-Garden City. At the port, it pushed over some shipping containers and did minor damage to some container tanks in the area. The tornado then moved into the Savannah River and dissipated.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

e tornado hit and were not injured in spite of the extensive damage. Around the intersection of Arabi Williford Road and Highway 90 another mobile home was blown off of its block foundation, but remained upright.  Dozens of trees were snapped or uprooted with one falling on a home causing minor damage before the tornado ended just east of Brock Road where one home had minor roof damage. [05/23/17: Tornado #2, County #1/1, EF-1, Crisp, 2017:073].<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

of Highway SS and north of Highway OO near Chetek's Prairie Lake Estates mobile park, where some were destroyed. There were approximately 25,000 birds lost in the tornado.||In Rusk County, the total number of residential homes was 27. Of those affected, 21 had minor damage, 3 had major damage, and 1 was destroyed. Total estimated damages were $420,000 dollars.<br><br>                <b>Event Narrative:</b> The tornado first developed over southeastern Polk County, then tracked mostly east-northeast across southern Barron before moving into Rusk County and eventually Price County. In Barron County, the tornado hit numerous farmsteads, devastating barns and other outbuildings.  The hardest hit area in Barron County was just north of Chetek, WI, where high-end EF2 damage was found. A number of mobile homes were completely demolished, and this is where the one fatality occurred. After that, several turkey barns were leveled, and then multiple homes were hit hard near Prairie Lake, especially those on the eastern shore.<br><br>                <b>Damage:</b> 10.10M<br><br>               </div>`)[0];

                var html_be9b8fac8ca233b22063769939e6b508 = $(`<div id="html_be9b8fac8ca233b22063769939e6b508" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-MAY-17 19:14:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 22.13 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> PAWNEE ROCK<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> HOISINGTON<br><br>                <b>Episode Narrative:</b> A cyclic supercell thunderstorm produced a long track tornado across portions of Barton county, Kansas.  The tornado initially touched down 3 miles west of Larned, Kansas  (See NWS Dodge City, Kansas narrative for more information on the initial touchdown), traveling northeast, near Pawnee Rock, Kansas to 3 miles west of Great Bend, Kansas to just west of Hoisington, Kansas. The tornado was on the ground for 27 miles with damage rated from EF0 to a high end EF3 (3 miles west of Great Bend, Kansas).  Two minor injuries were reported. Another minor tornado touchdown occurred in open country.<br><br>                <b>Event Narrative:</b> This long track tornado moved in from Pawnee County. Law Enforcement reported the tornado just south of the county line near Pawnee Rock and then followed it as it moved to the NE.  The tornado moved through the west side of Pawnee Rock causing sporadic EF1 and isolated EF2 damage to several homes and one school type facility.  The tornado continued to move to the NNE causing EF2 damage to a couple of homes on West Barton County Road.  One residence was a mobile home that lost the far east side of the structure and all roofing material.  One injury was noted at that location as they did not seek shelter.  The home just to the west lost the east half of structure with the occupants seeking refuge in the basement.  Of note, a Ford F-150 was thrown or rolled approximately 75 to hundred yards away from its original location.  Further to the NE, the tornado strengthened considerably as noted by complete destruction of an 1890 farm house.  With the age of the home and no anchoring being present due to the structure resting on cinder blocks along with a lack of debarking, a higher rating could not be justified though the amount of devastation to the structure itself pointed towards a possible higher rating.  Three occupants sought refuge in the basement and were unharmed.  The next door neighbor's home was also considerably damaged with all of the structure being demolished except for one corner section. The tornado then continued to the NE over open country damaging trees and power lines along the way before dissipating NW of Hoisington. A total of 44 parcels were affected. Ten homes were deemed total losses.  The estimated property value losses were estimated at $658,000.<br><br>                <b>Damage:</b> 658.00K<br><br>               </div>`)[0];

oofing material.  One injury was noted at that location as they did not seek shelter.  The home just to the west lost the east half of structure with the occupants seeking refuge in the basement.  Of note, a Ford F-150 was thrown or rolled approximately 75 to hundred yards away from its original location.  Further to the NE, the tornado strengthened considerably as noted by complete destruction of an 1890 farm house.  With the age of the home and no anchoring being present due to the structure resting on cinder blocks along with a lack of debarking, a higher rating could not be justified though the amount of devastation to the structure itself pointed towards a possible higher rating.  Three occupants sought refuge in the basement and were unharmed.  The next door neighbor's home was also considerably damaged with all of the structure being demolished except for one corner section. The tornado then continued to the NE over open country damaging trees and power lines along the way before dissipating NW of Hoisington. A total of 44 parcels were affected. Ten homes were deemed total losses.  The estimated property value losses were estimated at $658,000.<br><br>                <b>Damage:</b> 658.00K<br><br>               </div>`)[0];

                var html_4727de88496ce69aa7ecd56e12c57c22 = $(`<div id="html_4727de88496ce69aa7ecd56e12c57c22" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JAN-17 07:53:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.81 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SMITH<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SARATOGA<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MAGEE<br><br>                <b>Episode Narrative:</b> Anomoulsly high moisture content was present across the region as an upper disturbance moved through the area. This resulted in some flash flooding in addition to some severe storms. A dam break occurred, which resulted in some flooding across Franklin County in addition to heavy rain.<br><br>                <b>Event Narrative:</b> This tornado touched down just east of Magee along Highway 28 at the intersection of Pine Grove Road. The tornado snapped a few trees here, then quickly grew and intensified. In the first half to 1 mile along Pine Grove Road, numerous trees were snapped and uprooted along with power lines being knocked down and some power poles snapped. Multiple homes had minor to moderate roof damage and most|of these were along the edge of the tornado. However, there were a few that were more directly in the path. These sustained heavier damage with one home completely destroyed. The roof was blown off along with most of the outer wall off. Here peak intensity was reached with winds estimated at 120 mph. Multiple sheds or large|barn type structures were heavily damaged or destroyed in this area as well. High end EF1 damage continued through the remainder of Simpson County where the tornado crossed C Stringer Road, Pine Grove Road again, and County Road 65 before moving into Smith County. Once in Smith County, most of the damage was from downed trees. The heaviest damage occurred as it crossed County Road 65 and County Road 108 where dozens of trees and several power lines were downed. A few|homes also sustained minor roof damage in this area. As the tornado crossed County Road 503, it weakened some but remained at EF1 intensity as it continued to the north-northeast and crossed County Road 114. The remainder of the damage was EF0 intensity as the tornado tracked west of Raleigh before it dissipated at Highway 35,|roughly 5 miles north of town. Maximum estimated winds were 120mph, which occurred in Simpson County. The total path length was 19.2 miles. One injury occurred.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_a6ff8973ba52ecf2d41ca44d3299ac73 = $(`<div id="html_a6ff8973ba52ecf2d41ca44d3299ac73" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-FEB-17 21:55:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.56 Miles<br><br>                            <b>Tornado Width:</b> 420.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> POSEY<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> CARMI MUNI ARPT<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CALVIN<br><br>                <b>Episode Narrative:</b> Isolated supercell thunderstorms moved into southern Illinois during the evening hours. The storms developed ahead of a cold front in a destabilizing air mass characterized by dew points in the lower to mid 60's. The most intense supercell storm awaited the approach of a mid-level impulse from Oklahoma, which was downstream from the primary shortwave trough over the southern Plains. The supercell produced two long-track strong tornadoes, the first of which originated in Perry County, Missouri and tracked almost 50 miles before dissipating. The second strong tornado formed in the Wabash Valley and crossed into southwest Indiana. A southwesterly low-level jet increased substantially during the evening, creating favorable conditions for tornadoes.<br><br>                <b>Event Narrative:</b> The tornado touched down between Crossville and Carmi, quickly strengthening to EF-3 intensity before crossing Illinois Route 1. The tornado track stayed northeast of Carmi, in relatively sparsely populated farmland. In White County, 35 structures were damaged or destroyed. At least several of those were homes. Just west of Highway 1, several vehicles were rolled over and moved, and a single-wide mobile home was destroyed. Near where the tornado crossed Route 1, an older house was moved three feet off its foundation. The house did not appear to be bolted to the foundation. Most of the second floor was removed. A double-wide mobile home was destroyed in the same area near Route 1. The width of the damage path was about 300 yards along Route 1. Just south of Crossville on County Road 1675E, a vehicle was rolled about 30 yards, and a house was destroyed. Some walls of the house collapsed, and most of the roof came off. Peak winds at this location were estimated near 150 mph. The sole fatality occurred south of Crossville, where an elderly man was caught outdoors when the tornado struck. The man was found in a farm field about 40 yards from his house. His wife was inside in the house, and she received scrapes and bruises. Another EF-3 damage location was east of Crossville, where a vehicle was moved about 30 yards and an old house was partially destroyed. The average path width was about 300 yards in White County. The tornado continued across the Wabash River into Posey County, Indiana.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
                popup_cec6c6779eeb4c4b04baccd3dcc79765.setContent(html_a6ff8973ba52ecf2d41ca44d3299ac73);

                var html_87b82d5911bac29813b81179e79458b2 = $(`<div id="html_87b82d5911bac29813b81179e79458b2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 21-JAN-17 03:47:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.13 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 56<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BONHOMIE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MACEDONIA<br><br>                <b>Episode Narrative:</b> Two rounds of severe weather impacted the ArkLaMiss region - one beginning shortly after midnight on the morning of January 21st and ending shortly before daybreak. The round of storms began during the evening hours on the 21st and ended just before midnight. During the early morning event, areas south of I-20 in Mississippi were impacted. Most notably, an EF-3 tornado tracked through Lamar and Forrest counties, killing four people in Hattiesburg and injuring over 50 others. In addition, damaging winds, large hail and flash flooding occurred in other areas across south Mississippi. The evening event impacted a larger proportion of the ArkLaMiss, and brought wind damage as well as large hail and a strong tornado.<br><br>                <b>Event Narrative:</b> This tornado began along Purvis-Oloh Road, about 5 miles west northwest of Purvis. It tracked northeast across portions of Lamar County causing mainly tree damage, uprooting and snapping softwood and hardwood trees. It caused some minor to moderate structural damage as well. The tornado crossed Old Highway 11, continuing to cause mainly tree damage, although at least a few structures were also damaged. The tornado began to gain strength as it reached Slade Road, where some homes received roof damage. As the tornado crossed Sullivan Kilrain Road, additional homes received significant roof and structural damage, especially on Carter Circle and Tatum Camp Road. Comprehensive assessments from Lamar County emergency management officials count 26 homes in the county being destroyed or with major damage and 52 homes receiving minor damage. The tornado continued to gain strength as it crossed into Forrest County. There it struck a subdivision along Nellwood Drive, Lakeland Drive and Crestwood Drive and caused significant damage to many homes. Several homes received significant roof and structural damage. One home sustained significant damage and also was the site of one of the fatalities. As the tornado continued to track northeast, it caused extensive tree damage and powerline damage. It struck a church along Helveston Road, which suffered damage to the top floor. As the tornado approached William Carey College, it intensified to EF3 strength, causing damage to numerous buildings on campus. The tornado then affected a mobile home park, downing trees and causing damage to mobile homes. Here, two more fatalities occurred. It then caused structural damage to several homes, churches and businesses on James Street and Alcorn Road. Another fatality occurred on Alcorn Road, when a tree fell on a home. The tornado continued to track northeast, crossing the Leaf River and headed into Petal. Here the tornado got very wide and continued to cause EF2 type damage to businesses along Main Street and into the neighborhoods on the southern side of the city. Extensive tree damage occurred and countless homes had minor to major roof damage in the neighborhood south of Hillcrest Loop. As the tornado reached Sun Circle, it intensified to EF3 strength again and caused significant damage to a few homes as well as moderate damage to many homes in the neighborhood. Beyond the subdivision along Sun Circle, the tornado caused tree damage again before reaching Evelyn Gandy|Parkway. It caused structural damage to an AT&T store by lifting the roof of the strip mall. It caused additional roof damage to several homes and a church along the Parkway as well as along Springridge Road and Corinth Road. As the tornado tore across Shawnee Trail, it caused impressive tree damage, which included snapping and uprooting hardwood and softwood trees. As the tornado tracked just south of|HDR Lane, it took down two metal electrical transmission lines. The tornado then destroyed a house along Macedonia Road, as well as causing additional roof to other homes and taking down numerous trees. Additional impressive tree damage occurred along Old Richton Road and Tyroby Lane. The tornado continued to down trees as it|tracked across Old Richton Road into Perry County. Comprehensive assessments from Forrest County emergency management officials count 499 homes in the county being destroyed or with major damage and 632 homes receiving minor damage.||The tornado path length in just Lamar and Forrest counties was 24.2 miles, although the entire path of the tornado in total was 31.3 miles. Along the entire tornado path the total number of homes destroyed or receiving major damage is estimated to be 531 with the number of homes having minor damage estimated at 689. Maximum estimated winds were 145 mph. The maximum path width was 900 yards, which occurred in the Petal area of Forrest County. This tornado affected a large number of forested areas. Approximately 1570 forested acres were damaged, with 1453 acres being privately owned. In total, 4320 acres were damaged from this tornado. The total economic impact was $410,784 in Lamar, Forrest and Perry counties. 777 total acres were damaged in Lamar County, and 400 in Forrest.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

                var html_5b4efcbb9e64c21d10b43111b473382f = $(`<div id="html_5b4efcbb9e64c21d10b43111b473382f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-FEB-17 22:16:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 26.37 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CRAWLEYVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> OAKLAND CITY<br><br>                <b>Episode Narrative:</b> An isolated but very powerful supercell thunderstorm moved across southwest Indiana during the late evening hours. The storm originated over Missouri in a destabilizing pre-frontal air mass characterized by dew points in the lower to mid 60's. This  intense supercell storm awaited the approach of a mid-level impulse from Oklahoma, which was downstream from the primary shortwave trough over the Plains. A southwesterly low-level jet increased substantially during the evening. A long-track, strong tornado was spawned in southeast Illinois, and it continued east-northeast for about 45 miles before lifting in eastern Gibson County, Indiana.<br><br>                <b>Event Narrative:</b> This long-track tornado crossed from Posey County into Gibson County just northwest of Poseyville. The tornado crossed U.S. Highway 41 just north of Fort Branch and just south of the Toyota manufacturing plant. The path later crossed Interstate 69 before ending just south of Oakland City. The tornado was rated EF-3 at a couple of points south and southwest of Owensville, where a couple of houses lost their roofs and most of their exterior walls. This was where the highest winds along the 44-mile path occurred, likely around 150 mph. One person was seriously injured, requiring hospitalization. Cars were tossed 15 yards, and two double-wide mobile homes were destroyed, with their frames blown 50 to 75 yards. Further east, from the Fort Branch area to south of Oakland City, roofs were blown off a few homes and barns were destroyed. Grain bins were destroyed, and trees were snapped. The total number of damaged or destroyed structures in Gibson County was about 106, including some homes.<br><br>                <b>Damage:</b> 3.20M<br><br>               </div>`)[0];

                var html_beff854615fcc33ddc56c648a81698d3 = $(`<div id="html_beff854615fcc33ddc56c648a81698d3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-FEB-17 03:51:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.5 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> EFFINGHAM<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> STILSON<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> HUBERT<br><br>                <b>Episode Narrative:</b> Strongly forced, organized convection ahead of a vigorous upper trough and associated cold front advanced into a marginally unstable environment featuring strong winds and wind shear.  A single, persistent supercell within the environment tracked across Candler and Bulloch Counties before producing a tornado in eastern Bulloch and western Effingham Counties.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey team confirmed a tornado that tracked from southeastern Bulloch County to southwest Effingham County in Georgia on 02/09/2017. The tornado tracked east-southeast approximately 9 miles southeast of Brooklet, GA to Pineora, GA. ||The tornado began near Stillson Leefield Road, in Bulloch County, GA. Most of the damage within the first few miles of the event was due to many snapped and uprooted trees. ||The most significant damage occurred near the center of the path, in an area just west of South Old River Road to near Terrell Road, in Bulloch County, GA. There were several mobile homes along this portion of the path that were either completely destroyed, or severely damaged. The extent of damage to the mobile homes was the reason for the high end EF2 rating with estimated maximum wind speeds up to 130 mph. Two mobile homes just north of Little Hagan Road were completely destroyed, being flipped and tossed 30 to 40 feet from their foundations. One of the mobile homes in this area was not occupied, but the other one had five people inside, plus pets. All five were injured, one seriously, with broken bones in their neck. Two pets in the same mobile home survived, but one died from its injuries. There was also a car pushed 20 to 30 feet and a large metal trucking container, weighing approximately 9,000 pounds, pushed about 50 feet. ||Continuing about 200 yards southeast along the path, a single family home sustained moderate damage, mainly from projectiles and debris hitting it from the mobile homes upstream. A large carport/overhang was completely torn from the home, which then |fell on and damaged 3 cars. A large hole was punched through the north wall of the home from debris hitting the window and pushing into the home. Otherwise, some minor shingle damage was observed, with 20-30% of the shingles missing.||Another 200 yards southeast of this home was another mobile home that was severely damaged. It was lifted and rolled 30 to 40 feet off of its foundation, crushing 2 cars before coming to rest on the edge of a bluff. There were 2 people severely injured in this home with one pet injured.||The tornado then continued across the Ogeechee River into Effingham County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_bd851f7c4601eea015d1450bbccb01be = $(`<div id="html_bd851f7c4601eea015d1450bbccb01be" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-FEB-17 19:51:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 17.39 Miles<br><br>                            <b>Tornado Width:</b> 1100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RANDOLPH<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SILVER LAKE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BELGIQUE<br><br>                <b>Episode Narrative:</b> Isolated supercell thunderstorms developed across southeast Missouri during the evening hours. The storms developed ahead of a cold front in a destabilizing air mass characterized by dew points in the lower to mid 60's. The most intense supercell storm awaited the approach of a mid-level impulse from Oklahoma, which was downstream from the primary shortwave trough over the southern Plains. The supercell produced a violent tornado in Perry County. A southwesterly low-level jet increased substantially during the evening, creating favorable conditions for tornadoes. Outside of the thunderstorm activity, some of the southwest winds aloft mixed down to the surface in the form of isolated gusts from 40 to 45 mph.<br><br>                <b>Event Narrative:</b> This large and violent tornado touched down about four miles west of Perryville. The tornado quickly became violent, reaching EF-4 intensity and leveling five homes just west of Interstate 55, about 3.5 miles northwest of Perryville. Numerous unoccupied cars from a salvage yard were blown into or over Interstate 55. The lone fatality occurred when a southbound vehicle on Interstate 55 was intercepted napping trees and destroying an anchored mobile home on Underwood Road. Three residents were in the home at the time when it rolled over and disintegrated. They received minor injuries. The tornado then damaged an outbuilding and numerous more trees as it headed east toward Double or Nothing Road. Near the intersection of Double or Nothing Road and Radio Tower Road, it destroyed a large garage and pushed a double-wide manufactured home off its foundation. The tornado was embedded in a 1-2 mile wide area of 60 to 80 mph winds that extended further east for over 10 miles, and may have briefly touched down within this area as well.||Within the county, this tornado and two areas of straight-line wind resulted in approximately 23 minor injuries and the closure of seven roadways across the county.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

napping trees and destroying an anchored mobile home on Underwood Road. Three residents were in the home at the time when it rolled over and disintegrated. They received minor injuries. The tornado then damaged an outbuilding and numerous more trees as it headed east toward Double or Nothing Road. Near the intersection of Double or Nothing Road and Radio Tower Road, it destroyed a large garage and pushed a double-wide manufactured home off its foundation. The tornado was embedded in a 1-2 mile wide area of 60 to 80 mph winds that extended further east for over 10 miles, and may have briefly touched down within this area as well.||Within the county, this tornado and two areas of straight-line wind resulted in approximately 23 minor injuries and the closure of seven roadways across the county.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

makee, Chickasaw, Fayette and Mitchell Counties.<br><br>                <b>Event Narrative:</b> An EF-1 tornado touched down about 5 miles west of McGregor and then moved through McGregor before dissipating just east of town over the Mississippi River. The most damage occurred in McGregor with two buildings downtown completely destroyed while numerous others were damaged. Two people sustained minor injuries due to flying glass. Hundreds of trees across town were snapped off. West of McGregor, the tornado damaged a storage shed, ripped back part of a metal roof from an outbuilding and damaged numerous trees. One person was killed in an accident cleaning up debris when a tractor rolled over pinning the person underneath it.<br><br>                <b>Damage:</b> 840.00K<br><br>               </div>`)[0];

makee, Chickasaw, Fayette and Mitchell Counties.<br><br>                <b>Event Narrative:</b> An EF-1 tornado touched down about 5 miles west of McGregor and then moved through McGregor before dissipating just east of town over the Mississippi River. The most damage occurred in McGregor with two buildings downtown completely destroyed while numerous others were damaged. Two people sustained minor injuries due to flying glass. Hundreds of trees across town were snapped off. West of McGregor, the tornado damaged a storage shed, ripped back part of a metal roof from an outbuilding and damaged numerous trees. One person was killed in an accident cleaning up debris when a tractor rolled over pinning the person underneath it.<br><br>                <b>Damage:</b> 840.00K<br><br>               </div>`)[0];
