                var html_749b421d810070bcf49e28ff809cdf8f = $(`<div id="html_749b421d810070bcf49e28ff809cdf8f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 16:24:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 3.97 Miles<br><br>                            <b>Tornado Width:</b> 1400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PACHUTA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BEATRICE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This violent, deadly tornado traveled 68 miles through parts of five counties including southeastern Jefferson Davis, central Covington, northwestern Jones, southeastern Jasper, and western Clarke counties. Locations impacted by this tornado include Bassfield, the areas between Collins and Seminary, Soso, Moss, Heidelberg, and Pachuta. This tornado is preliminarily rated EF4 with an estimated peak wind of 190 MPH east of Bassfield in southwestern Jefferson Davis County. Additional EF4 damage was noted near Soso in Jones County and at Moss in Jasper County. The maximum path width was 2.25 miles in the vicinity of Hughes Road west of Seminary in western Covington County. At this width, the tornado ranks 3rd widest in the official NOAA United States tornado database behind the El Reno, OK tornado of 2013 (2.6 mi) and the Hallam, NE tornado of 2004 (2.5 mi). This tornado now ranks as the widest on record in the state of Mississippi, surpassing the Yazoo City, MS tornado of 2010 (1.75 mi). Eight lives were lost in this tornado, and there was an undetermined number of additional injuries. Additional details on the damage path and area of most significant damage follow.|||The tornado began south of Bassfield along Bassfield Cemetery Road, uprooting trees and resulting in relatively minor structural damage. As it proceeded northeastward, the diameter of the wind field steadily increased and the percentage of snapped trees in the center of the vortex increased considerably as the tornado approached MS Highway 42. At this location, two homes sustained major roof damage. Tornado intensity then began to increase quickly, with EF3 damage as it crossed Hosey Mikell Road, completely demolishing a mobile home and scattering the debris field over 300 yards downwind. Tree damage also ramped up significantly beyond this location, with low end EF4 damage in a narrow swath of nearly complete tree destruction along the center of the tornado vortex and increasing instances of debarking of trees as the tornado moved across Pitts Lane and Reese Road. Outside of this most intense corridor of tornadic winds, EF1 and EF2 damage to trees and structures was occurring over a wider area, up one mile wide. In addition, both ground surveys and aerial photography indicated the presence of multiple vortices at times. Intense damage continued as the tornado crossed the intersection of Graves Key Road and Harper Road, where a cinder block small business building was destroyed, with much of the slab swept clean. Four fatalities occurred at this location. Nearby, a mobile home was completely destroyed, with the undercarriage wrapped around the small set of trees that remained standing downwind. Debarking of some trees was again noted and continued along the tornado path across Claude Booth Road.||The tornado reached its peak intensity as it moved across a field north of Graves Key Road. At this location, the foundation of a wood frame and metal roof cabin was swept clean. A truck parked at this cabin was tossed approximately 300 yards downwind, and trees that remained standing at this site were partially debarked. Though the path of the intense tornado vortex through the field surrounding this cabin was clearly visible, significant scouring was not noted. The tornado continued to remain violent and grow in size, nearly 1.5 miles wide, as it crossed Good Hope Road and continued to track toward the Bouie River. Here, a large swath of extreme tree damage was noted as the whole forest was leveled. An intense core of the tornado was evident by debarking of trees along a well defined center line or sub-vortex feature. Extreme debarking was noted around Willie Fortenberry Road. In this general area, several farmers reported roughly 60 cattle were killed by the tornado. The tornado grew larger as it entered Covington County and peaked in width in the vicinity of Hughes Road. Maximum width was measured at 2.25 miles. The incredible expansive tree damage continued along the path with millions of trees damaged. Several dozen structures were damaged or destroyed between McGowen Circle to US 49. Numerous chicken houses (23-30) were destroyed here as well. A section of Cold Springs Road looked to see another sub- vortex and it was here another area of EF4 damage occurred to a home.|| ||As the tornado crossed US 49, the width decreased to 1.7 miles, but it remained quite strong with mid to upper end EF3 damage noted. Extreme tree damage persisted in large swaths along the path. In addition, a few dozen structures were damaged between US 49 and MS Highway 588. This consisted of varying degrees of damage from EF1 to EF3 levels. The tornado entered northwestern Jones County near the Centerville community where several homes had shingles blown off or parts of the decking exposed. A mobile home along Tommy Pickering Road was thrown and separated from the frame, with the highest winds in the EF2 range. As the storm moved northeast across US 84, trees were uprooted and snapped. Several homes on both sides of the highway had decking exposed or shingles blown off. At least one mobile home was destroyed along US 84. The tornado intensified to an EF3 causing significant damage to multiple homes along Danny Hillburn Road, where large sections of roofing was removed. Between US 84 and MS Highway 29, several mobile homes were completely destroyed and at least one separated from the frame. Several homes had one or more exterior walls collapsed or large sections of the roof removed. The tornado continued to cause widespread destruction as it moved into the town of Soso. Several homes and churches received significant damage. Large swaths of trees were snapped and uprooted along MS Highway 29. Near the center of town, a fire station was heavily damaged when the overhead doors collapsed and portions of the roof were removed. Numerous homes had roofing removed and exposed decking. The worst damage occurred along MS Highway 28 where a convenience store was destroyed and several other cinder block structures were heavily damaged when the storm intensified to low end EF-4. The tornado continued to mow down large swaths of trees and caused major uplift and loss of roofing to numerous homes as it moved northeast toward MS Highway 15. Along Mathews Road numerous mobile homes and several outbuildings were completely destroyed.||The tornado intensified to a low end EF4 as it moved into the Moss community, where winds near 175 mph resulted in widespread devastation. Nearly every structure in the community was damaged with the most significant damage occurring along or near MS Highway 537. About half of the First Baptist Church of Moss was completely leveled. Numerous homes were destroyed or had major roofing loss or uplifted. A small pick-up truck was thrown several hundred yards and completely destroyed. In addition, multiple mobile homes were completely demolished.||As the storm tracked toward I-59 a few miles west of Heidelberg, hundreds of trees were mowed down, outbuildings were destroyed. Several homes and mobile homes had metal roofing peeled back or decking exposed. Large swaths of trees were snapped for several miles including some along I-59 between the Heidelberg and Vossburg exits. Swaths of tree damage continued into the Barnett community. In the town of Pachuta there was scattered tree damage and the metal roofing was peeled off of a church. About two miles north of Pachuta, the damage became sporadic and the tornado lifted in a wooded area along County Road 130.||The total path length was 67.43 miles. The maximum estimated wind speed of the tornado was 190mph, while the maximum wind speed in Clarke County was 104mph.<br><br>                <b>Damage:</b> 40.00K<br><br>               </div>`)[0];
                popup_c1292c889658bf81439a8ea527e99050.setContent(html_749b421d810070bcf49e28ff809cdf8f);

t clean. Four fatalities occurred at this location. Nearby, a mobile home was completely destroyed, with the undercarriage wrapped around the small set of trees that remained standing downwind. Debarking of some trees was again noted and continued along the tornado path across Claude Booth Road.||The tornado reached its peak intensity as it moved across a field north of Graves Key Road. At this location, the foundation of a wood frame and metal roof cabin was swept clean. A truck parked at this cabin was tossed approximately 300 yards downwind, and trees that remained standing at this site were partially debarked. Though the path of the intense tornado vortex through the field surrounding this cabin was clearly visible, significant scouring was not noted. The tornado continued to remain violent and grow in size, nearly 1.5 miles wide, as it crossed Good Hope Road and continued to track toward the Bouie River. Here, a large swath of extreme tree damage was noted as the whole forest was leveled. An intense core of the tornado was evident by debarking of trees along a well defined center line or sub-vortex feature. Extreme debarking was noted around Willie Fortenberry Road. In this general area, several farmers reported roughly 60 cattle were killed by the tornado. The tornado grew larger as it entered Covington County and peaked in width in the vicinity of Hughes Road. Maximum width was measured at 2.25 miles. The incredible expansive tree damage continued along the path with millions of trees damaged. Several dozen structures were damaged or destroyed between McGowen Circle to US 49. Numerous chicken houses (23-30) were destroyed here as well. A section of Cold Springs Road looked to see another sub- vortex and it was here another area of EF4 damage occurred to a home.|| ||As the tornado crossed US 49, the width decreased to 1.7 miles, but it remained quite strong with mid to upper end EF3 damage noted. Extreme tree damage persisted in large swaths along the path. In addition, a few dozen structures were damaged between US 49 and MS Highway 588. This consisted of varying degrees of damage from EF1 to EF3 levels. The tornado entered northwestern Jones County near the Centerville community where several homes had shingles blown off or parts of the decking exposed. A mobile home along Tommy Pickering Road was thrown and separated from the frame, with the highest winds in the EF2 range. As the storm moved northeast across US 84, trees were uprooted and snapped. Several homes on both sides of the highway had decking exposed or shingles blown off. At least one mobile home was destroyed along US 84. The tornado intensified to an EF3 causing significant damage to multiple homes along Danny Hillburn Road, where large sections of roofing was removed. Between US 84 and MS Highway 29, several mobile homes were completely destroyed and at least one separated from the frame. Several homes had one or more exterior walls collapsed or large sections of the roof removed. The tornado continued to cause widespread destruction as it moved into the town of Soso. Several homes and churches received significant damage. Large swaths of trees were snapped and uprooted along MS Highway 29. Near the center of town, a fire station was heavily damaged when the overhead doors collapsed and portions of the roof were removed. Numerous homes had roofing removed and exposed decking. The worst damage occurred along MS Highway 28 where a convenience store was destroyed and several other cinder block structures were heavily damaged when the storm intensified to low end EF-4. The tornado continued to mow down large swaths of trees and caused major uplift and loss of roofing to numerous homes as it moved northeast toward MS Highway 15. Along Mathews Road numerous mobile homes and several outbuildings were completely destroyed.||The tornado intensified to a low end EF4 as it moved into the Moss community, where winds near 175 mph resulted in widespread devastation. Nearly every structure in the community was damaged with the most significant damage occurring along or near MS Highway 537. About half of the First Baptist Church of Moss was completely leveled. Numerous homes were destroyed or had major roofing loss or uplifted. A small pick-up truck was thrown several hundred yards and completely destroyed. In addition, multiple mobile homes were completely demolished.||As the storm tracked toward I-59 a few miles west of Heidelberg, hundreds of trees were mowed down, outbuildings were destroyed. Several homes and mobile homes had metal roofing peeled back or decking exposed. Large swaths of trees were snapped for several miles including some along I-59 between the Heidelberg and Vossburg exits. Swaths of tree damage continued into the Barnett community. In the town of Pachuta there was scattered tree damage and the metal roofing was peeled off of a church. About two miles north of Pachuta, the damage became sporadic and the tornado lifted in a wooded area along County Road 130.||The total path length was 67.43 miles. The maximum estimated wind speed of the tornado was 190mph, while the maximum wind speed in Clarke County was 104mph.<br><br>                <b>Damage:</b> 40.00K<br><br>               </div>`)[0];

                var html_9c941d518e82be0c0dbd96cb3c66d28f = $(`<div id="html_9c941d518e82be0c0dbd96cb3c66d28f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-20 05:10:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 23.73 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 60<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> ESTILL MUNI ARPT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> FECHTIG<br><br>                <b>Episode Narrative:</b> A severe quasi-linear convective system (QLCS) moved through southeast South Carolina during the early morning hours of April 13, 2020 ahead of an approaching cold front. The environment ahead of the QLCS was unusually unstable for this time of day and year, with gulf moisture spreading upper 60 F to near 70 F dewpoints into a warm sector across the Southeast United States and mid level lapse rates around 7 C/km helping produce mixed layer convective available potential energy (MLCAPE) as high as 2000 J/kg across Southeast South Carolina. Within the warm sector, very strong vertical shear associated with a 50 knot plus low and mid-level jet, effective bulk shear around 70 knots, effective storm relative helicity in the 400-600 m2/s2 range, and VAD wind profiles displaying large, curved low-level hodographs were supportive of well organized convection and potentially embedded supercell thunderstorms in a QLCS capable of producing a prolonged path of damaging winds and strong long-track tornadoes. As the QLCS swept through Southeast South Carolina, a few supercell thunderstorms became exceptionally strong while partially breaking away from the main line of thunderstorms, producing widespread wind damage and strong long-track tornadoes. ||A total of 13 confirmed tornadoes occurred across Southeast South Carolina, including a long track EF-4 tornado in Hampton County that took the lives of 5 people and injured 60 others along an approximately 24 mile path. The EF-4 tornado was the first to have occurred across Southeast South Carolina and the last to have occurred in the entire state of South Carolina since November 17, 1995, almost 25 years prior. This particular tornado was associated with a storm that produced a destructive path of straight-line wind damage and series of long track and intermittent tornadoes for over 150 miles, beginning in Screven County, Georgia, then continuing northeast across Hampton County, Colleton County, Dorchester County, and Berkeley County, South Carolina before leaving the area and eventually shifting offshore along the South Carolina coast. Two other storms were responsible for the remaining tornadoes across the area, most of which occurred from a single storm occurring across Edisto Island, Seabrook Island and Kiawah Island. Outside the EF-4 tornado in Hampton County, straight-line winds near a passing tornado claimed the life of one individual and injured one in Colleton County, while another tornado caused 6 injuries across Berkeley County.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm Survey Team confirmed an EF-4 tornado with an estimated maximum wind speed of 175 mph in central Hampton County. ||The tornado began just north of Collie Road, approximately 3 miles west-northwest of Scotia, South Carolina, snapping and uprooting trees and causing damage to the Federal Correctional Institution of Estill along its northeast track. The tornado then continued northeast, crossing over Highway 321 near the intersection with County Road S-25-35 before gaining strength and causing substantial damage. Beyond this point, the unusually long track and wide tornado damaged and destroyed many residences, including mobile and single family homes along its entire path. A few automobiles were also tossed/rolled 50 to 75 yards from their original locations. In addition, the tornado reached a maximum width of about 0.75 mile, causing extensive damage to thousands of trees and numerous power lines. At times, the damage pattern suggested that the tornado may have consisted of multiple vortices, which can occur in stronger tornadoes.||The most significant structural damage occurred just south of Estill, South Carolina and across Nixville, South Carolina, where at least six residences were destroyed. After crossing Highway 321 and continuing a northeast track, the tornado began producing EF-2 to EF-3 damage to residences along Sprayfield Road to Lena Expressway. The tornado then continued northeast where it completely destroyed a mobile home near the intersection of Highway 3 and Highway 601, tragically claiming the lives of 2 adult males. Continuing on a northeast track, the tornado heavily damaged homes near the intersection of Turner Expressway and Brandy Lane, including completely destroying a mobile home that tragically claimed the lives of 2 adult females and 1 adult male. The tornado then reached peak EF-4 intensity along Lento Road where the roof and all exterior/interior walls of a two story home were removed and dispersed across the yard. The tornado then began a weakening trend while tracking further northeast, eventually crossing Highway 278, Yemassee Highway and ending approximately 1 mile beyond the intersection of Old Salkehatchie Highway and Archie Road before the Hampton/Colleton County line. ||Overall, the tornado path stretched approximately 24 miles, claiming the lives of 5 individuals in the hardest hit areas just south of Estill, South Carolina and across Nixville, South Carolina. Additionally, 60 people sustained injuries associated with the tornado tracking through this hardest hit area, including a few individuals that were thrown 30 to 50 yards from mobile homes and individuals that were in homes that received EF-3 to EF-4 damage.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_491711b88c57e47d7434992df2192c78 = $(`<div id="html_491711b88c57e47d7434992df2192c78" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-20 22:40:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.18 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> TUMBLETON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> MILLER<br><br>                <b>Episode Narrative:</b> A potent upper trough moved across the southeast states with numerous severe storms, including widespread wind damage and tornadoes.  The tri-state area was under an enhanced to moderate risk of severe storms from the Storm Prediction Center.  Some of the tornadoes were significant and rated EF2.  Unfortunately, one fatality occurred in southeast Alabama.<br><br>                <b>Event Narrative:</b> Tornado touched down just west of County Road 15 in Henry County, Alabama. The tornado continued northeast through the town of Tumbleton, damaging several single family homes. The tornado destroyed a double wide mobile home northeast of Tumbleton, leading to one fatality. The peak damage was noted from Tumbleton|to the mobile home, with winds estimated at 125 mph. The tornado continued northeast, damaging another single family home and outbuildings. The tornado lifted near County Road 53. Special thanks to Henry County Emergency Management and the Henry County Sheriff's Office for providing damage information and aerial imagery.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_415f0d51c7fcc96a39dad73006352a9a = $(`<div id="html_415f0d51c7fcc96a39dad73006352a9a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 00:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.07 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CENTER<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CENTER MUNI ARPT<br><br>                <b>Episode Narrative:</b> An upper level longwave trough emerged out of the Intermountain West and into the Central and Southern Plains during the daytime and evening hours of January 10th. A strong southerly return flow commenced out ahead of the trough during the 8th-9th, allowing for unseasonably warm and humid conditions to advance northward across Southern Oklahoma, much of Central and Eastern Texas, as well as Louisiana, Arkansas, and the Lower Mississippi Valley. Meanwhile, an intensifying surface low pressure system and associated dry line developed along the Red River of North Texas into Southern Oklahoma during the afternoon hours, which spread east northeast across the Ark-La-Tex during the early morning hours on January 11th. With afternoon temperatures climbing into the mid 70s ahead of this trough, moderate instability developed across the broad warm sector, with very strong wind shear in place as large scale forcing increased ahead of the trough axis across East Texas, Southeast Oklahoma, Southwest Arkansas, and North Louisiana. Thus, an axis of strong to severe showers and thunderstorms developed during the evening hours across Southeast Oklahoma, adjacent sections of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Damaging winds downed trees and power lines across portions of East Texas, with even multiple tornadoes touching down along the line of severe thunderstorms. Unfortunately, a man  was killed when a tornado touched down west of Nacogdoches and a tree fell on his mobile home. These storms also produced locally heavy rainfall, with amounts of one to three inches, with isolated higher amounts up to four inches recorded across much of this area, resulting in isolated instances of flash flooding. These storms continued to intensify during the late evening and early morning hours as they moved into extreme Eastern Texas and Western Louisiana, producing more in the way of widespread wind damage and isolated tornadoes.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with estimated maximum winds near 100 mph touched down just west of Highway 7 on the southwest side of Center and continued on an east-northeast path for roughly 6 miles. The tornado cut through a few neighborhoods on the south side of Center, where numerous trees were snapped or uprooted across the path through the town, resulting in roof and structural damage to many homes as trees fell through them. The most extensive damage occurred in the Lakewood subdivision just off of Highway 7, where one minor injury occurred as a fallen pine tree heavily damaged the roof of a home. In addition, a handful of other homes farther east along Ballard Street sustained significant damage from falling trees. There was also damage to homes farther east near Martin Luther King Drive, where a few homes sustained minor structural roof damage due to winds alone. On Loop 500 East on the southeast side of town, there was additional structural damage due to mainly wind, although a few of the damaged homes were likely vacant and already in a heavy state of disrepair before the tornado. It then continued into much more rural areas on the eastern outskirts of Center, resulting in scattered tree and very low-end structural damage until reaching County Road 3047. Here, a majority of the chicken houses had some of their roof paneling removed with a few of the houses having most of the roof paneling torn off along with additional structural damage. It was at this point where the most concentrated damage was found. The tornado then lifted shortly after crossing County Road 3047.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_342c38e3f452c18db23d6406ca3a0036.setContent(html_415f0d51c7fcc96a39dad73006352a9a);

ns of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Damaging winds downed trees and power lines across portions of East Texas, with even multiple tornadoes touching down along the line of severe thunderstorms. Unfortunately, a man  was killed when a tornado touched down west of Nacogdoches and a tree fell on his mobile home. These storms also produced locally heavy rainfall, with amounts of one to three inches, with isolated higher amounts up to four inches recorded across much of this area, resulting in isolated instances of flash flooding. These storms continued to intensify during the late evening and early morning hours as they moved into extreme Eastern Texas and Western Louisiana, producing more in the way of widespread wind damage and isolated tornadoes.<br><br>                <b>Event Narrative:</b> An EF-1 tornado with estimated maximum winds near 100 mph touched down along County Road 723 just south of Farm to Market Road 225, where it snapped several large branches in a field of trees. The tornado tracked east-northeast where it crossed Farm to Market Road 225 and paralleled the north side of the roadway. It snapped and uprooted numerous trees and broke several more large branches as it continued east-northeast. The tornado downed a large tree onto a mobile home along Sweat Circle, a private road off of Farm to Market Road 225, where a 44 year old male was killed and one minor injury was reported. The tornado then crossed County Road 722 and Russelville Road where it resulted in additional tree damage and minor damage to homes. The tornado continued northeast where it crossed County Road 719 and several private properties, damaging a few more trees before lifting near Floyd Harvin Road.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

                var html_a621c6b74c21e108bd46bc82ac7ba666 = $(`<div id="html_a621c6b74c21e108bd46bc82ac7ba666" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 14:39:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 6.65 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAWRENCE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> ENON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SARTINSVILLE<br><br>                <b>Episode Narrative:</b> On April 12th 2020, a very potent storm system delivered widespread severe weather across the southeast, as a strong cold front met unstable, moist Gulf air causing severe storms across Mississippi.<br><br>                <b>Event Narrative:</b> The tornado touched down near Jefferson Rd just east of the intersection with|Jack Foil Rd. It quickly strengthened as it moved northeastward through the Hope area where it produced damage consistent with 115 mph winds. It also quickly grew in width and was roughly 1200 yd/0.67 mi wide by the time it approached Hwy 27. As it crossed Hwy 27 it continued to cause significant damage along East Sartinville Rd. The tornado was strongest as it approached James Ratcliff Rd. Two homes on this road were leveled, one being reduced to a slab. Consultation with subject matter experts including both engineers and experts in forensic tornado damage  analysis supports raising the maximum intensity to 170 mph based  on the house that was reduced to a slab and a large hard wood tree that was uprooted and tossed several feet from where it stood. The increased wind speed makes the tornado an EF-4 on the Enhanced Fujita scale. The other home that was leveled suffered damage consistent with a high end EF-3. While all walls were collapsed, there was no evidence of bolts that would have held the sill plates to the foundation. Thus, the wind speed for this particular damage is reduced slightly from the expected. The tornado was also widest in this area, reaching a maximum width of around 1300 yards or approximately 0.75 miles. As it continued to move northeastward, it continued snapping every tree near the center of its path. It also caused substantial damage to several small cinder block buildings, tore the roof off of a home and rolled a tied down single-wide manufactured home as it crossed East Sartinville Rd. From there it continued northeastward and tore the entire roof from a brick home just before moving into Lawrence County. It should be noted that from just southwest of James Ratcliff Rd through the remainder of the Walthall Co portion of  the track, nearly every tree in the path of the tornado was snapped or uprooted. The tornado was responsible for two fatalities in Walthall County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_c7385ebfcb82a9a0c0491de037beb1d5 = $(`<div id="html_c7385ebfcb82a9a0c0491de037beb1d5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 01:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.84 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WEBSTER<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SLIGO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HAUGHTON<br><br>                <b>Episode Narrative:</b> An upper level longwave trough emerged out of the Intermountain West and into the Central and Southern Plains during the daytime and evening hours of January 10th. A strong southerly return flow commenced out ahead of the trough during the 8th-9th, allowing for unseasonably warm and humid conditions to advance northward across Southern Oklahoma, much of Central and Eastern Texas, as well as Louisiana, Arkansas, and the Lower Mississippi Valley. Meanwhile, an intensifying surface low pressure system and associated dry line developed along the Red River of North Texas into Southern Oklahoma during the afternoon hours, which spread east northeast across the Ark-La-Tex during the early morning hours on January 11th. With afternoon temperatures climbing into the mid 70s ahead of this trough, moderate instability developed across the broad warm sector, with very strong wind shear in place as large scale forcing increased ahead of the trough axis across East Texas, Southeast Oklahoma, Southwest Arkansas, and North Louisiana. Thus, an axis of strong to severe showers and thunderstorms developed during the evening hours across Southeast Oklahoma, adjacent sections of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Widespread damaging winds downed trees and power lines across much of Northwest and Northcentral Louisiana, with even a long track tornado developing along the line of severe thunderstorms across Central Bossier, Southern Webster, and Southern Claiborne Parishes. Another isolated tornado touched down in Western Union Parish, before these storms exited the region shortly before daybreak on the 11th. Unfortunately, these storms resulted in four fatalities  across Northwest Louisiana, three of which occurred from the Haughton tornado.<br><br>                <b>Event Narrative:</b> A long track 40+ mile long EF-2 tornado with estimated maximum winds near 135 mph first touched down just south of Barksdale Air Force Base off of Sligo Road in Central Bossier Parish, where it snapped and uprooted hundreds of softwood and hardwood trees and damaged several carports and outbuildings. The tornado then crossed the far southeast corner of Barksdale Air Force Base where at least one hundred trees were snapped or uprooted. After the tornado exited the corner of Barksdale Air Force Base, it strengthened south of Haughton to produce its most significant damage, completely destroying a single-wide manufactured home and a double-wide manufactured home off of Davis Road. Two fatalities (a 79 year old male and his 65 year old wife) occurred in the double-wide with an additional fatality (an 87 year old male) occurring in the single-wide. The tornado continued to produce roof damage and uproot and snap trees which fell into homes in Eastern Bossier Parish, concentrated most along James Lane. The tornado continued moving northeast across Oliver Road and Camp Zion Road, where numerous trees were snapped and uprooted, while also removing siding off of a single-wide manufactured home, and ripping a portion of the metal exterior and doors off of the Bossier Parish Fire District 1 Station 6 building, as well as tearing off some vinyl siding to a mobile home living quarters located next door, before crossing over into Webster Parish.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_2f221664ea0b4d1d4399f7105f02f658 = $(`<div id="html_2f221664ea0b4d1d4399f7105f02f658" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 01:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.84 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WEBSTER<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> SLIGO<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> HAUGHTON<br><br>                <b>Episode Narrative:</b> An upper level longwave trough emerged out of the Intermountain West and into the Central and Southern Plains during the daytime and evening hours of January 10th. A strong southerly return flow commenced out ahead of the trough during the 8th-9th, allowing for unseasonably warm and humid conditions to advance northward across Southern Oklahoma, much of Central and Eastern Texas, as well as Louisiana, Arkansas, and the Lower Mississippi Valley. Meanwhile, an intensifying surface low pressure system and associated dry line developed along the Red River of North Texas into Southern Oklahoma during the afternoon hours, which spread east northeast across the Ark-La-Tex during the early morning hours on January 11th. With afternoon temperatures climbing into the mid 70s ahead of this trough, moderate instability developed across the broad warm sector, with very strong wind shear in place as large scale forcing increased ahead of the trough axis across East Texas, Southeast Oklahoma, Southwest Arkansas, and North Louisiana. Thus, an axis of strong to severe showers and thunderstorms developed during the evening hours across Southeast Oklahoma, adjacent sections of Southwest Arkansas and East Texas, which advanced east into North Louisiana during the early morning hours of the 11th. Widespread damaging winds downed trees and power lines across much of Northwest and Northcentral Louisiana, with even a long track tornado developing along the line of severe thunderstorms across Central Bossier, Southern Webster, and Southern Claiborne Parishes. Another isolated tornado touched down in Western Union Parish, before these storms exited the region shortly before daybreak on the 11th. Unfortunately, these storms resulted in four fatalities  across Northwest Louisiana, three of which occurred from the Haughton tornado.<br><br>                <b>Event Narrative:</b> A long track 40+ mile long EF-2 tornado with estimated maximum winds near 135 mph first touched down just south of Barksdale Air Force Base off of Sligo Road in Central Bossier Parish, where it snapped and uprooted hundreds of softwood and hardwood trees and damaged several carports and outbuildings. The tornado then crossed the far southeast corner of Barksdale Air Force Base where at least one hundred trees were snapped or uprooted. After the tornado exited the corner of Barksdale Air Force Base, it strengthened south of Haughton to produce its most significant damage, completely destroying a single-wide manufactured home and a double-wide manufactured home off of Davis Road. Two fatalities (a 79 year old male and his 65 year old wife) occurred in the double-wide with an additional fatality (an 87 year old male) occurring in the single-wide. The tornado continued to produce roof damage and uproot and snap trees which fell into homes in Eastern Bossier Parish, concentrated most along James Lane. The tornado continued moving northeast across Oliver Road and Camp Zion Road, where numerous trees were snapped and uprooted, while also removing siding off of a single-wide manufactured home, and ripping a portion of the metal exterior and doors off of the Bossier Parish Fire District 1 Station 6 building, as well as tearing off some vinyl siding to a mobile home living quarters located next door, before crossing over into Webster Parish.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_d904c2b3be161a1fbc7f1fe7c8a2f453 = $(`<div id="html_d904c2b3be161a1fbc7f1fe7c8a2f453" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUN-21 06:31:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 14.06 Miles<br><br>                            <b>Tornado Width:</b> 650.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CONECUH<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BREWTON MUNI ARPT<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KIRKLAND<br><br>                <b>Episode Narrative:</b> Potential Tropical Cyclone Claudette moved west of the Alabama coastal waters on the evening of June 18th, 2021. Claudette was declared a Tropical Storm and made landfall in southeast Louisiana during the early morning hours of June 19th. Claudette then turned northeast across southeast Mississippi and across south central Alabama during the morning on Saturday June 19th.||Tropical Storm Claudette produced frequent tropical storm-force wind gusts across coastal Alabama and the western Florida Panhandle. A few areas of the coast, such as Dauphin Island, Fort Morgan, and the Okaloosa Island Fishing Pier recorded a brief period of sustained minimal tropical storm-force winds.||The highest wind gusts were associated with strong to severe thunderstorms that developed well east of the center of Claudette. These storms most significantly impacted the western Florida Panhandle. The highest wind gust observed was 81 mph at Pensacola International Airport. A Weatherflow site in Santa Rosa Sound recorded a 70 mph wind gust, which was from the same line of storms that resulted in the Pensacola gust. This line of storms produced wind damage in parts of the Pensacola Metro, especially in Ferry Pass. Pace also experienced pockets of wind damage, including one mobile home that lost its roof||The highest winds recorded were sustained winds of 45 mph with gusts to 70 mph in Santa Rosa Sound, 58 mph with gusts to 81 mph at Pensacola Airport, 42 mph with gusts to 52 mph at Okaloosa Island fishing pier. In Mobile Bay, 40 mph with gusts to 49 mph at Buccaneer Yacht Club.||Storm surge inundation ranged from 1-3 feet above normally dry ground across southern Mobile County into Mobile Bay. This flooding resulted in the closure of a few roads, such as Shell Belt Rd in the Bayou La Batre and Coden communities and the US Highway 90 Causeway over Mobile Bay. The highest storm tide recorded was 3.67 ft MHHW at the NOS tide gauge on the Bayou La Batre bridge. In addition to the storm surge, surf heights of 6-12 feet battered the Gulf facing beaches. This impacted the west end of Dauphin Island with a portion of Bienville Blvd closed due to flooding and sand over the road. The Florida side of the Gulf Islands National Seashore was closed for several days due to flooding and sand on roads. ||Claudette produced 3 tornadoes in southwest and south central Alabama: A long track EF-2 tornado that impacted Escambia and Conecuh Counties, an EF-0 tornado in rural Covington County, and an EF-0 tornado in far southern Mobile County.||A widespread 3-6 of rain fell across coastal Alabama into the western Florida Panhandle. 6-9 of rain was recorded over parts of interior southeast MS, with a station in far western Stone County, 11 miles west of Perkinston, recording 9.43. This rainfall resulted in instances of flash flooding and river flooding across the area.<br><br>                <b>Event Narrative:</b> The tornado first touched down on Jay Road just west of Highway 41 in Riverview. The tornado intensified and widened as it moved northeast into East Brewton, crossing over|Highway 41. During this time, the tornado produced EF-1 intensity damage to numerous trees, homes, businesses in the area. Some of the most severe damage was located at the intersection of Forrest Avenue and Andrew Jackson Street where several mobile homes were completely destroyed. This was rated as EF-2 intensity damage with peak estimated winds of 125-130 mph. There was also significant roof damage to the auditorium at W S Neal High School. The tornado continued northeast and moved across Shoffner Street. Primarily EF-1 intensity damage to trees and homes was noted here, but a swath of EF-2 intensity tree damage was noted in a valley just north of Ballard Street. Major tree damage continued north across Cook Road. Additional major structural damage was observed along Riddle Road near Horseshoe Road. A single wide mobile home was completely destroyed with the frame tossed over a 100 yards away. The owner was ejected from the building and found near the frame and suffered serious injuries. A home on the north side of Riddle Road had its entire roof torn off. The tornado continued north, crossing Kirkland Road and Highway 31. Most of the damage was in the EF-1 range and most notably to trees. ||The tornado crossed into Conecuh County and produced EF-1 damage on the west side of Castleberry, impacting areas of Braggert Road, Kennedy Street, and Durham McLendon Road. The tornado began to weaken as it moved north of west Cleveland Avenue but still produced spotty EF-0 to EF-1 damage all the way north to |Interstate 65 where some tree damage was noted just north of the rest area. This is near where the tornado is estimated to have lifted. The survey team found no damage crossing Highway 84 further to the north.||Escambia County Emergency Management reported up to 20 total injuries, mostly minor. However, there were 2 serious injuries.<br><br>                <b>Damage:</b> 3.20M<br><br>               </div>`)[0];

                var html_74be0d894b04ba2a110cdc9517010673 = $(`<div id="html_74be0d894b04ba2a110cdc9517010673" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAY-21 17:27:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.81 Miles<br><br>                            <b>Tornado Width:</b> 125.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> CHARLES TOWN<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CHARLES TOWN ARPT<br><br>                <b>Episode Narrative:</b> An isolated, cyclic supercell thunderstorm tracking along a warm front produced sporadic straight-line wind damage and spawned several tornadoes.<br><br>                <b>Event Narrative:</b> A tornado touched down in Ranson West Virginia in the community|along Robelei Drive just west of West Virginia Route 115/Mildred|Street. The southernmost homes in this community were affected|with minor siding and shingle damage. One homeowner with a|personal home anemometer measured an unofficial 68mph wind gust.||The last two properties, those closest to 115, had the most|substantial damage. One outdoor shed was blown from its|foundation, and another shed was shifted from its foundation. The|trailer section of a tractor trailer was pushed a few feet|laterally, and then pushed over onto Route 115. The trailer was|being used for storage. Leaf spatter was noted on the homes, and|insulation and cardboard was lofted into the power lines along the|road. The most substantial damage was from a west wind. However|one property had lawn furniture blown in the opposite direction.|Several large tree limbs were snapped in differing directions.||Two separate residents noted receiving the NWS Tornado Warning|over their cell phones before the tornado hit, allowing time to|seek safety in their homes. They also reported seeing the tornado|moving into the next properties across WV-115.||As the storm crossed WV-115, several large branches were snapped|off trees in front of Two Crows Antique Mall. While many branches|were thrown east, a large one was also thrown to the northwest.||The tornado then struck a warehouse at Universal Forest Products|and reached peak intensity. On this property it pushed over a|large warehouse building that was partially opened along its|sides. The main beams of the building were large timbers secured|to the ground with bolts. The roof was tin and sections of that|roof were carried a half a mile into an adjacent community. People|were in the building at the time, but fortunately the only injury|was a minor leg abrasion to one person. Another smaller warehouse|building was also destroyed. It also caused roof and siding|damage to at least two other buildings on this property.||The tornado weakened substantially as it traveled east from the|warehouses. Debris, but not significant tree damage was noted|along Foal Street. Some intermittent damage continued into the|new Fairfax Crossing community where some minor siding and shingle|damage was noted as well as a few small ornamental trees that|were downed. Some final pieces of tin roof were noted here as|well.||The tornado was witnessed to the south by someone in the nearby|Potomac Marketplace shopping center as it crossed WV Route 9. From|there it passed through mobile home communities along Grayrock|Road and Cambridge Drive causing a few large branches to be|snapped as well as some roofing damage to at least one mobile|home. The tornado lifted before reaching Flowing Acres Road.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_f6e443684a68b47bdfd88897878e466b = $(`<div id="html_f6e443684a68b47bdfd88897878e466b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-FEB-21 16:38:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.81 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> DAMASCUS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> DAMASCUS<br><br>                <b>Episode Narrative:</b> A strong cold front moved through the area during the afternoon hours of Feb 15th.  The airmass ahead of the front was relatively unstable, and shear was very strong.  The result was a round of strong to severe storms across the tri-state area with damaging winds and a few tornadoes, including a strong EF2 tornado in Early county, GA.  A few days later, a round of heavy rainfall led to minor flooding in Tift County.<br><br>                <b>Event Narrative:</b> A tornado touched down just west of Highway 45 south of Damascus in Early County, Georgia. Along Highway 45 the tornado snapped a few trees and damaged the roofs of a couple of houses. The tornado crossed the highway moving northeast and reached peak intensity as it hit homes along Killebrew Rd. Two homes and a detached garage along Killebrew Rd were destroyed down to their foundations, which were not anchored. One home was constructed of concrete block which collapsed. The other home was constructed of wood with a concrete block foundation. The 5 injuries noted came from these two homes. A truck was tossed from the detached garage and onto the homes. Several trees were uprooted and snapped, with other cars sustaining heavy damage. A large tree was uprooted behind the homes and thrown about 100 yards into the front yard. Two instances were noted of small metal pole projectiles lodged into trees. Another house nearby sustained heavy damage to the roof and had portions of the exterior walls fail. A propane gas tank was dislodged and moved at this location as well. Powerlines were knocked down and most trees were snapped or uprooted along this section of the path. After the tornado crossed Killebrew Rd, it headed northeast and appeared to weaken. Trees snapped and uprooted were observed along the rest of the track along Po Boy Lane, Pullen Rd, GA Highway 200, Big Pond Rd, County Rd 3, Billy Newberry Rd, County Rd 119, Patmos Milford Hwy, and Julia Jones Rd. Damage sustained in these areas were mostly tree damage along with a couple instances of minor roof damage. The tornado lifted in Baker County after crossing Julia Jones Rd. The tornado was rated as a high end EF2 with max estimated winds around 130 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];
                popup_3df5d4842d9862578265bc2234bbc2f7.setContent(html_f6e443684a68b47bdfd88897878e466b);

                var html_b466a49e820d0f5a09cea801f4c631b9 = $(`<div id="html_b466a49e820d0f5a09cea801f4c631b9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-MAR-21 12:40:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.65 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> MIDDLEBURY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MIDDLEBURY<br><br>                <b>Episode Narrative:</b> Low pressure moved northeast across northern NY during the afternoon of March 26th. This was the same system responsible for the tornado outbreak across AL/MS/GA the previous day. Strong upper atmospheric winds (energy) combined with unseasonably mild and humid air accounted for a line of thunderstorms to develop just east of Lake Ontario and move ENE across the Adirondacks into the southern Champlain Valley of NY/VT and then into central VT.||One particular thunderstorm in this line caused scattered wind damage from northern Lewis and northern Hamilton counties into Essex county before moving across Addison county where an EF1 tornado occurred just north of Middlebury and this same storm caused scattered wind damage in Montpelier, East Montpelier, Plainfield and northern Barre. ||Much of the damage was trees/limbs down along with utility lines but some structural damage to a flimsy, temporary tin roof in Plainfield due to thunderstorm winds and some significant damage to a home and barn structures due to an EF1 tornado in northern Middlebury.<br><br>                <b>Event Narrative:</b> A tornado touched down just northeast of Juniper Lane causing limb|damage before throwing a barrel into a house and shattering a window.|As the tornado tracked northeastward, multiple softwood trees were|either uprooted or had snapped trunks. Once the tornado crossed|Painter Road, it forcibly removed an attached garage from a house,|caused a full collapse of the garage and did significant damage to the|shingled roof. A car was also flipped on its side at the residence.|As the tornado continued to move northeastward, it removed roofing from|multiple farm buildings and uprooted additional softwood trees. Once the|tornado moved northeast of the farm, it entered a field where it snapped|over a dozen additional trees at mid-trunk level before dissipating over|the field. This tornado injured two people during the brief touchdown.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

b|damage before throwing a barrel into a house and shattering a window.|As the tornado tracked northeastward, multiple softwood trees were|either uprooted or had snapped trunks. Once the tornado crossed|Painter Road, it forcibly removed an attached garage from a house,|caused a full collapse of the garage and did significant damage to the|shingled roof. A car was also flipped on its side at the residence.|As the tornado continued to move northeastward, it removed roofing from|multiple farm buildings and uprooted additional softwood trees. Once the|tornado moved northeast of the farm, it entered a field where it snapped|over a dozen additional trees at mid-trunk level before dissipating over|the field. This tornado injured two people during the brief touchdown.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

oderate roof and siding damage. The tornado then travelled across open fields until reaching the Indian Hills neighborhood where it snapped two power poles and caused generally minor damage to a fence and shingles, with no further damage downstream. The entire 2.7 mile track occurred in approximately 2 minutes.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_6a00f7e6a4e4d9fd015f39117b5c94d0 = $(`<div id="html_6a00f7e6a4e4d9fd015f39117b5c94d0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-MAR-21 04:27:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.24 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HOLLIS DAIRY RD<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BRANNON STAND<br><br>                <b>Episode Narrative:</b> A strong spring cold front moved through the tri-state region.  A squall line preceded the front with scattered reports of severe weather, including a few tornadoes.<br><br>                <b>Event Narrative:</b> The tornado first began east of Wicksburg and east of the Houston/Geneva county line where scattered tree limbs where reported by the emergency manager. The tornado then strengthened and hit several structures on a farm where damage was confined to ripped roof paneling and other similar damage. The tornado then traveled northeast towards US-84. It was in these locations that the tornado was likely at its peak strength as it moved across Marshall Rd and into the Highlands Subdivision along Highway 84. Along Marshall Rd, a double wide sustained significant roof covering loss, a large carport over a RV was completely destroyed, and a out building nearby was missing nearly its entire roof with some walls partially collapsed. The tornado also briefly picked up a boat, with trailer, and rolled/rotated it 180 degrees on the trailer before being laid to rest nearly 75-100 yards from its original location. EF-1 damage was again observed in the Highlands Subdivision south of US Highway 84. Two homes sustained roof damage with one home sustaining partial roof loss on the second story. Many pine trees near this house were also snapped or uprooted. While these were the only homes with notable damage in the community, there was a path of widespread tree damage through the rest of the neighborhood. The tornado then crossed US-84 where damage became more isolated with a few downed trees and broken branches. The tornado is then estimated to have lifted just northeast of North Brannon Stand Rd. Max winds were estimated around 100 mph.  The NWS thanks Houston County EM Chris Judah for his assistance during this survey.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];
                popup_863606ad4702575caf6d2f4074af5882.setContent(html_6a00f7e6a4e4d9fd015f39117b5c94d0);

t. Charles County around 7:35 PM CDT. Two houses had minor damage and one outbuilding was destroyed. The tornado continued northeast and strengthened as it approached Highway F, northwest of Defiance. Multiple homesteads and farms suffered varying degrees of property damage along Highway F to Highway 94. Two homes were completely destroyed. The first home was 110 years old and did not appear to have any anchoring to the concrete foundation. The second home just 100 yards east of the first was swept clean to the subfloor, which was still anchored to the concrete foundation. One fatality and two injuries occurred at this location. The damage was rated EF3 with winds to 165 mph. The tornado continued northeast, crossing the Missouri River and Howell Island before entering St. Louis County in Chesterfield Valley. Dollar amount damage is estimated around $3.4 million.<br><br>                <b>Damage:</b> 3.40M<br><br>               </div>`)[0];

                var html_c400c5733ff4b5771e830f134e61de45 = $(`<div id="html_c400c5733ff4b5771e830f134e61de45" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-JAN-21 22:40:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> WALKER CHAPEL<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> CHALKVILLE<br><br>                <b>Episode Narrative:</b> A unusually warm and humid airmass was present across Central Alabama the night of January 25th due to persistent and deep south to southwest low level flow.  Surface  dew points were in the low to mid 60s and surface-based instability reached 1000-1200 J/kg. Strong shear over a deep layer was also in place and combined with the instability, favored a risk for severe storms.||The storm that produced the tornado over Jefferson County developed over Central Mississippi. As the storm moved across Mississippi and into West Alabama, it exhibited episodes of mid level rotation, but not strong enough to produce a tornado. As the storm entered Jefferson County, its structure underwent organization. A rotational signature quickly matured, with an associated BWER signature on KBMX radar. A strong tornado formed just north of the city of Birmingham.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northern Jefferson County and determined that it was consistent with an EF3 tornado, with maximum winds near 150 mph. The tornado began along Chapel Hills Parkway, where minor shingle damage occurred. The tornado tracked northeastward across Ellard Road and directly over the Walker Chapel Road overpass on Interstate 65. It was at this interstate exit where the tornado began to intensify rapidly, snapping numerous power poles and causing substantial damage to a hotel. The tornado continued northeastward, crossing Highway 31, causing mostly tree damage along the highway. As the tornado moved into residential areas along Fulton Drive and Lykes Boulevard, substantial damage occurred with several homes being destroyed with at least one being swept off the foundation. There was also significant tree damage in the neighborhood. Several homes along Georgetown Lane suffered significant damage as wind breached garage doors, aiding in complete roof loss in some cases. Other damage included destroyed fences, sheds, and lofting of a hot tub. Numerous trees were uprooted or snapped.||As the tornado continued toward the northeast, it paralleled Carson Road and caused substantial damage to homes along Meida Circle, Darlene Drive, and New Castle Road. Buildings in an industrial area along Carson Road were damaged, including a fleet of vehicles at Hurst Towing. The damage along New Castle Road was widespread with a few trees debarked or snapped half way down the trunk, and debris from homes thrown considerable distances. The tornado began to weaken somewhat after crossing North Pine Hill Road, but still caused minor damage to the Fultondale High School and a wooded area to the east.  As it continued eastward crossing Indian Valley Road, several trees were uprooted and a few homes received minor damage.  Along Highway 79, dozens of mobile homes were damaged by falling trees in the Rusk Mobile Home Park. The tornado then crossed Highway 75 in Center Point, where trees and power lines were downed near the Jefferson County Multi-Services Facility. The tornado began to weaken further at this point, but still produced a narrow discernable track of EF0 damage just east of Center Point Lake, where trees were uprooted and minor roof and structural damage occurred. Nearing the end of its life cycle, the tornado turned northward before dissipating near Country View Court in the Arrowhead subdivision of Center Point.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

gment of the tornado was 100 to 110 mph.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_41bc7d71d4383657825dd2141fb1a38c = $(`<div id="html_41bc7d71d4383657825dd2141fb1a38c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAR-21 18:12:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.14 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DOTSON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> DANIELS<br><br>                <b>Episode Narrative:</b> A longwave trough shifted east out of the Rockies and into the Central and Southern Plains during the day on March 27th, with the southwest flow ahead of the trough ejecting a series of upper level disturbances northeast across Northeast Texas, Southwest Arkansas, and Northwest Louisiana during the afternoon and evening. Meanwhile, a broad warm and moist sector had spread north across all of the Ark-La-Tex into Eastern Oklahoma and much of Arkansas ahead of this trough, with temperatures warming into the upper 70s and lower 80s areawide. This resulted in moderate instability developing as large scale forcing increased during the late afternoon through the evening hours, resulting in scattered to numerous shower and thunderstorm development across much of these areas. Increasing wind shear late in the afternoon also promoted the development of scattered severe thunderstorms over East Texas, Southwest Arkansas, and Northwest Louisiana, with various reports of damaging winds and large hail received. However, one lone supercell developed over Eastern Anderson County Texas, which produced multiple tornadoes along its track from Cherokee County northeast into Northwest Nacogdoches, Southern Rusk, and Southern Panola Counties, before eventually moving into Northern Desoto and Southeast Caddo Parishes in Northwest Louisiana. These storms eventually organized along a broken line as it pushed into North Louisiana, ahead of a cold front that shifted southeast into the area during the early morning hours of the 28th.<br><br>                <b>Event Narrative:</b> This is a continuation of the Southern Rusk County tornado. This tornado continued northeast towards Lake Murvaul, where it maintained EF1 intensity while snapping and uprooting numerous trees as it paralleled FM 1971. Upon reaching the lake, the tornado reached several residences along the shoreline where it increased in intensity as it snapped and uprooted more trees and damaged the shingles of many homes. By this time, the tornado had strengthened to an EF2, with estimated maximum winds of 115 mph. One person was injured at their residence on the shore of Lake Murvaul, while video of the tornado was recorded by a storm chaser as it crossed the lake. After downing trees which damaged several structures on the east shore of the lake, it weakened and produced more sporadic damage before lifting north-northwest of Gary City. A review of video, TDEM ground survey data, and Sentinel satellite data indicate that the tornado lifted for approximately 5 miles before it touched down again in Southern Panola County.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_4d95866d71f209533f3ebd3f00d970a2 = $(`<div id="html_4d95866d71f209533f3ebd3f00d970a2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAR-21 18:38:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 15.84 Miles<br><br>                            <b>Tornado Width:</b> 1600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> CARTHAGE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> FRONT<br><br>                <b>Episode Narrative:</b> A longwave trough shifted east out of the Rockies and into the Central and Southern Plains during the day on March 27th, with the southwest flow ahead of the trough ejecting a series of upper level disturbances northeast across Northeast Texas, Southwest Arkansas, and Northwest Louisiana during the afternoon and evening. Meanwhile, a broad warm and moist sector had spread north across all of the Ark-La-Tex into Eastern Oklahoma and much of Arkansas ahead of this trough, with temperatures warming into the upper 70s and lower 80s areawide. This resulted in moderate instability developing as large scale forcing increased during the late afternoon through the evening hours, resulting in scattered to numerous shower and thunderstorm development across much of these areas. Increasing wind shear late in the afternoon also promoted the development of scattered severe thunderstorms over East Texas, Southwest Arkansas, and Northwest Louisiana, with various reports of damaging winds and large hail received. However, one lone supercell developed over Eastern Anderson County Texas, which produced multiple tornadoes along its track from Cherokee County northeast into Northwest Nacogdoches, Southern Rusk, and Southern Panola Counties, before eventually moving into Northern Desoto and Southeast Caddo Parishes in Northwest Louisiana. These storms eventually organized along a broken line as it pushed into North Louisiana, ahead of a cold front that shifted southeast into the area during the early morning hours of the 28th.<br><br>                <b>Event Narrative:</b> An EF2 tornado with estimated maximum winds near 125 mph touched down again from the same supercell thunderstorm that produced the tornado near and over Lake Murvaul in Southwest Panola County, with this tornado downing and uprooting about 10 hardwood and softwood trees along Highway 59 several miles south of Carthage. The tornado intensified as it tracked parallel to FM 2517 and ripped the roof off of a single family home. The tornado's damage path widened considerably as it moved between FM 2517 and County Road 405. Security footage from a local meat processing center in the Antioch community indicates that a multiple-vortex tornado developed as the storm continued and produced a wide swath of snapped trees north and south of FM 2517. ||Along County Road 405, the multiple-vortex tornado continued to completely destroy 3 metal outbuildings and shift another single family home off of its foundation. At this same location, the tornado tossed an antique vehicle 50 yards and wrapped sheet metal around approximately 10 trees. The tornado continued to snap large softwood trees along County Road 407, and as it crossed FM 699, it caused major roof damage to a brick home near the intersection of County Road 407 and County Road 408. A single-wide manufactured home utilizing a pan anchorage system was pulled free from the anchors and destroyed, with some of the debris blown a couple of hundred yards into a field to the east. ||Hundreds of trees were downed in an area along County Road 448. As the tornado crossed FM 31, a large outbuilding was destroyed, but portions of the wooden frame were anchored by bolts to the foundation and remained in place. In this same area, a large pine tree was uprooted and fell onto a single-wide manufactured home, killing a 46 year old woman with her husband suffering a head injury. Another tree fell onto a vehicle nearby and injured two additional people. The tornado continued northeast snapping and uprooting additional trees and it travelled north of FM 2517. It crossed County Road 470, County Road 471, and finally lifted just east of County Road 332.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];
