                var html_033a4c1cbf7fb133a71bc762743a6f4f = $(`<div id="html_033a4c1cbf7fb133a71bc762743a6f4f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 16:22:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 14.29 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BARNETT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ENTERPRISE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This tornado began along CR 286 south of Pachuta and tracked north northeastward across CR 289, CR 288, MS 18/512, CR 310, CR 3102, CR 130, and CR 320 snapping and uprooting several trees and causing minor damage to a few homes. The tornado then strengthened, with an increase in swaths of tree damage noted on satellite between Pachuta and Stonewall. The tornado reached EF2 strength on the west side of Stonewall along CR 320. In this area, a mobile home was destroyed, a wall of a church was collapsed, and several trees were snapped. The tornado continued north northeastward, heavily damaging the roof of a house as it crossed MS Highway 513. It snapped several trees as it crossed MS Highway 514 on the east side of Enterprise before lifting shortly thereafter. The maximum estimated wind speed was 130 mph.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_c104ba3a2e92b16cf0445f2fff687681 = $(`<div id="html_c104ba3a2e92b16cf0445f2fff687681" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-20 18:13:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 16.34 Miles<br><br>                            <b>Tornado Width:</b> 2275.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAMAR<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ST PAUL<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PINEBUR<br><br>                <b>Episode Narrative:</b> A very unstable airmass was in place across the region as a frontal boundary was stalled across the central portions of the ArkLaMiss region. Severe thunderstorms moved across central and southern portions of the area during the afternoon and evening hours of the 19th. A supercell thunderstorm developed and moved across portions of the Pine Belt and brought a violent tornado across the region, for the second time in as many weeks.<br><br>                <b>Event Narrative:</b> This violent tornado began over southeastern Walthall County in a field just west of Reagan Road and moved east northeastward along MS Highway 48, producing significant tree damage and minor damage to a few homes. It crossed into Marion County near the intersection of MS Highway 48 and Mt Bethel Road. The tornado then began to move more northeastward as it moved into southwestern Marion County, uprooting and snapping several softwood trees, causing minor roof damage to a home, and destroying an outdoor small shed along New Hope Road. It also snapped several trees and peeled the tin roof of a barn along A Pittman, Marks and Davis Roads. The tornado intensified relatively quickly once it moved northeast, snapping the majority of trees close to the ground in a wooded area east of New Hope Road. The basis for the low-end EF4 rating was a home on Johnson Road that was completely destroyed with its debris pushed to a corner of the foundation leaving residual vinyl flooring and a few of its anchor bolts bent. Furthermore, across the street from the aforementioned home, in a field a few of the snapped trees sustained patchy debarking. A higher rating was not assigned because the contents of the home were not spread a significant distance from the foundation and debris remained over a part of the slab. Nonetheless, significant damage to the home and nearby trees occurred. In addition, multiple wooden power poles were snapped, several other homes had significant roof damage and multiple mobile homes were completely destroyed, resulting in one fatality. Continual uprooting and snapping of trees was observed at Hurricane Creek Road, in addition to minor roof damage to a shed and a one-story home. When the tornado crossed Hurricane Creek Church Road, it caused significant roof damage to the Hurricane Creek Baptist Church and the nearby pastor's home. Behind the pastor's home was a large 40-foot shed that sat partially on cinder blocks and partially on a slab that was bolted down. This shed was completely destroyed as it was blown a few feet away. Several headstones in a cemetery were knocked over at this location as well. Additional roof damage to multiple homes and the uprooting and snapping of numerous trees along Hurricane Creek Road to the intersection of MS Highway 35. When the tornado reached MS Highway 35, it snapped multiple wooden power-poles and continued snapping trees. It continued east- northeast to Old MS Highway 35 causing numerous snapping of hardwood trees and the removal of a portion of a one-story home roof. The tornado continued moving east-northeast across the Pearl River bottom, when it reached MS Highway 43, multiple wooden power-poles were snapped, some minor roof damage occurred to some one-story homes and hardwood trees were snapped. Just east of MS Highway 43 along Joe Magee Road, a brick home sustained significant damage as the roof was completely destroyed and a few exterior walls were collapsed. A swath of snapped softwood trees was noted along Abrams Road thus producing EF2 damage.||Once the tornado reached MS Highway 13 and surrounding streets such as Pine Burr Road and Firetower Road near the Marion and Lamar county borders, a slight decline in strength was noted, though its path remained wide. Although, it was still snapping large tree limbs and snapping and uprooting some softwood trees, several of which fell onto wooden power poles and caused them to fall. The tornado maintained its east northeastward track, knocking thousands of trees down along with numerous power lines and poles down across the western portions of Lamar County. This tree damage was consistent with high end EF1 winds peaking between 100-110 mph. Around a dozen homes were damaged starting from Luther Saucier Rd to Purvis to Columbia Road, including one old mobile home that was completely destroyed. As the tornado continued to track east northeastward to the north of Purvis. It crossed Purvis Oloh Road, MS Highway 589 along with US 11. Hundreds of trees were damaged along with many power lines down. Some minor damage occurred to some homes. The tornado was slightly weaker here with winds between 90- 100mph. The tornado crossed I-59 into Forrest County along Ford and Elks Lodge Road in the Dixie community. Hundreds of trees were damaged along with many power lines down. Sheds and several homes had minor damage and one mobile home had the roof blown off. The tornado then crossed US 49 a couple miles north of Southgate Road. The tornado proceeded into Camp Shelby. At Camp Shelby, there were widespread snapped and uprooted trees. Multiple structures across the north half, in and around Lee Avenue to Glenn Walker Lake, had varying degrees of minor to moderate roof damage from the tornado or fallen trees. The park and camper area on the north end of the lake was impacted. One person was injured here as a large tree fell on a truck. The tornado then crossed over US 98 just west of the Perry County line. It continued into Perry County along the Leaf River bottom, snapping and uprooting trees. It continued to track just south of Old River Road before dissipating along Old River Road three miles northwest of New Augusta. Total path length was 53.76 miles.<br><br>                <b>Damage:</b> 400.00K<br><br>               </div>`)[0];

                var html_4682ae95cddcc3df5cedb23f7b33338d = $(`<div id="html_4682ae95cddcc3df5cedb23f7b33338d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 15:24:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 15.27 Miles<br><br>                            <b>Tornado Width:</b> 3960.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JONES<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WILLIAMSBURG<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> HOT COFFEE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This violent, deadly tornado traveled 68 miles through parts of five counties including southeastern Jefferson Davis, central Covington, northwestern Jones, southeastern Jasper, and western Clarke counties. Locations impacted by this tornado include Bassfield, the areas between Collins and Seminary, Soso, Moss, Heidelberg, and Pachuta. This tornado is preliminarily rated EF4 with an estimated peak wind of 190 MPH east of Bassfield in southwestern Jefferson Davis County. Additional EF4 damage was noted near Soso in Jones County and at Moss in Jasper County. The maximum path width was 2.25 miles in the vicinity of Hughes Road west of Seminary in western Covington County. At this width, the tornado ranks 3rd widest in the official NOAA United States tornado database behind the El Reno, OK tornado of 2013 (2.6 mi) and the Hallam, NE tornado of 2004 (2.5 mi). This tornado now ranks as the widest on record in the state of Mississippi, surpassing the Yazoo City, MS tornado of 2010 (1.75 mi). Eight lives were lost in this tornado, and there was an undetermined number of additional injuries. Additional details on the damage path and area of most significant damage follow.|| ||The tornado began south of Bassfield along Bassfield Cemetery Road, uprooting trees and resulting in relatively minor structural damage. As it proceeded northeastward, the diameter of the wind field steadily increased and the percentage of snapped trees in the center of the vortex increased considerably as the tornado approached MS Highway 42. At this location, two homes sustained major roof damage. Tornado intensity then began to increase quickly, with EF3 damage as it crossed Hosey Mikell Road, completely demolishing a mobile home and scattering the debris field over 300 yards downwind. Tree damage also ramped up significantly beyond this location, with low end EF4 damage in a narrow swath of nearly complete tree destruction along the center of the tornado vortex and increasing instances of debarking of trees as the tornado moved across Pitts Lane and Reese Road. Outside of this most intense corridor of tornadic winds, EF1 and EF2 damage to trees and structures was occurring over a wider area, up one mile wide. In addition, both ground surveys and aerial photography indicated the presence of multiple vortices at times. Intense damage continued as the tornado crossed the intersection of Graves Key Road and Harper Road, where a cinder block small business building was destroyed, with much of the slab swept clean. Four fatalities occurred at this location. Nearby, a mobile home was completely destroyed, with the undercarriage wrapped around the small set of trees that remained standing downwind. Debarking of some trees was again noted and continued along the tornado path across Claude Booth Road.|| ||The tornado reached its peak intensity as it moved across a field north of Graves Key Road. At this location, the foundation of a wood frame and metal roof cabin was swept clean. A truck parked at this cabin was tossed approximately 300 yards downwind, and trees that remained standing at this site were partially debarked. Though the path of the intense tornado vortex through the field surrounding this cabin was clearly visible, significant scouring was not noted. The tornado continued to remain violent and grow in size, nearly 1.5 miles wide, as it crossed Good Hope Road and continued to track toward the Bouie River. Here, a large swath of extreme tree damage was noted as the whole forest was leveled. An intense core of the tornado was evident by debarking of trees along a well defined center line or sub-vortex feature. Extreme debarking was noted around Willie Fortenberry Road. In this general area, several farmers reported roughly 60 cattle were killed by the tornado. The tornado grew larger as it entered Covington County and peaked in width in the vicinity of Hughes Road. Maximum width was measured at 2.25 miles. The incredible expansive tree damage continued along the path with millions of trees damaged. Several dozen structures were damaged or destroyed between McGowen Circle to US 49. Numerous chicken houses (23-30) were destroyed here as well. A section of Cold Springs Road looked to see another sub- vortex and it was here another area of EF4 damage occurred to a home.|| ||As the tornado crossed US 49, the width decreased to 1.7 miles, but it remained quite strong with mid to upper end EF3 damage noted. Extreme tree damage persisted in large swaths along the path. In addition, a few dozen structures were damaged between US 49 and MS Highway 588. This consisted of varying degrees of damage from EF1 to EF3 levels. The tornado entered northwestern Jones County near the Centerville community where several homes had shingles blown off or parts of the decking exposed. A mobile home along Tommy Pickering Road was thrown and separated from the frame, with the highest winds in the EF2 range. As the storm moved northeast across US 84, trees were uprooted and snapped. Several homes on both sides of the highway had decking exposed or shingles blown off. At least one mobile home was destroyed along US 84. The tornado intensified to an EF3 causing significant damage to multiple homes along Danny Hillburn Road, where large sections of roofing was removed. Between US 84 and MS Highway 29, several mobile homes were completely destroyed and at least one separated from the frame. Several homes had one or more exterior walls collapsed or large sections of the roof removed. The tornado continued to cause widespread destruction as it moved into the town of Soso. Several homes and churches received significant damage. Large swaths of trees were snapped and uprooted along MS Highway 29. Near the center of town, a fire station was heavily damaged when the overhead doors collapsed and portions of the roof were removed. Numerous homes had roofing removed and exposed decking. The worst damage occurred along MS Highway 28 where a convenience store was destroyed and several other cinder block structures were heavily damaged when the storm intensified to low end EF-4. The tornado continued to mow down large swaths of trees and caused major uplift and loss of roofing to numerous homes as it moved northeast toward MS Highway 15. Along Mathews Road numerous mobile homes and several outbuildings were completely destroyed.|| ||The tornado intensified to a low end EF4 as it moved into the Moss community, where winds near 175 mph resulted in widespread devastation. Nearly every structure in the community was damaged with the most significant damage occurring along or near MS Highway 537. About half of the First Baptist Church of Moss was completely leveled. Numerous homes were destroyed or had major roofing loss or uplifted. A small pick-up truck was thrown several hundred yards and completely destroyed. In addition, multiple mobile homes were completely demolished.|| ||As the storm tracked toward I-59 a few miles west of Heidelberg, hundreds of trees were mowed down, outbuildings were destroyed. Several homes and mobile homes had metal roofing peeled back or decking exposed. Large swaths of trees were snapped for several miles including some along I-59 between the Heidelberg and Vossburg exits. Swaths of tree damage continued into the Barnett community. In the town of Pachuta there was scattered tree damage and the metal roofing was peeled off of a church. About two miles north of Pachuta, the damage became sporadic and the tornado lifted in a wooded area along County Road 130.||The total path length was 67.43 miles. The maximum estimated wind speed of the tornado was 190mph, while the maximum wind speed in Covington County was 170mph.<br><br>                <b>Damage:</b> 25.90M<br><br>               </div>`)[0];

                var html_6da58c8fac5bb91ac876a713b29d65ca = $(`<div id="html_6da58c8fac5bb91ac876a713b29d65ca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 15:24:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 15.27 Miles<br><br>                            <b>Tornado Width:</b> 3960.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> JONES<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WILLIAMSBURG<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> HOT COFFEE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This violent, deadly tornado traveled 68 miles through parts of five counties including southeastern Jefferson Davis, central Covington, northwestern Jones, southeastern Jasper, and western Clarke counties. Locations impacted by this tornado include Bassfield, the areas between Collins and Seminary, Soso, Moss, Heidelberg, and Pachuta. This tornado is preliminarily rated EF4 with an estimated peak wind of 190 MPH east of Bassfield in southwestern Jefferson Davis County. Additional EF4 damage was noted near Soso in Jones County and at Moss in Jasper County. The maximum path width was 2.25 miles in the vicinity of Hughes Road west of Seminary in western Covington County. At this width, the tornado ranks 3rd widest in the official NOAA United States tornado database behind the El Reno, OK tornado of 2013 (2.6 mi) and the Hallam, NE tornado of 2004 (2.5 mi). This tornado now ranks as the widest on record in the state of Mississippi, surpassing the Yazoo City, MS tornado of 2010 (1.75 mi). Eight lives were lost in this tornado, and there was an undetermined number of additional injuries. Additional details on the damage path and area of most significant damage follow.|| ||The tornado began south of Bassfield along Bassfield Cemetery Road, uprooting trees and resulting in relatively minor structural damage. As it proceeded northeastward, the diameter of the wind field steadily increased and the percentage of snapped trees in the center of the vortex increased considerably as the tornado approached MS Highway 42. At this location, two homes sustained major roof damage. Tornado intensity then began to increase quickly, with EF3 damage as it crossed Hosey Mikell Road, completely demolishing a mobile home and scattering the debris field over 300 yards downwind. Tree damage also ramped up significantly beyond this location, with low end EF4 damage in a narrow swath of nearly complete tree destruction along the center of the tornado vortex and increasing instances of debarking of trees as the tornado moved across Pitts Lane and Reese Road. Outside of this most intense corridor of tornadic winds, EF1 and EF2 damage to trees and structures was occurring over a wider area, up one mile wide. In addition, both ground surveys and aerial photography indicated the presence of multiple vortices at times. Intense damage continued as the tornado crossed the intersection of Graves Key Road and Harper Road, where a cinder block small business building was destroyed, with much of the slab swept clean. Four fatalities occurred at this location. Nearby, a mobile home was completely destroyed, with the undercarriage wrapped around the small set of trees that remained standing downwind. Debarking of some trees was again noted and continued along the tornado path across Claude Booth Road.|| ||The tornado reached its peak intensity as it moved across a field north of Graves Key Road. At this location, the foundation of a wood frame and metal roof cabin was swept clean. A truck parked at this cabin was tossed approximately 300 yards downwind, and trees that remained standing at this site were partially debarked. Though the path of the intense tornado vortex through the field surrounding this cabin was clearly visible, significant scouring was not noted. The tornado continued to remain violent and grow in size, nearly 1.5 miles wide, as it crossed Good Hope Road and continued to track toward the Bouie River. Here, a large swath of extreme tree damage was noted as the whole forest was leveled. An intense core of the tornado was evident by debarking of trees along a well defined center line or sub-vortex feature. Extreme debarking was noted around Willie Fortenberry Road. In this general area, several farmers reported roughly 60 cattle were killed by the tornado. The tornado grew larger as it entered Covington County and peaked in width in the vicinity of Hughes Road. Maximum width was measured at 2.25 miles. The incredible expansive tree damage continued along the path with millions of trees damaged. Several dozen structures were damaged or destroyed between McGowen Circle to US 49. Numerous chicken houses (23-30) were destroyed here as well. A section of Cold Springs Road looked to see another sub- vortex and it was here another area of EF4 damage occurred to a home.|| ||As the tornado crossed US 49, the width decreased to 1.7 miles, but it remained quite strong with mid to upper end EF3 damage noted. Extreme tree damage persisted in large swaths along the path. In addition, a few dozen structures were damaged between US 49 and MS Highway 588. This consisted of varying degrees of damage from EF1 to EF3 levels. The tornado entered northwestern Jones County near the Centerville community where several homes had shingles blown off or parts of the decking exposed. A mobile home along Tommy Pickering Road was thrown and separated from the frame, with the highest winds in the EF2 range. As the storm moved northeast across US 84, trees were uprooted and snapped. Several homes on both sides of the highway had decking exposed or shingles blown off. At least one mobile home was destroyed along US 84. The tornado intensified to an EF3 causing significant damage to multiple homes along Danny Hillburn Road, where large sections of roofing was removed. Between US 84 and MS Highway 29, several mobile homes were completely destroyed and at least one separated from the frame. Several homes had one or more exterior walls collapsed or large sections of the roof removed. The tornado continued to cause widespread destruction as it moved into the town of Soso. Several homes and churches received significant damage. Large swaths of trees were snapped and uprooted along MS Highway 29. Near the center of town, a fire station was heavily damaged when the overhead doors collapsed and portions of the roof were removed. Numerous homes had roofing removed and exposed decking. The worst damage occurred along MS Highway 28 where a convenience store was destroyed and several other cinder block structures were heavily damaged when the storm intensified to low end EF-4. The tornado continued to mow down large swaths of trees and caused major uplift and loss of roofing to numerous homes as it moved northeast toward MS Highway 15. Along Mathews Road numerous mobile homes and several outbuildings were completely destroyed.|| ||The tornado intensified to a low end EF4 as it moved into the Moss community, where winds near 175 mph resulted in widespread devastation. Nearly every structure in the community was damaged with the most significant damage occurring along or near MS Highway 537. About half of the First Baptist Church of Moss was completely leveled. Numerous homes were destroyed or had major roofing loss or uplifted. A small pick-up truck was thrown several hundred yards and completely destroyed. In addition, multiple mobile homes were completely demolished.|| ||As the storm tracked toward I-59 a few miles west of Heidelberg, hundreds of trees were mowed down, outbuildings were destroyed. Several homes and mobile homes had metal roofing peeled back or decking exposed. Large swaths of trees were snapped for several miles including some along I-59 between the Heidelberg and Vossburg exits. Swaths of tree damage continued into the Barnett community. In the town of Pachuta there was scattered tree damage and the metal roofing was peeled off of a church. About two miles north of Pachuta, the damage became sporadic and the tornado lifted in a wooded area along County Road 130.||The total path length was 67.43 miles. The maximum estimated wind speed of the tornado was 190mph, while the maximum wind speed in Covington County was 170mph.<br><br>                <b>Damage:</b> 25.90M<br><br>               </div>`)[0];
                popup_b39aeb550cf24fdf932965fb0054c920.setContent(html_6da58c8fac5bb91ac876a713b29d65ca);

rt of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This strong tornado traveled over 84 miles through parts of six counties including southern Lawrence, central Jefferson Davis, northern Covington, far northwestern Jones, far southeastern Smith, and Jasper counties. Some of the communities impacted include Oak Vale, the area north of Carson, the north side of Collins, Hot Coffee, Summerland, Stringer, and the west side of Paulding. This tornado is preliminarily rated EF3 with an estimated peak wind of 150 MPH near MS Highway 35 northeast of Carson in Jefferson Davis County. The maximum path width was 1.16 miles also near MS Highway 35 in Jefferson Davis County. No fatalities were reported in this tornado, but there was an undetermined number of injuries. Additional details on the damage path and area of most significant damage follow.|| ||The tornado initially touched down in southeastern Lawrence County 11 miles south of the city of Monticello, causing minor tree damage. The tornado quickly strengthened as it took a northeast track, producing EF1 and EF2 tree damage along Givens Road and Divide Road. From an elevated location on Divide Road, surveyors were able to view extensive tree damage and ground scouring in the inaccessible Pearl River bottom in Lawrence County. This damage was also confirmed by satellite imagery. The tornado destroyed the roof of a home and completely destroyed a metal building structure on Rayborn Lane. The homeowner also stated that a well built log cabin that he owned along the Pearl River was completely destroyed. After crossing the Pearl River, the tornado proceeded to impact areas just east of the river, causing more significant tree damage along River Road and Coon Hunting Road. The tornado completely destroyed several chicken houses and significantly damaged two homes near MS Highway 43 before crossing into Jefferson Davis County. Once in Jefferson Davis County, the tornado snapped and uprooted numerous trees along Johnson Road, Palestine Road, and Lily Rose Road. The tornado crossed MS Highway 13 snapping a couple of wooden power poles and causing damage to large sections of the roof of a one- story home. Two mobile homes were destroyed along Greens Creek Road, with additional roof damage to homes as well as snapping and uprooting trees as the tornado progressed northeastward. A mobile home was destroyed along Newman Camp Road.|| ||The intensity of the tornado briefly increased to low end EF3 damage as it moved across Kirkley Lane, where extensive tree damage was noted. Damage to roofs, and the snapping and uprooting of trees continued as the tornado moved northeast. Large sections of a roof were removed from a one-story home on Haynes Gray Road, most walls of an apparently abandoned home were collapsed on SJ Garner Road, and the roof of a well built home was removed along Ross McPhail Road. Along Berry Loop, a mobile home was demolished and several other homes were heavily damaged.|| ||As the tornado neared MS Highway 35 and the Terrell community, it grew wider and stronger. Extensive tree damage and varying degrees of damage occurred to dozens of structures. In this area, multiple mobile homes were completely destroyed on both sides of the highway. A large church made of cinderblocks was leveled here and supportive of EF3 wind speeds near 150 mph. Multiple power lines were downed as well. The tornado reached its widest point in this location at 1.16 miles. EF3 tree damage continued as it crossed East Granby Road near the river as well as a small section when it crossed Three Notch Road. Several mobile homes were destroyed here as well. The tornado weakened a bit after this point, but remained strong as it crossed US 84 and neared US 49. A wide swath of extensive tree damage and downed power lines occurred along the path. A set of chicken houses west of Campbell Faler Road was destroyed, and a mobile home was rolled. As the tornado crossed Old Macintosh and Sunset Roads, more trees were downed along with some damage to structures. After crossing US 49, this strong tornado continued northeast where numerous trees were snapped and uprooted and a mobile home was destroyed on Hambone Road.|| ||The tornado continued across northeastern Covington County, crossing MS Highway 532 west of Hot Coffee, causing widespread tree damage and minor roof damage to some residential areas before crossing out of the county. The tornado then moved into northwest Jones and southern Smith County and crossed through the community of Summerland. Widespread tree damage continued through here, with some minor roof damage to residences, which was consistent with high end EF1 damage. A church along Smith County Road 8A had a steeple removed by the winds. The tornado then moved into southwestern Jasper County into the Stringer community. High end EF1 damage occurred in the area, with numerous trees snapped and uprooted in addition to a snapped power pole east of the community. Even though the circulation began to weaken, the tornado continued northeast and produced high end EF1 damage throughout central Jasper County before moving across the western side of Paulding. The tornado weakened in this area, still producing widespread EF0-EF1 tree damage as it crossed MS Highway 503 north of Paulding. The tornado lifted shortly thereafter along County Road 31. The maximum wind speed was 150mph in Jefferson Davis County, but was 140mph in Covington County. The total path length was 83.22 miles.<br><br>                <b>Damage:</b> 8.30M<br><br>               </div>`)[0];

 of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This violent, deadly tornado traveled 68 miles through parts of five counties including southeastern Jefferson Davis, central Covington, northwestern Jones, southeastern Jasper, and western Clarke counties. Locations impacted by this tornado include Bassfield, the areas between Collins and Seminary, Soso, Moss, Heidelberg, and Pachuta. This tornado is preliminarily rated EF4 with an estimated peak wind of 190 MPH east of Bassfield in southwestern Jefferson Davis County. Additional EF4 damage was noted near Soso in Jones County and at Moss in Jasper County. The maximum path width was 2.25 miles in the vicinity of Hughes Road west of Seminary in western Covington County. At this width, the tornado ranks 3rd widest in the official NOAA United States tornado database behind the El Reno, OK tornado of 2013 (2.6 mi) and the Hallam, NE tornado of 2004 (2.5 mi). This tornado now ranks as the widest on record in the state of Mississippi, surpassing the Yazoo City, MS tornado of 2010 (1.75 mi). Eight lives were lost in this tornado, and there was an undetermined number of additional injuries. Additional details on the damage path and area of most significant damage follow.|| ||The tornado began south of Bassfield along Bassfield Cemetery Road, uprooting trees and resulting in relatively minor structural damage. As it proceeded northeastward, the diameter of the wind field steadily increased and the percentage of snapped trees in the center of the vortex increased considerably as the tornado approached MS Highway 42. At this location, two homes sustained major roof damage. Tornado intensity then began to increase quickly, with EF3 damage as it crossed Hosey Mikell Road, completely demolishing a mobile home and scattering the debris field over 300 yards downwind. Tree damage also ramped up significantly beyond this location, with low end EF4 damage in a narrow swath of nearly complete tree destruction along the center of the tornado vortex and increasing instances of debarking of trees as the tornado moved across Pitts Lane and Reese Road. Outside of this most intense corridor of tornadic winds, EF1 and EF2 damage to trees and structures was occurring over a wider area, up one mile wide. In addition, both ground surveys and aerial photography indicated the presence of multiple vortices at times. Intense damage continued as the tornado crossed the intersection of Graves Key Road and Harper Road, where a cinder block small business building was destroyed, with much of the slab swept clean. Four fatalities occurred at this location. Nearby, a mobile home was completely destroyed, with the undercarriage wrapped around the small set of trees that remained standing downwind. Debarking of some trees was again noted and continued along the tornado path across Claude Booth Road.|| ||The tornado reached its peak intensity as it moved across a field north of Graves Key Road. At this location, the foundation of a wood frame and metal roof cabin was swept clean. A truck parked at this cabin was tossed approximately 300 yards downwind, and trees that remained standing at this site were partially debarked. Though the path of the intense tornado vortex through the field surrounding this cabin was clearly visible, significant scouring was not noted. The tornado continued to remain violent and grow in size, nearly 1.5 miles wide, as it crossed Good Hope Road and continued to track toward the Bouie River. Here, a large swath of extreme tree damage was noted as the whole forest was leveled. An intense core of the tornado was evident by debarking of trees along a well defined center line or sub-vortex feature. Extreme debarking was noted around Willie Fortenberry Road. In this general area, several farmers reported roughly 60 cattle were killed by the tornado. The tornado grew larger as it entered Covington County and peaked in width in the vicinity of Hughes Road. Maximum width was measured at 2.25 miles. The incredible expansive tree damage continued along the path with millions of trees damaged. Several dozen structures were damaged or destroyed between McGowen Circle to US 49. Numerous chicken houses (23-30) were destroyed here as well. A section of Cold Springs Road looked to see another sub- vortex and it was here another area of EF4 damage occurred to a home.|| ||As the tornado crossed US 49, the width decreased to 1.7 miles, but it remained quite strong with mid to upper end EF3 damage noted. Extreme tree damage persisted in large swaths along the path. In addition, a few dozen structures were damaged between US 49 and MS Highway 588. This consisted of varying degrees of damage from EF1 to EF3 levels. The tornado entered northwestern Jones County near the Centerville community where several homes had shingles blown off or parts of the decking exposed. A mobile home along Tommy Pickering Road was thrown and separated from the frame, with the highest winds in the EF2 range. As the storm moved northeast across US 84, trees were uprooted and snapped. Several homes on both sides of the highway had decking exposed or shingles blown off. At least one mobile home was destroyed along US 84. The tornado intensified to an EF3 causing significant damage to multiple homes along Danny Hillburn Road, where large sections of roofing was removed. Between US 84 and MS Highway 29, several mobile homes were completely destroyed and at least one separated from the frame. Several homes had one or more exterior walls collapsed or large sections of the roof removed. The tornado continued to cause widespread destruction as it moved into the town of Soso. Several homes and churches received significant damage. Large swaths of trees were snapped and uprooted along MS Highway 29. Near the center of town, a fire station was heavily damaged when the overhead doors collapsed and portions of the roof were removed. Numerous homes had roofing removed and exposed decking. The worst damage occurred along MS Highway 28 where a convenience store was destroyed and several other cinder block structures were heavily damaged when the storm intensified to low end EF-4. The tornado continued to mow down large swaths of trees and caused major uplift and loss of roofing to numerous homes as it moved northeast toward MS Highway 15. Along Mathews Road numerous mobile homes and several outbuildings were completely destroyed.|| ||The tornado intensified to a low end EF4 as it moved into the Moss community, where winds near 175 mph resulted in widespread devastation. Nearly every structure in the community was damaged with the most significant damage occurring along or near MS Highway 537. About half of the First Baptist Church of Moss was completely leveled. Numerous homes were destroyed or had major roofing loss or uplifted. A small pick-up truck was thrown several hundred yards and completely destroyed. In addition, multiple mobile homes were completely demolished.|| ||As the storm tracked toward I-59 a few miles west of Heidelberg, hundreds of trees were mowed down, outbuildings were destroyed. Several homes and mobile homes had metal roofing peeled back or decking exposed. Large swaths of trees were snapped for several miles including some along I-59 between the Heidelberg and Vossburg exits. Swaths of tree damage continued into the Barnett community. In the town of Pachuta there was scattered tree damage and the metal roofing was peeled off of a church. About two miles north of Pachuta, the damage became sporadic and the tornado lifted in a wooded area along County Road 130.||The total path length was 67.43 miles. The maximum estimated wind speed of both the tornado and in Jefferson Davis County was 190mph.<br><br>                <b>Damage:</b> 18.00M<br><br>               </div>`)[0];
                popup_f4a4f9c81d142135b7df88879a7bd00b.setContent(html_ce7d29d13dffaa9fd296799a6be78fd0);
            
        

        marker_c7326e8e3594f9889ee05d683c459f06.bindPopup(popup_f4a4f9c81d142135b7df88879a7bd00b)
        ;

                var html_05d0b8617be8ad53d3dbec90bcd13a14 = $(`<div id="html_05d0b8617be8ad53d3dbec90bcd13a14" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 15:59:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 22.16 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CLARKE<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MOSS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> ORANGE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This violent, deadly tornado traveled 68 miles through parts of five counties including southeastern Jefferson Davis, central Covington, northwestern Jones, southeastern Jasper, and western Clarke counties. Locations impacted by this tornado include Bassfield, the areas between Collins and Seminary, Soso, Moss, Heidelberg, and Pachuta. This tornado is preliminarily rated EF4 with an estimated peak wind of 190 MPH east of Bassfield in southwestern Jefferson Davis County. Additional EF4 damage was noted near Soso in Jones County and at Moss in Jasper County. The maximum path width was 2.25 miles in the vicinity of Hughes Road west of Seminary in western Covington County. At this width, the tornado ranks 3rd widest in the official NOAA United States tornado database behind the El Reno, OK tornado of 2013 (2.6 mi) and the Hallam, NE tornado of 2004 (2.5 mi). This tornado now ranks as the widest on record in the state of Mississippi, surpassing the Yazoo City, MS tornado of 2010 (1.75 mi). Eight lives were lost in this tornado, and there was an undetermined number of additional injuries. Additional details on the damage path and area of most significant damage follow.|||The tornado began south of Bassfield along Bassfield Cemetery Road, uprooting trees and resulting in relatively minor structural damage. As it proceeded northeastward, the diameter of the wind field steadily increased and the percentage of snapped trees in the center of the vortex increased considerably as the tornado approached MS Highway 42. At this location, two homes sustained major roof damage. Tornado intensity then began to increase quickly, with EF3 damage as it crossed Hosey Mikell Road, completely demolishing a mobile home and scattering the debris field over 300 yards downwind. Tree damage also ramped up significantly beyond this location, with low end EF4 damage in a narrow swath of nearly complete tree destruction along the center of the tornado vortex and increasing instances of debarking of trees as the tornado moved across Pitts Lane and Reese Road. Outside of this most intense corridor of tornadic winds, EF1 and EF2 damage to trees and structures was occurring over a wider area, up one mile wide. In addition, both ground surveys and aerial photography indicated the presence of multiple vortices at times. Intense damage continued as the tornado crossed the intersection of Graves Key Road and Harper Road, where a cinder block small business building was destroyed, with much of the slab swept clean. Four fatalities occurred at this location. Nearby, a mobile home was completely destroyed, with the undercarriage wrapped around the small set of trees that remained standing downwind. Debarking of some trees was again noted and continued along the tornado path across Claude Booth Road.||The tornado reached its peak intensity as it moved across a field north of Graves Key Road. At this location, the foundation of a wood frame and metal roof cabin was swept clean. A truck parked at this cabin was tossed approximately 300 yards downwind, and trees that remained standing at this site were partially debarked. Though the path of the intense tornado vortex through the field surrounding this cabin was clearly visible, significant scouring was not noted. The tornado continued to remain violent and grow in size, nearly 1.5 miles wide, as it crossed Good Hope Road and continued to track toward the Bouie River. Here, a large swath of extreme tree damage was noted as the whole forest was leveled. An intense core of the tornado was evident by debarking of trees along a well defined center line or sub-vortex feature. Extreme debarking was noted around Willie Fortenberry Road. In this general area, several farmers reported roughly 60 cattle were killed by the tornado. The tornado grew larger as it entered Covington County and peaked in width in the vicinity of Hughes Road. Maximum width was measured at 2.25 miles. The incredible expansive tree damage continued along the path with millions of trees damaged. Several dozen structures were damaged or destroyed between McGowen Circle to US 49. Numerous chicken houses (23-30) were destroyed here as well. A section of Cold Springs Road looked to see another sub- vortex and it was here another area of EF4 damage occurred to a home.|| ||As the tornado crossed US 49, the width decreased to 1.7 miles, but it remained quite strong with mid to upper end EF3 damage noted. Extreme tree damage persisted in large swaths along the path. In addition, a few dozen structures were damaged between US 49 and MS Highway 588. This consisted of varying degrees of damage from EF1 to EF3 levels. The tornado entered northwestern Jones County near the Centerville community where several homes had shingles blown off or parts of the decking exposed. A mobile home along Tommy Pickering Road was thrown and separated from the frame, with the highest winds in the EF2 range. As the storm moved northeast across US 84, trees were uprooted and snapped. Several homes on both sides of the highway had decking exposed or shingles blown off. At least one mobile home was destroyed along US 84. The tornado intensified to an EF3 causing significant damage to multiple homes along Danny Hillburn Road, where large sections of roofing was removed. Between US 84 and MS Highway 29, several mobile homes were completely destroyed and at least one separated from the frame. Several homes had one or more exterior walls collapsed or large sections of the roof removed. The tornado continued to cause widespread destruction as it moved into the town of Soso. Several homes and churches received significant damage. Large swaths of trees were snapped and uprooted along MS Highway 29. Near the center of town, a fire station was heavily damaged when the overhead doors collapsed and portions of the roof were removed. Numerous homes had roofing removed and exposed decking. The worst damage occurred along MS Highway 28 where a convenience store was destroyed and several other cinder block structures were heavily damaged when the storm intensified to low end EF-4. The tornado continued to mow down large swaths of trees and caused major uplift and loss of roofing to numerous homes as it moved northeast toward MS Highway 15. Along Mathews Road numerous mobile homes and several outbuildings were completely destroyed.||The tornado intensified to a low end EF4 as it moved into the Moss community, where winds near 175 mph resulted in widespread devastation. Nearly every structure in the community was damaged with the most significant damage occurring along or near MS Highway 537. About half of the First Baptist Church of Moss was completely leveled. Numerous homes were destroyed or had major roofing loss or uplifted. A small pick-up truck was thrown several hundred yards and completely destroyed. In addition, multiple mobile homes were completely demolished.||As the storm tracked toward I-59 a few miles west of Heidelberg, hundreds of trees were mowed down, outbuildings were destroyed. Several homes and mobile homes had metal roofing peeled back or decking exposed. Large swaths of trees were snapped for several miles including some along I-59 between the Heidelberg and Vossburg exits. Swaths of tree damage continued into the Barnett community. In the town of Pachuta there was scattered tree damage and the metal roofing was peeled off of a church. About two miles north of Pachuta, the damage became sporadic and the tornado lifted in a wooded area along County Road 130.||The total path length was 67.43 miles. The maximum estimated wind speed of the tornado was 190mph, while the maximum wind speed in Jasper County was 178mph.<br><br>                <b>Damage:</b> 5.80M<br><br>               </div>`)[0];
                popup_645f4a3eccf0cfa9adfef6b8f31cabb9.setContent(html_05d0b8617be8ad53d3dbec90bcd13a14);

 of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This strong tornado traveled over 84 miles through parts of six counties including southern Lawrence, central Jefferson Davis, northern Covington, far northwestern Jones, far southeastern Smith, and Jasper counties. Some of the communities impacted include Oak Vale, the area north of Carson, the north side of Collins, Hot Coffee, Summerland, Stringer, and the west side of Paulding. This tornado is preliminarily rated EF3 with an estimated peak wind of 150 MPH near MS Highway 35 northeast of Carson in Jefferson Davis County. The maximum path width was 1.16 miles also near MS Highway 35 in Jefferson Davis County. No fatalities were reported in this tornado, but there was an undetermined number of injuries. Additional details on the damage path and area of most significant damage follow.|| ||The tornado initially touched down in southeastern Lawrence County 11 miles south of the city of Monticello, causing minor tree damage. The tornado quickly strengthened as it took a northeast track, producing EF1 and EF2 tree damage along Givens Road and Divide Road. From an elevated location on Divide Road, surveyors were able to view extensive tree damage and ground scouring in the inaccessible Pearl River bottom in Lawrence County. This damage was also confirmed by satellite imagery. The tornado destroyed the roof of a home and completely destroyed a metal building structure on Rayborn Lane. The homeowner also stated that a well built log cabin that he owned along the Pearl River was completely destroyed. After crossing the Pearl River, the tornado proceeded to impact areas just east of the river, causing more significant tree damage along River Road and Coon Hunting Road. The tornado completely destroyed several chicken houses and significantly damaged two homes near MS Highway 43 before crossing into Jefferson Davis County. Once in Jefferson Davis County, the tornado snapped and uprooted numerous trees along Johnson Road, Palestine Road, and Lily Rose Road. The tornado crossed MS Highway 13 snapping a couple of wooden power poles and causing damage to large sections of the roof of a one- story home. Two mobile homes were destroyed along Greens Creek Road, with additional roof damage to homes as well as snapping and uprooting trees as the tornado progressed northeastward. A mobile home was destroyed along Newman Camp Road.|| ||The intensity of the tornado briefly increased to low end EF3 damage as it moved across Kirkley Lane, where extensive tree damage was noted. Damage to roofs, and the snapping and uprooting of trees continued as the tornado moved northeast. Large sections of a roof were removed from a one-story home on Haynes Gray Road, most walls of an apparently abandoned home were collapsed on SJ Garner Road, and the roof of a well built home was removed along Ross McPhail Road. Along Berry Loop, a mobile home was demolished and several other homes were heavily damaged.|| ||As the tornado neared MS Highway 35 and the Terrell community, it grew wider and stronger. Extensive tree damage and varying degrees of damage occurred to dozens of structures. In this area, multiple mobile homes were completely destroyed on both sides of the highway. A large church made of cinderblocks was leveled here and supportive of EF3 wind speeds near 150 mph. Multiple power lines were downed as well. The tornado reached its widest point in this location at 1.16 miles. EF3 tree damage continued as it crossed East Granby Road near the river as well as a small section when it crossed Three Notch Road. Several mobile homes were destroyed here as well. The tornado weakened a bit after this point, but remained strong as it crossed US 84 and neared US 49. A wide swath of extensive tree damage and downed power lines occurred along the path. A set of chicken houses west of Campbell Faler Road was destroyed, and a mobile home was rolled. As the tornado crossed Old Macintosh and Sunset Roads, more trees were downed along with some damage to structures. After crossing US 49, this strong tornado continued northeast where numerous trees were snapped and uprooted and a mobile home was destroyed on Hambone Road.|| ||The tornado continued across northeastern Covington County, crossing MS Highway 532 west of Hot Coffee, causing widespread tree damage and minor roof damage to some residential areas before crossing out of the county. The tornado then moved into northwest Jones and southern Smith County and crossed through the community of Summerland. Widespread tree damage continued through here, with some minor roof damage to residences, which was consistent with high end EF1 damage. A church along Smith County Road 8A had a steeple removed by the winds. The tornado then moved into southwestern Jasper County into the Stringer community. High end EF1 damage occurred in the area, with numerous trees snapped and uprooted in addition to a snapped power pole east of the community. Even though the circulation began to weaken, the tornado continued northeast and produced high end EF1 damage throughout central Jasper County before moving across the western side of Paulding. The tornado weakened in this area, still producing widespread EF0-EF1 tree damage as it crossed MS Highway 503 north of Paulding. The tornado lifted shortly thereafter along County Road 31. The maximum wind speed was 150mph in Jefferson Davis County. The total path length was 83.22 miles.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

e QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> The tornado touched down near Jefferson Rd just east of the intersection with Jack Foil Rd in Walthall County. It quickly strengthened as it moved northeastward through the Hope area where it produced damage consistent with 115 mph winds. It also quickly grew in width and was roughly 1200 yd/0.67 mi wide in Walthall County by the time it approached Hwy 27. As it crossed Hwy 27 it continued to cause significant damage along East Sartinville Rd. The tornado was strongest as it approached James Ratcliff Rd. Two homes on this road were leveled, one being reduced to a slab. Consultation with subject matter experts including both engineers and experts in forensic tornado damage analysis supports raising the maximum intensity to 170 mph based on the house that was reduced to a slab and a large hard wood tree that was uprooted and tossed several feet from where it stood. The increased wind speed makes the tornado an EF-4 on the Enhanced Fujita scale. The other home that was leveled suffered damage consistent with a high end EF-3. While all walls were collapsed, there was no evidence of bolts that would have held the sill plates to the foundation. Thus, the wind speed for this particular damage is reduced slightly from the expected. As it continued to move northeastward, it continued snapping every tree near the center of its path. It also caused substantial damage to several small cinder block buildings, tore the roof off of a home and rolled a tied down single-wide manufactured home as it crossed East Sartinville Rd. From there it continued northeastward and tore the entire roof from a brick home just before moving into Lawrence County. It should be noted that from just southwest of James Ratcliff Rd through the remainder of the Walthall Co portion of the track, nearly every tree in the path of the tornado was snapped or uprooted.|| ||The tornado then moved into far southeast Lawrence County, where it began snapping large hardwood branches on JK Givens Road. The tornado started to strengthen as a large swath of broken and uprooted hardwood trees were noted farther along JK Givens Road. As the tornado moved east northeast to Tynes Ainsworth Road, it tossed and completely destroyed a mobile home, causing two fatalities. Concurrently, it also snapped numerous softwood and hardwood trees behind and around the mobile home. The snapping and uprooting of numerous softwood trees continued when it moved northeast across Felix Sartin Road, while also causing some shingles to be removed from a one-story residence. Swaths of snapped hardwood trees and the uproot of trees was noted at Holmes Road, where a few wooden power poles were also snapped. The tornado then trekked into northwest Marion County, causing the snapping of multiple softwood trees just north of Ranch Road. The tornado moved northeast to US Road 587 where it broke a few wooden power poles and continued snapping softwood trees. It continued along its east-northeast path impacting River Road and Cooper Road, and causing large softwood branches to snap and the snapping and uprooting of softwood trees. The uprooting of a few softwood trees was noted when the tornado reached Highway 13, though the amount of uprooted trees was not as impressive from earlier in its track, thus showing a declining in strength. The tornado moved northeast into Jefferson Davis County, resulting in the snapping of a few small softwood tree limbs at Raynes Road. The tornado lifted at Joe Dyess Road, but not before snapping a few small hardwood tree limbs.||The total path length of the tornado was 21.17 miles. Maximum width was 1.1 miles in Lawrence County. Maximum estimated wind speed for the tornado was 170mph, and rated an EF4. However the maximum estimated wind speed in Lawrence County was 140mph, which was rated an EF3.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];
                popup_bd958e1be9119aaf45f6711779d08254.setContent(html_b20dad2959dcfb19742ab46c5ca299eb);
