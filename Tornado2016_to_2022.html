                var html_7daaccd666e8eb6297fa53d1ae9ca20b = $(`<div id="html_7daaccd666e8eb6297fa53d1ae9ca20b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-JUL-21 20:03:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.2 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> BARNEGAT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> BARNEGAT LIGHT<br><br>                <b>Episode Narrative:</b> A strong shortwave trough moved east-southeastward out of the Great Lakes region on July 29. An associated, strengthening surface low also tracked out of the Great Lakes and into upstate New York. A warm front associated with this low moved through most of New Jersey and eastern Pennsylvania during the late morning and early afternoon hours. This front, combined with the remains of widespread convection to the west from the previous overnight and morning hours, brought significant cloud cover to the eastern mid-Atlantic for much of the day on the 29th. This was mainly in the form of mid and high level cloud cover, however, and temperatures still warmed to near seasonal levels behind the warm front, allowing moderate to strong instability to build. Meanwhile, the robust surface and upper level disturbances approaching the region brought both strong forcing and unseasonably strong wind shear. By mid-afternoon, an unusually favorable convective environment existed over eastern Pennsylvania and New Jersey.||The result of this environment was a rare tornado outbreak across the area. Initially, during the mid-afternoon hours, mixed convective modes over east-central Pennsylvania produced a couple instances of damaging wind and brief tornadoes as storms attempted to overcome cloud cover and some light stratiform rain in the area. With time, as storms moved into better instability and a less contaminated environment over far eastern Pennsylvania and New Jersey, they took on more supercellular structures. Multiple cyclic supercells would go on to produce several tornadoes, three of them strong (EF2+) over eastern Pennsylvania and New Jersey. Convection persisted past the sunset hour with little to no loss in intensity due to the strong forcing. The only thing that put an end to the outbreak was the coastline, as storms moved offshore towards 9 to 10PM local time. Even offshore, one supercell continued to exhibit strong rotation and likely produced a strong waterspout for tens of miles over the Atlantic.||Fortunately, and miraculously, no serious injuries or loss of life occurred as a result of this outbreak. With the passage of a cold front late on the evening of the 29th, cooler, drier, and much less active weather would grace the region for several days as clean-up efforts began.<br><br>                <b>Event Narrative:</b> The same supercell which produced a tornado in the New Jersey |Pine Barrens cycled and produced another tornado in far eastern |Ocean County. The tornado touched down near the immediate western |shore of Barnegat Bay. At least one building near Bay Beach off |Bayshore Dr sustained roofing damage. The tornado then moved over |Barnegat Bay as a waterspout. It came ashore in the area of High |Bar Harbor in Long Beach Twp.||The most severe damage was noted to a house on the corner of |Antioch Rd and Arnold Blvd. This house was facing west-southwest, |and had its entire roof structure lifted off and tossed one to two|houses to the east. The house walls remained standing but most of|the doors and windows on the east and west sides of the house |were completely blown out, with significant damage to the inside |of the house. A two- by-four from an adjacent house impaled the |wall on the west side of the house. Eight people were in the house|at the time the tornado hit, but they were able to take shelter |in an interior closet, with only minor injuries sustained. In |addition, on the north side of the house, a car in the driveway |was pushed sideways several feet and their boat flipped into their|neighbor's boat. The boat's trailer was tossed about 50 feet into|a house just to the east. The degree and orientation of damage |was consistent with tornadic winds of 115 to 120 mph, which is EF2|intensity.||Continuing east-northeast, about a dozen homes on the south side |of Arnold Blvd sustained significant uplift of roof material, |siding damage or removal, collapse of porch, patio, and sunroom |structures, and blown out windows. Several large trees were |uprooted and lay pointing to the east-northeast, as well as downed|power poles. ||The tornado moved east or slightly north of east from Arnold |Blvd, over an open salt marsh, before intersecting a few houses on|the corner of Collier Rd and Sunset Blvd. The most significant |damage was to a house on the northwest corner of Collier and |Sunset, which sustained siding damage, partial roof removal, |blowout of the storm surge walls on the basement level of the |elevated structure, and a large tree uprooted and laying to the |east-northeast. Power poles and large trees were downed on Sunset |Blvd, adjacent to the High Bar Harbor Yacht Club. There was damage|to several boats in the yacht club marina, but this was mainly |due to lofted debris being tossed into the marina. The circulation|then moved into the cove east of the marina. However, no further |significant damage was noted on the east side of the cover in |Barnegat Light, indicating the tornado had likely lifted. This is |corroborated by radar data which showed a weakening of the |circulation and a likely dissipation before it crossed into the |open Atlantic.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

as flipped and blown about 200 yards into a lake on the north side of the park. Several hardwood trees at the park were snapped. There was debris from the RVs scattered throughout the RV park area. The last of tornado damage included solar panel damage just south of Crooked River State Park. There were 17 reported injuries and 11 of the 17 had to be transported to a hospital.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_1d1bc390a3cb0eb4b2f8b8232eb804ca = $(`<div id="html_1d1bc390a3cb0eb4b2f8b8232eb804ca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 02:41:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.83 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> OAK GROVE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BURNS<br><br>                <b>Episode Narrative:</b> One of the worst tornado outbreaks ever recorded in the United States struck the Midwest, Ohio Valley, and Tennessee Valley from the evening hours on December 10 into the morning hours on December 11, 2021. Across Middle Tennessee, a total of 16 tornadoes were determined to have touched down, making this the 5th largest tornado outbreak on record in Middle Tennessee. These tornadoes injured 8 people across Middle Tennessee and caused millions of dollars in property and tree damage in many counties. These tornadoes, combined with the 5 tornadoes that occurred just a few days earlier across Middle Tennessee on December 6, 2021, set a new record for the number of tornadoes during the month of December. In addition, many counties that had tornadoes in December 2021 had never recorded a tornado in the month of December before, including Stewart, Humphreys, Cheatham, Wilson, Trousdale, Overton, Pickett, Coffee, and Grundy Counties.<br><br>                <b>Event Narrative:</b> This strong EF-2 tornado began in extreme northern Hickman County south of I-40, then tracked northeast across Plunders Creek Road and Brambling Springs Road where it blew down numerous trees. The tornado crossed I-40 near mile marker 166 along Piney Road where it snapped and uprooted dozens of trees on N Mount Sinai Road. The most intense damage occurred on Murrell Drive where multiple homes were heavily damaged or destroyed as they shifted off of their foundations, experienced extensive roof damage, or had exterior walls collapse. In addition to the structural damage, hundreds of trees were snapped or uprooted in the same area. The tornado continued northeast damaging trees on Lena Road, and causing roof damage to homes on Stephen Street and Ridgecrest Drive. The storm crossed Highway 46, damaging the roof and exterior of the Renaissance Center and snapping electric poles along Printwood Drive. It weakened from that point, damaging multiple trees before dissipating just south of downtown Burns. The track of this tornado was extended using high resolution NASA satellite imagery, with a total path length of 10.87 miles.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_22dd35fa63b9590ecbe2577e0bedc707 = $(`<div id="html_22dd35fa63b9590ecbe2577e0bedc707" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-APR-21 17:53:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.71 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> NOBLES<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> OAK GROVE<br><br>                <b>Episode Narrative:</b> An upper-level disturbance interacted with a warm front across northwest Tennessee resulting in a cluster of storms during the early evening hours of April 28th. The storms traveled east along the warm front and produced a tornado across parts of Henry County.<br><br>                <b>Event Narrative:</b> The first damage from the tornado was observed just west of Shady Grove Road, where large tree branches were broken. As the tornado crossed Buchanan Road, several homes suffered roof damage and a large storage shed was destroyed. The tornado uprooted trees and snapped tree trunks in this area. Further east, along Scarborough Lane, the tornado uprooted trees and removed the metal roof from an event venue. The tornado damaged several mobile homes just west of Log Cabin Road. Two of the mobile homes were rolled on their sides. The injury was reported in one of these mobile homes. The tornado crossed U.S. Highway 79 and appeared to reach maximum intensity in the area of Sulphur Wells Academy Road and Friendship Road. A large metal building was destroyed, and numerous trees were uprooted or had their trunks snapped. The tornado was weakening as it crossed Oak Grove Road, and the last observed damage was east of Antioch Road. In total three mobile homes and two commercial businesses were destroyed. Three homes suffered major damage from trees and 23 homes suffered minor damage. Peak winds were estimated at 95-100 mph.<br><br>                <b>Damage:</b> 600.00K<br><br>               </div>`)[0];

                var html_159c0d3efd194482e39dc7a5fde896c9 = $(`<div id="html_159c0d3efd194482e39dc7a5fde896c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 03:34:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.27 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> GREEN HILL<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> SILVER BOTTOM<br><br>                <b>Episode Narrative:</b> One of the worst tornado outbreaks ever recorded in the United States struck the Midwest, Ohio Valley, and Tennessee Valley from the evening hours on December 10 into the morning hours on December 11, 2021. Across Middle Tennessee, a total of 16 tornadoes were determined to have touched down, making this the 5th largest tornado outbreak on record in Middle Tennessee. These tornadoes injured 8 people across Middle Tennessee and caused millions of dollars in property and tree damage in many counties. These tornadoes, combined with the 5 tornadoes that occurred just a few days earlier across Middle Tennessee on December 6, 2021, set a new record for the number of tornadoes during the month of December. In addition, many counties that had tornadoes in December 2021 had never recorded a tornado in the month of December before, including Stewart, Humphreys, Cheatham, Wilson, Trousdale, Overton, Pickett, Coffee, and Grundy Counties.<br><br>                <b>Event Narrative:</b> This EF-1 tornado touched down on the east side of Percy Priest Lake near Cooks Landing Court and Stewarts Ferry Pike in Davidson County, and moved north-northeast generally along New Hope Road. Many trees were uprooted with EF-0 roof and siding damage to several homes in Davidson County. The tornado strengthened to EF-1 and turned more northeastward as it crossed into Wilson County, causing minor to moderate damage to numerous homes in the Cobblestone Landing and Eagle Trace subdivisions. One home on Partridge Drive suffered severe damage with the garage and east side of the house being blown out. Further to the northeast, dozens of trees were uprooted along Old Lebanon Dirt Road and Division Street, and a fire station and Mount Juliet Elementary School suffered minor roof damage. The most significant damage occurred in the Willoughby Station subdivision as dozens of homes between Melbourne Terrace and Greenhill Road received minor to moderate roof and exterior damage, and one person was injured by flying glass. The tornado weakened as it continued northeast, but continued to blown down trees and cause EF-0 damage to homes in the Vernon Hills subdivision and along Wilson Drive and Tate Lane. The tornado apparently lifted after crossing Lebanon Road west of Mount Juliet Road. Wilson County Emergency Management reported a total of 163 homes were damaged in Wilson County. Total path length of this tornado was 7.67 miles.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_c9c682484906accff54e98aa42ec20fb = $(`<div id="html_c9c682484906accff54e98aa42ec20fb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 20:27:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.22 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> MITCHELL<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GLEN CARBON<br><br>                <b>Episode Narrative:</b> Numerous severe thunderstorms formed ahead of an approaching cold front during the late afternoon and evening of Friday December 10th, 2021.  Large hail, damaging winds and five tornadoes occurred across central and eastern Missouri as well as south central Illinois.  Unfortunately two of the tornadoes were very strong (rated EF-3 on the Enhanced Fujita Scale) and responsible for 7 fatalities (one near Defiance, Missouri and six at an Amazon Facility near Edwardsville, Illinois). The Defiance, MO tornado tracked within one mile of the NWS St. Louis office in the Missouri Research Park near Weldon Spring, MO leading to the staff sheltering while NWS Kansas City provided service backup.  This is only the third time in the office's existence that the staff had to shelter. The damage from the Defiance, MO EF3 tornado was estimated at $684,186 and is unknown for the remaining tracks at this time but early estimates are well into the millions due to the damage sustained at the Amazon facility near Edwardsville, IL.<br><br>                <b>Event Narrative:</b> The tornado began on the south side of I-270 around three-quarters of a mile west of the I-270/I-255 interchange at 8:27 PM CST. Damage in this area consisted of several downed highway signs and a bent light pole. The tornado moved northeast and intensified rapidly after crossing I-255, striking an Amazon warehouse. The west-facing walls of the warehouse collapsed inward, which was followed by multiple structural failures as the tornado moved through the complex, including the collapse of additional walls and the loss of a large segment of the roof. This was the worst damage along the entire tornado track rated EF-3. Cars in the rear of the building were strewn eastward and power lines and several large high tension towers were also destroyed. There was one person injured and 6 fatalities at the Amazon facility. The tornado weakened as it moved northeast across Sand Road, where it destroyed an unanchored mobile home and an outbuilding, snapped trees, and downed power poles. Damage in this area was rated EF-1. Further northeast, the tornado crossed South University Drive where it snapped a power pole and downed additional trees. It then crossed into the Sunset Hills Country Club subdivision. Throughout a portion of the subdivision, there were downed trees, snapped branches, and superficial home damage consisting of missing shingles or small portions of roof covering. The tornado weakened further as it moved northeast, and lifted just west of Butler Boulevard at 8:35 PM CST. Noteworthy is debris from the Amazon warehouse was found along the entire track of this storm, tens of miles to the northeast of the warehouse. Overall, the tornado was rated EF3 with a path length of 4.22 miles and max path width of 300 yards. Six deaths and one injured were reported.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];
                popup_be5d983eb9cea4fe43df7abc86294875.setContent(html_c9c682484906accff54e98aa42ec20fb);

terchange at 8:27 PM CST. Damage in this area consisted of several downed highway signs and a bent light pole. The tornado moved northeast and intensified rapidly after crossing I-255, striking an Amazon warehouse. The west-facing walls of the warehouse collapsed inward, which was followed by multiple structural failures as the tornado moved through the complex, including the collapse of additional walls and the loss of a large segment of the roof. This was the worst damage along the entire tornado track rated EF-3. Cars in the rear of the building were strewn eastward and power lines and several large high tension towers were also destroyed. There was one person injured and 6 fatalities at the Amazon facility. The tornado weakened as it moved northeast across Sand Road, where it destroyed an unanchored mobile home and an outbuilding, snapped trees, and downed power poles. Damage in this area was rated EF-1. Further northeast, the tornado crossed South University Drive where it snapped a power pole and downed additional trees. It then crossed into the Sunset Hills Country Club subdivision. Throughout a portion of the subdivision, there were downed trees, snapped branches, and superficial home damage consisting of missing shingles or small portions of roof covering. The tornado weakened further as it moved northeast, and lifted just west of Butler Boulevard at 8:35 PM CST. Noteworthy is debris from the Amazon warehouse was found along the entire track of this storm, tens of miles to the northeast of the warehouse. Overall, the tornado was rated EF3 with a path length of 4.22 miles and max path width of 300 yards. Six deaths and one injured were reported.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

 damage from fallen trees. One person was taken to the hospital with non-life-threatening injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_159e5913cf2ca5d99bd0db3ffd08a7b1 = $(`<div id="html_159e5913cf2ca5d99bd0db3ffd08a7b1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 21:26:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.69 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HERRICK<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> COWDEN<br><br>                <b>Episode Narrative:</b> A deepening area of low pressure tracked from near Kansas City during the afternoon of December 10th to southern Lake Michigan by the pre-dawn hours of December 11th.  An unseasonably warm and moist airmass surged northward ahead of the system, resulting in high temperatures reaching the lower to middle 60s across central Illinois.  As the low and an associated vigorous short-wave trough interacted with the moderately unstable and highly sheared environment, several clusters of strong to severe thunderstorms developed during the late afternoon and evening of the 10th.  Numerous rotating cells were observed, with a total of 6 tornadoes touching down across central Illinois.  5 of the tornadoes were rated EF-2, including one that injured a person just north of Herrick in Shelby County.<br><br>                <b>Event Narrative:</b> This tornado crossed from Fayette County in the National Weather Service St. Louis County Warning Area (CWA) into southern Shelby County in the National Weather Service Lincoln County Warning Area (CWA) at 9:26 PM CST.   It downed several large wood power poles about 2 miles west of Herrick.  The most significant damage occurred to a residence 1 mile north of Herrick where an addition to a house saw significant damage, causing injury to one person.  The tornado continued northeastward, damaging several outbuildings and downing trees and power lines.  The tornado lifted 2 miles northwest of Cowden at about 9:36 PM CST.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e707212f6313c374c6369f61d0291c69 = $(`<div id="html_e707212f6313c374c6369f61d0291c69" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-DEC-21 17:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.5 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ABIDE AWHILE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> FAIRVIEW<br><br>                <b>Episode Narrative:</b> Low-level shear with moderate instability resulted in a rare Low-Precipitation (LP) supercell event across portions of central Georgia during the evening of 31 December 2021.  A low to mid-level cap was in place, only allowing for the development of very shallow cells, however enough low-level shear along an old boundary was in place for two separate tornadoes to touch down in Newton and Carroll counties. Radar returns showed less than 20dbz during the event given lack of growth of the supercell in combination with an overshooting radar beam.<br><br>                <b>Event Narrative:</b> An isolated supercell thunderstorm developed during the late|afternoon hours December 31,2021 in southeast Newton County.  A|tornado quickly developed from thatthunderstorm and first touched|down along Creekside Lane just east of Brown Bridge Rd where a|few trees were snapped.  Both video evidence and ground surveys|suggest the tornado was sporadic in its contact with the ground as|evident by small gaps in damage, particularly in the beginning of|the track.  The tornado continued east northeast just along Brown|Bridge Road, snapping a few trees and blowing down a fence along|Glynshire Ct and Roberts Rd.  The tornado reached peak intensity|of 90mph as it hit Veterans Middle school removing significant|amounts of siding and roofing from the gymnasium and sections of|roof.  The tornado crossed Slades Mill Ct uprooting trees and|causing minor damage to 2 homes before entering the intersection|of Brown Bridge Rd and Salem Rd.  Several trees were uprooted in|a Publix parking lot and minor damage occurred to the roof|at Publix.  The tornado then crossed through a Chick-Fil-A parking|lot where 2 cars were tossed 100 feet and flipped, and the glass|door to the restaurant was shattered.  The tornado continued east|where minor roof damage occurred to 10 homes along Tulip Poplar|Way and Mary Jane Lane before the tornado lifted in or around|Shiver Blvd. Six minor injuries were reported near the Chick-fil-a.|[12/31/21: Tornado #2, County #1/1, EF-1, Newton, 2021:28].<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_baa68cd42bbb0d6a024c76b1a2976222 = $(`<div id="html_baa68cd42bbb0d6a024c76b1a2976222" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 23:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 21.9 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CHRISTIAN<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> HENRY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> BIG ROCK<br><br>                <b>Episode Narrative:</b> One of the worst tornado outbreaks ever recorded in the United States struck the Midwest, Ohio Valley, and Tennessee Valley from the evening hours on December 10 into the morning hours on December 11, 2021. Across Middle Tennessee, a total of 16 tornadoes were determined to have touched down, making this the 5th largest tornado outbreak on record in Middle Tennessee. These tornadoes injured 8 people across Middle Tennessee and caused millions of dollars in property and tree damage in many counties. These tornadoes, combined with the 5 tornadoes that occurred just a few days earlier across Middle Tennessee on December 6, 2021, set a new record for the number of tornadoes during the month of December. In addition, many counties that had tornadoes in December 2021 had never recorded a tornado in the month of December before, including Stewart, Humphreys, Cheatham, Wilson, Trousdale, Overton, Pickett, Coffee, and Grundy Counties.<br><br>                <b>Event Narrative:</b> This major, long-track EF-3 tornado first touched down in Newbern near Washington Street in west Tennessee. The tornado moved northeast, uprooting and snapping numerous trees along its path. Several homes had significant roof damage. The tornado initially produced EF-1 damage but while progressing northeast, it continued to strengthen to EF-3 as it approached Dresden. Several buildings and homes in downtown Dresden suffered significant damage or were completely destroyed. The tornado slightly weakened and moved northeast toward Paris Landing and eventually crossed the Tennessee River. 5 people were injured in west Tennessee. The tornado clipped the Fort Donelson National Battlefield area of extreme southeastern Calloway County, Kentucky where it blew down several trees, then crossed the Tennessee River into the Land Between the Lakes area of Stewart County and did massive tree damage to heavily wooded areas uprooting thousands of trees along its path. The tornado struck a well constructed single family brick home near Bear Creek where it took off the roof and top story. It then continued to travel northeast where it passed Indian Branch and Morgan Branch where it continued to uproot trees and destroyed some farm outbuildings, lifted the roofs off of some single and double wide mobile homes and completely flattened some barns and single wide structures. The most widespread and severe damage in Stewart County was between Indian Branch and Morgan Branch to the south of Bumpus Mills. The tornado then continued northeast across the far northwest corner of Fort Campbell Army Base continuing to blow down trees before moving into Kentucky. The tornado received a maximum rating of EF2 in Stewart County, and 4 people were injured. The tornado passed just south of the city of Lafayette, Kentucky where it immediately struck a barn and knocked down several electrical transmission lines. The tornado tracked northeast over mostly open country before causing significant damage to several homes off of Boddie Road and Darnell Road. More significant damage occurred to several homes, farm outbuildings, and structures on Palmyra Road. A mobile home was completely demolished and significant roofing damage was done to a brick home on Herndon Oak Grove Road. As the tornado approached Interstate 24, mostly tree damage was observed with a few structures impacted as well. Once the tornado crossed Fort Campbell Blvd, additional damage to electrical transmission lines was observed including over a dozen wood poles snapped. The tornado continued northeast causing mostly tree damage before completely destroying four tobacco barns and damaging three equipment garages off of Bradshaw Road. Two other buildings were also heavily damaged along with multiple silos destroyed. Damage estimates were in the millions according to the owners for just this one farm. The tornado then took straight aim for the city of Pembroke where significant tree damage was observed along with multiple houses with roof damage. Once the tornado moved out of Pembroke, two mobile homes were completely destroyed with the occupants injured. The tornado then crossed into Todd County where mostly tree damage and damage to farm/outbuildings were observed. The tornado then lifted just before impacting the city of Elkton where straight-line winds became dominant. The tornado received a maximum rating of EF2 in Christian County and EF1 in Todd County, and 4 people were injured. The next tornado then touched back down just to the east across the Todd/Logan County line. Total path length of this tornado was around 123 miles.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
                popup_275abc962e5eca1e042a7152d362eba2.setContent(html_baa68cd42bbb0d6a024c76b1a2976222);

                var html_8172c6e61393cb3e335143fc9102c6e6 = $(`<div id="html_8172c6e61393cb3e335143fc9102c6e6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAR-21 13:31:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 32.45 Miles<br><br>                            <b>Tornado Width:</b> 1700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CHEROKEE<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 6<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BOILING SPGS<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> LADIGA<br><br>                <b>Episode Narrative:</b> A potent storm system affected Central Alabama on Thursday, March 25th. A highly-sheared environment combined with increasing instability produced numerous tornadic thunderstorms. Severe parameters were supportive of significant and long-track supercells, prompting the issuance of a rare High Risk Convective Outlook from the Storm Prediction Center for portions of Central Alabama.||A total of 10 tornado tracks were surveyed in Central Alabama. This included 4 EF3 tornadoes, 3 EF2 tornadoes, and 3 EF1 tornadoes. Damage was significant along the paths of the most intense tornadoes and, unfortunately, injuries and fatalities occurred. |Some storms were cyclic, meaning multiple tornadoes were produced by the same storm. The most impressive tornado of the event was the long-track tornado that traveled nearly 80 miles from Hale County to Shelby County. This ranked as the seventh longest single tornado track in the state of Alabama.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in Calhoun County and determined that it was consistent with an EF3 tornado, with maximum winds near 140 mph.||The tornado first touched down on Boiling Springs Road snapping and uprooting trees just north of Mitchellville Road. The tornado widened as it traveled northeast damaging structures along Boiling Springs Road, downing trees and power lines. A double wide mobile home was demolished on Simpson Bend Road. The tornado then produced extensive damage in the Macon community, destroying numerous mobile homes with moderate to major damage to several site built homes. In this area, tree damage was also extensive with numerous hardwoods snapped near the base along Ragan Chapel Road.  As the tornado approached Highway 77, it reached its maximum intensity and was likely multi-vortex in nature based on the damage pattern. Here, a large swath of trees were snapped. A large factory, Precision Materials, sustained major damage. The entire structure and supporting frame of this large well built metal building was collapsed and bent inward. The owner said they received the tornado warning and moved all employees into a safe shelter in the interior of the building before the tornado hit. None of the occupants were injured. A large tractor trailer at this location was also partially lofted and then dragged 60 feet. The damage at this location was rated EF-3 . The tornado crossed County Road 77, with damage to several homes along Ragans Chapel Road. At least two homes sustained significant damage with most of their roof removed and windows blown out. A large farm building was also demolished. Ragans Chapel UMC, a structure dating back to the late 1800s, sustained major damage with most walls collapsed. The caretaker���s home behind the church sustained major damage.||Along Mudd Street, several mobile homes were completely destroyed. A fatality occurred in one unanchored tiny home when the structure completely collapsed. Additional site built homes in the area from Mudd Street to Lost Creek Road sustained significant damage. The tornado continued northeast over mainly forested areas snapping and uprooting large swaths of trees. A wide expanse of damage was noted from Dark Hollow Road and Boiling Springs Road. Here many power lines were downed and poles snapped. Several site built homes sustained roof and structural damage, farm buildings and sheds were destroyed, and a mobile home was completely destroyed.||Significant damage was noted along Ingram Wells Road and Grayton Road South. Along Ingram Wells Road several homes were damaged and outbuildings destroyed. Along Grayton Road several mobile homes were destroyed with the undercarriages and contents blown well downstream. A doublewide mobile home also sustained significant damage. Three fatalities occurred here along with multiple significant injuries. A wide swath of tree damage continued along Grayton Road South and Mountain View Road.||The tornado then moved into the Wellington community as it crossed US Highway 431. Here several site built homes sustained moderate damage with partial loss of roof structures. Many power poles were also snapped along with damage to a convenience store. Significant damage was noted along Joe Martin Drive and Wellington Road. One site built home sustained collapse of most walls and cars were tossed. Six occupants sheltered safely in an interior closet. Additional homes sustained roof damage with one moved well off its foundation. Several mobile homes were completely destroyed. One occupant was killed near Mangum Road, but 13 others survived after sheltering in a family storm pit.||A wide swath of damage continued from East Wellington into Pleasant Valley with mobile homes destroyed along Old Sulphur Springs Road and site built homes with roof and structural damage. Trees were snapped and uprooted along County Road 204 along with damage to structures. Chicken houses were destroyed along Pleasant Valley Road, along with substantial damage to a church and business along Angel Drive. The tornado continued northeastward where additional damage was observed along Nisbet Lake Road, Dogwood Lane, and Charlie Penny Road. This was mostly timber damage where the tornado uprooted and snapped hundreds of trees. Varying degrees of minor structure damage was observed here as well. Farther northeast, the tornado moved toward New Liberty and Roy Webb Rd where damage was sustained at Learning Tree. The tornado continued northeast crossing Old Piedmont Gadsden Highway and US Hwy 278. Several swaths of timber damage was observed throughout these areas as well as minor damage to a few homes. The tornado crossed into southern Cherokee County just west of Highway 9.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_7f0f8d31d929298679aca921fde82f9e = $(`<div id="html_7f0f8d31d929298679aca921fde82f9e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-AUG-21 11:20:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 9.96 Miles<br><br>                            <b>Tornado Width:</b> 175.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SARALAND<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> AXIS<br><br>                <b>Episode Narrative:</b> Hurricane Ida rapidly intensified overnight on August 28th into the morning of August 29th into strong category 4 Hurricane as it approached the northern Gulf coast. Ida made landfall across southeast Louisiana during the late morning on August 29th. Ida turned north and northeast across central Mississippi during late afternoon and evening on Monday, August 30th. ||The core of the hurricane force winds was relatively small, only extending out from the center about 50 miles. However tropical storm force winds extended outward over 150 miles from the center. This brought tropical storm force wind gusts to southeast Mississippi and much of southwest Alabama, with a brief period of sustained tropical storm force winds to coastal Alabama. Wind gusts of 40 to 60 mph were recorded  across southeast Mississippi and southwestern Alabama. The tropical storm force winds also downed several trees across the area.||The highest storm surge inundation values observed were between 3 to 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. Storm surge surveys indicated the highest water levels were in the Bayou La Batre area along and near Shell Belt Road where peak water levels were in the 4 to 4.5 feet MHHW range. ||The slow movement of the storm caused widespread flooding especially across southeast Mississippi and portions of southwest Alabama. Rainfall amounts of anywhere from 7 to 12 inches were recorded across southeast Mississippi and portions of southwest Alabama. This led to significant flash flooding along with significant river flooding.||Two tornadoes during the afternoon on August 30th. An EF-1 in northern Mobile County and an EF-1 in southern Clarke County.||Here is a breakdown of county impacts:||Stone County MS: Tropical storm force wind gusts downed several trees in Stone|County. Seven to ten inches of rain was recorded and one road had to be barricaded due to flooding. The low lying red creek and mill creek areas experienced flooding, impacting two RV parks.||George County MS: Eight to twelve inches of rain fell across George county which|resulted in significant flash flooding. A portion of Highway 26 collapsed just west of Lucedale, killing three people and injuring seven others. Eleven other roads were significantly flooded and had some form of washout or damage.||Mobile County AL: The west end of Dauphin Island was significantly impacted by Ida|from a combination of high surf, storm surge, and tropical storm force winds. Three miles of Bienville boulevard was impassable due to surge flooding and sand up to four feet deep. The high surf also produced minor damage to a few homes on the west end. Power poles were also knocked down on the island. Storm surge inundation peaked|between 3 and 4.5 feet MHHW across southern Mobile county up into the far north end of Mobile Bay. The highest tidal gauge readings were 3.78 feet MHHW at Coast Guard sector Mobile and 3.82 feet MHHW at the Bayou La Batre bridge. Storm surge surveys along Shell Belt road in Bayou La Batre indicated water lines that reached between 4-4.5 feet.||This surge flooding resulted in closures of low lying coastal roads, such as Shell Belt road, the US Highway 90 causeway, the foot of the Dog river bridge, and the Dauphin Island causeway. Coastal flooding persisted across three high tide cycles which resulted in prolonged closures. Observations at Dauphin Island and Buccaneer Yacht Club on|Mobile Bay measured brief sustained periods of tropical storm force winds between 40-45 mph. Gusts of 50 to 60 mph were recorded in heavier rain bands across central and southern Mobile county. An EF-1 tornado impacted parts of Saraland, Satsuma, and Creola early in the afternoon on August 30th, resulting in three injuries. Rainfall|totals of 8 to 11 inches were recorded across the county, especially in southern and central portions. This heavy rainfall led to some urban flooding in neighborhoods and damaged some drainage culverts.||Baldwin County AL: Storm surge inundation of 3 to 4 feet above normally dry ground was recorded from Weeks Bay northward. This resulted in flooding of low lying areas and closure of the US Highway 90 Causeway. Five to nine inches of rain was measured across Baldwin county, which resulted in areas of flash flooding. A portion of River Road along Styx River was washed out due to heavy rainfall and flooding. A few drainage culverts were also significant damaged in the county. Tropical storm conditions were confined primarily to immediate coastal areas, particularly along the Fort Morgan peninsula.||Clarke County AL: An EF-1 Tornado impacted portions of southern Clarke County, significantly damaging a couple of structures.||Escambia County FL: High surf of at least ten feet resulted in significant flooding and sand on coastal roadways along the Gulf Islands National Seashore. Portions of the road and access areas were closed for an extended period of time.||Santa Rosa County FL: High surf of at least ten feet resulted in significant flooding and sand along the Gulf Islands National Seashore. Portions of the road and access areas were closed for and extended period of time.||Okaloo                 var html_ed7aaa7eea91e95fe5e7f66360920174 = $(`<div id="html_ed7aaa7eea91e95fe5e7f66360920174" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-JUN-21 22:02:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.8 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> COOK<br><br>                <b>Injuries:</b> 11<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> NAPERVILLE<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> BURR RIDGE<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms moved across northern Illinois during the late evening of June 20th and the early morning of June 21st producing wind damage and three tornadoes.<br><br>                <b>Event Narrative:</b> A tornado with peak winds of 140 mph touched down just south of 75th Street, west of Book Road in the western portion of the Springbrook Prairie Forest Preserve.  The near continuous damage path started near Plainfield-Naperville Road and Sheppey Court where considerable tree damage occurred.  Significant tree damage began just east of Modaff Road with trees snapped and others uprooted along Quall Drive.  Significant tree damage occurred near Verdin Lane with trees uprooted, trunks snapped and large tree limbs broken and tossed into homes.  Damage to homes in this area appeared to be primarily due to falling trees.  Tree damage continued through Killdeer Drive and along Bailey Road.  Damage to roofs occurred to some homes in this area.  Several utility poles were blown down on Bailey Road, between Lighthouse Drive and Coach Drive.  Windows were broken and debris was embedded in stucco on a southside wall of an apartment building on the southeast corner of Bailey Road and Coach Drive.  The tornado gradually intensified east of Naper Boulevard.  Large trees were snapped just east of Naper Boulevard along Bailey Road.  One fell onto a home causing roof damage.  Naperville Fire Station #2 was damaged.||The tornado jogged to the northeast and began to increase in width with tree damage continuing through Fender Road, where roof and wall damage occurred to a home from a falling tree.  Tree damage continued through Clemson Drive and Wehrli Road.  Widespread tree damage occurred near 77th Street where one car was flipped over and a second car was damaged by debris.  Roof and siding damage occurred to homes and a garage wall was removed.  A garage door was blown in and a wall was destroyed on Siebert Court.  The tornado destroyed a home on Princeton Circle.  The house completely collapsed with debris deposited to the northeast, though homes on either side remained standing with only minor damage.  It is at this location that the tornado reached peak intensity of EF3.  In the same block, considerable damage occurred to roofs of several nearby homes.  Damage to homes continued along Nutmeg Lane to Shady Grove Court, including the removal of walls on the second floor of at least one home and roofing damage to several others.  The tornado increased in width as it moved between 75th and 79th Streets, destroying garages and lifting roofing of an apartment complex along Gladstone Drive.  Considerable tree damage also occurred in the Green Valley Forest Preserve as the tornado crossed Greene Road.||The tornado continued east across Route 53 with tree and roof damage noted.  More significant damage began again near Woodridge Drive.  Several homes were damaged with large trees uprooted or snapped.  Multiple fences were also blown down.  Damage to homes continued near Evergreen Lane and James Court where several homes suffered significant roof and second story damage.  The tornado crossed Interstate 355 where a large portion of a traffic sign on southbound Interstate 355 was ripped off two steel posts.  The missing section of the traffic sign was found in a pond in the Lake Ridge Club, between 79th Street and 81st Street, east of Madison Street in Burr Ridge, nearly 6 miles from its original location.||Significant damage occurred to homes and apartment buildings east of Interstate 355 between Country Club Drive and Egerton Drive.  Some roofs were completely removed.  Tree and roof damage continued along Pine Drive and Britten Street.  The tornado began to increase in width again as it crossed Lemont Road where a warehouse building was damaged.  Tree and roof damage continued through Highland Avenue, Plainfield Road, Bailey Road and Cass Avenue.  At least one apartment building suffered significant roof damage along Lakeview Drive.  East of Cass Avenue, the tornado produced mainly tree damage, crossing Interstate 55, then Route 83 and then moving east along 83rd Street.  Damage occurred to several dozen homes in Burr Ridge.  The tornado crossed into Cook County near 83rd Street.||In Naperville, 231 structures reported some level of damage.  One home was completely destroyed, 19 were declared uninhabitable and 143 sustained major damage.  In Woodridge, 640 structures were damaged, including 31 homes that were uninhabitable and 157 that sustained major damage.  In Darrien, 2 homes were damaged and 1 was uninhabitable.  In Burr Ridge, 50 homes were damaged.  A total of 11 people were injured, including a woman who was 6 months pregnant and was critically injured.  She lost her unborn baby as the result of her injuries.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_719787427f1762d3e3c98d070309bc6c = $(`<div id="html_719787427f1762d3e3c98d070309bc6c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-DEC-21 03:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 6.55 Miles<br><br>                            <b>Tornado Width:</b> 450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARION<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> SALOMA<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> FINLEY<br><br>                <b>Episode Narrative:</b> Strong southern winds brought warm temperatures and plenty of moisture into an environment of strong wind shear ahead of an advancing cold front. This resulted in unusually warm temperatures for a December day and the ingredients to produce a historic tornado outbreak and flash flooding. This included multiple long track tornadoes. Central Kentucky saw 18 tornadoes that injured 96 and killed 18. An additional death occurred in a flash flood.<br><br>                <b>Event Narrative:</b> This tornado formed approximately 1.7 miles west southwest of Saloma near Chaney Pike Road and tracked northeast for approximately 6.5 miles before crossing into southern Marion County. The tornado continued approximately 8 miles into Marion County before dissipating at 0336 EST. In Taylor County, The tornado first touched down near Chaney Pike Road and resulted in EF-1 damage to farm buildings and trees. The tornado continued off to the northeast and intensified as it moved toward Quisenberry Road. Several mobile homes were completely destroyed along Quisenberry Road, and this is where a fatality occurred. Aerial drone views showed extensive damage with path widths 200-300 yards wide. The tornado then impacted KY 527 (Saloma Road) where more structures had significant damage. At one particular residence, the entire second floor of the brick home was removed. Hundreds of trees near and just beyond the road had been snapped or uprooted. Damage in this area consisted of EF-1 to EF-2 ratings. The tornado continued to intensify to the northeast as it impacted Sanders Road. It was here where the worst damage (EF-3) was observed. Wide swaths of forest, over a quarter mile wide, were completely snapped or uprooted. Drone imagery showed some ground scarring in concentrated areas. Homes in the direct path of the tornado were severely damaged with no walls left standing. The tornado weakened some as it continued toward Marion County. Several homes had missing or severely damaged roofs near Old Lebanon Road. Trees were uprooted or snapped. Drone imagery continued to show damage paths nearly a quarter mile wide before the tornado entered Marion County.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_c3088e761bf2c87527621bf5739d3943 = $(`<div id="html_c3088e761bf2c87527621bf5739d3943" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 26-JUN-21 16:49:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.84 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> PORT CRESCENT<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> GRIND STONE CITY<br><br>                <b>Episode Narrative:</b> After several weeks of moderate to severe drought conditions in Southeast Michigan, an active weather pattern brought widespread rainfall and flooding to Metro Detroit and surrounding areas during the weekend of June 25-27th. Low pressure tracking along a stalled stationary boundary interacted with a very moist subtropical air mass to produce widespread 3 to 5 inches of rainfall across Metro Detroit (localized 6 to 8 inches), resulting in numerous reports of major flooding within the Detroit metro vicinity, especially Washtenaw and Wayne Counties. In addition to the heavy rain, an EF-2 tornado was observed near Port Austin in Huron County during this event just before 5 pm EST on June 26th.<br><br>                <b>Event Narrative:</b> A tornado touched down 4 miles SW of Port Austin just north of the intersection between Port Crescent Rd and Sand Rd. The tornado began as an EF-0, producing several snapped trees and tree limbs, uprooted trees, and damage to barns and outbuildings. The tornado then tracked northeast and crossed M-53 just south of its intersection with M-25. At this point, the tornado produced EF-2 damage to six houses, with three roofs completely detached, one house with major roof damage, two garages and one barn completely destroyed, and substantial tree damage. Estimated peak winds were 120 mph.|The tornado continued to track northeast toward N Hellems Rd and paralleled Pointe Aux Barques Rd, where numerous pine trees were damaged or destroyed and |some hardwood trees were snapped, consistent with EF-1 damage. The |tornado then tracked across the Eagle Bay public access point and |into Lake Huron.<br><br>                <b>Damage:</b> 1.90M<br><br>               </div>`)[0];

                var html_cc7e2d4e8154553c8d3b9b18a1ebbed6 = $(`<div id="html_cc7e2d4e8154553c8d3b9b18a1ebbed6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-DEC-21 04:22:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.25 Miles<br><br>                            <b>Tornado Width:</b> 60.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> STAMPING GROUND<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> STAMPING GROUND<br><br>                <b>Episode Narrative:</b> A potent cold front combined with elevated wind energy crossing the region allowed a widespread area of showers and thunderstorms to develop late Sunday night through early Monday morning. Some wind damage and minor flooding occurred, along with two EF1 tornadoes.<br><br>                <b>Event Narrative:</b> The National Weather Service in Louisville, Kentucky conducted a storm survey in Scott County, Kentucky of storm damage that occurred early Monday morning.||The survey team determined that a tornado touched down just southwest of the Parkers Mobile Home Park in Stamping Ground. The initial touchdown was in a wooden fenced area with uprooted trees and significant damage to the wooden fence. Wind speeds were estimated to be between 80 and 85 mph initially.||The tornado increased in speed and diameter, striking the mobile home park causing|significant damage. Trailers were lifted off their foundation, some trailers were flipped|over and or turned in a different direction. Insulation and metal siding from the trailers|were thrown up into the trees. Deck pieces were thrown and impaled into the ground, trees were twisted and snapped, and numerous air conditioner units were thrown several feet. The tornado increased to around 95 mph with a width of 60 yards.||The most obvious signs of a tornado were outbuildings were picked up and thrown upwind, with insulation on both sides of the buildings.||The damage direction from the trees, and insulation from mobile homes ranged north to southeasterly.||The tornado became more of a skipping tornado as it moved to the east with the last damage being some power poles and trees at the corner of Edgewood Way and 227.||Just east of Stamping Ground, the survey team found a significant area of straight line winds along Duvall Station Road. A third of a mile swath of concentrated wind damage occurred 2 miles east of Stamping Ground.||It started out in a grove of trees with large branches and trees knocked down all facing from the southwesterly to the east northeast direction. Wind speeds were estimated initially to be 65 to 70 mph. A well constructed barn had its roof panels ripped off and doors blown in. Metal sheeting from the barn was thrown up to 500 yards down wind. Two other barns on the other side of the road had similar damage. Shingles from two family homes were thrown a hundred yards. Wind speeds from the well constructed barn, were determined to be 80 mph. The damage area was about a quarter mile by a third of a mile.||The National Weather Service would like to thank Scott county emergency manager Mike Hennigan for his assistance with the survey.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_a1804fb3c7d07d50b990e8bc4a7c1c86 = $(`<div id="html_a1804fb3c7d07d50b990e8bc4a7c1c86" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 20:56:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 10.17 Miles<br><br>                            <b>Tornado Width:</b> 2000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HICKMAN<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> STATE LINE<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> CRUTCHFIELD<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Obion County, Tennessee into Fulton County, Kentucky about 6 miles southeast of Hickman, close to the communities of State Line, KY and Woodland Mills, TN. The tornado rapidly widened, becoming over a mile wide across northeast Fulton County. The primary impact to Fulton County was on the community of Cayce, where the tornado achieved a rating of EF-4. This community was the site of the only fatality in Fulton County. A 57-year-old male occupant of a mobile home was killed. On the southwest edge of Cayce, a house was demolished (DI 2, DOD 9). This demolished house was assigned an estimated wind speed of 170 mph, the highest in the county. A small retail building in the center of town was demolished (DI 8, DOD 8). A total of 61 structures were affected in Fulton County, with 21 of those totally destroyed or uninhabitable. A number of vehicles were thrown and destroyed, including some farm equipment. Nearly total tree destruction was observed in the Cayce area. The average path width was a mile. The tornado exited Fulton County into Hickman County in a rural area about 7 miles northwest of Fulton.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_561256e4d3dc7240cd09c2c4807a1b8b.setContent(html_a1804fb3c7d07d50b990e8bc4a7c1c86);

vent Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on this and other tornadoes associated with the supercell). This tornado crossed from Obion County, Tennessee into Fulton County, Kentucky about 6 miles southeast of Hickman, close to the communities of State Line, KY and Woodland Mills, TN. The tornado rapidly widened, becoming over a mile wide across northeast Fulton County. The primary impact to Fulton County was on the community of Cayce, where the tornado achieved a rating of EF-4. This community was the site of the only fatality in Fulton County. A 57-year-old male occupant of a mobile home was killed. On the southwest edge of Cayce, a house was demolished (DI 2, DOD 9). This demolished house was assigned an estimated wind speed of 170 mph, the highest in the county. A small retail building in the center of town was demolished (DI 8, DOD 8). A total of 61 structures were affected in Fulton County, with 21 of those totally destroyed or uninhabitable. A number of vehicles were thrown and destroyed, including some farm equipment. Nearly total tree destruction was observed in the Cayce area. The average path width was a mile. The tornado exited Fulton County into Hickman County in a rural area about 7 miles northwest of Fulton.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_6c6fe8a391d4de4aba46173d6c534898 = $(`<div id="html_6c6fe8a391d4de4aba46173d6c534898" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 21:16:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 21.09 Miles<br><br>                            <b>Tornado Width:</b> 2300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARSHALL<br><br>                <b>Injuries:</b> 210<br><br>                <b>Deaths:</b> 24<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BALTIMORE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HICKSVILLE<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on the beginning of this tornado). This tornado crossed from Hickman County into Graves County about one-half mile north of where Highway 58 crosses the county line, close to the tiny community of Baltimore. The tornado was about 1.3 miles wide when it entered the county. It varied from 1 to 1.3 miles in width as it traversed Graves County. The primary impact to Graves County was on the city of Mayfield, where the tornado achieved a rating of EF-4. This city suffered a devastating impact, in terms of both loss of life and property destruction. There were 23 fatalities countywide and many more injuries. On the southwest edge of Mayfield as the tornado entered the city, a candle factory was demolished (DI 23, DOD 7). At least nine workers in the factory were killed. The tornado continued northeast through the heart of Mayfield at 9:28 PM CST, averaging just over one mile in width. The downtown area was directly impacted, crippling the police and fire department headquarters and emergency communications. Residential neighborhoods both southwest and northeast of downtown were destroyed. Numerous businesses in the downtown business district collapsed. Several damage sites in the city of Mayfield received a wind speed estimate of 188 mph, the highest in the county. Many of the structures were historic brick buildings (DI 17, DOD 7). At least 1,500 structures were damaged or destroyed, including a couple hundred businesses. The Red Cross estimated that 730 dwellings were uninhabitable. A large number of vehicles were thrown and destroyed, including some farm equipment in rural areas outside the city. Nearly total tree destruction was observed. The first EF-4 damage in the county was noted at and around the candle factory on the southwest side of Mayfield. Near the candle factory, a house was swept clean off the concrete slab (DI 2, DOD 10). The last EF-4 damage points in the county were on the northeast side of Mayfield, including a nursing home (DI 7, DOD 7). After entering Graves County, the tornado intersected I-69 (formerly the Purchase Parkway) four miles southwest of the Mayfield city limit. A wind gust to 93 knots or 107 mph was measured at the University of Kentucky mesonet site 6 miles southwest of Mayfield. The tornado then closely followed Interstate 69 northeast all the way to Marshall County. The tornado crossed the interstate multiple times. The first crossing was two miles southwest of Mayfield, then again northeast of Mayfield just east of the Highway 131 interchange, and again at the Marshall County line. The interstate was blocked in spots by trees, power lines, and debris. From Highway 131 to Highway 301 northeast of Mayfield, the tornado followed the exact same path as the May 10, 2016 EF-3 tornado. Some of the same structures that were damaged in that tornado were destroyed by this tornado. The tornado exited Graves County into Marshall County along Interstate 69 (formerly the Purchase Parkway) where it crosses the county line.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on the beginning of this tornado). This tornado crossed from Graves County into Marshall County along Interstate 69 about seven miles west-southwest of Benton. The tornado  widened to nearly 1.5 miles (2450 yards) soon after crossing into Marshall County. The tornado width fluctuated from 0.8 mile to nearly 1.5 miles during its trek across the county. The community most impacted was Cambridge Shores, a rather dense subdivision of vacation homes and some luxury homes on Kentucky Lake. This is the only location in Marshall County where the tornado achieved a rating of EF-4. This community was the site of the only fatalities in Marshall County. A 78-year-old female resident died in the hallway of her house. Another elderly woman died of a heart attack while trying to remove debris (indirect). There were numerous homes in Cambridge Shores that were levelled, including the loss of all walls (DI 2, DOD 9). Some homes were wiped off the foundation. Marshall County's highest wind speed estimate of 170 mph was assigned to the damage in the Cambridge Shores area. A total of 356 structures in Marshall County were destroyed or uninhabitable. Another 341 structures sustained light to moderate damage. A number of vehicles were thrown and destroyed, including some that landed in Kentucky Lake. Nearly total tree destruction was observed in the Cambridge Shores area. After crossing into Marshall County, the tornado path stayed over Interstate 69 from the county line to about three miles west of Benton. In this area a few miles west of Benton, a home was blown off its foundation and a few other homes were demolished (DI 2, DOD 9). The tornado narrowly missed the county seat of Benton, passing only a mile or two northwest of the downtown area. Where the tornado crossed U.S. 641 just north of Benton, a home was destroyed with the exception of some interior walls (DI 2, DOD 8). The tornado crossed U.S. Highway 68 about one mile southeast of the county high school, then continued on to Cambridge Shores. The tornado exited Marshall County into Lyon County over Kentucky Lake, about 1.5 miles east-northeast of Cambridge Shores.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_7fabeb7170f4236aedadc3ac770429bc = $(`<div id="html_7fabeb7170f4236aedadc3ac770429bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-DEC-21 21:40:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 18.08 Miles<br><br>                            <b>Tornado Width:</b> 2450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LYON<br><br>                <b>Injuries:</b> 54<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> HARVY<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> TATUMSVILLE<br><br>                <b>Episode Narrative:</b> On the evening of Friday, December 10, 2021, a potent storm system moving across the central United States resulted in significant long-track tornadoes. A violent EF-4 tornado began in far northwest Tennessee, and moved across western Kentucky, resulting in dozens of lost lives and a swath of destruction. The tornado was on the ground for 128 miles within the NWS Paducah forecast area, and the total path length was about 165 miles from Obion County, TN to Breckinridge County, KY. Another long-track EF-3 tornado started in Dyer County, TN, and traveled about 125 miles through northwest Tennessee and into Christian and Todd Counties in western Kentucky. A strong upper-level trough over the western Plains induced a deepening surface low that tracked northeast across the Iowa/Illinois border. A very strong and deep southwest wind flow brought moist and unstable air into the Tennessee and lower Ohio Valleys. Record high temperatures were recorded, including a high of 73 at Paducah. The combination of very strong winds aloft, unseasonably warm conditions, and a strong low pressure system were ideal for this tornado outbreak.<br><br>                <b>Event Narrative:</b> This historic EF-4 tornado was associated with a very long-track supercell that originally formed over eastern Arkansas. The supercell produced a nearly continuous tornado damage path from northeast Arkansas across western Tennessee and western Kentucky. The starting point of this particular tornado was in northwest Tennessee, northwest of Union City (see Storm Data, Tennessee, Western for information on the beginning of this tornado). This tornado crossed from Graves County into Marshall County along Interstate 69 about seven miles west-southwest of Benton. The tornado  widened to nearly 1.5 miles (2450 yards) soon after crossing into Marshall County. The tornado width fluctuated from 0.8 mile to nearly 1.5 miles during its trek across the county. The community most impacted was Cambridge Shores, a rather dense subdivision of vacation homes and some luxury homes on Kentucky Lake. This is the only location in Marshall County where the tornado achieved a rating of EF-4. This community was the site of the only fatalities in Marshall County. A 78-year-old female resident died in the hallway of her house. Another elderly woman died of a heart attack while trying to remove debris (indirect). There were numerous homes in Cambridge Shores that were levelled, including the loss of all walls (DI 2, DOD 9). Some homes were wiped off the foundation. Marshall County's highest wind speed estimate of 170 mph was assigned to the damage in the Cambridge Shores area. A total of 356 structures in Marshall County were destroyed or uninhabitable. Another 341 structures sustained light to moderate damage. A number of vehicles were thrown and destroyed, including some that landed in Kentucky Lake. Nearly total tree destruction was observed in the Cambridge Shores area. After crossing into Marshall County, the tornado path stayed over Interstate 69 from the county line to about three miles west of Benton. In this area a few miles west of Benton, a home was blown off its foundation and a few other homes were demolished (DI 2, DOD 9). The tornado narrowly missed the county seat of Benton, passing only a mile or two northwest of the downtown area. Where the tornado crossed U.S. 641 just north of Benton, a home was destroyed with the exception of some interior walls (DI 2, DOD 8). The tornado crossed U.S. Highway 68 about one mile southeast of the county high school, then continued on to Cambridge Shores. The tornado exited Marshall County into Lyon County over Kentucky Lake, about 1.5 miles east-northeast of Cambridge Shores.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
