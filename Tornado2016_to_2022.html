                var html_58f01d9d9c7d11670566a3b797eae273 = $(`<div id="html_58f01d9d9c7d11670566a3b797eae273" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-AUG-17 00:19:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.9 Miles<br><br>                            <b>Tornado Width:</b> 550.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 30<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> TULSA<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> TULSA YOUNG ARPT<br><br>                <b>Episode Narrative:</b> A surface low pressure system was positioned over southwestern Kansas during the evening of the 5th, with a stationary frontal boundary extending southeast from the low into northeastern Oklahoma and northwestern Arkansas. Thunderstorms developed over northwestern Oklahoma and south central Kansas during the evening hours and moved east into northeastern Oklahoma during the late evening hours of the 5th and early morning hours of the 6th. The thunderstorms evolved into a nearly solid line by the time they reached northeastern Oklahoma and resulted in widespread damaging wind. Very strong low-level wind shear ahead of the line allowed for the development of several areas of rotation along and within the leading edge of the thunderstorms. Several tornadoes formed from these low-level circulations, including a strong tornado that resulted in severe damage across portions of the City of Tulsa.<br><br>                <b>Event Narrative:</b> This tornado developed over a neighborhood east of S Harvard Avenue and south of E 36th Street S, where large tree limbs were snapped and homes were damaged. The tornado moved east-southeast crossing S Yale Avenue where numerous trees and power poles were snapped. Numerous businesses were damaged or destroyed between S Yale Avenue and S Sheridan Road along and within a few blocks of E 41st Street S. Some of the worst damage in the path was in this area. Some of the businesses in the area had the roofs blown off the structure and some had exterior walls blown down. Several vehicles were rolled in this area, and reportedly 30 people were injured there. Numerous other businesses sustained mainly roof, wall, and window damage between S Sheridan Road and Highway 169. Many power poles and trees were also blown down in this area. The tornado turned more easterly near Highway 169 and moved roughly along E 51st Street S, dissipating just before reaching N Aspen Avenue (S 145th East Avenue). Based on this damage, maximum estimated wind in the tornado was 120 to 130 mph.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_ad43601776ae5803ddee6d3654d8a2ab = $(`<div id="html_ad43601776ae5803ddee6d3654d8a2ab" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-APR-17 17:00:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 3.53 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> BIG ROCK<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> WALTON<br><br>                <b>Episode Narrative:</b> A deep low pressure system near the Four corners continued to move east, causing early morning thunderstorms to develop along the Texas Panhandle and into Oklahoma. A cold front was moving southeast across the state and entered our northwestern|counties around sunrise. The strength of the cap was sufficient to hamper any development until mid afternoon. Deep forcing for ascent approached from from the west while remnant boundaries associated with convection over far East Texas and West Louisiana moved in from the east. By 3:30 PM, several parameters came together for the rapid development of severe storms east of Interstate 35/35E. Pre-frontal convection led to the development of supercells, producing numerous tornadoes over a relatively small area. Additional storm development quickly developed along the cold front with several reports of large hail, and eventually producing a brief EF-0 Quasi-Linear Convective System (QLCS) tornado (Tornado #7). ||The survey crew teams determined yesterday that there was a nearly 55 mile damage swath, yet found evidence that there were two tornadoes which caused the damage. One tornado began in western Henderson County and moved into central Van Zandt County. This tornado occluded and dissipated, and a second, long track tornado began nearby. This second tornado was the EF-3 which produced damage on the east side of Canton, Fruitvale, Emory, and finally dissipating near Lake Fork. The first tornado had|a track of approximately 12 miles, while the other had a track of nearly 42 miles. ||It is known that four people lost their lives due to these tornadoes, and 59 people were injured.<br><br>                <b>Event Narrative:</b> This is a continuation of the Henderson County tornado, as it moved into Van Zandt | County. ||This tornado developed northeast of Log Cabin with the first visible damage associated to snapped trees. As the tornado moved north/northeast, a tall communications tower was snapped in half. Eventually, the tornado crossed paths with several homes which led to complete destruction and many debarked trees. The damage path continued to the northeast, eventually stopping near the intersection of Van Zandt County Road 2903 and FM 1256. As this tornado occluded and dissipated, the next tornado began in the next few minutes.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_f8656dcaa290af5c7b4dd1db7b43e371 = $(`<div id="html_f8656dcaa290af5c7b4dd1db7b43e371" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-APR-17 17:08:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 26.51 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> RAINS<br><br>                <b>Injuries:</b> 24<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> WALTON<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> FRUITVALE<br><br>                <b>Episode Narrative:</b> A deep low pressure system near the Four corners continued to move east, causing early morning thunderstorms to develop along the Texas Panhandle and into Oklahoma. A cold front was moving southeast across the state and entered our northwestern|counties around sunrise. The strength of the cap was sufficient to hamper any development until mid afternoon. Deep forcing for ascent approached from from the west while remnant boundaries associated with convection over far East Texas and West Louisiana moved in from the east. By 3:30 PM, several parameters came together for the rapid development of severe storms east of Interstate 35/35E. Pre-frontal convection led to the development of supercells, producing numerous tornadoes over a relatively small area. Additional storm development quickly developed along the cold front with several reports of large hail, and eventually producing a brief EF-0 Quasi-Linear Convective System (QLCS) tornado (Tornado #7). ||The survey crew teams determined yesterday that there was a nearly 55 mile damage swath, yet found evidence that there were two tornadoes which caused the damage. One tornado began in western Henderson County and moved into central Van Zandt County. This tornado occluded and dissipated, and a second, long track tornado began nearby. This second tornado was the EF-3 which produced damage on the east side of Canton, Fruitvale, Emory, and finally dissipating near Lake Fork. The first tornado had|a track of approximately 12 miles, while the other had a track of nearly 42 miles. ||It is known that four people lost their lives due to these tornadoes, and 59 people were injured.<br><br>                <b>Event Narrative:</b> This  tornado began nearly as the last tornado dissipated to the south and west. The parent supercell cycled another tornado about a mile to the east and northeast of the previous storm. This tornado quickly grew to a large tornado, becoming slightly less than one mile wide at its widest point. The tornado was at the strongest near Interstate 20 and FM 17 just north of Canton. The survey crews found continuous damage between Canton and Fruitvale, and then additional damage as far north as Emory, |and Lake Fork. Several homes, businesses, and farm buildings were damaged or destroyed in the 40 mile continuous damage path. This tornado occurred for over an hour, and spanned most of Van Zandt, and nearly all of Rains Counties during the 80 minute track.<br><br>                <b>Damage:</b> 600.00K<br><br>               </div>`)[0];

                var html_294806b383b887e76e66cdc8134e7dff = $(`<div id="html_294806b383b887e76e66cdc8134e7dff" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-NOV-17 14:40:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.41 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> CELINA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> NEPTUNE<br><br>                <b>Episode Narrative:</b> Thunderstorms overspread the region during the afternoon and evening hours as a slow moving cold front pushed through the Ohio Valley. The storms produced damaging winds, heavy rainfall and isolated tornadoes. The storms continued into the overnight hours with flooding lingering into the early morning hours.<br><br>                <b>Event Narrative:</b> Law enforcement initially observed a funnel cloud near the intersection of Main Street and Schunk Road in Celina. Just to the northeast of this report is where it appears the tornado first touched down, where multiple tree limbs were knocked down between Main Street and W Bank Road.||It is believed that the tornado then skirted Grand Lake St. Marys, producing minor tree and structural damage near the corner of Lake Shore Drive and Elmgrove Avenue. The tornado then likely moved back over a small portion of Grand Lake St. Marys before knocking down a fence and a few small trees at the back parking lot of a Wendy's restaurant on E Market Street. A one story home on Vine Street also had shingles removed from about 10 percent of its roof. ||Further east on E Market Street, the tornado intensified as it impacted Lakeshore Auto Sales. This business had its roof completely destroyed. Along Lake Street, several large branches were knocked down on one property, with significant debris splatter on the east-facing side of a home along with some removal of siding.||Further east on E Market Street, another business had a significant portion of its roof removed, and windows at the front of the business were broken. On the 1100 block of E Livingston Street, tree damage was common and several of the homes also exhibited minor roof damage. One of the homes also had one large hardwood tree knocked down onto its second floor, producing significant roof damage. ||To the northeast, an outbuilding associated with a business on Grand Lake Road was completely destroyed. On the other side of Grand Lake Road, significant debris wrapped around a fence on Montgomery Field. Trees were also uprooted on adjacent May Street.||The most significant damage was then observed beginning at Crown Equipment Corporation. A significant portion of the roof was removed, and exterior walls on the southwest side of the building also collapsed. Damage was also noted on the east-facing side of the building. ||Businesses along Havermann Road were also affected, most notably C-Town Wings, where the front windows were blown out, and the Dollar General store which sustained considerable structural damage, including roof collapse and exterior wall failure. Observed damage from the Crown Equipment Corporation to the Dollar General store was consistent with EF2 tornadic winds.||Several businesses within a strip mall along Havermann Road also sustained some damage, particularly a sports store where the front doors were blown in and a portion of the roof collapsed into the store. ||Damage to the northeast of the strip mall became more sparse, however some trees were downed near the intersection of Howick Road and Riley Road. The end of the tornado appears to have occurred near the 8000 block of Riley Road.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_4ffa7456c869e181f4c86283027dcff8 = $(`<div id="html_4ffa7456c869e181f4c86283027dcff8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-NOV-17 15:20:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.99 Miles<br><br>                            <b>Tornado Width:</b> 60.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> TAYLOR MINES<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BEAVER DAM<br><br>                <b>Episode Narrative:</b> A strong cold front clashed with an unseasonably warm air mass across the lower Ohio Valley during the afternoon and evening hours November 18. Impressively strong atmospheric conditions led to very strong gradient winds ahead of the cold front. Later in the day a line of strong to severe storms pushed into central Kentucky. There were several reports of damaging winds along with 3 brief tornadoes which led to a few minor injuries.<br><br>                <b>Event Narrative:</b> This small tornado was embedded in a fast moving squall line that raced east at 55 mph.  The twister first touched down at a home on U.S. Highway 62 just west of Goshen Church Road, tearing off shingles and uprooting a tree.  It moved east-southeast, uprooting and snapping trees near the intersection of Hwy 62 and Goshen Church Rd, along with damaging some small outbuildings.  ||It next downed a tree on Mine Fork Road that fell between a home and outbuilding, damaging both structures and causing a |minor head injury to the occupant of the shed. Continuing over open fields, it next hit several residences along Hill, Mulberry, and South Mulberry streets before crossing U.S. Highway 231 and causing minor roof damage to the Post Office. ||The greatest damage occurred in this two block area, where up to a dozen outbuildings were destroyed or heavily damaged, and sections of roofing were lifted off homes and garages.  Fences in the neighborhood were blown in a cyclonic pattern, providing evidence of the tight rotation pattern of the storm.  After crossing Hwy 231, the tornado damaged several large warehouses, scattering wood and sheet metal debris.  Along Bruce School Road, a chain link fence was flattened, and insulation was sucked out of the damaged roof of a two story home, then spattered along the east side of the home and adjacent vehicles.||Another large tree was uprooted in this yard before the tornado lifted.  Sheet metal and shingles were lifted into trees along the route of the storm. The NWS thanks Ohio County EMA for assistance in this damage survey.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_f84b1650bd4dfc145797b2ae3f9bf84f = $(`<div id="html_f84b1650bd4dfc145797b2ae3f9bf84f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-NOV-17 15:20:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.99 Miles<br><br>                            <b>Tornado Width:</b> 60.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> TAYLOR MINES<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> BEAVER DAM<br><br>                <b>Episode Narrative:</b> A strong cold front clashed with an unseasonably warm air mass across the lower Ohio Valley during the afternoon and evening hours November 18. Impressively strong atmospheric conditions led to very strong gradient winds ahead of the cold front. Later in the day a line of strong to severe storms pushed into central Kentucky. There were several reports of damaging winds along with 3 brief tornadoes which led to a few minor injuries.<br><br>                <b>Event Narrative:</b> This small tornado was embedded in a fast moving squall line that raced east at 55 mph.  The twister first touched down at a home on U.S. Highway 62 just west of Goshen Church Road, tearing off shingles and uprooting a tree.  It moved east-southeast, uprooting and snapping trees near the intersection of Hwy 62 and Goshen Church Rd, along with damaging some small outbuildings.  ||It next downed a tree on Mine Fork Road that fell between a home and outbuilding, damaging both structures and causing a |minor head injury to the occupant of the shed. Continuing over open fields, it next hit several residences along Hill, Mulberry, and South Mulberry streets before crossing U.S. Highway 231 and causing minor roof damage to the Post Office. ||The greatest damage occurred in this two block area, where up to a dozen outbuildings were destroyed or heavily damaged, and sections of roofing were lifted off homes and garages.  Fences in the neighborhood were blown in a cyclonic pattern, providing evidence of the tight rotation pattern of the storm.  After crossing Hwy 231, the tornado damaged several large warehouses, scattering wood and sheet metal debris.  Along Bruce School Road, a chain link fence was flattened, and insulation was sucked out of the damaged roof of a two story home, then spattered along the east side of the home and adjacent vehicles.||Another large tree was uprooted in this yard before the tornado lifted.  Sheet metal and shingles were lifted into trees along the route of the storm. The NWS thanks Ohio County EMA for assistance in this damage survey.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

ed minor injuries when a branch fell on her vehicle causing her windshield to shatter.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

nued northeast over Elk City Reservoir and through a neighborhood on south side of Elk City just west of State Highway 6. Numerous homes were damaged and mobile homes damaged or destroyed from southwest of Elk City Reservoir through the south side of Elk City. The tornado continued moving east-northeast out of Elk City and moved into Washita County. ||Damage assessments found 66 homes destroyed (62 in Elk City) and 140 homes damaged (126 in Elk City). In addition, 3 businesses were destroyed and 5 businesses were damaged by the tornado. Damage costs are a rough estimate.<br><br>                <b>Damage:</b> 25.00M<br><br>               </div>`)[0];

                var html_05d37bcfc63c0fe3a2945bf40941fe9c = $(`<div id="html_05d37bcfc63c0fe3a2945bf40941fe9c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-JAN-17 02:56:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 15.4 Miles<br><br>                            <b>Tornado Width:</b> 700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BROOKS<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> PASCO<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> HOLLIS<br><br>                <b>Episode Narrative:</b> A multi-day severe weather event struck the southeast January 21-22, 2017 with three rounds of severe weather moving through the area. The first round of severe weather started during the mid-morning hours on Saturday, January 21, 2017 as a squall line pushed into southeast Alabama and the Florida panhandle. As it pushed eastward nine warnings were issued with a total of 18 damaging wind reports (trees and power lines downed) related to these storms. ||After a brief lull during Saturday evening as the aforementioned squall line washed out near the Gulf Coast, strong southerly flow returned late Saturday night as a warm front pushed northward across the Florida Big Bend and southern Georgia. Initially with this late Saturday night to early Sunday morning event, a strong supercell moved across southern Georgia producing a tornado that moved across Thomas and northern Brooks Counties. This was the first tornado across the area with this multi- day event. From the same supercell that produced the tornado in Thomas and northern Brooks Counties, another tornado developed that tracked across Brooks, Berrien and Cook Counties and this tornado resulted in 11 fatalities. This overnight into early Sunday morning event produced one more tornado, an EF-1 that struck Lowndes County. ||A final round of severe weather moved through Sunday afternoon as a warm front continued to push northward into southeast Alabama and southern Georgia while the main low and trailing cold front pushed eastward across the Florida panhandle and offshore regions. This afternoon round of supercells first produced a tornado in Henry County, AL. An hour and a half after the Henry County tornado, two more tornadoes developed, an EF-2 that struck Clay, Randolph and Calhoun Counties (Georgia) and an EF-1 tornado that hit Franklin County, FL. After this, a long tracked tornado (track length of more than 70 miles) moved across Albany (Dougherty County) and into Worth and Turner Counties, causing extensive damage and five fatalities. ||Overall this multi-day event resulted in seven tornadoes, 16 deaths and numerous injuries. Three days of damage surveys were conducted to rate the tornadoes on the Enhanced Fujita scale.<br><br>                <b>Event Narrative:</b> This tornado was the first of two produced by the same thunderstorm that moved across South Georgia early Sunday morning. The tornado initially touched down just west of US-19 in Thomas County and then moved NE across mainly rural areas of the county. Damage was initially limited in the vicinity of US-19 to snapped and uprooted pine trees. The tornado began to strengthen and produced more significant damage near the vicinity of Crowley and Hall Roads where a home lost a significant amount of roof deck and numerous large trees were snapped and uprooted. Damage in this area was consistent with higher end EF-1 to lower end EF-2 intensity. As the tornado neared US-319 north of Thomasville, extensive areas of snapped pine trees were found along the damage path in some areas several hundred yards wide. Also in the vicinity was a mobile home that was completely destroyed. Damage in this area was consistent with lower end EF-2 intensity. The tornado continued across mainly rural NE Thomas County crossing Centennial Road where a double-wide mobile home was completely destroyed. Damage in this area was consistent with a EF-2 tornado. After this point, damage was mainly limited to significant tree damage along the path,  though some structural damage occurred to the NW of Pavo before the tornado crossed into NW Brooks County. Damage along this section of the tornado was rated EF-1.  Max winds for the tornado were estimated near 120 mph. Damage cost was estimated.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];
                popup_cca3fe3120ca4bd906baf56499f8cb10.setContent(html_05d37bcfc63c0fe3a2945bf40941fe9c);

                var html_258c302ecb7316a002187341f916423c = $(`<div id="html_258c302ecb7316a002187341f916423c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-JAN-17 15:15:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 23.36 Miles<br><br>                            <b>Tornado Width:</b> 2200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WORTH<br><br>                <b>Injuries:</b> 32<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> PRETORIA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> ACREE<br><br>                <b>Episode Narrative:</b> A multi-day severe weather event struck the southeast January 21-22, 2017 with three rounds of severe weather moving through the area. The first round of severe weather started during the mid-morning hours on Saturday, January 21, 2017 as a squall line pushed into southeast Alabama and the Florida panhandle. As it pushed eastward nine warnings were issued with a total of 18 damaging wind reports (trees and power lines downed) related to these storms. ||After a brief lull during Saturday evening as the aforementioned squall line washed out near the Gulf Coast, strong southerly flow returned late Saturday night as a warm front pushed northward across the Florida Big Bend and southern Georgia. Initially with this late Saturday night to early Sunday morning event, a strong supercell moved across southern Georgia producing a tornado that moved across Thomas and northern Brooks Counties. This was the first tornado across the area with this multi- day event. From the same supercell that produced the tornado in Thomas and northern Brooks Counties, another tornado developed that tracked across Brooks, Berrien and Cook Counties and this tornado resulted in 11 fatalities. This overnight into early Sunday morning event produced one more tornado, an EF-1 that struck Lowndes County. ||A final round of severe weather moved through Sunday afternoon as a warm front continued to push northward into southeast Alabama and southern Georgia while the main low and trailing cold front pushed eastward across the Florida panhandle and offshore regions. This afternoon round of supercells first produced a tornado in Henry County, AL. An hour and a half after the Henry County tornado, two more tornadoes developed, an EF-2 that struck Clay, Randolph and Calhoun Counties (Georgia) and an EF-1 tornado that hit Franklin County, FL. After this, a long tracked tornado (track length of more than 70 miles) moved across Albany (Dougherty County) and into Worth and Turner Counties, causing extensive damage and five fatalities. ||Overall this multi-day event resulted in seven tornadoes, 16 deaths and numerous injuries. Three days of damage surveys were conducted to rate the tornadoes on the Enhanced Fujita scale.<br><br>                <b>Event Narrative:</b> A large, long-track tornado touched down near Dougherty/Baker Co. line and traveled over 70 miles across Dougherty, Worth, Turner, and Wilcox Counties in South Georgia. The tornado lifted just east of Abbeville. The tornado caused significant damage along the track, resulting in 5 fatalities in Albany. Severe tree damage was observed along the entire path which was up to 1.2 miles wide. In many spots, 90 to 100 percent of the trees in the path were uprooted or snapped. In Dougherty County, the tornado touched down on Tarva Road. By the time it reached Newton, the tornado was approximately 1.25 miles wide. There was extensive tree damage and some minor to moderate damage to a few homes in this area, consistent with EF2 damage. The tornado moved through the Radium Springs area, destroying nearly every tree in its path and causing EF2 damage to several houses. Most houses in this area had significant damage from falling trees. The tornado then moved through several mobile home parks just west of U.S. 319, destroying many mobile homes and causing the 4 fatalities. Damage consistent with an EF3 tornado was observed just east of U.S. 319. The tornado caused a large portion of a warehouse at the Proctor and Gamble Plant to collapse and tossed several semi-trailers across Mock Road. Additional EF3 damage was observed at the Marine Corp Logistics Base, where multiple anchored double-wide trailers were completely destroyed. In addition, several concrete light poles were snapped near the base, and a large solid concrete building had its solid concrete roof shifted more than 2 inches. A well-built concrete block church on Sylvester Rd was demolished with only parts of a few walls remaining. The estimated wind speed at this point is 150 mph, the highest analyzed along the track. EF3 damage was also observed on Harris Road where a cement block church was destroyed.  Damage estimates exceeded $300 million according to a media article citing the Dougherty County Commissioner.<br><br>                <b>Damage:</b> 300.00M<br><br>               </div>`)[0];

                var html_658287ffcbaecda63cc17f23f011e3f3 = $(`<div id="html_658287ffcbaecda63cc17f23f011e3f3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-APR-17 16:09:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.83 Miles<br><br>                            <b>Tornado Width:</b> 616.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> CHASE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> COMO<br><br>                <b>Episode Narrative:</b> A powerful spring storm system impacted much of the region on April 2nd. As this system evolved, a severe weather outbreak occurred with many tornadoes impacting portions of Louisiana and Mississippi. In addition, multiple other thunderstorms produced damaging wind gusts, large hail, and significant flash flooding during the afternoon and overnight hours.<br><br>                <b>Event Narrative:</b> The tornado began along Willie Hall Road, where it caused some uprooted trees and minor roof damage to a shed. The tornado continued northeast and reached its strongest and widest as it crossed Ellis Lane. Here it snapped several trees and caused some shingle damage to a couple of roofs. Also along this road is where it caused EF2 type damage to two homes. One was a home that was built on some blocks that was totally destroyed, as well as a horse trailer flipped. It was in this location where one of the injuries occurred to a woman in the home.  Next door, a mobile home was tossed about 10 feet from its original location. A couple of power poles were also broken in this location. The tornado continued northeast and caused additional tree damage, with snapped hardwood trees. A home along Lishman Road sustained roof damage and a small trailer was tossed, as well as additional tree damage. As the tornado tracked across Louisiana Highway 4, it broke a couple of power poles. The tornado lifted along Louisiana 863. Maximum winds were 115 mph.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

es. This overnight into early Sunday morning event produced one more tornado, an EF-1 that struck Lowndes County. ||A final round of severe weather moved through Sunday afternoon as a warm front continued to push northward into southeast Alabama and southern Georgia while the main low and trailing cold front pushed eastward across the Florida panhandle and offshore regions. This afternoon round of supercells first produced a tornado in Henry County, AL. An hour and a half after the Henry County tornado, two more tornadoes developed, an EF-2 that struck Clay, Randolph and Calhoun Counties (Georgia) and an EF-1 tornado that hit Franklin County, FL. After this, a long tracked tornado (track length of more than 70 miles) moved across Albany (Dougherty County) and into Worth and Turner Counties, causing extensive damage and five fatalities. ||Overall this multi-day event resulted in seven tornadoes, 16 deaths and numerous injuries. Three days of damage surveys were conducted to rate the tornadoes on the Enhanced Fujita scale.<br><br>                <b>Event Narrative:</b> This is a continuation of the EF3 tornado from Worth and Dougherty counties. The tornado entered Turner County along and north of Son Story Road with max winds estimated around 150 mph. Damage to a frame home along Ireland road was consistent with EF3 damage. Additional EF2 damage was found along this road. There was also some evidence for multiple vortices near the intersection of Ireland Road and U.S. 41. Additional EF3 damage was observed on King Burgess Circle where a large frame house was severely damaged and multiple mobile homes were destroyed. The tornado continued northeast across Interstate 75 causing EF2 damage to several frame homes and mobile homes. Tree damage diminished as the tornado approach the Wilcox county line, suggesting that the tornado temporarily weakened. The Turner county emergency manager said up to 25 people were injured in Turner county.  Damage cost was estimated.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_5de213b75718404e849e8ef3a40d73e4 = $(`<div id="html_5de213b75718404e849e8ef3a40d73e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-SEP-17 21:51:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.58 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CRAWFORD<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> CRESTLINE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> ROSELAND<br><br>                <b>Episode Narrative:</b> A strong cold front crossed northern Ohio during the evening of September 4th.   A line of showers and thunderstorms developed ahead of this front and moved across the region.   A long track tornado caused damage in the Mansfield area.  There were also reports of severe weather elsewhere across northern Ohio.<br><br>                <b>Event Narrative:</b> An EF2 tornado crossed into Richland County from Crawford County just to the south of Hook Road in rural Springfield Township.  A home on Hook Road just west of Thrush Road sustained heavy damage.  Half of the roof of the home was torn off and a bedroom on the southwest side of the house was destroyed.  The attached garage on the northeast side of the house was also leveled.  Two people inside the southwest corner bedroom were thrown approximately 50 feet and ended up outside in the yard.  Both sustained minor injuries.  An adjacent detached garage was also leveled.  A riding lawnmower inside the adjacent garage was found 100 yards away in a field.  The tornado then continued east along Hook Road for several miles causing tree and structural damage.  A couple barns were damaged or destroyed and a few other buildings lost roofing or siding in this area.  The tornado weakened to an EF1 as it crossed Horning Road.   The tornado then continued across open land till it leveled yet another barn as it crossed State Route 314.  The tornado strengthened again to EF2 intensity as it crossed Rock Road.   One home on Stiving Road was destroyed when large trees landed on the roof of the home causing it to collapse.  The house was also knocked off it foundation.   Two adjacent homes also sustained damage and some outbuildings were destroyed.  At least 5 vehicles at the three homes were destroyed or damage.   The tornado continued east and weakened as it crossed State Route 39 just to the north of Cairns Road.  The tornado finally lifted about a quarter mile east of Kline Road.  Only minor tree damage was observed east of State Route 39.  This tornado was on the ground in Richland County for around eight and half miles and had a damage path up to 200 yards in width.  Hundreds of trees and many power poles were downed along the damage path.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];

                var html_f4cfc61430e5e58998bfe37891356ad3 = $(`<div id="html_f4cfc61430e5e58998bfe37891356ad3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-APR-17 16:40:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 13.6 Miles<br><br>                            <b>Tornado Width:</b> 1760.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> BIG ROCK<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WALLACE<br><br>                <b>Episode Narrative:</b> A deep low pressure system near the Four corners continued to move east, causing early morning thunderstorms to develop along the Texas Panhandle and into Oklahoma. A cold front was moving southeast across the state and entered our northwestern|counties around sunrise. The strength of the cap was sufficient to hamper any development until mid afternoon. Deep forcing for ascent approached from from the west while remnant boundaries associated with convection over far East Texas and West Louisiana moved in from the east. By 3:30 PM, several parameters came together for the rapid development of severe storms east of Interstate 35/35E. Pre-frontal convection led to the development of supercells, producing numerous tornadoes over a relatively small area. Additional storm development quickly developed along the cold front with several reports of large hail, and eventually producing a brief EF-0 Quasi-Linear Convective System (QLCS) tornado (Tornado #7). ||The survey crew teams determined yesterday that there was a nearly 55 mile damage swath, yet found evidence that there were two tornadoes which caused the damage. One tornado began in western Henderson County and moved into central Van Zandt County. This tornado occluded and dissipated, and a second, long track tornado began nearby. This second tornado was the EF-3 which produced damage on the east side of Canton, Fruitvale, Emory, and finally dissipating near Lake Fork. The first tornado had|a track of approximately 12 miles, while the other had a track of nearly 42 miles. ||It is known that four people lost their lives due to these tornadoes, and 59 people were injured.<br><br>                <b>Event Narrative:</b> The Henderson County tornado continued into Van Zandt County. A National Weather Service damage survey crew found the start of tornado number three began in Henderson County, approximately 3 miles due south of Eustace. This tornado eventually moved into Van Zandt County, where the storm produced EF4 damage. In  Henderson County, several homes suffered EF2 damage, along with a considerable amount of tree damage and damage to farm buildings. As the storm moved into Van Zandt County, the tornado  grew to a mile wide at the tornado's maximum width. Over 50 homes were either damaged or destroyed, with a continuous path noted between counties.<br><br>                <b>Damage:</b> 700.00K<br><br>               </div>`)[0];

ng onto two men who were working outside. The tornado then crossed the Illinois River again and continued to produce EF1 and EF0 damage as it exited Ottawa, finally dissipating in the area northwest of Marseilles. (Tornado #2 of 7).<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

owder Street.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6e6fdbe29013be75124f626012cc9009 = $(`<div id="html_6e6fdbe29013be75124f626012cc9009" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-MAR-17 20:11:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.24 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LAFAYETTE<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> TARSNEY LAKES<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> OAK GROVE<br><br>                <b>Episode Narrative:</b> On the evening of March 6, 2017 a line of severe thunderstorms formed, then moved into eastern Kansas and western and central Missouri. Ahead of and along this line of storms supercells formed and produced large hail, damaging winds, and several tornadoes.  Officially there were 11 tornadoes recorded in the EAX portion of Missouri, with a 12th tornado recorded in Leawood, Kansas, on the Kansas side of the EAX CWA. The most notable of the tornadoes were the EF-2 and EF-3 tornadoes that impacted Smithville, Missouri and Oak Grove, Missouri respectively. According to news reports there were 12 injuries associated with the Oak Grove tornado, but despite the widespread significant damage there were no fatalities. As the line of storms moved eastward several embedded supercells and mesovortices produced several more tornadoes across northern and central Missouri. By the end of the event, officially there were four EF-1 tornadoes, one EF-2 tornado (Smithville, MO), one EF-3 (Oak Grove, MO), and five EF-0 tornadoes in Missouri. The Leawood Kansas tornado was rated EF-0 as well, rounding out the 12 confirmed tornadoes in the EAX CWA from that evening.<br><br>                <b>Event Narrative:</b> On the evening of March 6 a supercell formed in eastern Kansas and moved ESE into the southern portions of the Kansas City metro area. It produced a weak tornado near Leawood, Kansas then another near Lee's Summit, Missouri. As the storm moved over Lake Lotawana it produced a third and more devastating tornado that went through the city of Oak Grove, Missouri, producing EF-3 damage. The most extensive damage was to some residences in Oak Grove that saw well built permanent foundation houses completely removed from the foundation and toppled over. There were 12 reported injuries in Oak Grove from this tornado.  The tornado continued into Lafayette County and toward Odessa, Missouri.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_d936aee88230888616b8ffe5dddd7d7a = $(`<div id="html_d936aee88230888616b8ffe5dddd7d7a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-FEB-18 02:53:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.78 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> GRITNEY<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GRITNEY<br><br>                <b>Episode Narrative:</b> For the first time since January 2017, an event including both flooding and tornadoes impacted our area starting on February 11, 2018. Two tornadoes touched down across inland portions of the Florida Panhandle before sunrise, followed by persistent heavy rainfall that resulted in flooding at several river sites.  As an upper level trough dug southward across the western and central U.S., southerly flow drew moisture from the Gulf of Mexico northward into the tri-state area over the weekend. Upper air soundings measured this increased moisture with precipitable water values around 1.5 inches on Sunday, well above the 90th percentile and a record for the 12z February 11 sounding, although the record for that date and time are below the average max for this time of year. With a cold front and upper level trough west of the area, the persistent deep layer moisture helped to create a favorable set-up for high rainfall amounts.  This wet pattern resulted in copious amounts of rainfall across the tri-state region. The highest rainfall amounts were across the Florida Panhandle where 8 to 10 inches fell with localized areas receiving more than 10 inches across coastal Walton and Bay counties. The highest observed rainfall total was in Walton County, where a 48-hour rainfall total of 11.45 inches was recorded. Across southeast Alabama and portions of southwest Georgia, widespread 6 to 8 inches of rain fell. While one Flash Flood Warning was issued, the majority of the impacts from this event were from moderate rainfall rates over a prolonged period of time as convection trained across the tri-state area. These high rainfall totals resulted in numerous road closures across the Florida Panhandle from water covered roads and washed out roadways. In addition, a few roads were closed across southeast Alabama.<br><br>                <b>Event Narrative:</b> A tornado touched down in Holmes county and tracked through the south central part of the county north of Caryville and northwest of Bonifay.  Two barns were destroyed and one brick carport that was attached to a house was destroyed.  The roof of this house was mostly gone. There was one minor injury.  The tornado was rated EF1 with peak winds estimated at 110 mph.  Damage cost was estimated.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];
                popup_1e55fb05a79cda7e38a2c210549755e7.setContent(html_d936aee88230888616b8ffe5dddd7d7a);

                var html_8ec3c034dca26d81eabc44b293b75337 = $(`<div id="html_8ec3c034dca26d81eabc44b293b75337" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-MAR-18 19:23:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 20.92 Miles<br><br>                            <b>Tornado Width:</b> 1900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CLEBURNE<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> READS MILL<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> RABBITTOWN<br><br>                <b>Episode Narrative:</b> Six tornadoes and hail up to 3 inches in diameter affected the northern areas of Central Alabama on the afternoon and evening hours of March 19th, with a rare PDS (Particularly Dangerous Situation) Tornado Watch issued for a large portion of Central Alabama. An environment favorable for significant severe thunderstorms developed as a low-amplitude upper-level trough moved into the region with a deepening surface low passing across far north Alabama.  These two features resulted in a deep column of strong wind shear with 0-6km Bulk Shear values of 60-70 knots. Additionally, moist southerly flow, warm surface temperatures, and colder temperatures aloft yielded a moderately unstable air mass. Initially, thunderstorms were producing large to very large hail. However, the tornado threat increased in the late afternoon and evening hours as wind speeds at low levels increased with the arrival of a low-level jet.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in northern Calhoun Calhoun County and determined that the damage was consistent with an EF3  tornado, with maximum sustained winds near 150 mph. The tornado first touched down west of US Highway 431 north of town of Wellington, where it rapidly intensified and widened. It snapped and uprooted numerous trees along US Highway 431. Several homes were damaged by the falling trees. The tornado proceeded eastward across Websters Road and Broughton Road with scattered tree damage. As the tornado crossed Old Sulphur Springs Road, two homes were damaged with scores of trees snapped or uprooted. At Angel Station Road, the tornado filled the valley from one side to the other and caused extensive tree and home damage. An electrical transmission tower line was toppled at this point, but it was believed that flying debris compromised the structure. The tornado continued eastward and destroyed the sanctuary at West Point Baptist Church. Additional structures were severely damaged at the church. The tornado entered the City of Jacksonville where it gained strength into the EF3 category, with winds around 140 mph. It removed most of the roof and the top floor of two buildings in an apartment complex. The tornado affected the entire campus of Jacksonville State University. Several buildings sustained significant damage. The most intense winds remained north of the campus however, mowing down trees and causing direct damage to homes. As the tornado crossed Highway 21, it caused caused major damage to the Merrill Building. It then moved into a highly populated zone, where scores of homes suffered major damage and rendered uninhabitable. The tornado maintained its strength as it crossed Choccolocco Mountain, and winds funneled up the valley uprooting or snapping trees. It caused major damage to a number of homes on the mountainside. Damaged continued all the way up to just south of the peak of the mountain. As the tornado moved down the eastern side of Choccolocco Mountain, it narrowed substantially and became stronger once it reached the valley below. Stands of trees were wiped out with trunks snapped relatively close to ground level. Perhaps the most intense damage along the entire track occurred along Hollingsworth Road, where a site built home was completely destroyed with only a portion of one interior wall left standing. Debris from this home was blown downstream across a field with some evidence of wind rowing. Hay bales adjacent to the home, estimated at 800 pounds each, were thrown up to 300 yards to the east. Maximum winds at this location were estimated at 150 mph. The tornado continued east-southeast and downed thousands of trees in the Talladega National Forest and crossed into Cleburne County just south of County Road 534.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ee09e8278b6a1adf20b7cb2fba8506a8 = $(`<div id="html_ee09e8278b6a1adf20b7cb2fba8506a8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-FEB-18 20:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.39 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HOPKINSVILLE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HOPKINSVILLE ARPT<br><br>                <b>Episode Narrative:</b> An outbreak of severe thunderstorms and tornadoes occurred across western Kentucky. Most of the severe weather was along and south of a Paducah to Madisonville line. North of that line, serious flash flooding resulted in a fatality. A surface low pressure center tracked rapidly north-northeast from Arkansas to the upper Mississippi Valley, dragging a warm front north across western Kentucky. Instability was adequate for tornadoes and severe storms in the presence of very strong wind shear. A very moist air mass resulted in heavy rainfall, which produced localized flash flooding due to the water-logged ground. Locally 5 to 6 inches of rain had fallen over the previous week. Rainfall rates in these thunderstorms were locally one-half to one inch per hour.<br><br>                <b>Event Narrative:</b> This EF-2 tornado touched down on the south side of Hopkinsville, just west of the junction of the Pennyrile Parkway and U.S. Highway 41. Three apartment buildings near the intersection of the Pennyrile Parkway and U.S. 41 were destroyed. The roof and most walls were blown down on the second story. Another apartment building was heavily damaged. All nine injuries occurred in the apartment complex, which consisted of two-and-a-half story buildings. One car was flipped and blown some distance. Two others were blown from their original positions, and several others were damaged. At least four retail buildings sustained major roof and siding damage, with windows and doors blown in or broken. Four barns were heavily damaged or flattened, and four houses sustained mainly minor roof damage. Two large commercial buildings were damaged, with one sustaining major roof and wall damage. Hundreds of trees were snapped or uprooted. The damage east of the city near Highways 68 and 80 was relatively minor, consisting of uprooted trees, destroyed barns, and shingle damage. Peak winds were estimated near 135 mph at the destroyed apartment complex on the south side of Hopkinsville.<br><br>                <b>Damage:</b> 6.00M<br><br>               </div>`)[0];

                var html_aa48f00fe3cf042864f2643ad2045f88 = $(`<div id="html_aa48f00fe3cf042864f2643ad2045f88" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-18 23:22:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 14.65 Miles<br><br>                            <b>Tornado Width:</b> 1100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BOSSIER CITY<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PRINCETON<br><br>                <b>Episode Narrative:</b> A strong upper level trough of low pressure progressed east across the Southern Plains during the afternoon of April 13th, with a large warm sector of warm/humid air having expanded north across much of the Ark-La-Tex. A capping inversion delayed the onset of thunderstorm development until the late afternoon, where it eroded and large scale forcing increased with shortwave perturbations ahead of the trough and along/just ahead of a dry line as it mixed east to the Interstate 35 corridor or North and Central Texas. Given the moderate instability and strong wind shear that developed with the lead shortwave, scattered supercell thunderstorms developed across Northcentral Louisiana during the late afternoon through mid evening hours, producing numerous reports of damaging winds, and several tornadoes/funnel cloud reports. While a lull in the storms was observed, a line of severe thunderstorms developed along the dryline south of the Dallas/Fort Worth Metroplex, and progressed east into East Texas by late evening, and across North Louisiana after midnight on April 14th. Damaging winds and reports of hail were prevalent at first with this line of severe thunderstorms, but a number of notches developed along the squall line as these storms crossed into North Louisiana, resulting in several tornadoes touching down across areas along and north of the Interstate 20 corridor from Shreveport to Monroe. Of particular interest, the initial string of tornadoes first touched down just west of the Texas/Louisiana state line along the Harrison/Panola County line, with this supercell producing two separate tornadoes as it entered Shreveport. In fact, the tornado remained on the ground across much of western and central Shreveport, moving across the northern fringes of the property at the National Weather Service Office before moving across the Queensborough and Allendale neighborhoods and across Downtown Shreveport, before tracking across much of Bossier City along and just north of Interstate 20, crossing Interstate 220, and across the Red Chute and Princeton communities before lifting just west of the Bossier/Webster Parish line. These severe thunderstorms exited North Louisiana just after 3 am on the 14th.<br><br>                <b>Event Narrative:</b> This is a continuation of the Caddo Parish tornado. This EF-1 tornado, with estimated maximum winds near 110 mph, crossed the Red River into Downtown Bossier City, where it uprooted a number of trees and broke several large branches between Bossier High School and Interstate 20. Debris from this tornado also shattered the windows at Moffitt Mazda on Old Minden Road. The tornado strengthened near the Heart of Bossier Shopping Center and Benton Road where it uprooted several trees as it moved east northeast towards Pierre Bossier Mall. It uprooted or snapped several trees along the south side of the mall and Interstate 20 in this area. The tornado knocked down the top half of the east-facing wall of a strip mall on the north side of Pierre Bossier Mall. The tornado shifted northeast where it paralleled the north side of East Texas Street where it continued to uproot and snap trees. There were a number of mobile homes that were damaged along East Texas Street (Highway 80) due to falling trees. The tornado was at its weakest point when sporadic tree damage was found as it crossed over Interstate 220 near Louisiana Downs. The tornado began to rapidly strengthen as it approached the Red Chute community where it knocked a large tree down onto a travel trailer in the Hillcrest Mobile Home Park, unfortunately killing a two year-old infant. The tornado did considerable tree damage as it crossed Bellevue Road just north of Highway 80, splitting trunks and uprooting trees as it reached its widest width of 1100 yards. The tornado continued northeast paralleling Adner Road while doing significant tree damage in the northern sections of the Country Place Subdivision near the Eastwood community. Additional tree damage occurred as the tornado crossed Winfield Road west of the community of Princeton just west of Princeton Elementary School. The tornado uprooted a few more trees north of Princeton along Highway 157 before finally lifting.||A total of 69 conventional and manufactured homes were affected by this tornado throughout Bossier Parish, with 25 of these classified as Affected, 33 with Minor Damage, 10 with Major Damage, and 1 as Destroyed.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_99d311b508f48a09a913fb521aec574d = $(`<div id="html_99d311b508f48a09a913fb521aec574d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-APR-18 09:43:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.49 Miles<br><br>                            <b>Tornado Width:</b> 780.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MERIDIAN<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> MARION<br><br>                <b>Episode Narrative:</b> During the evening hours of Friday, April 13th, scattered supercells developed across northeast Louisiana within the broad warm sector of a strong surface cyclone centered near the Kansas/Nebraska border. These storms exhibited rotation almost immediately, and began producing tornadoes across northern Louisiana. Two tornadoes occurred in the NWS Jackson forecast area in association with a cell that tracked from near Rayville, LA north northeastward along the Boeuf River. These storms also produced strong wind as they continued into southeast Arkansas. Overnight, as the cold front associated with the storm system began to advance eastward, a quasi-linear convective system developed over the ArkLaTex and advanced eastward. These storms reached the western portion of the NWS Jackson forecast area after 2:30 am on Saturday, April 14th. Six tornadoes occurred during the early morning hours across southeast Arkansas and northeast Louisiana in association with this line of storms. The storms continued to produce damaging straight-line winds, knocking down trees and power lines in many areas, through the morning hours as it continued eastward into Mississippi. A few additional tornadoes also developed along the line, including one in Flowood, one near Noxapater, one in western Lamar County, and an EF2 tornado in Meridian.<br><br>                <b>Event Narrative:</b> This tornado developed just to the north of I-20 along Highway 19 N. It crossed through downtown Meridian, causing tree damage to much of the area. It caused structural damage to a few buildings along 14th Street, including roof and facade damage. The tornado reached its strongest intensity of EF2 strength as it neared 23rd Street. Here it snapped a couple of power poles, along with multiple hardwood and softwood trees. In addition, it tore the roof off of an apartment building and a portion of a building at Magnolia Middle School. Video evidence also indicated the tornado tore the roof off of a home near Grandview Avenue along with the loss of some exterior walls. The tornado continued to track northeast and generally followed Highway 45. Damage mainly consisted of trees being snapped or uprooted. Some of these trees fell onto homes. The tornado lifted near Willowlake Road. Maximum estimated wind speed was 115 mph.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

curred around Waterville, Morristown, Owatonna, Faribault and Cannon Falls. These cities all reported homes, buildings and warehouses either damaged or destroyed. ||Hundreds of large, mature trees were uprooted or snapped along this path of destruction, including numerous trees up to 4 feet in diameter. In addition to the trees, structural damage was widespread including the Faribault airport where 80 planes were either damaged or destroyed as hangers were blown off their foundation. ||The towns of Waterville and Faribault had the most homes damaged which was associated with EF2 tornado damage.  ||Two miles west of the Faribault airport, a resort area on Roberds Lake had upwords of 75 percent of the trees uprooted or blown down on the east side of the lake. Some of the trees landed on homes and split them in half.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey concluded that an EF1 tornado tracked 7.1 miles from near the Blue Earth, Waseca county line, northwest of Janesville, then over Lake Elysian, before lifting near the Le Sueur, Waseca county line. Tornado damage was consistent with EF1 damage with winds up to 105 mph, and a maximum path width of 440 yards.  Shortly after touchdown, it hit a home and removed its roof and destroyed the garage. A man in the garage was blown into the yard and suffered a minor injury, but did not require hospitalization. Other damage was confined to trees, outbuildings, and homes. There was also isolated damage on the south side of the tornado track due to severe inflow. Damage was confined to large trees and outbuildings on east side of Lake Elysian.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

curred around Waterville, Morristown, Owatonna, Faribault and Cannon Falls. These cities all reported homes, buildings and warehouses either damaged or destroyed. ||Hundreds of large, mature trees were uprooted or snapped along this path of destruction, including numerous trees up to 4 feet in diameter. In addition to the trees, structural damage was widespread including the Faribault airport where 80 planes were either damaged or destroyed as hangers were blown off their foundation. ||The towns of Waterville and Faribault had the most homes damaged which was associated with EF2 tornado damage.  ||Two miles west of the Faribault airport, a resort area on Roberds Lake had upwords of 75 percent of the trees uprooted or blown down on the east side of the lake. Some of the trees landed on homes and split them in half.<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey concluded that an EF1 tornado tracked 7.1 miles from near the Blue Earth, Waseca county line, northwest of Janesville, then over Lake Elysian, before lifting near the Le Sueur, Waseca county line. Tornado damage was consistent with EF1 damage with winds up to 105 mph, and a maximum path width of 440 yards.  Shortly after touchdown, it hit a home and removed its roof and destroyed the garage. A man in the garage was blown into the yard and suffered a minor injury, but did not require hospitalization. Other damage was confined to trees, outbuildings, and homes. There was also isolated damage on the south side of the tornado track due to severe inflow. Damage was confined to large trees and outbuildings on east side of Lake Elysian.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_82e8ee9cd15023cb36280423c74bd6f6 = $(`<div id="html_82e8ee9cd15023cb36280423c74bd6f6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-APR-18 18:00:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.1 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LYNCHBURG (C)<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> TIMBERLAKE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> TIMBERLAKE<br><br>                <b>Episode Narrative:</b> A strong cold front with a negatively-tilted upper level trough approached southwest Virginia.  Plenty of wind shear with modest instability made conditions ripe for large hail, damaging winds, and tornadoes.  The thunderstorms ahead of the cold front became strong enough to produce six tornadoes across portions of southwest Virginia.  While the first tornado originally formed in Caswell County of North Carolina and crossed into Virginia, the other five all touched down in Virginia.  These tornadoes caused significant damage within the cities of Danville and Lynchburg and within the town of Elon in Amherst County.  It is the first time ever since storm data records began in 1950 that a tornado struck inside the city limits of Lynchburg.<br><br>                <b>Event Narrative:</b> This is the first segment of a tornado that touched down just south of Waterlink Road near Timberlake in Campbell County at 6:00 PM EST.  The tornado uprooted trees, damaged multiple roofs from homes, damaged several businesses, and flipped several cars.  A total of 28 buildings suffered damage, and five of those buildings were completely destroyed.  The tornado crossed Timberlake Road and exited Campbell County at 6:03 PM EST.  It would continue into the western portion of the independent city of Lynchburg and further northward into Amherst County.<br><br>                <b>Damage:</b> 6.10M<br><br>               </div>`)[0];

                var html_a1506ed43dffdb871a1c575db23e54fb = $(`<div id="html_a1506ed43dffdb871a1c575db23e54fb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-AUG-18 08:59:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.47 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> WEBSTER<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> WEBSTER<br><br>                <b>Episode Narrative:</b> A moist, tropical environment was in place across southern New England on the morning of August 4th. A short-wave trough was approaching, along with a cold front. The main concern was for flash flooding, but early morning sunshine destabilized the atmosphere and contributed to the development of the tornado, which had touched down in northeast Connecticut, prior to this second touchdown.<br><br>                <b>Event Narrative:</b> In just about one minute, an EF-1 tornado, with maximum winds estimated at 110 mph, wreaked havoc in the easternmost portion of Dudley, MA and in the downtown portion of Webster, MA.  It touched down along Route 12 (Schofield Avenue) to the west of Laprise Court in Dudley and traveled northeastward onto Main Street in Webster, then lifted near the French River by Oxford Avenue. ||Many trees were snapped and debarked. In Webster, a gas station overhang was twisted. An old brick rooftop was damaged, with bricks having fallen onto Main Street. The rubber roof covering of another building was peeled completely off.  Windows were blown out at a business on Main Street and the street was littered with broken glass. The side walls of an apartment complex were bent slightly outward toward the tornado. Window screens were sucked outward.  A car windshield and side mirror was damaged.  There were other reports of trees fallen onto cars.  Utility poles were snapped and numerous wires were downed.  According to MEMA, at least 3 buildings were condemned and at least 5 were uninhabitable.||Nearly everyone that our survey team spoke with had heard the warning via the Wireless Emergency Alert on their cell phones as much as 20+ minutes in advance of the touchdown! This undoubtedly played a big role in the fact that there were no fatalities.  According to media reports, there was one minor injury when part of a roof fell on top of a woman's car.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_f3e327c3e64d26b43023a0cce3b9d314 = $(`<div id="html_f3e327c3e64d26b43023a0cce3b9d314" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-JUL-18 15:24:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.41 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 22<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MARIETTA<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MARSHALLTOWN<br><br>                <b>Episode Narrative:</b> A setup for some rotating storms was in place over much of central and southern Iowa. A low pressure system situated northwest of the state slid to the northeast throughout the day, eventually moving into western and central Minnesota. Given its fairly mature frontal situation, an occluded front dropped into northwest Iowa with the warm front extending E/SE from central Iowa and the cold front dropping back to the SW. At the surface within the warm sector observations were favorable with temperatures into the mid 80s and dew points in the low to mid 70s. Looking in more detail, lifted condensation levels were quite low with values under 750 meters, MUCAPE values were modest in the 1000-3000 J/kg range, effective bulk shear was in excess of 40 kts, and effective storm relative helicity was around 200 m2/s2 to name a few. Resulting composite indices correctly highlighted an increased chance for supercells and tornadic potential as seen with supercell composite values in excess of 12 and significant tornado parameter values in the 3 to 5 range in the afternoon. All of which taking into account the general setup, understandably unable to account for storms potentially tapping into additional shear and helicity generated from rooting themselves along outflow boundaries. ||The result was a sizable tornado outbreak across Iowa, including more than a dozen confirmed tornadoes. The tornadoes of most note occurred in the NE Des Moines Metro (specifically Bondurant), Pella, and Marshalltown. The Bondurant area actually experienced two tornadoes, which were concurrently on the ground, but fortunately only one actually caused damage (EF2) within town. The Pella tornado tacked on the north side of town, directly hitting the Vermeer plant, causing EF3 damage. The Marshalltown tornado entered the town from the NW and tracked into the downtown area before exiting and weakening east of town. Widespread damage was experienced in Marshalltown including to the Lennox plant and the County Courthouse.  All in all, while numerous injuries were experienced and millions of dollars of damage, no direct fatalities were reported from the tornadoes.<br><br>                <b>Event Narrative:</b> This tornado developed northwest of Marshalltown west of the little hamlet of Marietta.  The tornado traveled southeast on the western side of the Iowa River producing extensive crop and tree damage.  The tornado strengthened quickly and took on a wedge appearance as it entered northwest Marshalltown.  The tornado tracked more easterly as it entered town producing widespread EF1 and EF2 damage.  The tornado went directly through the business district of Marshalltown with EF2 and EF3 damage to many structures including the county courthouse which lost the spire off the clock tower.  The tornado continued east through housing areas before encountering the Lennox plant on the east side of town, producing EF3 damage once again.  The tornado began to weaken rapidly after this point and dissipated near power plant located on the east side of town.  The tornado produced a total of 22 direct injuries. An additional indirect injury resulted during the clean-up of storm debris when a tree fell on a man.<br><br>                <b>Damage:</b> 200.00M<br><br>               </div>`)[0];

                var html_ba1180946e8817516bf1cbf66f0e0157 = $(`<div id="html_ba1180946e8817516bf1cbf66f0e0157" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-JUN-18 17:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.56 Miles<br><br>                            <b>Tornado Width:</b> 180.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> JONES CHAPEL<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> JONES CHAPEL<br><br>                <b>Episode Narrative:</b> A supercell tracked east along the far northern part of north Alabama near the state line during the early afternoon.  This cell produced wall clouds, a couple of funnel clouds, localized wind damage and at least one report of penny sized hail.||Later that evening, supercells produced an EF-2 tornado in Cullman County and an EF-1 tornado in Jackson County as seen on video.<br><br>                <b>Event Narrative:</b> As the tornado crossed from Winston into Cullman County, the tornado likely lifted shortly after crossing CR 1069 and producing minor limb damage. The tornado likely touched down again west of the CR 1055 and CR 1082 intersection. Extensive tree damage was observed. Numerous trees were either uprooted or snapped as the tornado tracked through a depression on the north side of CR 1055. Intensity was documented as 90 mph (EF-1) as it approached CR 1082. At this point, the tornado likely lifted again as it moved east of CR 1082 with only minor limb damage observed through Sullivan Creek.||Peak intensity of the tornado was observed along CR 1091, west of CR 1114. A one year old manufactured home was completely destroyed as it broke away from its anchors, causing 3 injuries. The home was perpendicular to the winds, facing due west. It was displaced about 20 yards from its original location. Three of four corner anchor units were ripped from the ground. The fourth remained lodged in ground but the metal strap was ripped from the I-Beam. It is worth noting that the anchors were approximately 2-3 feet into the ground, and were strapped to the I-Beam (from what could be observed). However, given the highly saturated, muddy soil, the anchors were pulled out as the home tipped backwards. Given this potential failure, winds were estimated at 130 mph (EF-2), or slightly above the expected value for a completely destroyed manufactured home. Additionally, near this location, several trees were uprooted. Peak width of approximately 180 yards were also documented in this area.||As the tornado tracked east, another area of downed branches and uprooted trees were noted east of CR 1107. This was the final location of observed damage as the tornado likely lifted and eventually dissipated along CR 1114.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
