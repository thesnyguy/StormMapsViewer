                var html_058452f6f587fc7c942900da78e064ef = $(`<div id="html_058452f6f587fc7c942900da78e064ef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-APR-19 15:42:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 17.0 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> VERNON JCT<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> ADARIO<br><br>                <b>Episode Narrative:</b> A warm front lifted northward across the region during the afternoon of April 14th. A strong area of low pressure moved from southwest Ohio through north central Ohio during the afternoon. The atmosphere quickly became unstable with plenty of shear and modest instability for severe storms including supercells. A tornado watch was in effect for most of northern Ohio. A strong tornado touched down across Richland County and hit the town of Shelby.<br><br>                <b>Event Narrative:</b> A long track tornado began about 3 miles southwest of Shelby around 442 PM then tracked northeast to about 5 miles north of Olivesburg. EF 1 damage was seen along much of its 17 mile track.  The most significant damage was located on the southeast and east side of Shelby from near the Chevy Dealership along State Route 39 northeastward to State Route 96 where a home was significantly damaged. This is where the EF 2 damage was observed and the tornado reached its maximum width of 1/2 mile. One vehicle was tossed 100 feet into the air with 2 people inside. The vehicle rolled multiple times before coming to a stop. Both persons inside the vehicle were luckily unharmed.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_6b0b9674e798d7ce8e9f284e2f332f31 = $(`<div id="html_6b0b9674e798d7ce8e9f284e2f332f31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-APR-19 19:28:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 1.93 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> GREENE<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> OZARK AIRPARK ARPT<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> LINDEN<br><br>                <b>Episode Narrative:</b> Very moist and unstable conditions developed over the Missouri Ozarks ahead of an intense low pressure system over the southern Plains. Widespread severe storms developed over Oklahoma and eastern Kansas during the early morning hours and tracked eastward into the Springfield county warning area during the afternoon and evening. Very heavy rainfall, hail to tennis ball size, damaging winds in excess of 70 mph and 27 tornadoes occurred with this system as storms tracked repeatedly over the region. Four injuries were reported as a result of severe storms. One injury was near Mountain Grove and three were in southeastern Greene County were an EF-2 Tornado tracked. The resulting rainfall led to widespread flash flooding, which continued into the morning of May 1st, on head water streams and low water crossings. One live was lost when a camper along Hunter Creek in Douglas County drowned as the campground flooded.<br><br>                <b>Event Narrative:</b> A National Weather Service Storm survey confirmed an EF-2 tornado, produced by a slow moving supercell, tracked from two miles north of Ozark, Missouri to five miles northwest of Rogersville, Missouri. The tornado was on the ground for approximately 20 minutes along its 10.3 mile total track with maximum wind speeds estimated at 134 mph. Along the tornadoes track, which started in Christian County and continued into Greene County, 235 homes and multiple out buildings were damaged. Twelve homes were reported as total losses. As many as 45 vehicles were damaged and three horses were killed when a barn was hit. Hundreds of trees were snapped or uprooted and multiple power poles and lines were downed. Three injuries were reported with two people transported to a local hospital. The tornado touched down just south of North 9th Avenue and East State Highway NN in Christian County. As the tornado proceeded to the northeast it impacted 145 homes in Christian County before moving into Greene County. Of those homes, nine were reported as total losses. Two injuries occurred in one home as the tornado traveled  through a subdivision. Many vehicles were damaged along with multiple outbuildings before the tornado passed into Greene County along East County Line Road just west of South Farm Road 203. The tornado track continued into Greene County where additional EF-2 damage occurred along the remaining eight miles it remained on the ground.<br><br>                <b>Damage:</b> 6.80M<br><br>               </div>`)[0];

 Lane, where it snapped many trees and destroyed outbuildings. It continued to produced significant tree damage along Highway 63 as it approached Haileyville. Many homes and businesses were damaged in town, some were destroyed, as it continued northeast to Lone Oak Road W on the northeast side of town, where the tornado began to move east. Homes were damaged, many trees were snapped, an electrical substation was damaged, and power poles were snapped before it dissipated near Price Road, south of Shelton Road. This tornado was observed by multiple people. Based on this damage, maximum estimated wind in the tornado was 110 to 120 mph.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_db3a450cce8ef253cb5edda5c07c34f0 = $(`<div id="html_db3a450cce8ef253cb5edda5c07c34f0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-APR-19 21:41:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 10.0 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BOND<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> CENTERVILLE<br><br>                <b>Episode Narrative:</b> Strong to severe thunderstorms developed across eastern Oklahoma during the early afternoon hours of the 30th, to the east of a stationary frontal boundary that was located across north-central Oklahoma into northwest Texas. Moderately strong instability combined with strong wind shear resulted in the development of supercell thunderstorms, which produced multiple tornadoes, including two strong tornadoes, large hail up to half dollar size, and damaging winds. Locally heavy rainfall also occurred across portions of northeastern Oklahoma, which resulted in flash flooding.<br><br>                <b>Event Narrative:</b> This tornado developed from a remnant mesocyclone that had a history of producing a strong tornado in Bryan and Atoka Counties. The circulation in the storm strengthened southwest of Haileyville, just east of the S Bache Road and south of Ray Road, where this tornado developed. It moved north-northeast significantly damaging several homes, destroying barns and outbuildings, and snapping or uprooting trees from Ray Road to Crawley Road. The tornado then moved through open country for a couple miles and turned northeast as it moved across S Smallwood Lane, where it snapped many trees and destroyed outbuildings. It continued to produced significant tree damage along Highway 63 as it approached Haileyville. Many homes and businesses were damaged in town, some were destroyed, as it continued northeast to Lone Oak Road W on the northeast side of town, where the tornado began to move east. Homes were damaged, many trees were snapped, an electrical substation was damaged, and power poles were snapped before it dissipated near Price Road, south of Shelton Road. This tornado was observed by multiple people. Based on this damage, maximum estimated wind in the tornado was 110 to 120 mph.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_684045a23766ac1c5c2c0603a49becbb = $(`<div id="html_684045a23766ac1c5c2c0603a49becbb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-19 12:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 18.27 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> NACOGDOCHES<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MORRILL<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> REKLAW<br><br>                <b>Episode Narrative:</b> A strong upper level trough entered the Southern Plains during the afternoon hours of April 12th, which allowed southerly low level winds to gradually return warm and moist air from the Gulf of Mexico north into East Texas and North Louisiana. An upper level disturbance ejecting northeast ahead of the trough across portions of East Texas and North Louisiana during the early morning hours of April 13th carried enough elevated instability, shear, and forcing north of an advancing warm front over Southeast Texas and South Louisiana, such that scattered strong to severe thunderstorms developed, with numerous reports of large hail and occasional damaging winds received. The warm front continued to gradually mix north northwest into East Texas and Northcentral Louisiana by late morning and early afternoon hours, with a very warm, moist, and unstable air mass noted over Deep East Texas and portions of Northcentral Louisiana south of the front. Coupled with even stronger forcing and low level shear ahead of the approaching upper trough, additional strong to severe thunderstorms developed near and south of the front from late morning through the afternoon, producing numerous reports of damaging winds with several tornadoes across portions of East Texas. These showers and thunderstorms diminished by early evening with the departure of the trough, and the arrival of an associated cold front which brought about cooler, drier, and more stable air southeast into the region.<br><br>                <b>Event Narrative:</b> An EF-3 tornado with maximum estimated winds near 160 mph that originally touched down in Houston County about 9 miles northeast of Crockett crossed the Neches River into Southwest Cherokee County, where it snapped and uprooted thousands of trees along its path. The tornado paralleled Highway 21 before reaching the city of Alto, where it severely damaged or destroyed approximately 20 homes. Included along the damage path southwest of Alto was the Caddo Mounds Sate Historic Site building, which had its roof torn off, nearly all of its exterior walls removed, and was left to only a few interior rooms in the building. Several people were outside running to get inside for safety when the building was destroyed, resulting in one fatality and a number of serious injuries. Multiple cars in the parking lot were thrown 150 yards into trees and across Highway 21. The tornado then went on to lift and destroy a double wide mobile home, throwing it 50 yards. As the tornado continued along Highway 21, its most significant damage was at a single family home and the St. Thomas Chapel which saw their roofs and exterior walls collapsed. Winds were estimated at 150 mph at this point. ||As the tornado neared Alto, it destroyed three homes along Highway 294 and Singletary Street, recording high end EF-3 damage as it wiped the lower level of a two story home off of its foundation and left the top story of the home 20 yards away from the foundation. This damage was reviewed by tornado damage experts from the National Weather Service (NWS) Southern Region Headquarters, NWS Norman, and the Warning Decision Training Division who all agreed it was high end EF-3 damage (with maximum estimated winds near 160 mph) based off how the home walls were separated from the bolts which anchored them to the foundation. Surrounding damage indicators also validated the EF-3 tornado determination. ||The storm then went on to destroy several homes and mobile homes at nearby Alto Elementary School and Alto High School. It also snapped a metal power pole before crossing Highway 69, where it went on to snap and debark several trees in rural Cherokee County north of Alto before crossing FM 343 and into extreme Northwest Nacogdoches County.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

ent Narrative:</b> This tornado developed just south of E Pine Street at N Rockford Avenue and moved east. The tornado damaged a number of homes and structures, blew down trees, and snapped two power poles. A man was injured when a large tree fell onto his house. The tornado dissipated just north of E Pine Street near N Oswego Avenue. Based on this damage, maximum estimated wind in the tornado was 90 to 100 mph.<br><br>                <b>Damage:</b> 125.00K<br><br>               </div>`)[0];

                var html_51b41db7c03245905da1834175e29217 = $(`<div id="html_51b41db7c03245905da1834175e29217" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAY-19 21:29:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.9 Miles<br><br>                            <b>Tornado Width:</b> 2700.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DELAWARE<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> PEGGS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> TERESITA<br><br>                <b>Episode Narrative:</b> A strong upper level storm system moved into the Southern Plains from the Rockies on the 20th and 21st. The attendant warm front moved from northern Texas northward into northeastern Oklahoma during the day on the 20th, and then the cold front associated with this storm system moved through eastern Oklahoma during the late evening of the 20th and early morning hours of the 21st. Warm, moist, and very unstable air resided across eastern Oklahoma ahead of this system. This pattern resulted in multiple rounds of severe thunderstorms across eastern Oklahoma from the early afternoon of the 20th through late morning of the 21st. Very strong wind shear coexisting with the strong instability resulted in some supercell thunderstorms that produced large hail up to golfball size and multiple tornadoes on the 20th. A squall line developed along the cold front that moved into the area during the morning of the 21st, and that line of storms produced multiple tornadoes along the leading edge. Locally heavy rainfall and subsequent flash flooding occurred across northeastern Oklahoma as multiple rounds of thunderstorms affected generally the same area.<br><br>                <b>Event Narrative:</b> This is the first segment of a two-segment tornado. This large tornado developed southwest of the intersection of the N 420 Road and the W 660 Road. It moved northeast snapping and uprooting trees, and destroying outbuildings when it crossed those roads. Significant tree damage occurred as the tornado crossed the W 650 Road and approached Highway 82, where homes and businesses were severely damaged and numerous trees were snapped in Peggs. After moving through Peggs, the tornado continued to move northeast across mainly rural, rugged terrain where significant tree damage was noted for several miles. It crossed the N 495 Road snapping trees, damaging homes, and destroying outbuildings, and then moved into Delaware County. Based on this damage, maximum estimated wind in this segment of the tornado was 110 to 120 mph.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];

he inside of the mall approximately eight businesses experienced damage, primarily from windows blown out and merchandise blown around. Winds at the Richmond Mall were estimated to be around 85 mph, which is rated at the highest end for an EF0 tornado.||Some of the roof material from the mall landed in three to five businesses on the other side of US 40. Those businesses also received minor damage, with isolated windows being blown out and also some observed damage to signage and siding. A concrete table was moved several feet from its original position, and there was also minor small tree damage. In the service station at the intersection of US 40 and Hayes Arboretum Rd, an adult and a child were sitting in a car when the windows were blown in, causing minor injuries. They were taken to the hospital, treated and released.||Further northeast along Woodside Drive, a large hardwood tree fell to the southwest onto a house and also a tall metal television antenna fell the opposite direction onto the house. Extensive tree damage was also observed near the house, with several two foot diameter trees blown down. Debris from the signage of businesses was scattered throughout the property on Woodside Drive.||The property next door also experienced some damage, particularly with the garage being shifted and a tree limb also knocked down onto the house. Further down along Woodside Drive, several large tree limbs were knocked down. On Sycamore Drive, isolated two to three foot diameter trees were knocked down.||The last visible damage from this tornado appeared to be along Gravel Pit Road, where an additional one or two trees were knocked down.<br><br>                <b>Damage:</b> 225.00K<br><br>               </div>`)[0];

eafter, the tornado continued northeast, crossing Interstate 69 before lifting near 57th street and Main Street in Anderson.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_8e1e27ab902e3ec0898d65e863ed1ba0 = $(`<div id="html_8e1e27ab902e3ec0898d65e863ed1ba0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-19 21:02:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.84 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> DURBIN<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> NEPTUNE<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the evening hours along a warm front lifting slowly north across the region. Many of the thunderstorms produced tornadoes, including a few strong to violent tornadoes.<br><br>                <b>Event Narrative:</b> The tornado appeared to have first touched down west of Celina, near the intersection of Township Line Road and Bunker Hill Road, where about half of a barn's metal roof was removed and strewn in a narrow path to the east-northeast. At least two other barns also lost nearly half of their metal roofing in the vicinity of Bunker Hill Road. Numerous trees in this area, with trunk diameters of 18 to 24 inches, were also snapped and blown down in various directions. This type of damage was consistent with wind speeds of up to 90 mph and associated with an EF1 tornado. ||The next damage occurred to homes and adjacent outbuildings along Mud Pike Road, immediately southeast of the intersection with State Route 118. Two homes retained their main roof structure but many shingles were removed. Two outbuildings and a larger barn were destroyed, likely resulting from EF1 tornado winds of 100 to 110 mph. Additional damage occurred along Hellwarth Road, just south of the intersection with Fairground Road. Several homes and outbuildings were damaged, with the most serious being a home that lost much of its roof and some exterior walls. High-end EF2 tornado winds of 125 to 135 mph likely caused the worst damage at this location. ||The tornado path continued generally along Fairground Road from just east of the intersection with Hellwarth Road to the western corporation limit of the city of Celina. Homes, outbuildings, trees and utility poles were damaged here, and a free-standing cellular communication tower was knocked down. At least two homes suffered partial roof loss and one home lost its entire roof. The cellular tower was a lattice structure at least 300 feet tall and two of the three support attachments at the ground were broken. A 50 to 100 yard swath of trees were snapped and uprooted in a forested area leading up to the western edge of Celina. The damage to the cellular tower and trees was indicative of EF2 tornado wind speeds of 125 to 135 mph. ||More substantial damage was observed just inside the western corporation limit of the city of Celina, along Fairground Road. At least a dozen homes were severely damaged here, with roofs completely uplifted and removed, along with many exterior walls collapsed. One residence was completely lifted from its foundation, with interior walls largely intact, and dropped in an adjoining field approximately 70 yards to the north-northeast. This residence was anchored to a cinder block foundation, with the upper level or two of blocks breaking from the rest under the force of the wind. Significant mud spatter was also observed on what remained of these homes, especially on the north and northeast facing sides, implying a strongly rotating column of air in contact with a nearby muddy field. This type of damage was consistent with wind speeds up to 150 mph and associated with an EF3 tornado. In this area along Fairground Road, a vehicle was thrown into a house, killing a person inside of the house. ||Significant damage continued into a cluster of homes near and northwest of the intersection of Fairground Road and Touvelle Street in Celina. At least two dozen of these homes had partial or complete roof failure and many exterior walls collapsed. Two residences on either side of Jill Avenue were missing large portions of their exterior walls, indicative of winds as high as 140 to 150 mph and associated with an EF3 tornado. Evidence of multiple vortices within the tornado was also evident in the debris pattern here. Several cars were displaced by the wind and uplift in this neighborhood. A thick layer of mud was also spattered on the east and northeast facing sides of these structures, largely opposite the direction of the incoming tornado. ||The degree and extent of damage started to gradually lessen east-northeast from near Touvelle Street to U.S. 127. From there the tornado continued to track farther northeast to near the community of Neptune. An approximately 100 yard swath of trees were snapped and uprooted in a small forested area between U.S. 127 and Celina-Mendon Road, north of Myers Road. A garage roof was displaced off the main structure along Celina-Mendon Road, between State Route 197 and Howick Road, causing exterior walls to also collapse. This damage was likely the result of EF2 tornado winds of 115 to 125 mph. ||A garage was destroyed along State Route 197, just northeast of the intersection with Rice Road. A house farther northeast along Riley Road, just south of the intersection with State Route 197, suffered partial roof removal along with the collapse of a few exterior walls. Based on the damage, wind speeds here were estimated to be at the upper-end of the EF1 range, between 100 and 110 mph. A debris path was evident into the field immediately east-northeast, where the tornado appeared to finally lift.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];
                popup_c13982bab72f93ecdb9a5628e0155ca2.setContent(html_8e1e27ab902e3ec0898d65e863ed1ba0);

age to nearby homes. Three |houses sustained significant damage from the wind itself, |which, based on this survey, peaked around 120 mph. As|the EF2 tornado continued to move northeast, at least two|greenhouses were destroyed before it lifted near the |intersection of Orchard and Broomall Lanes. However,|significant straight line wind damage continued beyond this|intersection with dozens of snapped and uprooted trees,|especially within the Golf Course at Glen Mills, before the |strong winds gradually weakened below severe limits.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_78eff1b94430968a7aa3b65e2ac980e9 = $(`<div id="html_78eff1b94430968a7aa3b65e2ac980e9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-19 21:41:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 18.17 Miles<br><br>                            <b>Tornado Width:</b> 1050.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 166<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> PYRMONT<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> EASTVIEW<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the evening hours along a warm front lifting slowly north across the region. Many of the thunderstorms produced tornadoes, including a few strong to violent tornadoes.<br><br>                <b>Event Narrative:</b> The tornado initially touched down just west of Brookville and areas on the south side of Brookville sustained heavy damage, consistent with high-end EF2 wind speeds. Numerous homes suffered significant roof damage and removal, including exterior wall collapse and complete garage destruction. ||The tornado then carved a path east through Trotwood where damage consistent with EF2 wind speeds was widespread and some homes sustained damage consistent with EF3 wind speeds. Structures here again featured roof removal and exterior wall collapse. This was particularly true on the south side of Westbrook Road. A large number of homes and apartment complexes were impacted further east in Trotwood, with most of this damage consistent with high-end EF2 wind speeds.||The highest winds were estimated to have occurred in a corridor from eastern Trotwood (between Shiloh Springs Road and Westbrook Road), then southeast between Shiloh Springs Road and Turner Road, into areas along the Stillwater River/Riverside Drive area. Embedded within this zone was higher-end EF3 damage. Areas near Riverside Drive and the Stillwater River exhibited damage consistent with wind speeds of 170 mph, or lower-end EF4 damage. This damage included well-built apartment buildings that sustained complete roof and exterior wall removal. In addition, significant tree devastation was found along the Stillwater River, east of Riverside Drive, that included numerous trees that were debarked and nubbed down to the trunk.||The tornado continued southeast through Dayton and Northridge, and crossed I-75 into the Old North Dayton Area, where heavy damage continued to homes and businesses. As the tornado entered Riverside, damage began to lessen in intensity, but plenty of damage consistent with EF1 wind speeds was noted. The tornado continued further to the southeast, causing damage in a subdivision north of Burkhardt Road. The roof of an apartment building on Dodge Court was removed. This is the final known damage caused by this tornado.||An 86 year old woman died (indirect) on September 1st, 2019, in part due to injuries suffered when she was trapped in her home during the tornado.<br><br>                <b>Damage:</b> 500.00M<br><br>               </div>`)[0];

hiloh Springs Road and Turner Road, into areas along the Stillwater River/Riverside Drive area. Embedded within this zone was higher-end EF3 damage. Areas near Riverside Drive and the Stillwater River exhibited damage consistent with wind speeds of 170 mph, or lower-end EF4 damage. This damage included well-built apartment buildings that sustained complete roof and exterior wall removal. In addition, significant tree devastation was found along the Stillwater River, east of Riverside Drive, that included numerous trees that were debarked and nubbed down to the trunk.||The tornado continued southeast through Dayton and Northridge, and crossed I-75 into the Old North Dayton Area, where heavy damage continued to homes and businesses. As the tornado entered Riverside, damage began to lessen in intensity, but plenty of damage consistent with EF1 wind speeds was noted. The tornado continued further to the southeast, causing damage in a subdivision north of Burkhardt Road. The roof of an apartment building on Dodge Court was removed. This is the final known damage caused by this tornado.||An 86 year old woman died (indirect) on September 1st, 2019, in part due to injuries suffered when she was trapped in her home during the tornado.<br><br>                <b>Damage:</b> 500.00M<br><br>               </div>`)[0];

                var html_efd9d49d1579b75aa012198bdc752155 = $(`<div id="html_efd9d49d1579b75aa012198bdc752155" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-19 21:28:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 8.34 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> POTSDAM<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> TROY SKYPARK ARPT<br><br>                <b>Episode Narrative:</b> Thunderstorms developed during the evening hours along a warm front lifting slowly north across the region. Many of the thunderstorms produced tornadoes, including a few strong to violent tornadoes.<br><br>                <b>Event Narrative:</b> The tornado initially touched down in Darke County at 2125EST, about a mile southeast if Pitsburg. It moved east and entered Miami County at 2128EST along Hall Road, about a half mile northwest of Potsdam. ||As the tornado entered Miami County, significant tree damage occurred on State Route 721 south of Laura. Structural damage began to occur near the intersection of Wright Road and Markley Road, with partial roof loss to an outbuilding. On Ditmer Road and South Shiloh Road, nearly every property sustained tree damage, some of which was significant.||As the tornado neared State Route 571, structural damage became much more severe. Several homes on State Route 571 between South Shiloh Road and South Range Line Road were rendered uninhabitable. Many homes had at least partial roof removal and some sustained complete roof removal. A few homes suffered the collapse of some exterior walls and while this was more common with garage walls, it also occurred on a few well-built walls away from garages. At one home, a lawn tractor was thrown out into the adjacent field to the northeast.||Damage was very similar across the field on South Range Line Road. Two homes experienced complete roof removal, with one also having walls collapse on multiple sides of the second story of the home. Mud splatter on all sides of structures was significant, and one vehicle interior was largely covered in mud after the failure of the rear window. Another home lost a significant portion of the roof, as well as losing quite a bit of material from an interior wall after the winds had entered the structure.  The rotating winds of the tornado were very obvious on this north-to-south oriented road. Along the northern portion of the tornado track, one home lost its entire roof and had it deposited hundreds of feet into the field to the west, opposite the direction of motion of the tornado. Along the southern portion of the tornado track, debris accumulated across the field, along a tree line over a quarter mile away to the east.||The width of this tornado was most evident as it passed east across Elleman Road. Damage was observed as far south as the intersection with State Route 571 and as far north as several spots along State Route 55. While the damage on State Route 55 was primarily to roofing material and trees, more significant structural damage continued to be observed a little farther south on Elleman Road.||The tornado maintained its intensity as it crossed State Route 48 about a mile and a half north of downtown West Milton. Tree damage was severe along this road, with canopy loss even to trees that remained standing. Many structures were heavily damaged or destroyed. The only known injury from this tornado occurred when a trailer home was flipped over. A well-built brick home suffered the collapse of large portions of the west-facing and south-facing walls, with near-complete roof removal. A garage adjacent to this property was flattened. A trailer home just to the south was completely destroyed, with the failure of nearly all exterior walls and even some interior walls. Debris from these homes and structures was carried about a half mile across the field, stopped only by the tree line from traveling farther.||Widespread tree damage and moderate structural damage continued to be observed as the tornado moved east across Calumet Road, Kessler-Frederick Road, and Kessler Road. One home on Kessler Road lost its entire roof and a full-size camper was thrown and wedged against the garage.||Less significant damage was observed after passing Kessler Road, where the tornado turned from the east to the southeast. Damage observed on Nashville Road south of West Kessler Cowlesville Road was limited to trees, and it is believed that the tornado dissipated somewhere in this vicinity.||This tornado was responsible for a lengthy swath of EF2 level damage, generally 120 to 130 mph, extending from State Route 571 to Kessler Road. However, damage to a few homes on State Route 571, South Range Line Road, and State Route 48, was notably more significant, with a combined degree of roof loss and exterior wall collapse that warranted an estimate of 140 mph winds, within the EF3 category.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_a8b93cd5d8e3cb6be30766970ea90d22 = $(`<div id="html_a8b93cd5d8e3cb6be30766970ea90d22" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-SEP-19 22:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 0.63 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> TEA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> SIOUX FALLS<br><br>                <b>Episode Narrative:</b> A frontal boundary provided focus for convective development across south central South Dakota during the very late afternoon and early evening as a strong impulse moved in the southwest flow aloft.  Initial discrete cells produced spotty hail and damaging wind, with MLCAPE values around 1500-2000 J/kg and 45-55 knots of deep-layer shear.  As cells spread eastward and developed into a line, the increase in low-level jet during the evening quickly increased the 0-3 km shear to 35-40 knots.  Three QLCS tornadoes occurred within the city limits of Sioux Falls.  In addition to the tornadoes, widespread wind damage to trees and spottier damage to residences were reported across much of the city.  A total of nine people were injured in the storms around Sioux Falls.  Repeated cells resulted in flash flooding by later evening and into the overnight hours.<br><br>                <b>Event Narrative:</b> A tornado touched down around one quarter mile east of the intersection of Interstates 29 and 229, near the intersection of 69th Street and Tallgrass Avenue.  The tornado tracked east-northeast for a quarter mile before it struck a building under construction, causing extensive damage to concrete and metal framing, and tossed a construction truck 200 yards into a tree.  The tornado then damaged the Avera Heart and Behavioral Hospital Complex, where cars were displaced up to 100 feet and most windows were broken along with roof and facade damage to the hospital buildings. Eight people were injured by flying glass on the hospital complex.  The tornado lifted about 400 yards to the east of the hospital. Average path width was estimated at 40 yards. Property damage costs are rough estimates.<br><br>                <b>Damage:</b> 6.80M<br><br>               </div>`)[0];

                var html_45d24320124cd2ca0a024d91d29ebcf6 = $(`<div id="html_45d24320124cd2ca0a024d91d29ebcf6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-SEP-19 22:24:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 0.63 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> TEA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> SIOUX FALLS<br><br>                <b>Episode Narrative:</b> A frontal boundary provided focus for convective development across south central South Dakota during the very late afternoon and early evening as a strong impulse moved in the southwest flow aloft.  Initial discrete cells produced spotty hail and damaging wind, with MLCAPE values around 1500-2000 J/kg and 45-55 knots of deep-layer shear.  As cells spread eastward and developed into a line, the increase in low-level jet during the evening quickly increased the 0-3 km shear to 35-40 knots.  Three QLCS tornadoes occurred within the city limits of Sioux Falls.  In addition to the tornadoes, widespread wind damage to trees and spottier damage to residences were reported across much of the city.  A total of nine people were injured in the storms around Sioux Falls.  Repeated cells resulted in flash flooding by later evening and into the overnight hours.<br><br>                <b>Event Narrative:</b> A tornado touched down around one quarter mile east of the intersection of Interstates 29 and 229, near the intersection of 69th Street and Tallgrass Avenue.  The tornado tracked east-northeast for a quarter mile before it struck a building under construction, causing extensive damage to concrete and metal framing, and tossed a construction truck 200 yards into a tree.  The tornado then damaged the Avera Heart and Behavioral Hospital Complex, where cars were displaced up to 100 feet and most windows were broken along with roof and facade damage to the hospital buildings. Eight people were injured by flying glass on the hospital complex.  The tornado lifted about 400 yards to the east of the hospital. Average path width was estimated at 40 yards. Property damage costs are rough estimates.<br><br>                <b>Damage:</b> 6.80M<br><br>               </div>`)[0];

cles to safety. Numerous power transmission poles and lines were removed by the tornado.  Around 2 miles south southeast of Burke, the tornado struck a residence causing severe damage to the roof.  Shortly thereafter, the tornado lifted before reaching the intersection of 295th Street and 345th Avenue after traveling a bit less than 4 miles.  The path width reached a maximum of 75 yards within the city of Burke. Up to 3000 trees were damaged by the tornado in and near Burke. Property damage costs are rough estimates.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

                var html_006363376e04aa0b2c38eb05fee25c3f = $(`<div id="html_006363376e04aa0b2c38eb05fee25c3f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-19 21:56:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 12.93 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> COLE<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> WEST AURORA<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> SPRING GARDEN<br><br>                <b>Episode Narrative:</b> Multiple rounds of storms producing heavy rainfall, severe winds, hail and tornadoes moved across the Missouri Ozarks from May 20th and into the early morning hours of May 24th as upper level disturbances interacted with a slow moving but powerful storm system over the central Plains. Tornadoes occurred with each round, with the strongest and most numerous tornadoes occurring during the late afternoon and evening of the 22nd. On the anniversary of the Joplin Tornado off 2011, another tornado, rated EF-3 struck the north side of Joplin. This storm system eventually produced subsequent tornadoes in Golden City, Eldon and Jefferson City. Unfortunately there were three fatalities as a result of the tornado in Golden City.  The cumulative rainfall caused areas of flash flooding with some flooding lingering across the region. Some locations in southeastern Kansas and southwestern Missouri reported in excess of 8 inches of rainfall over the 72 hour period. .<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey confirmed an EF-1 tornado with maximum winds of 104 mph began southwest of Eldon and tracked through Eldon before continuing northeast. The tornado eventually crossed into Cole County where it strengthened to EF-3 strength before impacting Jefferson City.  In Miller County, the tornado touched down west of the Eldon Country Club and damaged numerous homes across the southern and eastern sections of Eldon.  One injury occurred in this area.  The tornado then tracked northeast, crossing Highway 54 twice, and uprooted or snapped numerous trees as it moved across rural areas in northeastern Miller County before crossing Highway AA at Spring Garden and entering Cole County west of Shipman Road.<br><br>                <b>Damage:</b> 4.00M<br><br>               </div>`)[0];
                popup_ddf2ff043163e616c113c2a0006bd054.setContent(html_006363376e04aa0b2c38eb05fee25c3f);

                var html_27dcd300c332e4aabba034ea7104782c = $(`<div id="html_27dcd300c332e4aabba034ea7104782c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-19 19:58:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 7.26 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> KENOMA<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GOLDEN CITY<br><br>                <b>Episode Narrative:</b> Multiple rounds of storms producing heavy rainfall, severe winds, hail and tornadoes moved across the Missouri Ozarks from May 20th and into the early morning hours of May 24th as upper level disturbances interacted with a slow moving but powerful storm system over the central Plains. Tornadoes occurred with each round, with the strongest and most numerous tornadoes occurring during the late afternoon and evening of the 22nd. On the anniversary of the Joplin Tornado off 2011, another tornado, rated EF-3 struck the north side of Joplin. This storm system eventually produced subsequent tornadoes in Golden City, Eldon and Jefferson City. Unfortunately there were three fatalities as a result of the tornado in Golden City.  The cumulative rainfall caused areas of flash flooding with some flooding lingering across the region. Some locations in southeastern Kansas and southwestern Missouri reported in excess of 8 inches of rainfall over the 72 hour period. .<br><br>                <b>Event Narrative:</b> A National Weather Service storm survey confirmed an EF-3 tornado with maximum winds of 142 mph. This tornado was the last in a series of at least four tornadoes produced by a supercell that had tracked out of northeast Oklahoma into southwest Missouri. The tornado touched down near the intersection of Redbud and CR 100 in Jasper County and then continued northeast into Barton County just west of SE 70th Lane. Wind speeds increased to 140 mph as the tornado caused significant damage to three homes as it tracked across SE 80th Lane, causing one injury and two fatalities. A third fatality occurred as the tornado destroyed a single wide manufactured home on Highway 126. The roof of another home suffered damage on 126 as well as others on SE 90th Lane before the tornado weakened as it tracked across SE 100th Lane and County Road U before lifting near Highway 160 and 45th Road.<br><br>                <b>Damage:</b> 740.00K<br><br>               </div>`)[0];

                var html_dfbb9a4b7ce0c787aab9ab79e18ff544 = $(`<div id="html_dfbb9a4b7ce0c787aab9ab79e18ff544" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-SEP-19 17:50:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 4.72 Miles<br><br>                            <b>Tornado Width:</b> 725.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> ALBERTVILLE<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> ALBERTVILLE<br><br>                <b>Episode Narrative:</b> At the beginning of the storm evolution, a few discrete cells produced a tornado near Elk Mound. A very favorable environment capable of producing supercells and tornadoes was in place across west central Wisconsin. Gradual development of thunderstorms occurred during the early evening with widespread storms stretching from northwestern Iowa, southern Minnesota, into western and northern Wisconsin. A few became severe, but the number of storms probably limited most from becoming very strong. The supercell that produced the strong EF3 tornado was an exception.  It rapidly intensified and went on to produce the first September EF3 tornado in Wisconsin since Ladysmith on 9/2/2002. Also, the last EF3 tornado this late in the season occurred on 9/28/1971.||As the storms evolved during the evening, a broken line developed, with some straight-line wind damage east of the tornado in Chippewa Falls.||The local emergency manager provided preliminary damage estimates. It includes the costs of repairing or replacing the 29 homes that were damaged or destroyed. The 22 single-family homes were valued at $2.68 million, and the seven manufactured homes were valued at $136,500, for a total housing cost of $2.7 million. With repairs to public utilities, the cost rose to $3.0 million in damages.<br><br>                <b>Event Narrative:</b> This is the continuation track of the tornado in Dunn County that crossed 10th Street, south of 560th Avenue. As the tornado tracked northeast, the tornado intensified to an EF3 where considerable damage occurred near County Road X, or Highway 29, and 30th Street, or County Road M. The tornado crossed Highway 29, and move northeast until dissipating east of 50th Street, north of County Road X. ||Based on the NWS Storm Survey, the most significant damage occurred in Wheaton Township, or east of Elk Mound around the intersection of County Road M, and Highway 29. This area saw entire groves of trees leveled, some stripping of bark, and the destruction of several structures. The destruction of a metal building and two nearby homes were consistent with expected damage from winds of EF3 in strength.||The path length in Chippewa County was 4.7 miles, with a maximum width of 725 yards, or nearly a half mile wide. The maximum wind speed was near 150 mph.||There were three injuries with this tornado, but no fatalities.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_1d7de959d02869cf4349a0ded9bcd4ef = $(`<div id="html_1d7de959d02869cf4349a0ded9bcd4ef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-MAY-19 14:27:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 5.53 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> HIGHLAND<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> GUILFORD<br><br>                <b>Episode Narrative:</b> A warm front crossed the region during the morning hours of May 23rd, placing the area in the warm sector by the afternoon hours. At the same time, surface low pressure tracked across the northern Great Lakes, with an attendant cold front moving into the Ohio Valley by the evening. A mesoscale convective system (MCS) was ongoing during the morning hours and moved eastward and into the region during the afternoon hours. Out ahead of the MCS, moisture and warmth increased with moderate instability developing. Aloft, wind shear increased throughout the day and became quite substantial by the late afternoon. The MCS entered Maryland by the mid afternoon hours and intensified into a linear feature that produced damaging winds and one tornado before exiting during the evening.<br><br>                <b>Event Narrative:</b> A line of showers and thunderstorms crossed the Blue Ridge Mountains around 2:30 PM EDT (1:30 PM EST) 23 May 2019, then tapped into strong thermodynamics and wind shear, creating a Quasi-Linear Convective System (QLCS) that increased in intensity as it tracked southeast across central and southern Maryland, Washington DC, and northern Virginia.  The QLCS spawned an EF1 tornado in Howard County MD between 3:27 PM EDT (2:27 PM EST) and 3:36 PM EDT (2:36 EST), with a discontinuous damage path of 5.5 miles, moving east-southeast at an estimated 40 mph.  ||The first evidence of tornadic damage was near the intersection of Brighton Dam Road and MD Route 108 in Clarksville.  Several trees were uprooted in this vicinity with large branches pulled towards each other, and fell in multiple directions, except westerly.||As the tornado moved east, more convergent tree damage extended on either side of Cedar Lane around Corina Court in Columbia.  One eyewitness in this location who was interviewed saw the tornado knocking down trees, resulting in swirling debris.  Most trees in this location were uprooted, but a few were snapped.  Trees here were both softwood and hardwood. One tree fell into the roof of a house.  Another resident in this area reported getting the wireless emergency alert on their phone, followed moments later by strong winds, which knocked down large trees.||Tree damage was also noted along Shaker Drive between Seneca Farm Road and Wayover Way, where numerous large trees were uprooted, with a couple of trees |snapped, falling to the north.||The most significant damage noted was near the 9400 block of Patuxent Woods Drive, where a grove of hardwood and softwood trees were snapped about midway up their trunks, falling haphazardly.  A nearby office building lost part of its roof, which blew towards the east.  Trees were down further to the east, but it is likely that this was due to straight-line winds as radar analysis showed the tornado vortex broadening rapidly.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ere snapped on the other side of the road. The tornado continued to track southeast, snapping a utility pole on Post Hill Road and uprooting dozens of hardwood trees on Windy Hill Lane. Additional intermittent tree damage was observed in a narrow path that ended near Buttermilk Road (likely where the tornado lifted). A resident on Buttermilk Road, who was outside their house at the time of the tornado passed through, sustained a minor injury when hit by debris.||The damage when the tornado was at peak intensity was consistent|with an EF0 tornado with maximum sustained winds near 80 mph.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

ementioned road occurred with a larger mobile home where it rolled several feet and was completely demolished.  It crossed US Highway 425 uprooting trees and when it moved northeast of US Highway 425 across Hemphill Road, it rolled and destroyed a small mobile home where one injury and one fatality were reported. The fatality occurred several weeks after this tornadic event due to sustained injuries.  It lifted along LA Highway 825 just south of LA Highway 132/Bienville Trace Scenic Byway, but not before uprooting and snapping multiple hardwood trees along LA Highway 825. Maximum winds were 120 mph.<br><br>                <b>Damage:</b> 120.00K<br><br>               </div>`)[0];

ementioned road occurred with a larger mobile home where it rolled several feet and was completely demolished.  It crossed US Highway 425 uprooting trees and when it moved northeast of US Highway 425 across Hemphill Road, it rolled and destroyed a small mobile home where one injury and one fatality were reported. The fatality occurred several weeks after this tornadic event due to sustained injuries.  It lifted along LA Highway 825 just south of LA Highway 132/Bienville Trace Scenic Byway, but not before uprooting and snapping multiple hardwood trees along LA Highway 825. Maximum winds were 120 mph.<br><br>                <b>Damage:</b> 120.00K<br><br>               </div>`)[0];

                var html_61afe11cb66f61302f597fceb0702b4f = $(`<div id="html_61afe11cb66f61302f597fceb0702b4f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-DEC-19 17:59:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 16.52 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WAYNE<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> (LUL)HESLER FLD LAUR<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> SANDERSVILLE<br><br>                <b>Episode Narrative:</b> A well defined, positively-tilted trough existed across the Southern Plains and at the surface, a cold front was progressing across Arkansas and Louisiana, while an intensifying area of low pressure propagated northeast along the boundary. Discrete supercells developed in the morning on December 16 and moved northeast, spawning multiple strong tornadoes over northeast Louisiana and south Mississippi. These storms produced a total of 10 tornadoes.<br><br>                <b>Event Narrative:</b> This tornado touched down over the Hesler-Noble Airfield and quickly moved northeast across Hillcrest Drive and into downtown Laurel. Through town, the tornado produced a continuous path of snapped and uprooted trees, broken tree limbs, and minor structural damage to homes and businesses. As it crossed North 16th Avenue, it produced more significant damage to several businesses and a hotel, including briefly lifting the roof of the Super 8, collapsing portions of a small strip mall and standalone office building, and causing damage to the exterior and roofing of the Piggly Wiggly. A semi-truck and flatbed trailer carrying automobiles were also overturned in this area. The tornado continued to damage or blow down trees as it passed through the neighborhoods and the warehouse district of downtown, with several trees falling onto and damaging homes and cars. The Nora Davis Magnet School sustained heavy roof damage and a nearby home lost its entire roof and carport as the tornado crossed Interstate 59 and moved east of Laurel. It was in this area that the most intense damage occurred and was rated at EF3. A few electrical transmission trusses were collapsed, and the Wade Services manufacturing plant took a direct hit and experienced a total collapse of its structures. The tornado remained east of US Highway 11 as it crossed through Erata and Sandersville, causing a continuous path and uprooted trees. It briefly passed through the far northwestern corner of Wayne County northwest of Eucutta and then crossed into southern Clarke County near County Road 230. Damage to many trees and a few homes occurred as it continued northeast across US Highway 45 and into Alabama where MS Highway 18 meets the state line near Hinton, Alabama. Two mobile homes in southern Clarke County were rolled and severely damaged, and two single family homes in the county experienced severe roof damage. Residents in both mobile homes received advance warning of the tornado and were able to shelter in another location before it hit.  The tornado continued into Alabama before it dissipated. Two very minor injuries occurred in Sandersville during the tornado from debris. A third injury occurred three days later on the 19th when a man was cleaning up after the tornado. A cracked tree fell on him and broke his jaw. Maximum winds were 140 mph. Total path length was 51.48 miles in Mississippi but 61.34 miles total.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_5ebdd39eee68507d19aafecac88e5742 = $(`<div id="html_5ebdd39eee68507d19aafecac88e5742" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-DEC-19 20:07:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.95 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> DEMOPOLIS MUNI ARPT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DEMOPOLIS MUNI ARPT<br><br>                <b>Episode Narrative:</b> A very warm and moist air mass developed over Central Alabama on Monday, December 16th. Afternoon temperatures warmed into the lower and middle 70s, which was 15 to 20 degrees above normal for the middle of December. A surface low tracked north of Alabama Monday night and pushed a strong cold across the state. Several bands of strong to severe storms developed across Mississippi during the afternoon and moved into west Alabama that evening. Most of the severe weather damage across Central Alabama was associated with a long track supercell that started in Mississippi and tracked into southwest Alabama. The supercell entered southern Sumter County and tracked northeast to Shelby County.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in extreme northwest Marengo County and determined that it was consistent with an EF2 tornado, with maximum sustained winds near 120 mph.||The tornado first touched down along County Road 28 where minor tree damage was noted on the east side of the road. The tornado tracked northeast over mainly forested areas of Marengo County for several miles producing sporadic tree damage. The tornado widened and strengthened rapidly as it continued northeast toward Highway 80. The tornado reached its widest point near Highway 80. Substantial tree damage was noted on both the north and south sides of Highway 80 along and near the intersection of County Road 57. A home sustained roof damage along County Road 57.  On the north side of Highway 80, property and structural damage was extensive. Several homes sustained roof and structural damage. One brick home sustained complete roof loss and partial wall collapse.||Just east of that location, a single-wide and double-wide manufactured home on the same property were completely destroyed with the undercarriage of both blown a substantial distance. Inspection of both dwellings indicated little to no anchorage of the structures. Three people were reported injured at this location with one being airlifted for more serious injuries. Tree damage in this area was extensive with large old growth hardwoods snapped. The combination of the damage to the conventional brick home, along with the tree damage and manufactured home destruction, prompted the maximum wind rating of 120 mph. The tornado continued its northeast movement damaging additional structures north of Highway 80 before narrowing and weakening south of the Sumter County line, just west of downtown Demopolis.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_5aa25a11bb05ee4dce2c1d91fc6dec73 = $(`<div id="html_5aa25a11bb05ee4dce2c1d91fc6dec73" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-DEC-19 20:07:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.95 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> DEMOPOLIS MUNI ARPT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DEMOPOLIS MUNI ARPT<br><br>                <b>Episode Narrative:</b> A very warm and moist air mass developed over Central Alabama on Monday, December 16th. Afternoon temperatures warmed into the lower and middle 70s, which was 15 to 20 degrees above normal for the middle of December. A surface low tracked north of Alabama Monday night and pushed a strong cold across the state. Several bands of strong to severe storms developed across Mississippi during the afternoon and moved into west Alabama that evening. Most of the severe weather damage across Central Alabama was associated with a long track supercell that started in Mississippi and tracked into southwest Alabama. The supercell entered southern Sumter County and tracked northeast to Shelby County.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in extreme northwest Marengo County and determined that it was consistent with an EF2 tornado, with maximum sustained winds near 120 mph.||The tornado first touched down along County Road 28 where minor tree damage was noted on the east side of the road. The tornado tracked northeast over mainly forested areas of Marengo County for several miles producing sporadic tree damage. The tornado widened and strengthened rapidly as it continued northeast toward Highway 80. The tornado reached its widest point near Highway 80. Substantial tree damage was noted on both the north and south sides of Highway 80 along and near the intersection of County Road 57. A home sustained roof damage along County Road 57.  On the north side of Highway 80, property and structural damage was extensive. Several homes sustained roof and structural damage. One brick home sustained complete roof loss and partial wall collapse.||Just east of that location, a single-wide and double-wide manufactured home on the same property were completely destroyed with the undercarriage of both blown a substantial distance. Inspection of both dwellings indicated little to no anchorage of the structures. Three people were reported injured at this location with one being airlifted for more serious injuries. Tree damage in this area was extensive with large old growth hardwoods snapped. The combination of the damage to the conventional brick home, along with the tree damage and manufactured home destruction, prompted the maximum wind rating of 120 mph. The tornado continued its northeast movement damaging additional structures north of Highway 80 before narrowing and weakening south of the Sumter County line, just west of downtown Demopolis.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_03b9792fe875f457ba470c5cda96b093 = $(`<div id="html_03b9792fe875f457ba470c5cda96b093" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-DEC-19 16:47:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.21 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> LUCAS<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> GWINVILLE<br><br>                <b>Episode Narrative:</b> A well defined, positively-tilted trough existed across the Southern Plains and at the surface, a cold front was progressing across Arkansas and Louisiana, while an intensifying area of low pressure propagated northeast along the boundary. Discrete supercells developed in the morning on December 16 and moved northeast, spawning multiple strong tornadoes over northeast Louisiana and south Mississippi. These storms produced a total of 10 tornadoes.<br><br>                <b>Event Narrative:</b> This tornado started just north-northwest of the town of Silver Creek off of Stephens Cemetery Road and then crossed Highway 43. A barn and shed were initially damaged along with some downed trees. Damage to trees increased along Highway 43 with several snapped. The tornado then moved into the Silver Creek bottom then crossed Daughdrill Road. where more trees were snapped/uprooted along with downed power lines. One home had minor roof damage with a group of 3 chicken houses damaged, and one house destroyed. The tornado then crossed into Jefferson Davis County and intensified. As it crossed Spring Hill Church Road, trees and power lines were down. One home on blocks was destroyed. An area of woods adjacent to the home sustained significant tree damage where all the trees were snapped in a focused corridor from what appears to be an intense vortex. An EF2 rating was given here. The tornado then crossed Zion Hill Church Road, although the tornado weakened a bit at this point, it still snapped and uprooted numerous trees. The tornado then moved along Gholar Road. In this location, the tornado transitioned and took a hard right. While doing so, another intense vortex occurred within otherwise standard EF0, EF1 tree damage. The noted vortex destroyed a mobile home and threw a Nissan truck about 30 yds; one injury occurred here as the person was in the mobile home and was thrown out of it. Shortly after the hard right deviation, another intense vortex developed and more extensive tree damage occurred just east of Sophia Sutton Road. As the tornado crossed Highway 42, it reached peak intensity with winds around 130 mph. Here a large cinder block store was demolished and a well built brick home had the roof removed. Multiple power poles were broken along with numerous trees snapped/uprooted. The tornado continued east-northeast generally along portions of Double Ponds Road. Here more trees were snapped and uprooted. The tornado crossed Highway 13 and then dissipated at Sugar Ridge Road but not before snapping a few tree limbs.  Maximum winds were 130 mph. Total path length was 10.92 miles.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

nt |damage and several cows also died. Further east, about 1 mile east |of county road 500 west, a large power transmission tower was |toppled in the middle of a field. Winds were estimated at 140 mph at |this location. Numerous other buildings sustained EF-0 to EF-1 |damage and some EF-2 damage was also observed. Many trees were |topped or uprooted all along the path of this tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_ab0b1c7e05864702355794c85d517797 = $(`<div id="html_ab0b1c7e05864702355794c85d517797" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 27-MAY-19 19:59:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.76 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> MC NATTS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> NOTTINGHAM<br><br>                <b>Episode Narrative:</b> A warm front surged north across the region, allowing for a moderately unstable, highly sheared environment to exist. Thunderstorms developed in Illinois and moved into northern Indiana, producing damaging winds and several tornadoes.<br><br>                <b>Event Narrative:</b> The same supercell that produced a tornado in Grant |County moved east and underwent several storm mergers as it moved |over eastern Grant County. The merger caused the thunderstorm to |shift southeastwards with time before mirroring the Blackford and |Wells County lines. This thunderstorm produced a tornado with |multiple vortices, and had a width of approximately 1200 yards at |its widest. This tornado tracked from north of Roll, IN to north of |Montpelier, IN to near Nottingham, IN. The tornado lifted just east |of Highway 1. There were two significant injuries reported at a |dairy farm where EF-3 damage occurred.  EF-3 damage was observed in two locations. The first was at a dairy |farm on county road 700 West north of the county line. A well built |structure sustained major damage consistent with winds of 150 mph. |Numerous other buildings at this location sustained significant |damage and several cows also died. Further east, about 1 mile east |of county road 500 west, a large power transmission tower was |toppled in the middle of a field. Winds were estimated at 140 mph at |this location. Numerous other buildings sustained EF-0 to EF-1 |damage and some EF-2 damage was also observed. Many trees were |topped or uprooted all along the path of this tornado.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

on.  The tornado then began to decrease in width and increase in strength near Angelo State University (ASU).  The tornado damaged roofs, broke a large church window, and destroyed a gasoline canopy, fences and trees near ASU.  This tornado even tore HVAC Units from the MHMR Building near downtown San Angelo.  The twister crossed Loop 306 near Main Street and intensified to an EF-2 as it struck the Bradford Elementary Subdivision in the north part of San Angelo.  It destroyed 39 homes and damaged about 90 homes as it removed residential roofs and collapsed outer walls.  The strong tornado threw an automobile into a residence and snapped tree trunks.   Two injuries were reported.<br><br>                <b>Damage:</b> 7.50M<br><br>               </div>`)[0];

                var html_f811c6c0c5df2625c8736289bbae4cc5 = $(`<div id="html_f811c6c0c5df2625c8736289bbae4cc5" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-SEP-19 05:58:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.31 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SEASIDE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> IREDEL<br><br>                <b>Episode Narrative:</b> Hurricane Dorian strengthened to a Category 5 hurricane as it moved through the Bahamas, with devastating damage. It weakened as it moved up the eastern seaboard. The hurricane was a strong Category 1 as it passed just east of Bald Head Island. The hurricane spawned many tornadoes across eastern South and North Carolina. Rainfall amounts along the coast ranged from ten to fifteen inches with lesser amounts inland. Hurricane force winds remained offshore, with several sites along the coast reporting gusts over 60 mph. Damage was due mainly from the tornadoes, with many reports of flash flooding. Power outages were minimal. The hurricane exited the region by the afternoon of September 6th.<br><br>                <b>Event Narrative:</b> Video shared on social media showed the tornado moving onshore near|Tubbs Inlet. The tornado moved northwest causing moderate tree|damage and minor roof damage as it crossed Sunset Blvd N near |Sunset Beach Town Hall. Spotty tree and roof damage continued as |the tornado crossed Sea Trail Golf Resort and moved into a large |wooded area north of Old Georgetown Road SW (Hwy 179). To this |point along the path, damage was consistent with wind speeds in |the 80-90 mph range (EF-0/EF-1). ||The tornado emerged near Bennett Trail SW at the intersection of |Thomasboro Road, and caused major roof damage to a few homes and a|horse barn. Large sections of roofs were blown off, and numerous |large trees were snapped as the tornado approached The Farms at |Brunswick community. In this area, the tornado strengthened to |EF-2 with a width of approximately 200 yards. Damage in The Farms |was extensive. Several dozen homes received minor to major damage |along Carolina Farms Blvd, Slippery Rock Way, Fence Post Lane and |Castle Run Lane. The tornado reached maximum intensity as it |crossed Slippery Rock Way near Fence Post Lane, where large |sections of roofs were blown off. There were several instances of |lumber piercing both exterior and interior walls of houses. The |only known injury, a broken arm, was sustained in this area. ||The tornado exited The Farms at Brunswick and crossed Highway 17|just south of the intersection of Hickman Road (Hwy 57). Two open|air carports and a metal garage were destroyed on the north side|of Highway 17. It crossed the holes 14-16 of Crow Creek Golf |Club, snapping numerous large pine trees and causing minor roof |damage to homes along Honey Tree Lane. The tornado crossed |Hickman Road behind Beulah Baptist Church, traversed the north |end of Green Pastures Lane, and snapped numerous large hardwood |and pine trees throughout private game land. It caused minor |damage to a farmhouse and destroyed a chicken coop before crossing|Ash Little River Road NW. Numerous trees were snapped and uprooted|on the west side of Ash Little River Road NW as the tornado moved|into swampland near the Waccamaw River. Damage along and north of|Hickman Road was consistent with maximum winds of 90-100 mph |winds (EF-1).<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
