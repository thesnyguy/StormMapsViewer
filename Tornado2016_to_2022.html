                var html_e9e9184c674e22df89433e112152dafb = $(`<div id="html_e9e9184c674e22df89433e112152dafb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-MAR-16 20:15:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 6.36 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> DESHA<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> DERMOTT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> HALLEY JCT<br><br>                <b>Episode Narrative:</b> As high pressure over the East Coast refused to move, a storm system approached the ArkLaMiss from the west and stalled just to the west of the region on March 7th. While warm moist air from the Gulf of Mexico filtered north and encompassed the region, a series of potent upper level disturbances began lifting northeast across the Lower Mississippi River Valley. This set the stage for multiple rounds of torrential rains that fell almost continuously across the ArkLaMiss from March 8th through March 12th. These prolonged torrential rains resulted in widespread flash flooding and river flooding across the region, with numerous area rivers reaching moderate and major flood stages. Floodwaters damaged numerous homes, businesses, and closed many primary and secondary roads across the region, with some secondary roads washed out. ||As the storm system finally exited the region late on the 12th, another fast moving, compact storm system followed in its wake during the evening of March 13th. This system brought another round of heavy rain to the Delta region, in addition to several reports of hail and damaging straight line winds. Tornadoes were spawned by this system as well, which included one that affected Chicot County.<br><br>                <b>Event Narrative:</b> This tornado started on the southwest side of Dermott just west of Buckner Lane. Here several trees were snapped. As it crossed Buckner, six power poles were taken down. It then crossed Trotter Street, where more trees were snapped with others uprooted. A fence was laid down as well. A few homes here had minor roof damage where shingles were blown off. The tornado then tracked across US Highway 165 where it moved through open field. It tracked into the South Delta Regional Correctional Facility. Quite a bit of damage was done to the facility as it took a direct hit. Several large sections of the outer fence were torn down. Five buildings on the south side of the complex sustained roof damage where shingles and sheet paper were removed. The gym building, a metal structure, was heavily damaged where a large section of wall was removed. The main building of the complex suffered roof damage where roughly half of the roof was lifted or had parts removed. The roof is not a typical roof; it has several layers. Large portions of the foam insulation were pulled out along with several sections of a thin roof covering. A couple of the guard watch towers had the windows blown out and some minor damage. One employee was injured trying to exit a tower and broke a leg. The tornado then moved into a wooded area, where trees were snapped and a metal carport was thrown and destroyed. As the tornado crossed Highway 35, many more trees were damaged. One home sustained minor roof damage on the south side of the highway. The tornado crossed US Highway 65 and snapped more trees. It then continued through a large wooded area and farmland and it moved into Desha County. It then crossed Highway 159 where many more trees were snapped and uprooted. Where it crossed Highway 159, a home sustained some minor roof damage and had the wood framed shed destroyed. A few power lines were down here as well. The tornado continued northeast into a wooded area where more trees were damaged. Though the tornado likely dissipated a bit farther east, no access was available to that area due to flooding. The total path length was 9.2 miles, with 2.6 miles of that in Desha County. The maximum estimated winds were 105 mph.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

several cars in the north parking lot near the Health Sciences Building were tossed into each other. The tornado then crossed Coconut Creek Parkway just to the west of the Florida Turnpike, flipping a community bust on the road. The driver of the bus sustained a minor injury. On the north side of the road, the tornado moved through the Wynmoor Village Condo Complex where the most significant damage was reported. Numerous trees were uprooted across the complex, with a few snapped in half and debarked, along with snapped light poles and damage to fences. Several mid-level condo buildings sustained moderate roof damage where roofing material and portions of concrete block were peeled off and thrown several yards, damaging numerous cars in the parking lot. The tornado then crossed the Florida's Turnpike near the mile marker 67 entrance and exit ramps. Several cars were tossed and damaged along  the Turnpike, including one southbound travelling car that was flipped into the northbound lane, resulting in a minor injury. The tornado then weakened as it moved to the east side of the Turnpike, where large limbs were broken off trees, power lines knocked down, and smaller trees uprooted along Blount Road. Minor roof damage occurred to the North Homeless Assistance Center in this area. A tractor trailer was flipped at the Whole Foods Warehouse along NW 19th street and Blount Road, before the tornado travelled further northeast causing moderate tree damage along NW 25th Avenue. The tornado lifted near Copans Road and NW 25th Street.<br><br>                <b>Damage:</b> 850.00K<br><br>               </div>`)[0];

                var html_ada4e25becd7521a86c3d9d33f0c0812 = $(`<div id="html_ada4e25becd7521a86c3d9d33f0c0812" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-FEB-16 16:34:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 26.2 Miles<br><br>                            <b>Tornado Width:</b> 1200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> DANCY<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> OWENS<br><br>                <b>Episode Narrative:</b> A strong upper level system developed over the Central Plains and a surface low moved from the Mid Mississippi Valley into the Great Lakes. Although this was well removed from Central Alabama, the system was strong enough that winds at the surface and aloft increased significantly. This produced high wind shear. The combination of the high precipitable water values and unseasonably warm temperatures produced very unstable conditions across central Alabama. A cold front approached the region late Tuesday afternoon into Tuesday evening, a few supercell thunderstorms developed. Eventually, the storms became organized into a line and produced heavy rainfall and flash flooding.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in Pickens County and determined that the damage was consistent with an EF-2 tornado. Maximum winds were estimated to be around 135 mph.  The tornado first touched down in southwestern Pickens County south of AL Hwy 32 and west of County Road 87. From there, it continued on a northeastward path across a large part of Pickens County. The tornado was caught live on Camera by local media just after it crossed the intersection of Hwy 32 and County Road 1, just west of Cochrane. It continued northeast to the Cochrane Campground on the Tombigbee River, where scores of trees were snapped, causing minor damage to one of the buildings on the campground. The tornado first reached EF-2 magnitude as it crossed private wooded land just south of County Road 78 snapping and uprooting hundreds of trees. As the tornado crossed Huff-Barnett Road, it mowed down a wide swath of trees, with a distinct classic convergence pattern of tree fall just east of Beaver Creek. The tornado continued northeastward across Al Hwy 14 causing damage to the federal prison, and then moved on to the Martin Luther King Road/Sapp community northwest of Aliceville. Here, the tornado reached its highest rated damage. Many of the homes in this portion of the Sapp community received some extent of damage, and several were destroyed. From there, the weakening tornado continued northeastward roughly parallel to AL Hwy 17 over open and forested rural Pickens County until it passed just west of Carrollton. The tornado reintensified and broadened somewhat, with a more significant tree-fall causing damage to a few homes on the west side of Carrollton. The tornado continued on the same northeastward path gradually weakening over rural areas before lifting near Herbert Windle Road southwest of Reform.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a104f4e2ecfed3a4f3b9afcce51bf8e8 = $(`<div id="html_a104f4e2ecfed3a4f3b9afcce51bf8e8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-APR-16 16:55:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.38 Miles<br><br>                            <b>Tornado Width:</b> 3221.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WOOD<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LINDALE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> RED SPGS<br><br>                <b>Episode Narrative:</b> After a brief respite from severe thunderstorms during the predawn hours on April 29th, additional strong to severe thunderstorms developed from the late morning hours through much of the afternoon and evening on April 29th, and lingered through the early morning hours on April 30th. These storms developed along and south of a warm front which lifted into Southeast Oklahoma and the northern sections of Southwest Arkansas, in a warm, moist, and unstable air mass ahead of a series of upper level disturbances that approached the region from the west. Large hail, damaging winds, and isolated tornadoes were the result over East Texas by early afternoon, with these severe thunderstorms spreading east into Northern Louisiana and Southwest Arkansas during the late afternoon through the overnight hours. A total of 10 tornadoes touched down across East Texas and Southwest Arkansas, which included a 27 mile long track tornado which touched down near Lindale, Texas in Smith County and remained on the ground before lifting northwest of the community of Bettie in Upshur County. Widespread flash flooding also developed over extreme Southeast Oklahoma and Southwest Arkansas from late morning through the afternoon on the 29th in response to showers and thunderstorms containing heavy rainfall which moved repeatedly over the same areas. The flash flooding spread across much of East Texas, extreme Northwest Louisiana, and the remainder of Southwest Arkansas during the afternoon through the overnight hours, flooding/washing away numerous roads with water entering homes as well. The severe weather and flash flooding diminished around daybreak on April 30th as the showers and thunderstorms weakened and pushed east of the area.<br><br>                <b>Event Narrative:</b> A long track multi-vortex EF-2 tornado with peak winds estimated between 120-125 mph touched down just east of Lindale near the intersection of County Road 499 and County Road 4100. The tornado traveled northeast resulting in extensive damage to trees along its path. The tornado was strongest between Farm To Market Road 16 and Farm To Market Road 2710, where a cell phone tower, a house, and two mobile homes sustained major damage from estimated EF-2 tornado winds. This tornado remained on the ground as it crossed a heavily wooded area and the Sabine River into Southeast Wood County.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_4a11208298aaaab8d22454dd52fc26aa = $(`<div id="html_4a11208298aaaab8d22454dd52fc26aa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-APR-16 01:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.45 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MOYE<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> DICKEY<br><br>                <b>Episode Narrative:</b> Although most of the severe weather during the late night to early morning hours of April 6-7 stayed north of the tri-state area, an isolated storm did produce an EF2 tornado across Calhoun county with some injuries reported.<br><br>                <b>Event Narrative:</b> The combination of dual-polarization radar data and the damage survey show that the tornado initially touched down very close to the Clay/Randolph County line west of US Highway 27. The tornado then continued on a continuous path for nearly 16 miles across much of northwestern Calhoun County. Initial damage northwest of Edison, GA in northwestern Calhoun County was largely limited to downed or snapped trees. As the tornado neared Georgia Highway 216, there was an area of more concentrated damage along Magnolia Road. Two single wide mobile homes were destroyed at this location along with numerous snapped pine trees. Damage in this area was consistent with EF-1 damage or a maximum wind of around 100-105 mph. For the following four miles of the track, damage was once again limited to mostly downed or snapped trees. More significant damage occurred east of the Ichawaynochaway Creek north of Georgia Highway 37 near Dickey, GA. On Country Club Road, a single family residence was damaged, with a portion of the exterior brick wall collapsed, large sections of the roof removed, and debris blown 100-200 yards from the structure. Large trees near the residence were uprooted or snapped. Across the road, a double wide mobile home had some sections of walls and roof removed, and it was blown off its foundation by a couple feet. Additional large, healthy trees were snapped and uprooted at that location. Damage in this area was consistent with high end EF-1 to low end EF-2 damage, with a maximum wind of 110-120 mph. Even more significant damage occurred further east along the Dickey Bypass. Numerous trees in this area were snapped and uprooted. Along the south side of the road, a double-wide mobile home was completely obliterated with debris blown across the road about 50 yards or more into a tree line. This mobile home was strapped and anchored to the ground in several locations, with the anchors sticking into the ground approximately a foot. The mobile home frame separated completely and wrapped around a nearby tree. Numerous hardwood trees near the home were snapped. Damage at this location was the most intense along the track of this tornado and was consistent with strong EF-2 damage, with a maximum wind of 125 to 130 mph. Analysis of the damage patterns suggests that this mobile home may have been hit by a subvortex in the tornado, as debris was blown across the path of the tornado to the north. Most of the debris along the rest of the path tended to be blown in a more easterly direction. Just to the east of that residence, another house was damaged, with a small portion of the roof removed. The residents stated that the roof had separated from the walls, but set down again in a slightly different location. Almost all the pine trees near this house were snapped. The tree damage continued to the east for about another mile, with a medium sized shed or outbuilding also destroyed near the end of the tornado path.  Total damage cost was estimated.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_87d7df422244e4de007011a7b60ac0ba = $(`<div id="html_87d7df422244e4de007011a7b60ac0ba" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-MAR-16 22:15:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 3.61 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> DERMOTT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> HALLEY JCT<br><br>                <b>Episode Narrative:</b> Widespread severe weather and some flash flooding occurred over the ArkLaMiss region from the evening of March 30th through the evening of March 31st. On March 30th an upper level storm system moved into the region from the Southern Plains. It was accompanied by a slow moving cold front extending from a large surface low across the Central Plains into the middle Mississippi Valley.||A warm moisture rich air mass from the Gulf of Mexico moved into the region as a warm front lifted northward on the 30th. A series of potent upper level disturbances crossed the region through the 31st, bringing a rapid increase in wind aloft and resulting in an unstable environment that contained high levels of wind shear. These factors set the stage for flash flooding and several rounds of severe weather. Widespread severe weather occurred with a mix of damaging winds, up to golf ball sized hail, and tornadoes. Two EF-1 Tornadoes occurred in Chicot County, one of which resulted in an injury. Parts of the Delta region experienced flash flooding once again, in areas that had been saturated for much of the month. This aggravated ongoing river flooding as well. ||The cold front moved across the region on the night of the 31st, thus ending the severe weather from the northwest.<br><br>                <b>Event Narrative:</b> The entire path of this tornado was within a mile of the path of the tornado which occurred on the evening of March 13th. The tornado began on the west side of Dermott just south of W Gaines St, where much of the roof was removed from a home and the carport was blown away. An outbuilding was damaged at this location as well and a pontoon boat was blown several yards. The tornado continued through the center of Dermott intermittently snapping and uprooting trees and breaking a couple utility poles along the path. Minor roof damage occurred at a senior care facility, an abandoned trailer was damaged, and a fence was blown down. On the east side of down, a light pole was blown over at a baseball field and a small billboard was blown over. As the tornado crossed the intersection of AR Highway 35 and US Highway 165, several construction cones were blown away. The tornado reached its strongest point in a field north of Highway 35, where a farm equipment shed was demolished. Heavy foundation blocks and farm trailers were moved. Debris was scattered at least a half mile to the north through fields and across US Highway 165. The tornado lifted shortly thereafter. The maximum estimated winds were 110mph.<br><br>                <b>Damage:</b> 110.00K<br><br>               </div>`)[0];

                var html_b9914a0b6dbbffa0a36690b789e3505d = $(`<div id="html_b9914a0b6dbbffa0a36690b789e3505d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-MAR-16 22:15:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 3.61 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> DERMOTT<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> HALLEY JCT<br><br>                <b>Episode Narrative:</b> Widespread severe weather and some flash flooding occurred over the ArkLaMiss region from the evening of March 30th through the evening of March 31st. On March 30th an upper level storm system moved into the region from the Southern Plains. It was accompanied by a slow moving cold front extending from a large surface low across the Central Plains into the middle Mississippi Valley.||A warm moisture rich air mass from the Gulf of Mexico moved into the region as a warm front lifted northward on the 30th. A series of potent upper level disturbances crossed the region through the 31st, bringing a rapid increase in wind aloft and resulting in an unstable environment that contained high levels of wind shear. These factors set the stage for flash flooding and several rounds of severe weather. Widespread severe weather occurred with a mix of damaging winds, up to golf ball sized hail, and tornadoes. Two EF-1 Tornadoes occurred in Chicot County, one of which resulted in an injury. Parts of the Delta region experienced flash flooding once again, in areas that had been saturated for much of the month. This aggravated ongoing river flooding as well. ||The cold front moved across the region on the night of the 31st, thus ending the severe weather from the northwest.<br><br>                <b>Event Narrative:</b> The entire path of this tornado was within a mile of the path of the tornado which occurred on the evening of March 13th. The tornado began on the west side of Dermott just south of W Gaines St, where much of the roof was removed from a home and the carport was blown away. An outbuilding was damaged at this location as well and a pontoon boat was blown several yards. The tornado continued through the center of Dermott intermittently snapping and uprooting trees and breaking a couple utility poles along the path. Minor roof damage occurred at a senior care facility, an abandoned trailer was damaged, and a fence was blown down. On the east side of down, a light pole was blown over at a baseball field and a small billboard was blown over. As the tornado crossed the intersection of AR Highway 35 and US Highway 165, several construction cones were blown away. The tornado reached its strongest point in a field north of Highway 35, where a farm equipment shed was demolished. Heavy foundation blocks and farm trailers were moved. Debris was scattered at least a half mile to the north through fields and across US Highway 165. The tornado lifted shortly thereafter. The maximum estimated winds were 110mph.<br><br>                <b>Damage:</b> 110.00K<br><br>               </div>`)[0];

-3 or higher.||The tornado passed just southeast of the town of Appomattox, impacting the community of Evergreen before lifting near Holiday Lake State Park. The fatality and all the injuries occurred in Evergreen, when the tornado was at its greatest intensity.||Thirty structures were completely destroyed and 160 others were damaged, mostly in the Evergreen area. There were also 7 injuries and 1 fatality from this tornado. Numerous trees were snapped and uprooted.<br><br>                <b>Damage:</b> 11.20M<br><br>               </div>`)[0];

                var html_92525bb6bad38685742b3577617b7702 = $(`<div id="html_92525bb6bad38685742b3577617b7702" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-MAY-16 13:44:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 15.35 Miles<br><br>                            <b>Tornado Width:</b> 450.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MARSHALL<br><br>                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> DUBLIN<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HICKSVILLE<br><br>                <b>Episode Narrative:</b> An outbreak of supercells with large hail and isolated tornadoes affected western Kentucky during the afternoon and early evening. The initial round of thunderstorms occurred early in the afternoon over northwest Kentucky. These storms, which produced a major hailstorm and flash flood in the Owensboro area, were triggered by a weak upper-level low over northern Illinois. This initial round of thunderstorms produced an outflow of cooler air that settled south into southwest Kentucky. By mid-afternoon, isolated supercells with tornadoes fired up along the leading edge of cooler air. Strong westerly upper-level winds associated with the upper-level low over Illinois provided ample wind shear for supercells. A southwest wind flow of moist and unstable air in the lower levels of the atmosphere provided fuel for the storms. Low-level winds up to around 40 knots enhanced low-level wind shear, providing a favorable environment for tornadoes. The supercells lingered well into the evening.<br><br>                <b>Event Narrative:</b> Dozens of structures were destroyed, including mobile homes, businesses, barns, and garages. Several homes received major damage or were destroyed. Many dozens of other homes and businesses received minor damage, mainly loss of shingles and fascia. Several dozen cars were damaged or destroyed. Some cars were tossed around and lofted atop other cars or structures. Thousands of trees were snapped, uprooted, or broken. The tornado was captured on video or camera by numerous individuals. The tornado appeared to have more than one vortex at several different points along its path. The tornado moved through some residential and commercial neighborhoods just outside the northern city limits of Mayfield. A car dealership on U.S. Highway 45 right near the city limit received extensive damage, including the loss of almost all 40 vehicles on the lot as well as a nearby storage building. The peak wind speed of 140 mph was assigned at this car lot. A flea market type of business on Highway 121 just outside Mayfield was destroyed by winds near 135 mph. Once the tornado reached the northern edge of Mayfield, it tracked almost parallel to the Purchase Parkway (future Interstate 69). The center of the tornado stayed about one-half mile north of the parkway, crossing Kentucky Highways 131 and 301 prior to reaching the Marshall County line. The average path width was approximately 300 yards. Peak wind speeds were estimated near 140 mph. The tornado continued into Marshall County very close to where the parkway crosses the county line.<br><br>                <b>Damage:</b> 3.50M<br><br>               </div>`)[0];

e or were destroyed. Many dozens of other homes and businesses received minor damage, mainly loss of shingles and fascia. Several dozen cars were damaged or destroyed. Some cars were tossed around and lofted atop other cars or structures. Thousands of trees were snapped, uprooted, or broken. The tornado was captured on video or camera by numerous individuals. The tornado appeared to have more than one vortex at several different points along its path. The tornado moved through some residential and commercial neighborhoods just outside the northern city limits of Mayfield. A car dealership on U.S. Highway 45 right near the city limit received extensive damage, including the loss of almost all 40 vehicles on the lot as well as a nearby storage building. The peak wind speed of 140 mph was assigned at this car lot. A flea market type of business on Highway 121 just outside Mayfield was destroyed by winds near 135 mph. Once the tornado reached the northern edge of Mayfield, it tracked almost parallel to the Purchase Parkway (future Interstate 69). The center of the tornado stayed about one-half mile north of the parkway, crossing Kentucky Highways 131 and 301 prior to reaching the Marshall County line. The average path width was approximately 300 yards. Peak wind speeds were estimated near 140 mph. The tornado continued into Marshall County very close to where the parkway crosses the county line.<br><br>                <b>Damage:</b> 3.50M<br><br>               </div>`)[0];

o shop at Bent Brook Golf Course also sustained minor damage along with a vehicle overturned.  The tornado weakened to an EF-1 as it moved east of the golf course and caused minor damage to 2 more homes and destroyed a free standing garage.  The tornado finally lifted just east of Morgan Road on Rice Circle.  In total, 14 homes sustained minor damage, 6 sustained substantial damage, and 6 homes were destroyed.  An additional 3 buildings sustained damage, along with several hundred trees snapped or uprooted along the path.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_b9fec55d3bff02f0f258710110abd37f = $(`<div id="html_b9fec55d3bff02f0f258710110abd37f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUN-16 17:54:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BAKER ARPT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> BAKER<br><br>                <b>Episode Narrative:</b> A moist southeast surface flow resulting in 50 to 60 degree dewoints along with strong deep shear combined with a strong mid-level speed max were centered over eastern Montana. As a result, severe thunderstorms developed across Rosebud, Custer and Fallon Counties. These thunderstorms produced very large hail, damaging wind gusts, as well as a tornado.<br><br>                <b>Event Narrative:</b> The pre-storm environment for eastern Montana was such that severe weather was likely. Surface dew point values in the Baker area were in the lower 60s with strong southeasterly flow converging in the vicinity of a stationary surface trough. This area of strong surface convergence, which also separated moist rich air to the east and drier air to the west, played a critical role in the development of this short-lived tornado. ||Although no fatalities occurred , seven injuries, some requiring hospitalization, resulted from the tornado. Two homes were totally destroyed and 40 to 50 more sustained excessive damage. The city blocks located between South 5th Street East and South 10th Street East intersected by Texas Avenue were hit the hardest and sustained the most damage. Many power poles were broken resulting in power lines down and power outages. Single tree trunks were described to look like match sticks as they were stripped of all branches and leaves. ||Over 70 personnel came with boots on the ground from the surrounding tri-state area. The communities of Plevna, Ekalaka, and Wibaux, Montana, Marmarth, Rhame, Bowman and Beach, North Dakota, as well as Ludlow, South Dakota responded shortly after the tornado.  ||At the mesoscale level (2 to 2000 km in space), the interaction of pre-existing convergence zones or boundaries can serve as areas of storm development or enhancement. In some cases, pre-existing thunderstorms interacting with a boundary of converging surface winds can rapidly develop short-lived tornadoes with very little precursor indication from weather radar. The time scale of these events typically is on the order of a few minutes (0-10 minutes). ||In the case of the thunderstorms near Baker on Saturday, June 11th, evidence of these types of boundaries was observed.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_c68d59ba68e1a12df71757ed1a66406e = $(`<div id="html_c68d59ba68e1a12df71757ed1a66406e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUN-16 17:54:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 3.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BAKER ARPT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> BAKER<br><br>                <b>Episode Narrative:</b> A moist southeast surface flow resulting in 50 to 60 degree dewoints along with strong deep shear combined with a strong mid-level speed max were centered over eastern Montana. As a result, severe thunderstorms developed across Rosebud, Custer and Fallon Counties. These thunderstorms produced very large hail, damaging wind gusts, as well as a tornado.<br><br>                <b>Event Narrative:</b> The pre-storm environment for eastern Montana was such that severe weather was likely. Surface dew point values in the Baker area were in the lower 60s with strong southeasterly flow converging in the vicinity of a stationary surface trough. This area of strong surface convergence, which also separated moist rich air to the east and drier air to the west, played a critical role in the development of this short-lived tornado. ||Although no fatalities occurred , seven injuries, some requiring hospitalization, resulted from the tornado. Two homes were totally destroyed and 40 to 50 more sustained excessive damage. The city blocks located between South 5th Street East and South 10th Street East intersected by Texas Avenue were hit the hardest and sustained the most damage. Many power poles were broken resulting in power lines down and power outages. Single tree trunks were described to look like match sticks as they were stripped of all branches and leaves. ||Over 70 personnel came with boots on the ground from the surrounding tri-state area. The communities of Plevna, Ekalaka, and Wibaux, Montana, Marmarth, Rhame, Bowman and Beach, North Dakota, as well as Ludlow, South Dakota responded shortly after the tornado.  ||At the mesoscale level (2 to 2000 km in space), the interaction of pre-existing convergence zones or boundaries can serve as areas of storm development or enhancement. In some cases, pre-existing thunderstorms interacting with a boundary of converging surface winds can rapidly develop short-lived tornadoes with very little precursor indication from weather radar. The time scale of these events typically is on the order of a few minutes (0-10 minutes). ||In the case of the thunderstorms near Baker on Saturday, June 11th, evidence of these types of boundaries was observed.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

n of N 1725 E Rd and E 1550 N Rd, the tornado was 1/4 mile in width and there were 3 snapped power poles and a silo in a field.  Peak winds were estimated at 125 mph, and max width was 440 yards. (Tornado 13 of 15).<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_72a90b96a3e42ec20e1efb59a4d4087f = $(`<div id="html_72a90b96a3e42ec20e1efb59a4d4087f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-MAY-16 13:28:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.8 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BAYMEADE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BAYMEADE<br><br>                <b>Episode Narrative:</b> An upper low moved across the area from the northwest and helped to develop thunderstorms. A cluster of thunderstorms that developed near the coast intersected a lingering surface trough and tapped deeper moisture. It was in this cluster that a tornado developed.<br><br>                <b>Event Narrative:</b> A survey conducted by the National Weather Service concluded at EF-1 tornado with winds up to 95 mph injured one and caused extensive damage, intermittently touching down as it moved through several communities. The tornado initially touched down in the community of Landfall near Arboretum Drive and Fair Lakes Drive. Extensive damage was done to about 30 stately trees along Fair Lakes Drive, Marshland Drive, Inverary Way and Dundee Lakes Place. A few trees up to two feet in diameter were snapped off and numerous trees were uprooted. Several large limbs were blown out of trees and caused damage to one home on Dundee Lakes Place where windows were also blown out. A vehicle weighing more than 4000 pounds with two passengers inside was traveling on Fair Lakes Drive. The tornado lifted the car from the street and deposited it at an angle on the grass a few feet away. The vehicle did sustain damage, but the occupants were not injured. The tornado crossed Howe Creek and produced significant damage to approximately two dozen large trees in the Timber Creek neighborhood. Falling limbs resulted in one injury on Tree Lake Court. The tops of several trees were snapped off and many were uprooted. Minor shingle and fascia damage was noted to one home as well. The tornado then crossed Middle Sound Loop Road and caused extensive damage to numerous trees and several homes on Wellington Drive and East Bedford Road. Dozens of trees up to two feet in diameter were uprooted or snapped. A large snapped pine tree fell through the roof of a home on East Bedford Road. The funnel lifted for the last time near the intersection of Middle Sound Loop Road and Buckeye Drive. The tornado had a path length of 1.8 miles and a maximum path width of 75 yards.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_31242420bd1baa868d528d8cb377b3f8 = $(`<div id="html_31242420bd1baa868d528d8cb377b3f8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JUL-16 16:52:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.09 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> STEARNS<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> WATKINS<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> WATKINS<br><br>                <b>Episode Narrative:</b> The morning of Monday, July 11th, two waves of thunderstorms moved across west central and central Minnesota. Very heavy rainfall and isolated hail occurred with the main area of storms. But these storms also produced a wide area of one half to two inches of rain by sunrise. ||The morning two events set the stage for flooding in central Minnesota as several additional waves of thunderstorms developed during the afternoon, and into the evening. By Tuesday morning, a wide area of three to six inches of rain fell from north of St. Cloud to Milaca and Mora. The highest totals were across northern Kanabec County where locally six to eight inches fell based on radar estimation. The Rum, Snake and Knife rivers spilled out of their banks and caused significant and widespread flooding. ||A secondary point related to this flooding event was that according to the Minnesota State Climatology Office, this storm, which continued into the morning hours of July 12th, was the largest mega-rain event since the Duluth flood of June 19-20, 2012. A mega-rain event is classified as a six-inch rainfall that covers at least a 1000 square miles, with a central core value of at least 8 inches. ||The secondary wave in the morning, weakened by the early afternoon. An isolated thunderstorms developed near Litchfield where an outflow boundary held from the previous morning storms.  These storms moved slowly northward and produced three tornadoes along this boundary. The first tornado occurred near Litchfield, the second near Watkins, and the third north of Watkins. ||The tornado near Litchfield was rated an EF-2 with peak winds of 115 mph. It had a maximum width of 100 yards and traveled approximately 3.1 miles. The tornado caused a lot of tree damage, though three single family homes received significant roof damage, and a double wide manufactured home, and garage were flipped and rolled. Another garage and shed were destroyed near Highway 12 on the north side of town.||The tornado near Watkins was also rated an EF-2 with peak winds of 125 mph. It had a maximum width of 400 yards and traveled approximately 2.1 miles. One injury occurred with this tornado. The first significant damage was to a business along Highway 55 on the south side of town. The tornado then tracked across the highway and passed through the St. Anthony Cemetery before passing through the center of Watkins doing damage to structures and many trees. The most significant damage occurred between Stearns Ave and Meeker Ave where several homes had significant roof damage, and had detached sheds, and garages destroyed. The tornado exited the town and did further tree damage at a farmstead outside of town before lifting shortly thereafter.||The tornado north of Watkins was rated an EF-1 with peak winds of 105 mph. It had a maximum width of 250 yards and traveled approximately 4.2 miles. This tornado was spawned by the same storm that moved through Watkins. Multiple chaser videos showed the Watkins tornado lifted off the ground as it became occluded, with this tornadoes touchdown point made visible by the presence of corn laid down in the field south of the first homestead hit. This was about two-thirds of mile north- northeast of where the Watkins tornado lifted. At the first farmstead hit, two open air cattle sheds where completely destroyed, along with a metal storage shed and two mostly empty grain bins. There were two cattle killed at this location as well. This storm destroyed more outbuildings at a farmstead along 160th street, with the rest of the damage along the path of the tornado being corn laid flat and tree damage.<br><br>                <b>Event Narrative:</b> The tornado near Watkins was also rated an EF-2 with peak winds of 125 mph. It had a maximum width of 400 yards and traveled approximately 2.1 miles. One injury occurred with this tornado. The first significant damage was to a business along Highway 55 on the south side of town. The tornado then tracked across the highway and passed through the St. Anthony Cemetery before passing through the center of Watkins doing damage to structures and many trees. The most significant damage occurred between Stearns Ave and Meeker Ave where several homes had significant roof damage, and had detached sheds, and garages destroyed. The tornado exited the town and did further tree damage as the tornado moved northeast into Stearns County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_4a0d0024a23b4934fef4c1d5c29a836a = $(`<div id="html_4a0d0024a23b4934fef4c1d5c29a836a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-MAY-16 17:27:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 3100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BOSWELL AMMONS ARPT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> UNGER<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed along and ahead of a dry line across central Oklahoma during the afternoon of May 9th. The storms moved across eastern Oklahoma during the evening hours. Prior to the storms moving into the area, the atmosphere ahead of the dry line in eastern Oklahoma had become very unstable. This instability, combined with very strong wind shear associated with a strong trough of low pressure that moved into the Southern Plains from the Southern Rockies, resulted in the development of supercell thunderstorms. One of these supercells produced multiple tornadoes as it tracked along and near an outflow boundary from morning thunderstorms, which had settled across southeastern Oklahoma by the afternoon. One of the tornadoes was long-lived and damaging. In addition to the tornadoes in southeastern Oklahoma, the severe thunderstorms produced hail up to golfball size and damaging wind gusts across other portions of eastern Oklahoma.<br><br>                <b>Event Narrative:</b> This is the second segment of a two segment tornado that began at 624 pm CDT in Bryan County, Oklahoma. The tornado strengthened and widened rapidly after developing southeast of Bennington.  It was about 2500 yards wide and was producing EF-2 damage to trees by the time it reached the Choctaw County border at around 627 pm CDT. ||In Choctaw County, the tornado continued to widen as it moved northeast, producing a damage path of about 1.8 miles across, to the southwest of Boswell. The tornado made a turn to the east at the N4000 Road and maintained an eastward movement until dissipating before reaching the N4090 Road. The tornado destroyed at least three mobile homes. Two injuries occurred in one of the mobile homes, one of which was a critical injury. Numerous homes were damaged by this tornado, with the worst damage including major loss of the roof structure and collapse of a few exterior walls. Numerous outbuildings were also destroyed. A metal, high-voltage transmission tower/truss was destroyed, and numerous power poles were snapped. Many trees were snapped or uprooted in the path. Trees in several areas were reduced to shortened trunks with short stumps where large limbs previously existed. Based on this damage, maximum estimated wind in this segment of the tornado was 140 to 150 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_65d310c70583dbddf9c13a0251d083df = $(`<div id="html_65d310c70583dbddf9c13a0251d083df" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-MAY-16 17:27:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 3100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> BOSWELL AMMONS ARPT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> UNGER<br><br>                <b>Episode Narrative:</b> Severe thunderstorms developed along and ahead of a dry line across central Oklahoma during the afternoon of May 9th. The storms moved across eastern Oklahoma during the evening hours. Prior to the storms moving into the area, the atmosphere ahead of the dry line in eastern Oklahoma had become very unstable. This instability, combined with very strong wind shear associated with a strong trough of low pressure that moved into the Southern Plains from the Southern Rockies, resulted in the development of supercell thunderstorms. One of these supercells produced multiple tornadoes as it tracked along and near an outflow boundary from morning thunderstorms, which had settled across southeastern Oklahoma by the afternoon. One of the tornadoes was long-lived and damaging. In addition to the tornadoes in southeastern Oklahoma, the severe thunderstorms produced hail up to golfball size and damaging wind gusts across other portions of eastern Oklahoma.<br><br>                <b>Event Narrative:</b> This is the second segment of a two segment tornado that began at 624 pm CDT in Bryan County, Oklahoma. The tornado strengthened and widened rapidly after developing southeast of Bennington.  It was about 2500 yards wide and was producing EF-2 damage to trees by the time it reached the Choctaw County border at around 627 pm CDT. ||In Choctaw County, the tornado continued to widen as it moved northeast, producing a damage path of about 1.8 miles across, to the southwest of Boswell. The tornado made a turn to the east at the N4000 Road and maintained an eastward movement until dissipating before reaching the N4090 Road. The tornado destroyed at least three mobile homes. Two injuries occurred in one of the mobile homes, one of which was a critical injury. Numerous homes were damaged by this tornado, with the worst damage including major loss of the roof structure and collapse of a few exterior walls. Numerous outbuildings were also destroyed. A metal, high-voltage transmission tower/truss was destroyed, and numerous power poles were snapped. Many trees were snapped or uprooted in the path. Trees in several areas were reduced to shortened trunks with short stumps where large limbs previously existed. Based on this damage, maximum estimated wind in this segment of the tornado was 140 to 150 mph.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

                var html_89d0b8b4a3d6d28958beee1d13dcc24c = $(`<div id="html_89d0b8b4a3d6d28958beee1d13dcc24c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-SEP-16 00:02:00<br><br>                <b>Tornado F Scale:</b> EF0<br><br>                            <b>Tornado Length:</b> 0.07 Miles<br><br>                            <b>Tornado Width:</b> 25.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> (HAT)CAPE HATTERAS<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> (HAT)CAPE HATTERAS<br><br>                <b>Episode Narrative:</b> Hurricane Hermine made landfall in the Big Bend area of Florida during the early morning hours on September 2nd, and moved northeast along the Southeastern United States states on the 2nd. Hermine weakened slightly to Tropical Storm strength and crossed through Eastern North Carolina during the late evening on September 2nd, and exited off the North Carolina coast near Duck during the morning of September 3rd. The lowest pressure of 994.3 mb was measured on 03/0629 UTC at a mesonet site located at Fort Macon in Carteret county. Highest official winds were measured at the Duck tide gauge DUKN7 where sustained speeds of 71 mph with gusts to 84 mph occurred between 1447 and 1454 UTC on the 3rd. These strong winds led to sporadic power outages across eastern North Carolina. Official Storm surge flooding of 2 to 4 feet above ground level occurred along much of the coast. The highest surge of 3 to 4 feet was observed on the sound side of the Outer Banks on the morning of the 3rd as strong north winds developed on the backside of Hermine as it passed offshore.  Preliminary damage from storm surge was estimated at 5.5 million dollars with the vast majority of this occurring across Outer Banks Dare County. Rain-bands associated with Hermine produced two EF1 tornadoes and one EF0 tornado that led to around 30 thousand in property damage.  Bands of heavy rain associated with Hermine produced rainfall totals of 4 to 8 inches over most of the region, with the highest amounts near the coast. This heavy rain produced widespread poor drainage flooding with a few reports of flash flooding.<br><br>                <b>Event Narrative:</b> The Hatteras Island Rescue and National Weather Service in Newport/Morehead City NC have confirmed a weak tornado briefly touched down at the Hatteras Sands RV resort near Hatteras Village in Dare County, North Carolina, around 1:02 am EDT on September 3rd, 2016. The EF0 tornado had winds estimated at 80 mph, a path width of 25 yards and path length of 100 yards. The tornado damaged or destroyed approximately 5 travel trailers and camping cabins, some which were not attached to the ground. Three injuries were reported from this tornado.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_b6afb79e48c9be1e34aa3cbaae9f0f14 = $(`<div id="html_b6afb79e48c9be1e34aa3cbaae9f0f14" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-MAY-16 16:53:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.94 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> WRAY MUNI ARPT<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> ALVIN<br><br>                <b>Episode Narrative:</b> Scattered strong to severe thunderstorms developed over East Central Colorado along a warm front, with the storms and warm front moving north during the afternoon.  Four tornadoes occurred with these storms during the afternoon, all of them in the Eckley and Wray area.  Three of the four tornadoes lasted less than 10 minutes.  The strongest and most destructive tornado developed on the northwest side of Wray and moved north-northeast.  There were no fatalities with this tornado, but there were 4 minor injuries.  Large hail also occurred with some of these storms.  The largest hail stone was 2.5 in diameter which fell near Alvin.  The strongest severe wind gust was estimated to be 65 MPH reported north of Seibert.<br><br>                <b>Event Narrative:</b> The tornado developed just north of the Wray airport.  It remained semi-stationary for the first few minutes of its lifetime before moving north.  The tornado crossed Highway 385 just north of the CR 39 intersection.  As it crossed the highway it strewed barb wire fencing across the road, picked up a semi and the attached trailer, tossing them east of the highway.  Cargo from the trailer was blown across the highway.  A tractor parked near the highway was flipped on its side at this same location.  Near this same location a mobile home had the roof removed by the tornado.  Law enforcement reported around 40 electrical poles were down due to the tornado.  According to law enforcement four people impacted by the tornado had minor injuries.  The tornado's path was in the rural areas north of Wray.  The tornado ended before reaching CR 45 east of Highway 385.<br><br>                <b>Damage:</b> 135.00K<br><br>               </div>`)[0];

                var html_cb5b651ce01970510cbc6d6104c6f8a3 = $(`<div id="html_cb5b651ce01970510cbc6d6104c6f8a3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-MAY-16 18:20:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 21.61 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SOLOMON<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CHAPMAN<br><br>                <b>Episode Narrative:</b> One supercell thunderstorm developed over Ottawa county around 5pm on May 25th. That storm went on to produce 4 documented tornadoes including a 26 mile long violent EF4 tornado that was on the ground for around 90 minutes.  Most of the damage was done in Dickinson County Kansas where 20-25 homes were damaged or destroyed. The supercell thunderstorm continued into Morris and Wabaunsee counties where it produced 2 more tornadoes before dissipating that evening.<br><br>                <b>Event Narrative:</b> The long track violent tornado began 1-2 miles NNE of Niles Kansas and destroyed 2 homes in Ottawa county before crossing into Dickinson county north of Solomon.  The tornado tracked 2-3 miles north of the city of Abilene following a meandering path approximately east along 2700 avenue in Dickinson county before veering southeast and crossing interstate 70 approx. 2 miles west of the city of Chapman.  The tornado then moved ESE and then east along a path around 1 mile south of Chapman destroying 1 farmstead and several other homes in the area.  The worst damage was done to a farmstead 1 mile southwest of Chapman along old highway 40 where the home was destroyed and all outbuildings were blown away.  The sub floor of the home was removed from a bolted sill plate and the poured concrete foundation was cracked on the south side exposing the rebar where the strongest forces from the lifting structure occurred as it was being removed and blown away likely occurred.  Much of the brick facade of the home did remain where it fell around the structure however so the area was not swept clean. Winds approaching 200 mph were likely in this area while a woman home at the time took shelter in the basement and was ok with only superficial injuries.  The approximate number of minor injuries was 5 reported to NWS however none required a hospital visit.  Photos of the damage are available off of the NWS damage assessment toolkit website at https://apps.dat.noaa.gov/StormDamage/DamageViewer/ .<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

yed and all outbuildings were blown away.  The sub floor of the home was removed from a bolted sill plate and the poured concrete foundation was cracked on the south side exposing the rebar where the strongest forces from the lifting structure occurred as it was being removed and blown away likely occurred.  Much of the brick facade of the home did remain where it fell around the structure however so the area was not swept clean. Winds approaching 200 mph were likely in this area while a woman home at the time took shelter in the basement and was ok with only superficial injuries.  The approximate number of minor injuries was 5 reported to NWS however none required a hospital visit.  Photos of the damage are available off of the NWS damage assessment toolkit website at https://apps.dat.noaa.gov/StormDamage/DamageViewer/ .<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_d6ce81261db90030f84d5d05be9a5454 = $(`<div id="html_d6ce81261db90030f84d5d05be9a5454" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-JUN-16 04:07:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 0.06 Miles<br><br>                            <b>Tornado Width:</b> 20.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> KENNA<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> KENNA<br><br>                <b>Episode Narrative:</b> Multiple rounds of convection resulted in wind damage and flooding.  Flash flooding on small streams turned into river flooding. A historic and record setting flood occurred along portions of the Elk and Gauley Rivers in central West Virginia.  Less significant flooding occurred on the perimeter of the hardest hit area.||The initial convective complex developed during the evening hours of the 22nd near Chicago.  The complex reached southeast Ohio just after 0000E on the 23d, while a surface warm front was returning northeast into West Virginia.  A few renegade storms even formed ahead of the complex along the warm front.  ||The first round of convection entered West Virginia around 0100E on the 23rd. It crossed West Virginia during the predawn hours with downpours and gusty winds. Within this initial round of convection, a brief tornado was confirmed in Jackson County. Also, a microburst was surveyed just south of Birch River in Nicholas County. ||The first complex exited the eastern counties of the state a few hours after dawn.  Yet, the undisturbed southwest low level flow, of moisture rich air, allowed new convection to form in its wake.  These new showers and storms formed in the mid Ohio Valley from southern Ohio eastward toward the Huntington and Charleston vicinity. These thunderstorms moved back east, across central West Virginia during the late morning and midday time frame.  In the muggy air, additional storms formed during the afternoon and early evening hours.  The rains finally diminished after 1900E on the 23rd.  The total duration of these multiple rounds of convective showers and storms encompassed no more than 18 hours.||A 2 to 4 inch rain maximum occurred with the initial convective complex.  This initial rain maximum ran from near Parkersburg on up the Little Kanawha River Valley to near Glenville and through Upshur Counties.  Other heavier bands were in Lewis and Harrison Counties. For example, by 0900E, Pullman in Ritchie County and Spurgeon in Gilmer County both measured 3.76 inches. Harrisville in Ritchie County measured 3.48 inches of rain. Willow Island on the Ohio River measure 3.38 inches. French Creek had 3.4 inches of rain.  The cooperative observer at Clarksburg measured 3.30 inches, Stonewall Jackson Lake in Lewis County had 3.05 inches and Rock Cave measured 2.8 inches of rain.  In terms of rain rates, the Clarksburg airport in Bridgeport had .5 inches of rain in just 8 minutes, with 1.36 inches of rain in about 40 minutes.  Minor flash flooding occurred with this initial convective band during the predawn and dawn time frame.  Less rains fell further south.  For example, Big Chimney in Kanawha County had 1.76 inches by 0900E. ||The new convection that formed during the morning of the 23rd, saw its heavier rain fall south of the initial band.  The rain axis went from Jackson County on southeast into Clay and Nicholas Counties.  By 1200E, Poe North in Nicholas County had 4.52 inches of rain, Laurel Ridge in Clay county had a 3.72 inches total, and Muddlety in Nicholas County measured a 3.31 inch rain total.||After the third and fourth rounds of convection during the afternoon and evening, a 4 to 7.5 inch rainfall maximum occurred in less than 18 hours. The axis of this maximum rain went from Jackson County on southeast through Roane, northern Kanawha, Clay, Nicholas, Webster, into southern Pocahontas. The rain maximum continued into central Greenbrier County, which is handled by the Blacksburg office of the National Weather Service.  This elongated heavy rain axis was oriented on a compass heading from around 305 degrees to 125 degrees. The width of the heavy rain area went from around 30 miles near the Ohio River to about 50 miles in the central mountain counties.  A key ingredient to this disaster was the fact that less than 2 days earlier, 1.5 to 2.5 inches of rain had fallen over parts of Clay, Webster, and Nicholas Counties. As a result, a higher percentage of the rain on the 23rd went directly into runoff than usual.     ||Here are the maximum measured storm rain totals.  Laurel Ridge in Clay County measured 7.21 inches of rain.  A volunteer observer in Runa of Nichalas County had 7.2 inches. Along the county line with Clay and Kanawha Counties, Queen Shoals measured 7.12 inches of rain.  Birch River had 5.81 inches, Summersville 5.65 inches, Craigsville 5.63 inches, Richwood 5.53 inches, Sutton 5.47 inches, Hacker Valley 5.06 inches, Sissonville 4.02 inches, Snowshoe 3.97 inches, and Spencer 3.74 inches. An automatic gauge west of Summersville Lake near Keslers Cross Lanes measured 6.16 inches. At one point during the afternoon, this gauge measured 1.1 inches of rain in just 15 minutes.  A gauge near the headwaters of Beach Fork in western Nicholas County measured 5.5 inches of rain.   An unofficial rain gauge at a coal company near Werth of Nicholas County measured a 6.6 inch rain total.        |  |Severe flash flooding occurred on the creeks and streams during the later rounds of showers and thunderstorms in the afternoon. This was quickly followed by river flooding on the Greenbrier, Elk, and Gauley Rivers. This included the smaller tributaries such as the Williams River and the Meadow River in the Gauley River basin, plus the Birch River in the Elk River basin.  Fatalities occurred in Kanawha and Jackson Counties. Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties. ||Record stages were set on the upper Gauley River.  Dyer on the Williams River rose 17 feet in the vertical on the 23rd and crested at 20.78 feet around 1915E.  The previous record level at Dyer was 18.45 feet back on July 4th in 1932.  The flooding in Richwood was as much from the runoff off the steep mountainsides flowing rapidly down through the streets, as it was from the overflowing Cherry River.  Laurel Creek, a tributary of the Cherry River, near Fenwick crested at 12.34 feet around 2000E.   On the main stem of the Gauley River, Craigsville crested at 29.04 feet after rising 17 feet in the vertical on the 23rd.   At one point between 1400 and 1500E the river rose 3 feet in 1 hour.  The crest time was 2200E on the 23rd at Craigsville.  The previous record was 25.94 feet back in November of 2003.  The crest at Camden on Gauley was above the level of the instrument shelf table in the river stage well house.  Of course, this caused the instruments to fail.  Before failure, the river was rising nearly 3 feet per hour.  In the wake of the flood, the well defined high water mark was used to calculated the crest.  After a vertical rise of around 24 feet, the crest at Camden on Gauley was 29.75 feet near 2145E on the 23rd. The previous record was 27.38 feet, back on July 4th in 1932.  In the town of Camden on Gauley, the high water mark was 7 feet high on buildings.  While holding the discharge down, the Corps of Engineers saw Summersville Lake rise 41 feet in the vertical during this flood.||Below Summersville Dam a huge discharge was noted from the Meadow River into the lower Gauley River.  The surge of water coming from western Greenbrier County caused the lower Meadow River at Nallen to rise 19.5 feet in the vertical and crest at 24.50 feet at 2015E on the 23rd. The previous record crest at Nallen was 16.94 feet back in December of 1969.  Further down the Gauley River, despite Summersville Dam holding back much of the outflow from the upper Gauley basin, the gauge at Belva still rose 22 feet in the vertical in less than 18 hours.  Belva crested at 27.04 feet around 2045E on the 23rd.  This crest was the 2nd highest on record. The 5th of July crest in 1932, well prior to the dam, was 28.6 feet at Belva.  One resident near Belva said of the river flood, ���It just kind of looked like the ocean, and it just swarmed in. And it just didn���t go back.���||In the upper Elk River basin, the gauge below Webster Springs at Clifton Ford crested at 17.36 feet around 2045E on the 23rd.  This was not a record crest, but the highest since the start of the 20th century.  Herold on the Birch River, after rising 15 feet in the vertical, crested at 18.03 feet around 2045E on the 23rd.  The previous record was 13.7 feet in December 2013.      ||On the lower Elk River, below the Corps of Engineers flood control dam at Sutton, the water level at Clay rose 26 feet in the vertical during the 23rd, at a rate as high as 3 feet per hour.  The crest was at 30.3 feet around 2145E on the 23rd.  This was the 3rd highest crest on record for Clay, and the highest since 1918. Further down the river at Queen Shoals, just above Clendenin, the water level rose 27 feet in the vertical, at a rate as high as 2.5 feet per hour. The crest was 33.37 feet around 0445E on the 24th.  This was the highest on record for Queen Shoals. The previous record was 32 feet back in 1888. The high water mark was 5 feet high on buildings in downtown Clendenin.  A similar high water mark was noted across the Elk River in the large grocery store.  ||In comparison to the Elk and Gauley drainage, the river flooding on the Greenbrier River in Pocahontas County was minor.  The headwaters of the Greenbrier River were north of the heavy rain axis.  The crest in Marlinton was 12 feet during the late evening of the 23rd, with flood stage at 10 feet.  Further down the river, the level at Buckeye crested just below the 12 foot flood stage.  ||The flash floods and river floods caused fatalities in Kanawha and Jackson Counties.  Thankfully, no fatalities occurred in Roane, Clay, Webster, Nicholas, Fayette, or Pocahontas Counties. Severe damage and destruction of homes, businesses, and schools occurred. Roads were damaged. In the worst cases, sections of road bed were washed away.  Public bridges and small private bridges were damaged or destroyed. Large debris piles collected against bridges. Countless vehicles were flooded.  Electricity and water were lost for days in the hardest hit flood areas.         ||The American Red Cross had over 800 workers helping at its peak.  They distributed over 7,500 cleanup kits and over 100,000 meals and snacks.  Many church based organizations and ordinary individual citizens volunteered their time and services to help in the flood recovery.  Nationally known celebrities and sport figures, with ties to West Virginia, also helped to raise awareness and increase donations for flood recovery.||The state transportation secretary estimated 8 million dollars in damage to roads in Clay County, 8 million dollars in Nicholas, over 13 million in Kanawha County.||Several schools were severely damaged by flood waters. This included in Clay County, White Elementary and the county bus garage. In Kanawha County, Herbert Hoover High School, Clendenin Elementary, Elk Valley Christian School, plus Bridge Elementary Schools were severely damaged.  Water from the Elk River crested about 7 feet deep in the first flood at Herbert Hoover High School. In Nicholas County. Richwood High and Middle School was severely damaged.  Moderate flood damage occurred to Clay High School and Elkview Middle School.  Minor flood damage occurred at Middle Birch Elementary School in Braxton County.  Minor flood damage also was seen in Ansted Elementary in Fayette County and Glade Elementary in Webster County.||A state of emergency was declared by Governor Tomblin.  At its peak deployment, around 650 members of the West Virginia Army National Guard and West Virginia Air National Guard were activated.  Major tasks assigned to the guard troops included delivering supplies to residents with no road access, and removal of flood debris.  Private contractors were also used for debris removal. In just Kanawha County, 15,000 tons of flood debris were collected.       ||A federal disaster was quickly declared by President Obama.  At least 8 counties were eligible from the events of June 23rd and 24th within the forecast area of the National Weather Service in Charleston. They included Jackson, Roane, Kanawha, Clay, Webster, Nicholas, Fayette, and Pocahontas Counties.  See FEMA disaster number 4273-DR for more information.  Over 4900 individuals applied for federal assistance from those 8 counties, totaling over 20 million dollars.  Public assistance for debris removal, emergency protective services, roads, bridges, and schools, was over 50 million dollar in those same 8 counties.<br><br>                <b>Event Narrative:</b> A single wide trailer was lifted off the ground and rolled upside down before settling on its side.  Two residents were inside the structure at the time of the tornado.  Minor injuries were sustained.  Additional tree damage was observed in the vicinity of the trailer.  A few large trees were uprooted and several large trees were snapped at the trunk.||The maximum estimated wind gusts were around 90 mph.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];
