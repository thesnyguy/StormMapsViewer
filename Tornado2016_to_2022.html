om its anchors, causing 3 injuries. The home was perpendicular to the winds, facing due west. It was displaced about 20 yards from its original location. Three of four corner anchor units were ripped from the ground. The fourth remained lodged in ground but the metal strap was ripped from the I-Beam. It is worth noting that the anchors were approximately 2-3 feet into the ground, and were strapped to the I-Beam (from what could be observed). However, given the highly saturated, muddy soil, the anchors were pulled out as the home tipped backwards. Given this potential failure, winds were estimated at 130 mph (EF-2), or slightly above the expected value for a completely destroyed manufactured home. Additionally, near this location, several trees were uprooted. Peak width of approximately 180 yards were also documented in this area.||As the tornado tracked east, another area of downed branches and uprooted trees were noted east of CR 1107. This was the final location of observed damage as the tornado likely lifted and eventually dissipated along CR 1114.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

e damage.  It also damaged numerous power lines and transformers.  Two people were injured.  At 6:07 PM EST, the tornado left the independent city of Lynchburg, crossed the James River, and continued northward into Amherst County.<br><br>                <b>Damage:</b> 9.60M<br><br>               </div>`)[0];

                var html_697faf7d97c7b7e578b27a49a58a0668 = $(`<div id="html_697faf7d97c7b7e578b27a49a58a0668" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-DEC-18 17:01:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 12.49 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 22<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> PALMER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> TAYLORVILLE<br><br>                <b>Episode Narrative:</b> An historic tornado outbreak occurred across Illinois on December 1st, with a total of 29 tornadoes touching down across the central part of the state.  This made it the largest December tornado outbreak in the state of Illinois since 1957, and the third largest tornado outbreak across Illinois in any month since 1950.  Within the National Weather Service Lincoln County Warning Area (CWA), 20 tornadoes touched down...with the most significant being an EF-3 tornado that tore through the city of Taylorville in Christian County.  Despite several communities being directly impacted and experiencing major damage, there were no fatalities reported.  The severe weather was caused by a deep area of low pressure that tracked from eastern Kansas into north-central Illinois.  Warm air surging northward ahead of the low allowed temperatures to soar into the upper 50s and lower 60s, resulting in a narrow corridor of Convective Available Potential Energy (CAPE) values of 500-1000J/kg ahead of an approaching occluded front.  Thanks to ample low-level wind shear, numerous supercell thunderstorms developed within the instability axis by mid to late afternoon.  Many of the storms produced tornadoes over the next several hours before the storms gradually weakened by mid-evening.<br><br>                <b>Event Narrative:</b> A tornado touched down about 3.2 miles east-southeast of Morrisonville at 5:01 PM CST.  It hit a farmstead, destroying 3 barns and severely damaging 4 other out buildings.  The tornado was rated EF2 at this location with maximum wind speeds of 112 mph. The tornado continued moving northeastward, hitting several other outbuildings and snapping trees. The tree and outbuilding damage was classified as EF1 damage with wind speeds of 100-110mph. As the tornado continued to the northeast it snapped more large trees and then hit a log home, removing 25-50% of the roof material. It also snapped many other trees on this property and destroyed a couple of small outbuildings, throwing the debris northward into a field. The tornado was rated EF2 at this location with wind speeds of 115mph. The tornado continued northeastward and moved into a wooded area, snapping and uprooting hundreds of trees along its path. It then curved north-northeastward and moved into Hewittville, a small community on the southern edge of Taylorville. Here the tornado destroyed or severely damaged multiple houses. The first house the tornado hit lost most exterior walls and the entire roof, except for the roof over the attached garage, which was on the north side of the house. It also destroyed a second garage on the property and then completely destroyed a mobile home across the street. The tornado was rated EF3 with wind speeds around 150mph at this location. The tornado continued north-northeastward, destroying a barn, pushing an unanchored home off its foundation and completely destroying another mobile home. This mobile home was partially anchored by wood posts set in slots on a concrete foundation over a basement and crawl space. The resident of this home was badly injured and was found unconscious, trapped under debris in the crawl space. The tornado was rated EF3 with wind speeds of 140mph at this location. As the tornado continued, it snapped and uprooted many more trees and took down power lines and power poles. Many more homes were damaged, to a lesser extent than the first few on the south end of town, with some damage to the homes coming from trees or tree branches falling on the homes. As the tornado moved into the northern part of Hewittville, the wind speeds seemed to increase, completely destroying another home and destroying a large, old building that had been part of an old rail-yard. The tornado also damaged other homes and garages in this area. The tornado was rated EF3 with wind speeds of 155mph at this location. As the tornado tracked north-northeastward, it moved into Taylorville, taking down more trees, power lines/poles, and damaging multiple houses. Several homes lost roofs and garages. The tornado continued through Taylorville damaging other homes and several businesses on West Spresser St. and was rated EF2 with wind speeds of 120-125mph at this point. As the tornado crossed Hwy 29 into the northern part of town, it weakened considerably, with the damage becoming less severe and more sporadic.  The tornado dissipated 1.8 miles north of Taylorville at 5:25 PM CST.  In total, the tornado impacted 506 structures...including major damage to 61 homes and 7 businesses and complete destruction of 28 homes.  Total damage was estimated at $118.9 million.<br><br>                <b>Damage:</b> 118.90M<br><br>               </div>`)[0];

                var html_1c167bb51e3c5f4b571e89ae7d7e02e8 = $(`<div id="html_1c167bb51e3c5f4b571e89ae7d7e02e8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-NOV-18 00:19:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.55 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> NEWTOWN<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLAINVIEW<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms called a Quasi-linear Convective System (QLCS) developed across west Tennessee and moved eastward across Middle Tennessee during the late evening hours on Monday, November 5, 2018 into the early morning hours on Tuesday, November 6, 2018. This system spawned at least 10 tornadoes across Middle Tennessee that occurred in the darkness of night, including an EF-2 tornado that struck the Christiana area of Rutherford County, which unfortunately killed one woman and injured three others. Other tornadoes in this outbreak affected central Kentucky, northern and central Alabama, Mississippi and northern Louisiana. This tornado outbreak was the worst to affect Middle Tennessee since the December 23, 2015 tornado outbreak, which also occurred at night during the secondary severe weather season that occurs in the fall and early winter.<br><br>                <b>Event Narrative:</b> The Christiana tornado first touched down in far northern Bedford County southwest of Kimmons Road at Longview Road, damaging an outbuilding and blowing down a few trees. This small but very intense tornado moved northeast and quickly increased in intensity to EF-2 as it approached the Bedford/Rutherford County line, severely damaging two homes on the south side of Kingdom Road/Midland Fosterville Road. The tornado then crossed the road into Rutherford County, where a small but well-built brick home had its roof blown off and brick walls blown in. One wall fell onto the homeowner causing minor injuries. Further to the northeast on Williams Road, one barn was heavily damaged and another completely destroyed. The narrow but strong EF-2 tornado continued northeast, carving a well-defined path through forests before striking a new 3000 square foot home on the west side of Midland Crescent Road. This large house, which was poorly attached to its cinder-block foundation, was lifted almost completely intact, flipped upside down, and rotated 90 degrees as it was blown to the north-northwest. One woman inside the home was killed. Numerous trees continued to be blown down further to the northeast across Jones Road. Upon reaching Rock Springs Midland Road, another home that was built in the 1800s took a direct hit from the tornado, losing its roof and all of the third story. The homeowners inside received the warning and took appropriate shelter on the lowest floor, escaping uninjured. Two silos and a barn just north of the home were de-roofed, and several nearby trees were blown down. Curving more to the east-northeast, two 70 foot-tall silos and two sheet metal barns located northwest of Rock Springs Midland Road at Gray Fox Drive were completely destroyed. Another smaller barn was destroyed and adjacent home received roof damage north of Eagle Creek Road. As the tornado crossed a northward bend in Rock Springs Road, a detached garage was completely destroyed while a home suffered minor roof damage. Further to the east, an outbuilding and mobile home were heavily damaged, with debris being blown up to 200 yards to the east. The tornado continued east-northeast, causing minor exterior damage to a home and damaging the roof of a barn. Approaching Rock Springs Midland Road, the tornado completely destroyed a small home on the south side of the roadway, with debris being blown in a cyclonic curved path 200 yards off to the east. The tornado finally weakened to EF-1 as it crossed Rock Springs Midland Road yet again, overturning an old, small mobile home on the north side of the road just west of Highway 231. Two women inside the mobile home were injured. The tornado weakened further as it continued east of Highway 231 where part of the roof of a barn was blown off and several trees were blown down. A few more trees and outbuildings were damaged along Highway 269 and Christiana Lowe Road before the tornado lifted just east of Woodfin Road. The total path length for this tornado in both Bedford and Rutherford Counties was 10.49 miles. The end point and path of this tornado was extended by 2 miles further eastward in May 2020 due to newly available high resolution satellite imagery.<br><br>                <b>Damage:</b> 3.39M<br><br>               </div>`)[0];

                var html_a7cb1f4836862aed9ba23d2d034f23f9 = $(`<div id="html_a7cb1f4836862aed9ba23d2d034f23f9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-OCT-18 13:33:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.1 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> CONNEAUTVILLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> NORRISVILLE<br><br>                <b>Episode Narrative:</b> A warm front associated with an area of developing low pressure over northern Illinois moved across northern Ohio and northwestern Pennsylvania late on October 1st through the morning hours of the 2nd.  This allowed strong southerly flow to bring abnormally warm and moist air into the area. Temperatures in the upper 70s to low 80s created moderate instability ahead of the front during the afternoon. Strong low-level wind shear was in place so the environment was primed for severe weather with tornadoes possible. The low pressure lifted northeast to southern Ontario by noon on the 2nd with the associated cold front moving eastward across Ohio. The main emphasis for the tornadic development was an outflow boundary from morning convection over the lake. This boundary (maybe the warm front) was oriented west to east across Ashtabula and Crawford counties. The first storms along this boundary initiated between 1:00 and 2:00 PM in Ashtabula and southern Erie County.  These thunderstorms eventually produced three tornadoes in Crawford County.  The strongest of the three struck a nursing home near Conneautville causing significant damage.  The other two tornadoes struck rural areas and resulted in mainly tree damage.<br><br>                <b>Event Narrative:</b> A tornado touched down in a field on the eastern edge of Conneautville and tracked eastward roughly parallel to Highway 198.  The tornado quickly strengthened to EF2 intensity and destroyed a duplex.  A nursing home was also damaged and lost large sections of roofing.  Residents of the nursing home were in the process of being moved to the interior of the building when the tornado struck.  Only one minor injury was reported. The tornado damaged several other homes and structures before lifting near the intersection of Carr Road and Norrisville Road. The maximum winds were estimated up to 115 mph.<br><br>                <b>Damage:</b> 750.00K<br><br>               </div>`)[0];
                popup_e54bb3c44735a148bd7602b4f9c30abe.setContent(html_a7cb1f4836862aed9ba23d2d034f23f9);

                var html_e69c04aa0fcf5e251abdc4ba4cc3bc06 = $(`<div id="html_e69c04aa0fcf5e251abdc4ba4cc3bc06" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-OCT-18 22:52:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 7.21 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> LA SALLE<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> FISHVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> THOMPSON FERRY<br><br>                <b>Episode Narrative:</b> An upper level trough amplified during the daytime hours of October 31st across much of the Plains and Southern Rockies, which reinforced a strong cold front southeast into the Southern Plains. Ahead of this front and accompanying trough, above normal temperatures ranging from the mid 70s to lower 80s coupled with increased low level moisture resulted in a moderately unstable air mass during the afternoon. The pressure gradient tightened across the warm sector which expanded across much of the Ark-La-Tex, well ahead of the front as surface low pressure intensified along the frontal surface over North Texas. This enhanced wind shear as the front advanced east across much of Texas and Southeast Oklahoma, with large scale forcing ahead of the trough contributing to scattered shower and thunderstorm development during the afternoon over Southeast Oklahoma, Southwest Arkansas, and Central Texas. Some of these storms became severe of portions of Southwest Arkansas and extreme Northeast Texas, with a squall line developing farther west over Central Texas by mid and late afternoon, which quickly advanced east across much of East Texas and North Louisiana during the late afternoon and evening hours. Several reports of wind damage which downed trees and power lines were received across East Texas and Northwest Louisiana. This squall line weakened as it progressed east across Northcentral Louisiana, but a discrete supercell thunderstorm developed out ahead of the main line over Southwest Rapides Parish Louisiana, and spawned a nearly 40 mile long track tornado that remained on the ground from just southwest of Alexandria and across Southeast Grant and Central La Salle Parishes just prior to and shortly after midnight on November 1st. These storms quickly exited the southeast sections of Northcentral Louisiana by 2 am on the 1st, but not before spawning additional tornadoes and widespread wind damage across much of Mississippi.<br><br>                <b>Event Narrative:</b> An EF-2 tornado with maximum estimated winds near 134 mph continued on the ground from Northern Rapides Parish into Southeast Grant Parish, where numerous trees were snapped or uprooted along Clear Creek Road and Barney Durand Road. A vehicle trailer was picked up and pushed around a downed tree on Barney Durand Road as well. The tornado tracked northeast to Dug Leckie Road, where a mobile home with two adults and five children was destroyed. Two of these family members suffered minor injuries. The mobile home itself was anchored into the ground with two foot anchors, but no concrete reinforcement. It was lifted out of the ground and flipped, moving approximately 20 yards. The iron frame of the mobile home was ripped off and thrown a couple hundred yards. Additional homes were damaged and trees snapped or uprooted on Hardwater Lake Road near Spur 89 Road, before the tornado moved into Southwest La Salle Parish.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];
                popup_d661c5fb8c4b1a7b9dda469b1da17eec.setContent(html_e69c04aa0fcf5e251abdc4ba4cc3bc06);

                var html_3ed066758176f662661a3f48aeac89fb = $(`<div id="html_3ed066758176f662661a3f48aeac89fb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 30-NOV-18 23:09:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 5.6 Miles<br><br>                            <b>Tornado Width:</b> 600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> VAN BUREN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> FURRY<br><br>                <b>Episode Narrative:</b> A strong low pressure trough translated from the southwestern United States into the Southern Plains on November 30th and December 1st. Warm and moist air had spread northward into northwestern Arkansas ahead of this system. Atmospheric instability became moderately strong during the afternoon and evening hours to the east of a cold front that was over western Oklahoma, and south of a stationary front that was located across northern Oklahoma into southern Missouri. As the strong storm system moved into the Southern Plains on the 30th, wind fields throughout the atmosphere increased substantially, which resulted in very strong deep-layer and low-level wind shear across northwestern Arkansas during the evening and overnight hours.||Thunderstorms developed during the evening hours of the 30th across central and eastern Oklahoma, and moved northeast across northwestern Arkansas during the late evening and overnight hours. Moderately strong atmospheric instability across the area combined with very strong wind shear to produce organized severe thunderstorms. A squall line moved rapidly across the area ahead of the surging cold front and produced several tornadoes and damaging wind gusts in northwest Arkansas.<br><br>                <b>Event Narrative:</b> This tornado developed north of I-40 and just west of Lee Creek Road where homes sustained minor roof damage, trees were uprooted, and the roofs of several apartment complexes were damaged. The tornado moved northeast across Rena Road, damaging numerous homes, some severely, snapping three large wooden utility structures, and snapping and uprooting numerous trees. The tornado then crossed Uniontown Road and Fayetteville Road near Rena, and dissipated as it approached N Rudy Road. Based on this damage, maximum estimated wind in the tornado was 110 to 120 mph.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];
                popup_88fb27e38502e922684b2948025cadeb.setContent(html_3ed066758176f662661a3f48aeac89fb);

nd damaging wind gusts in northwest Arkansas.<br><br>                <b>Event Narrative:</b> This tornado developed north of I-40 and just west of Lee Creek Road where homes sustained minor roof damage, trees were uprooted, and the roofs of several apartment complexes were damaged. The tornado moved northeast across Rena Road, damaging numerous homes, some severely, snapping three large wooden utility structures, and snapping and uprooting numerous trees. The tornado then crossed Uniontown Road and Fayetteville Road near Rena, and dissipated as it approached N Rudy Road. Based on this damage, maximum estimated wind in the tornado was 110 to 120 mph.<br><br>                <b>Damage:</b> 2.50M<br><br>               </div>`)[0];

equoyah, Cherokee, Adair, and Delaware Counties. A squall line moved rapidly across the area ahead of the surging cold front and produced additional tornadoes and damaging wind gusts.<br><br>                <b>Event Narrative:</b> This is the second segment of a six segment tornado. This long-track tornado moved into Cherokee County near an inlet of Lake Tenkiller, where boat docks, lake homes, boats, and outbuildings were destroyed, and trees and power poles were snapped. The tornado moved north-northeast along the eastern shores of Lake Tenkiller, passing through Cookson and Cherokee Landing State Park. Numerous homes were damaged or destroyed, numerous boat docks were destroyed, many boats were destroyed, outbuildings were destroyed, many trees and power poles were snapped, and hangars at the airport west of Cookson were destroyed. From Lake Tenkiller, the tornado continued to move north-northeast across less populated areas of southeastern Cherokee County where a few homes were damaged, outbuildings were destroyed, and trees were snapped or uprooted. The tornado moved into Adair County to the east-northeast of Welling. Based on this damage, maximum estimated wind in this segment of the tornado was 115 to 125 mph.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_bb7f89304d988ef8397474a4627cb61d = $(`<div id="html_bb7f89304d988ef8397474a4627cb61d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-NOV-18 20:42:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> BALTIMORE<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> PENN MARY JCT<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> HOLABIRD<br><br>                <b>Episode Narrative:</b> A dynamic low pressure system tracked through the Mid-Atlantic states on the evening of November 2nd. A squall line developed along the cold front, and while instability was limited, deep and low level shear were strong enough to support the development of a quasi-linear convective system. The most intense portions of the system were able to generate localized severe damaging winds and tornadoes.<br><br>                <b>Event Narrative:</b> A tornado touched down in Baltimore City at about 9:42 PM EDT on Friday evening, November 2, 2018. Initial damage was to a tractor trailer which was blown over on Interstate 95 just north of the Fort McHenry Tunnel. A few trees were topped just west of the interstate, and a fence line blew over on South Newkirk Street just to the east. This damage is consistent with winds of about 70 MPH.||The tornado tracked generally eastward roughly parallel to Holabird Avenue. It blew in large garage doors on both side of the building at Flexi-Van Leasing facility, consistent with wind speeds over 90 MPH.||As it continued eastward, it impacted the north building of the Amazon sorting facility, reaching a peak intensity of around 105 MPH. It blew the roof off a portion of the building, including iron rafters. With the loss of the roof, the eight inch concrete wall panels pushed in and collapsed into the building towards the north end of the west wall. Two fatalities occurred inside the building with the wall collapse. About a dozen truck trailers were pushed over, moved, or rolled by the wind. Two of the trailers were noted to have been blown in an opposite direction of the wind that toppled the wall. Several light stanchions and signs were blown over, and several car windows were blown out by flying debris. Radar data from the FAA's Terminal Doppler Weather Radar near Baltimore-Washington International Thurgood Marshall Airport indicated this was around 9:43 PM EDT, and this is when the strongest velocity signature was noted.||The tornado continued east along the south side of Holabird Avenue, uprooting several large trees, and snapping dozens of large branches, consistent with winds of about 80 MPH.||Damage along the entire path was mainly convergent, and while much of the damage was from west-southwest to east-northeast, there were several notable exceptions of damage in differing directions. An eyewitness fire fighter outside the Baltimore City Fire Department Engine 50 firehouse in the area saw the swirling debris and funnel cloud as it passed. The tornado lifted as it reached the intersection with Dundalk Avenue, which according to radar would have been at about 9:44 PM EDT.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ound 105 MPH. It blew the roof off a portion of the building, including iron rafters. With the loss of the roof, the eight inch concrete wall panels pushed in and collapsed into the building towards the north end of the west wall. Two fatalities occurred inside the building with the wall collapse. About a dozen truck trailers were pushed over, moved, or rolled by the wind. Two of the trailers were noted to have been blown in an opposite direction of the wind that toppled the wall. Several light stanchions and signs were blown over, and several car windows were blown out by flying debris. Radar data from the FAA's Terminal Doppler Weather Radar near Baltimore-Washington International Thurgood Marshall Airport indicated this was around 9:43 PM EDT, and this is when the strongest velocity signature was noted.||The tornado continued east along the south side of Holabird Avenue, uprooting several large trees, and snapping dozens of large branches, consistent with winds of about 80 MPH.||Damage along the entire path was mainly convergent, and while much of the damage was from west-southwest to east-northeast, there were several notable exceptions of damage in differing directions. An eyewitness fire fighter outside the Baltimore City Fire Department Engine 50 firehouse in the area saw the swirling debris and funnel cloud as it passed. The tornado lifted as it reached the intersection with Dundalk Avenue, which according to radar would have been at about 9:44 PM EDT.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ge, and the tornado signature on radar weakened after this point just after 9:45 PM EDT. The monetary damage is an estimate provided by the county emergency management office.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

                var html_50efd1ca0c4eb43c505b62c0a16f5e06 = $(`<div id="html_50efd1ca0c4eb43c505b62c0a16f5e06" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-NOV-18 00:24:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.59 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CONCORDIA<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> UTILITY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> JONESVILLE<br><br>                <b>Episode Narrative:</b> A potent storm system for early Fall impacted the region and a line of showers and thunderstorms moved through the ArkLaMiss region ahead of a cold front. A rare combination of instability and wind shear was in place and storms produced tornadoes, along with damaging winds.<br><br>                <b>Event Narrative:</b> This tornado touched down near the intersection of Lana Lane and Peachland Lane, where numerous hardwood trees were snapped or uprooted and resulted in minor damage to a single family home and large shed/carport. As the tornado tracked northeastward along Peachland Lane, it caused widespread major damage to a pecan orchard and a few large farm buildings. The owner of the orchard stated that he is facing significant losses to his pecan crop and had to hire temporary help to salvage as much as he can before the beginning of rainy season. From there, the tornado continued northeast through mostly open farmland, eventually crossing Highways 124, 565 and 84, where additional hardwood tree damage was sustained, along with a couple of snapped wooden power poles. The most significant damage occurred with a cluster of homes located north of Highway 84 in the Chevey Chase community, along Loop Road and at the intersection of Gregory and Grisby roads. In this area, two mobile homes sustained significant damage with one well-anchored home being shifted off of its foundation, while another well-anchored home was lifted up and then rolled over on its side. A family was inside the latter home, and one member interviewed by the survey team described a harrowing experience that resulted in another family member fracturing their arm. Other injuries were limited to minor scrapes and bruises. Other single family homes in the area had minor roof damage and significant damage to sheds. The highest rating of high-end EF-1 with an estimated maximum wind speed of 110 mph was based on the mobile home damage, and this was generally consistent with the degree of tree damage along the entire track. While the wooden power poles could technically fit EF-2 strength, their age and integrity did not impress the survey team. The maximum path width of the tornado was 900 yards in Concordia Parish along with the highest wind speeds of 110 mph. Total path length was around 7.7 miles.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

                var html_13eb6446710c91e8a199870aad4866ee = $(`<div id="html_13eb6446710c91e8a199870aad4866ee" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-FEB-18 21:03:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.07 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> ST BETHLEHEM<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> BELDON<br><br>                <b>Episode Narrative:</b> An intense storm system brought severe thunderstorms to northwest Middle Tennessee during the late afternoon and evening hours on February 24. One supercell thunderstorm developed along a warm front that moved northward across the area during the afternoon, spawning one tornado along the Kentucky/Tennessee border in Robertson County that then moved northeast into Kentucky. Later in the evening, a Quasi-Linear Convective System (QLCS) moved into the area from the west, spawning three more tornadoes across Montgomery and Robertson Counties which damaged dozens of homes and businesses and caused millions of dollars in damage. The QLCS also caused wind damage in several other counties.<br><br>                <b>Event Narrative:</b> An EF-2 tornado touched down in eastern Clarksville on Dunbar Cave Road and moved east-northeast across Interstate 24 north of Rossview Road before ending on Kirkwood Road. Several trees were blown down at the beginning of the path north of Dunbar Cave Road. Continuing northeast, several outbuildings were damaged at the Rossview High School football stadium. The tornado crossed I-24 and struck an industrial complex where three buildings were damaged and 75 cars in a parking lot sustained minor damage. The tornado intensified as it crossed Rollow Lane, blowing the roof off one home and downing numerous trees. Four duplexes lost their roofs on Holland Drive and many others were severely damaged. Dozens of homes sustained roof and exterior damage in the Farmington subdivision along Covey Rise Circle, Bainbridge Drive, Green Grove Way, and Edgewater Lane, and one home on Green Grove Way at Covey Rise Circle was shifted off its foundation and completely destroyed, causing two injuries. Another home was heavily damaged west of Gardenia Lane in an area of new homes before the tornado moved across open fields. The last damage was some uprooted trees on Kirkwood Road. Maximum winds were estimated to be 125 mph. Montgomery County Emergency Management estimated the damage from this tornado at 7 million dollars.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

                var html_817118d38b9dbca728c056f849e043fc = $(`<div id="html_817118d38b9dbca728c056f849e043fc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 24-APR-19 23:11:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 10.0 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> PELICAN<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> RAMBIN<br><br>                <b>Episode Narrative:</b> A strong closed upper level low pressure system advanced east across Central Texas during the evening hours of April 24th, which helped to mix a warm front north into portions of Deep East Texas and Northcentral Louisiana. As a result, warm, moist, and unstable air began to build north along and south of the front, as steepening lapse rates aloft spread east along the axis of increasing large scale forcing ahead of the low. This resulted in an increase in scattered to numerous showers and thunderstorms near and south of the warm front from the late evening hours of the 24th through the early morning hours of the 25th across East Texas and North Louisiana. Coupled with the strong wind shear present across the expanding warm sector, several supercell thunderstorms developed, with one supercell spawning six separate tornadoes from San Augustine Texas northeast to Eastern Union Parish Louisiana, directly impacting the cities of San Augustine Texas and Ruston Louisiana along its 150+ mile track across the NWS Shreveport County Warning Area. In fact, this supercell spawned another tornado across Northwest Morehouse and Southern Ashley County Arkansas, to complete its nearly 180 mile track before dissipating. Other isolated supercells developed near and south of the warm front which spawned tornadoes across Northern Caddo Parish and Central La Salle Parish in Northern Louisiana, with other severe thunderstorms producing damaging winds across portions of Northcentral Louisiana as well, before the storms exited the region around daybreak on the 25th.<br><br>                <b>Event Narrative:</b> This is a continuation of the Northwest Sabine Parish tornado. This EF-1 tornado began to weaken as it entered Southeast Desoto Parish, with maximum estimated winds around 95 mph. It snapped and uprooted several trees near the Pelican community, where a tree fell on a vehicle on Highway 175 just south of the Highway 483 intersection, resulting in an injury to the female driver in the vehicle. The tornado continued its northeast movement to Highway 177 north of Parish Road 507 snapping and uprooting several more trees before finally lifting. In all, this long track tornado from Eastern Shelby County Texas through Northwest Sabine and Southeast Desoto Parishes in Northwest Louisiana remained on the ground for 32.1 miles before finally lifting.<br><br>                <b>Damage:</b> 30.00K<br><br>               </div>`)[0];

st west of County Road 45. The tornado caused minor roof damage to one home and also produced minor tree damage. The tornado continued due east to County Road 19, where one home suffered roof damage and numerous trees were snapped and uprooted. At this point, the tornado turned toward the northeast and traveled through a forested and swampy area. As it reached Seaside Road, the tornado destroyed a small business garage, damaged a few outbuildings, and produced tree damage. The tornado turned toward the east traveling through a large wooded area and uprooted numerous trees. At County Road 46, two homes suffered minor roof and siding damage along with more tree damage. The tornado continued producing tree damage as it crossed Highway 82, County Road 69, and County Road 21. Between County Road 21 and Goodson Howser Road, a couple of homes received minor roof damage, a few outbuildings were damaged, and trees were uprooted. One unsecured mobile home was rolled over and destroyed. Two occupants of the mobile home suffered minor injuries. The tornado lifted before reaching Goodson Howser Road.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

 of downtown Wetumpka. It quickly intensified as it moved northeast into downtown Wetumpka. The extent of damage done to multiple structures in Wetumpka indicated a tornado with high-end EF2 wind speeds. The damage included: collapse/failure of exterior walls, significant damage to interior walls, roof failures, shifting of structures, and collapse of structures due to direct and indirect causes. Several vehicles were also tossed or rolled, with debris puncturing framing. Trees were also snapped and uprooted. The First Presbyterian Church was heavily damaged, but rescue/clean-up efforts precluded an accurate assessment of damage.||The tornado continued northeastward, crossed the Coosa River, and then paralleled State Route 170 as it continued to damage structures and snap and uproot trees. The tornado cycled as it moved northeast into the northern portions of the town of Eclectic, evident via a new radar TDS (tornado debris signature) and fluctuating degree of damage. The tornado dissipated just before Lake Martin, near Holly Mill Road.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_3c49fb48ed905bf03ebd554f241b6b5b = $(`<div id="html_3c49fb48ed905bf03ebd554f241b6b5b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-19 19:02:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 4.14 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> BOYKIN<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> BABCOCK<br><br>                <b>Episode Narrative:</b> This event featured all modes of severe weather in our forecast area, including 13 tornadoes, numerous reports of straight-line wind damage, and even large hail. The 13 tornadoes consisted of 1 EF3, 2 EF2s, 6 EF1s, and 4 EF0s. This is a very high number of tornadoes for our forecast area for a single event. This compares with 7 tornadoes in the 1/22/17 event, 8 tornadoes in the 1/2/17 event, and 10 tornadoes in the 3/1/07 event. This may have been the most tornadoes for a single event in our area since the Hurricane Ivan tornadoes back in 2004. The synoptic pattern was characterized by a fast-moving upper trough through relatively zonal flow. The forecast area was under the favorable right entrance region of the upper jet with lots of upper level divergence. An 850 mb jet near or in excess of 50 knots was also present, which is another typical ingredient for severe weather in this part of the country in the cool season. Cool season levels of shear (0-1 km shear > 30 knots and 0-6 km shear > 50 knots) were overlaid with moderate levels of instability (SBCAPE  1500 j/kg), as opposed to more typical winter SBCAPE < 500 j/kg. Without this strong low-level jet, the low-level shear values would have been weaker and we would have probably seen less tornadoes.<br><br>                <b>Event Narrative:</b> An EF1 tornado with maximum winds of 100 mph initially touched down west of US-27 in Miller County near Brinson Road. Damage west of US-27 included a center pivot irrigation system overturned.  One home in the area was blown off cinder blocks.|Another home had roof damage where a corner of the roof was peeled off. A portion of the wall of this home was blown out. The tornado crossed US-27 and east of the highway destroyed a small modular home. This home had tie-downs to a cinder block|foundation. The home was blown 60 ft to the south and destroyed. The occupant suffered serious injuries. As the tornado continued moving eastward, several trees were snapped or uprooted, with another pivot irrigation system overturned. The tornado lifted before Babcock Lake Road.  Damage cost was estimated.<br><br>                <b>Damage:</b> 200.00K<br><br>               </div>`)[0];

ome frame about 25 yards. The frame of the mobile home was twisted. The tornado attained its maximum EF-2 intensity rating at the site of the mobile home. Where the tornado crossed Highway 51, two small outbuildings were moved about 20 feet, and metal was peeled off the roof of a barn. The tornado ended along County Road 342 about eight miles north-northeast of Marble Hill. Peak winds were estimated near 120 mph where the mobile home was destroyed.<br><br>                <b>Damage:</b> 60.00K<br><br>               </div>`)[0];

                var html_bfa1750c8cc4171448314271915adbcc = $(`<div id="html_bfa1750c8cc4171448314271915adbcc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-19 19:54:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 2.68 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> CAIRO<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> CAIRO<br><br>                <b>Episode Narrative:</b> This event featured all modes of severe weather in our forecast area, including 13 tornadoes, numerous reports of straight-line wind damage, and even large hail. The 13 tornadoes consisted of 1 EF3, 2 EF2s, 6 EF1s, and 4 EF0s. This is a very high number of tornadoes for our forecast area for a single event. This compares with 7 tornadoes in the 1/22/17 event, 8 tornadoes in the 1/2/17 event, and 10 tornadoes in the 3/1/07 event. This may have been the most tornadoes for a single event in our area since the Hurricane Ivan tornadoes back in 2004. The synoptic pattern was characterized by a fast-moving upper trough through relatively zonal flow. The forecast area was under the favorable right entrance region of the upper jet with lots of upper level divergence. An 850 mb jet near or in excess of 50 knots was also present, which is another typical ingredient for severe weather in this part of the country in the cool season. Cool season levels of shear (0-1 km shear > 30 knots and 0-6 km shear > 50 knots) were overlaid with moderate levels of instability (SBCAPE  1500 j/kg), as opposed to more typical winter SBCAPE < 500 j/kg. Without this strong low-level jet, the low-level shear values would have been weaker and we would have probably seen less tornadoes.<br><br>                <b>Event Narrative:</b> An EF-2 tornado, with maximum winds of 120 mph, tracked 2.7 miles across Grady County in the Cairo area. The tornado touched down on Monrovia Nursery, downing 100s of potted plants and numerous trees in the forest. The tornado continued to track|northeastward, downing numerous trees, many of which fell on homes causing structural damage. In one of the harder hit areas, the roof was torn off of a single family home and a carport was destroyed. The tornado eventually lifted northeast of Hwy 84. Two injuries were sustained from the storm.  Damage cost was estimated.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_1c341665e9a704cdc5f274c91a0f6350.setContent(html_bfa1750c8cc4171448314271915adbcc);

                var html_2018402fedf5e3341bb7428b98f4b311 = $(`<div id="html_2018402fedf5e3341bb7428b98f4b311" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-MAR-19 16:55:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 15.19 Miles<br><br>                            <b>Tornado Width:</b> 350.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> LAKE ARTHUR<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> DEXTER<br><br>                <b>Episode Narrative:</b> A record breaking late winter storm system moved through New Mexico on March 12-14, 2019. A deep tap of subtropical moisture surged north into the state ahead of this system on March 12th as a surface low deepened over northeastern New Mexico. Widespread showers and thunderstorms with locally heavy rainfall moved through the entire area on the 12th while heavy snow fell in the mountains above 9,000 feet. Abundant moisture and instability in place over eastern New Mexico led to the development of a large line of showers and thunderstorms with hail, damaging winds, and even a damaging EF-2 tornado in Chaves County. This was the first March tornado documented in Chaves County since 1959, and the earliest known EF-1 of stronger tornado in the state of New Mexico. Six people were injured and dozens of homes and structures were damaged or destroyed. A powerful Pacific cold front then blasted through the state on March 13th as bombogenesis took place along the Front Range of Rockies. Surface low pressure deepened over 24 millibars in 24 hours to record low values for a few sites within New Mexico and Kansas. The combination of a very intense surface pressure gradient and powerful jet stream winds aloft forced widespread strong to damaging winds across much of New Mexico. Peak wind gusts of 60 to 80 mph were common across eastern New Mexico, with sustained wind speeds between 40 and 60 mph for several hours. A large cargo train was blown off a bridge near Logan, completely destroying all 26 cars. Several high profile vehicles were also overturned on Interstate 25, Interstate 40, and U.S. Highway 285. Trees, power lines, and roofs were damaged in many other areas of the state. Snow continued to pile up in the higher terrain through the night of the 13th where storm total snowfall accumulations ranged from 20 to 40 inches.<br><br>                <b>Event Narrative:</b> Just before 6 pm MDT on Tuesday, March 12, 2019, a tornado touched down in Chaves County, about 15 miles south southwest of Dexter. The tornado moved north northeast for approximately 15 minutes before dissipating about one half mile northeast of the community of Dexter. Six people suffered minor injuries, and six homes were substantially damaged or completely destroyed. An additional dozen homes and structures also sustained minor to moderate damage. This was the first March tornado documented in Chaves County since 1959, and the earliest known EF1 or stronger tornado in the state of New Mexico. The last EF2 tornado in New Mexico occurred on May 23, 2012. Damage amounts are a rough estimate.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];
                popup_a86823da58f5a84c868883429eae62a4.setContent(html_2018402fedf5e3341bb7428b98f4b311);

                var html_a07dcdca9d8094b4f3397a49009e9ae1 = $(`<div id="html_a07dcdca9d8094b4f3397a49009e9ae1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-FEB-19 17:14:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 9.74 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 11<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> COLUMBUS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> STEENS<br><br>                <b>Episode Narrative:</b> A strong storm system moved through the region during the day on the 23rd. Storms developed across the ArkLaMiss and brought damaging winds and hail, which produced some damage across the central portions of Mississippi. As the storms neared the Mississippi and Alabama border, two tornadoes developed in Lowndes County. One of these tornadoes was rated an EF3 and tore across the city of Columbus, producing major damage.<br><br>                <b>Event Narrative:</b> The tornado developed along the southwest edge of Columbus, MS near 1st Street, noted by broken small hardwood tree limbs and uprooted hardwood trees, which fell a top of a Voting Precinct single-story home. Minor roof damage to a nearby two story home also occurred.  As the tornado tracked northeast across the eastern side of downtown Columbus, MS, it became evident that the storm had grown in strength a bit as streets became littered with uprooted and snapped hardwood and softwood trees, many of which had fallen on homes, causing significant roof damage. As the tornado moved along 9th street and College Street, damage was noted on top of a cell tower, where portions of the metal structure was evidently bent. By the time the tornado reached 12th Street and 4th Avenue, more extensive damage was noted by way of a brick fence along a single family home getting almost completely destroyed and additional snapped and uprooted hardwood trees.  Wooden power lines were snapped near or at its base at 12th Street and 4th Avenue, where portions of the roof was loss at the nearby Canterbury Townhouses. Littered downed and snapped trees falling on top of homes persisted along the northeast side of downtown Columbus, and southward facing homes along Railroad Street had windows that were blown out. As the tornado continued along its northeast path, it intersected the Hunt Intermediate School along 10th Avenue and 20th Street resulting in significant damage to the roof, and blown out windows along the second floor. Across the street, the Park and Rec Center and Activities Center composed of metal and tin were blown in/collapsed on its entry side. Damage continued along Tuscaloosa Road by way of fence damage along the outskirts of a Loves Truck Stop and snapped softwood and hardwood trees behind the Loves Truck Stop.  The First Pentecostal Church along Tuscaloosa Road had half of its tin roof blown off, and thus resulted in damage done to the inside of its worship area. At the intersection of Tuscaloosa Road and Conway Road, several manufactured buildings had most of its exterior walls and roofs caved in. The one fatality occurred at the intersection of Tuscaloosa Road and Gardner Street, where a structural sound brick building collapsed and the majority of the exterior walls were destroyed.  This tornado began to weaken as it neared the Alabama state line, as several softwood medium size tree limbs and snapped softwood trees occurred north of Highway 50. This tornado lifted just as it crossed state lines into Alabama. Maximum estimated winds were 137 mph.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_9686b2c8572a8ee32f37c259eb1dfb89 = $(`<div id="html_9686b2c8572a8ee32f37c259eb1dfb89" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-MAR-19 08:23:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 11.17 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CAMMELIA<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> CECIL<br><br>                <b>Episode Narrative:</b> A strong low pressure system produced multiple weather hazards. Scattered supercell thunderstorms developed ahead of a cold front on the morning and early afternoon of the 14th, producing isolated wind damage, large hail, and several tornadoes. The supercells were preceded by widespread rain and thunderstorms the previous night, which caused some pockets of flooding in western Kentucky. The low pressure center tracked northeast across the Plains to the Great Lakes region.<br><br>                <b>Event Narrative:</b> This multi-county tornado entered McCracken County from Ballard County near the community of Lovelaceville. The tornado tracked within a couple of miles either side of U.S. Highway 62 for most of its path in McCracken County. The tornado intermittently reached EF-2 intensity from the Ballard County line to about two miles southeast of Barkley Regional Airport. A total of 25 dwellings were damaged along the path in McCracken County. Five businesses were damaged, and 20 residences were damaged. The damage was categorized as minor for 14 of the residences, major for one, and five were destroyed. Major structural damage included partial loss of roofs or walls. Minor damage to homes included the loss of shingles. Dozens of barns, outbuildings, garages, or grain bins were destroyed.  A church, located on U.S. Highway 62 near Highway 305, lost much of the roof structure as well as a large part of a second story exterior wall. This is where the tornado reached its maximum intensity, with estimated peak winds near 125 mph. A total of 40 pre-schoolers were inside a day care facility in the church, but none were directly injured. At least ten vehicles sustained damage in this area near the church. The only injury occurred on U.S. Highway 62 near the church, where a grain bin was blown on top of a pickup truck traveling eastbound. During the final few miles of its track, the tornado weakened as it moved through the western part of the city of Paducah. In the western part of Paducah, the tornado moved across U.S. Highway 60 and the city's main shopping mall. The tornado dissipated shortly after crossing Interstate 24 between exits 3 and 4. The roofs of the shopping mall and a nearby strip mall were damaged. Several businesses in the mall area and along Interstate 24 sustained minor damage, mostly to roofs. Windows were blown out of vehicles and buildings. A moving semi truck was lifted along Interstate 24 and was blown into the median in a jack-knife position. Along the entire track, dozens of utility poles were down, causing extensive power outages for nearly 10,000 customers. Hundreds of trees were snapped or uprooted. Video of the tornado was captured by personnel at the Paducah National Weather Service office, which the tornado missed by about two miles.<br><br>                <b>Damage:</b> 1.30M<br><br>               </div>`)[0];

                var html_3e7ff0b6cae3b42ca1987e2c31787d0c = $(`<div id="html_3e7ff0b6cae3b42ca1987e2c31787d0c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-19 14:03:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 23.55 Miles<br><br>                            <b>Tornado Width:</b> 1600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MUSCOGEE<br><br>                <b>Injuries:</b> 90<br><br>                <b>Deaths:</b> 23<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> BUPREE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> STONEWALL<br><br>                <b>Episode Narrative:</b> On the morning of Sunday March 3rd, 2019, an upper-level disturbance moved eastward from the Southern Plains into the southern Gulf Coast States. As favorable upper-level support and deep-layer forcing approached the lower Mississippi River Valley, a surface low pressure developed and moved northeastward into Central Alabama by late morning. Ahead of this surface low, a warm front initially along the Florida Panhandle moved northward allowing for the transport of warm, moist unstable air into southern and southeastern Central Alabama. This frontal boundary eventually became more stationary and stalled out north of the I-85 corridor as the strengthening surface low moved eastward. During this time, a large area of elevated thunderstorms affected portions northern Central Alabama while supercell thunderstorms initiated across the favorable warm sector. As these supercells intensified during the afternoon, parameters became favorable for tornadic thunderstorms in an area along and south of the I-85 corridor.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in far southern Lee County and determined that it was consistent with an EF4 tornado, with maximum sustained winds near 170 mph.||This track is a continuation of a track that began in Macon County. The tornado crossed into Lee County near Lee Road 812 and tracked northeast to County Road 29 where it removed the roof and collapsed several cinder block walls of a church. The tornado continued to intensify as it approached County Road 11, where it peeled sheet metal off of the porch of a home and ripped some sheet metal off of two outdoor storage sheds and continued to uproot numerous pine trees. Debris from structures and their contents were strewn along a tree line to the east of their original location and some evidence of weak ground rowing was observed along the surface tornado path.||The tornado reached its peak intensity just south of the intersection of Lee County Road 36 and Lee County Road 39, where it rolled a manufactured home and emptied its contents nearby on the northern side of the track. Additional damage toward the southern portion of the track included the complete destruction of a house with all debris tossed a short distance from the foundation. The tornado bent the frame of a car around the remnant of a large tree whose upper portion had broken off and totaled three vehicles by severe impacts into the bases of two remaining tree stubs. Farther east on the other side of a small lake, a well-anchored and constructed home was leveled with debris removed from the foundation and anchored bolt screws remaining intact. Toward the northern edge of the tornado, the destruction of two double-wide and a single-wide manufactured home was observed. This was the peak intensity of the tornado due to the combination of damage to the two houses along with extensive severe tree damage including trees snapped at their bases and large trees with expansive root systems uprooted along with some sporadic evidence of ground rowing.||The tornado began to decrease in intensity as it continued east roughly paralleling Lee County Road 39 where two manufactured homes were destroyed with most debris deposited away from the original location and both of the metal frames of the mobile homes could not be located. Another manufactured home was destroyed with its contents deposited in a swath from the site into the remains of a nearby tree line. A car was found in an overturned position against a hardy tree stripped of most limbs with a mattress from a bed wrapped around the mid portion of the tree. A badly mangled metal frame of a manufactured home and debris displaced nearby was all that remained of one residence. Nearby a tractor trailer rig was on its side and shoved around a sturdy tree while a nearby site-built home lost nearly all of its exterior walls with debris remaining on or near the home site. Severe tree destruction continued in this area with trees snapped at their bases and uprooted. To the north of Lee County Road 39, significant debris was deposited in a wooded area where the tornado performed significant timber damage and toppled at least one high-tension power line tower.||After demolishing two double-wide and a single-wide manufactured home the tornado tracked northeast and crossed Lee County Road 51 just north of the intersection with Lee County Road 39. A double-wide manufactured home was moved off of its base and the exterior walls collapsed on a family residence along with significant tree damage.|Some weakening occurred farther east as the tornado crossed Lee County Road 38 where it deposited a large amount of debris into a ragged forested area. The tornado crossed Lee County Road 100 and Lee County Road 166 where it caused damage to trees with some trunks snapped and some trees uprooted.||Tornado damage was observed along Lee County Road 165 and along portions of Lee County Road 40 and Lee County Road 2049. Exterior walls of a family residence were removed and a significant loss of roofing material from a house and a manufactured home were observed. The tornado flipped a manufactured home and deposited its contents nearby along with destroying the roof and walls of a single-wide manufactured home.||The tornado crossed Lee County Road 170 and County Road 175, and then Highway 169 with significant damage to timber along this path. The tornado crossed Lee County Road 245 and Lee County Road 179 with damage to the roof of a house near County Road 239 along with more timber damage. As it approached Smiths Station, the tornado crossed Fullers Lake where it rolled a manufactured home and caused some loss of roofing material to a house. Additional damage occurred along Lee County Road 294 and Lee County Road 298 where a professional building lost some of its roofing materials. Damage also occurred to siding and roofing at several small homes that were not well constructed. As the tornado crossed U.S. Highway 280 it caused some roof damage to a restaurant, damaged a billboard and collapsed a cellular service communications tower. The tornado moved across Lee County Road 318 where some roof damage to homes occurred along with significant timber damage. The tornado moved tracked towards the Chattahoochee River where it caused roof damage to some houses near the river and downed a metal high-tension power line tower. The tornado crossed the Chattahoochee River and continued into Georgia.||There were 23 fatalities and 90 injuries. The American Red Cross estimated 225 homes were destroyed, while another 133 homes sustained major damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_679f3138b70af36e6fc373edcc86700a = $(`<div id="html_679f3138b70af36e6fc373edcc86700a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-19 14:03:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 23.55 Miles<br><br>                            <b>Tornado Width:</b> 1600.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> MUSCOGEE<br><br>                <b>Injuries:</b> 90<br><br>                <b>Deaths:</b> 23<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> BUPREE<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> STONEWALL<br><br>                <b>Episode Narrative:</b> On the morning of Sunday March 3rd, 2019, an upper-level disturbance moved eastward from the Southern Plains into the southern Gulf Coast States. As favorable upper-level support and deep-layer forcing approached the lower Mississippi River Valley, a surface low pressure developed and moved northeastward into Central Alabama by late morning. Ahead of this surface low, a warm front initially along the Florida Panhandle moved northward allowing for the transport of warm, moist unstable air into southern and southeastern Central Alabama. This frontal boundary eventually became more stationary and stalled out north of the I-85 corridor as the strengthening surface low moved eastward. During this time, a large area of elevated thunderstorms affected portions northern Central Alabama while supercell thunderstorms initiated across the favorable warm sector. As these supercells intensified during the afternoon, parameters became favorable for tornadic thunderstorms in an area along and south of the I-85 corridor.<br><br>                <b>Event Narrative:</b> National Weather Service meteorologists surveyed damage in far southern Lee County and determined that it was consistent with an EF4 tornado, with maximum sustained winds near 170 mph.||This track is a continuation of a track that began in Macon County. The tornado crossed into Lee County near Lee Road 812 and tracked northeast to County Road 29 where it removed the roof and collapsed several cinder block walls of a church. The tornado continued to intensify as it approached County Road 11, where it peeled sheet metal off of the porch of a home and ripped some sheet metal off of two outdoor storage sheds and continued to uproot numerous pine trees. Debris from structures and their contents were strewn along a tree line to the east of their original location and some evidence of weak ground rowing was observed along the surface tornado path.||The tornado reached its peak intensity just south of the intersection of Lee County Road 36 and Lee County Road 39, where it rolled a manufactured home and emptied its contents nearby on the northern side of the track. Additional damage toward the southern portion of the track included the complete destruction of a house with all debris tossed a short distance from the foundation. The tornado bent the frame of a car around the remnant of a large tree whose upper portion had broken off and totaled three vehicles by severe impacts into the bases of two remaining tree stubs. Farther east on the other side of a small lake, a well-anchored and constructed home was leveled with debris removed from the foundation and anchored bolt screws remaining intact. Toward the northern edge of the tornado, the destruction of two double-wide and a single-wide manufactured home was observed. This was the peak intensity of the tornado due to the combination of damage to the two houses along with extensive severe tree damage including trees snapped at their bases and large trees with expansive root systems uprooted along with some sporadic evidence of ground rowing.||The tornado began to decrease in intensity as it continued east roughly paralleling Lee County Road 39 where two manufactured homes were destroyed with most debris deposited away from the original location and both of the metal frames of the mobile homes could not be located. Another manufactured home was destroyed with its contents deposited in a swath from the site into the remains of a nearby tree line. A car was found in an overturned position against a hardy tree stripped of most limbs with a mattress from a bed wrapped around the mid portion of the tree. A badly mangled metal frame of a manufactured home and debris displaced nearby was all that remained of one residence. Nearby a tractor trailer rig was on its side and shoved around a sturdy tree while a nearby site-built home lost nearly all of its exterior walls with debris remaining on or near the home site. Severe tree destruction continued in this area with trees snapped at their bases and uprooted. To the north of Lee County Road 39, significant debris was deposited in a wooded area where the tornado performed significant timber damage and toppled at least one high-tension power line tower.||After demolishing two double-wide and a single-wide manufactured home the tornado tracked northeast and crossed Lee County Road 51 just north of the intersection with Lee County Road 39. A double-wide manufactured home was moved off of its base and the exterior walls collapsed on a family residence along with significant tree damage.|Some weakening occurred farther east as the tornado crossed Lee County Road 38 where it deposited a large amount of debris into a ragged forested area. The tornado crossed Lee County Road 100 and Lee County Road 166 where it caused damage to trees with some trunks snapped and some trees uprooted.||Tornado damage was observed along Lee County Road 165 and along portions of Lee County Road 40 and Lee County Road 2049. Exterior walls of a family residence were removed and a significant loss of roofing material from a house and a manufactured home were observed. The tornado flipped a manufactured home and deposited its contents nearby along with destroying the roof and walls of a single-wide manufactured home.||The tornado crossed Lee County Road 170 and County Road 175, and then Highway 169 with significant damage to timber along this path. The tornado crossed Lee County Road 245 and Lee County Road 179 with damage to the roof of a house near County Road 239 along with more timber damage. As it approached Smiths Station, the tornado crossed Fullers Lake where it rolled a manufactured home and caused some loss of roofing material to a house. Additional damage occurred along Lee County Road 294 and Lee County Road 298 where a professional building lost some of its roofing materials. Damage also occurred to siding and roofing at several small homes that were not well constructed. As the tornado crossed U.S. Highway 280 it caused some roof damage to a restaurant, damaged a billboard and collapsed a cellular service communications tower. The tornado moved across Lee County Road 318 where some roof damage to homes occurred along with significant timber damage. The tornado moved tracked towards the Chattahoochee River where it caused roof damage to some houses near the river and downed a metal high-tension power line tower. The tornado crossed the Chattahoochee River and continued into Georgia.||There were 23 fatalities and 90 injuries. The American Red Cross estimated 225 homes were destroyed, while another 133 homes sustained major damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_85d8f5651028e44c9bd2c5503ce706ef = $(`<div id="html_85d8f5651028e44c9bd2c5503ce706ef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 25-APR-19 00:47:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 11.15 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> BARNET SPGS<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> DOUGLAS<br><br>                <b>Episode Narrative:</b> A strong closed upper level low pressure system advanced east across Central Texas during the evening hours of April 24th, which helped to mix a warm front north into portions of Deep East Texas and Northcentral Louisiana. As a result, warm, moist, and unstable air began to build north along and south of the front, as steepening lapse rates aloft spread east along the axis of increasing large scale forcing ahead of the low. This resulted in an increase in scattered to numerous showers and thunderstorms near and south of the warm front from the late evening hours of the 24th through the early morning hours of the 25th across East Texas and North Louisiana. Coupled with the strong wind shear present across the expanding warm sector, several supercell thunderstorms developed, with one supercell spawning six separate tornadoes from San Augustine Texas northeast to Eastern Union Parish Louisiana, directly impacting the cities of San Augustine Texas and Ruston Louisiana along its 150+ mile track across the NWS Shreveport County Warning Area. In fact, this supercell spawned another tornado across Northwest Morehouse and Southern Ashley County Arkansas, to complete its nearly 180 mile track before dissipating. Other isolated supercells developed near and south of the warm front which spawned tornadoes across Northern Caddo Parish and Central La Salle Parish in Northern Louisiana, with other severe thunderstorms producing damaging winds across portions of Northcentral Louisiana as well, before the storms exited the region around daybreak on the 25th.<br><br>                <b>Event Narrative:</b> An EF-3 tornado with maximum estimated winds near 145 mph touched down just northeast of the intersection of Highway 80 and Highway 818 where several trees were uprooted. It continued northeast, crossing South Maple Street where the tornado intensified, resulting in widespread tree damage just south of Highway 3012 along Wade Drive, Lind Drive, Robert Street, University Boulevard, and Shelor Drive. Many of these streets were impassable due to the significant number of trees snapped, twisted, and uprooted. Many more trees were downed on Highway 3012 before the tornado tracked northeast towards Westwood Drive. It uprooted a number of trees onto fraternity houses before it crossed the Kansas City Southern Railroad. The tornado crossed the railroad and bent or uprooted several large light poles on Louisiana Tech's softball, baseball, and neighboring athletic fields. It snapped a number of power poles as well. The tornado crossed Tech Drive and damaged a number of dormitories where it removed their metal roofs and blew out windows. It continued northeast where it uprooted more trees on Louisiana Tech's and Ruston High School's campuses. The estimated winds as the tornado tore through the western and northern sections of Louisiana Tech University ranged from 115-130 mph. The tornado crossed Greenwood Cemetery where it intensified again, resulting in a large number of trees being debarked with just the stubs of the large branches remaining in several areas. It continued with several business sustaining significant damage to their exterior brick walls and some interior walls. A hotel along Interstate 20 suffered the collapse of its top story's exterior walls. The tornado continued on to severely damage a gas station between Trenton and Vienna Streets just south of I-20, before crossing the interstate and weakened slightly but still resulted in considerable roof damage to several businesses along North Service Road East. The tornado then began to weaken, with more sporadic wind damage noted as it moved northeast towards Farmerville Highway. It crossed Farmerville Highway near Timberline Court uprooting a number of trees and continued northeast towards Haddox Road. The tornado then lifted and touched back down a few more times with the intermittent damage noted for the rest of its path. It uprooted a few more trees along Stable and Baxter Roads, destroyed a chicken house along Highway 820, before finally lifting just south of Oak Tree Road. The tornado resulted in two fatalities when a tree fell through their home, killing a 35 year old female and her 14 year old son just south of Interstate 20 in Ruston.||The Louisiana State Fire Marshal concluded that 22 buildings were destroyed by the tornado, 154 buildings sustained major damage, with 254 buildings receiving minor damage in the city of Ruston. The Louisiana Tech University campus had 16 buildings that could not be occupied, with the softball, baseball, and soccer fields, as well as 2 dormitories, suffering major damage. In all, approximately 1220 structures were affected by this tornado throughout Lincoln Parish.||Entergy Power Company concluded that 35 power poles were broken throughout the city of Ruston, with numerous spans of power lines also downed. Given the extensive damage throughout the city of Ruston, mandatory curfews were enforced by the Ruston Police Department, Lincoln Parish Sheriff's Department, and the Louisiana State Police.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];
                popup_a9a508b072216ccd7f1ec84000f513e5.setContent(html_85d8f5651028e44c9bd2c5503ce706ef);
