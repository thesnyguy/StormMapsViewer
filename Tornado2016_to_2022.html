                var html_0c26937d8a9d35e9d7c340535ce14216 = $(`<div id="html_0c26937d8a9d35e9d7c340535ce14216" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-SEP-19 05:58:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.31 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> SEASIDE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> IREDEL<br><br>                <b>Episode Narrative:</b> Hurricane Dorian strengthened to a Category 5 hurricane as it moved through the Bahamas, with devastating damage. It weakened as it moved up the eastern seaboard. The hurricane was a strong Category 1 as it passed just east of Bald Head Island. The hurricane spawned many tornadoes across eastern South and North Carolina. Rainfall amounts along the coast ranged from ten to fifteen inches with lesser amounts inland. Hurricane force winds remained offshore, with several sites along the coast reporting gusts over 60 mph. Damage was due mainly from the tornadoes, with many reports of flash flooding. Power outages were minimal. The hurricane exited the region by the afternoon of September 6th.<br><br>                <b>Event Narrative:</b> Video shared on social media showed the tornado moving onshore near|Tubbs Inlet. The tornado moved northwest causing moderate tree|damage and minor roof damage as it crossed Sunset Blvd N near |Sunset Beach Town Hall. Spotty tree and roof damage continued as |the tornado crossed Sea Trail Golf Resort and moved into a large |wooded area north of Old Georgetown Road SW (Hwy 179). To this |point along the path, damage was consistent with wind speeds in |the 80-90 mph range (EF-0/EF-1). ||The tornado emerged near Bennett Trail SW at the intersection of |Thomasboro Road, and caused major roof damage to a few homes and a|horse barn. Large sections of roofs were blown off, and numerous |large trees were snapped as the tornado approached The Farms at |Brunswick community. In this area, the tornado strengthened to |EF-2 with a width of approximately 200 yards. Damage in The Farms |was extensive. Several dozen homes received minor to major damage |along Carolina Farms Blvd, Slippery Rock Way, Fence Post Lane and |Castle Run Lane. The tornado reached maximum intensity as it |crossed Slippery Rock Way near Fence Post Lane, where large |sections of roofs were blown off. There were several instances of |lumber piercing both exterior and interior walls of houses. The |only known injury, a broken arm, was sustained in this area. ||The tornado exited The Farms at Brunswick and crossed Highway 17|just south of the intersection of Hickman Road (Hwy 57). Two open|air carports and a metal garage were destroyed on the north side|of Highway 17. It crossed the holes 14-16 of Crow Creek Golf |Club, snapping numerous large pine trees and causing minor roof |damage to homes along Honey Tree Lane. The tornado crossed |Hickman Road behind Beulah Baptist Church, traversed the north |end of Green Pastures Lane, and snapped numerous large hardwood |and pine trees throughout private game land. It caused minor |damage to a farmhouse and destroyed a chicken coop before crossing|Ash Little River Road NW. Numerous trees were snapped and uprooted|on the west side of Ash Little River Road NW as the tornado moved|into swampland near the Waccamaw River. Damage along and north of|Hickman Road was consistent with maximum winds of 90-100 mph |winds (EF-1).<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_e789057cde5bd969fd67f791c8a818f9 = $(`<div id="html_e789057cde5bd969fd67f791c8a818f9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAY-19 17:52:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 6.63 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SPRABERRY<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> SPRABERRY<br><br>                <b>Episode Narrative:</b> An upper level trough was over the Great Basin during the morning hours and moved over the Rocky Mountains during the day. Upper level disturbances moved over West Texas along the edge of this upper trough. A surface trough was over far West Texas and resulted in an abundance of moisture across the area. The atmosphere quickly became unstable as temperatures warmed up at the surface. A dryline was backed up to the higher terrain of West Texas and southeast New Mexico with very good wind shear and atmospheric rotation in place. During the late evening hours, upper lift increased with the approaching upper trough and the area was in a favorable position for lift with the upper jet stream. A low-level jet stream also moved across the area providing more lift. A Pacific front associated with the upper trough moved east and interacted with the dryline to create additional lift. These conditions resulted in thunderstorms rapidly developing and becoming severe with large hail, strong and damaging winds, tornadoes, and flash flooding across West Texas.<br><br>                <b>Event Narrative:</b> A thunderstorm moved across Midland County and produced a tornado 21 miles southeast of the City of Midland. This tornado was first viewed from near the intersection of Farm to Market Road 1787 and State Highway 349, looking southeastward. Primary indications are that the tornado developed 21 miles southeast of the City of Midland, in open fields south of County Road 300 and east of State Highway 349. The tornado moved northeastward, snapping power poles along County Road 300, and produced significant damage along County Road 1160 and Farm to Market Road 1379. The snapped power poles, the damage to two RVs along County Road 1160, and the damage to manufactured trailers along FM 1379 are all indicative of EF-2 tornado damage. The tornado lifespan was 10 minutes long with an estimated peak wind of 125 mph. The cost of damage is a very rough estimate.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_59749c24692b0631af6befdbab85be5e = $(`<div id="html_59749c24692b0631af6befdbab85be5e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 22-MAY-19 22:20:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 17.13 Miles<br><br>                            <b>Tornado Width:</b> 1500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> CALLAWAY<br><br>                <b>Injuries:</b> 32<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SCRIVNER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> JEFFERSON CITY<br><br>                <b>Episode Narrative:</b> A persistent pattern set up over the Mid Mississippi River Valley during May 21-23. Upper level winds were consistently southwesterly, providing large scale lift and moisture to the area. Converging air along frontal boundaries at the surface provided sufficient low level lift to initial storms each night. During the afternoon of May 22, 2019 specifically, a warm front was moving north into southern Missouri, increasing low level moisture. At the same time a cold front was approaching from the west. Storms developed along the cold front as it pushed southeastward through Missouri. The significant low level wind produced storms favorable for hail and tornadoes.<br><br>                <b>Event Narrative:</b> A tornado crossed from Miller County (WFO Springfield���s County Warning Area) into Cole County at 1120 PM. As the tornado tracked to the northeast it crossed Lake Carmel and tore the roof off of a one story home on the northeast shore of the lake. Numerous trees were either snapped off or uprooted in the area as well. Damage to the home was rated EF2. Further northeast another one story home lost its roof on Highway D just northwest of intersection with Cole Brook Lane. Damage to this home was rated EF2.  The tornado strengthened from an EF-2 to an EF-3 as it moved into a subdivision off of Heritage Highway just west of U.S. Highway 54, indicated by the complete collapse of a home and complete destruction of a double wide manufactured home. As the tornado moved northeast into the Jefferson City area it destroyed or greatly damaged a warehouse and car dealership, where at least 750 cars were totaled. As it moved into downtown Jefferson City, it caused severe damage to well made residential structures. The tornado crossed the Missouri River and entered Callaway County just to the east-northeast of Jefferson City. The tornado was rated EF3 in Cole County with a path length of 17.08 miles and a max path width of 1500 yards. Thirty two people sustained injuries in Cole County. At least 516 residential buildings, 82 commercial buildings and 30 government buildings sustained moderate to major damage from the tornado in Cole County with another 500 buildings sustaining only minor damage. Overall the tornado was rated EF3 with a path length of 32.63 miles and a max path width of 1500 yards.<br><br>                <b>Damage:</b> 170.00M<br><br>               </div>`)[0];

                var html_04b484f8b25a6ec9e7cd796c0a8f0aa4 = $(`<div id="html_04b484f8b25a6ec9e7cd796c0a8f0aa4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-19 20:39:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 2.19 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> SMITH<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> SMITH<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> HOT COFFEE<br><br>                <b>Episode Narrative:</b> During the late afternoon of April 13 and into the evening and overnight, a strong spring storm system pushed across the Lower Mississippi Valley region and brought widespread severe weather, a regional tornado outbreak, and flash flooding. This event started over eastern Texas and steadily pushed eastward into the evening and overnight. Storms associated with this system started as a few line clusters then evolved into a full blown linear complex. Within this line, smaller bowing segments formed and it was these features that supported the regional outbreak of tornadoes. A total of 20 tornadoes occurred across our forecast area, six of which were rated as strong (EF2). In addition to the tornadoes, several reports of large hail were received along with many instances of wind damage. Heavy rainfall was also impactful and multiple inches of rain quickly fell across some locations and caused flash flooding, some of it extensive.<br><br>                <b>Event Narrative:</b> This tornado touched down at the intersection of Boyd Duckworth and Lilly Valley Church Roads. Some broken limbs and a few downed trees were noted along with skirting blown from a mobile home. Heading northeast, limb damage increased along with a few more trees down. The covering from a porch and the tin roof of a mobile home was taken off. This debris was thrown into another mobile home and caused the door to fly open which then debris caused a minor injury. Other minor tin damage occurred to a few mobile homes here. Tree damage increased as it cross Decar Page Drive. with EF1 type tree damage continuing as it neared Gilmer Road and crossed Gilmer Road. One home had shingle damage and had the base of the roof lifted some. As the tornado crossed into Smith County, it reached peak intensity and numerous trees were snapped and uprooted. At the end of Smith County Road 21 D, heavy tree damage was noted. One home had the car port removed and residents said the house shifted. Some of the tin roof was damaged as well. As the tornado moved along Old Gilmer Road, a large metal shed had the roof removed. The tornado dissipated shortly after along Old Gilmer Road. This tornado continued into Smith County. Maximum estimated winds were 100 mph. Total path length was 4.11 miles.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_cf7dca7509643847d25d4740fa2708af = $(`<div id="html_cf7dca7509643847d25d4740fa2708af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 01:48:00<br><br>                <b>Tornado F Scale:</b> EF4<br><br>                            <b>Tornado Length:</b> 8.39 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 87<br><br>                <b>Deaths:</b> 19<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ENSOR<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> COOKEVILLE<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, violent EF-4 tornado began in western Putnam County northwest of Baxter and tracked eastward for over 8 miles before lifting near downtown Cookeville, damaging or destroying dozens of homes and businesses, killing 19 people, and injuring 88 others. The tornado began 2.5 miles northwest of Baxter along Highway 70 where it caused EF-0 damage to several homes and outbuildings. Scattered trees were blown down as the tornado continued eastward across Gainesboro Highway. The tornado quickly intensified to EF-2 in the Prosperity Pointe subdivision just north of Highway 70 and further strengthened to EF-3 as it crossed Bloomington Road and Clemmons Road in the Double Springs community, severely damaging several homes. As the tornado moved across Charleston Square, Plunk Whitson Road, and North McBloom Chapel Road, it intensified even more and produced a 0.8 mile long by 100 yards wide swath of EF-4 damage. 17 well-constructed, large homes in this area were completely leveled, mostly on Hensley Drive, with many deaths occurring in this area. EF-4 damage continued eastward to Echo Valley Drive, where an apartment complex and 5 more homes were completely destroyed. The tornado weakened to EF-3 as it crossed Highway 70 and Locust Grove Road, where numerous more homes and buildings were damaged or destroyed. A dashcam video of the tornado was taken from an unoccupied vehicle on Willow Brook Drive in this area. Continuing along Highway 70, the tornado weakened further to EF-2 intensity as it crossed County Farm Road and Jackson Street, then down to EF-1 strength along Crescent Drive and Buck Avenue. The tornado rapdily dissipated as it entered the downtown area of Cookeville, quickly lifting on Laurel Avenue just west of Cookeville Regional Medical Center. This was the worst tornado on record to affect Putnam County.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_b35df95073fad894c8004fbc690c0c61 = $(`<div id="html_b35df95073fad894c8004fbc690c0c61" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-AUG-20 14:48:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.59 Miles<br><br>                            <b>Tornado Width:</b> 550.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> FATIO<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> DE LAND MUNI ARPT<br><br>                <b>Episode Narrative:</b> Numerous thunderstorms developed along outflow boundary and sea breeze collisions. These storms produced two tornadoes in western Volusia County, including a rare August EF-2. In addition, other thunderstorms produced strong winds and hail along the Volusia and Brevard County coasts.<br><br>                <b>Event Narrative:</b> A National Weather Service Damage Survey confirmed that a strong tornado moved through North DeLand along a 4.6 mile long path with peak winds estimated between 110-120 mph. The tornado began around the intersection of W Minnesota Ave and N Ridgewood Ave, near the West Minnesota Estates neighborhood. The tornado generally tracked east-northeast across the city resulting in many downed medium to large tree branches, downed power lines, and numerous large trees were uprooted, which led to many local and major roadways being blocked. Many homes and vehicles suffered moderate to major damage as large tree branches or entire trees fell on them.||The tornado briefly intensified just southwest of the intersection of W Plymouth Avenue and N Spring Garden Avenue where EF-1 damage occurred. Two storage facility buildings suffered major roof collapse with winds estimated at 80-90 mph. The tornado continued to produce EF-0 damage along and south of W Plymouth Avenue as it moved towards Woodland Blvd. ||As the tornado reached Woodland Blvd. it quickly intensified and reached its widest point at approximately 550 yards. Extensive EF-1 damage was seen from Woodland Blvd. east to Amelia Avenue, and from E Kentucky Ave south to E Woodmont Road, with winds estimated between 90-100 mph. Damage was most significant along E Washington Ave between N Alabama Ave and N Amelia Ave, just east of US Hwy 17 where winds are estimated between 110-120 mph. Two homes had total roof loss, with a few others receiving moderate to major roof and structural damage. Several healthy tree trunks were found snapped and twisted near the base, with numerous smaller trees snapped midway. Videos taken along N Woodland Blvd revealed that a box delivery truck was tipped over and a car was flipped.||The tornado dissipated just east of the Lake Lindley subdivision between Jacobs Road and Lake Talmadge Drive where many large branches were snapped near the tops of the trees. ||There was one injury and no fatalities reported. Preliminary damage estimates from the Volusia County Property Appraiser indicate total damage of approximately $8,010,339. There were 163 damaged structures, with 49 sustaining minor damage, 40 sustaining major damage, and 5 that were destroyed.<br><br>                <b>Damage:</b> 8.01M<br><br>               </div>`)[0];

                var html_f6293cc4f43840739e059fcc6a9a0eaa = $(`<div id="html_f6293cc4f43840739e059fcc6a9a0eaa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 18-AUG-20 14:48:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 4.59 Miles<br><br>                            <b>Tornado Width:</b> 550.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> FATIO<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> DE LAND MUNI ARPT<br><br>                <b>Episode Narrative:</b> Numerous thunderstorms developed along outflow boundary and sea breeze collisions. These storms produced two tornadoes in western Volusia County, including a rare August EF-2. In addition, other thunderstorms produced strong winds and hail along the Volusia and Brevard County coasts.<br><br>                <b>Event Narrative:</b> A National Weather Service Damage Survey confirmed that a strong tornado moved through North DeLand along a 4.6 mile long path with peak winds estimated between 110-120 mph. The tornado began around the intersection of W Minnesota Ave and N Ridgewood Ave, near the West Minnesota Estates neighborhood. The tornado generally tracked east-northeast across the city resulting in many downed medium to large tree branches, downed power lines, and numerous large trees were uprooted, which led to many local and major roadways being blocked. Many homes and vehicles suffered moderate to major damage as large tree branches or entire trees fell on them.||The tornado briefly intensified just southwest of the intersection of W Plymouth Avenue and N Spring Garden Avenue where EF-1 damage occurred. Two storage facility buildings suffered major roof collapse with winds estimated at 80-90 mph. The tornado continued to produce EF-0 damage along and south of W Plymouth Avenue as it moved towards Woodland Blvd. ||As the tornado reached Woodland Blvd. it quickly intensified and reached its widest point at approximately 550 yards. Extensive EF-1 damage was seen from Woodland Blvd. east to Amelia Avenue, and from E Kentucky Ave south to E Woodmont Road, with winds estimated between 90-100 mph. Damage was most significant along E Washington Ave between N Alabama Ave and N Amelia Ave, just east of US Hwy 17 where winds are estimated between 110-120 mph. Two homes had total roof loss, with a few others receiving moderate to major roof and structural damage. Several healthy tree trunks were found snapped and twisted near the base, with numerous smaller trees snapped midway. Videos taken along N Woodland Blvd revealed that a box delivery truck was tipped over and a car was flipped.||The tornado dissipated just east of the Lake Lindley subdivision between Jacobs Road and Lake Talmadge Drive where many large branches were snapped near the tops of the trees. ||There was one injury and no fatalities reported. Preliminary damage estimates from the Volusia County Property Appraiser indicate total damage of approximately $8,010,339. There were 163 damaged structures, with 49 sustaining minor damage, 40 sustaining major damage, and 5 that were destroyed.<br><br>                <b>Damage:</b> 8.01M<br><br>               </div>`)[0];

                var html_7eec6774f7aa5cac5116951be257d273 = $(`<div id="html_7eec6774f7aa5cac5116951be257d273" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-APR-20 18:58:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 12.19 Miles<br><br>                            <b>Tornado Width:</b> 1905.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PERRY<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> BONHOMIE<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> RAGLAND<br><br>                <b>Episode Narrative:</b> A very unstable airmass was in place across the region as a frontal boundary was stalled across the central portions of the ArkLaMiss region. Severe thunderstorms moved across central and southern portions of the area during the afternoon and evening hours of the 19th. A supercell thunderstorm developed and moved across portions of the Pine Belt and brought a violent tornado across the region, for the second time in as many weeks.<br><br>                <b>Event Narrative:</b> This violent tornado began over southeastern Walthall County in a field just west of Reagan Road and moved east northeastward along MS Highway 48, producing significant tree damage and minor damage to a few homes. It crossed into Marion County near the intersection of MS Highway 48 and Mt Bethel Road. The tornado then began to move more northeastward as it moved into southwestern Marion County, uprooting and snapping several softwood trees, causing minor roof damage to a home, and destroying an outdoor small shed along New Hope Road. It also snapped several trees and peeled the tin roof of a barn along A Pittman, Marks and Davis Roads. The tornado intensified relatively quickly once it moved northeast, snapping the majority of trees close to the ground in a wooded area east of New Hope Road. The basis for the low-end EF4 rating was a home on Johnson Road that was completely destroyed with its debris pushed to a corner of the foundation leaving residual vinyl flooring and a few of its anchor bolts bent. Furthermore, across the street from the aforementioned home, in a field a few of the snapped trees sustained patchy debarking. A higher rating was not assigned because the contents of the home were not spread a significant distance from the foundation and debris remained over a part of the slab. Nonetheless, significant damage to the home and nearby trees occurred. In addition, multiple wooden power poles were snapped, several other homes had significant roof damage and multiple mobile homes were completely destroyed, resulting in one fatality. Continual uprooting and snapping of trees was observed at Hurricane Creek Road, in addition to minor roof damage to a shed and a one-story home. When the tornado crossed Hurricane Creek Church Road, it caused significant roof damage to the Hurricane Creek Baptist Church and the nearby pastor's home. Behind the pastor's home was a large 40-foot shed that sat partially on cinder blocks and partially on a slab that was bolted down. This shed was completely destroyed as it was blown a few feet away. Several headstones in a cemetery were knocked over at this location as well. Additional roof damage to multiple homes and the uprooting and snapping of numerous trees along Hurricane Creek Road to the intersection of MS Highway 35. When the tornado reached MS Highway 35, it snapped multiple wooden power-poles and continued snapping trees. It continued east- northeast to Old MS Highway 35 causing numerous snapping of hardwood trees and the removal of a portion of a one-story home roof. The tornado continued moving east-northeast across the Pearl River bottom, when it reached MS Highway 43, multiple wooden power-poles were snapped, some minor roof damage occurred to some one-story homes and hardwood trees were snapped. Just east of MS Highway 43 along Joe Magee Road, a brick home sustained significant damage as the roof was completely destroyed and a few exterior walls were collapsed. A swath of snapped softwood trees was noted along Abrams Road thus producing EF2 damage.||Once the tornado reached MS Highway 13 and surrounding streets such as Pine Burr Road and Firetower Road near the Marion and Lamar county borders, a slight decline in strength was noted, though its path remained wide. Although, it was still snapping large tree limbs and snapping and uprooting some softwood trees, several of which fell onto wooden power poles and caused them to fall. The tornado maintained its east northeastward track, knocking thousands of trees down along with numerous power lines and poles down across the western portions of Lamar County. This tree damage was consistent with high end EF1 winds peaking between 100-110 mph. Around a dozen homes were damaged starting from Luther Saucier Rd to Purvis to Columbia Road, including one old mobile home that was completely destroyed. As the tornado continued to track east northeastward to the north of Purvis. It crossed Purvis Oloh Road, MS Highway 589 along with US 11. Hundreds of trees were damaged along with many power lines down. Some minor damage occurred to some homes. The tornado was slightly weaker here with winds between 90- 100mph. The tornado crossed I-59 into Forrest County along Ford and Elks Lodge Road in the Dixie community. Hundreds of trees were damaged along with many power lines down. Sheds and several homes had minor damage and one mobile home had the roof blown off. The tornado then crossed US 49 a couple miles north of Southgate Road. The tornado proceeded into Camp Shelby. At Camp Shelby, there were widespread snapped and uprooted trees. Multiple structures across the north half, in and around Lee Avenue to Glenn Walker Lake, had varying degrees of minor to moderate roof damage from the tornado or fallen trees. The park and camper area on the north end of the lake was impacted. One person was injured here as a large tree fell on a truck. The tornado then crossed over US 98 just west of the Perry County line. It continued into Perry County along the Leaf River bottom, snapping and uprooting trees. It continued to track just south of Old River Road before dissipating along Old River Road three miles northwest of New Augusta. Total path length was 53.76 miles. Maximum sustained winds for the entire tornado were 170 mph, but were noted to be 100 mph in Forrest County. Total path width was 2275 yards(1.29 miles).<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];
                popup_8732fb7d75855855a9bbb8c457e9d804.setContent(html_7eec6774f7aa5cac5116951be257d273);

                var html_dc478eb765d2194c83829cd0e6cabbe0 = $(`<div id="html_dc478eb765d2194c83829cd0e6cabbe0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-APR-20 19:05:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.33 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> ENE<br><br>                <b>Begin Location:</b> MC DANIEL<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> HARRISBURG<br><br>                <b>Episode Narrative:</b> A cold front pushed into the Mid-South during the evening hours of April 8, 2020, into the early morning hours of April 9, 2020. The front intersected an area of moderate instability and strong wind shear. As a result, storms developed across eastern Arkansas and the Missouri Bootheel then tracked across the Mid-South. Initially, storms were supercellular in nature with large hail and a couple of weak tornadoes. Storms eventually transitioned into clusters and line segments as they moved across the Mississippi River into West Tenessee and North Mississippi. These storms continued to produce large hail and damaging winds.<br><br>                <b>Event Narrative:</b> The tornado tracked predominately through farm fields. A trailer home was destroyed in the Claypool area and homes were damaged and destroyed on the north side of Harrisburg.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_e1aae5e8139336b969521ebd6a4c8330 = $(`<div id="html_e1aae5e8139336b969521ebd6a4c8330" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 00:32:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.49 Miles<br><br>                            <b>Tornado Width:</b> 1150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WILSON<br><br>                <b>Injuries:</b> 170<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SCOTTSBORO<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> STONE RIVER<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, long-track, strong EF-3 tornado began in western Davidson County then tracked eastward for over 60 miles through Wilson County into Smith County before lifting, causing 5 deaths and 220 injuries. This tornado touched down west of River Road Pike then moved eastward across Bells Bend, destroying a barn and blowing down numerous trees. The tornado strengthened significantly and widened to 0.65 miles wide as it crossed the Cumberland River into the John C. Tune Airport area, causing strong EF-2 damage to numerous planes, hangers, warehouses, and other buildings from Cockrill Bend Way to Briley Parkway. Around $200 million in damage was reported at John C. Tune Airport alone. Continuing eastward, the tornado caused severe damage to the Tennessee State Prison and blew down numerous high-tension transmission towers as it again crossed the Cumberland River into North Nashville, with up to EF-2 damage to farm facilities at Tennessee State University and dozens of homes between I-40 and Buchanan Street. EF-2 damage continued across the Germantown neighborhood just 1/2 mile north of downtown Nashville with several damaged and destroyed apartment complexes, homes, and businesses. The tornado intensified further as it tracked through East Nashville, with EF-3 damage to businesses and other buildings in the Five Points area and EF-2 damage to homes in the Lockeland Springs and Barclay Drive neighborhoods. Two people were killed in Five Points after leaving a bar and going outside as the tornado struck. After crossing the Cumberland River yet again, the tornado weakened as it moved northeast through the Donelson Hills and Lincoya Hills neighborhoods of Donelson, but strengthened again to a strong EF-3 in the Standford Estates area where several homes were leveled. The tornado weakened slightly but continued to cause EF-2 damage to homes and businesses as it turned southeast and passed through Hermitage into Wilson County. ||Dozens of homes continued to sustain up to EF-2 damage as the tornado moved across the Chandler Road and Triple Crown Parkway neighborhoods of Mount Juliet. Turning more to the northeast, the tornado strenghtened to strong EF-3 and leveled numerous homes in the Catalpa Drive and Clearview Drive neighborhoods, with one elderly couple killed on Catalpa Drive at Dogwood Drive. Crossing Mount Juliet Road, the tornado severely damaged West Wilson Middle School and Stoner Creek Elementary School, both of which will have to be torn down and rebuilt. The tornado reached its peak intensity of high-end EF-3 and peak size of 0.9 miles wide as it moved across Golden Bear Parkway and along Eastgate Blvd, leveling several large warehouses and killing a security guard at the CEVA warehouse on Athletes Way North. Crossing Highway 109 into Lebanon, the tornado weakened to EF-2 but continued damaging dozens of homes and businesses as it moved through southern sections of the city. Further to the east, buildings on both sides of I-40 in Tuckers Crossroads received up to EF-2 damage before the tornado turned southeast and crossed into Smith County. Weakening and shrinking in size, the tornado caused EF-1 damage to numerous homes and businesses in Grant, New Middleton, and just south of Gordonsville. The tornado finally lifted east of Highway 141 and north of Judkins Lane after a continuous 60.13 miles on the ground.<br><br>                <b>Damage:</b> 1.09B<br><br>               </div>`)[0];

                var html_0946be92e26fdd23fe643f72e88eae6e = $(`<div id="html_0946be92e26fdd23fe643f72e88eae6e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 03-MAR-20 00:32:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 21.49 Miles<br><br>                            <b>Tornado Width:</b> 1150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WILSON<br><br>                <b>Injuries:</b> 170<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> SCOTTSBORO<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> STONE RIVER<br><br>                <b>Episode Narrative:</b> From the late evening hours on March 2 into the early morning hours on March 3, supercell thunderstorms developed and spawned tornadoes across southeast Missouri, southern Kentucky, Tennessee, and central Alabama. One of these supercells formed near the Mississippi River in west Tennessee, then tracked eastward across the entire length of the state just north of the Interstate 40 corridor, spawning 10 tornadoes and dropping large hail bigger than the size of baseballs. Seven of these tornadoes touched down across Middle Tennessee, resulting in widespread damage, 307 injuries and 24 fatalities. An additional fatality and 2 more injuries occurred in Benton County in west Tennessee. These tornadoes were the worst seen in Tennessee since the devastating tornadoes of April 27, 2011 across east Tennessee, as well as the Super Tuesday tornadoes of February 5-6, 2008. Total damage estimates from the Tennessee Emergency Management Agency across Middle Tennessee reached $1.6 billion.<br><br>                <b>Event Narrative:</b> An historic, long-track, strong EF-3 tornado began in western Davidson County then tracked eastward for over 60 miles through Wilson County into Smith County before lifting, causing 5 deaths and 220 injuries. This tornado touched down west of River Road Pike then moved eastward across Bells Bend, destroying a barn and blowing down numerous trees. The tornado strengthened significantly and widened to 0.65 miles wide as it crossed the Cumberland River into the John C. Tune Airport area, causing strong EF-2 damage to numerous planes, hangers, warehouses, and other buildings from Cockrill Bend Way to Briley Parkway. Around $200 million in damage was reported at John C. Tune Airport alone. Continuing eastward, the tornado caused severe damage to the Tennessee State Prison and blew down numerous high-tension transmission towers as it again crossed the Cumberland River into North Nashville, with up to EF-2 damage to farm facilities at Tennessee State University and dozens of homes between I-40 and Buchanan Street. EF-2 damage continued across the Germantown neighborhood just 1/2 mile north of downtown Nashville with several damaged and destroyed apartment complexes, homes, and businesses. The tornado intensified further as it tracked through East Nashville, with EF-3 damage to businesses and other buildings in the Five Points area and EF-2 damage to homes in the Lockeland Springs and Barclay Drive neighborhoods. Two people were killed in Five Points after leaving a bar and going outside as the tornado struck. After crossing the Cumberland River yet again, the tornado weakened as it moved northeast through the Donelson Hills and Lincoya Hills neighborhoods of Donelson, but strengthened again to a strong EF-3 in the Standford Estates area where several homes were leveled. The tornado weakened slightly but continued to cause EF-2 damage to homes and businesses as it turned southeast and passed through Hermitage into Wilson County. ||Dozens of homes continued to sustain up to EF-2 damage as the tornado moved across the Chandler Road and Triple Crown Parkway neighborhoods of Mount Juliet. Turning more to the northeast, the tornado strenghtened to strong EF-3 and leveled numerous homes in the Catalpa Drive and Clearview Drive neighborhoods, with one elderly couple killed on Catalpa Drive at Dogwood Drive. Crossing Mount Juliet Road, the tornado severely damaged West Wilson Middle School and Stoner Creek Elementary School, both of which will have to be torn down and rebuilt. The tornado reached its peak intensity of high-end EF-3 and peak size of 0.9 miles wide as it moved across Golden Bear Parkway and along Eastgate Blvd, leveling several large warehouses and killing a security guard at the CEVA warehouse on Athletes Way North. Crossing Highway 109 into Lebanon, the tornado weakened to EF-2 but continued damaging dozens of homes and businesses as it moved through southern sections of the city. Further to the east, buildings on both sides of I-40 in Tuckers Crossroads received up to EF-2 damage before the tornado turned southeast and crossed into Smith County. Weakening and shrinking in size, the tornado caused EF-1 damage to numerous homes and businesses in Grant, New Middleton, and just south of Gordonsville. The tornado finally lifted east of Highway 141 and north of Judkins Lane after a continuous 60.13 miles on the ground.<br><br>                <b>Damage:</b> 1.09B<br><br>               </div>`)[0];

                var html_d621cc06ecab5ab07c6075f92533efb2 = $(`<div id="html_d621cc06ecab5ab07c6075f92533efb2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 04:47:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 3.87 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> LOCKE STATION<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ASA<br><br>                <b>Episode Narrative:</b> A cold season quasi-linear convective system (QLCS) moved across the Mid-South during the overnight and early morning hours Saturday, January 11, 2020. Strong southerly winds drew unseasonably warm, moist air northward into the region ahead of a cold front. Early morning temperatures were in the upper 60s and lower 70s with dewpoints in the upper 60s. This aided in the development of uncapped surface-based instability that was more than sufficient to maintain the QLCS. A strengthening  shortwave trough was lifting northeastward across the Ozarks during the event resulting in strengthing wind fields and ample wind shear.  The QLCS evolved into a Line Echo Wave Pattern (LEWP) with several persistent mesovortices across north Mississippi and a few transient mesovortices farther north into west Tennessee. Widespread damaging wind was observed across the entire County Warning Area (CWA) along with 13 tornadoes. In addition to the severe weather potential, heavy rainfall was a noted threat. Isolated flash flooding did occur with this system.<br><br>                <b>Event Narrative:</b> This tornado crossed from Quitman County into Panola County. The tornado continued northeast, damaging numerous homes along Waldrup Road in western Panola County. The tornado dissipated east of Nash Road after crossing Highway 278. A total of 50 homes were damaged by tornadoes and straight-line winds on this date across Panola County.<br><br>                <b>Damage:</b> 300.00K<br><br>               </div>`)[0];

                var html_dbd56778e23efe00dfc4ae785e166a86 = $(`<div id="html_dbd56778e23efe00dfc4ae785e166a86" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 19-MAR-20 17:50:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 12.5 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> EVERTON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> PLEASANT RIDGE<br><br>                <b>Episode Narrative:</b> A line of strong to severe storms developed ahead of the front, with the most robust storms closest to the Missouri border after 500 pm CST. One storm in particular went from southeast Boone County into southern Marion County and northwest Baxter County. The storm had strong rotation at times and it headed quickly to the northeast at 40 to 50 mph. There was plenty of chaos in the path of the storm, and no doubt that one or more tornadoes were in play.||A house was damaged east of Everton (Boone County), and power lines were downed. Between Pyatt and Bruno (both in Marion County), several homes were damaged or destroyed with an injury reported. A school was also affected. A tree fell through a house west of Mountain Home (Baxter County).||In the end, two tornadoes (rated EF1/EF2) were spawned in a three county area. Three more weak tornadoes (all rated EF1) were confirmed with separate storms from five miles north of Hector (Pope County) to six miles west-southwest of Rupert (Van Buren County), and from four miles northeast of Evening Shade to four miles north of Poughkeepsie (both in Sharp County). These tornadoes toppled trees and hit a couple of barns  manufactured homes. Additional tree damage was observed north of Highway 4 along Mt. Gilead Road and along Old Highway 4 from Yarbough Chapel to McIntyre Church Road. Peak winds were estimated at 80 mph.<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

l neighborhood where additional large trees were uprooted. The tornado weakened as it moved into rural eastern Lawrence County where mostly trees, outbuildings, and a barn were damaged. The tornado lifted just before reaching the Lawrence/Giles County line.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_158fd272f58d48fcf2fff11a0713064e = $(`<div id="html_158fd272f58d48fcf2fff11a0713064e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 05-FEB-20 15:57:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.84 Miles<br><br>                            <b>Tornado Width:</b> 900.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> HOLMES<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> DEASONVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> VAUGHAN<br><br>                <b>Episode Narrative:</b> A strong cold front moved through the region. Ahead of this, storms developed across Central Mississippi and produced tornadoes and wind damage.<br><br>                <b>Event Narrative:</b> This tornado touched down in the Vaughan community near Bennett Road and tracked generally northeast to Pickens and then into southwest Attala County. Initial damage was numerous snapped and uprooted trees and a few power lines down. The tornado grew in size and became a bit stronger as it tracked along and just north of Pepper Wilson Road. In addition to the tree damage, several outbuildings were damaged along with a dozen or so houses sustaining some degree of roof damage. The tornado crossed I-55 then basically traveled along Vaughan Road as it approached the south side of Pickens. All along this portion of the path, hundreds of trees were snapped or uprooted and several power poles were leaning. Closer to Pickens, the tornado intensified and reached EF2. Significant tree damage was noted just to the south of the road. One large metal storage shed was destroyed along with several power lines and poles down. The tornado stayed just south of downtown Pickens and crossed US Highway 51 where many more trees were uprooted and snapped along with a large section of power lines down. At the natural gas pumping station, a large metal building had some of the walls pulled out. The tornado then moved into the Big Black River bottom and into southwest Attala County, where tree damage continued as was reported by the property owner. The tornado then moved out of the river bottom area and destroyed a large hay barn and then snapped 6 power poles along County Road 4002. Significant tree damage also occurred here to a grove of hardwood trees. An EF2 rating was given for this part of the path as well. The tornado continued northeast and crossed a few locations along Highway 14. A few homes sustained roof damage here along with power lines down and numerous trees damaged. The tornado made a more eastward jog then dissipated along Highway 14. Max sustained winds were 112 mph. Total path length 18.83 miles.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_30b1e6d245c9c283df967e03012183b1 = $(`<div id="html_30b1e6d245c9c283df967e03012183b1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 11-JAN-20 03:33:00<br><br>                <b>Tornado F Scale:</b> EF1<br><br>                            <b>Tornado Length:</b> 8.26 Miles<br><br>                            <b>Tornado Width:</b> 550.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> WASHINGTON<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> LAKE VLG<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> LUNA<br><br>                <b>Episode Narrative:</b> A warm, moist airmass was in place across the region ahead of a potent January weather system. Ample wind energy also was present, which not only helped bring damaging winds with severe storms but also allowed for strong gradient winds to occur ahead of an eastward advancing squall line. Severe weather occurred in the early morning hours of January 11th and continued across the ArkLaMiss region before noon, resulting in widespread wind damage as well as some tornadoes.<br><br>                <b>Event Narrative:</b> This tornado began on the southeast side of the Lake Village Municipal Airport on Airport Road where it rolled and almost destroyed a manufactured home. It is at Airport Road where one injury was reported due to a tree falling on a home. It then moved east-northeast to US Highway 278, breaking 8 to 10 wooden electrical poles. It moved to the northeast of the Lake Village community where it continued to knock down wooden electrical poles and began to uproot and snap large branches from softwood trees along North Lakeshore Drive and along the shore of Lake Chicot. The Lake Village Country Club along North Lakeshore Drive took damage to its roof on the backside. In addition, on the backside of the Country Club, a nearby forested area had multiple snapped large hardwood tree limbs in addition to the tin roof of a metal storage building peeled completely off. Also along North Lakeshore Drive, multiple trees were uprooted and snapped at a trailer park, where one trailer was blown across the street to near the bottom of Lake Chicot. As the tornado continued to track northeast, it moved along AR Highway 144, uprooting trees and snapping large hardwood limbs. Five electrical power poles were downed along Highway 144, as well as another trailer getting rolled to near the bottom of Lake Chicot.  The tornado continued to snap large limbs and uproot hardwood trees as it moved across Pecan Ridge Drive. The tornado continued to just north of Levee Road where it lifted, but not before a few uprooting hardwood trees and snapping small to medium sized limbs. It is important to note that a large swath of severe wind speeds resulted in widespread downed trees on Lakehall Road, Sunnyside Road, Stuart Island Road and at the Lake Chicot State Park. Several of these trees fell on power lines causing outages to a large portion of the Lake Village community. This tornado then continued east-northeast across the MS River to across Lake Ferguson in Washington County, where the second floor was blown off of a lake house on South Ferguson Road. In addition, a high concentration of snapped and uprooted hardwood trees was noted on the backside of the lakehouse on South Ferguson Road, thus resulting in the upgraded EF-2 rating. It continued to move east to Highway 1 North where it snapped small to large hardwood tree limbs before dissipating. Estimated peak wind with this tornado was 127 mph. Max width was 850 yards. Total path length was 17.81 miles.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_77c57358386e27eac836994cc3632d58.setContent(html_30b1e6d245c9c283df967e03012183b1);

 determined that it was consistent with an EF1 tornado, with maximum winds near 110 mph.||A short-lived but intense tornado touched down near Nubbin Ridge Road in far northwestern Walker County. At this location, several trees were snapped and uprooted. As the tornado tracked into the town of Carbon Hill, dozens of trees were uprooted or snapped off throughout the town. Various residential and professional buildings sustained structural damage, including sections of roofing blown off of a site-built home as estimated winds peaked at 110 mph. The area of greatest structural damage occurred along Nauvoo Lane where at least 5 manufactured homes and outbuildings were either rolled and completely destroyed, shifted from block piers, or suffered substantial loss of roof and walls. The tornado continued towards Nauvoo Court and snapped off a few large branches before ending just south of Interstate 22.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_40cd79b09310c55124f3ec73f268fca8 = $(`<div id="html_40cd79b09310c55124f3ec73f268fca8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 08:41:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 9.05 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> REEDS STORE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FRIERSON<br><br>                <b>Episode Narrative:</b> Warm, moist, and unstable air surged north into East Texas, North Louisiana, and Southern Arkansas during the evening through the early morning hours of April 11th-12th, along a warm front that lifted north across much of East Texas into North Louisiana. Meanwhile, a strong upper level low opened up into a trough as it entered the Southern Plains during the evening of the 11th, with large scale forcing ahead of the trough enhancing shower and thunderstorm development across much of West-central, Central, East and Southeast Texas during the evening through the early morning hours. Given the extent of shear, instability, and upper level forcing in place across the warm sector, numerous showers and thunderstorms developed over these areas, which quickly spread east northeast into East Texas around and shortly after daybreak on the 12th, and into North Louisiana during the mid and late morning hours. Some of these storms were severe, producing numerous reports of damaging winds, large hail, and tornadoes. In all, nine tornadoes touched down across North Louisiana, including two EF-3 tornadoes with estimated maximum winds near 140 mph which tore through the southern sections of West Monroe through Central and Eastern Monroe, as well as just southwest of Sterlington in Northern Ouachita Parish. ||While there was a lull in the thunderstorms during much of the afternoon, additional strong to severe thunderstorms developed across portions of Northeast Texas well behind the dry line which had mixed east to near Texarkana into Western Louisiana, and near the center of the upper level trough. Steep lapse rates aloft and the drier low level air mass contributed to areas of damaging winds and isolated instances of large hail, with the majority of the wind damage from a collapsing thunderstorm which originated just east of Dallas, and quickly moved east along the I-20 corridor in East Texas into Western Louisiana. Aided by strong pressure rises behind an associated cold front, a large swath of damaging winds were noted with the severe gust front, with gusts ranging from 50-70 mph well ahead of the collapsed storm. This resulted in numerous reports of downed trees and power lines across East Texas and Western Louisiana, with AEP Swepco noting that over 64,000 customers were without power at one time in the aftermath of the storms. These damaging winds diminished across Western Louisiana by mid-evening.<br><br>                <b>Event Narrative:</b> An EF-2 tornado with estimated maximum winds around 125 mph touched down along Adams Road and downed hundreds of trees as it crossed Simpton Road, Myrtle Hill Road, and Willie X Road. Along Willie X Road, it damaged the shingles of three single family homes and a church. As the tornado crossed Highway 5, it strengthened and completely destroyed three single wide manufactured homes, ripped the roof off and collapsed the walls of two homes, shifted a portion of a home off its foundation while ripping its roof off, and then damaged an exterior wall and a carport in addition to ripping portions of the roof off of a fourth home. One of the manufactured homes destroyed had five residents inside when the tornado struck, and all five survived, with only one of the five injured while the others only experienced minor bumps and bruises. The tornado went on to destroy the fourth single wide manufactured home and damage the roofs of two additional homes along Fuller Lane. The tornado continued to snap and uproot several trees just off of Scott Road and damaged shingles to homes off of Pin Oak Flat Road and Berry Lane. The tornado went on to uproot and snap trees as it crossed Highway 175 and Interstate 49 just south of the Frierson exit. After downing additional trees, the tornado lifted near Friendship Road.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];
                popup_ccf0db7975b6ba55971b334a728eaa59.setContent(html_40cd79b09310c55124f3ec73f268fca8);

 northeast, minor tree damage was once again observed on Opossum Hollow Road and an outbuilding was destroyed. On Grant Highway, several buildings were damaged at the Grant Cedar Mill, which also sustained damage from the EF-3 Nashville/Mount Juliet/Lebanon Tornado on March 3, 2020. From there, the tornado path became very difficult to determine as it crossed the wide damage path from the March 3rd EF-3 tornado into an area with no public roadways, and is estimated to have ended east of Grant Highway where some damaged trees could be seen. However, the tornado path may be extended eastward in the future once high resolution satellite imagery is available. The combined tornado path across Wilson and Smith Counties was estimated to be 3.81 miles.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

wyne/Collier Rd. A large 100'x150' metal building and small home were completely destroyed. The metal frame and 3'x3'x3' concrete footers for the building were all pulled from the ground with the building and twisted amongst the wreckage leaving holes in the ground around the concrete slab. Several cars were flipped and thrown including a jeep which was thrown onto the small home which sat next to the metal building. The homeowner was inside his home in the bathroom sheltering and survived under the a large pile of debris from both the house and building. Rescue operations took 45 minutes to get to the homeowner under the debris. A small plane was destroyed, a mid-size tractor was |flipped over and a boat was thrown from the tornado at this location. High end EF1/EF2 Tree damage occurred in the area to the surrounding and to the NE of the building. As the Tornado continued NE along Collier Rd, numerous trees were snapped and |uprooted including a large tree onto a home near Collier and Smith Rd. The tornado crossed Interstate 75 near mile marker 188 throwing numerous trees onto the highway shutting it down for a period of time until they were cleared. By this point, the tornado|intensity decreased to EF0/EF1 and continued NE crossing English Rd downing trees and eventually Hwy 42 before weakening. NWS Radar imagery suggests debris was lofted to as high as 19,000 FT from this particular tornado. [04/13/20: Tornado #13, County #1/1, EF-3, Monroe, 2020:019].<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

wyne/Collier Rd. A large 100'x150' metal building and small home were completely destroyed. The metal frame and 3'x3'x3' concrete footers for the building were all pulled from the ground with the building and twisted amongst the wreckage leaving holes in the ground around the concrete slab. Several cars were flipped and thrown including a jeep which was thrown onto the small home which sat next to the metal building. The homeowner was inside his home in the bathroom sheltering and survived under the a large pile of debris from both the house and building. Rescue operations took 45 minutes to get to the homeowner under the debris. A small plane was destroyed, a mid-size tractor was |flipped over and a boat was thrown from the tornado at this location. High end EF1/EF2 Tree damage occurred in the area to the surrounding and to the NE of the building. As the Tornado continued NE along Collier Rd, numerous trees were snapped and |uprooted including a large tree onto a home near Collier and Smith Rd. The tornado crossed Interstate 75 near mile marker 188 throwing numerous trees onto the highway shutting it down for a period of time until they were cleared. By this point, the tornado|intensity decreased to EF0/EF1 and continued NE crossing English Rd downing trees and eventually Hwy 42 before weakening. NWS Radar imagery suggests debris was lofted to as high as 19,000 FT from this particular tornado. [04/13/20: Tornado #13, County #1/1, EF-3, Monroe, 2020:019].<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_70ac00023afeafdad27007d1bd02eacb = $(`<div id="html_70ac00023afeafdad27007d1bd02eacb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-20 02:21:00<br><br>                <b>Tornado F Scale:</b> EF3<br><br>                            <b>Tornado Length:</b> 14.7 Miles<br><br>                            <b>Tornado Width:</b> 1000.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> PICKENS<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> OAKWAY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> KEOWEE<br><br>                <b>Episode Narrative:</b> A strong storm system impacted the Southeast, resulting in a line of strong to severe thunderstorms that moved across upstate South Carolina during the early morning hours of the 13th. This resulted in severe weather, including a couple of strong tornadoes, one of which was the strongest tornado to impact the upstate area in more than 25 years.<br><br>                <b>Event Narrative:</b> NWS Storm Survey found the path of a strong EF3 tornado that began across southern Oconee County, just south of Westminster along Retreat Rd and W Oak Highway. As the tornado moved northeast, damage was largely confined to uprooted and snapped trees as it crossed Highway 11, Brown Farm Rd, and the Coneross Creek drainage before moving into the southwest side of Seneca. The tornado intensified rapidly after crossing S Radio Station Rd. A house on Return Church Rd experienced complete structural collapse, which combined with surrounding vegetation damage of numerous trees snapped and/or debarked was suggestive of strong EF3 damage, or 160 mph peak wind gusts. The tornado maintained EF3 intensity as it continued northeast, destroying a significant portion of a manufacturing facility Between Return Church Rd and Wells Highway. A 77-year-old male employee was killed inside the facility. Four other employees received mostly minor injuries. At least strong EF2 damage continued as the tornado approached the center of Seneca, with numerous homes receiving minor to severe damage, including EF3 damage to at least one house on Ploma Dr. The tornado rapidly weakened as it continued northeast into the east side of Seneca, but continued to snap and uproot numerous trees as it crossed Shiloh Rd and Clemson Blvd. The tornado moved over Lake Keowee a couple of miles north of Clemson Blvd, crossing into Pickens County. This was the first EF3 or stronger tornado in upstate South Carolina since 1994. It was also the first known EF3 or stronger tornado to impact the western Carolinas during the overnight hours.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

                var html_c206ae141703ce8874c43b054bf919e1 = $(`<div id="html_c206ae141703ce8874c43b054bf919e1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 20:45:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 8.88 Miles<br><br>                            <b>Tornado Width:</b> 860.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 24<br><br>                <b>Deaths:</b> 8<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> TREADWELL<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> GREGORY<br><br>                <b>Episode Narrative:</b> A powerful Spring storm system resulted in a Severe Weather / Tornado outbreak across much of the Southeast region, including north and central Georgia, beginning on Easter Sunday (April 12th) and lingering into the morning hours of April 13th. From the Storm Prediction Center (Day 1) convective outlook, just about the entire area was under an ENHANCED risk for severe weather with a MODERATE risk extending from the ArkLaMiss into western Georgia.||In addition, enhanced rainfall occurred over far north Georgia and in portions of central Georgia, with rainfall amounts ranging from 3 to 8 inches through the event. Significant flooding was in portions of the area with numerous reports of washouts and several reports of rescues.<br><br>                <b>Event Narrative:</b> A National Weather Service survey found that an EF2 tornado with maximum winds of 135 mph and a maximum path width of 860 yards occurred in Murray County. The tornado touched down along Mitchell Bridge Road, just northwest of the Indian Trace Golf Course where several trees were snapped. The tornado moved northeast crossing Highway 286 and Twin Lakes Road where a few trees were snapped or uprooted and|minor damage occurred to several homes. The tornado appeared to briefly strengthen around Ellis Circle where there was more notable exterior damage to homes and a greater number of trees uprooted. As the tornado continued northeast crossing Fullers Chapel Road, noticeable strengthening occurred. Aerial drone footage showed a wide swath of large trees blown down just before Norton Bridge Road. At least 8 double-wide manufactured homes were completely destroyed along Deer Park Drive, with several others sustaining some degree of damage. It was here the tornado quickly strengthened to EF2 intensity with winds around 125 MPH. Similar, significant, damage was seen along Ridgeview Lane and Fieldview Court, where additional manufactured homes were destroyed and a recently built cell tower was left crumpled by the intense winds. At this point, the tornado reached its peak intensity with maximum wind speeds around 135 MPH. The tornado maintained its EF2 intensity as it crossed over Zion Church Hill Road, just before Highway 225. As the strong tornado crossed Highway 225, a small single-family home was heavily damaged with just a couple of interior walls left standing. Along Jim Petty Road, 4 large chicken houses were damaged or destroyed with the debris thrown several hundred yards away.  Further north along Jim Petty Road, near Hawkins Road, the damage appeared to lessen quickly with just a few trees blown down and minor roof damage to a shed. Some additional damage, mainly trees being snapped or uprooted, was seen along Halls Chapel Road, just before Temple Grove road. The tornado lifted just beyond this point, along Sumac Ridge. Eight people were killed and around 2 dozen injured in the area between Fullers Chapel Road and Jim Petty Road. [04/12/20: Tornado #2, County #1/1, EF-2, Murray, 2020:008].<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

rooted and|minor damage occurred to several homes. The tornado appeared to briefly strengthen around Ellis Circle where there was more notable exterior damage to homes and a greater number of trees uprooted. As the tornado continued northeast crossing Fullers Chapel Road, noticeable strengthening occurred. Aerial drone footage showed a wide swath of large trees blown down just before Norton Bridge Road. At least 8 double-wide manufactured homes were completely destroyed along Deer Park Drive, with several others sustaining some degree of damage. It was here the tornado quickly strengthened to EF2 intensity with winds around 125 MPH. Similar, significant, damage was seen along Ridgeview Lane and Fieldview Court, where additional manufactured homes were destroyed and a recently built cell tower was left crumpled by the intense winds. At this point, the tornado reached its peak intensity with maximum wind speeds around 135 MPH. The tornado maintained its EF2 intensity as it crossed over Zion Church Hill Road, just before Highway 225. As the strong tornado crossed Highway 225, a small single-family home was heavily damaged with just a couple of interior walls left standing. Along Jim Petty Road, 4 large chicken houses were damaged or destroyed with the debris thrown several hundred yards away.  Further north along Jim Petty Road, near Hawkins Road, the damage appeared to lessen quickly with just a few trees blown down and minor roof damage to a shed. Some additional damage, mainly trees being snapped or uprooted, was seen along Halls Chapel Road, just before Temple Grove road. The tornado lifted just beyond this point, along Sumac Ridge. Eight people were killed and around 2 dozen injured in the area between Fullers Chapel Road and Jim Petty Road. [04/12/20: Tornado #2, County #1/1, EF-2, Murray, 2020:008].<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

oleman Road. The tornado tracked northeast and crossed Highway 86. Along Highway 86, there were at least three homes damaged with one home losing most of its roofing. Numerous hardwood and softwood trees were snapped off or uprooted at this location. The tornado continued northeast across Turnipseed Road, causing significant tree damage. The tornado tracked along Settlement Road where it likely reached its peak intensity. Numerous homes were damaged or destroyed on the west side of Settlement Road, while homes on the east side sustained minor damage. Of the homes destroyed, six were site-built homes. Four manufactured homes were completely destroyed, three of which had anchoring systems that failed. All four manufactured home frames were found considerable distances from the home sites. Three fatalities occurred in two of these manufactured homes on Settlement Road. In addition, all of the injuries were also on Settlement Road. The tornado continued through a forest and crossed Pine Grove Road near McDaniel Road. The farm at this location sustained significant damage with a home and at least two barns heavily damaged. Numerous hardwood and softwood trees were uprooted or snapped as well. From here, the tornado continued northeastward and began to weaken. It crossed Pearson Road, uprooting several trees before dissipating north of Pearson Road and west of Phoenix Road. At least 22 homes suffered varying degrees of damage.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_59fd031bc07223a00a6d52c2780501bc = $(`<div id="html_59fd031bc07223a00a6d52c2780501bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 12-APR-20 16:22:00<br><br>                <b>Tornado F Scale:</b> EF2<br><br>                            <b>Tornado Length:</b> 14.29 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> BARNETT<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ENTERPRISE<br><br>                <b>Episode Narrative:</b> An outbreak of severe weather occurred on Easter Sunday, 2020. This was a multifaceted event with a few different waves of activity, each of which brought their own unique hazardous weather to the residents of the region. This outbreak had a total of 20 tornadoes across the NWS Jackson service area. Of these, two tornadoes were long tracked and in excess of 60 miles. Additionally, the most intense tornado was historically significant as it was the widest tornado in Mississippi history at 2.25 miles and ranks as the third widest nationally. Unfortunately, fatalities occurred across the region, most of which came from the two long track tornadoes. Total fatalities were 14, which were across several counties and almost 100 people were injured. Of the 20 tornadoes, two were rated as EF4, one was an  EF3, four were EF2, ten were EF1 and there were three EF0.||The first wave of severe storms moved out of northeast Louisiana as a line of thunderstorms or QLCS. The bowing segment of this line was efficient at producing tornadoes as it moved across northeast Louisiana parishes and through central sections of Mississippi before tracking across Alabama. This part of the QLCS produced 13 tornadoes across the service area with the strongest being three EF2s that occurred west of Pioneer LA, northwest of Yazoo City MS, and north of Macon MS.||The next wave was focused around two large supercell storms where each produced long track tornadoes, and were the phenomena that had the greatest impact across south and southeast Mississippi. The first storm produced two EF4 tornadoes, one of which was on the ground for 68 miles before dissipating. This tornado was up to two miles wide in several locations, with the maximum width at 2.25 miles making it the widest tornado in Mississippi history. On the heels of this supercell, another supercell developed and produced a long track EF3 tornado, which was on the ground for 84 miles.||The third and final wave was associated with the southeast surge of the cold front and driven by the strong lift and winds from the core of the upper level low. This wave was a bit unique as there were not as many thunderstorms associated with the line of strong and damaging winds. However, this line of activity produced widespread wind damage across southeast Arkansas, northeast Louisiana and all of the northern half of Mississippi, including the Mississippi Delta where winds of 70 to 90 mph occurred. While many structures sustained some sort of damage, widespread trees and power lines were blown down during the late evening and early morning hours with the final wave.<br><br>                <b>Event Narrative:</b> This tornado began along CR 286 south of Pachuta and tracked north northeastward across CR 289, CR 288, MS 18/512, CR 310, CR 3102, CR 130, and CR 320 snapping and uprooting several trees and causing minor damage to a few homes. The tornado then strengthened, with an increase in swaths of tree damage noted on satellite between Pachuta and Stonewall. The tornado reached EF2 strength on the west side of Stonewall along CR 320. In this area, a mobile home was destroyed, a wall of a church was collapsed, and several trees were snapped. The tornado continued north northeastward, heavily damaging the roof of a house as it crossed MS Highway 513. It snapped several trees as it crossed MS Highway 514 on the east side of Enterprise before lifting shortly thereafter. The maximum estimated wind speed was 130 mph.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];
