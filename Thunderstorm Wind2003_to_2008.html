ty.  The National Weather Service office measured 1.60 inches of rain in just 30 minutes.  A viaduct was flooded near Interstate 80 and Center street in Joliet.  A train Viaduct was flooded along Route 53 in Crest Hill.  Three feet of water covered parts of Hale Avenue in Romeoville and two feet of water cover Belmont between Kingston and Camden.  Significant flooding was reported in Wheatland Township and in the White Eagle subdivision in Naperville, both in northwest Will county. Rainfall amounts ranged from 2 to 3 inches across Will county.  A tree was blown down onto a garage in Joliet and the garage suffered siginificant damage.  Lightning struck a home in Worth during the evening storms and started a small fire.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_f3ee6e2bac21a120578cadad23057d23 = $(`<div id="html_f3ee6e2bac21a120578cadad23057d23" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-JUL-03 11:44:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SANDWICH<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SANDWICH<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms moved east across north central Illinois during the early afternoon hours of July 27th.  Additional thunderstorms developed ahead of the first line across the southern portions of the Chicago Metro area producing very heavy rain and widespread flooding.  As the first line of severe storms reached Lee county, numerous trees, tree limbs and power lines were blown down in Amboy in Lee county.  Trees were blown down onto houses in West Brooklyn, also in Lee county.  Winds as high as 65 mph blew down trees, large tree limbs and power lines across many locations in La Salle county.  Trees were blown down in La Salle.  Trees were uprooted near Lake Holiday in far northeast La Salle county.  Large tree limbs were blown down in Mendota, Norway and one mile east of Serena.  A grain bin was crushed and partially lifted off its base in Ottawa and a tree fell onto a car in Seatonville, both in LaSalle county.  Wind damage was widespread across Kendall county as well.  Trees, large tree limbs and power lines were blown down in Plano, Newark and Oswego as well as many rural parts of the county.  Trees were blown down blocking Illinois Route 71 west of Oswego.  Trees 20 inches in diameter were blown down southeast of Plano along Lynwood Drive.  Southwest of Plano, a large tree limb fell onto a roof and broke a skylight.  Winds gusted to 74 mph in Sandwich in De Kalb county, where numerous large trees were blown down or uprooted and a 20 inch diameter tree fell onto house.  Several trees and tents were blown down at an Antique show in Sandwich in DeKlab county where one person suffered a broken arm and another was hit in the head by a falling tent pole.  Canopies were also blown off of stores in Sandwich.  A two and a half foot diameter tree was snapped at its base in Morris in Grundy county.  A gust to 60 mph was reported in Naperville in Will county.  A one foot diameter tree was snapped in half on Winthrop Street, east of Larkin and north of Black Roads in Joliet.  Large tree limbs and power lines were blown down in Kankakee.  A tree fell onto power lines in Sheldon in Iroquois county.In addition to the strong winds and wind damage, very heavy rain fell across much of Will and southern Cook counties.  Most of the rain fell in a two hour period with 5.00 inches reported in Shorewood, 4.90 inches at the National Weather Service office in Romeoville, 4.10 inches in Midlothian, 4.00 inches in Joliet, 3.56 inches in Orland Park, 3.50 inches in Plainfield and South Holland, and 2.05 inches in Plano in Kendall county.  Widespread street flooding was reported across all of north and central Will and southern Cook counties and many homes and businesses suffered water and flood damage.  Retention ponds were flooded and backing up into yards and streets in Plainfield in Will county.  Creeks were overflowing their banks in Midlothian in Cook county.  Several roads had two to four feet of standing water and were impassible, some roads were partially washed away.  Several cars were submerged at the intersection of Lagrange and Nebraska streets in Frankfort in Will county.  A Will county sheriff's car was destroyed when it pulled into a flooded subdivision and sank.  Several people had to be rescued from their cars after becoming trapped by flood waters in Frankfort, Lockport, Joliet, and Plainfield in Will county.  A creek bridge was washed away in Lockport township.  A man indirectly died from the flooding after walking into his flooded basement and being shocked because the water was in contact with electricity.  An alley between Illinois and Main Streets in Lemont in Cook county was partially washed away by fast flowing water.  100 homes and 13 businesses were flooded in Lemont.  Flood waters surrounded several buildings in Tinely Park.  A 15 foot berm was washed away in unicorpated Palos Township which caused massive street and basement flooding in the Sandberg Glen subdivision.  Street flooding was also reported in Plano in Kendall county.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_75a6eb6e09455c86628d72a997cdad55 = $(`<div id="html_75a6eb6e09455c86628d72a997cdad55" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-AUG-03 02:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> STORY CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> STORY CITY<br><br>                <b>Episode Narrative:</b> A very hot and unstable airmass was over Iowa during the afternoon of the 25th into the early morning of the 26th.  CAPE values were close to 4000 J/kg, though the airmass was quite capped with 700 mb temperatures around +12 C.  A cold front was weakening as it approached from the north.  The front itself did not make it into Iowa until the morning of the 26th, however thunderstorms that fired along the front the previous night formed an outflow boundary across Iowa by the morning of the 25th.  By the evening of the 25th, the boundary had lifted north into the central part of the state  Thunderstorms fired along the boundary and also formed into an area of relative weakening of the cap over southeast Iowa.  There were several reported microburst events during the night.  One of the most destructive was over Story County, in Story City, where several hundred trees were toppled by the high winds.  Damage was reported to 47 homes in and around the city as well.  Most of the damage was minor.  Three businesses were also affected.   Power was knocked out in some places for up to 36 hours.  Between 3:30-3:45 a.m. on August 26, 2003, a swath of downburst winds struck Story City, Iowa and nearby farms.  A National Weather Service damage survey indicated that the path of wind damage was about one mile wide, with the strongest winds probably occurring within Story City.  The path of continuous tree damage was about 10 miles long, starting about 5 miles west of Story City near the Story/Boone county line.  The damage path was mainly north of highway E18, and then east of Story City it followed highway E15 for about 3 miles.  There was one injury as a semi-tractortrailer truck was overturned.  The driver was pinned and ended up taken to the hospital.  Three poultry confinement buildings and a grain bin were destroyed in the Story City area.   Elsewhere, high winds overturned a semi-tractortrailer truck in Davis County.  There were numerous reports of trees and power lines down from northwest, into central, and southeast Iowa.  A few reports of hail were received, but the largest hail was only an inch and one quarter in diameter.  That fell northeast of St. Anthony in Marshall County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 37K<br><br>               </div>`)[0];

                var html_2bf9b74d31992445ea0bacb40905392b = $(`<div id="html_2bf9b74d31992445ea0bacb40905392b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-MAY-04 14:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> EARLY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> EARLY<br><br>                <b>Episode Narrative:</b> Once again it was a very active severe weather day over Iowa.  The frontal system that had moved through the state on the night of the 22nd was returning north as a warm front.  This time Iowa did not get completely into the warm sector.  The surface front was dragged north into Iowa by low pressure that moved out of Kansas northeast into central Iowa by the mid to late evening.  The airmass was pushed southeast out of the state by a cold front that passed through the state during the evening and early morning hours.  The airmass in the warm sector became very unstable.  Lifted indices were around -13 C with CAPE values greater than 5000 J/kg by the late afternoon.  The air advected north into Iowa during the day and into the evening.  Thunderstorms erupted in two places.  The first to affect the DSM CWA was the development of several elevated supercells over west central into southwest Iowa.  The storms continued to lift east and northeast across the area.  A few tornadoes touched down, however with the very elevated nature of the storms it was very difficult for the tornadoes to reach the ground.  By the late afternoon, a solid squall line developed along the cold front.  The line took on a Line Echo Wave Pattern by evening.  Several segments of the line bowed out, resulting in high winds.  At times the winds reached 80 MPH.  One of the thunderstorms produced high winds in the Early area of Sac County.  They overturned a semi-tractortrailer truck, causing $80,000 damage and causing minor injuries to the driver.  Tornadoes that formed along this line actually formed where the Rear Flank Downdraft cut through the line.  A clear meso was formed and the small tornadoes advanced around the meso and were in front of the thunderstorm line.  Touchdowns were all brief.  Hail was common with the stronger storm, with much of it in the one to one and three-quarter inch in diameter.  Given the antecedent soil conditions in Iowa, flash flooding became a major issue.  Numerous counties reported flash flooding as rainfall of one to 4 inches in spots resulted in flooded highways.  The thunderstorms formed into an MCC by the early evening hours.  As they moved out of the state, they delivered one more punch to the state.  High winds developed in the wake of the complex.  Several counties of north central, northeast, and central Iowa received high winds.  Damage occurred in several locations to both trees and out buildings.  Sustained winds across the area were in the 25 to 45 MPH range with some higher gusts.  Clarion reported a wind gust of 63 MPH for the highest wind gust reported.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 80K<br><br>               </div>`)[0];

                var html_bd675b860cfd4ea01fd89eeafb49a62b = $(`<div id="html_bd675b860cfd4ea01fd89eeafb49a62b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-MAY-04 20:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms produced widespread wind damage as it crossed southern Illinois from west to east. A few intense microbursts with winds over 70 MPH were embedded within the line. The brunt of the damage was in a swath extending from southwest of Mount Vernon (including Perry County) across Franklin and Saline Counties to Gallatin and White Counties. The first intense microburst was about 5 miles east of Sesser in Franklin County, where three camper trailers were damaged at Wayne Fitzgerrell State Park and a dozen trees were blown down. One of the campers was overturned onto its top. Two persons in campers received broken bones, but the injuries were not life-threatening. The dimensions of this microburst, with peak winds of 75 MPH, were about 200 by 300 yards. A larger and more intense downburst occurred in Gallatin County at New Haven. Estimated winds to 105 MPH downed numerous trees, including at least 10 that fell on houses. A couple of trailers were reportedly overturned. The dimensions of the damage area were about 4 to 5 miles long and 200 yards wide. Across Franklin, northern Williamson, Saline, Gallatin, and White Counties, trees were down across primary roads. In Williamson County, trees were blocking Interstate 57 around mile marker 60, and Route 37 was blocked at the Franklin County line. Other fallen trees resulted in vehicle accidents with injuries. About 2 miles north of Harrisburg in Saline County, two vehicles collided with a fallen tree that was blocking Route 34. In White County, one fatality occurred when a vehicle ran into a fallen tree (indirect storm fatality). A total of six persons were involved in this fatal accident on Route 1 near Norris City. A tree fell on one car, and then a second car collided with the tree. Some of the six people were injured and trapped in their vehicles. Near the Gallatin/White County line, trees blocked Route 141 leading to the Wabash River bridge. Across southern Illinois, most damage to  structures was caused by falling trees,  however three barns were damaged directly by wind north and east of Tamaroa in Perry County. Pieces were blown 200 yards from the barn. Multiple trees were blown down across Jefferson, Franklin, Jackson, northern Williamson, northern Saline, White, and Gallatin Counties, as well as north of Pinckneyville in Perry County. A number of trees landed on vehicles and houses. In Benton (in Franklin County), an 85-foot oak tree landed across a house and four vehicles, extensively damaging or destroying the vehicles. Separate from the widespread wind damage, a supercell thunderstorm developed in Edwards County, then moved east across Wabash County and the Wabash River. This storm produced hail the size of quarters in Mount Carmel and golf balls at Allendale. In Edwards County, numerous trees and power lines were blown down, from west of Albion into the city of Albion. Across most of Wabash County, numerous trees were blown down, causing many power outages.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 70K<br><br>               </div>`)[0];

                var html_85644576282afb8773d74b3c7e846d3c = $(`<div id="html_85644576282afb8773d74b3c7e846d3c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-MAY-04 16:11:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> GOODLAND<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GOODLAND<br><br>                <b>Episode Narrative:</b> This major, widespread damaging wind event began during the afternoon as thunderstorms developed across eastern Colorado and moved into extreme NW Kansas and extreme SW Nebraska. The event transitioned from small hail events and individual thunderstorm downbursts producing minor damage to a large scale high-wind event sweeping rapidly east away from the parent thunderstorms.  Widespread winds of 60 to 70 mph occurred with swaths of stronger winds reaching over 90 mph.  Tree damage was extensive over a 10 county area with some trees 18 to 24 inches in diameter being snapped off above ground.  Numerous reports were received of small buildings and sheds destroyed along with widespread roof damage.  Power poles were also either pushed over or broken, resulting in areas of power outage for 1-2 hours.  A huge cloud of dirt was raised as the strong outflow raced eastward, likely enhanced by several years of dry soils. Visibility was instantly reduced to near zero with law enforcement and rescue personnel stating it was difficult to see beyond the vehicle hood when driving.  Two fatalities were reported on Interstate-70, including the death of a Kansas state senator, whose vehicle was struck from behind by a semi-trailer as he slowed down in reduced visibility.  Other vehicular accidents also occurred on county highways resulting in minor property damage.<br><br>                <b>Event Narrative:</b> Widespread tree damage in town with 6-8 inch diameter branches down. Near zero visibility in blowing dirt resulted in a fatal accident on interstate-70 when the driver slowed down due to reduced visibility and was hit from behind.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

ere.  Numerous reports of golf ball size hail were received.  Boone and Story Counties reported some of the largest hail with the event as baseball size hail pelted the are.  There was one report of very large hail northwest of Slater in Story County.  Hail five and one half inches in diameter punched 8 holes through a steel roof.  There was severe house siding and roof damage in the area.  There were numerous tornadoes, especially in the central Iowa Iowa.  At one point there were several supercells around the metropolitan Des Moines area.  Two of the stronger tornadoes touched down west and south of Des Moines.  Fortunately, most of the tornado tracks were over open areas and resulted in little damage.  High winds became a problem, especially after sunset, as the complex from Nebraska moved in.  The system became more of a derecho during the late night hours.  Eighty plus MPH winds pelted southwest Iowa and downed barns and several buildings in Adams and Cass Counties.  A beta bow element formed in central Iowa shortly before midnight.  The bow echo produced a measured wind gust of 106 MPH in northern Warren County.  The high winds continued to push east along Interstate 80 for the next hour or so before it started to weaken.  The other major problem was with heavy rain.  The convection from the previous night set the stage by saturating soils.  The echos trained for several hours across central Iowa with very heavy rainfall.  Rainfall rates of 4 to 5 inches per hour were common under the heavier cells.  Several locations received 2 to 5 inch rainfalls in under  two hours, resulting in widespread flash flooding.  Reports of major highways being inundated by water were common.  By the end of the night, a swath of 4 to 9 inch rainfall was evident north of Interstate 80.  Longer term river flooding became a major problem by the morning of the 23rd.  There were two lightning related injuries.  Two people were injured when they were struck by lightning out of doors in Nevada.  The lightning struck close by as they were carrying groceries into their home.  The jolt caused them to fall, resulting in laceration to the head.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_6b5c516714ce84ba6f2d42c927a36193 = $(`<div id="html_6b5c516714ce84ba6f2d42c927a36193" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 23-JUN-04 18:50:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> BROOKS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> BROOKS<br><br>                <b>Episode Narrative:</b> A line of thunderstorms that moved out of Minnesota produced wind damage, hail and several tornadoes.  The first tornado touched down  about 1.5 miles north of Taylor (Jackson County) around 6:22 p.m.  It caused intermittent damage during the first two miles of its path as it moved east southeastward across Highway 95.  It then strengthened and stayed on the ground for another 3 miles.  Many trees were knocked down, and it also demolished a garage and took the roof off two other structures. The tornado reached F1 strength (estimated 75-85 mph winds) briefly as it moved through the Davis and Taylor Road areas where it demolished a garage approximately 2 miles northeast of Taylor. This tornado appeared to lift approximately 4 miles east of Taylor around 6:28 p.m. About 3 tenths of a mile to the south of where the first tornado lifted, a second tornado formed. This tornado primarily caused tree damage. Shortly after formation, it reached F1 strength (estimated 80-100 mph winds), clearing out a path about 30 yards wide through a wooded area just north of West Pine Creek Road. This tornado weakened about 5 miles east of Taylor, but caused sporadic F0 damage until it finally lifted around 6:32 p.m. about 8 miles east of Taylor in the East Pine Creek Road area.  Total path length of these two tornadoes was nearly 9 miles. They were on the ground for about 10 minutes. A third tornado quickly developed about 3 miles west of Warrens (Monroe County) near Arctic Road, just west of Interstate 94 around 7:00 p.m.  It hit a home along Interstate 94, then crossed the Interstate hitting a semi-truck, before moving into Jellystone Campground just west of Warrens.  The tornado and associated strong winds around the storm knocked down hundreds of trees in this area, and damaged several tents, buildings, campers, and cars in Jellystone Campground.  One gentleman was seriously injured when a tree fell on him during a rescue attempt.  He was in a coma for a period of time, but survived with lasting disabilities.  The tornado continued just southwest of Warrens and hit a home, blowing the roof off, south of the village along County Road O.  It lifted about 2 miles southeast of Warrens around 7:12 p.m.  The tornado path was approximately 4.5 miles in total length, with a maximum width of 50 yards. The tornado was rated an F1 on the Fujita Damage Scale. Wind speeds were likely 90 to 112 mph, with most of the damage related to downburst winds around the actual tornado.  At least 3 people were hospitalized briefly for injuries, but there no fatalities. The fourth tornado formed in extreme eastern Juneau County, about 2 miles west of Castle Rock Dam. The tornado moved east-northeast across Castle Rock Lake and into western Adams County.  It tracked near or along Edgewood Ave, with extensive tree damage to the Quincy Bluff area, including the lookout ranger tower there. Hundreds of trees were blown down from strong winds rotating around the tornadic thunderstorm, which were in excess of 90 mph at times.  The tornado intermittently tracked east to areas just north of Edgewood Drive crossing Highway 13 approximately 5 miles south of Adams/Friendship (Adams County).  Downburst winds on the south side of the storm demolished at least 8 mobile homes in Edgewood Estates that were orientated north-south and took the full brunt of the cross wind.  This was the same area hit by severe weather in September 2000.  Most of the Town of Easton (Adams County) had extensive damage with hundreds of trees down.  It continued to move east-southeast before lifting shortly before the Adams-Marquette County line about 3 miles southeast of Grand Marsh around 7:55 pm.  A broad area of straight line wind damage was found south of this tornado track with widespread tree damage occurring up to 1 mile south of the track.  The tornado path was approximately 17 to 18 miles in length. The tornado was rated an F1 on the Fujita Damage Scale with estimated wind speeds in the 73 to 112 mph range.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 60K<br><br>               </div>`)[0];

000,000 from this storm.  Sporadic severe weather occurred the rest of the month, but heavy rain and flooding were the main problems.<br><br>                <b>Event Narrative:</b> A mobile home was destroyed by high winds, and two residents inside were seriously injured.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

ed in Waupaca county where it scoured asphalt off a road, destroyed a barn, sheared off the top 50 feet of a silo, crushing three calves, damaged a sheet metal outbuilding and killed 3 sheep.  It tore the roof from a house and destroyed the garage, overturned a semi trailer and moved it 50 feet, blew hay wagons against trees and snapped off or uprooted numerous trees.  Some of the debris from this tornado landed several miles east in the Fremont area (Waupaca co.).A tornado touched down in at least four locations from Little Chute to Kaukauna as the storms moved across Outagamie county.  It toppled or twisted large trees, ripped parts of the roofs from residential and commercial buildings, destroyed storage sheds and an old barn and overturned semi trailers and dropped some of them on other vehicles.A brief tornado touchdown also occurred on the west side of Green Bay (Brown co.) where it caused some tree damage.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_73e4a28561bee0d964365e0876625544 = $(`<div id="html_73e4a28561bee0d964365e0876625544" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUN-05 19:20:00<br><br>                                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SPOKANE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SPOKANE<br><br>                <b>Episode Narrative:</b> On the evening of the 21st, two severe thunderstorm gust fronts moved across eastern Washington. The first one hit between the hours of approximently 5pm PST to around 7pm from northern Spokane County to eastern Stevens and western Pend Orielle Counties. Widespread power outages, downed trees and structure damage was caused by the severe thunderstorm wind gusts. In Spokane County, the Spokane International Airport measured sustained winds at 62 mph with a gust to 77 mph. This was the highest wind gust measured on record. There was wind damage to hangers and other structures at the Fairchild Air Force Base. There was widespread structure damage and power outages to the town of Airway Heights.  In Pend Orielle County, numerous power outages and downed trees were reported. A barn and a truck were damaged at the Fairgrounds of Newport.The second severe thunderstorm gust front occurred between the hours of 630pm and 815 pm PST. The severe winds first started across Adams and Whitman Counties and moved north to eventually affect southern Pend Orielle and Stevens Counties. In Adams county, the towns of Ritzville and Ralston had downed trees and many power outages with visibilities reduced to a half a mile in blowing dust. In Whitman County, an official weather sensor measured a wind gust to 61 mph. Widespread fallen trees, power outages, fire starts and structure damage were experienced near the towns of Rosalia and St. John. In northeastern Lincoln County, the town of Davenport was especially hard hit. Widespread power outages, fallen trees and some structure damage occurred. In Spokane County, at least 30,000 homes were without power. Many homes and businesses were damaged in the Spokane metro area. There were at least a dozen injuries due to the severe wind. The wind also caused at least a dozen fire starts visibility was reduced to a quarter of a mile at times across Spokane County. Southern Stevens and Pend Orielle Counties were the last to be hit by the second severe thunderstorm wind gust. Many homes were without power along with some damage to structures. there were a few fire starts as well in both counties.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_da02a246412693a2bc8b9244066e97f7 = $(`<div id="html_da02a246412693a2bc8b9244066e97f7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-MAY-05 03:05:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> MENTONE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> MENTONE<br><br>                <b>Episode Narrative:</b> A significant round of severe weather affected west Texas late on the 25th and during the morning hours of the 26th. Scattered thunderstorms initiated late in the afternoon across the Permian Basin of west Texas and produced large hail. By late evening the focus for initiation shifted west across the western Permian Basin and the Trans Pecos region. Large hail and damaging winds accompanied this activity. Convection became widespread over the Permian Basin before sunrise on the 26th. A swath of damaging winds swept over portions of the Upper Trans Pecos during the pre-dawn hours and resulted in multiple injuries when trailer homes were destroyed in eastern Loving County. Locally heavy rainfall resulted in flash flooding across much of the area. Several area highways had to be closed due to high water.<br><br>                <b>Event Narrative:</b> Destructive winds estimated to be 80 mph affected portions of Loving County. Twenty-six power poles were blown down along a five mile stretch of Highway 302 west of the Loving and Winkler County line. This resulted in widespread power outages. Three oil field workers were injured when their trailers were destroyed by the winds.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_28e5d2ad8588364a50c7e78df9b54c96 = $(`<div id="html_28e5d2ad8588364a50c7e78df9b54c96" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 20-JUN-05 18:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> NEVADA<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NEVADA<br><br>                <b>Episode Narrative:</b> An unstable airmass was in place over the central U.S. on the afternoon of the 20th.  A large area of high pressure aloft was located over the west half of the country, placing Iowa in a large scale northwest flow pattern.  A weak cold front dropped southeast through the Dakotas and approached northwest Iowa.  At the same time, a series of MCS's developed over the Rockies, and rode around the upper level ridge of high pressure.  During the day, the dew points across Iowa warmed into the mid 60s to mid 70s with surface temperatures in the mid to upper 80s.  The lifted index by evening was in the -5 C. range with CAPE values in the 2000 to 3000 J/kg range.  The provided a rich environment for an MCS that approached the state during the later part of the afternoon.  The MCS developed over eastern Wyoming and southwest South Dakota earlier in the day.  As it overtopped the upper ridge, it turned southeast into Iowa.  As it did, the storms took on more of a bow echo appearance and the cluster became a small Derecho.  Early on in the event a tornado touched down briefly in Emmet County north of Gruver.  It was in open fields and caused little damage.  The main mode of severe weather was in the form of high winds.  There were  few hail reports, however with the freezing level above 16,500 feet, hail was limited.  The winds caused widespread damage from Emmet County, east to Winnebago County, then south into the central part of the state about as far south as Interstate 80.  South of this area no damage was reported as the storms weakened rapidly.  Two semi-tractortrailer trucks were overturned in Story County by the high wind about 2 miles west of Nevada.  There was one injury from this.  One of the drivers had to be rescued as he hung over the edge of a bridge.  He was taken to hospital, treated, and released.  There were numerous reports of tree and power line damage over the northwest, north central, and central counties of the state.  High winds blew windows out of a home at the ISU Agronomy Farm.  Structural damage was reported in Marshall County at State Center.  The roof of a large building with a roof of less than two years of age received damage.  A high school roof in Story County at Nevada had its roof partially peeled back as well.  In addition to these reports, there were scattered reports of outbuildings and sheds being flattened by the wind.  Visibility during the high winds was occasionally reduced to near zero in blowing dust by the time the storms reached central Iowa.  The gust front from the storms had moved well ahead of the storms themselves, some 10 to 15 miles ahead, with some of the areas receiving severe winds not receiving any rainfall at all.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_1d5d5cb7d0691216a3137489124241c8 = $(`<div id="html_1d5d5cb7d0691216a3137489124241c8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 13-JUL-05 20:42:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> RESERVE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> RESERVE<br><br>                <b>Episode Narrative:</b> A severe bow echo raced from west to east across Roosevelt County and caused extensive damage from Poplar to Culbertson between 8 and 9 pm.  The National Weather Service performed a storm survey of the damage the following day.  As the storm moved through Poplar two hangers were blown off at the airport.   As the storm proceeded east through Brockton 9 cars of a freight train were blown off the tracks approximately 1 mile east of town.  The wind was estimated at 113 mph based off of the Fujita damage scale.  There was significant damage to the grain elevator in Brockton which lost the top several feet of the structure, and was slightly shifted off of its base.  The entire elevator will be rebuilt.   At least 25 homes and businesses in Brockton suffered roof and siding damage. At least 9 large grain bins north of town were blown across the highway and destroyed.  Nearly every tree that were over 25 feet tall between Poplar and Brockton was damaged, and all homes had some sort of damage, mainly to roofing shingles.  Some intermittent crop damage was observed.   A grain bin was blown into the grain elevator in Sprole.   Several homes in the Fort Kipp and Brockton area had significant roof damage, with it the plywood being blown off.   Many other homes had shingle damage.  As the storm continued east into the town of Culbertson it produced significant damage throughout the town.  Nearly every tree in town had either significant damage or was destroyed, including many trees that had been in town since it was established.   There were many homes with shingle damage or siding peeled off.  One home had an entire roof loss and the garage was destroyed.  65 to 70 percent of the roads were blocked with debris after the storm passed.   At the school in town the scoreboard and public address systems were destoyed, and the fence was completely flattened.  As the storm moved through the town of Froid there was significant tree damage and some grain bins were blown over.  There was significant crop damage with crops blown down.  The grain elevator in Froid had some metal siding peeled off, and it also shifted slightly.  There was a 107 mph measured wind gust 6 miles to the east-northeast of Froid.   It is estimated that this storm caused between 4 and 5 million dollars of damage across Roosevelt County.<br><br>                <b>Event Narrative:</b> A semi-truck hit a fallen tree on Highway 258.  The driver of the truck was injured, but refused medical attention.<br><br>                <b>Damage:</b> 10K<br><br>               </div>`)[0];

                var html_1dad16885902b0ea8d271673b51573c0 = $(`<div id="html_1dad16885902b0ea8d271673b51573c0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 27-OCT-05 17:20:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SAN JOSE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SAN JOSE<br><br>                <b>Episode Narrative:</b> On Thursday, October 27, 2005, a weak surface boundary extending from near Uvalde to Cotulla to Kingsville, separated warm moist air over the Rio Grande plains from drier and slightly cooler air across southeast Texas.  In addition, the base of an upper level trough moved across south-central Texas Thursday afternoon.  This feature provided some large scale lift and ushered colder mid and upper level air across the region, which destabilized the atmosphere as surface temperatures rose into the upper 70s and low 80s.  The surface high pressure center to the northeast provided a moderate easterly flow near the surface which quickly turned southeast to south above the surface.  In addition, modest westerlies existed in the mid and upper levels of the atmosphere.  This vertical wind shear together with the modestly unstable atmosphere provided an environment favorable for rotating thunderstorms.  During the afternoon scattered thunderstorms began to develop in the warm, unstable airmass across the Rio Grande Plains and deep south Texas.  A few thunderstorms, which developed along the weak surface boundary, gained strength and became severe as they moved southeast along the boundary. The event began as a strong storm developed near Zavala/Frio Counties in the western hill country.  This storm quickly became severe as it crossed into La Salle County, gaining supercell characteristics as it traveled along the surface boundary across La Salle and southwest McMullen counties.  Reports of dime to penny size hail and 60 mph wind gusts were received by storm spotters just south of Dilley in northern La Salle County.  No storm reports were received in McMullen County, likely because of the lack of population and roadways through the area where the severe storm tracked. The storm tracked through southwestern McMullen and northern Duval Counties, maintaining its strength while exhibiting strong convergence in the middle portions of the storm (MARC signature) at times.  Another storm pulsed up across north-central Jim Wells County before weakening southeast of Alice. Outflow from this storm, as well as moderate to strong east to northeast flow across the Coastal Bend and southeast Rio Grande Plains, may have contributed to an enhanced area of wind shear across Duval County.  As the La Salle/McMullen supercell thunderstorm moved into this area across Duval County, the thunderstorm circulation steadily deepened and strengthened.  Doppler radar showed and a reflectivity notch developing right along the above mentioned boundary associated with the increased storm rotation. A Tornado Vortex Signature developed near this notch prompting a tornado warning.  Prior to the tornado warning, severe thunderstorm warnings were present through the life of this storm due to strong hail signatures and severe straight line wind indications seen on doppler radar. A NWS storm survey team toured Duval and Jim Wells counties and concluded the damage was largely a result of straight line winds from a long track supercell thunderstorm.  However, it cannot be ruled out that an isolated tornado was embedded in the storm. Wind speeds were estimated to range from 80 to 100 mph which is equivalent to an F1 tornado on the Fujita damage scale.  The damage swath, which was approximately 4 to 5 miles in width and over 40 miles in length, stretched from just east of Freer to near  Premont. Broken windows and roof shingle damage on all properties was observed on the northwest side, which indicated straight line wind damage and the wind blowing from the northwest to the southeast.  American Electric Power (AEP) crews on the scene reported that roughly 100 power poles were knocked down across Duval and Jim Well counties.  The NWS team assessed that all poles were blown in the downwind direction to the southeast. Visible damage began near Highway 44 and FM 3196, where roughly half a dozen power poles were split in half.  The damage continued in the community of Rosita in which houses experienced minor damage.  Hail was also reported up to 4 inches in depth.  Indications that flash flooding occurred on Rosita Creek was observed.The storm appeared to strengthen as it approached the northeast side of Benavides and the town of San Jose.  Two mobile homes were destroyed and tree limbs were broken with all damage lying in a southeast direction.  Fifteen homes were damaged in San Jose with window and roof damage on the northwest side, which again indicates the wind blew from the northwest to the southeast. Just southeast of San Jose, near the intersection of FM 2295 and FM 1329 and extending south all the way to Rios, tree limbs and power poles were broken and lying in a southeast direction.  An empty grain silo was also destroyed and a newly framed home was blown off its foundation. In extreme southwest Jim Wells county near the intersection of county road 428 and 716, a large empty grain silo was destroyed and lying in the middle of the roadway.  Power poles were knocked down, 5 homes were damaged, and 1 garage was completely destroyed.  Again all the visible damage was lying in a southeast direction. Eye witness reports indicate that nickel to quarter sized hail covered the ground up 4 to 6 inches deep along the entire storm track.<br><br>                <b>Event Narrative:</b> An NWS storm survey concluded straight line winds severely damaged roughly 15 homes, a community center and church.  Nearly all the damage was observed on the northwest sides of the structres with debris scattered to the southeast.  Two mobile home were completely destoyed, with one man injured that was inside one of the mobile homes.  The two mobile homes that were completly destroyed were oriented north-northeast to south-southwest, perpendicular to the northwest to southeast straight-line winds observed on radar.  The damage from the two mobile homes was thrown to the southeast roughly 20 yards.  In addition numerous large trees and power poles were uprooted and broken, all lying to the southeast direction.  Several vehicles were also damaged by the uprooted trees and debris from homes.  Winds were estimated between 80 and 100 mph.<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

s significant and produced only marginal severe weather.  As the dryline storms moved in, reports of hail and high wind were numerous.  Two small tornadoes touched down briefly, causing little damage.  One was west of the Creston Airport in Union County, the second was near De Soto in Dallas County.  Minor damage occurred with the tornado west of Creston as it damaged breeze way and carport there.  High winds were quite wide spread with wind speeds reaching or exceeding 80 MPH at times.  In Latimer winds of 80 MPH took the roof off of a building for example.  In Franklin County,  high winds lifted bleachers and threw them 300 feet, across a road.  Damage was reported to an apartment building roof in Crawford County and a dugout destroyed as well.  Several reports of semi-tractortrailer trucks being overturned were received.  One was overturned in Crawford County on the Shelby County line, 6 were overturned in Adair County by 71 MPH winds with one person receiving minor injuries.  Six trucks were blown off the highway in Guthrie County and another in Story County.  Two people were injured in Boone County when high winds blew a tree onto a mobile home.  The mobile home was totally destroyed.  Three mobile homes were flipped in Story County by the high winds.  Reports of damage to outbuildings were too numerous to mention here.  Hail reports were quite numerous.  Much of the hail was around an inch in diameter. One of the storms produced large hail in the Des Moines Metro area.  Two inch diameter hail fell in Des Moines, with golf ball size hail in Norwalk and one and one half inch diameter hail falling at the Des Moines Airport.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 20K<br><br>               </div>`)[0];

                var html_373c1fb4382c7e83338b6f241e501e99 = $(`<div id="html_373c1fb4382c7e83338b6f241e501e99" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 05-MAY-06 18:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> JUSTICEBURG<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> JUSTICEBURG<br><br>                <b>Episode Narrative:</b> May 5 Severe Thunderstorm Event Summary...Another outbreak of severe thunderstorms affected parts of the west Texas South Plains region during the afternoon and evening hours of the 5th.  This activity was part of a widespread severe weather event across much of west Texas, including the Permian Basin where at least one significant tornado occurred. Severe convection erupted during the late afternoon hours along a warm front that was oriented west-to-east over the southern portions of the South Plains. These storms quickly evolved into supercells, and produced large hail, damaging winds, and at least four tornadoes. Although the tornadoes remained over open farmland, tornadic winds destroyed to center-pivot irrigation systems northwest of Brownfield (Terry County). This resulted in property losses of half a million dollars.The supercellular convection evolved into a cluster of severe multicell storms by early evening as it continued to propagate eastward along the boundary. A small linear complex characterized by a mini bow-shaped radar echo produced a locally intense downburst near Lake Alan Henry in southeastern Garza County. Winds estimated to exceed 90 MPH destroyed a number of mobile homes and vehicles near the lake, and injured one resident.Total economical losses sustained over the South Plains region during the outbreak were estimated to just under $1 million.<br><br>                <b>Event Narrative:</b> A wet microburst produced destructive winds that spread south through a small mobile home community at Lake Alan Henry near the intersection of Farm to Market Roads 2458 and 3519. One resident of the community was injured during the storm. A National Weather Service damage survey team estimated that winds associated with the microburst exceeded 90 MPH. One mobile home was blown toward the south and impacted two vehicles that were parked in front of an adjacent home. Debris, including the steel-frame structure of the mobile home, pushed the two vehicles up to 40 feet while the remains of the home were blown more than 40 yards into an open field. One vehicle was crushed by the weight of the flying debris. Another vehicle, a large truck, was reported by one of the residents to have been lifted in the front-end and then pushed across the yard. The tracks on the ground from the rear tires were noted by the survey team. Another mobile home was completely removed from its foundation and blown approximately 40 yards to the southeast into an open field. Lighter debris was scattered over 100 yards toward the south.Four other vehicles in the mobile home community also were damaged from flying debris. The front-end of a large truck was struck by a dumpster. A small sports utility Vehicle was impaled through a passenger side window by a ladder. Two other mobile homes sustained roof and window damages. An object impaled the top of one home, and residents reported major damage to the home's interior. The Texas Tech West Texas Mesonet station located one mile northwest of Lake Alan Henry measured a wind gust of 79 mph from the west/northwest at 7:40 PM.<br><br>                <b>Damage:</b> 350K<br><br>               </div>`)[0];

ied the sailing debris. The roof of a church suffered severe damage, and a city-owned maintenance barn was destroyed. Additionally, City Hall experienced damage, and a pivot irrigation system was destroyed.Local officials and newspaper reports indicate that an automated weather station operated by a private utility company recorded a maximum wind gust of 91 mph at 19:24 CST.<br><br>                <b>Damage:</b> 300K<br><br>               </div>`)[0];

 the west side of Coleharbor. The Environmental Sensor Station had an engineered wind resistance of 120 mph and was lying on the ground following the storm. See photo. See entry for Mclean County 1 E Coleharbor 1828 CST to 1837 CST July 12, 2006.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_7ed46e6e97734736e125e094bcd0ed8c = $(`<div id="html_7ed46e6e97734736e125e094bcd0ed8c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUL-06 11:45:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Widespread very damaging winds, estimated around 90 MPH by a National Weather Service damage surveyor, raked most of Jefferson County. The city of Mount Vernon was especially hard hit, where about 14 percent of all homes received at least minor damage. Several thousands of trees were blown down, landing on cars, power lines, roads, and houses. In the city of Mount Vernon, damage assessments indicated 1,107 homes were affected by some type of damage. 491 homes received minor damage such as roofs blown off, 152 received major damage (meaning they could be made habitable again), and 18 were destroyed. In addition, 446 other homes were affected, meaning damage was mainly cosmetic, such as shingles blown off. A business trailer owned by a construction company was blown over, landing across a roadway. Several hundred of the damaged homes sustained considerable roof damage, due to both falling trees and the direct effects of the wind. In south Mount Vernon near the intersection of Highways 142 and 37, an off-duty meteorologist reported virtually all trees were damaged, and many were blown down or uprooted. Most residential streets west of Route 37 were closed for at least a day due to fallen trees. Several people were trapped in their vehicles by fallen trees. The city's Wal-Mart store was evacuated after it sustained roof damage and a gas leak. About 80 patients of a nursing home were evacuated after it received roof damage. Windows were blown out of numerous structures. On Interstate 57, several semis were blown off the road or overturned, and a manufactured home was blown onto the southbound shoulder from a dealership located just off the highway. Gas pumps were blown over at service stations. Numerous street signs were blown down or damaged. Outside of the city of Mount Vernon in Jefferson County, one mobile home and two small permanent homes were destroyed, and around 100 other homes in the county sustained varying degrees of damage. The damaged homes included 27 in Woodlawn and eleven each in Bonnie and Nason. The roof of an elementary school in Woodlawn would likely require complete replacement. At least 11 classrooms were damaged, including some that were damaged by rainwater. Windows were blown out of houses around the county. At least 12 area residents, mostly in the city of Mount Vernon, sought treatment at a community hospital. Of those injured, about five were a direct result of the damaging wind. Power was out for several days in parts of the county. Damage to utility lines and poles was extensive. The primary utility company serving the county estimated damage to its property at over one million dollars.  Crop damage was considerable. This complex of storms caused widespread damage from where it originated in the St. Louis area east to Mount Vernon.<br><br>                <b>Damage:</b> 13M<br><br>               </div>`)[0];

                var html_e2390e0d3ad7dbb761cf135fc148eb3e = $(`<div id="html_e2390e0d3ad7dbb761cf135fc148eb3e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-DEC-06 03:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> TARRYTOWN<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MT VERNON<br><br>                <b>Episode Narrative:</b> A very strong and deep negatively titled upper trough moved from the southern plains into the southeast Christmas Eve and early Christmas morning.  A strong jet stream and low-level jet interacted with an unseasonably warm, moist air mass in place across the southeast part of middle Georgia to generate a narrow squall line during the early morning hours.  This resulted in wind damage in Telfair, Wheeler, Montgomery, and Emanuel counties in the far southeast part of Middle Georgia.<br><br>                <b>Event Narrative:</b> The Montgomery County Emergency Management Director reported that extensive wind damage occurred across the northern part of the county.  The most significant damage was observed in the Kibbee area in the far northern part of the county.  Here, a trailer was removed from its foundation, the foundation blocks of which poked holes in the trailer's floor.  Nearby, a site-built home was damaged on Bear Creek Road, resulting in the injury, possibly in the form of a broken leg, to a female.  Near Tarrytown, several aluminum carports were picked up by the strong winds and thrown onto homes.  Just south of Tarrytown, a 30 by 25 foot barn was destroyed.  Minor roof damage was also reported to a few homes in the area.  In Mt Vernon, a portion of a roof was blown of a home and a few trees were down on power lines.  Just northeast of Mount Vernon, in Ailey, a storage shed was destroyed.  Numerous trees and power lines were down from Tarrytown, to Kibbee, to Higgston.  Several roads were blocked between Tarrytown and Kibbee.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_52fc3a26a0d7836426840949f5a47807 = $(`<div id="html_52fc3a26a0d7836426840949f5a47807" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 15-AUG-07 05:38:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SWALEDALE<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> CARTERSVILLE<br><br>                <b>Episode Narrative:</b> A frontal boundary extended southwest to northeast across Iowa during the early morning hours of the 15th.  At the same time, a large MCS developed over northern Nebraska and tracked east into southern Minnesota into northern Iowa.  The airmass was quite unstable over Iowa and favorable for elevated convection as the system moved in.  CAPE values remained in the 2000 to 3500 J/kg range along and south of the boundary with lifted indices in the -8 range.  The environment was quite strongly sheared with 50 to 60 kts of shear. The downdraft CAPE was in the 500 to 700 J/kg range.  Thunderstorms intensified as they moved across Iowa with a small bow echo element developing as the MCS began to interact with the frontal boundary.  The event took shape as it moved into north central Iowa and produced 60 to 70 MPH winds as it moved from Kossuth County, east-southeast toward Tama County.  Hail was limited with the event as the freezing level had not changed much from the previous day and was still in the 15,500 foot range.  One report of three-quarter inch diameter hail was received from Franklin County.  There were numerous reports of tree and power line damage.  Two semitrailer trucks were blown off of Interstate 35 in southwest Cerro Gordo County between mile post 185 and 186.  The two drivers received minor injuries.  Reported wind damage included several out buildings and at least two barns flattened by high winds. Some of the harder hit areas were in Bremer County in the Plainfield area.  Barns were blown down, along with numerous trees and power poles.  The roof of a convenience store was peeled back in Plainfield.  Damage extended along U.S. Highway 218 from Plainfield north to at least the Chickasaw County line.<br><br>                <b>Event Narrative:</b> Two semis were blown over between mile markers 185 and 186 on interstate 35.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_141a0663ab3e9abbced50131c90c563e = $(`<div id="html_141a0663ab3e9abbced50131c90c563e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 23-MAY-07 16:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> DAWSON<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> DAWSON<br><br>                <b>Episode Narrative:</b> A strong southerly flow of very moist air pushed into Iowa.  Dew point temperatures rose to the mid 60s to near 70 by late afternoon.  The airmass became relatively unstable, however the dynamics were somewhat limited.  The effective shear was in the 25 to 35 kt range.  The freezing level was between 12,000 and 13,000 feet, however the sounding was quite saturated which limited the hail somewhat.  The CAPE in the -10 to -30 C. layer was in the 200 to 300 J/kg range with the most unstable CAPE in the 1000 to 2000 J/lg range.  Lifted indices were in the -2 to -4 C. range.  A slow moving cold front entered western Iowa from the west during the late afternoon.  Thunderstorms formed along the front and lifted northeast.  Many of the storms produced large amounts of pea size hail, however very few produced any significant size hail.  Most of the hail was in the three quarter to one inch diameter range.    A bow echo segment formed along the east edge of the system and produced scattered reports of high winds.  A semi-tractortrailer was blown off the highway along Interstate 80 at the Stuart exit.  The truck overturned, blocking the highway and injuring the driver.  He was flown to hospital in Des Moines.  High winds snapped power poles southwest of Britt.  A severe thunderstorm in the Lake Mills area produced what appears to be a downburst wind gust that took the roof off of a grain bin and blew down 6 power poles.   A short time later, the same segment produced 61 MPH winds at the Waterloo Airport.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25.00K<br><br>               </div>`)[0];

                var html_c037e4333ec1542850fb3478e46ca646 = $(`<div id="html_c037e4333ec1542850fb3478e46ca646" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 04-APR-07 01:25:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> FLOWERY BRANCH<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FLOWERY BRANCH<br><br>                <b>Episode Narrative:</b> An unseasonably strong cold front was moving rapidly southeast through the eastern states early on the 4th.  This was supported by a very deep polar low intensifying across southeast Canada.  Very warm, humid, and unstable conditions continued in advance of this winterlike cold front.  A squall line of thunderstorms developed during the afternoon of the 3rd from the Ohio Valley into the Tennessee Valley.  This squall line continued to race out in advance of the front, reaching far north Georgia around midnight EDT and continued further south into central Georgia as a broken squall line during the early morning hours of the 4th.  Considerable wind damage occurred in association with the squall line across some north Georgia counties.  Several dozen homes were damaged in Hall county, including one blown off its foundation.  Other significant wind damage was noted in Dade and several other north Georgia counties.<br><br>                <b>Event Narrative:</b> A survey conducted by the National Weather Service in Peachtree City, Georgia and damage reports received from the Hall Emergency Management Director, a cooperative observer, and the public confirmed that a microburst with straight-line winds of 70 to 80 mph with isolated damage of 100-110 mph caused considerable damage to a subdivision just east of Interstate-985 and just south of Flowery Branch.  The path of damage was approximately one-half mile long and a mile wide.  At least 35 homes sustained roof and siding damage and dozens of large trees were blown down or completely uprooted in the area.  One home was blown 15 feet off its foundation and destroyed as it collapsed.  Windows were blown out of at least one home and several vehicles.  Other vehicles were damaged from downed trees or debris.  One man was injured when his locked and bolted door blew open with the winds and knocked him into a nearby wall.  There were reports of other trees down in the southern part of the county, but especially in the far southern part of the county near the Gwinnett county line.  The majority of the damage was confined to Devonshire, Hillsdale, and Glenmore Drives.<br><br>                <b>Damage:</b> 1.00M<br><br>               </div>`)[0];

                var html_a3227a521f5f6cac4f43c3a23458be7a = $(`<div id="html_a3227a521f5f6cac4f43c3a23458be7a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-JUN-07 21:21:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> SEMINOLE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> SEMINOLE<br><br>                <b>Episode Narrative:</b> A strong squall line associated with a frontal boundary and weak upper level disturbance moved into the forecast area causing widespread severe weather and isolated flooding. A Severe Thunderstorm Watch was issued at 6:10 PM CDT and remained in effect until 1 AM CDT and was then extended until 5 AM as the line continued to push south. Damage reports began reaching the office around 9:30 PM CDT (8:30 MDT) as the line entered the northwestern portion of the forecast area and continued until 3:30 AM CDT when the line exited the forecast area.||As the storm entered Lea County New Mexico, reports of wind speeds in excess of 70 mph began coming into the office. These high winds continued as the line surged forward into West Texas. In Seminole, 98 mph (measured) wind speeds toppled several radio towers including a 320 foot tower that fell on a church and bus damaging both. In addition, the roof of Beall's Department store was destroyed and two mobile homes were rolled and destroyed injuring four people. ||As the line continued its southward progression, so did the damaging winds. Many locations began experiencing power outages including two of the three television stations in the Midland/Odessa area, and Midland International Airport. WFO Midland and the Gaines County Emergency Operation Center continued working on back up generator power until commercial power was restored to the area.  A 93 mph wind gust was measured at Midland International Airport just prior to the power loss, which rendered it inoperable for the remainder of the night.||The event continued into the early morning hours on Wednesday, where Dryden reported a 63 mph wind gust prior to thunderstorms exiting the area.||Post storm damage surveys indicated that damage across the area was caused by a derecho. A derecho is a widespread and long-lived wind storm associated with a band of rapidly moving showers or thunderstorms. ||While straight-line winds are common across West Texas  especially during the late spring and early summer  the magnitude of the wind speeds for this event is quite rare. As an example, the 93 mph wind reported in Midland eclipsed the old record of 86 mph set in February 1960, and was the strongest wind ever recorded in Midland since the NWS began official record keeping in 1930.||During this long-lived weather episode, all but two of the 26 counties within WFO Midlands CWA experienced severe weather. The majority of these locations experienced high wind events, which resulted in power outages across the area. Because of backup power capability, WFO Midland was able to maintain warning operations throughout the entire severe weather event.||Summary of measured wind reports:||Dryden (K6R6) - 55 kts (63 mph)|Big Spring (KBPG) - 51 kts (59 mph)|Fort Stockton (KFST) - 57 kts (66 mph)|Guadalupe Pass (KGDP) - 62 kts (71 mph)|Wink (KINK) - 58 kts (67 mph)|Midland (KMAF) - 81 kts (93 mph)*|Odessa (KODO) - 55 kts (63 mph)|Seagraves 1 SW (KSGV) - 66 kts (76 mph)|Andrews 2 E (KANS) - 51 kts (59 mph)*|Seminole 2 NNE (KSMS) - 85 kts (98 mph)*|Lamesa 2 SE (KLES) - 45 kts (52 mph)*|Gail 2 ESE (KGGS) - 43 kts (50 mph)*|Pecos (KPEQ) - 56 kts (64 mph)|McDonald Observatory - 61 kts (70 mph)|Tatum, NM Co-op Observer - 68 kts (78 mph)||*These sites lost power shortly after observations, it may be assumed that peak wind gusts were somewhat higher than observed.<br><br>                <b>Event Narrative:</b> A damage survey was conducted by NWS personnel the morning following the winds.  The results of the damage survey follow.||Winds were measured at 97.5 mph at the West Texas Mesonet site two miles north northeast of Seminole, however, there is visual indication that wind speeds in some locations around Seminole, were at times even stronger  estimated in the range of 100-120 mph. Communication tower damage, where a tower measuring 320 feet in height fell on a church and another tall tower was bent into the shape of a rectangle, both suggest higher wind speed estimates. Additionally, three miles east southeast of Seminole along County Road 402, at least eight wooden power poles were snapped just above the ground. This further supports the idea that winds were at times greater than 100 mph.||NWS personnel found many trees were uprooted and tree limbs down. The entire town of Seminole experienced damage, with areas just west of downtown and just east of town being hardest hit by the damaging winds.||The extent of the wind damage prompted the Gaines County EOC to request EMS/Fire assistance from Hobbs, NM. Included in the damage were two mobile homes that were rolled.  One of these homes had four people inside, including one infant.  All four were injured and the infant was kept for observation overnight at a Lubbock hospital. ||Backup generators at the Emergency Operations center lost power as well as commercial power to much of Seminole.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_64dc77ff3eddc1c3a6dedf22766506cc = $(`<div id="html_64dc77ff3eddc1c3a6dedf22766506cc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 23-AUG-07 12:05:00<br><br>                                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (GBG)GALESBURG ARPT<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> VICTORIA<br><br>                <b>Episode Narrative:</b> A large severe thunderstorm bow echo moved across portions of Knox, Stark, Marshall, and Peoria counties during the afternoon hours of the 23rd causing significant damage.||Widespread damage occurred across the city of Galesburg by wind gusts in the 70 to 80 mph range.  These wind speeds continued for several miles past Galesburg, to the Wataga and Victoria areas.  Within the city of Galesburg, enhanced damage was caused by a fast-moving microburst, which produced estimated wind speeds of around 100 mph.||Within the city of Galesburg, the area of damage was about 8 miles wide.  A wind gust of 74 mph was reported at the Galesburg Municipal Airport at 1:09 pm, before the automated weather station failed.  Damage began in the city of Galesburg around 1:10 pm, and continued within the city limits for approximately 5 minutes.  There were more than 500 trees either damaged or destroyed.  Falling trees or large tree limbs resulted in significant damage to dozens of buildings and vehicles.  Numerous buildings sustained damage to roofing and chimneys, as well as minor damage to siding and broken windows.  About 20 power poles were snapped, and numerous power lines were brought down.  At least two semi-trailers were blown over on U.S. Highway 34 west of Galesburg, and on I-74 just east of Galesburg.||An area of enhanced wind damage was found within the city as well.  This area was about 1/2 mile wide, and 2 miles long.  It began close to the intersection of Knox and Pine Streets, and continued to the northeast, crossing the intersections of Grand Avenue and Oak Street, Farnham and East Main Street, and extending to Illini Drive and the Soangetaha Country Club east of I-74.  Significant damage to trees, fences, garages and a business occurred around 1:15 pm.  Several homes sustained roof and siding damage, primarily from debris and falling tree limbs.||The storm injured 7 people in Galesburg, with cuts and broken bones||The city of Knoxville, about 4 miles southeast of Galesburg, also sustained widespread wind damage, shortly after 1:15 pm.  Wind speeds were estimated to be 60-80 mph.  Extensive damage was done to trees and power lines.  Roofs and autos were damaged, mainly from falling trees and limbs.||Wataga, 4 miles northeast of Galesburg, was affected by the high winds around 1:20 pm.  Winds estimated at 60-80 mph also produced damage to trees, and downed power lines.||The town of Victoria, 15 miles east-northeast of Galesburg, also sustained 60-80 mph wind gusts.  The damaging wind struck around 1:25 pm, downing trees and power lines.  A man was killed in rural Victoria after a falling tree struck him.||Numerous farm fields sustained damage in northern Knox County, due to the high winds.  Corn stalks and soybean plants were flattened as a result.||Additional tree, crop and power line damage occurred across Stark, Marshall and northern Peoria counties.<br><br>                <b>Event Narrative:</b> A swath of wind damage cut through Knox county.  The winds produced considerable tree, power line, and crop damage.  Numerous structures were also damaged along the path, primarily due to falling trees and tree limbs.  A man was killed in the Victoria area by a falling tree. Seven injuries were reported in the Galesburg area due to the storm, at least one due to a falling tree.<br><br>                <b>Damage:</b> 800.00K<br><br>               </div>`)[0];

                var html_a18ed5f10fb9cdcfd9a866668a889f76 = $(`<div id="html_a18ed5f10fb9cdcfd9a866668a889f76" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-JUL-07 13:20:00<br><br>                                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> MOBILE<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> MOBILE<br><br>                <b>Episode Narrative:</b> A short lived gustnado developed along the leading edge of a thunderstorm downburst near the Dauphin Way Baptist Church. The church sustained roof damage...resulting in water damage to the church's interior. The more significant damage with the event occurred east of Interstate 65 at the Super Wal-Mart on the Interstate 65 Service Road.<br><br>                <b>Event Narrative:</b> Eye witness interviews, archived radar data, photographic evidence and media reports indicate that a thunderstorm downburst with peak winds of 70 mph, accompanied by a gustnado along the leading edge of the gustfront, was the cause of the damage that occurred in the vicinity of the I-65 and Dauphin Street interchange at around 120 pm CST on the afternoon of July 3.  |A short lived gustnado developed along the leading edge of the thunderstorm downburst near the Dauphin Way Baptist Church, just on the west side of I-65. Most reports indicate that the gustnado was visible along the gustfront for 30 to 60 seconds. Slight damage occurred to a couple of trees along Dauphin Street near the church. In that same area a car was damaged when it was pushed into a tree. The occupant of the car was wearing a seat belt and was uninjured, but the back window of the car was shattered and some body damage to the vehicle occurred. In addition, an approximate 5 by 8 foot section of shingles was torn away from the roof of the Dauphin Way Baptist Church, resulting in water damage to the church's interior. |The gustfront and accompanying gustnado then quickly moved east across I-65. A National Weather Service interview with a motorists driving on the I-65 southbound on-ramp indicates that the strong crosswinds hit the vehicle just as it was merging onto the southbound lane of the interstate. The driver reported that his vehicle was spun around twice, ending up facing north in the southbound lanes of I-65. Luckily no oncoming traffic was in the vicinity at the time, and the motorist was not injured and only minimal damage occurred to the vehicle. The driver reported that it was not raining before the gustfront hit, but did rain very heavily just after the event, which is classic evidence of a typical thunderstorm downburst.     |The more significant damage associated with the event then occurred just east of I-65 at the Super Wal-Mart on the I-65 service road. Eyewitness reports and a National Weather Service storm survey indicate that the thunderstorm downburst, still accompanied by the gustnado, reached its peak intensity near the Wal-Mart store. Several sections of roofing material near the back of the store were torn away after high winds, estimated by public reports, observed damage and radar data to have been around 70 mph, blew a large air conditioning unit off the roof. These strong winds were then funneled off the roof of the store and downward into the rear parking lot, where a minivan with several passengers was nearly overturned and sustained window damage, most likely due to flying debris. Five people in the van suffered minor injuries.  As a result of the wind damage to sections of the stores roof, significant water damage then occurred to much of the interior of the store. Some minor wind damage was also noted at the garden section of the store, where light weight roofing materials and numerous other small objects were blown 50 to 100 yards downwind from the store. A large tarp that was hung along a fence was also blown down. The 70 mph estimate is supported by the observed nature of the damage in a localized area and the near complete lack of any other damage in the vicinity. Three people in Wal-Mart were injured. One of the persons who was injured later died from an Aneurysm, but it is unknown if this was a result of the injury.    |No other significant damage was reported anywhere in Mobile county.|<br><br>                <b>Damage:</b> 3.50M<br><br>               </div>`)[0];
