                var html_aaf614c5e4c1886c848e2dcb9cbda54f = $(`<div id="html_aaf614c5e4c1886c848e2dcb9cbda54f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 03-MAY-09 07:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> THOMAS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> THOMAS<br><br>                <b>Episode Narrative:</b> A very unstable airmass developed across the four state region during the afternoon hours of May 2nd.  A weak cold front had moved southward during the morning hours into southeast Oklahoma and southwest Arkansas and had stalled.  A weak shortwave moved into the Texas Hill County and produced enough lift...along with the development of a strong low level jet...for strong to severe thunderstorms to erupt across the region.  The storms initially developed as supercells...producing large hail and isolated tornadoes but then evolved into a squall line.  Strong straight line winds accompanied the squall line with winds in excess of 70 mph reported with some storms.  There were also isolated tornadoes reported within the squall line itself.  Damage was extensive across the region but overnight...the repeated training of storms resulted in a widespread flash flooding event.  Numerous counties and parishes were flooded with rainfall amounts in excess of 6 inches in a 12 hour period common.  By the time the event ended...there were five different line echo wave patterns that developed across the four state region the afternoon of May 2nd through the morning hours of May 3rd.<br><br>                <b>Event Narrative:</b> A 78 year old man drowned when flood waters swept away hit automobile on a rural northwestern Upshur County Road.  The man was found in his back seat on Fox Road.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_78fcefb30152e949867c4a8000db6f3b = $(`<div id="html_78fcefb30152e949867c4a8000db6f3b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 20-SEP-09 09:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> JACKSONVILLE ARPT<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> MURRAYVILLE<br><br>                <b>Episode Narrative:</b> A low pressure center tracked into central Illinois by early afternoon, producing a narrow band of intense rain in parts of west central Illinois and a small part of southeast Illinois. Isolated rainfall totals of 4.00 to 5.00 inches resulted in flash flooding. A man drowned in Morgan County as a result of the flooding.<br><br>                <b>Event Narrative:</b> Rainfall amounts of 4.50 to 5.00 inches were reported within two hours in a 15 mile wide band across western and central Morgan County. Numerous streets in the city of Jacksonville were flooded. Near the town of Woodson, a man drowned while he was trying to clear debris from an intake valve and culvert near a flooded pond.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_1fed978231974e5503d4680288072eea = $(`<div id="html_1fed978231974e5503d4680288072eea" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-OCT-09 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> ALEXANDRIA SOUTHWEST<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> INGLEWOOD<br><br>                <b>Episode Narrative:</b> A line of strong to severe thunderstorms developed along a cold front and moved eastward across southwest Louisiana during the late morning and afternoon hours.  Ahead of the line, numerous supercells developed across the northern Gulf of Mexico and moved northward across the area. Two of the supercells spawned a total of 6 tornadoes, while several reports of damaging winds were received with the line of storms. All of these storms combined to produce widespread heavy rainfall and flash flooding across the entire area.<br><br>                <b>Event Narrative:</b> KALB-TV and the Alexandria Town Talk newspaper reported significant flooding across Alexandria and Pineville. Several underpasses across Alexandria were flooded, with high water in many ditches and culverts across Pineville. A 12 year old boy playing on his bicycle in a drainage ditch near the intersection of McDermott and Fairbrook Streets in Pineville was swept away by the fast current, and died two days later in an Alexandria hospital.<br><br>                <b>Damage:</b> 5.00K<br><br>               </div>`)[0];

                var html_31fd08609acd60f42b8a468d22a4c276 = $(`<div id="html_31fd08609acd60f42b8a468d22a4c276" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-SEP-09 02:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> NORCROSS<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> TRICKEM<br><br>                <b>Episode Narrative:</b> A historical, record, and catastrophic flood event unfolded during this period, mostly in the west central Georgia area, including the western and northwestern suburbs of Atlanta.  Major flooding was noted in many other areas of north and central Georgia, including the eastern suburbs of Atlanta, northwest Georgia, and parts of central Georgia.  The culprit was a very stagnant upper atmospheric pattern featuring a weak upper low that developed in early September across south Texas and slowly migrated east-northeast through September 22nd, until a more significant upper trough dropping south into the southern plains finally moved the pesky upper low northeast of Georgia.  In addition, an unusually deep tropical flow was noted throughout this period.  Precipitable water values exceeded 2.0 inches across the area during much of this period, resulting in extremely efficient rain producing cells.  Persistent heavy rain showers and thunderstorms began to plague the area on the 16th, and persisted daily through the 21st across parts of north and central Georgia.||However, the catastrophic flooding unfolded when a sea breeze moving northwest merged with existing outflow boundaries and higher terrain across the western suburbs of Atlanta to result in persistent heavy thunderstorms for a period of at least 12 hours that trained across the same counties west of Atlanta, generally affecting Carroll, Douglas, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Catastrophic flash flooding began to unfold across portions of Gwinnett county during the early morning hours of the 21st as a secondary area of very heavy rain and thunderstorms began to expand across the eastern Atlanta metropolitan counties.  Rainfall exceeded 12 inches in portions of the county during the night and early morning hours.  USGS stream gages verified that significant flooding was underway.  Crooked Creek at Norcross exceeded its flood stage of 11 feet at 306 am EDT.  Pew Creek near Lawrenceville reached its flood stage of 11 feet at 418 am EDT.  Many roads became flooded and impassable as they were submerged by several feet of water in some areas.  A 39-year old female lost her life as her vehicle was washed off Desiree Drive and she was carried away in the flood waters of a small tributary feeding into the Yellow River.  Many homes, apartments, businesses and roads from Norcross to Lawrenceville to Lilburn were flooded during this time frame.  Monetary damage to roads and property during this period was estimated to exceed $600,000.<br><br>                <b>Damage:</b> 0.63M<br><br>               </div>`)[0];

s, Paulding and Cobb counties.  As the activity progressed across the state, significant flooding unfolded further east, including Fulton county, and the city of Atlanta, DeKalb, and Gwinnett counties.  Incredible rainfall amounts of 15 to over 20 inches, were observed from northeast Carroll, through much of Douglas, into eastern Paulding and southern Cobb counties.  Rainfall amounts of 10 to 15 inches were noted across parts of Fulton, Dekalb, and Gwinnett.  Rainfall amounts of 8 to 12 inches were noted in other more spotty areas of northwest, north central, and central Georgia during this period.||The excessive rainfall on top of saturated ground resulted in some of the worst flooding ever reported in the Atlanta and north Georgia area.  Eleven deaths were recorded during the event, mostly vehicle related deaths at night from washed out bridges and roads as a result of swollen creeks.  Property damages are estimated to be at least $0.5 Billion, with hundreds of homes and businesses destroyed by flood waters.  Bridges on several state and local highways were washed out and some will take months to even a year to replace.   Eighteen counties (Bartow, Carroll, Chattooga, Cherokee, Cobb, Coweta, DeKalb, Douglas, Fulton, Gwinnett, Heard, Newton, Paulding, Rockdale, Stephens, and Walker) received a presidential disaster declaration as a result of the historic floods.  Twenty-one counties were declared eligible for public assistance, including several central Georgia counties that were affected by flash flooding earlier in the period.||Some of the worst flooding was observed along Sweetwater Creek near the Cobb, Fulton, Douglas county line.  Hundreds of homes were flooded and destroyed as the waters of Sweetwater Creek rose more than 20 feet above flood level.||Many main stem and secondary creeks, streams, and rivers across north and central Georgia, particularly in northwest and west central Georgia, reached record flood levels.  Many of these same creeks, streams, and rivers remained in flood for several days.  In some cases, all time record flood levels were recorded.  The following is a list of new record flood levels set on several creeks, streams, and rivers in north and west Georgia.  Noonday Creek near Woodstock rose to 19.6 feet on the 21st at 530 pm EDT.  The previous record was 16.30 feet set on July 11, 2005.  Nickajack Creek at Mableton reached 19.30 feet on the 22nd at 215 am EDT.  The previous record was 16.60 feet set on July 11, 2005.  The North Fork of Peachtree Creek at Atlanta rose to 18.07 feet on the 21st at 715 pm EDT.  The previous record was 17.70 feet set on September 16, 2004.  Utoy Creek near Atlanta rose to 27.04 feet on the 22nd at 1000 am EDT.  The previous record was 16.86 feet set on May 6, 2003.  The Chattahoochee River at Whitesburg rose to 29.61 feet on the 21st at 745 pm EDT.  The previous record was 29.11 feet on December 11, 1919.  Suwanee Creek at Suwanee rose to 14.30 feet on the 21st at 645 pm EDT.  The previous record was 12.04 feet set on October 5, 1996.  The Yellow River at Lithonia rose to 25.50 feet on the 22nd at 515 am EDT.  The previous record was 17.53 feet set on May 7, 2003.  The Yellow River near Conyers below Milstead rose to 22.54 feet on the 22nd at 500 pm EDT.  The previous record was 16.36 feet set on July 8, 2005.  The Chattahoochee River at Franklin rose to 29.98 feet on the 22nd at 500 pm EDT.  The previous record was 28.40 feet set on December 15, 1919.  The Sweetwater Creek at Austell rose to 30.17 feet on the 22nd at 1000 pm EDT.  The previous record was 21.81 feet on July 12, 2005.||The following rivers reached flood levels that were within the top five all time levels at these locations.  Peachtree Creek in Atlanta rose to 23.89 feet on the 21st at 915 pm EDT.  The all time record is 25.80 feet recorded on December 20th, 1919.  Nancy Creek in Atlanta reached 14.69 feet on the 21st at 930 pm EDT.  The all time record is 15.50 feet on December 1, 1973.  The Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> The Atlanta Journal-Constitution reported that flash floods in Carroll county took the life of a 2-year old boy.  The mobile home of a family of four was swept away by flood waters from Snake Creek.  The childs's body was found almost a mile away from where the trailer home was originally anchored.  The mobile home was located in a trailer park near Snake Creek, which was observed to have been nearly 20 feet deep.  Local law enforcement officials note that the creek is normally only at a depth of two to three feet.  It took nearly four hours to rescue the three other residents of the home, a man, wife, and 1-year old boy, which were found clinging to trees several yards downstream.  This initial flash flood marked the beginning of a period of historical and record flash flooding across several west central Georgia counties.  Flood damage during this initial time frame was estimated to be in excess of $1.3 million.<br><br>                <b>Damage:</b> 1.33M<br><br>               </div>`)[0];

e Chattahoochee River at Vinings reached 28.10 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1919.  The South Fork of the Peachtree Creek reached 15.21 feet on the 22nd at 1200 am EDT.  The all time record is 29.0 feet set on December 10, 1976.  The Chattahoochee River at Campbellton reached 30.55 feet on the 22nd at 300 pm EDT.  The all time record is 31.60 feet set on December 10, 1919.<br><br>                <b>Event Narrative:</b> Numerous emergency management sources, as well as local law enforcement, newspapers, broadcast media, and National Weather Service surveys confirmed that record and catastrophic flash flooding began across Douglas county during this time frame.  Repeated rounds of thunderstorms with heavy rain tracked from southwest to northeast.  Flash flooding was observed in most parts of the county during this time frame.  Up to six inches of rain fell in this area on already saturated ground.  Rain continued overnight beyond this time frame, with some parts of the county receiving nearly 22 inches by the afternoon of the 21st.  Hundreds of homes and businesses were impacted before the flooding subsided, many totally destroyed.  Dozens of roads and bridges were were washed out as well, including some major roads such as Georgia Highway 166.  Some roads, including Georgia Highway 166 will be closed for up to a year while washed out bridges are repaired.  In addition, Douglas county suffered six flash flood deaths during this event, the most of any county from the historical floods in late September 2009.  Flash flood deaths are documented as follows.  The first flash flood death occurred at 1030 pm EDT when a 44-year old female was attempting to cross Mobley Creek at Banks Mill Road and was swept away in her Jeep Liberty.  The second flash flood death occurred at 1100 pm EDT when a 29-year old male was swept way in his sport utility vehicle while attempting to cross Pool Creek at Poole Mill Road.  The third flash flood death was that of a 26-year old female who also was attempting to cross Mobley Creek at Banks Mill Road.  The fourth flash flood death was that of a 27-year old male attempting to cross Town Branch Creek at Mann Road.  The fifth flash flood death in Douglas county occurred where Stewart's Mill Road crosses Anneewakee Creek when a 49-year old nurse was swept away in her vehicle while attempting to cross the creek.  She was on her way to work at the time.  The sixth flash flood death in Douglas county was that of a 55-year old male.  He was swept away in his Ford Ranger pickup truck while attempting to cross West Bully Creek on North Helton Road.  Numerous other high water rescues took place.  Many took place via boat to rescue people from flood homes, businesses, and vehicles.||During this time frame, damage was estimated to be close to $1 million.  Damages rose into the millions overnight and Monday as the flooding continued and worsened.<br><br>                <b>Damage:</b> 0.87M<br><br>               </div>`)[0];

                var html_ad2c13f1d5a22d263ebb47254d84b503 = $(`<div id="html_ad2c13f1d5a22d263ebb47254d84b503" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 06-JAN-09 14:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> PICKENSVILLE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> PICKENSVILLE<br><br>                <b>Episode Narrative:</b> A slow moving frontal system caused several large areas of showers and thunderstorms to move across Central Alabama, during the period from January 5 to January 7.  Some of the thunderstorms became severe, producing sporadic wind damage.  Storm total rainfall from the storms ranged from 1 to 3 inches south of Interstate 20, to 3 to 7 inches north of the Interstate.  The highest rainfall totals, of over 6 inches, occurred in a broad swath from Walker to Etowah Counties.  Numerous locations, again mainly north of Interstate 20, saw significant flash flooding due to the heavy rainfall, which later turned into river flooding that lasted for several more days.<br><br>                <b>Event Narrative:</b> Heavy rainfall produced flooding at several locations across Pickens County.  At least 5 roads were closed due to high water, and 2 bridges were washed out.  Flash flooding caused a bridge to wash out on Antioch Chuch Road, over Buncomb Creek.  A mother and child subsequently drove off the washed out roadway, and drowned in the flood waters. A second vehicle following behind also drove into the creek at the same place, but the occupants were successfully rescued.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

                var html_dc908e9513a177bd870a857c47ce9489 = $(`<div id="html_dc908e9513a177bd870a857c47ce9489" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 26-APR-09 18:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSE<br><br>                <b>Begin Location:</b> CORWIN<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> ATTICA<br><br>                <b>Episode Narrative:</b> A slow moving frontal boundary in conjunction with rich low-level moisture and various upper level disturbances resulted in numerous rounds of heavy showers and thunderstorms from the afternoon of the 25th into the evening hours of the 27th across portions of central, south-central and southeast Kansas. These storms at times produced the full gamut of severe weather, including large hail, damaging winds, tornadoes and flooding. Portions of Marion, Harvey, Butler, Sedgwick and McPherson counties were especially affected by straight-line damaging winds, as a pair or bow echoes surged east to northeast across the area, inflicting damage to numerous barns, outbuildings and some other structures, uprooting trees and downing power poles. Additionally, a handful of relatively weak, short-lived tornadoes skipped across portions of Sumner, Cowley, Butler, Marion and Sedgwick counties during the afternoon and evening hours on the 25th and 26th. A tornado near Lake Afton in southwest Sedgwick county inflicted moderate damage to a residence, and also injured two people. Furthermore, heavy thunderstorms training over the same areas produced widespread areal flooding, river flooding and flash flooding across mainly south-central, east-central and southeast Kansas. Numerous rural and city roads were flooded and subsequently closed due to high water. Various water rescues were needed for stranded motorists, as well as homeowners threatened by flood waters. Numerous homes and businesses were flooded, along with the Cowley County Fairgrounds. Sadly, three flooding deaths occurred, one in Greenwood county and two in Labette county. Some injuries occurred as well.<br><br>                <b>Event Narrative:</b> Heavy rainfall from numerous thunderstorms during the afternoon, evening and overnight hours on the 26th produced widespread flooding across much of Harper county. Rainfall amounts across the county ranged from 3 to 6 inches. Numerous roads were closed countywide. It is estimated that around 100 homes were flooded or received some form of water damage in the Anthony area, along with several other homes and businesses across the county. Portions of the elementary school and hospital in Harper were flooded. Three water rescues took place, one of which produced an injury near Third Lake Road when a vehicle attempted to cross a flooded roadway. Crop damage estimates are unknown, and property damage values are rough estimates. The Wichita Eagle, Harper Advocate, Anthony Republican and the Hutchinson News contributed to this report.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

                var html_b49af02b3681c127b201118da78e9769 = $(`<div id="html_b49af02b3681c127b201118da78e9769" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-APR-09 01:25:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> MISSOURI CITY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WEST JCT<br><br>                <b>Episode Narrative:</b> Thunderstorms developed west of the Houston metro area in the mid afternoon hours of the 27th and moved east across the Houston area around sunset. Severe thunderstorms redeveloped overnight across western Harris County and produced flash flooding that severely impacted roads and highways in and around Houston. Later that afternoon a lone cell developed between Hearne and College Station and produced several brief tornado touchdowns as it moved southeastward into Madison County.<br><br>                <b>Event Narrative:</b> A large, slow moving thunderstorm produced widespread heavy rainfall across western portions of Harris County during the early morning hours. Many roads including portions of US 59, Interstate 10 West, Beltway 8 West, and the 610 Loop were impassable for most of the morning rush hour, with numerous cars becoming stranded by high water. One fatality occurred when a vehicle was swept into the drainage system near the Katy Freeway (Interstate 10 W) and Beltway 8.||In addition to the major disruption to the morning commute, over 2,100 homes received some amount of water intrusion from this event. This ranks as the fourth largest number of homes flooded in a single event for Harris County.<br><br>                <b>Damage:</b> 15.00M<br><br>               </div>`)[0];

                var html_dbbe1a16e2bf8da8cd49c6c6ac8c9a38 = $(`<div id="html_dbbe1a16e2bf8da8cd49c6c6ac8c9a38" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 12-MAY-10 22:40:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LANCASTER<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GERMANIA<br><br>                <b>Episode Narrative:</b> Severe weather and heavy rain was observed across the lower Missouri River Valley region, May 12th through may 13th. Numerous impacts were felt in the region, with heavy rain, wind damage, and hail. ||The most severe weather took place in portions of eastern Kansas and western Missouri, as a strong bow echo moved through the area near and just after the midnight hour.  Embedded in this bow echo were small features called meso-vortices, which can often times cause local intensifications of the strong straightline winds, or even produce weak spinnup tornadoes.  One such feature embedded in a smaller bowing storm segment south of the Plattsburg area, led to reports of a damaged greenhouse, tree damage, as well as damage to other nearby structures.  It was determined, that a combination of enhanced straight line winds as well as a very brief and weak (EF0) tornado, produced winds as high as 70 to 85 mph in this area.  Further to the south, strong straight line winds, also blew over trees and caused other forms of property damage, to fences and homes in areas around Kansas City. Several observations of 60 to 70 mph winds were observed in the area. ||However, the biggest impact from this event, was the persistent heavy rain due to the training of storms over the same areas.  The hardest hit areas were in the Kirksville and Chillicothe areas, where rainfall totals in the 3 to 6 inch range were common.  Elsewhere, while rainfall amounts may have been lower, the rapid rainfall rates in excess of 2 per hour, caused localized flash flooding in portions of the Kansas City Metropoitan area and elsewhere. The heavy rains caused many rivers and creeks to go out of their banks.<br><br>                <b>Event Narrative:</b> Flash flooding caused pavement over a culvert to give way. This caused the front end of a vehicle, to fall through the roadway. While attempting to get out of the vehicle, a 32 year old male, was swept away by the current and drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

g drive time. Numerous cars became stranded in the rapidly rising water. Roadways were covered by rapidly flowing water, and ponds, creeks, and rivers easily spilled over their banks. Navigating in and around the metro area became almost impossible, and many motorists had to be rescued by boat. After several hours, the persistent heavy rainfall tapered off around noon.||The larger area of heavy rainfall moved south as the outflow boundary moved into southern Oklahoma. Significant rain developed over southwest Oklahoma by early afternoon, and flash flooding once again became a problem. Lawton was hard hit, receiving between four and five inches of rain, resulting in several roadways becoming flooded. Numerous motorists had to be rescued from the high water. One motorist, unfortunately, lost his life when his vehicle stalled in flood waters.||Thunderstorms developed again over central Oklahoma late in the afternoon and evening, but luckily the duration of the thunderstorms was relatively short. By the time it was all said and done, widespread totals of five to nine inches were reported over much of Oklahoma City. Will Rogers World Airport reported its largest daily precipitation since records began in 1891, with 7.62 inches. Even higher totals were reported over the north-central portion of Oklahoma City, where nine to twelve inches was measured.||Strong winds caused some power outages during the event. At the peak of the event, over 6700 people were without power. Isolated pockets of wind damage did occur, with a power pole/power lines downed south of Drummond in Garfield county.<br><br>                <b>Event Narrative:</b> Numerous roads were closed due to high water. Several motorists had to be rescued after their automobiles stalled in the high water. One person drowned while trying to push his car out of the high water near NW Farris and 13th Street. No other serious injuries were reported.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

re completely destroyed. Eighty-seven businesses received damage with two businesses being completely destroyed. A few apartment complexes, mobile homes and other public buildings sustained damage as well. One fatality occurred as the waters quickly rose and swept one person off their feet. The flash flood event transitioned into a flood event as the heavy rain caused the North Fork Forked Deer and the Middle Fork Forked Deer River to overflow their banks.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

ces at the bridge.  Her body was not found until 3 days later near the mouth of the creek with the Little Sandy River.   Downtown Olive Hill was flooded again.  The crest was about a foot in downtown, compared to 4 to 5 feet during the flood in May.  Nineteen homes were destroyed in the county with major damage to 60 to 70 others.  Most of the damage was concentrated in the Grahn and Fultz vicinity.  Around a half dozen vehicles were washed into Little Sinking Creek.   Several private and a few public bridges were destroyed. ||Governor Steve Beshear declared a state of emergency.  Carter County was included in the FEMA disaster declaration number 1925.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];

ported. Monetary damage estimates were not available.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_7e2c6f4db7b1b8e0a29045b0b2878082 = $(`<div id="html_7e2c6f4db7b1b8e0a29045b0b2878082" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-AUG-10 03:55:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SANTIAGO<br><br>                <b>End Azimuth:</b> NNW<br><br>                <b>End Location:</b> SANTIAGO<br><br>                <b>Episode Narrative:</b> Once again the atmosphere over Iowa became very unstable during the peak heating of the day.  CAPE rose to 3500-4500 J/kg by the mid to late afternoon with lifted indices of -8 to -10 C.  The moisture pooled over the state with precipitable water values approaching 2 inches by evening.  High temperatures reached the upper 80s to low 90s, with dewpoints topping out in the upper 70s to low 80s.  The atmosphere was fairly weakly sheared with 30 kts of available shear.  Downdraft CAPE was between 1000 and 1800 J/kg.  Available CAPE in the -10 to -30 C layer of the atmosphere was 800-1100 J/kg, but hail was limited by the high freezing level, 16,000 to 16,500 feet.  Quarter size hail fell in Calhoun County as an intense storm passed though.  The same storm cluster produced a funnel cloud in Sac County earlier.  Scattered winds occurred with the storms.  A 61 MPH wind gust was recorded in Eagle Grove for example and windows were blown out in Humboldt County south of Thor.  One of the thunderstorms produced a tornado in Emmet County.  The tornado touched down briefly over Lake Iowa.  Thunderstorms became more organized during the evening and produced very heavy rainfall.  In addition to the rainfall, scattered reports of high winds and some hail up to an inch and one quarter in size were received.  Most of the wind reports were around 60 MPH.  By far the most significant weather was the heavy rainfall.  Three to 5 inches of rain fell on saturated ground, resulting in a very widespread flash flood event.  Nearly half of the CWA was involved from parts of north central Iowa south to the Missouri border.  Numerous roads were covered with flowing water of 1 to 2 feet in depth.  Lightning struck a car at mile post 105 on Interstate 35 in Story County.  No injuries were reported.  Lightning also struck a house in Ankeny, causing a fire.  The flash flooding claimed one life in central Iowa.   Three vehicles were swept into the waters of Mud Creek near Altoona in Polk County.  There were 11 people involved.  A rescue call was made to save the occupants of the cars.  One 16 year old female perished in the flood waters, the other 10 were rescued, though 4 were injured and received treatment at a local hospital.  The flash flooding transitioned into widespread flooding as the night progressed into the day of the 11th.  Flash flooding resulted in evacuations of apartments and trailer courts on the east side of Des Moines.  Interstate 35 was covered by water due to flash flooding at mile post 97.  Several cars spun out in the flood waters.  Very intense rainfall in the Ames area resulted in a record crest on Squaw Creek.  The creek crested 1.5 to 2.5 feet above the record high stage.  Major flooding took place and the water treatment plant was inundated.  Major damage was done to several buildings on the Iowa State Campus.  Damage to Iowa State alone was between $40,000,000 and $50,000,000.  Flooding from the Skunk River closed U.S. Highway 30.  Thirty people were rescued at a Wal-Mart store in Ames as well.  Following the severe flooding, several Iowa counties were added to the Presidential Disaster Declaration number 1930.  The original 32 were: Adams, Appanoose, Audubon, Buena Vista, Butler, Cherokee, Clay, Davis, Decatur, Franklin, Howard, Humboldt, Iowa, Lee, Lyon, Madison, Marion, Mills, Monroe, Montgomery, O���Brien, Osceola, Palo Alto, Ringgold, Shelby, Union, Van Buren, Wapello, Warren, Wayne, Webster and Wright.  Eighteen were added to the original, incuding: Black Hawk, Boone, Buchanan, Clayton, Delaware, Dickinson, Dubuque, Emmet, Fayette, Guthrie, Jackson, Jasper, Jones, Lucas, Mahaska, Polk, Sioux and Story.  In addition, Governor Chet Culver had issued disaster proclamations for 50 Iowa counties due to inclement weather since June 1, 2010: Appanoose, Black Hawk, Boone, Buchanan, Buena Vista, Butler, Cherokee, Clay, Clayton, Davis, Decatur, Delaware, Dickinson, Dubuque, Emmet, Fayette, Franklin, Hamilton, Hancock, Howard, Humboldt, Jackson, Jasper, Jefferson, Johnson, Jones, Kossuth, Lee, Lucas, Lyon, Mahaska, Marion, Monona, Monroe, O'Brien, Osceola, Palo Alto, Polk, Ringgold, Shelby, Sioux, Story, Taylor, Union, Van Buren, Wapello, Warren, Washington, Webster and Wright.<br><br>                <b>Event Narrative:</b> Water rescue in progress regarding three vehicles with a total of 11 people near NE 8th Ave and NE 54th Ave.  There was one fatality, 10 rescues and several injuries.<br><br>                <b>Damage:</b> 100.00K<br><br>               </div>`)[0];

                var html_0885471f1c6eec6a2785070636b0f9bc = $(`<div id="html_0885471f1c6eec6a2785070636b0f9bc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 22-JUL-10 17:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> GRANVILLE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> FRANKLIN<br><br>                <b>Episode Narrative:</b> Parts of south-central and southeast Wisconsin experienced several rounds of record-setting torrential heavy rains during the afternoon and evening hours of July 22, 2010 that led to flash flooding and damage. During the afternoon, a persistent band of strong to severe thunderstorms developed and moved very slowly over south central and southeast Wisconsin through the evening hours. The individual storms were moving quite fast, about 40 to 50 mph, but the slow southward movement of the boundary these storms were developing along, resulted in storms repeatedly training, or moving, over the same area.||Widespread 3 to 4 inch amounts were reported along and either side of the I-94 corridor, with locally higher amounts of 5 to 8 inches.  The greatest rain amounts fell in Milwaukee County. Mitchell Field recorded 5.61 inches for the day, breaking a record for the date. The previous record was 1.26 set in 1948. This also is the second highest daily rainfall total on record for Milwaukee. The greatest one-day precipitation record was the 6.81 inches which fell on August 6, 1986. Madison also set a record for precipitation for the date at 3.62 inches. This beat the previous mark of 2.21 inches set in 1885. The 3.62 inches of rainfall ranks 13th for the most precipitation received in one day. The record is the 4.96 inches which fell on August 8, 1906. ||About 32,000 We Energy utility customers lost electrical power throughout southeast Wisconsin due to the flooding and lightning.<br><br>                <b>Event Narrative:</b> Thunderstorms training over the region produced flooding rains over all of Milwaukee County...causing massive flooding, shutting down streets and the freeway system at rush hour with up to 4 feet of rushing water.||There was one fatality - the body of a 19-year-old male was found in Lincoln Creek near N. 32nd St. and W. Hampton Ave. in Milwaukee.  He was swept from his vehicle when Lincoln Creek flooded. ||County Executive Scott Walker issued a Declaration of a Major Disaster for Milwaukee County since more than 7 inches of rain fell around the county, and an estimated $24.1 million in damage in the private sector, and nearly $11.6 million in public sector costs, which includes protective measures and clean-up costs. ||The private sector damage costs include: $22,396,790 dollars to residential buildings and $1,686,752 dollars to businesses. The public sector costs include: $2,003,010 dollars of damage to public buildings and equipment; $2,385,760 dollars of damage to public utility systems; $2,774,400 dollars or damage to road systems; $310,000 dollars of damage to water control facilities and another $1,326,100 dollars in damage to other public property for a total of $8,799,270. In addition, another $1,946,100 dollars were spent in debris clearance and $894,988 dollars were spent for overtime. These costs are not directly related to the flood damage.||The Milwaukee Fire Department logged 50 rescues from homes and streets.  ||The Milwaukee Metropolitan Sewerage District (MMSD) reported that the storm resulted in a combined sewer overflow of around 2 billion gallons. All Lake Michigan beaches in Milwaukee were closed through the following weekend of July 24th and 25th due to sewer contamination. The City of Milwaukee received at least 2000 calls for sewer backups into basements of homes. It appeared that the northern half of the city of Milwaukee was hardest hit. ||The flooding rains created a massive sink hole 20 feet deep and some 20 to 40 feet wide at the intersection of Oakland and North in the city of Milwaukee around 830 pm.  It swallowed a Sport Utility Vehicle and a street light. The driver of the SUV was injured and treated at a hospital.  Electrical power cables and other cable lines were damaged by the sink hole. ||Milwaukee Mitchell International Airport was closed late Thursday night (July 22nd) through 2 pm Friday (July 23rd) due to flooded runways. One runway was opened at 2 pm Friday, however there were additional delays. ||In Milwaukee County, over 4,400 homes reported water-filled basements in the city of Milwaukee alone.||11,764 homes received some sort of impact from the flooding, with 6 homes destroyed; 57 homes receiving major damage; 1,859 home receiving minor damage; and an additional 9,842 homes minimally affected by the flood waters. Sixty-eight businesses were affected, with 9 having major damage and 59 having minor damage.||The north side of the city received the heaviest downpours with 7 to 8 inches of rain falling in 2 to 3 hours. WTMJ-TV4 on Milwaukee's northeast side measured 6.73 inches of rain in 1 hour, between 5:15 pm and 6:15 pm. The twenty-four hour rainfall (midnight to midnight July 22nd) was 8.31 inches.  They also received another inch of rain after midnight on July 23rd, so the two-day total was 9.31 inches. ||The Milwaukee Fire Department logged 50 rescues from homes and streets.||Nicolet High School in the north suburban community of Glendale had a completely flooded basement and 16��� of water on the main floor.||Hourly rainfall amounts of 2 to 4 inches were reported, and WTMJ TV-4 on Milwaukee's northeast side measured 7 inches of rain in about 2.5 hours ending at 745 pm Thursday evening. The one-hour rainfall was 6.73 inches between 5:15 PM and 6:15 PM CDT in the late afternoon/evening.  The twenty-four hour rainfall (midnight to midnight July 22nd) was 8.31 inches, with another inch after midnight on July 23rd, so the two day total was 9.31 inches. ||Mitchell Field recorded 5.61 inches for the day, breaking a record for the date. The previous record was 1.26 set in 1948. This also is the second highest daily rainfall total on record for Milwaukee. The greatest one-day precipitation record was the 6.81 inches which fell on August 6, 1986.<br><br>                <b>Damage:</b> 24.10M<br><br>               </div>`)[0];

ple. Salado Creek in Salado flooded the access roads of Interstate 35 and destroyed several businesses and residential structures along the creek. A bridge on Armstrong Road which crossed Salado Creek was washed away. Numerous roads were also flooded in the city of Temple. There were 17 businesses and 26 residences affected by the flood waters in the city of Belton.<br><br>                <b>Damage:</b> 3.00M<br><br>               </div>`)[0];

7.69 inches in Scipio in Pittsburg County, and 7.40 inches in Webbers Falls in Muskogee County.||Many small creeks and streams rose very quickly from this rainfall. Businesses and residences in Sallisaw, Oklahoma were inundated by high water, forcing schools to close. Emergency officials performed numerous swift water rescues and many roads were closed due to the high water throughout the area. A 19-yr old male drowned on the morning of the 9th as he tried to drive through high water over a low water crossing seven miles south of Stilwell in Adair County, Oklahoma.  Several small bridges and low water crossings were washed out, especially in Muskogee and Sequoyah Counties. Mainstem river flooding was minimized since much of the rainfall and runoff was contained by Eufaula Lake and R.S. Kerr Reservoir.<br><br>                <b>Event Narrative:</b> Numerous roads in the southern portion of the county were flooded and closed. Several county roads and low water crossings were washed out. A nineteen year old drowned when his vehicle was swept off the road while he tried to drive through a flooded low water crossing.<br><br>                <b>Damage:</b> 75.00K<br><br>               </div>`)[0];

 the National Weather Service and United States Geological Survey confirmed the creek crested at 30.62 feet around 805 AM Monday morning which beat the previous record of 29.37 feet set back on August 10th, 1980 during Hurricane Allen.<br><br>                <b>Event Narrative:</b> A 35 year old male drove around a barricade at Weber Road and the flooded Oso Creek. The vehicle was swept 50 yards downstream where he drowned.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e5b842b24fd0362ee74ed92c76789b80 = $(`<div id="html_e5b842b24fd0362ee74ed92c76789b80" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-JUN-10 06:55:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> NEW BRAUNFELS<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> GRUENE<br><br>                <b>Episode Narrative:</b> An upper level area of low pressure combined with deep boundary layer moisture to produce a slow moving mesoscale convective system. This MCS produced excessive rainfall from Atascosa to Comal counties. CoCoRAHs observers reported 7.81 inches of rain near Pleasanton and 11.30 inches near New Braunfels.  Heavy rain began shortly after midnight over portions of southern Comal County.  Heavy rains in excess of 11+ inches fell in the area centered between the Guadalupe River and Highway 46 between 2 am and 8 am.  This runoff produced a massive flash flood along the Guadalupe primarily downstream of the 3rd river crossing.  Hardest hit areas were the campsites along River Road and areas directly along the riverbank in Gruene, New Braunfels, Lake Dunlap, Lake McQueeny, and Seguin.  Total losses are estimated into the 10s of millions of dollars.  One death occurred with several swift water rescues.  Dozens of campers, vehicles, and boats were lost in the resulting flood along the Guadalupe.<br><br>                <b>Event Narrative:</b> A storm survey along the Guadalupe River from River Road down into the city of New Braunfels showed devastation along the banks of the river.  The river rose some 20+ feet in less than 2 hours sweeping campers, cars, trailers, tubes, and other debris down the river toward New Braunfels and Seguin.  Campsites downstream of the 3rd River Road crossing where demolished and swept clean due to the power of water.  The campsites along the stretch of River Road near Camp Hueco Springs were especially hit hard as Elm creek flooded and brought tremendous water into the Guadalupe.  A death occurred at this location as a man was swept downstream.  Other campers were rescued down in New Braunfels after being swept miles downstream.  Tubing businesses along the Guadalupe suffered major losses along with homes from Gruene down into Seguin. Thirty vehicles and 14 RVs were removed from the River in Comal County.  One hundred twenty-one homes and businesses suffered damage.  Damage estimate does not include other insured losses.<br><br>                <b>Damage:</b> 10.00M<br><br>               </div>`)[0];

                var html_1fee5edf0bfe08a47ec43b995b3e35c2 = $(`<div id="html_1fee5edf0bfe08a47ec43b995b3e35c2" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-JUN-10 02:00:00<br><br>                                <b>Injuries:</b> 24<br><br>                <b>Deaths:</b> 20<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> SLATINGTON<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> ALBERT<br><br>                <b>Episode Narrative:</b> A slow-moving upper level low pressure system was over east Texas on the 9th, over northeast Texas on the 10th, and over Arkansas on the 11th. Thunderstorms associated with this low produced severe weather and heavy rain at times.||Early on the morning of the 11th, excessive rains produced flash flooding in parts of western Arkansas, especially in southern Montgomery and northern Pike counties. A devastating flash flood swept through the Albert Pike Recreation Area in southwest Montgomery County, taking 20 lives.<br><br>                <b>Event Narrative:</b> Heavy rain fell on saturated ground during the wee hours of June 11th in an area characterized by steep terrain, limited access, and poor communications. Along the Little Missouri River, flash flooding developed rapidly at the Albert Pike Recreation Area in the Ouachita National Forest. The flood took 20 lives, injured 24, and necessitated the rescue of more than 60 people.||The nearest river gage indicated that flood waters rose more than 20 feet in 4 hours.||Motor homes, camping trailers, fifth-wheel trailers, tents, and people and their possessions were all caught up in the flood. Vehicles were washed downstream, asphalt was torn off roads, and boulders rolled down nearby steep hillsides.||An adjacent private campground, known as Camp Albert Pike, was flooded as well. Although no lives were lost there, cabins were destroyed along with additional vehicles, RVs, and camping trailers.||Aside from the flooding produced by the Little Missouri River, most of the creeks in the area overflowed their banks. Trees and other vegetation that had been mowed down by the swift water could be seen at a number of locations along Arkansas Highway 369. In addition, small rockslides occurred on several of the hills adjacent to the highway.||Flash flooding also occurred on the Caddo River around Caddo Gap. A cabin and canoe rental business had several cabins flooded, along with the office/bunkhouse building. One swift-water rescue of campers was necessary. Some cattle and horses were lost to the flooding.||On the Caddo River at Norman, several camping trailers were swept into the river.<br><br>                <b>Damage:</b> 9.00M<br><br>               </div>`)[0];

                var html_0a7358e231ca3646a840decbcd63abb1 = $(`<div id="html_0a7358e231ca3646a840decbcd63abb1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 14-JUN-10 21:15:00<br><br>                                <b>Injuries:</b> 136<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> OKLAHOMA CITY<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> EDMOND<br><br>                <b>Episode Narrative:</b> Significant flooding occurred over parts of central Oklahoma. Numerous homes and cars were flooded. One person died, and at least 136 people were injured. Damage was estimated at $5.5 million in Oklahoma county alone.||The event began late on June 13th, as thunderstorms developed over northwest Oklahoma. The thunderstorms developed ahead of a slow moving cold front that was located over southwest Kansas into the northern Texas panhandle. A large outflow boundary also extended eastward. The thunderstorms became more numerous as they moved along the outflow boundary.  Strengthened by the new rainfall, the outflow boundary dropped toward central Oklahoma, and a very moist low-level jet resulted in new thunderstorm development near the boundary.||The first round of significant rain impacted central Oklahoma around 3 am. This round moved east before another, longer lived, thunderstorm complex developed over the Oklahoma City metro area. The outflow boundary was located south of Interstate 40, and the low-level jet transported warm and unseasonably humid air north of the boundary, creating very heavy rain. Thunderstorms continued to develop over the southwest metro area, and slowly moved northeast. Rainfall rates averaged one to two inches per hour, with some thunderstorm bands producing rates near three inches per hour.||The heavy rain accumulated quickly immediately before and during the busy morning drive time. Numerous cars became stranded in the rapidly rising water. Roadways were covered by rapidly flowing water, and ponds, creeks, and rivers easily spilled over their banks. Navigating in and around the metro area became almost impossible, and many motorists had to be rescued by boat. After several hours, the persistent heavy rainfall tapered off around noon.||The larger area of heavy rainfall moved south as the outflow boundary moved into southern Oklahoma. Significant rain developed over southwest Oklahoma by early afternoon, and flash flooding once again became a problem. Lawton was hard hit, receiving between four and five inches of rain, resulting in several roadways becoming flooded. Numerous motorists had to be rescued from the high water. One motorist, unfortunately, lost his life when his vehicle stalled in flood waters.||Thunderstorms developed again over central Oklahoma late in the afternoon and evening, but luckily the duration of the thunderstorms was relatively short. By the time it was all said and done, widespread totals of five to nine inches were reported over much of Oklahoma City. Will Rogers World Airport reported its largest daily precipitation since records began in 1891, with 7.62 inches. Even higher totals were reported over the north-central portion of Oklahoma City, where nine to twelve inches was measured.||Strong winds caused some power outages during the event. At the peak of the event, over 6700 people were without power. Isolated pockets of wind damage did occur, with a power pole/power lines downed south of Drummond in Garfield county.<br><br>                <b>Event Narrative:</b> Another round of heavy rain occurred over parts of the Oklahoma City metro area. The heavy rain falling on already saturated ground quickly led to flash flooding. Several roadways had to be re-barricaded due to very high water. The water that had receded around some residences began to rise again. After the rain ended, some areas had received over a foot of rainfall for the day. Much of it fell in only a few hours. Total damages for the day were over $5 million. One hundred twenty-two homes were affected, 52 of those home receiving minor damage, 11 receiving major damage, and one home was completely destroyed.<br><br>                <b>Damage:</b> 5.50M<br><br>               </div>`)[0];

                var html_2703c5f69da9d47a462f0c5e47446ce9 = $(`<div id="html_2703c5f69da9d47a462f0c5e47446ce9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-JUL-10 00:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> DANFORTH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> DANFORTH<br><br>                <b>Episode Narrative:</b> Training thunderstorms across southeast Hand County brought very heavy rains of 5 to 10 inches which caused the Rosehill Dam to fail resulting in flash flooding.<br><br>                <b>Event Narrative:</b> Very heavy rains of 5 to 10 inches caused the Rosehill Dam to break in the early morning hours in southeast Hand county. Flash flooding began around 1 am CDT with two campers being swept up around 130 am CDT. The two campers clung to a tree until they could be rescued around 6 am CDT. They were both injured with one camper being treated for hypothermia and other airlifted to Sioux Falls to be treated for broken ribs and head trauma. ||The dam broke at 330 am CDT with the spillway breaking at 420 am CDT. There was a 100 to 150 foot hole left by the dam break. The flash flooding continued downstream on Sand Creek causing damage to area farms, filling basements, and flooding many roads.<br><br>                <b>Damage:</b> 150.00K<br><br>               </div>`)[0];

                var html_b2d87527e55b6cbff6029adbb1b2bcef = $(`<div id="html_b2d87527e55b6cbff6029adbb1b2bcef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 27-AUG-11 20:09:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> MILFORD XRDS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> DELANEYS CORNER<br><br>                <b>Episode Narrative:</b> Hurricane Irene produced heavy flooding rain, widespread tropical storm force wind gusts, a confirmed tornado near Lewes in Sussex County, moderate to severe coastal flooding and beach erosion and caused two flooding related deaths, forced evacuations near the coast over the weekend of August 27th and 28th in Delaware. About 100,000 people were evacuated from the Atlantic Coast. Numerous roadways were flooded and closed and thousands of trees were knocked down. About 100,000 utility customers lost power. In addition, chickens were killed by flooding and agricultural crops were damaged by the flooding. Delaware received federal disaster declaration.  ||Tropical storm force wind gusts overspread Delaware during the afternoon of the 27th and persisted through the afternoon of the 28th. Peak wind gusts averaged around 60 mph. The strongest winds associated with Irene occurred at two distinct times. The first surge occurred during bands of heavier rain during the evening of the 27th. The second peak occurred during the late morning and early afternoon of the 28th when skies were clearing and deeper mixing of the atmosphere brought stronger winds to the ground. The rain associated with Irene overspread the state between 7 a.m. EDT and Noon EDT on the 27th, fell at its heaviest from the late afternoon of the 27th into the early morning of the 28th and ended around Noon EDT on the 28th. Event precipitation totals averaged 5 to 12 inches and caused widespread and in some instances record breaking flooding. Because the flash flooding and flooding blended into one, all stormdata flooding related county entries were combined into one under flood events. The storm surge of 3 to 4 feet caused minor to moderate tidal flooding along tidal sections of the Delaware River and in Upper Delaware Bay and moderate to severe tidal flooding along lower Delaware Bay and along the coast during the evening high tide cycle on the 27th. The winds shifted to the northwest during the morning high tide cycle on the 28th.  ||Governor Jack Markell ordered visitors to evacuate the Delaware beaches effective 6 pm EDT on August 25th. In addition, a state of emergency was declared and shelters were opened throughout the state on August 26th. Driving restrictions were in place. Mandatory evacuations of approximately one hundred thousand tourists and residents occurred, including special populations, began on Thursday, August 25th. The Cape May���Lewes Ferry suspended service for August 27th and 28th. Toll operations on Delaware State Route 1 were halted. Transit services were shut down on August 27th and 28th, while most of the bridges over the Chesapeake and Delaware Canal and the Indian River were closed due to the wind.||About 100,000 utility customers lost power at the peak of the storm. Power was not fully restored until August 31st. Schools were dismissed early on Friday the 26th and remained closed through the duration of the event. The state highway department reported over two hundred roads under water. Seven bridges sustained structural damage. At least thirty-seven homes and businesses sustained major damage or were destroyed. Extensive damage occurred to the six state maintained beaches as severe beach erosion and dune breaches occurred. The combination of heavy rain and severe tidal flooding washed out Prime Hook Road along Delaware Bay in Cedar Creek Hundred (Sussex County). In Kent County, tidal flooding occurred along Kitts Hummock Road as well as along Bowers Beach. | |The highest wind gusts recorded during Hurricane Irene were 66 mph in Lewes (Sussex County), 64 mph in Dewey Beach (Sussex County), 60 mph in Georgetown (Sussex County), 57 mph in Wilmington (New Castle County), and 52 mph in Dover (Kent County). The highest tides included 8.20 feet above mean lower low water at Breakwater Harbor in Sussex County (severe flooding starts at 8.0 feet above mean lower low water) and 8.03 feet above mean lower low water at Reedy Island in New Castle County. Minor tidal flooding at Reedy starts at 7.2 feet above mean lower low water.||Hurricane Irene formed east of the Leeward Islands on Saturday the 20th. It moved northeast and passed over Puerto Rico overnight on the 21st. As Irene moved off the island, it intensified into a hurricane. Irene just bypassed the island of Hispaniola to its north and then passed over the Eastern Bahamas on the 25th as it reached category three hurricane strength. From the Bahamas, Irene moved nearly due north and slowly weakened to a category two hurricane on the 26th and a category one hurricane on the 27th. Irene made her initial landfall near Cape Lookout, North Carolina at 8 a.m. EDT on the 27th and then proceeded to the northnortheast and went back over the Atlantic Ocean near the Virginia and North Carolina border at 7 p.m. EDT on the 27th. Irene then paralleled the Delmarva Peninsula and the center passed about 15 miles east of Delaware between 3 a.m. and 4 a.m. EDT on the 28th. Irene made her second landfall as a tropical storm on Brigantine Island, just north of Atlantic City, New Jersey at 535 a.m. EDT on the 28th. From there the center of Irene moved along eastern parts of Ocean and Monmouth Counties and was located near Tinton Falls Township in Monmouth County at 8 a.m. EDT on the 28th. At about 9 a.m. EDT the center of Irene passed over New York City.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_8ef827c692212b7a4773501583a73066 = $(`<div id="html_8ef827c692212b7a4773501583a73066" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-FEB-11 05:50:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> NORWALK<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> NORWALK<br><br>                <b>Episode Narrative:</b> A strong area of low pressure moved northeast across Ohio on February 28th. Heavy rain fell over northern Ohio in association with this low.  Rainfall totals of between one and three inches were reported.  Up to ten inches of heavy snow was one the ground at daybreak on the 27th.  Temperatures warmed into the 40s on the 27th and eventually reached the 50s on the 28th.  This resulted in a rapid snow melt that released up to another inch of liquid equivalent rainfall.  The snow melt and the rain combined to create widespread flooding.  Rapid rises in area streams and rivers occurred with near record crests eventually reported at some river locations.  Some flash flooding was also reported.  A woman was killed near Norwalk after her car was swept off of the road by flood waters.  Dozens of water rescues were reported and hundreds of people had to be evacuated from their homes.  Dozens of roads had be closed because of flooding and washouts were reported in several counties.  Over a thousand homes were damaged by flooding.  Damage estimates from northern Ohio topped $30 million for this event.<br><br>                <b>Event Narrative:</b> A motorist on South Norwalk Road entered flooded waters of a tributary of the Huron River, Cole Creek, in the town of Norwalk. The car was washed into the creek where the driver was killed. Witness report water depths of 2 to 3 feet over the bridge at time of incident.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_246d37caa28ba57097550be0a2f0618d = $(`<div id="html_246d37caa28ba57097550be0a2f0618d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 16-APR-11 07:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> GIVEN<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> KENNA<br><br>                <b>Episode Narrative:</b> Showers and thunderstorms moved north during the overnight hours, ahead of an approaching cold front.  Just prior to the frontal passage, training of showers affected southern Wayne County on north through parts of Lincoln, Putnam and Jackson Counties from 0600E to 0900E on Saturday the 16th.   Rain amounts of 1 to 1.5 inches occurred there in 3 to 4 hours.  This enhanced the rain totals to around 2 inches in that narrow band. ||Minor flash flooding occurred under the repetitive showers during the morning.  Though, one elderly man drove into high water in Jackson County and drowned.  No homes were damaged.<br><br>                <b>Event Narrative:</b> Streams overflowed onto the usual low spots.  Shortly after 0900E, a 79 year old man was heading back home after a church pancake breakfast.  He was traveling down Copper Fork Road near Sandyville which is also Route 33/8.  Water from Copper Fork had come out of the banks in an area considered a low water crossing.  The man still tried to drive across the dip in the road.  The water was moving swiftly and his car was pulled into the creek.  Before emergency workers reached the scene, neighbors had successfully pulled him halfway out of the car with a rope.  At that time, the vehicle was pushed further down the stream.  The car became lodged under a bridge and the neighbors lost sight of the driver.  Swift water rescuers could not save him.  He drowned.<br><br>                <b>Damage:</b> 20.00K<br><br>               </div>`)[0];

ville, the Newport Water Plant, Hot Springs National Park, 3 miles northeast of Botkinburg, Dardanelle, and Hardy.<br><br>                <b>Event Narrative:</b> At 1:08 AM CDT, water was approaching the doorstep of houses in Mayflower. Around 1:20 AM CDT, an SUV went into flood waters on North Main St. in Mayflower and ended up in a ditch. The water was rising so rapidly that the vehicle was completely submerged by the time rescuers arrived. The 57 year-old driver of the SUV drowned. At 12:08 AM CDT, Numerous roads flooded around Vilonia; swift-water rescues became necessary by 1:00 AM CDT. A total of 29 people had to be evacuated from the Vilonia and Mayflower areas.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

 drivers about two hours later, and were transported to a hospital in Rawlins.  Both men were treated for their injuries and later released.  After floodwaters receded, State Highway 130 between mileposts 36 and 68 was closed for repairs.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ood waters near Galena, IL.  A Galena, IL man died of electrocution going down into his flooded basement.<br><br>                <b>Damage:</b> 7.00M<br><br>               </div>`)[0];

erous roads (local and State including Route 3, 11, 190, 374), as well as a few bridges, homes and businesses washed out. Some of the greater impacted communites included AuSable Forks, Altona, Cadyville and Morrisonville. Lots of agriculture flooding at harvest time. Two fatalities in Altona along the Great Chazy river on Devil' Den road as a vehicle drove off a closed and washed out bridge.<br><br>                <b>Damage:</b> 8.50M<br><br>               </div>`)[0];

pprox $500. million statewide vs $350. million (1927 in 2010 dollars)). There were nearly 2400 roads, 800 homes/businesses, 300 bridges and a half dozen railroad tracks destroyed or damaged from the flooding caused by Irene.<br><br>                <b>Event Narrative:</b> Devastating flash flooding occurred across much of Rutland county, mainly along and east of Route 7 and especially in the foothills of the western slopes of the Green Mountains, such as Rutland, Killington, Mendon, Wallingford, Brandon, Chittenden and Pittsford. Dozens of roads (state and local), including Routes 4, 7, 103 and 155, as well as several bridges were washed out or suffered severe damage. Several communities between Rutland and Windsor counties were isolated due to loss infrastructure. Dozens of homes and businesses experienced severe flooding and two fatalities occurred in Rutland-Mendon vicinity.<br><br>                <b>Damage:</b> 50.00M<br><br>               </div>`)[0];

                var html_eb20a6df5bc53be95e7249581abfa21a = $(`<div id="html_eb20a6df5bc53be95e7249581abfa21a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 23-AUG-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> ESE<br><br>                <b>Begin Location:</b> CAROLINA<br><br>                <b>End Azimuth:</b> ESE<br><br>                <b>End Location:</b> CAROLINA<br><br>                <b>Episode Narrative:</b> Irene was a quite large and impressive tropical wave during most of its journey across the Atlantic Ocean during the week of August 14-20, 2011. For most of this time the wave was nearly surrounded by dry air and with enough vertical wind shear to ensure that any intensification would be slow. Its forward speed of 20 mph somewhat aided the shear in keeping it weak. Irene made landfall over mainland Puerto Rico at 125 am AST on August 22, near Punta Santiago then Luis Munoz Marin International Airport at San Juan recorded its highest wind gust of 59 mph at 218 am AST.  At 300 am AST (0700 UTC) the center was estimated to be 10 miles southwest of San Juan with 70 mph sustained winds, mainly over the Atlantic waters north of the city.||By 500 am AST doppler radar had indicated winds sustained up to 72 knots (83 mph) only 500 to 600 feet above the water. Irene was then officially upgraded to a hurricane though a hurricane warning had already been issued for the region. With the hurricane center moving offshore about this time the strongest winds (north of the center) also moved away from shore. At 536 am AST the buoy near Arecibo recorded its highest wind gust of 37 knots (43 mph). At 900 am AST the center of Irene was directly north of the west coast of Puerto Rico but the hurricane force winds were well offshore with an obviously developing eye on radar.||Puerto Rico was under the effects of Tropical Cyclone Irene from early Sunday August 22 through late Wednesday August 24. Irene made landfall as a tropical storm during the early morning hours of Monday August 22, intensified overland and became a hurricane over northern Puerto Rico around 500 am Monday, before exiting into the Atlantic later that morning. Irene���s most siginificant impact was the heavy rainfall. The first rainbands entered eastern Puerto Rico early on Sunday and persisted through midnight on Wednesday, although additional rainfall was received across some of the east municipalities through Thursday morning August 25. Locations like Gurabo across eastern interior Puerto Rico experienced significant 48 hour rainfall accumulations, with an estimated return period of around 50 years.||Shortly after Irene���s center passed by San Juan on August 22 there were 800,000 homes without electric power and 118,000 without water service. The storm surge from Irene, as expected, was very minor. The highest surges measured were at Esperanza (Vieques) and Fajardo and reached 1.6 feet between 100 am and 200 am (0506z and 0530z respectively). This was during the time that the center of Irene was moving inland over Eastern Puerto Rico.||Damage from flooding was extensive across the region from Irene, however, though wind caused widespread damage it was relatively minor compared to a more significant hurricane. Numerous trees were blown down very early on Monday morning from Fajardo to San Juan Metro. Downed trees were reported to block highways in Gurabo, Adjuntas, Caguas while a down power pole lay on Highway PR-176 in Cupey.||On August 27 Puerto Rico had been declared a major disaster area, and by September 3 additional municipalities were added to provide aid to those impacted, and still more on September 13. In all, there were 29 municipalities approved for individual assistance to individuals and households while 37 municipalities were designated for public assistance to state and local governments and certain private nonprofit organizations for emergency work and the repair or replacement of disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A 62 year old woman in her vehicle was overtaken by flood waters as she attempted to drive across a flooded roadway PR-857 in Barrio Canovanillas, Cohitre sector. The women was rescued by citizens and taken to a local hospital where she later died.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

ff foundations, slamming into other homes. Over 200 people were evacuated before the flash flood hit. Some people who did not evacuate had to be rescued.  One woman was killed when the building she was in collapsed due to the flood waters.<br><br>                <b>Damage:</b> 5.00M<br><br>               </div>`)[0];
