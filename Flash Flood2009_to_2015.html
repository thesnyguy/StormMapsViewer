                var html_89045834ca0e4643542cb59c7a6335c9 = $(`<div id="html_89045834ca0e4643542cb59c7a6335c9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 08-SEP-11 01:03:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (PHL)PHILADELPHIA IN<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> TACONY<br><br>                <b>Episode Narrative:</b> The remnants of Tropical Storm Lee that interacted with a stalled frontal boundary produced several days with periods of heavy rain across Eastern Pennsylvania from the 5th into the 8th. Event precipitation totals averaged 4 to 9 inches, except in Berks County where 6 to 12 inches fell.  One drowning occurred in Philadelphia. The heavy rain caused widespread poor drainage flooding as well as moderate flooding along the Delaware and Schuylkill Basins and minor to moderate flooding along the Lehigh River Basin. Crests in the upper Schuylkill, Lehigh and Delaware River Basins were higher than what occurred with Irene the previous month and the highest crests since late June of 2006 in most instances. The crests along the Delaware River were 2 to 4 feet higher than what occurred during Irene. Some of the smaller streams in southeastern Pennsylvania reached major flooding levels, but most of those crests were lower than what occurred with Irene. In addition to the freshwater flooding, moderate tidal flooding occurred along the lower Delaware River and its tributaries. ||In the most recent available flooding assessment for Eastern Pennsylvania, there were 22 homes and businesses that were destroyed, 201 that suffered major damage, 672 that had minor damage and 1217 others that were affected. The preliminary damage estimate for the state of Pennsylvania was five hundred million dollars.  Please look for possible updates in future monthly issues of stormdata.| |The combination of fresh water runoff and a weak southerly flow produced moderate tidal flooding during the evening high tide cycles from the 7th through the 9th and minor tidal flooding with all of the other high tide cycles from the evening of the 6th through overnight on the 11th. The highest tides occurred during the evening high tide cycle on the 8th in Philadelphia and Delaware Counties and the evening high tide cycle on the 9th in Bucks County.  The evening high tide on the 8th in Philadelphia reached 9.41 feet above mean lower low water. Moderate tidal flooding starts at 9.2 feet above mean lower low water. The high tide in Newbold Island (Bucks County) reached 12.11 feet above mean lower low water. There is no current categorical tide gage information for this site.  ||Tropical Storm Lee made landfall in Louisiana during the morning of the 4th and moved slowly northeast. An approaching cold front from the Mississippi Valley reached Lee by the morning of the 5th and transformed it to an extratropical system on the 5th in Mississippi. The same cold front acted as a conduit for Lee's moisture farther to the northeast. Showers and thunderstorms from that approaching cold front arrived during the evening and overnight on the 5th  and set off the first round of flash flooding rains in Northeast Pennsylvania. The front then stalled just south of Delmarva on the 6th. A relative lull in the rain then occurred during the morning of the 6th. As the front started to back north as a warm front later in the day on the 6th, more bands of heavier rain returned that afternoon and particularly that evening. A blocking weather pattern then moved the frontal boundary little from the morning of the 7th into the morning of the 8th across southeast Pennsylvania. A couple of bands of flash flood producing rains started to form and move east into Eastern Pennsylvania during the late afternoon and evening of the 7th and continued through the night.  The frontal boundary started to drift offshore later in the day on the 8th and most of the precipitation associated with Lee was done.<br><br>                <b>Event Narrative:</b> A band of showers and thunderstorms with heavy rain caused flash flooding of smaller streams as well as poor drainage flooding in Philadelphia. It also caused the drowning death of a 27-year-old woman who was caught in flood waters in the East Germantown section of the city.  She was discovered in the rear of her Sports Utility Vehicle at the intersection of Musgrave and Haines Streets on the morning of the 8th.  The Wingohocking Creek, which is a creek that was buried underground during the 19th century had its waters back out of sewer grates and manhole covers in that section of the city.  Godfrey Avenue and Wister Street also flooded in East Germantown. The wall of a church also collapsed. Most gaged creeks within Philadelphia flooded as well as the Schuylkill River.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_24ea5b4adf5e1aadd941430afd22e010 = $(`<div id="html_24ea5b4adf5e1aadd941430afd22e010" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 11:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WHITINGHAM<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> RAWSONVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region. ||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST. ||The greatest impact from Irene across southern Vermont was due to heavy to extreme rainfall, which resulted in catastrophic flooding. Rainfall amounts generally averaged 4 to 8 inches. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening. ||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across southern Vermont. In Bennington County, widespread flash flooding and associated damage was reported countywide, with many roads closed due to flooding and downed trees and power lines. Route 9, the main route across southern Vermont, was closed. The city of Bennington was inaccessible for a period of time. Record flooding occurred on the Walloomsac River at Bennington. ||In Windham County, catastrophic flooding was reported countywide, along with widespread damage and road closures. Route 9, the main route across southern Vermont was closed, with the city of Wilmington inaccessible for a period of time. Numerous evacuations were reported. In addition, record flooding occurred on the Saxtons River at Saxtons and the Williams River at Rockingham.||One death occurred due to flooding from Irene in southern Vermont. In Windham County, a woman drowned when the car she was in became trapped by flood waters from the Deerfield River in Wilmington. ||Strong winds also occurred across southern Vermont, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during Sunday evening. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages. ||In particular, the approximate number of customers affected by power outages included: Bennington County, 5000 and Windham County, 18000.||On September 1st, 2011 a Major Disaster Declaration was declared, FEMA-4022-DR. This declaration made Individual Assistance available to 12 counties in the state of Vermont including Bennington and Windham counties. Public Assistance was made available to all 14 counties in the state. In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in Vermont 312 residences were impacted with 85 destroyed and 227 sustaining major damage.||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Route 100 in Windham County was closed due to flooding and wash outs. Portions of Route 100 remained closed after the flood waters receded due to significant damage. The North Branch Deerfield River runs along a portion of Route 100 from the Mount Snow area to Wilmington. Along Dover Road, one house was destroyed and floated down the North Branch Deerfield River and other houses were destroyed or significantly damage. Much of the road was reported washed away. ||A woman drowned when the car she was in became trapped by flood waters from the North Branch Deerfield River in Wilmington. The time of her death is unknown.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_b8bcb1341bf232294c09a3cb28767984.setContent(html_24ea5b4adf5e1aadd941430afd22e010);

                var html_bd73d80443a003f584e59a639fd78045 = $(`<div id="html_bd73d80443a003f584e59a639fd78045" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 12:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CLARKSVILLE<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> CLARKSVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> A woman died when she was swept into the Onesquethaw Creek near her home on Slingerlands Avenue in Clarksville. The time of her death is estimated.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_a568ab0271ccf9b9eade4cc54059d440 = $(`<div id="html_a568ab0271ccf9b9eade4cc54059d440" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-AUG-11 10:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> BURTONSVILLE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> BURTONSVILLE<br><br>                <b>Episode Narrative:</b> Tropical Storm Irene tracked north northeast across eastern New York and western New England during Sunday, August 28th, producing widespread flooding, and damaging winds across the region.||Irene tracked from a position over New York City around 8 AM EST Sunday, to approximately 10 miles west of Danbury, CT at 10 AM EST, to approximately 15 miles south of Pittsfield, MA at 1 PM EST Sunday, to approximately 65 miles south of Rutland, VT at 4 PM EST.||The greatest impact from Irene across eastern New York and western New England was heavy to extreme rainfall, which resulted in catastrophic flooding across portions of the region. Rainfall amounts generally averaged 4 to 8 inches across the region, although amounts of 8 to 12 inches were common across higher elevations within the eastern Catskills and Schoharie Valley, with localized amounts of 12 to 18 inches reported. Three to 6 inches were common across the Lake George and Saratoga region and across much of the Mohawk Valley, although locally higher amounts of up to 8 inches fell across extreme southwest Herkimer County, while amounts of only 2 to 4 inches fell across the western Adirondacks. Much of the rain which fell occurred within a 12 hour period, beginning early Sunday morning, and ending Sunday evening.||A new New York State 24 hour precipitation record was set by a National Weather Service rain (Fischer Porter) gage at Tannersville in Greene County with 11.60 inches on August 28th, 2011. An unofficial amount of 18.20 inches in 24 hours was reported by a weather spotter in Maplecrest in Greene County.||This heavy to extreme rainfall resulted in widespread flash flooding and river flooding across eastern New York. Bridges were closed on I-90, I-88, US Route 20, New York Route 7, New York Route 5S, New York Route 161, New York Route 30, and all bridges over the Schoharie Creek, from the Gilboa Dam to the Mohawk River. The bridge on Route 85 at Onesquethaw Creek was closed due to a westbound lane washout. The Route 146 bridge over the Normanskill Creek in the Town of Guilderland was closed between Route 20 and Route 158.||Record flooding occurred at 10 river gages in east central New York with major flooding occurring at 6 and moderate flooding at 4.||In Greene County, catastrophic flooding was reported countywide, especially in the Catskill areas, where widespread evacuations and rescues occurred, along with widespread road closures and damage, and houses which were swept away. Record flooding occurred on the Schoharie Creek at Prattsville. The river gage was washed away by the flood wave and the crest was determined by floodmark.||In Schoharie County, catastrophic flooding also occurred throughout the Schoharie Valley, with widespread evacuations of 5000 occurring, including in the jurisdictions of Esperance, the Village of Central Bridge, Schoharie, Middleburgh, Blenheim, Gilboa, and Fulton. Numerous bridges were closed or washed out. Record floods were set at all the gages along the Schoharie Creek: Prattsville, Gilboa Dam, Gilboa Bridge, Breakabeen and Burtonsville. The river gage at Prattsville and Gilboa Bridge were washed away by the flood wave and the gage at Burtonsville was damaged by flood waters. Crests for these locations were determined by floodmark. ||In Ulster County, extensive damage to roads, bridges, and electrical infrastructure was reported, with the majority of roads impassable across the Catskills. Five rescues were performed by the Ulster County Sheriffs Department swift water team for people driving into the water, with numerous mandatory evacuations also occurring. Record flooding occurred on the Esopus Creek at Cold Brook, the Rondout Creek at Rosendale, and the Hudson River at Poughkeepsie, with major flooding occurring on the Esopus Creek at Mount Marion and moderate flooding at the Ashokan Reservior East. The river gage at Poughkeepsie was damaged by flood waters.||In Schenectady and Albany counties, flash flooding was reported in numerous locations. In Schenectady County, evacuations of 300 to 400 people occurred in Rotterdam Junction, and the Stockade region of Schenectady. Over 70 roads were closed, including the New York State Thruway from exit 25A in Schenectady to exit 34A in Syracuse, a length of approximately 117 miles. In Albany County, numerous roads were also closed, including the New York State Thruway from exit 24 in Albany to exit 8 in White Plains due to flooding and downed trees. Major flooding occurred on the Hudson River at Albany and on the Mohawk River at Schenectady with moderate flooding at Cohoes.||In Rensselaer and Dutchess counties, flash flooding was reported in several locations. In Dutchess County, numerous roads and bridges were closed or damaged due to flooding and downed trees, with mandatory evacuations reported. In Rensselaer County, numerous road closures were also reported, with one bridge damaged, and 60 evacuations reported. In addition, record flooding was reported on the Hudson River at Poughkeepsie, while major flooding occurred on the Hoosic River at Eagle Bridge, on the Hudson River at Troy, and on Wappingers Creek at Wappingers Falls. Moderate flooding was reported on the Tenmile River at Webatuck, with minor flooding occurring on the Hudson River at Waterford.||In Washington and Saratoga counties, flash flooding was reported in numerous locations, with numerous roads closed due to flooding and downed trees and power lines. Evacuations were also reported, including in Waterford. Also, record flooding occurred on the Mettawee River at Granville, with moderate flooding occurring on the Battenkill at Battenville, on the Mohawk River at Cohoes, and minor flooding on the Hudson River at Waterford.||In Montgomery County, flash flooding was also reported in numerous locations, along with many road closures, and approximately 1000 evacuations. Record flooding occurred on the Canajoharie Creek in Canajoharie.||In Herkimer County, flash flooding was reported countywide, with a debris flow reported in Frankfort, along with numerous road closures due to flooding and downed trees. A mudslide was reported along New York State Route 51. In addition, in the Village of Frankfort, approximately 80 elderly residents of an apartment building were evacuated.||Flash flooding was also reported in numerous locations within Warren, Fulton and Columbia counties. In Warren County, more than 40 roads were closed due to flooding and downed trees. In Columbia County, numerous roads were also closed due to flooding and downed trees. In addition, approximately 1000 people were evacuated from the area around the Philmont Dam due to concerns about a possible dam compromise. Minor flooding was reported on the Sacandaga River at Hope in Hamilton County.||Four deaths occurred due to flooding from Irene. In Greene County, one death occurred when a woman drowned when the house she was in was swept away by floodwaters in Maplecrest. A man drowned when the embankment he was standing on gave way and swept him into Stony Clove Creek in Lanesville. In Albany County, a woman was washed into Onesquethaw Creek in the town of Clarksville and drowned. In Montgomery County, a man drowned when the truck he was in was swept away by the Schoharie Creek on Route 5S.||Strong winds also occurred across eastern New York, with frequent wind gusts of 35 to 55 mph, along with locally stronger wind gusts exceeding 60 mph. The strongest winds occurred from the north to northeast during the morning hours, then from the west to northwest during the mid to late afternoon hours. The combination of strong winds, and extremely saturated soil led to numerous downed trees and power lines across the region. This also resulted in widespread long duration power outages.||In particular, the approximate number of customers affected by power outages included:||Albany County, 36000.|Columbia County, 6000.|Dutchess County, 25000.|Fulton County, 7000.|Greene County, 18000.|Hamilton County, 7200.|Herkimer County, 2500.|Montgomery County, 7000.|Saratoga County, 24000.|Schenectady County, 26000.|Schoharie County, 9000.|Warren County, 23000.|Washington County, 4500.|Ulster County, 60000.||On August 31st, 2011 a Major Disaster Declaration was declared, FEMA-4020-DR. This declaration made Individual Assistance available to 28 counties in New York State including Albany, Columbia, Dutchess, Greene, Herkimer, Montgomery, Rensselaer, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Public Assistance was made available to 30 counties including Albany, Columbia, Dutchess, Greene, Hamilton, Herkimer, Montgomery, Saratoga, Schenectady, Schoharie, Ulster, Washington and Warren counties in east central New York. Only Fulton County in east central New York had no designation.||In addition, the declaration made Hazard Mitigation Grant Program assistance available. It was estimated that in New York State 861 residences were impacted with 66 destroyed, 673 sustaining major damage, 37 sustaining minor damage, and 85 categorized as affected (still habitable with some damage to structure and contents). ||Individual Assistance: assistance to individuals and households. Public Assistance: assistance to state and local governments and certain private nonprofit organizations for emergency work and repair or replacement if disaster-damaged facilities.<br><br>                <b>Event Narrative:</b> Record flooding occurred along the Schoharie Creek in Montgomery County. Several homes on Colyer Road in Burtonsville were destroyed. On August 28th, Route 5S over the Schoharie Creek was closed and the New York State Thruway, I-90, was closed westbound at Exit 27 (Amsterdam-Route 5) and eastbound at Exit 28 (Fultonville-Fonda) due to severe flooding on the Schoharie Creek.  On the morning of August 29th at approximately 8:45 am EST, a 72 year old man drowned when his truck was swept away from Route 5S by the Schoharie Creek in the Town of Glen. ||It was reported that at least 20 farmers lost crops and sustained damage to farmland in the Schoharie and Mohawk valleys in Montgomery County.|   |The Burtonsville river gage on the Schoharie Creek, which is located on the right bank 0.4 miles south of Burtonsville, 2.7 miles north of Esperance, exceeded its 6 foot flood stage at 11:01 am EST on August 28th, its 8 foot moderate flood stage at 1:45 pm, its 10 foot major flood stage at 6:12 pm, and dropped below flood stage at 8:25 pm on August 30th. A record crest occurred but the time and reading were unknown, since the gage was damaged during the flooding.||Initially started out as flash flooding then transitioned to river flooding.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
                popup_1ae3d0b97e0c476850d244c3a245b803.setContent(html_a568ab0271ccf9b9eade4cc54059d440);

                var html_c14b4ed3b36576461c504a83667b2788 = $(`<div id="html_c14b4ed3b36576461c504a83667b2788" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 05-MAY-12 22:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ORLAND<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CHESTER<br><br>                <b>Episode Narrative:</b> Thunderstorms produced large hail, damaging winds, and flash flooding in southeast South Dakota, near and north of Interstate 90, during the evening of May 5th. The flash flooding continued past midnight on May 6th.<br><br>                <b>Event Narrative:</b> Heavy rainfall of up to 6 inches caused flash flooding of numerous roads, parks, fields, other low areas, and buildings including homes. At least 90 homes were heavily damaged in Madison by the flooding, including at least two with basement walls washed out. A basement wall of a dentists business was also washed out and the basement flooded with 9 feet of water. Numerous personal possessions in flooded homes and businesses were destroyed. The flash flooding included Memorial Creek, and there was a fatality when an out of state visitor drowned when attempting to cross the flooded creek. While this fatality and most of the damage was in Madison, many rural roads and fields were flooded in the area, and east to near the town of Wentworth.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

                var html_d86659da65659d960c5052a3ca66326a = $(`<div id="html_d86659da65659d960c5052a3ca66326a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 04-MAY-12 20:51:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> NELSONVILLE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CARBONDALE<br><br>                <b>Episode Narrative:</b> Convection dropped from northwestern Ohio during the late afternoon and reached into southeast Ohio during the evening hours of the 4th.  This was south of an east to west cold front in northern Ohio. That front was sinking slowly south.   Surface dew points were in the mid 60s.  ||The convection consolidated into large cold clusters, first in eastern Ohio.  As these weakened, the clusters of showers and thunderstorms to their southwest got stronger.  These moved through southeast Ohio.  Rain amounts of 1.5 to 2 inches fell in less than 2 hours.  A few very localized amounts around 2.25 inches were likely.   The Jackson cooperative observer measured 2.03 inches.||One fatality occurred in Athens County.  Most of the flooding was confined to roads.  Damage occurred to vehicles that stalled when motorists drove through flooded roads.  Several motorists were rescued in Jackson and Gallia Counties.<br><br>                <b>Event Narrative:</b> Small streams across the northern portion of the county flooded. ||An elderly couple was driving home along Linscott Run.  This is a small tributary to Federal Creek near Amesville.  Close to home, the husband decided to stop his vehicle and wait out some high water.  Their vehicle became surrounded by rising water.  The couple made an attempt to walk to nearby higher ground.  The wife was using a walker due to recent hip surgery.  She slipped and the husband could not hold on to her.  The current swept her away.  The fire department located her body around dawn on the 5th, about a half mile downstream.  The husband was helped to safety by neighbors using a garden hose.   Route 550 was also flooded in Amesville.  ||Several streets in Nelsonville were flooded including along Dorr Run and Pleasant View Road.  Large dump rocks, used in the bypass construction, were even moved by the water.  A wall to a garage was knocked over by the water.  A house foundation was damaged.||A vehicle was flooded along Margaret Creek near Albany.  The occupants were unhurt at a nearby home when the local fire department arrived.<br><br>                <b>Damage:</b> 250.00K<br><br>               </div>`)[0];

                var html_34903ecec937d860b033b6dde17bb58c = $(`<div id="html_34903ecec937d860b033b6dde17bb58c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 24-MAR-12 20:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> TOGA<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> TOGA<br><br>                <b>Episode Narrative:</b> A closed upper level low crossed the Appalachians from the Tennessee Valley. Meanwhile, a dry slot formed ahead of this feature allowing for increased instability over the mountains and foothills and promoting the development of discrete supercell storms. The storms evolved into a quasi-linear convective system as they moved east across central and southside Virginia. The storms displayed considerable rotation on radar and over a half dozen tornado warnings were issued although no tornadoes were reported. The hail reports from this event were prolific with numerous reports of quarter to golfball size and some almost as big as baseballs. Other reports were of  pea to marble size hail covering the ground to depths of 4 to 6 inches. Rainfall amounts of 1 to 3 inches were also common with local amounts of 3 to 5 inches causing flash flooding. There was flood fatality in Buckingham County where the driver tried to cross a low-water crossing at a flooded stream and the vehicle was carried downstream. The excessive runoff also resulted in minor river flooding along parts of the lower Roanoke and Dan Rivers. The USGS gauge on the Falling River near Naruna in Campbell County rose almost 10 feet in 6 hours, cresting at 14.42 feet (Flood Stage - 11') early on the 25th. 48-hour rain gauge totals ending 8 AM EDT on March 25th included 4.23 at Raven Rock Church IFLOWS (Patrick County), 4.13 at Ferrum IFLOWS (Franklin Co.), 3.95 at Slate Mtn, IFLOWS (Floyd Co.) and 3.51 at Doe Run Church IFLOWS (Patrick Co.).<br><br>                <b>Event Narrative:</b> Heavy rainfall of 2 to 4 inches in several hours caused several small streams to flood including Greasy Creek southwest of Buckingham. After the flooding receded, the County Sheriff's Office said deputies found a deceased 61-year-old woman inside a pickup truck several days after she was reported missing. The truck was found on its side and wedged against a tree, about 300 yards from a dirt driveway that crossed Grease Creek. The sheriff's office said a preliminary investigation indicated that flood waters disabled the truck and carried it downstream when the driver tried to drive across the flooded low-water crossing.<br><br>                <b>Damage:</b> 15.00K<br><br>               </div>`)[0];

age:</b> 0.00K<br><br>               </div>`)[0];

                var html_11a51a1f2f84d2028a4663d5c482f064 = $(`<div id="html_11a51a1f2f84d2028a4663d5c482f064" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 21-DEC-13 17:06:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> OSCAR<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> KEVIL<br><br>                <b>Episode Narrative:</b> A slow-moving cold front passed across the region between the 20th and 22nd. Several upper level disturbances moved north-northeast along the front, touching off numerous showers and thunderstorms. The ground was already moist from snowmelt in the wake of the early December winter storm. On the 21st, a strong negatively tilted shortwave at 500 mb ejected northeast from the southern Plains, providing strong forcing for ascent. Widespread heavy rain and thunderstorms surged northeast in association with the strengthening surface low that tracked across western Kentucky. Storm total rainfall amounts ranged from 3 to 6 inches in most areas, with the highest amounts west of Kentucky Lake. Isolated higher rainfall amounts up to 9 inches occurred in Ballard County, near the confluence of the Mississippi and Ohio Rivers. Ditches and creeks quickly spilled out onto roadways and into nearby fields. There were numerous road closures and water rescues as waters continued to rise.<br><br>                <b>Event Narrative:</b> Major flash flooding prompted a declaration of a state of emergency for Ballard County. Numerous roads were flooded across the county, including at least 16 that were impassable. A 54-year-old man was killed near Barlow when he was swept away by floodwaters after trying to get out of his car. His body was washed one-quarter to one-half mile off the small county road into a wooded area. An elderly woman was rescued from a stranded vehicle near a bridge on State Highway 725 near Kevil. Flooding of Clayton Creek impacted a road near Bandana such that only the top of the bridge was visible. An emergency management official in La Center measured 9.12 inches of rain, most of which fell in 15 hours.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_c667410a49ad54f3fad9d5228a22e99e = $(`<div id="html_c667410a49ad54f3fad9d5228a22e99e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 25-MAY-13 06:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> (RND)RANDOLPH AFB SA<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> LUXELLO<br><br>                <b>Episode Narrative:</b> An upper level trough moved across Texas and combined with deep low moisture to produce heavy rain on consecutive days that produced flash flooding.  The city of San Antonio was hit the hardest with portions of the city seeing significant flash flooding, flooded homes, and even a few fatalities.  In addition, a few small tornadoes were reported.<br><br>                <b>Event Narrative:</b> Thunderstorms produced heavy rain that caused flash flooding in and around San Antonio and Bexar County. There was record rainfall in the San Antonio area with the San Antonio International Airport recording 9.87 inches of rain (2nd highest 24 hr total on record) and CoCoRAHS observers reporting over 11 inches.  Most of the rain fell in about six hours with four inches in one hour between 6 and 7 AM. A USGS stream and rain gauge on Olmos Creek and Dresden Drive reported 2.58 inches in 15 min between 615 and 630 am.  The gauge reported 6.13 inches in one hour, 9.46 inches in 2 hours, and totaled 15.31 inches in 5 hours.  A 24hr total at this gauge was 17 inches of rain.  This led to massive flooding in the Olmos Basin/Creek just inside Loop 410 near the Quarry.  Most of the flooding across the city was in north central and northwest San Antonio along and just side Loop 410. This rain came a day after another heavy rain event with parts of the city receiving over two inches. This all led to major flooding with Olmos Creek, the Medina River, Leon Creek, the San Antonio River, and Salado Creek all reaching major flood stage. There were many roads closed including Hwy 281 at Olmos Creek which remained closed for several days. At 10 AM, there was a foot of water over Ingram and Callaghan Rds. San Antonio creeks and streams saw big rises in their levels which led to additional flooding down steam in the south portion of Bexar County.  Areas that were hit the hardest included the Espada Road area near the San Antonio River and Loop 410 intersection.  A mobile home park on Plumnear Road off Leon Creek on the southwest side of the city was flooded out.  Several hundred rescues and calls for rescue occurred during the morning of the 25th.  Two fatalities occurred inside Bexar County. A woman was killed when her car was swept away in flood waters along Leon Creek at the 5800 Block of U.S Highway 90.  Another woman was killed in her car when her car was swept away in the 400 Block of Rhapsody Drive about 730 am.  In all the City of San Antonio and Bexar County Emergency Management agencies found over 350 impacted residences with 15 of those being destroyed and 27 suffering major damage.  The other residences suffered minor damages.  Most of the destroyed residences were in the Espada area along the San Antonio River in southeast Bexar County.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_e516b02a4ebedfd7e364f51e519913e4 = $(`<div id="html_e516b02a4ebedfd7e364f51e519913e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 28-JUN-13 05:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> FT PLAIN<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> FT PLAIN<br><br>                <b>Episode Narrative:</b> After several weeks of very wet weather, the ground across the region was already quite saturated due to recent flooding.  This made the region susceptible to additional flooding.||An unusually strong area of low pressure for late June moved from central Pennsylvania northeastward across eastern New York during the early morning hours of Friday, June 28th.   This storm system was more typical of a winter-like storm, due to deep low pressure and heavy precipitation spiraling around the western side of the storm system.  A strong southerly flow ahead of this system transported very moist air into the region.||Heavy rainfall moved across the Mohawk Valley and western Adirondacks in advance of the low pressure during the early morning hours. The rain fell heaviest during the late night hours before tapering off during the late morning.  Rainfall fell at rates of nearly one inch per hour at times with three to five inches of rainfall having occurred in total. This led to significant flash flooding across both the Mohawk Valley and Adirondacks. ||Many roads were washed out and closed, including a portion of the New York State Thruway between exits 29 (Canajoharie) and 29A (Little Falls).  In addition, urbanized areas along the Mohawk River experienced dangerous amounts of flooding.  The entire town of Fort Plain was under water and many swift water rescues had to take place.  Many homes and trailers were impacted by flood waters.  The New York State Barge Canal was closed as a result of the flooding.  In addition, one fatality occurred as a result of the flooding. ||State of emergencies were declared in many communities as a result of the flooding including:  Herkimer County, Montgomery County, Village of Ilion (Herkimer County),  Town and Village of Herkimer (Herkimer County), Village of Mohawk (Herkimer County), Town of Johnsburg (Warren County), Town of Minden (Montgomery County), and the Town of German Flatts (Herkimer County). | |On July 12th, President Obama signed a New York Disaster Declaration and ordered federal aid to supplement state and local recovery efforts in the area affected by severe storms and flooding during the period of June 28 to July 4, 2013. This included Herkimer, Montgomery and Warren counties in east central New York.<br><br>                <b>Event Narrative:</b> Flash flooding occurred throughout Fort Plain due to heavy rainfall.  Fifty to one hundred people were trapped in homes and water rescues needed to take place.  Media reported up to two hundred homes were damaged or destroyed by flooding.  Every road within the town was under water and some bridges were damaged or destroyed.  One fatality occurred as flood waters swept a woman from a trailer away.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_6138052dd4be1bad543d77176a94c4c7 = $(`<div id="html_6138052dd4be1bad543d77176a94c4c7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 30-MAY-13 22:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 5<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> COALDALE<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> COALDALE<br><br>                <b>Episode Narrative:</b> The approach of low pressure aloft triggered numerous thunderstorms from the 30th into the early morning hours of the 31st. Tornadoes, severe thunderstorms, and flash flooding occurred. The flooding killed six people, and the tornadoes killed one. The same weather system caused severe storms and flash flooding again on June 1st. For the 24-hour period ending at 7 AM on the 31st, a band of very heavy rain fell from Waldron and Mena to Conway and Little Rock and then on to Newport and Augusta. Within this band, rainfall amounts of 3 to 5 inches were common, and isolated totals exceeded 7 inches. Also on the evening of the 30th, 3.09 inches of rain fell in one hour at Little Rock, breaking the all-time record for the greatest amount of rain in one hour in the city. The previous record was 3.00 inches on May 26, 1955. President Barack Obama declared federal disasters in these counties:  Cleburne, Independence, Montgomery, Polk, Scott, Searcy, Stone, Van Buren, and Woodruff.<br><br>                <b>Event Narrative:</b> Severe flash flooding occurred across a large part of Scott County. Soon after Midnight CDT on the 31st, two women called 911 after flooding from Mill Creek trapped them in their house at Y City. The Scott County Sheriff and a Wildlife Officer First Class from the Arkansas Game and Fish Commission responded to the call. According to the incident report by the Game and Fish Commission, the rescuers reached the house in an aluminum motorboat, removed one woman from the house and put here in their boat. As they were trying to rescue the second woman, the house collapsed due to the force of the floodwaters. The boat then capsized, drowning the three people in the boat, and the woman in the house also drowned. (The sheriff was a 41 year-old male, the wildlife officer was a 32 year-old male, and the women in the house were females 60 and 65 years old.) It took until June 2nd to recover the bodies of all the victims. Recovery operations were greatly hampered by another round of heavy rain and flooding on the morning of June 1st. Altogether, about 20 people had to be rescued from the flood waters. U.S. 71, the main north-south route through western Arkansas, flooded at Y City. The flooding caused a car to be washed off the highway and a 42 year-old woman in the car drowned. Her husband survived, but had to cling to the bank of a stream for 6 hours before being rescued. Several other cars were washed off roads, as well, but the motorists survived. Arkansas 28 was washed out at Little Cedar Creek (10 miles east of Y City), Big Cedar Creek (12 miles east of Y City), and the Fourche LaFave River (16.5 miles east of Y City). Numerous county roads and bridges were washed out. For the 24-hour period ending at 7 AM on the 31st, Parks measured 7.78 inches of rain and Waldron picked up 5.26 inches. Houses were flooded at a number of places, including Y City, Boles, and Parks. The American Red Cross indicated 7 houses and 15 mobile homes were destroyed, 9 houses and 4 mobile home had major damage, 13 houses and 3 mobile homes had minor damage, and 14 houses and 8 mobile homes were affected. A fiber optic cable was knocked out of service. As a result, there was no landline phone service, cell phone service, or internet service to most of the county for about 24 hours from the 30th into the 31st.<br><br>                <b>Damage:</b> 9.20M<br><br>               </div>`)[0];

                var html_4706afe480765d696359d7784f1c2335 = $(`<div id="html_4706afe480765d696359d7784f1c2335" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 11-SEP-13 21:12:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> RIVERSIDE<br><br>                <b>End Azimuth:</b> SSW<br><br>                <b>End Location:</b> RAYMOND<br><br>                <b>Episode Narrative:</b> A deep southerly flow over Colorado, ahead of a near stationary low pressure system over the Great Basin, pumped copious amounts of monsoonal moisture into the area.  In addition, a weak stationary front stretched along the Front Range Foothills and Palmer Divide.  As a result, a prolonged period of moderate to heavy rain developed across the Front Range Foothills, Palmer Divide, Urban Corridor.  By the 14th, storm totals ranged from 6 to 18 inches, highest in the foothills of Boulder County.  The headwaters then moved down the South Platte River and caused widespread flooding with record flood stages at several locations as it made its way downstream into Nebraska.  Record high flood stages along the South Platte River were recorded at Balzac, Weldona and Julesburg.  As a result, widespread flooding occur along the South Platte for several days as the headwaters continued downstream, with much of the damage reported from Fort Morgan and Brush to around Sterling.  The floodwaters resulted in widespread evacuations.  Numerous water treatment facilities were contaminated and had to be shut down.  The headwaters remained at or above flood stage east of Sterling to Julesburg, but the flooding was not as widespread and the damage not as extensive. ||Initially, the showers that developed on the afternoon of the 11th were moving fast enough and were small enough to produce generally moderate rainfall amounts.   However, rain along the Front Range began to intensify and become more widespread in the evening. A narrow band of very heavy rain began to organize just north of Denver and move westward toward the foothills.  By 9 pm mdt on the 11th, heavy rain was becoming more widespread, with rainfall rates near 2 inches per hour in the heaviest showers.  From 10 pm mdt to Midnight mdt, very heavy rain locked itself in against the Front Range.  Flash flooding became more widespread, with several road closures from northwest Jefferson County northward through Boulder and Larimer Counties.  The heaviest rain in the foothills of Boulder, Larimer and northern Jefferson Counties finally began to abate, but widespread flash flooding continued due to the extremely heavy rainfall during the evening and early morning hours of the 12th.  Meanwhile, torrential rain redeveloped in southwest Weld, northeast Adams, eastern Denver and northwest Arapahoe Counties in the early morning hours of the 12th;  which impacted northeast Denver and Aurora.  ||Atypical for September in Colorado, 24-hour rainfall totals ending 7 am mdt on September 12th included 6.5 to 8.6 inches in Boulder; with 3 to 6.5 inches across the Larimer and Boulder County foothills, as well an area stretching from northeastern Metro Denver area into southwest Weld County.  By 9 am mdt, heavy rain and considerable flash flooding continued through the morning in the Aurora area.   Numerous streams remained at or above bankfull levels across Boulder, Larimer, and southwest Weld counties.  By the evening of the 12th, flooding continued in many areas and increased in severity. Heavy rain, while not as widespread as the previous day, had a greater impact on stream levels as streams were already elevated and the ground was completely saturated. Two peaks of flows occurred on Boulder Creek near downtown. The peak flow on the evening of September 12th surpassed the 1969 Boulder flood, but initial indications are that it fell short of the 1938 and 1894 floods.  Boulder Stream Gauge ���peak flows occurred near 0100 mdt on the 12th, and 2100 mdt on the 12th.   Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Big Thompson River,  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  Similar massive stream flows occurred on many other creeks and rivers up and down the Front Range, including:  Lefthand Creek, Little Thompson,  Cache la Poudre,  St Vrain Creek, Coal Creek, South Boulder Creek and Sand Creek.  The headwaters moved down the South Platte with floodwaters impacted Weld, Morgan, Washington and Logan Counties.  Extensive flooding occurred in and around Greeley, Fort Morgan and Sterling.  Large sections of the counties' roads and highways were washed away, with property and crops completely inundated.   ||After little rainfall on Friday, September 13th, the flash flood threat returned for  Saturday. This time, storms with heavy rainfall were concentrated in Douglas County, but also extended northeast into the Aurora area once again. Up to 3 inches of rain fell in one hour.  Plum Creek and other small creeks and streams flooded, along with significant street flooding.  The last day of this prolonged period of very heavy rainfall was on Sunday, September 15th. Another weak front had pushed through the area Saturday night, leaving the atmosphere unseasonably moist and unstable.  Heavy rain developed by mid morning and then became more widespread and peaked in intensity by the noon hour. This time, flash flooding was most significant in the northern portions of the Denver metro area from Northglenn to around Broomfield. Rain finally tapered off during the late afternoon and evening.||The devastating flood damage encompassed 4,500 square miles of the Colorado Front Range, left seven dead, forced thousands to evacuate, and destroyed thousands of homes and farms. Record amounts of rainfall generated flash floods that tore up roads and lines of communication, leaving many stranded.  Nearly 19,000 homes were damaged, and over 1,500 destroyed.  The Colorado Department of Transportation estimated that at least 30 state highway bridges were destroyed and an additional 20 seriously damaged. A preliminary assessment of the state's infrastructure showed damage of $40 million to roads and $112 million to bridges.  Repair costs for state and and county roads were likely to run into the hundreds of millions of dollars.  Miles of freight and passenger rail lines were washed out or submerged, including a section servicing Amtrak's iconic California Zephyr.  The town of Lyons in Boulder County was isolated by the flooding of St. Vrain Creek, and several earth dams along the Front Range burst or were over-topped.   Floodwaters also swept through Estes Park, the gateway to Rocky Mountain National Park and a major tourist attraction, and damaged hundreds of buildings and destroyed large sections of the two main roads that led into town; U.S. 34 from Loveland and U.S. 36 from Lyons/Boulder.  U.S. 34 suffered the most damage, with 85 percent of its roadway and bridges destroyed.   In Weld County, approximately 1,900 gas wells were damaged and had to be closed off as the floodwaters inundated entire communities. ||Sewage treatment plants and other utilities were knocked out in a number of towns,  and standing water left by floods on prairie farmlands posed the threat of significant damage to crops already planted in the region.  Northeast Colorado Health Department has advised with the local CSU Extension office in Logan County regarding local crops and gardens that had been exposed to flood waters.  As the flood waters in our area should be considered contaminated, local crops and gardens may not be considered suitable for human consumption or animal feed.  In the flooded areas, an estimated 23,000 acres of cropland was impacted and stretched from Boulder to Logan Counties and included:  alfalfa, corn, hay, silage and sugar beets.  The estimated loss of production ranged from $3.4 million to $5.5 million. ||Governor Hickenlooper declared a disaster emergency on September 13th, in 11 counties across northeast Colorado including:  Adams, Arapahoe, Broomfield, Boulder, Denver, Jefferson, Larimer, Logan, Morgan, Washington and Weld.  By September 15th, federal emergency declarations covered those counties as well as Clear Creek County.  Projected losses from the flooding statewide was nearly $3 billion in property damage.  Half of the damage estimate was from housing and half from the commercial and government sectors, according to Eqecat, a catastrophe modeling firm; this was the first comprehensive estimate of the disaster's economic toll.  The projected losses for residential property alone were about $900 million.  Another $1 billion was attributed to commercial and goverment property, including roads and bridges.  In addition, more than 11 thousand people were evacuated, reportedly the largest since Hurricane Katrina.  President Obama declared a state of emergency for Boulder and Larimer Counties, with an additional 10 counties added September 16th including: Adams, Arapahoe, Broomfield, Clear Creek, Denver, Jefferson, Morgan, Logan, Washington and Weld Counties.  The president also declared a major disaster specifically for Boulder County, which provided for federal recovery assistance. ||There were six fatalities directly attributed to flash flooding.  By county, those fatalities included 4 in Boulder County and 2 in Larimer County.  Two 19-yr old teenagers died on the evening of the 11th, after they were swept away by floodwaters after abandoning their vehicle on Lindon Drive in Boulder.  In Jamestown, a 72-yr old man was killed when the building he was in collapsed.  An 80-yr old Lyons resident was killed in the early morning hours of the 12th, when his truck was swept into the St. Vrain River near his home.   On the evening of the 12th, a 79-yr old Larimer County resident was killed when she was swept away while trying to climb to safety from her home in Cedar Point.   A 61-yr old Cedar Point resident died when her home was swept down the Big Thompson River by the floodwaters.  An indirect fatality occurred on the 16th.  An 80-yr old Idaho Springs resident drowned in Clear Creek when the embankment he was standing on collapsed.||Along the South Platte River, the crest of the flood at Kersey was near 18.8 feet on September 14th, which was significantly higher than the record crest of 11.73 feet set on May 8, 1973.   On September 15th, the flood crest was near 13.7 feet at Balzac which exceeded the record of 13.3 feet set on June 18, 1965.  On September 18th, the flood crest was at Julesburg was 10.6 feet, which broke the previous record of 10.44 feet set on June 20, 1965.  ||In Boulder, some of the monthly records broken included:  one-day all-time record:  9.08 inches which shattered the previous wettest day of 4.8 inches set on July 31, 1919; one-month record of 18.16 inches, which broke the previous all-time monthly record of 9.59 inches set in May of 1995; wettest September on record which broke the previous record of 5.5 inches set in September of 1940; one-year record of 34.15 inches broke the previous wettest year of 29.93 inches set in 1995.  In Denver, the total precipitation for the month of September was 5.61 inches, which was 4.65 inches above the normal of 0.96 inches. This is the most precipitation ever recorded in Denver for the month of September.<br><br>                <b>Event Narrative:</b> In Boulder, Old Tale Road at McSorley was closed due to debris and downed trees.  Debris forced the partial closure of 3rd Street and Canyon and the Eastbound lane of Baseline Road near Foothills Parkway.  Flooding was also reported at:  9th and Alpine,   9th and Balsam and South Boulder Road at Manhatten Street.  Two teenagers in Boulder were killed when they abandoned their vehicle while trying to flee the floodwaters.  The two other occupants suffered minor injuries; one escaped the vehicle while the other remained in the car and was later rescued.  In the city of Boulder, 61 properties were destroyed.||In the Fourmile burn area, widespread flash flooding and debris flows forced the closure of Fourmile Canyon at Boulder Canyon.  Water was also reportedly flowing over Gold Run Road at Ingram Gulch due to a blocked culvert.  Major structural damage occurred in Fourmile Canyon and Jamestown, which forced a mandatory evacuation of all residents.  A man in Jamestown was killed when the building he was in collapsed.  In the Jamestown area, 26 properties were destroyed.  Flash flooding was also reported in Lefthand Canyon. In unincorporated Boulder County, a total of 86 properties were destroyed.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

hes of rain and Pine Ridge collected 5.98 inches. At the Mount Ida airport, rainfall on the 30th measured 3.42 inches, followed by another 1.43 inches on the 31st. Also at the Mount Ida airport on the 30th, 0.66 inch of rain fell in the 5-minute period ending at 6:53 PM CDT, 0.97 inch  fell in the 10-minute period ending at 6:54 PM CDT, and 1.20 inches fell in the 15-minute period ending at 6:56 PM CDT.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

avy rains and flood waters inundated the Beech Creek area, which resulted in a State of Emergency and Disaster Declaration due to numerous roads closed/damaged and covered in debris from flood waters. Many of the road closures and damage was confined in Beech Creek Township. More than 30 miles of roadway, including drainage culverts and bridges, were affected by the flooding. ||One home in the Beech Creek area was destroyed and another sustained major damage. An additional 14 homes also sustained minor damage. Flood-related damages totaled over 10 million dollars. ||An 86-year-old man was swept away by rising flood waters along Bald Eagle Creek while trying to rescue his ATV. His body was found two days later on Saturday, June 29, 2013 by kayakers. ||The Bald Eagle Creek at Beech Creek Station surged nearly 8 feet in 4 hours and crested just below major flood stage. The creek officially crested at 13.75 feet which was the sixth highest crest on record.<br><br>                <b>Damage:</b> 2.10M<br><br>               </div>`)[0];

th, but it was not known how he ended up in the water. He was not a student at the university. At the Little Rock airport on the 30th, 2.06 inches of rain fell in the 30-minute period ending at 9:57 PM CDT, 2.73 inches fell in the 45-minute period ending at 10:13 PM CDT, and 3.09 inches fell in the one-hour period ending at 10:17 PM CDT. The 3.09 inches of rain in one hour broke the previous all-time record for the greatest amount of rain in one hour in Little Rock. The previous record was 3.00 inches on May 26, 1955.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_c9f0a2c24647f46f6e51f52f45d8003a = $(`<div id="html_c9f0a2c24647f46f6e51f52f45d8003a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 31-OCT-13 02:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 4<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> OAK HILL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PLEASANT HILL<br><br>                <b>Episode Narrative:</b> Prolonged flow from the Gulf of Mexico produced a deep moist layer at the surface with precipitable water values two standard deviations above the mean on area soundings. An upper level trough of low pressure moved out of northern New Mexico and across the Texas Panhandle providing lift to produce showers and thunderstorms. A surface trough was the focus of training storms which produced heavy rainfall that led to major flooding across the Onion Creek and Blanco/San Marcos River watersheds.<br><br>                <b>Event Narrative:</b> Heavy rains in excess of 14 inches upstream of Austin in the Onion Creek Watershed near Wimberley caused a flash flood that hit portions of South Austin in the early morning hours.  Water started to rise and flood portions of the Onion Creek area near Interstate 35 by 4-5am on the morning of the 31st and water continued to rise into the early morning hours.  USGS gauges were overtopped near Twin Creek Road and this record flood water continued to move along Onion creek, passing under I-35 and inundating several neighborhoods between I-35 and US Highway 183.  A reverse 911 was utilized by the City of Austin to help evacuate residents but flood waters rose so quickly that most residents sheltered in place and were rescued by truck and helicopter later that morning.  Those that tried to escape the flood waters via their vehicles got caught in the rising waters and this led to several fatalities.  A mother and infant son died when their SUV vehicle was swept off the Onion Creek bridge on Bluff Springs Road in the predawn hours around 430 am. Another resident in a neighborhood along Onion Creek was also found drowned as his vehicle got swept off the road and was recovered near Pleasant Valley Drive and William Cannon.  Almost 2 weeks later the body of a homeless man was found in Williamson Creek near South First Street and Heartwood.  He was presumed a flood fatality from this event.  Manual readings were performed by USGS at the Onion Creek/Highway 183 gauge site ATIT2.  The creek crested just over 40 feet at 930 am the morning of October 31st.  This was a new record height for this location and translated to about 135,000 cubic feet per second. In total across Travis County and the City of Austin, over 700 homes were damaged by the flooding, of which over 100 were destroyed.  Most of the affected homes did not have insurance and were within the 100 year flood plain of Onion Creek.  Flood recovery lasted for several weeks including debris removal. Damage estimates are still being calculated as of this writing but damages across Travis County and the City of Austin look like they will exceed 100 million dollars.<br><br>                <b>Damage:</b> 100.00M<br><br>               </div>`)[0];

ady Bird Lake and Barton Springs Pool.<br><br>                <b>Damage:</b> 2.00M<br><br>               </div>`)[0];

e bottom of the creek bed.  The USFS delivered MREs, water, and sanitary supplies to Mogollon by foot and with 2 mules.  An 83-year old Arizona man was found dead 8 miles downstream from where his vehicle was located and destroyed in Mineral Creek.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

                var html_8ff5a84c21e4a2ec149588b0061fd560 = $(`<div id="html_8ff5a84c21e4a2ec149588b0061fd560" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 25-JUL-13 14:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> RATON<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> RATON<br><br>                <b>Episode Narrative:</b> An upper level disturbance pushed southeast across northern New Mexico and interacted with a stationary frontal boundary in the Rio Grande Valley.  The combination of abundant moisture and instability and northwest flow aloft produced repeated rounds of heavy rainfall across areas in northern as well as central portions of the state including the Las Conchas burn scar and the Albuquerque Metro Area. Rainfall amounts of 1 to 3 inches were reported with these storms. Flooding initially occurred in north-central NM during the afternoon and evening hours before training cells developed in northern Bernalillo County during the overnight hours. The Interstate 25 corridor around Bernalillo into north Albuquerque was one of the hardest hit. Widespread flooding was reported in Bernalillo due to the heavy rainfall and a breached acequia. Up to 5 feet of water was reported in one home in Bernalillo.  Frequent cloud to ground lightning strikes created numerous power outages across Santa Fe with nearly 30,000 customers out in Albuquerque. Lightning was reported to have hit Sandia Casino in northeast Albuquerque shortly after midnight.<br><br>                <b>Event Narrative:</b> Trained Spotter relayed video of flooding beneath a prominent underpass in north Raton. A woman drove her car with 2 children into water and became submerged and had to be rescued by officials. Water was reported to be 11-12ft deep. Flooding occurred in an underpass where 2nd St. in north Raton crosses the railroad tracks. Spotter reported a total rainfall amount of 1.47 inches with 1.22 inches with the initial burst and an inch of that falling in 30 minutes. Raton Creek was reported to be 7-8ft deep.<br><br>                <b>Damage:</b> 10.00K<br><br>               </div>`)[0];

                var html_0e2c34ecc9c96ef54a58d39595eadcbb = $(`<div id="html_0e2c34ecc9c96ef54a58d39595eadcbb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 10-JUL-13 14:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> AKRON<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> PORTAGE LAKES<br><br>                <b>Episode Narrative:</b> A hot and humid airmass over the Ohio Valley was broken up on the 10th by a shortwave trough and a surface cold front that came moved through during the afternoon hours. Storms developed ahead of the cold front around noon, and ended with the exit of the cold front through northwest Pennsylvania around 7 pm.  The humid and unstable airmass supported intense rainfall rates verified with reports of 0.75 in 15 minutes. These storms moved over an area that was already saturated from weeks of hit and miss storms and floods, and could not support the additional runoff produced during this event. The result was widespread flash flooding as the storms affected every county in the WFO Cleveland county warning area.||In addition to the flooding, widespread severe weather including three tornadoes occurred on July 10th.  A line of intense thunderstorms developed ahead of the advancing cold front during the afternoon hours.  Thunderstorm wind gusts in excess of 70 mph were reported.  Seneca and Sandusky Counties in north central Ohio were especially hard hit.  Thousands of downed trees and widespread power outages were reported.  The Bellevue area was especially hard by the combination of straight line winds and a weak tornado.  Nearly every street in the city had damage of some sort and it took five days for power to be restored to the majority of the city.  Another tornado formed in northeastern Seneca County and moved in Huron County.  A third tornado affected portions of rural Ashland County.  Large swaths of corn were flattened across northern Ohio and nearly every county reported severe weather.  As many as 250,000 electric customers lost power during this evening.<br><br>                <b>Event Narrative:</b> On Wednesday afternoon, July 10, the City of Akron experienced 3 to 4 inches of rain in an hour and a half.  Flooding occurred causing the closings of roadways and expressways.  Along with the roadway flooding, the City received reports of nearly 200 flooded basements.  Widespread flooding was reported throughout the city and numerous homes, businesses, and vehicles were inundated by the rain.<br><br>                <b>Damage:</b> 3.80M<br><br>               </div>`)[0];

                var html_a0a5a0fae89851a9a35d6fa693511099 = $(`<div id="html_a0a5a0fae89851a9a35d6fa693511099" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-AUG-14 21:10:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> BRANDON<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> PARK PLACE<br><br>                <b>Episode Narrative:</b> A backdoor cold front moving from the northeast toward the southwest caused numerous thunderstorms and heavy rain showers to suddenly erupt as it moved across northern portions of Upstate South Carolina during the evening. The storms moved slowly, while multiple storms moved over some of the same areas repeatedly. The result was extreme rainfall rates that produced 3 to 6 inches of rain in only a couple of hours. Although multiple localized flash flood events occurred across the Upstate, the most severe flooding was in the Greenville metro area, especially near downtown Greenville (where two fatalities occurred) and in the Greer/Taylors area.<br><br>                <b>Event Narrative:</b> Three to six inches of rain falling in a couple of hours caused an extreme urban flash flood and stream flooding event in the Greenville metro area. The flooding initially began on the east side of the city in the Haywood Rd/downtown airport area, where several cars were stalled in deep, rushing water due to an overflowing culvert on Byrdland Dr (3 E Downtown). A 39-year-old man and 36-year-old woman who abandoned their vehicles to seek higher ground drowned after being swept into the fast-moving water and nearby culvert which drained into Laurel Creek. A tributary of Richland Creek flooded several dozen apartment homes along Villa Rd between Pleasantburg Dr and Pelham Rd (2.5 ENE Downtown). The most severe flooding occurred on the east side of downtown, near the Stone Ave/I-385 intersection, due to a combination of Richland Creek overflowing its banks by several feet and major urban flooding. Multiple vehicles were stalled in high water in this area. The high water caused a gas leak and explosion at a restaurant on Stone Ave, causing significant damage to the exterior of the building. Richland Creek and the Reedy River overflowed their banks and flooded much of Cleveland Park, which remained closed for two days. This was the worst flooding along this portion of the Reedy in almost 10 years. Additionally, a small tributary of Langston Creek flooded the intersection of Langston Dr and Highway 276 (3 NNW Downtown). Finally, Rocky Creek, or a culvert draining into Rocky Creek overflowed along I-85 near the Pelham Rd exit (7 E Downtown), sending water over the southbound lane and forcing closure of the interstate for several hours.<br><br>                <b>Damage:</b> 1.50M<br><br>               </div>`)[0];

 proximity to U.S. Highway 49, flood waters crept across the road and forced closure for a few days. Tallahala Creek at Laurel rose to major flood stage, cresting at 19.36 feet on April 8th.<br><br>                <b>Event Narrative:</b> A 9 year old girl was swept away by flood waters in the vicinity of 7th Street. Several roads were flooded in town.<br><br>                <b>Damage:</b> 50.00K<br><br>               </div>`)[0];

as swept off Airport Drive by fast rising water from the adjacent Magnolia River.<br><br>                <b>Damage:</b> 27.00M<br><br>               </div>`)[0];
