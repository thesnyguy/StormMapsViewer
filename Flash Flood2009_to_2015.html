ge storm sewer during heavy rains. Three 17-year-olds were playing Frisbee near Arthur Elementary School when one of the boys was swept into the storm sewer and another boy went to try rescue him but was also swept in. The first boy drowned but the second boy came out of the sewer drain more than a mile away in Cedar Lake.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];

                var html_79ce18ea2906d6b804afb6af04a60967 = $(`<div id="html_79ce18ea2906d6b804afb6af04a60967" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 09-JAN-14 21:30:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> DELRAY BEACH<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> GLEN RIDGE<br><br>                <b>Episode Narrative:</b> A warm front lifted north across South Florida and interacted with a very moist and tropical airmass to produce historic rainfall amounts across portions of eastern Palm Beach County during the late evening and overnight hours.<br><br>                <b>Event Narrative:</b> Intense thunderstorms began to develop over the east coast metropolitan area of Palm Beach County during the evening hours and began to train across the same areas for the next several hours. As a result, high rainfall amounts were observed from Delray Beach to Jupiter. The heaviest rain fell from about 8 PM to Midnight. The area from Kings Point to Boynton Beach, Hypoluxo and Town of Palm Beach received the heaviest amounts of 10 to 20 inches, with the maximum amount reported from a mesonet site in Boynton Beach just east of I-95 and north of Gateway Boulevard receiving an astonishing 22.21 inches in about a 6-hour period. Other reports were 16.03 inches just southwest of Palm Beach, 15.04 inches at Lantana and 13.13 inches at Boynton Beach. These heavy rainfall amounts also resulted in several road closures including all lanes of I-95 in Boynton Beach between mile markers 56 and 60  with many cars on side streets reported being flooded. Tragically, two fatalities were also reported the following morning: a 56-year old female drove her vehicle off a flooded roadway in Delray Beach and into a lake and also in Delray Beach, a 90-year old male drowned after slipping into a canal while walking down a street. Several businesses and residences also reported inundation during the event but little damage was reported, including along Worth Avenue in Palm Beach, Boynton Beach east of I-95 and in parts of Delray Beach. ||Approximately 200 homes had water intrusion, although the vast majority of these only had minor flooding. Damage totals indicated are estimated based on number of homes with water intrusion and level of water.<br><br>                <b>Damage:</b> 500.00K<br><br>               </div>`)[0];

                var html_39c04e1b46acd746c5a25191e8f69a31 = $(`<div id="html_39c04e1b46acd746c5a25191e8f69a31" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Flash Flood<br><br>                <b>Date: </b> 03-AUG-14 19:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> ADELANTO HLNDALE ARP<br><br>                <b>End Azimuth:</b> ENE<br><br>                <b>End Location:</b> ADELANTO HLNDALE ARP<br><br>                <b>Episode Narrative:</b> An upper-level low from Baja cut underneath a large area of seasonably strong high pressure aloft, tapping into lingering monsoonal moisture to produce showers and thunderstorms over the mountains and deserts, as well as a few along the coastal areas, with heavy rain at times. The activity on the 2nd consisted of elevated thunderstorms with lightning along the coast during the morning and a few thunderstorms over the San Bernardino County mountains. Rain and rapid cooling in one of these storms resulted in several bicyclists being treated for hypothermia during the Tour de Big Bear race. This elevated convection became intense and transitioned into numerous strong thunderstorms on the 3rd, focusing more on the mountains and deserts and closing several roadways due to flooding. Rainfall of 2 to 4 inches occurred in less than 3 hours across steep terrain in the San Bernardino County mountains. The hardest hit areas were Mt Baldy, Forest Falls and Oak Glen where numerous debris flows occurred causing road damage and closures. Incident Command Posts were set up at both Mt Baldy and Valley of the Falls. A weather station in Mt Baldy reported 4 inches of rain in less than 2 hours. Swift water rescues were performed in Mt Baldy along the LA County line. There was also a large area of 1 to 2.5 inches of rain in low-lying areas and deserts, including 2.73 inches in one hour at the Borrego ALERT gage. The Fish Creek RAWS in the San Diego County desert recorded 2.77 inches of rain in one hour, resulting in moderate flooding and the subsequent closure of Fish Creek Road through August 8th. Heavy rain west of the mountains produced flash flooding in Redlands and Ramona. A large sink hole developed in Redland due to heavy rainfall. San Bernardino County was the hardest hit with flash flooding, with 25 homes damaged and approximately $11 million in damage county-wide for this event. Full storm surveys were done from Mill Creek near Forest Falls, to Oak Glen, to Lytle Creek and through out Mt Baldy on August 4th.<br><br>                <b>Event Narrative:</b> CHP reported a flooded wash with multiple cars stuck in the area.  4 inches of rain recorded in gauge within 2 hours on the steep slope of big Mt Baldy. A hiker parked their car in the small town of Mt Baldy and hiked to the top. Hail and lightning caused them to go back down the mountain early. They used the dry creek to go back|down and were swept away in a flash flood over 10 feet, per NWS Storm Survey of high water marks on trees. The hiker's car was found the next|day during the NWS Storm Survey. The car was destroyed and the person drowned somewhere along the middle or bottom of the creek, just on the San Bernardino County side. LA County Fire department led the search and rescue. Since Mt Baldy|town, where the car was parked, is in San Bernardino County they ended up having a unified command with Los Angeles County, San Bernardino Fire, and Town of|Mt Baldy.  At least 2 vehicles were towed out of the creek. We were told at the survey that the cars were on the Los Angeles County side of the mountain but washed downstream, and across the San Bernardino County side of the mountain, where the one fatality of a 48-yr old man from El Segundo, occurred.<br><br>                <b>Damage:</b> 0.00K<br><br>               </div>`)[0];
