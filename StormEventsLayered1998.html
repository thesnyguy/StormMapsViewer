                var html_81fc92c9184ae11fd778927f5036a878 = $(`<div id="html_81fc92c9184ae11fd778927f5036a878" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 14-JUN-98 15:00:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 3.0 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SSW<br><br>                <b>Begin Location:</b> QUINCY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> QUINCY<br><br>                <b>Episode Narrative:</b> A damaging tornado struck the Quincy,Illinois area, first downing some trees about 400 pm to the south southwest of town. The tornado weakened and moved northeast causing only minor tree damage. About 404 pm the tornado strengthened reaching F1 intensity about 1 mile south of Quincy near 24th St. and Payson Road. Two walls of the building housing the indoor pool of the Sheridan Swimming Club were blown away. The tornado had been spotted by lifeguards as it approached enabling all occupants to be moved to shelter areas. Only 1 minor injury occurred when a lifeguard was struck in the leg by flying glass. Numerous trees were downed in the area and a few storage sheds were destroyed. A nearby church suffered minor roof damage.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_b4929d44b7e21fcff8fc010a3138a3e8 = $(`<div id="html_b4929d44b7e21fcff8fc010a3138a3e8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-JUN-98 21:47:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 5.0 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> JUNCTION<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> JUNCTION<br><br>                <b>Episode Narrative:</b> The combination of an upper-level disturbance, increasing atmospheric shear, and ample instability set the stage for a major severe weather episode across portions of eastern West Virginia during the late afternoon and evening.  The episode was highlighted by supercell thunderstorms which produced two multi-county tornadoes and several instances of large hail.  For many residents of the Potomac highlands, the storms were a watershed event; the locals believed that tornadoes "like those in the midwest and Great Plains" could never strike.The first twister, originally associated with a supercell which had produced a long (11-13 mile track) tornado in Somerset Co, Pennsylvania, re-emerged in extreme northeastern Mineral Co just east of Wagoner.  The storm crossed into Hampshire Co, then passed an Allegheny Power substation before causing minor damage at some homes just north of Donaldson.  Damage included a destroyed gazebo, stripped siding/trim from homes, and several uprooted or snapped trees.  The tornado crossed River Mountain, causing damage primarily to forested areas.  The path continued across the South Branch of the Potomac River before the tornado dissipated just outside the town of Levels.The second tornado produced significantly more property damage.  Initial reports of a funnel cloud over Bloomington, Maryland (Garrett Co) became prophetic as the first touchdown occurred 5 miles southwest of Keyser.  Damage increased as the storm descended the Allegheny front range (Green Mountain).  A car was blown over, a garage destroyed, and several trees were snapped or uprooted.  A pine tree landed on one home, another home sustained minor damage, and a nearby mobile home had its skirting blown off.The twister crossed New Creek Mountain, levelling numerous trees in heavily forested areas.  Damage intensified after the tornado descended the mountain.  One mobile home was destroyed - and, after the storm crossed federal highway 220, more tree damage was noted, as was minor damage to homes and extensive damage to outbuildings.  The storm continued along federal highway(s) 50/220 to Ridgeville, rolling one mobile home, causing minor damage to nearby buildings, and destroying a barn near the Mill Creek Country Club just west of Burlington.  From there, the tornado continued over Patterson Creek Mountain and into Hampshire Co, where several mobile homes were damaged or rolled along Davy Road.  Five persons in one of the homes sustained minor injuries; only one accepted transport to a local hospital for head trauma.  A station wagon was completely turned around and sustained minor damage.  The twister then tracked three miles south of Junction, where it likely dissipated.Hail was associated with each mini-supercell - and several residents, including fruit farmers, noted varying amounts of damage due to prolonged and, in some cases, sizeable hail.  One grower reported total damage to his orchard (near Levels); other damage was seen in the form of stripped leaves and downed small limbs.Conditions quieted after the final supercell (that which produced the second tornado) passed.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];
                popup_00b8a9e27540123bf38e6ba69059b593.setContent(html_b4929d44b7e21fcff8fc010a3138a3e8);

                var html_5111a870e7d063029ce19727221e3ec8 = $(`<div id="html_5111a870e7d063029ce19727221e3ec8" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-JUN-98 12:27:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 10.5 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> GRANGER<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GRANGER<br><br>                <b>Episode Narrative:</b> A complex weather situation was set up over the central U.S. as a mesoscale convective system passed to the south of Iowa during the overnight hours and early morning of the 29th.  Initially, the surface warm front was located to the south of this system.  That was not actually the case aloft however.  During the predawn hours the surface front surged north and by sunrise was located across northeast Nebraska across northern Iowa.  The airmass was very unstable to the south of the front with dew point temperatures will in the 70s F.  The initial development of thunderstorms took place during the early part of the day over northeast Nebraska.  The storms became severe quickly as they moved and developed eastward into Iowa.  By mid morning, the storms had formed a nearly east to west line.  Storm relative inflow into the line was around 40 knots.  The storms produced a variety of severe weather across Iowa.  They initially moved east across the northern and central counties, but then began sinking sinking southeast.  The dominant severe weather with the storms was extremely high winds.  Damage was very widespread across the state.  Winds in excess of 100 MPH were reported with one unofficial wind speed measured at 126 MPH in the town of Washington at 1405 CST.  In one unusual story, high winds hit Mahaska County.  Three miles south of New Sharon, a puppy was tied to its dog house which was picked up by the wind.  The dog house and puppy were lifted over the top of a two car garage and a corn crib.  Both were deposited in the farm yard.  When found the dog house was upside down and the puppy, though scared, was fine.  There were several tornadoes during the event.  One of the longer track well defined tornadoes was the initial tornado.  It was on the ground for about 11 miles as it swept across Crawford County.  Several residences, outbuildings, grain bins, and trees were damaged along its path.  Reports indicate that between 30 and 50 residences were damaged by this tornado.  There were several small tornadoes in central Iowa.  They had short tracks and only touched down briefly.  One cut a mile long path east of Marshalltown through a corn field and a grove of trees.  Another in Dallas County was on the ground through mostly open country for two miles.  High winds were a major problem with these storms.  Many places reported winds over 80 MPH with incredible tree damage and numerous buildings damaged or destroyed.  At least 38 counties were declared disaster areas by the Federal Government due to the severe damage and flooding.  A final total will not be available before publication deadlines, however preliminary data have been included.  In the Des Moines County Warning Area these included:  Wright, Franklin, Butler, Bremer, Hamilton, Hardin, Grundy, Crawford, Carroll, Greene, Boone, Story, Marshall,  Audubon, Guthrie, Dallas, Polk, Jasper, Cass, Adair, Madison, Warren, Marion, Adams, and Taylor.  One of the hardest hit Counties was Polk County.  Damage appeared to be from straight line winds based on a storm survey that was done following the event.  The damage occurred over the southwest semicircle of a large meso low in contact with the ground.  Due to the rapid translational speed of 50 to 75 MPH, winds were enhanced on the southwest semicircle of the meso low.  Smaller scale winds could have been embedded within this circulation as well.  There was little evidence of small scale convergent tornadic damage, however aerial surveys did make some suggestion and eye witness accounts of sightings were quite numerous in the metro Des Moines area.  All trees and debris were laid down to the south or southeast.  The major damage swath as 3 to 7 miles wide northwest of Camp Dodge, with a widening into a full blown derecho after that.  The event was born a few miles northwest of Perry, between Rippey and Berkley in southwest Boone County.  The mile wide damage path expanded to over 3 miles by the time it reached full intensity near highway 169 between Woodward and Perry.  The path continued through Granger, Camp Dodge, and Johnston.  The path was nearly 7 miles wide near Granger.  A second, smaller, meso low passed near Madrid, downing power lines.  This meso low matured near Jester Park Golf Course, causing significant structural damage to houses.  The two meso lows merged near the NWS Forecast Office in Johnston, with two miles of power poles snapped off between Johnston and Granger.  Much of the damage along the most severe track was in the F1 intensity category, with speeds in the 75 to 110 MPH range.  A few spots along the path, such as in the Granger and Camp Dodge area, sustained sufficient damage to justify F2 winds, 110 to 155 MPH.  It appears a tornado or family of tornadoes touched down southeast of Berkley and moved southeast into the Pleasant Hill area just east of Des Moines.  The track was intermittent, indicating either one tornado touching down occasionally, or one or more weak tornadoes rotating around the meso circulation.  The worst effected metro areas were the Granger area, Johnston, and the northeast side of Des Moines proper.  A duplex in Granger was flattened by the winds.  There were several reports of roofs being ripped off of stores and houses in the metropolitan Des Moines area.  Several small private planes were flipped at a small air field north of Des Moines.  There were also several reports of semi-tractortrailer trucks being blown over on Interstate 35.  Heavy construction equipment was overturned on Interstate 35/80 just north of Des Moines.  Damage was extensive to the east side of Des Moines proper.  To make matters worse, following the passage of the main line of thunderstorms, a second line of severe thunderstorms developed and moved across the same areas already hit.  The storms were smaller, but did produce brief tornado touch downs and hail up to 2.5 inches in diameter.  The second line of storms did eventually combine with the first and moved southeast across the rest of the state.  Damage was widespread across the state and it will be months before final numbers are in.  Estimates from Polk County alone are near $100 million in damage including cleanup.  Totals were still being tallied at this writing, however a few include over $11 million in damage from initial claims in Johnston and $726,000 from West Des Moines just to city buildings and systems.  West Des Moines was on the far west edge of the major damage however.  In addition to the property damage, at least 125 people were injured during the storm.  Most of the injuries were caused by flying debris and many were not serious.  Fortunately there were no fatalities.  Heavy damage was reported by MidAmerica Energy.  On a state wide report, they indicated 200,000 homes  were without electricity, effecting over 500,000 people, at one time during the storm.  In the metropolitan Des Moines area, 100,000 homes were without electricity at the height of the storm.  That number was reduced to around 25,000 36 hours later.  The worst damaged areas were without power for 5 to 6 days.  Heavy damage was also reported by local telephone and cable systems.  In Polk County, the worst damage extended from the Camp Dodge area into the northeast parts of Des Moines.  At least 462 homes in the metro Des Moines area sustained significant damage.  Statewide, 80 homes were destroyed, 559 sustained severe damage, with 1416 others receiving moderate damage.  In the Camp Dodge area, 80 to 90 percent of the brick buildings were damaged with the roofs removed from many of them.  Lightning from the storms struck the WSR-88D in the midst of the storm.  The radar was taken out of service for more than 24 hours because of this.  In addition to the severe weather, flooding quickly became a problem.  Iowa soil was nearly saturated as the weather pattern had been very wet for six weeks previous.  Although rainfall was not extreme, one to three inches of rain fell over a several county area.  This caused widespread urban flooding across north central into central Iowa, though damage from the flooding was not serious.  Crop damage was very difficult to determine and will not likely be clear until the fall harvest.  Reports from some of the local extension agents say damage to the corn ranged up to 75% destroyed in areas with the highest wind, such as the swath that went through central Iowa in association with the tornado there.  No doubt losses will be in the hundreds of thousands of dollars if not in the millions.   Accounts of damage were of course too numerous to document here as the areal extent of the storms was very large.  Countless reports of parts of crop fields being flattened were received.  Semi-tractortrailer trucks were overturned by the high winds both in the Des Moines metro area as well as in Newton.  Trees were found on houses over a large part of the state.  One news reported wrote "there is not a power pole standing between Fort Dodge and Oskaloosa".  Though not figuratively true, this statement does point out the extensive damage that occurred with these storms.l<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];
                popup_8fa4634c6f4b41ac866346ee98ec1427.setContent(html_5111a870e7d063029ce19727221e3ec8);

 destroyed a mobile home and damaged trees three and a half miles west-southwest of Wilkesboro.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 200K<br><br>               </div>`)[0];

                var html_c9cf7379ece092d43fad912a13a8282b = $(`<div id="html_c9cf7379ece092d43fad912a13a8282b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-JUN-98 12:41:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 18.3 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 83<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> GRIMES<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> DES MOINES<br><br>                <b>Episode Narrative:</b> A complex weather situation was set up over the central U.S. as a mesoscale convective system passed to the south of Iowa during the overnight hours and early morning of the 29th.  Initially, the surface warm front was located to the south of this system.  That was not actually the case aloft however.  During the predawn hours the surface front surged north and by sunrise was located across northeast Nebraska across northern Iowa.  The airmass was very unstable to the south of the front with dew point temperatures will in the 70s F.  The initial development of thunderstorms took place during the early part of the day over northeast Nebraska.  The storms became severe quickly as they moved and developed eastward into Iowa.  By mid morning, the storms had formed a nearly east to west line.  Storm relative inflow into the line was around 40 knots.  The storms produced a variety of severe weather across Iowa.  They initially moved east across the northern and central counties, but then began sinking sinking southeast.  The dominant severe weather with the storms was extremely high winds.  Damage was very widespread across the state.  Winds in excess of 100 MPH were reported with one unofficial wind speed measured at 126 MPH in the town of Washington at 1405 CST.  In one unusual story, high winds hit Mahaska County.  Three miles south of New Sharon, a puppy was tied to its dog house which was picked up by the wind.  The dog house and puppy were lifted over the top of a two car garage and a corn crib.  Both were deposited in the farm yard.  When found the dog house was upside down and the puppy, though scared, was fine.  There were several tornadoes during the event.  One of the longer track well defined tornadoes was the initial tornado.  It was on the ground for about 11 miles as it swept across Crawford County.  Several residences, outbuildings, grain bins, and trees were damaged along its path.  Reports indicate that between 30 and 50 residences were damaged by this tornado.  There were several small tornadoes in central Iowa.  They had short tracks and only touched down briefly.  One cut a mile long path east of Marshalltown through a corn field and a grove of trees.  Another in Dallas County was on the ground through mostly open country for two miles.  High winds were a major problem with these storms.  Many places reported winds over 80 MPH with incredible tree damage and numerous buildings damaged or destroyed.  At least 38 counties were declared disaster areas by the Federal Government due to the severe damage and flooding.  A final total will not be available before publication deadlines, however preliminary data have been included.  In the Des Moines County Warning Area these included:  Wright, Franklin, Butler, Bremer, Hamilton, Hardin, Grundy, Crawford, Carroll, Greene, Boone, Story, Marshall,  Audubon, Guthrie, Dallas, Polk, Jasper, Cass, Adair, Madison, Warren, Marion, Adams, and Taylor.  One of the hardest hit Counties was Polk County.  Damage appeared to be from straight line winds based on a storm survey that was done following the event.  The damage occurred over the southwest semicircle of a large meso low in contact with the ground.  Due to the rapid translational speed of 50 to 75 MPH, winds were enhanced on the southwest semicircle of the meso low.  Smaller scale winds could have been embedded within this circulation as well.  There was little evidence of small scale convergent tornadic damage, however aerial surveys did make some suggestion and eye witness accounts of sightings were quite numerous in the metro Des Moines area.  All trees and debris were laid down to the south or southeast.  The major damage swath as 3 to 7 miles wide northwest of Camp Dodge, with a widening into a full blown derecho after that.  The event was born a few miles northwest of Perry, between Rippey and Berkley in southwest Boone County.  The mile wide damage path expanded to over 3 miles by the time it reached full intensity near highway 169 between Woodward and Perry.  The path continued through Granger, Camp Dodge, and Johnston.  The path was nearly 7 miles wide near Granger.  A second, smaller, meso low passed near Madrid, downing power lines.  This meso low matured near Jester Park Golf Course, causing significant structural damage to houses.  The two meso lows merged near the NWS Forecast Office in Johnston, with two miles of power poles snapped off between Johnston and Granger.  Much of the damage along the most severe track was in the F1 intensity category, with speeds in the 75 to 110 MPH range.  A few spots along the path, such as in the Granger and Camp Dodge area, sustained sufficient damage to justify F2 winds, 110 to 155 MPH.  It appears a tornado or family of tornadoes touched down southeast of Berkley and moved southeast into the Pleasant Hill area just east of Des Moines.  The track was intermittent, indicating either one tornado touching down occasionally, or one or more weak tornadoes rotating around the meso circulation.  The worst effected metro areas were the Granger area, Johnston, and the northeast side of Des Moines proper.  A duplex in Granger was flattened by the winds.  There were several reports of roofs being ripped off of stores and houses in the metropolitan Des Moines area.  Several small private planes were flipped at a small air field north of Des Moines.  There were also several reports of semi-tractortrailer trucks being blown over on Interstate 35.  Heavy construction equipment was overturned on Interstate 35/80 just north of Des Moines.  Damage was extensive to the east side of Des Moines proper.  To make matters worse, following the passage of the main line of thunderstorms, a second line of severe thunderstorms developed and moved across the same areas already hit.  The storms were smaller, but did produce brief tornado touch downs and hail up to 2.5 inches in diameter.  The second line of storms did eventually combine with the first and moved southeast across the rest of the state.  Damage was widespread across the state and it will be months before final numbers are in.  Estimates from Polk County alone are near $100 million in damage including cleanup.  Totals were still being tallied at this writing, however a few include over $11 million in damage from initial claims in Johnston and $726,000 from West Des Moines just to city buildings and systems.  West Des Moines was on the far west edge of the major damage however.  In addition to the property damage, at least 125 people were injured during the storm.  Most of the injuries were caused by flying debris and many were not serious.  Fortunately there were no fatalities.  Heavy damage was reported by MidAmerica Energy.  On a state wide report, they indicated 200,000 homes  were without electricity, effecting over 500,000 people, at one time during the storm.  In the metropolitan Des Moines area, 100,000 homes were without electricity at the height of the storm.  That number was reduced to around 25,000 36 hours later.  The worst damaged areas were without power for 5 to 6 days.  Heavy damage was also reported by local telephone and cable systems.  In Polk County, the worst damage extended from the Camp Dodge area into the northeast parts of Des Moines.  At least 462 homes in the metro Des Moines area sustained significant damage.  Statewide, 80 homes were destroyed, 559 sustained severe damage, with 1416 others receiving moderate damage.  In the Camp Dodge area, 80 to 90 percent of the brick buildings were damaged with the roofs removed from many of them.  Lightning from the storms struck the WSR-88D in the midst of the storm.  The radar was taken out of service for more than 24 hours because of this.  In addition to the severe weather, flooding quickly became a problem.  Iowa soil was nearly saturated as the weather pattern had been very wet for six weeks previous.  Although rainfall was not extreme, one to three inches of rain fell over a several county area.  This caused widespread urban flooding across north central into central Iowa, though damage from the flooding was not serious.  Crop damage was very difficult to determine and will not likely be clear until the fall harvest.  Reports from some of the local extension agents say damage to the corn ranged up to 75% destroyed in areas with the highest wind, such as the swath that went through central Iowa in association with the tornado there.  No doubt losses will be in the hundreds of thousands of dollars if not in the millions.   Accounts of damage were of course too numerous to document here as the areal extent of the storms was very large.  Countless reports of parts of crop fields being flattened were received.  Semi-tractortrailer trucks were overturned by the high winds both in the Des Moines metro area as well as in Newton.  Trees were found on houses over a large part of the state.  One news reported wrote "there is not a power pole standing between Fort Dodge and Oskaloosa".  Though not figuratively true, this statement does point out the extensive damage that occurred with these storms.l<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10M<br><br>               </div>`)[0];
                popup_0e12dd958bc46941bb3352ca99f8ca61.setContent(html_c9cf7379ece092d43fad912a13a8282b);
            
        

        marker_69d1b3a5cdf1e62cc03033504dfd94e7.bindPopup(popup_0e12dd958bc46941bb3352ca99f8ca61)
        ;

he winds.  There were several reports of roofs being ripped off of stores and houses in the metropolitan Des Moines area.  Several small private planes were flipped at a small air field north of Des Moines.  There were also several reports of semi-tractortrailer trucks being blown over on Interstate 35.  Heavy construction equipment was overturned on Interstate 35/80 just north of Des Moines.  Damage was extensive to the east side of Des Moines proper.  To make matters worse, following the passage of the main line of thunderstorms, a second line of severe thunderstorms developed and moved across the same areas already hit.  The storms were smaller, but did produce brief tornado touch downs and hail up to 2.5 inches in diameter.  The second line of storms did eventually combine with the first and moved southeast across the rest of the state.  Damage was widespread across the state and it will be months before final numbers are in.  Estimates from Polk County alone are near $100 million in damage including cleanup.  Totals were still being tallied at this writing, however a few include over $11 million in damage from initial claims in Johnston and $726,000 from West Des Moines just to city buildings and systems.  West Des Moines was on the far west edge of the major damage however.  In addition to the property damage, at least 125 people were injured during the storm.  Most of the injuries were caused by flying debris and many were not serious.  Fortunately there were no fatalities.  Heavy damage was reported by MidAmerica Energy.  On a state wide report, they indicated 200,000 homes  were without electricity, effecting over 500,000 people, at one time during the storm.  In the metropolitan Des Moines area, 100,000 homes were without electricity at the height of the storm.  That number was reduced to around 25,000 36 hours later.  The worst damaged areas were without power for 5 to 6 days.  Heavy damage was also reported by local telephone and cable systems.  In Polk County, the worst damage extended from the Camp Dodge area into the northeast parts of Des Moines.  At least 462 homes in the metro Des Moines area sustained significant damage.  Statewide, 80 homes were destroyed, 559 sustained severe damage, with 1416 others receiving moderate damage.  In the Camp Dodge area, 80 to 90 percent of the brick buildings were damaged with the roofs removed from many of them.  Lightning from the storms struck the WSR-88D in the midst of the storm.  The radar was taken out of service for more than 24 hours because of this.  In addition to the severe weather, flooding quickly became a problem.  Iowa soil was nearly saturated as the weather pattern had been very wet for six weeks previous.  Although rainfall was not extreme, one to three inches of rain fell over a several county area.  This caused widespread urban flooding across north central into central Iowa, though damage from the flooding was not serious.  Crop damage was very difficult to determine and will not likely be clear until the fall harvest.  Reports from some of the local extension agents say damage to the corn ranged up to 75% destroyed in areas with the highest wind, such as the swath that went through central Iowa in association with the tornado there.  No doubt losses will be in the hundreds of thousands of dollars if not in the millions.   Accounts of damage were of course too numerous to document here as the areal extent of the storms was very large.  Countless reports of parts of crop fields being flattened were received.  Semi-tractortrailer trucks were overturned by the high winds both in the Des Moines metro area as well as in Newton.  Trees were found on houses over a large part of the state.  One news reported wrote "there is not a power pole standing between Fort Dodge and Oskaloosa".  Though not figuratively true, this statement does point out the extensive damage that occurred with these storms.l<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10M<br><br>               </div>`)[0];

                var html_eb237777eff928bb9d4db3966d351a30 = $(`<div id="html_eb237777eff928bb9d4db3966d351a30" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-JUN-98 21:00:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 26.0 Miles<br><br>                            <b>Tornado Width:</b> 500.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MESHOPPEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> FACTORYVILLE<br><br>                <b>Episode Narrative:</b> For the second time in three days, significant severe weather including tornadoes affected northeastern Pennsylvania.  The primary focusing mechanisms were a strong mid level shortwave and surface cold front that approached the region during the evening of the 2nd.  Strongly veering wind profiles that increased with height contributed significantly to the development of tornadic supercells.     Two long tracked supercells produced tornadic damage across northeastern Pennsylvania during this event.  The first tornado touched down in southwestern Susquehanna county in Auburn towship just after 9 pm EDT.  This tornado tracked along a 12 mile path through Springville and Lathrop townships.  Several mobile homes were damaged or destroyed and the roof of a small storage building was torn away.  The twister also cut down scores of trees along the way.  Its intensity was rated as F1.  Fortunately, no injuries resulted.     The other twister tracked along approximately a 35 mile path from extreme southeastern Bradford county across the length of northern Wyoming county and into northwestern Lackawanna county before weakening.  The most devastation occurred in the small vacation community of Lake Carey in Wyoming county.  The tornado strengthened to F3 intensity at Lake Carey and killed two people and injured a total of fifteen.  More than 40 homes immediately surrounding the lake were either heavily damaged or destroyed.  Additional residences were damaged or leveled further to the east through East Lemon township in northern Wyoming county.  Isolated structural damage and considerable tree damage was the rule from Terry township in Bradford county eastward to just west of Lake Carey and also from East Lemon township eastward to near Lackawanna State Park where the tornado finally dissipated.  In all, over 50 homes were damaged or destroyed and total damage estimates in the three county area exceeded three million dollars.     Other smaller scale bow echo complexes produced widespread wind damage in the form of downed trees and power lines primarily across the northern tier counties and sections of the Poconos.  Portions of Bradford, Susquehanna, and Wayne counties were without power for most of the night as electrical crews could not keep up with reports of downed wires.       The most severely damaged areas including the Lake Carey vicinity needed assistance from the National Gaurd to clean up excess debris and help with repairs.  Much of northeastern Pennsylvania qualified for federal disaster assistance.<br><br>                <b>Event Narrative:</b> The same tornadic supercell that affected southeastern Bradford county moved eastward into northern Wyoming county around 10 pm EDT.  Aerial damage surveys indicate that intervals of tree damage occurred from Meshoppen eastward to near Valentine Hill on the border of Lemon township.  This damage was primarily in the form of twisted off tree sections at canopy level and also some uprooted trees on hilltop areas.       Between 1010 and 1015 pm, the tornado lowered again down the east side of Valentine Hill, skipped across the far north end of Stevens Lake, and carved a path over a small hill just west of Lake Carey.  Several residences along this path had heavy tree damage and minor siding and roof damage to their homes.  The twister then seemed to temporarily turn towards the south and cross a portion of the long axis of Lake Carey.  It was here within this small vacation community that the most severe damage occurred along with loss of life.  Eyewitness accounts indicate that the tornado crossed State Route 1003 (a small causeway across the short axis of the lake in an west-east orientation) at about 1020 pm.  Every structure located along this narrow strip of land crossing Lake Carey either sustained substantial damage or was completely leveled.  It was here where two fatalities occurred as an elderly woman and her grandson were literally sucked out of the second floor of a house and thrown into an adjacent building.  Every nearby tree was snapped off, uprooted, or otherwise toppled in chaotic patterns.  At that point, the tornado made a jog to the left and resumed its eastward course.  It crossed over State Route 1005, which parallels the eastern end of Lake Carey, then skipped up over a small hill.  Again, heavy damage was inflicted upon homes in the path of the tornado both along the east end of the lake and also going up the hill.  A dozen or more small boats which were anchored along the eastern end of the lake were thrown up out of the water and onto the shoreline.  One home going up the hill towards the east was reduced to only its foundation and a portion of the back wall.  Massive tree damage continued to be evident with a swath of trees cut down in a narrow path going over the hill and down its eastern side towards East Lemon township.  A total of 42 homes in and around Lake Carey suffered considerable damage or were totally destroyed.  The character of damage in this area indicates that the tornado strengthened and reached F3 intensity.  The damage path was over a third of a mile wide at times.       As the tornado pushed further to the east through East Lemon township, it encountered more rugged terrain and less populated areas.  Still, however, it did encounter three additional homes and heavily damaged all of them.  One had its roof completely torn away and its garage flattened.  Another had its back deck destroyed and all of the back windows blown out.  Swaths of tree damage were interspersed amongst these houses.  Fortunately, two of the homes were unoccupied at the time with only one other minor injury associated with the storm in East Lemon township.  The tornado was rated as F2 intensity at this point with damage widths varying from 250 to 400 yards.       As the cell approached Factoryville and the Lackawanna county line after 1035 pm EDT, it weakened a bit with the tornado skipping over hilltop sections for the most part.  Mostly tree damage was evident from aerial surveys between Route 92 and Lake Sheridan.  The tornado's intensity had decreased to F1 along this segment of its path with the width of damage narrowing to under 100 yards in spots.     In total, county emergency management officials estimated that in excess of 2 million dollars worth of damage was incurred with over 50 homes destroyed or heavily damaged.  Fifteen injuries were directly tied to the tornado along with the two deaths mentioned earlier.<br><br>                <b>Damage:</b> 2.2M<br><br>               </div>`)[0];
                popup_74ceb0e55a9d14341aaaf330f94835c1.setContent(html_eb237777eff928bb9d4db3966d351a30);
            
        

        marker_400c85ad4aa0343c5078828522de94d3.bindPopup(popup_74ceb0e55a9d14341aaaf330f94835c1)

                var html_94eec60c242b06194098ccd58b251c06 = $(`<div id="html_94eec60c242b06194098ccd58b251c06" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-NOV-98 01:58:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 2.0 Miles<br><br>                            <b>Tornado Width:</b> 70.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 16<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COLUMBIA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COLUMBIA<br><br>                <b>Episode Narrative:</b> Close to 50 homes or businesses were destroyed or suffered major damage from an early morning tornado that hit on the southeast side of Columbia. Miraculously, only 16 people were injured, most minor cuts and bruises, by the the multiple-vortex tornado which reached F3 intensity. The tornado first touched down in the South Ridge Subdivision where at least 20 homes were virtually destroyed. On Lakespur Court, 5 homes here suffered considerable roof and wall damage as the tornado quickly reached F2 strength. The tornado moved north-northeast and crossed Churchill Street. The upper half of a two-story house in this area was completely destroyed. As the tornado continued northeast, it briefly reached F3 intensity at the corner of Saratoga and Lupine Drives. A ranch home in this area was completely levelled. Other nearby homes in this area sustained severe roof and wall damage. Large trees that were downed fell in a definite convergent pattern.  The tornado tracked northeast across Balmoral and Caliente Courts and Hialeah Drive. About 15 homes in this area sustained major damage. Several homes in this area were speared by 2 by 4 boards driven by the wind. Severe roof damage was also noted on several homes on Solano Court. The tornado caused significant damage to seven large homes on Le Mesa Drive. It was noted in this area that the walls of two homes were drawn in toward the center axis of the tornado. The tornado crossed Highway 63 and caused at least $400,000 in damage in the Concorde Office and Industrial Plaza. Metal roofs and walls and loading dock doors were blown away on several buildings. At one warehouse, the damage tripped the sprinkler system which then flooded the inside of the building.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 6M<br><br>               </div>`)[0];
                popup_7ca0a626598a58c25c2069e78b553db8.setContent(html_94eec60c242b06194098ccd58b251c06);

                var html_61e095b575c8858640b1f702a07aae3c = $(`<div id="html_61e095b575c8858640b1f702a07aae3c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 28-MAR-98 05:25:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 220.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MATTOON<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> MATTOON<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A tornado touched down 1 mile southwest of Mattoon and travelled to the northeast.  It damaged 4 homes in the initial touchdown area and then crossed a set of railroad tracks turning over 4 empty 30-ton coal cars.  After crossing the railroad tracks, the tornado hit a self-storage facility, where six of the ten buildings in the complex were destroyed.  The tin and steel girder buildings were not bolted down to the cement slabs, so they were lifted up, "wadded up" into a big pile, and deposited downstream about 200 yards.  Further to the northeast, it damaged or destroyed numerous homes and businesses before lifting.  It remained aloft for several blocks, then touched down again, tearing off treetops and damaging several roofs in the area.  It lifted again and touched down a final time about a block away.  Damage in this area was to tree tops and roofs.  Overall, the tornado was on the ground for 1.5 miles and it either damaged or destroyed 120 homes and businesses.  Damage is estimated between $2.5 and $3 million.  Two people sustained minor injuries and one 9 year old child was seriously injured when a picture frame blew off the wall, hit her in the back, and cut her, causing her left lung to partially collapse.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];
                popup_7866c58c3f33f58a98acf747d3851f25.setContent(html_61e095b575c8858640b1f702a07aae3c);

                var html_58f5c6057ae96965cc9c5ee879dd1a3c = $(`<div id="html_58f5c6057ae96965cc9c5ee879dd1a3c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 07-SEP-98 13:45:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CONEY IS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CONEY IS<br><br>                <b>Episode Narrative:</b> An intense line of severe thunderstorms oriented from north to south developed during Labor Day afternoon ahead of a strong approaching cold front.  As the storms moved east at 40 to 50 mph, they produced high winds, large hail, and an isolated tornado.  Wind gusts from 60 to 80 mph downed many trees and power lines throughout the area.  The cost estimates of damage included above are preliminary figures submitted by the Nassau County Office of Emergency Management.In Richmond County, the following peak wind gusts were reported:  80 mph at Great Kills, the Verranzano Bridge, and in Richmond.  High winds downed trees and caused a building to collapse in Richmond.  One tree fell on and injured a man in Richmond.In New York County (Manhattan), high winds caused a building to collapse.In the Bronx, high winds downed a tree that fell on 3 people resulting in 1 death and 2 injuries in the courtyard of the Edenwald Houses at 1135 East 229th Street.In Kings County (Brooklyn), high winds downed and uprooted several large trees.  One tree fell on and injured a person at East 229th Street.  Five to 6-foot diameter trees were uprooted east of Coney Island in the Gerritsen Beach Section, where 3 funnel clouds were also sighted and a firefighter was injured from large hail.  Large trees also fell on and damaged cars in Bensonhurst.In Queens County, a peak wind gust of 62 mph was measured at both LaGuardia Airport and at JFK Airport.In Nassau County, the following peak wind gusts were reported:  75 mph in Farmingdale, 60 mph in Port Washington and Mineola and 58 mph at Farmingdale Republic Airport.  High winds downed large tree limbs at Rockville Center, Baldwin, and Oceanside and downed trees in Long Beach, Massapequa, and Valley Stream.  One-inch diameter hail dented cars and covered the ground in Farmingdale.In Suffolk County, high winds overturned many boats in the Great South Bay, downed large trees in West Babylon and Rocky Point and downed large tree limbs in Wading River.  One person died when a thunderstorm wind gust capsized a 19 foot sail boat in Great South Bay near Copiague.  A Centerport woman, 36, and her daughter, 3, were injured when a tree fell on them in the parking lot of the Ground Round Restaurant and CVS on Fort Salonga Road.   The following peak wind gusts were reported:  72 mph in Babylon and 65 mph in Fire Island.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_ed7918c66ec428910dc98b24d6ce2915 = $(`<div id="html_ed7918c66ec428910dc98b24d6ce2915" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 26-JUN-98 16:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> REISTERSTOWN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> REISTERSTOWN<br><br>                <b>Episode Narrative:</b> A weak upper-level disturbance, combined with a surface trough, triggered a hot, humid, unstable air mass lying across much of Maryland.  Strong to severe thunderstorms developed rapidly in northern Maryland and tracked east-southeast into east-central and lower southern Maryland during the early evening.  The main culprits for damage were gusty winds and lightning, through a few occurrences of large hail were noted.Initial thunderstorms produced large hail in central Baltimore and northern Carroll Cos during the mid afternoon.  The real action began during the early evening commuting hours, when a severe thunderstorm knocked down numerous trees and large limbs on an east-southeast trek from Reisterstown to Essex.  The same cell produced wind-driven hail which broke windows of several automobiles in Reisterstown.  The flying glass shards injured one occupant of a vehicle; the shards had to be removed from his scalp.  Other wind damage was noted across southern Carroll Co and central Montgomery Co.The final round of storms fired during the mid-evening, producing damaging wind gusts (mainly trees and power lines), first in northern and eastern Anne Arundel Co.  Other storms developed over lower southern Maryland, producing tree and wire damage in St Mary's and Calvert Cos.Lightning was a major factor with the storms.  A lightning death occurred in southwest Baltimore City at 1730EST when two youngsters were running home to escape the storm.  They made it to the shelter of a large tree, which was struck.  The attendant current burned over half of the deceased's (a nine-year old girl) body.   Her 8 year-old friend survived with lesser burns.  Farther south, a small house fire was ignited by a lightning strike in Arnold.  Power outages of at least 33,000 Southern Maryland Electric Co. customers were directly attributed to a lightning strike at a supply station in St Mary's Co.  In all, at least 50,000 Maryland residents west of the Chesapeake Bay lost electricity during the outbreak of storms.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

                var html_44f3bf2d791352d1ecfb038773612f42 = $(`<div id="html_44f3bf2d791352d1ecfb038773612f42" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 08-JUN-98 16:20:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PONCA CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PONCA CITY<br><br>                <b>Episode Narrative:</b> Summary of events of June 8, 1998:Severe thunderstorms developed and moved across much of Oklahoma during the afternoon and evening of the 8th, producing hail as large as softballs, wind gusts to 70 mph, and 3 tornadoes.  The tornadoes were spawned by a single storm between 6 and 715 pm CST in Pottawatomie and Seminole Counties. The first tornado (an F1) touched down 3.5 miles west-southwest of Maud in Pottawatomie County, moved east into Seminole County, lifting about 11 miles west-southwest of Wewoka. The second tornado (rated F2) touched down 2.5 miles southwest of Wewoka in Seminole County, moved east through Wewoka, and crossed into Hughes County.  Meanwhile, the third tornado (also an F2) developed about 4.5 miles west-southwest of Yeager in Hughes County. These two tornadoes then merged about 3.5 miles southwest of Yeager and continued east until they lifted 4 miles east of Yeager.   This tornadic thunderstorm also produced hail as large as softballs southwest of Seminole in Seminole County. Baseball sized hail was reported with a different storm in Oklahoma City in Oklahoma County.  Widespread hail and wind damage occurred in Ponca City in Kay County and in Norman in Cleveland County.Wind gusts were estimated as high as 70 mph near Wellston and Warwick in Lincoln County. Significant thunderstorm wind damage occurred throughout Lincoln County, in Purcell in McClain County, and near Calumet and El Reno in Canadian County.See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> A man and an elderly woman were injured when they were caught outside in the hailstorm.  The woman was taken to a local hospital and treated for cuts and bruises from the hail and a fractured hip.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_30489fb4089628722c1dc59e777117da = $(`<div id="html_30489fb4089628722c1dc59e777117da" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 08-MAY-98 20:10:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MINERAL WELLS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MINERAL WELLS<br><br>                <b>Episode Narrative:</b> A significant severe weather episode occurred across north Texas during the evening hours of May 8th.  Severe thunderstorms developed between Abilene and Childress along a dryline late in the afternoon and moved east into north Texas.  The most severe weather occurred along a corridor roughly along and 40 miles to the south of US 380 from west of Throckmorton in Throckmorton County eastward to Greenville in Hunt County.  Occasionally propagating in a train echo fashion, these storms were efficient hail and wind producers.  Wise County was hardest hit by severe weather on the 8th, with wind, hail, and one confirmed tornado destroying 15 houses and damaging 178 others.  Widespread damage to automobiles and trees also were reported.  In Denton County, thunderstorm winds blew down powerlines across Interstate 35-E near Lake Dallas, closing both northbound and southbound lanes of traffic.  In the ensuing traffic jam, motorists were stranded in their vehicles as another severe thunderstorm moved across the area.  In all, damage from this severe weather episode was estimated at between $30 and $40 million, with damage in Wise County estimated at $5 million and $3 to $5 million in Denton County.<br><br>                <b>Event Narrative:</b> Dozens of people were reported injured by large hail at the Palo Pinto County Livestock Association Rodeo.  Palo Pinto County EMTs treated five individuals at the scene, but none of the injured required hospitalization.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_49c3717a3014e0409e412e4cdef28ced = $(`<div id="html_49c3717a3014e0409e412e4cdef28ced" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Hail<br><br>                <b>Date: </b> 30-MAY-98 11:38:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LOHRVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LOHRVILLE<br><br>                <b>Episode Narrative:</b> A very unstable airmass was over Iowa.  In spite of the instability, the atmosphere was capped by very warm air aloft.  Temperatures at the 700 mb level were between 12 degrees C and 14 degrees C.  As a result, thunderstorms had a difficult time forming.  The atmosphere was primed with CAPE values in the 4000 to 6000 J/kg range by late morning.  Helicity values were near 300 M2/S2.  One cell was able to break the cap and became severe.  It was a prolific hail producer as well as spawning several tornadoes.  Hail reports indicated frequent baseball size hail with a few reports to softball size and larger.  The largest report was an incredible 5 inch diameter stone north of Gilbert in Story County.  The damage caused was incredible.  In some town, every north facing window was broken out by the hail.  On one building, the hail was so large that it broke the stone tile roof in the building, smashing it into pieces.  Property damage was extensive in a swath from Sac County through Marshall County.  Total property damage was estimated to be well in excess of $5,000,000.  In Calhoun County, the town of Lohrville was hard hit by baseball size hail.  Damage in the town was estimated at $1 million as the hail knocked out windows in almost all of the 225 buildings in town.  One injury was reported in Lohrville as a woman was treated for an eye injury as shards of glass flew into her eye from a car windshield broken by the hail.  Crop damage was difficult to assess, but was extensive.  Thousands of acres of crops were shredded by the hail.  In Webster County, estimates of crop damage indicated 24,000+ acres had total crop loss and 20,000+ acres suffered 30-50% loss.  Crop loss in the county was expected to be over $14 million.  In addition to the crop loss, property loss was estimated at between $2 and $4 million.  Many emergency managers described the hail event as the worst in 25 years in some areas to the worst they have ever seen in others.  To give some idea of the severity, the hail was large enough to shatter tile roofs.  Scenes of broken tiles falling off of houses were common.  The hail also took a toll on wildlife.  Numerous Pheasants, rabbits, and other small animals were killed by the hail, not to mention the smashed birds eggs.  The thunderstorm cell itself was a classic cell on WSR-88D radar.  It contained a clear hook echo and bounded weak echo region.  In spite of the structure looking text book perfect, the cell had a hard time producing a tornado.  Several brief touchdowns were reported from northwest of Boone to the vicinity of Boone.  The cell became better organized as it moved into central Iowa.  A tornado touched down in Story County and moved into Marshall County.  This tornado was fairly small and had a very intermittent track.  Storm chasers indicated that the tornado lifted several times during its life.  Damage was limited as the tornado tracked totally across open country and caused only crop damage for the most part.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
                popup_8dafa18e60c10090090a56bd0b542e4e.setContent(html_49c3717a3014e0409e412e4cdef28ced);

inds.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
