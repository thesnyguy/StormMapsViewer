                var html_a82b3664a518955213ce110ce298b7a9 = $(`<div id="html_a82b3664a518955213ce110ce298b7a9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-MAY-98 16:49:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DUDLEY SHOALS<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> DUDLEY SHOALS<br><br>                <b>Episode Narrative:</b> Supercell thunderstorms developed in a highly sheared atmosphere in eastern Tennessee then moved east across the mountains, foothills and western piedmont of North Carolina. These long-lived, cyclic supercells produced a considerable amount of large hail and some damaging winds in the mountains. The first tornado of the day in western North Carolina occurred in Madison county. Numerous reports of hail as large as golf balls were reported from the mountains. In Madison and Yancey counties, hail covered roads. More supercell thunderstorms developed behind the previous ones and followed similar tracks. In northern Buncombe county, the town of Barnardsville had three separate severe storms cross overhead and drop hail on the ground to a depth of 3 inches. Yancey county also had 3 separate storms move across the county that accumulated hail to 6 inches in depth. The hail was still on the ground the next morning. As the supercells moved into the foothills, they began to curve a little to the right, indicative of strong mesocyclonic circulations present. One supercell produced several tornadoes from Alexander county to Davie county. Another storm produced a tornado that tracked from western Caldwell county into south-central Alexander county. A third supercell that emerged out of the mountains in McDowell county produced several tornadoes from the southern part of that county to northern Mecklenburg county. Damage was fairly significant across western North Carolina with numerous homes either damaged or destroyed. Fortunately, no one was killed. However, 2 people were injured as a result of the violent F4 tornado in eastern Caldwell county. One person received minor injuries from a lightning strike in Yancey county later in the evening.The storms continued to reform in eastern Tennessee until very late in the evening and still produced large hail as they crossed the border into the mountain counties of North Carolina, before weakening shortly after midnight..<br><br>                <b>Event Narrative:</b> A violent, F4 tornado touched down near Dudley Shoals then moved east-southeast cutting a winding path through valleys, to the Alexander county border. The damage path was 100 yards wide on average, but reached a width of 3/4 of a mile at times. One well-constructed home was totally destroyed, other homes were damaged, and many mobile homes sustained damage or were destroyed.<br><br>                <b>Damage:</b> 1.1M<br><br>               </div>`)[0];
                popup_511bec1b48c16cf8dea3e4bb04ce449d.setContent(html_a82b3664a518955213ce110ce298b7a9);

                var html_7427fcb0be54dcd8c8ba890564e37660 = $(`<div id="html_7427fcb0be54dcd8c8ba890564e37660" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-MAY-98 16:49:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> DUDLEY SHOALS<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> DUDLEY SHOALS<br><br>                <b>Episode Narrative:</b> Supercell thunderstorms developed in a highly sheared atmosphere in eastern Tennessee then moved east across the mountains, foothills and western piedmont of North Carolina. These long-lived, cyclic supercells produced a considerable amount of large hail and some damaging winds in the mountains. The first tornado of the day in western North Carolina occurred in Madison county. Numerous reports of hail as large as golf balls were reported from the mountains. In Madison and Yancey counties, hail covered roads. More supercell thunderstorms developed behind the previous ones and followed similar tracks. In northern Buncombe county, the town of Barnardsville had three separate severe storms cross overhead and drop hail on the ground to a depth of 3 inches. Yancey county also had 3 separate storms move across the county that accumulated hail to 6 inches in depth. The hail was still on the ground the next morning. As the supercells moved into the foothills, they began to curve a little to the right, indicative of strong mesocyclonic circulations present. One supercell produced several tornadoes from Alexander county to Davie county. Another storm produced a tornado that tracked from western Caldwell county into south-central Alexander county. A third supercell that emerged out of the mountains in McDowell county produced several tornadoes from the southern part of that county to northern Mecklenburg county. Damage was fairly significant across western North Carolina with numerous homes either damaged or destroyed. Fortunately, no one was killed. However, 2 people were injured as a result of the violent F4 tornado in eastern Caldwell county. One person received minor injuries from a lightning strike in Yancey county later in the evening.The storms continued to reform in eastern Tennessee until very late in the evening and still produced large hail as they crossed the border into the mountain counties of North Carolina, before weakening shortly after midnight..<br><br>                <b>Event Narrative:</b> A violent, F4 tornado touched down near Dudley Shoals then moved east-southeast cutting a winding path through valleys, to the Alexander county border. The damage path was 100 yards wide on average, but reached a width of 3/4 of a mile at times. One well-constructed home was totally destroyed, other homes were damaged, and many mobile homes sustained damage or were destroyed.<br><br>                <b>Damage:</b> 1.1M<br><br>               </div>`)[0];

                var html_b1d793cadafe24cf50ba196b90068127 = $(`<div id="html_b1d793cadafe24cf50ba196b90068127" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-JUN-98 17:12:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 3.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> HALFWAY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HALFWAY<br><br>                <b>Episode Narrative:</b> The approach of a cold front combined with impressive jet stream energy at upper-levels of the atmosphere acted on unstable air near the surface to produce a major severe weather episode across northern Maryland for the second time in three weeks.  The combustible situation produced a mesoscale low pressure system which focused the most substantial severe which focused the most substantial severe weather in north-central Maryland.   The episode featured five tornadoes, nearly a dozen instances of wind damage, and several large hail occurrences.The most concentrated damage was in and around Hagerstown.  Three separate tornadoes dropped from the same parent thunderstorm within moments of each other.  The first two caused considerable property damage between the town of Halfway and Hagerstown.  The third produced a track of mainly tree and underbrush damage from just south of the Washington County Regional Airport to the Maryland/Pennsylvania state line.  The first twister, which developed three miles south of Halfway, toppled and uprooted dozens of trees and blew down wires in the Tammany Manor neighborhood, as well as at the Hickory Elementary School.  The tornado saved its worst for the Valley Mall, where a portion of the roof was torn off and damage was noted at an anchor store's loading dock.  Another adjacent store had an electrical fire.More commercial damage occurred a few blocks north, along Wesel Boulevard, where the roofs of several vacant buildings were torn off.  Canopy tents at the Wal-Mart department store were flattened; the store's garden center had its greenhouse destroyed; many pieces of equipment, and plants and flowers, were also damaged.  An awning at a local automobile dealership was ripped off.  This tornado dissipated just southeast of the Washington Co. Detention Center - but not before knocking down trees along Interstate 81, temporarily closing one of the two travel lanes.Shortly before the first tornado lifted, a second touched down in the Greenbury Hills subdivision of Halfway, uprooting trees and ripping siding from a few homes.  This twister, on the ground for five miles, caused much of its damage over the western portion of Hagerstown before dissipating.  At the Potomac Center, 44 trees were uprooted, and another 40 were damaged.  Dozens more were snapped and uprooted at the nearby Carroll Heights/Hyde Park subdivision; trees were also uprooted and snapped at the Rest Haven Cemetery, with at least four fallen trees knocking over headstones.  Hundreds more trees were damaged at both the Hagerstown Business College and the nearby Fountain Head Country Club, whose golf course was closed for two days to clean up the debris.While eastern Washington Co was being pummelled, another cell was producing wind damage from southwestern through central Frederick Co.  Several trees were snapped and uprooted, and some homes sustained damage to shingles, siding, and porch supports, in Middletown.  More damage was noted between Jefferson and Buckeystown - another microburst - witnessed by residents as a rolling black cloud.  Damage included numerous trees snapped and uprooted, a destroyed cinder block outbuilding, and a damaged garage door.  Farther to the northeast, more trees were snapped, including one which fell onto a house near Libertytown.  A small tornado touched down just northeast of Frederick city, taking down about a half-dozen trees near the intersection of Gas House and Linganore Roads.  Intense lightning caused problems as well.  The radio transmission tower which serves the Frederick Co emergency operations center was knocked out, with damage reported to radio and telecommunications equipment.  Several homes were struck in the area, as was a fire department vehicle.Severe weather propagated eastward into Carroll and Baltimore Cos.  Damaging winds snapped and uprooted many trees in Westminster, including one which fell onto a home.  Two trees crashed through residents' roofs along state route 31 near Westminster.  Large hail the size of tennis balls caused scattered damage to homes and vehicles in Finksburg.  The heavy rains associated with the stronger cells caused flash flooding across portions of the Big Pipe Creek watershed in northern Carroll Co; several roads were temporarily closed near Taneytown where the Bear Branch overflowed its banks.  One road was washed out.  Lightning struck at least one home and barn, causing small fires and minor damage.Just west of the Baltimore/Carroll line (1 mile southwest of Fowblesburg), a small tornado knocked down several trees, some which fell onto a house, a camper, and a shed.  Sheet metal was stripped from the shed; the trees were severely twisted, according to the resident.  More trees or large limbs fell in Reisterstown (Baltimore Co) and in northern Howard Co.As events were winding down across northern Maryland, another severe storm moved out of east-central Virginia and into lower southern Maryland, causing damage in counties that had been struck the previous evening.  Trees and large limbs fell across portions of northern and eastern Charles Co, but the storm apparently saved its worst for St Mary's Co, where three barns were destroyed and numerous trees were snapped or uprooted along the state route(s) 239/520 corridor near Milestown.  In Calvert Co, more trees/large limbs fell, and a portion of roof and some siding were stripped from one home.Thousands of Maryland residents lost power yet again due to the storms; a total of at least 25,000 customers in the Baltimore Gas and Electric and Allegheny Power service areas had no electricity during the height of the storm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 200K<br><br>               </div>`)[0];
                popup_b0777b751a2c8af782e161fc479f8ef3.setContent(html_b1d793cadafe24cf50ba196b90068127);
            
        

        marker_2b10b5f098771b46abcca20486201716.bindPopup(popup_b0777b751a2c8af782e161fc479f8ef3)

                var html_9fa970ed0cc71c231c966bbeafd36dd4 = $(`<div id="html_9fa970ed0cc71c231c966bbeafd36dd4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-JUN-98 16:40:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 7.0 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> ELWOOD<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> ELWOOD<br><br>                <b>Episode Narrative:</b> A warm front lifting north and a strong jet stream played a key role in the eruption of severe thunderstorms in the late afternoon in south-central Nebraska.  Large hail, damaging thunderstorm winds and two tornadic thunderstorms caused millions of dollars in damage.The first tornadic thunderstorm occurred in northern Gosper county just outside of the town of Elwood.  The tornado sat down to the southwest of Elwood then travelled east.  After a mile, the tornado turned and travelled due north.  It hit one farmstead, heavily damaging the home and totally destroying several outbuildings.  The path of the tornado when right down the middle of US highway 283.  A truck driver and a family of three were travelling north of Elwood when they realized the tornado was heading toward them.  They abandon their vehicles and sought cover in a ditch.  The tornado passed nearly overhead but the four survived with only minor injuries.  The one car was totalled and the semi-truck, loaded with ice cream, was heavily damaged.  The cargo was a total loss.  This same severe thunderstorm marched northeast and dropped another brief tornado just southeast of Odessa but no significant damage was reported.Another severe thunderstorm, which began in Smith county, Kansas, moved just north of the stateline and produced at least two confirmed touchdowns.  One was reported two miles north of Bostwick but did little damage.  Another tornado passed just to the southeast of Chester and damaged a farmstead.  The tornado sat down about a mile east of town then travelled southeast.  Damage at the farm was mainly confined to a couple of outbuildings.  The people in the farm house were not injured.  At least 25 center irrigation pivots were lost to the storm.  Damaging baseball sized hail was noted in Nelson and near Red Cloud.  Hail to the size of soft balls was reported eight miles southeast of Red Cloud.  In Clay county, residents were nailed twice with strong winds and hail during the evening.  The first occurred near 6 pm as 60 to 80 mph winds roared across the county.  The winds were likely outflow from the severe thunderstorm just to the south of the area.  At least two farmsteads had out building damage and tree damage was significant.  About three hours later, a different severe thunderstorm dumped golf ball sized hail while producing 60+ mph winds in central Clay county.  Many vehicles in Clay Center were damaged and 25 windows were shattered in the Courthouse.  Corn and soybean loss totalled over two million dollars as some crops were levelled by the wind and hail.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];
                popup_b185bdbe51a4253cab0c16b21559bbda.setContent(html_9fa970ed0cc71c231c966bbeafd36dd4);

                var html_29bae02fdd3f3365c6971eec19f2a1d4 = $(`<div id="html_29bae02fdd3f3365c6971eec19f2a1d4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-APR-98 20:09:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.0 Miles<br><br>                            <b>Tornado Width:</b> 40.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> CYPRESS<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> CYPRESS<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A short-lived tornado began along the Union County line, just southwest of Cypress, and tracked east along a rural road before dissipating at State Route 37. A small barn, about 150 square feet in area, was blown across the road. Some pieces of wood were stuck in the ground at an angle up to 200 feet away. One house sustained siding damage. Another house had a portion of its roof lifted up and placed back down again. A bedroom in the house was damaged. In addition, very minor damage occurred to a greenhouse, an abandoned house, and a couple of mobile homes. Trees, power lines, and power poles were down along the path of the tornado. Large trees, two feet in diameter, were blown down in between two mobile homes. Along Route 37, six power poles were snapped off about two feet above the ground. A female motorist was injured when her moving vehicle was struck by a falling tree. She was treated and released from a local hospital for minor injuries. Just north of Cypress, several large trees were down, but this damage was likely due to straight-line thunderstorm winds.<br><br>                <b>Damage:</b> 60K<br><br>               </div>`)[0];

            </div>`)[0];

                var html_29333092a4248f125184968e771632fb = $(`<div id="html_29333092a4248f125184968e771632fb" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAR-98 15:14:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 30.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PINE HALL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PINE HALL<br><br>                <b>Episode Narrative:</b> Severe thunderstorms during the afternoon hours on the 20th produced two tornadoes, damaging winds and hail to golf ball size.A supercell thunderstorm produced two tornadoes in North Carolina and a third one just over the Virginia border. The first tornado developed near Pine Hall in Stokes County around 314 PM EST and traveled northeast about 1.5 miles before dissipating around 317 PM EST. This small F1 tornado broke out windows, lifted a car off the ground, tore the roof off a house, damaged several mobile homes and toppled trees. The second tornado developed one mile southwest of Mayodan around 325 PM EST and traveled to the northeast about 12 miles before dissipating about three miles northwest of Eden around 349 PM EST. This rather large F3 tornado damaged or destroyed 500 to 600 residences and damaged or destroyed nearly all businesses in Stoneville and some businesses in Mayodan. This tornado tossed a truck 60 feet, carried a cinder block and an empty boat trailer about a quarter mile and pushed a 25,000 pound fire truck about 60 feet. The tornado knocked out a 300 foot section of a wall and severely damaged the roof from a large building in Mayodan. Damage to this building was estimated at 25 million dollars. The tornado was generally 100 to 400 yards wide, but in one place was around 800 yards wide. Two people lost their lives and officially 27 were injured. The fatalities included an 80 year old man who was pulled from his house southwest of Stoneville and tossed 500 feet in the air and a 24 year old woman who was in her car in Stoneville when the tornado hit. The tornado tossed her car into a building and then the wall of the building collapsed on the car. There were likely another 10 to 20 injuries that were unreported as people drove themselves to the hospital or were driven by friends. Cancelled checks and papers from Stoneville were found 53 miles north-northeast in Huddleston, Virginia. In addition, material from Mayodan and Stoneville were found at several locations around Martinsville, Virginia.After the tornado lifted three miles northwest of Eden, non-tornadic wind damage continued to the Virginia State line. Thunderstorm winds knocked down trees, damaged outbuildings and barns and tore shingles from some roofs. Hail up to half dollar size broke out car windows in Leasburg.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_6eae0c24038c6413122ce12371b5c8ca = $(`<div id="html_6eae0c24038c6413122ce12371b5c8ca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAR-98 15:14:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 30.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PINE HALL<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PINE HALL<br><br>                <b>Episode Narrative:</b> Severe thunderstorms during the afternoon hours on the 20th produced two tornadoes, damaging winds and hail to golf ball size.A supercell thunderstorm produced two tornadoes in North Carolina and a third one just over the Virginia border. The first tornado developed near Pine Hall in Stokes County around 314 PM EST and traveled northeast about 1.5 miles before dissipating around 317 PM EST. This small F1 tornado broke out windows, lifted a car off the ground, tore the roof off a house, damaged several mobile homes and toppled trees. The second tornado developed one mile southwest of Mayodan around 325 PM EST and traveled to the northeast about 12 miles before dissipating about three miles northwest of Eden around 349 PM EST. This rather large F3 tornado damaged or destroyed 500 to 600 residences and damaged or destroyed nearly all businesses in Stoneville and some businesses in Mayodan. This tornado tossed a truck 60 feet, carried a cinder block and an empty boat trailer about a quarter mile and pushed a 25,000 pound fire truck about 60 feet. The tornado knocked out a 300 foot section of a wall and severely damaged the roof from a large building in Mayodan. Damage to this building was estimated at 25 million dollars. The tornado was generally 100 to 400 yards wide, but in one place was around 800 yards wide. Two people lost their lives and officially 27 were injured. The fatalities included an 80 year old man who was pulled from his house southwest of Stoneville and tossed 500 feet in the air and a 24 year old woman who was in her car in Stoneville when the tornado hit. The tornado tossed her car into a building and then the wall of the building collapsed on the car. There were likely another 10 to 20 injuries that were unreported as people drove themselves to the hospital or were driven by friends. Cancelled checks and papers from Stoneville were found 53 miles north-northeast in Huddleston, Virginia. In addition, material from Mayodan and Stoneville were found at several locations around Martinsville, Virginia.After the tornado lifted three miles northwest of Eden, non-tornadic wind damage continued to the Virginia State line. Thunderstorm winds knocked down trees, damaged outbuildings and barns and tore shingles from some roofs. Hail up to half dollar size broke out car windows in Leasburg.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_5cc7d8d0303a2acb875896bd287880ec = $(`<div id="html_5cc7d8d0303a2acb875896bd287880ec" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-JUN-98 19:12:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 5.5 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 17<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> OKLAHOMA CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OKLAHOMA CITY<br><br>                <b>Episode Narrative:</b> Summary of events of June 13, 1998:During the afternoon and evening four supercell thunderstorms developed near a dryline in western Oklahoma and tracked east into central sections of the state. The most significant storm developed in Washita county at approximately 400 pm CST and intensified as it moved east toward central Oklahoma.  This storm produced at least six tornadoes as it tracked from Canadian County across Oklahoma County during the early evening. The most damaging tornado (an F2)  touched down in northeast Oklahoma City and crossed Interstate 35 near the Frontier City theme park. Other tornadoes damaged the Oklahoma City Boat Club, portions of The Village and Nichols Hills, the Highland Park neighborhood west of Broadway Extension, and the area near May and Grand Avenues in Oklahoma City. Three weak tornadoes also touched down in open country northwest of El Reno and near Yukon. In addition to damaging tornadoes, the storm produced extensive straight-line wind damage from Lake Hefner, across Nichols Hills and The Village, into northeast Oklahoma County. Winds likely exceeded 100 mph in some areas. There were no fatalities and only 21 relatively minor injuries reported in Oklahoma County. The majority of the injuries were sustained at the Frontier City theme park. Earlier, another supercell thunderstorm produced tornadoes near Longdale in Blaine County and 3 miles southwest of Guthrie.  Supercells that tracked across Noble County and northern Cleveland County produced large hail and severe winds, but no tornadoes.See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> This tornado was the most intense of the day. The tornado touched down approximately 1/4 mile southwest of the corner of Bryant Avenue and Hefner Road, and moved northeast crossing Interstate 35 at the Frontier City theme park parking lot. The tornado continued northeast along northeast 122nd Street and eventually dissipated 1/4 mile northeast of Interstate 44 at Douglas Blvd. The total path length was approximately 5 1/2 miles. Maximum width was 200 yards east of Interstate 35 and south of Interstate 44. The tornado was rated F2 (At 122nd Street approximately 1-2 miles east of I-35). Seventeen minor injuries (3 transported to hospital) occurred at Frontier City. Along the track, major structural damage occurred to businesses along Interstate 35 from 122nd Street southward for approximately three-quarters of a mile. The Frontier City theme park was among the hardest hit businesses. The tornado passed through the parking lot damaging numerous vehicles before striking a two-story concrete block building at the northeast corner of the park. This building suffered partial failure of external walls and the entire roof was removed. Damage to adjacent areas of the park was mainly due to strong inflow into the tornado.On the east side of Interstate 35, a Texaco truck stop was severely damaged. Empty semi-tractor trailers located in the east parking lot of the truck stop were over turned and rolled tens of feet. One trailer was briefly airborne and landed on another empty trailer. A small portable building containing a CB radio shop in the parking area was completely swept away into a grove of trees east of the lot. Numerous homes suffered major damage to roofs, windows, and garage doors in the Nottingham and Quail Ridge Run subdivisions located along 122nd Street 1-2 miles east of I35. Several homes suffered major or nearly complete roof failure, though most exterior walls remained intact. These homes were of recent construction and were well built with brick exterior facades (some likely in excess of $200K). No means of anchoring the roofs to the exterior walls was noted. The tornado may have approached F3 at times in these neighborhoods. The most severly damaged home was located atop a small hill with garage doors on the upwind side of the home. Debris patterns suggest the garage doors failed allowing the wind to lift the roof. Without the roof in place, failure of the external garage walls occurred. The most severe damage to trees occurred in these subdivisions and areas immediately adjacent.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_452b0db636564497636d0ffd5befa659 = $(`<div id="html_452b0db636564497636d0ffd5befa659" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 10-SEP-98 17:15:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 4.0 Miles<br><br>                            <b>Tornado Width:</b> 50.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CUT OFF<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LAROSE<br><br>                <b>Episode Narrative:</b> A tropical depression in the western Gulf of Mexico was classified as Tropical Storm Frances during the afternoon of September 9th.  After a period of erratic movement, Frances settled on a northwest track that brought it ashore in the early morning hours of September 11th between Port Aransas and Port Oconner, Texas.  Due to the large pressure difference between Tropical Storm Frances and a high pressure system over the eastern United States, a prolonged period of strong east and southeast winds that occasionally reached tropical storm force affected coastal sections of southeast Louisiana.  Peak wind gusts of 60 mph at 1029 CST on the 10th and 55 mph at 1826 PM on the 10th were recorded at the Burrwood and Grand Isle C-MAN stations, respectively.  A wind gust of 62 mph was observed at a buoy in eastern Lake Pontchartrain near the Rigolets during a squall at 1510 CST on the 11th.  Significant tidal flooding occurred during the event with tides averaging 2 to 4 feet above normal along the southeast Louisiana coastline and in Lakes Pontchartrain and Maurepas.  The persistent strong winds and resulting high tides pushed a considerable amount of water into the tidal lakes of southeast Louisiana parishes and well inland along marshes, bayous, and other low-lying areas.  This resulted in a number of  homes outside of the levee protection systems being flooded and caused the flooding of many roadways.  The most severe flooding occurred in Terrebonne, Lafourche, and lower Jefferson Parishes.  Many businesses along the Harvey Canal in Jefferson Parish were damaged due to storm surge flooding,  and the levee along the canal was nearly overtopped.  In addition, very heavy rainfall occurred with most locations of southeast Louisiana receiving a minimum of 5 inches during the storm with some areas south of Lake Pontchartrain receiving 15 to 30 inches of rain.  The heavy rainfall resulted in widespread flash flooding south of Lake Pontchartrain.The flash flooding peaked on September 11th when intense rainfall associated with a Tropical Storm Francis rainband resulted in rainfall amounts of 5 to 7 inches within a two to three hours period over portions of the greater New Orleans area.  By late afternoon, rainfall totals had reached from 8 to 12 inches.  Rainfall runoff overwhelmed drainage pumping capacity producing widespread and deep flooding in the streets of the New Orleans metropolitan area.  Ground transportation throughout much of Orleans Parish and portions of adjacent parishes was brought to a near standstill during the afternoon by the flooding, stranding many at work, school, or in autos.  The street flooding subsided during the evening. Around 800 homes and 30 businesses were flooded in Jefferson Parish from either storm surge flooding outside of the hurricane protection levees and flash flooding from heavy rainfall.  In Orleans Parish at least 290 single family homes and 124 apartments and businesses were flooded.  A tornado developed in an outer rainband associated with Tropical Storm Francis on the evening of September 10th and followed a path approximately 4 miles long from near Cut Off to Larose killing a 22 year old male in a mobile home.  The most severe damage occurred in the first one half to three quarters mile of the path.  Several mobile homes were destroyed, 3 conventional houses had roofs taken off, two houses were moved off their piling foundation, and two businesses suffered extensive damage.  The tornado was strongest near the beginning of the track where F2 damage occurred. Over the remainder of the track, F1 damage was reported.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> .5M<br><br>               </div>`)[0];
                popup_f8c5b6096eb595e4d394c18bef65f46f.setContent(html_452b0db636564497636d0ffd5befa659);

                var html_a8028f92183a63037073d394da7f2228 = $(`<div id="html_a8028f92183a63037073d394da7f2228" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-APR-98 16:19:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 22.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> GLASGOW<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> GLASGOW<br><br>                <b>Episode Narrative:</b> A series of three tornadoes cut a long path of destruction across south central Kentucky during the late afternoon and early evening of April 16. Three people were killed, two in Barren county and one in Metcalfe, as the tornadoes moved through. A 78 year old man  was killed by fallen debris from his house in Wisdom accounting for the Metcalfe county death. In Glasgow of Barren county, a 67 year old man was killed in his mobile home and a 47 year old man was killed by flying debris off his greenhouse. The Glasgow area of Barren county and the Pellyton area of Adair county were hardest hit sustaining F3 damage. In Glasgow, 1 house was destroyed and 45 were badly damaged. 35 mobile homes and 25 barns were also badly damaged or destroyed. Winds were estimated at around 175 mph in the Glasgow area. Another wide area area of severe destruction took place across northern Adair county from around Portland to Pellyton. There, 14 houses were destroyed or received major damage. 3 mobile homes and 27 barns were also destroyed. 146 homes and 50 barns were damaged or destroyed across Barren county, while 30 homes, 84 barns, 2 schools and 8 businesses were damaged or destroyed across Adair county. Metcalfe county also sustained minimal damage to 19 structures, major damage to 43 and destruction to 54. F2 damage was estimated across much of Metcalfe county. Many eyewitnesses across the affected counties reported two smaller sub-vortices within the parent funnels. After reviewing Doppler radar reflectivity patterns and damage patterns, it appears the first tornado moved from northern Logan county to the Barren-Metcalfe county line. Then another formed in the near Wisdom in Metcalfe county before it dissipated 2 miles east of Edmonton. A final tornado from the parent supercell formed near Portland in Adair county and moved 20 miles to Pellyton before also dissipating.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 10M<br><br>               </div>`)[0];

0K<br><br>               </div>`)[0];

                var html_3c9789d40716c0e96e77dcd5b408e9fd = $(`<div id="html_3c9789d40716c0e96e77dcd5b408e9fd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-APR-98 16:53:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 8.0 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WISDOM<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> EDMONTON<br><br>                <b>Episode Narrative:</b> A series of three tornadoes cut a long path of destruction across south central Kentucky during the late afternoon and early evening of April 16. Three people were killed, two in Barren county and one in Metcalfe, as the tornadoes moved through. A 78 year old man  was killed by fallen debris from his house in Wisdom accounting for the Metcalfe county death. In Glasgow of Barren county, a 67 year old man was killed in his mobile home and a 47 year old man was killed by flying debris off his greenhouse. The Glasgow area of Barren county and the Pellyton area of Adair county were hardest hit sustaining F3 damage. In Glasgow, 1 house was destroyed and 45 were badly damaged. 35 mobile homes and 25 barns were also badly damaged or destroyed. Winds were estimated at around 175 mph in the Glasgow area. Another wide area area of severe destruction took place across northern Adair county from around Portland to Pellyton. There, 14 houses were destroyed or received major damage. 3 mobile homes and 27 barns were also destroyed. 146 homes and 50 barns were damaged or destroyed across Barren county, while 30 homes, 84 barns, 2 schools and 8 businesses were damaged or destroyed across Adair county. Metcalfe county also sustained minimal damage to 19 structures, major damage to 43 and destruction to 54. F2 damage was estimated across much of Metcalfe county. Many eyewitnesses across the affected counties reported two smaller sub-vortices within the parent funnels. After reviewing Doppler radar reflectivity patterns and damage patterns, it appears the first tornado moved from northern Logan county to the Barren-Metcalfe county line. Then another formed in the near Wisdom in Metcalfe county before it dissipated 2 miles east of Edmonton. A final tornado from the parent supercell formed near Portland in Adair county and moved 20 miles to Pellyton before also dissipating.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5M<br><br>               </div>`)[0];
                popup_0a8efa3fb96ddf3cb894a63c622e19a9.setContent(html_3c9789d40716c0e96e77dcd5b408e9fd);

                var html_87fca1c7fc8baa4e221d54361c2b8394 = $(`<div id="html_87fca1c7fc8baa4e221d54361c2b8394" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 08-APR-98 18:42:00<br><br>                <b>Tornado F Scale:</b> F5<br><br>                            <b>Tornado Length:</b> 6.3 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNW<br><br>                <b>Begin Location:</b> BROOKWOOD<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> BROOKWOOD<br><br>                <b>Episode Narrative:</b> A tornado, the second spawned from the same supercell, began in rural sections of eastern Tuscaloosa County 1.5 miles east of the Warrior River.  The tornado moved through primarily rural and unpopulated areas of eastern Tuscaloosa County before crossing into extreme southwestern Jefferson County.  The tornado remained in primarily unpopulated area until just before reaching Oak Grove community where three deaths occurred in a mobile home.  The tornado destroyed the Oak Grove School and a number of other buildings including a fire department as it cross CR 23/54.The tornado moved into unpopulated area for a short while before crossing CR 54 (Lock 17 Road/Warrior River Road) where numerous houses and other structures were damaged and destroyed including another volunteer fire department building.  Eleven deaths were reported in this area.The tornado crossed Rock Creek just west of Rock Creek Road, a steep, hilly unpopulated area.  The tornado path then moved into a fairly densely populated area all the way until it dissipated in Pratt City.  Areas affected included Pinedale Estates, McGregor Estates, Rockwood, Sylvan Springs, Wylam Heights, Edgewater, McDonald Chapel, Minor, West Ensley, and Pratt City. Pratt City is also within the city limits of Birmingham.  Four deaths occurred in Sylvan Springs, two in Wylam Heights, nine in Edgewater, two in McDonald Chapel, and one in West Ensley.According to American Red Cross surveys, 608 homes were destroyed, 556 sustained major damage, and another 810 had minor damage.  There were 1,164 families with homes that were unlivable.Forest service officials estimated 4,000 acres of timber was destoyed in Jefferson County and 1,000 acres in Tuscaloosa County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30K<br><br>               </div>`)[0];

                var html_bfc8966d15857a55f56a92914c284483 = $(`<div id="html_bfc8966d15857a55f56a92914c284483" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 06-MAY-98 19:38:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.8 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CALHOUN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CALHOUN<br><br>                <b>Episode Narrative:</b> Summary of events for May 6:Numerous severe thunderstorms developed over eastern Oklahoma during the late afternoon and evening hours of May 6.  Many of these thunderstorms developed rotation with some storms ultimately producing tornadoes.  The first thunderstorms of the day developed over central Oklahoma and then moved eastward toward Okfuskee County after 430 PM CDT, traversing the counties along and just north of I-40 through 730 PM CDT before exiting into Arkansas to the east of Stilwell and Sallisaw.  These thunderstorms produced large hail, numerous reports of funnel clouds, and two brief tornado touchdowns in Muskogee County.  Other severe thunderstorms developed behind the first cluster, producing severe weather primarily in Creek and Okmulgee Counties from 700 PM to 830 PM CDT.Other severe thunderstorms developed rapidly around 600 PM CDT along a weak cold front across the northern border counties of Oklahoma.  These storms primarily produced large hail.  Further south in southeast Oklahoma, a cap of warm air in the mid-levels of the atmosphere prevented thunderstorm development until around 700 PM CDT with the approach of an upper level disturbance.  Once thunderstorms developed in Pittsburg County, they rapidly became severe and began rotating.  These storms moved east across Haskell and northern Le Flore Counties through 900 PM CDT, producing large hail, numerous reports of funnel clouds, several brief tornado touchdownsand a tornado producing considerable damage in the small town of Calhoun in northwestern Le Flore County.  At the time of the Calhoun tornado, the WSR-88D near Fort Smith had its first algorithm-induced tornado vortex signature (TVS).<br><br>                <b>Event Narrative:</b> At 838 PM CDT, a tornado touched down in the small community of Calhoun.  Six homes in Calhoun were damaged, four of which were considered destroyed.  One of the six was a mobile home.  Two minor injuries occurred when a home was lifted off of its concrete block foundation and destroyed.  Wind speed estimates based on the damage suggests velocities were in the upper end of the F1 category, meaning wind in Calhoun were near 110 mph.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];
                popup_6c395dc01345446f6c622f56ad876029.setContent(html_bfc8966d15857a55f56a92914c284483);

  Once thunderstorms developed in Pittsburg County, they rapidly became severe and began rotating.  These storms moved east across Haskell and northern Le Flore Counties through 900 PM CDT, producing large hail, numerous reports of funnel clouds, several brief tornado touchdownsand a tornado producing considerable damage in the small town of Calhoun in northwestern Le Flore County.  At the time of the Calhoun tornado, the WSR-88D near Fort Smith had its first algorithm-induced tornado vortex signature (TVS).<br><br>                <b>Event Narrative:</b> At 838 PM CDT, a tornado touched down in the small community of Calhoun.  Six homes in Calhoun were damaged, four of which were considered destroyed.  One of the six was a mobile home.  Two minor injuries occurred when a home was lifted off of its concrete block foundation and destroyed.  Wind speed estimates based on the damage suggests velocities were in the upper end of the F1 category, meaning wind in Calhoun were near 110 mph.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_02f392896fbaa5b4760d358d4d3f26ef = $(`<div id="html_02f392896fbaa5b4760d358d4d3f26ef" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 16-APR-98 14:30:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 14.7 Miles<br><br>                            <b>Tornado Width:</b> 1320.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 60<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> NASHVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> NASHVILLE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> This Nashville tornado on April 16, 1998 took a very similar path to another F3 tornado that occurred on March 14, 1933, which killed 11 people in Nashville. The tornado touched down at 330 PM one mile west of Charlotte Pike and I-440.  A tree fell on an ROTC student at Centennial Park. He was attending an ROTC picnic. He died later on May 4 from his injuries.  The tornado went through downtown Nashville at 340 PM and on toward East Nashville, Donelson and Hermitage. The tornado blew out many windows on office buildings. The Nations Bank Office Towers were one of the hardest hit buildings in Nashville.  Tennessee Performance Arts Center (TPAC) and the Tennessee Towers  sustained damage. TPAC had over 100 windows blown out. NOAA Weather Radio broadcasts from the Tennessee Towers and was off the air for about 24 hours. 30 private airplanes were damaged at Cornelia Fort Airport. Estimated damage to the airplanes was 3 million dollars.  35 buildings in downtown Nashville were "red tagged", meaning these buildings were structurally unsound.  Many signs in Davidson county were blown down or severely damaged. The tornado blew down 3 out of 10 construction cranes on the construction site of the Tennessee Oiler's Football Stadium near the Cumberland River. The tornado continued east and hit the residential section of East Nashville. At least 300 homes were damaged in East Nashville. Many homes lost a good part of their roofs, trees were uprooted, telephone poles were knocked down. St. Ann's  Episcopal Church, which is well over 100 years old, received major damage. Uprooted trees, damaged roofs to many homes was the story across Donelson and Hermitage. Numerous windows were blown out from the Gaylord Building in Donelson. About half the trees, that is over a thousand trees, were blown down at Andrew Jackson's home, The Hermitage. The Hermitage is a 600 acre estate of the former President. Some of those trees were well over 200 years old, and a few of those trees that were destroyed were planted by Andrew Jackson himself. Mayor Phil Bredesen closed downtown Nashville of Friday, April 17. Many workers had an unscheduled holiday. The downtown area was reopened Monday, April 20. This gave time for cleanup crews to remove broken glass and repair downed power lines.  Nashville Electric Service said 75,000 customers were without power.<br><br>                <b>Damage:</b> 100M<br><br>               </div>`)[0];

                var html_1f9d1fb7137053d2e00de97567d5889f = $(`<div id="html_1f9d1fb7137053d2e00de97567d5889f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 13-JUN-98 19:08:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 1.5 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> NICHOLS HILLS<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> NICHOLS HILLS<br><br>                <b>Episode Narrative:</b> Summary of events of June 13, 1998:During the afternoon and evening four supercell thunderstorms developed near a dryline in western Oklahoma and tracked east into central sections of the state. The most significant storm developed in Washita county at approximately 400 pm CST and intensified as it moved east toward central Oklahoma.  This storm produced at least six tornadoes as it tracked from Canadian County across Oklahoma County during the early evening. The most damaging tornado (an F2)  touched down in northeast Oklahoma City and crossed Interstate 35 near the Frontier City theme park. Other tornadoes damaged the Oklahoma City Boat Club, portions of The Village and Nichols Hills, the Highland Park neighborhood west of Broadway Extension, and the area near May and Grand Avenues in Oklahoma City. Three weak tornadoes also touched down in open country northwest of El Reno and near Yukon. In addition to damaging tornadoes, the storm produced extensive straight-line wind damage from Lake Hefner, across Nichols Hills and The Village, into northeast Oklahoma County. Winds likely exceeded 100 mph in some areas. There were no fatalities and only 21 relatively minor injuries reported in Oklahoma County. The majority of the injuries were sustained at the Frontier City theme park. Earlier, another supercell thunderstorm produced tornadoes near Longdale in Blaine County and 3 miles southwest of Guthrie.  Supercells that tracked across Noble County and northern Cleveland County produced large hail and severe winds, but no tornadoes.See preceding individual Storm Data entries for further details and additional reports.<br><br>                <b>Event Narrative:</b> This tornado touched down 1 block west of north May Avenue and Pembroke Terrace and moved east to Woods Park in Nichols Hills. Total path length was 1.5 miles and maximum width was 75 yards. This tornado was rated F2(113-157 mph). Four persons were injured and transported to local hospitals. Considerable damage was done to the strip mall in the 7400 block of north May Avenue. Windows were blown out of several businesses, several lost roofs, power lines were downed and large signs were bent.  One business on the east side of May Ave. suffered collapse of an exterior south facing wall. On Pembroke Terrace, an RV was thrown into a house, a car was over-turned, trees were toppled, and shingles and roof decking were partially blown away. Lesser damage occurred eastward into Nichols Hills. Interestingly, this tornado rotated anticyclonically. Although the over-turned car and major damage to one wood frame house roof suggested the tornado may have reached F2 intensity in a very small area, the majority of the damage was consistent with an F1 rating.<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];
                popup_d61a885a07bd3210956b9de2be10f0ee.setContent(html_1f9d1fb7137053d2e00de97567d5889f);

                var html_e733d7ca6678f06358b90df45d134b20 = $(`<div id="html_e733d7ca6678f06358b90df45d134b20" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-98 17:30:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 5.0 Miles<br><br>                            <b>Tornado Width:</b> 800.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LAURENS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MILFORD<br><br>                <b>Episode Narrative:</b> An intensifying storm system moved across upstate New York and into southern Quebec early in the morning on the 31st.  This system dragged a warm front northeastward across central New York.  A southerly flow of warm, moist, and unstable air quickly developed.  This set the stage for severe weather that afternoon and evening as a cold front and strong upper air disturbance approached.       From early in the afternoon until the evening hours, central New York was under siege from severe thunderstorms, including several tornadic supercells.  In all, six separate tornadoes touched down on this day in central New York.  The most devastating twister cut a discontinuous sixty plus mile track from southeastern Tioga county across southern Broome county and into Delaware county where it finally lifted back into the cloud base.  This tornado alone damaged or destroyed more than 30 homes and injured nearly 20 people.  Very fortunately, no fatalities occurred.  Another violent tornado ripped through southern sections of Otsego county between Laurens and Milford.  Thousands of trees were snapped off or uprooted with large sections of forest completely taken out.  Several residences were leveled and many roads were impassable for days due to the fallen debris.  The damage toll from this day's tornadoes ran into the millions.     Several strong bow echo complexes also affected central New York.  From southern Chenango county through the lower half of Otsego county, one such storm took out hundreds of trees and inflicted considerable structural damage in and around Oneonta.  One man was killed in Oneonta when hit by a falling tree limb.  Throughout Onondaga county, wind gusts estimated at 90 to 100 mph caused widespread damage early in the evening between 6:00 and 6:30 pm EDT.  Two large transmission towers near Nedrow were toppled from the winds and many buildings had blown out windows and/or roof damage.     Hail as large as 3 to 4 inches in diameter accompanied some of the tornadic supercells across New York's southern tier; smashing windows, severely denting cars, and causing crop losses.  New York State Electric and Gas Company estimated that hundreds of thousands of customers were without power during the height of the storms late that afternoon and evening.  Some of the more remote locations did not have power restored for the better part of a week.<br><br>                <b>Event Narrative:</b> A supercell thunderstorm became tornadic as it crossed southern portions of the county around 6:30 pm EDT.  The storm cut nearly a 5 mile path from Laurens eastward into Milford township.       This twister incurred major damage to heavily forested areas.  Thousands of trees were laid out with the width of damage varying up to nearly a half mile in spots.  Trees were blown over in a chaotic and almost circular pattern as viewed from aerial damage surveys.  Several homes within the path of the twister also sustained heavy damage.  In the town of Laurens, a well built home was nearly destroyed with only the back and a portion of the side wall left in tact.  Many local roads were closed for up to 3 days as fallen trees made them completely impassable.  This included portions of routes 12 and 44.     The cell appeared to weaken as it approached Interstate 88 just east of Milford.       County emergency officials estimated damage totals in excess of three quarters of a million dollars from this twister.  Most of it stemmed from deforestation, repair of utility poles, and other repairs to homes and public structures.  Three minor injuries were sustained from falling tree limbs and flying debris.<br><br>                <b>Damage:</b> 800K<br><br>               </div>`)[0];

DESTROYED, SEVERAL OTHER HOMES SUFFERED MODERATE DAMAGE.  TORNADO STARTED IN RIPLEY AND TRACKED EAST NORTHEAST TO MONTEREY BEFORE IT LIFTED.  EXTENSIVE TREE DAMAGE OCCURRED ALONG THE TORNADOES PATH.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_5c81da59c4ddf710f1cbdef7193d71c6 = $(`<div id="html_5c81da59c4ddf710f1cbdef7193d71c6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-98 19:20:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 20.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PECKS POND<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> DINGMANS FERRY<br><br>                <b>Episode Narrative:</b> An intensifying storm system moved across upstate New York and into southern Quebec early in the morning on the 31st.  This system dragged a warm front across northeastern Pennsylvania.  Behind this front, a southerly flow of warm, moist, and unstable air quickly developed.  This set the stage for the development of severe weather later that afternoon as a cold front and strong upper air disturbance approached.       From late in the afternoon until late that evening, northeastern Pennsylvania was under siege from severe thunderstorms, including several tornadic supercells.  In all, nine separate tornadoes touched down on this day.  Overall damage estimates run into the millions with many homes and structures heavily damaged or destroyed.  The most devastating storms occurred in Pike county.  Within about a 3 hour stretch from 7 to 10 pm EDT, four different twisters affected the county.  One tornadic cell was responsible for knocking down thousands of healthy large trees in and around Promised Land State Park with several vacation homes damaged or leveled.  Fortunately, injuries were kept at a minimum.       Widespread straight line wind damage also occurred with hailstones the size of ping pong balls falling in some places.  The north side of Scranton had extensive wind damage as a storm passed through shortly before 10 pm EDT and sections of Wayne and Luzerne counties had roads closed and/or blocked from falling trees for more than 2 days after the storm.  Pennsylvania Power and Light Company estimated that hundreds of thousands of customers were without power at the height of the storms on the evening of the 31st.  Some of the more remote locations did not have power restored for the better part of a week.<br><br>                <b>Event Narrative:</b> The cell that produced tornadic damage earlier both in southern Wayne county and just upstream in Promised Land State Park dropped a tornado once again across the southern and southeastern portions of Pike county.  A nearly continuous 20 mile path was uncovered via aerial storm surveys from Pecks Pond east-southeastward to near route 739 in Delaware township.  The average width of the damage path was about 200 yards.     The twister descended once again in the Pecks Pond area around 8:20 pm EDT.  At that point, the intensity was rated as F2 as the tornado cut down nearly every tree in its path on its way towards Blue Heron Lake.  At approximately 8:30 pm, the tornado struck the small vacation community surrounding Blue Heron Lake.  A summer home was leveled by the force of the twister.  The only things left standing were an interior wall and a few sturdy metal cabinets on the floor in the kitchen.  An adjacent mobile home was severely damaged as well.  Two campers near this area had minor injuries from falling tree limbs.  Otherwise, though, injuries were kept to a minimum as homes were mostly vacant.  In addition, an estimated thousands of trees were sheared off or toppled bordering Blue Heron Lake both to the west and east.  The twister's intensity increased at this point to F3.  Further downstream, the tornado continued to cut a consistent path of twisted off and/or uprooted trees across the Little Mud Pond, Silver Lake, and Deer Leap Factory areas.  The tornado appeared to skip across hilltop sections along this route with its intensity mainly in the F1 range.  Finally, just before 8:45 pm EDT, the tornado ascended once again in Delaware township as little in the way of damage was evident between route 739 and the Delaware River.     In all, emergency management and federal officials estimated that in excess of 1 million dollars damage was incurred along this approximately 20 mile path.  Many roads were closed as they became impassable due to fallen trees and wires.  Portions of routes 402 and 390 were closed for several days.  In addition, sections of Promised Land State Park were closed off to the public for about two weeks until all debris was cleared away and power was restored.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];
                popup_abc76524a5d09e58ffaf3e86083fc83e.setContent(html_5c81da59c4ddf710f1cbdef7193d71c6);

                var html_b14fe8fd14c955e560f539a4689dea5e = $(`<div id="html_b14fe8fd14c955e560f539a4689dea5e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 23-AUG-98 17:30:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 5.1 Miles<br><br>                            <b>Tornado Width:</b> 1300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> EGG HARBOR<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> EGG HARBOR<br><br>                <b>Episode Narrative:</b> Three supercell thunderstorms dropped large hail and tornadoes across northeast and central Wisconsin during the afternoon and early evening.  The first two storms developed quickly over central Wisconsin and then tracked east-southeast through the Fox Cities. These two storms primarily produced large hail (1 to 2 inches in diameter) and some wind damage. A brief tornado touched down with the first storm near Menasha (Winnebago co.).  The third storm developed farther north in the northeast part of the state. This storm evolved more slowly, but went through the classic life-cycle of a tornadic supercell and spawned an F3 tornado in Door county.Large hail struck the Fox Cities, especially Appleton, producing over $5 million in damage to vehicles and roofs of buildings.  This was the second multi-million dollar hailstorm this year in Appleton.  In Sherwood (Calumet co.), hail damage to a golf course was so severe that it did not open until two days later.  In Brillion (Calumet co.), hail shattered large glass panels of a church.The most severe damage occurred when a tornado tore a path 5.1 miles long and over a half-mile wide across Door county.  The tornado came onshore from Green Bay at Murphy Park, on the Door county west coast at 630 pm.  Thousands of trees were flattened in the heavily wooded area.  About 30 homes, businesses and barns were destroyed or heavily damaged by the storm, but only two minor injuries were reported.  Some livestock, however, including five horses, were lost.  The tornado knocked down seven power poles holding electrical transmission lines, bringing blackouts to most of the north half of Door county.  Thirty adults and 17 children at a campground found refuge in a concrete building as the tornado approached the grounds.  Two minor injuries occurred at the camping resort as it took a direct hit.  The twister made it almost two-thirds of the way across the county, before dissipating about 3 miles west of the Door county east coast.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 4.74M<br><br>               </div>`)[0];

                var html_596474071ea3f0c5eff4f3f09f93e2de = $(`<div id="html_596474071ea3f0c5eff4f3f09f93e2de" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 29-JUN-98 15:20:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 3.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WILLIAMSFIELD<br><br>                <b>End Azimuth:</b> SSE<br><br>                <b>End Location:</b> WILLIAMSFIELD<br><br>                <b>Episode Narrative:</b> A large bow echo system developed over eastern Iowa and moved rapidly to the southeast into Illinois.  It moved into Central Illinois's County Warning Area (CWA) around 4 pm in Knox County and exited the CWA (Lawrence County) around 830 pm.  Damage was reported in all 35 counties with this system.  The overall general area of wind damage was produced by the passage of the bow echo's "gust front" on the leading edge of the line of thunderstorms.  Wind speeds were measured or estimated to be between 60 to 80 mph, blowing down or uprooting thousands of trees, tree limbs, power poles, and power lines.  Hundreds of trees fell onto structures causing damage ranging from just torn guttering to major roof and structural damage.  Also, hundreds of vehicles sustained damage from fallen trees and numerous outbuildings, sheds, and silos were either damaged or destroyed.  Considerable crop damage was sustained in most areas.  In some areas, more intense damage was observed, caused by stronger wind speeds.  Speeds were measured or estimated in these areas at 100 to 110 mph.  These areas of damage were apparently "microbursts" produced by a series of mesocyclones that formed on the forward edges of the bow echo.  These microbursts, or swaths of more intense wind damage were generally about 1/2 a mile in width.  In these areas significant structural damage occurred, such as peeling off roofs, blowing over freight railroad cars, bending steel power poles, and other structural damage.  A third phenomena that occurred with this event were spin-up tornadoes along the leading edge of the bow echo structure.  These tornadoes caused significant damage in narrow swaths along the bow echo's path and were often masked by the microburst damage occurring adjacent to them.  Based on valid spotter observations and mesocyclone signatures on doppler radar, the existence of these tornadoes was validated.  Overall, approximately twelve people sustained injuries and damage was estimated around $16 million.<br><br>                <b>Event Narrative:</b> A tornado touched down 3.5 miles southwest of Williamsfield.  It destroyed a steel corn crib, blew down a large tree which damaged a home.  Also, several windows were blown out on the home.  As the tornado travelled east it caused major tree damage for a mile.  Then it blew a large tree onto another home and destroyed an empty silo.  Next it destroyed a barn and two outbuildings, knocked yet another  tree onto a home, as well as, breaking several windows and blowing several 2x4s into the home.  Further down the road, the roof and east walls of two homes were destroyed.  Then for the last half of a mile, ten power poles were blown down, as well as, numerous trees and a barn sustained moderate damage.  One woman sustained minor injuries from flying glass.  Damage is estimated around $2 million.<br><br>                <b>Damage:</b> 2M<br><br>               </div>`)[0];
                popup_26ba4e658af8018bf6803b7091638122.setContent(html_596474071ea3f0c5eff4f3f09f93e2de);
            
        

        marker_1d8feb115c6bf1f5af08e3176e24f129.bindPopup(popup_26ba4e658af8018bf6803b7091638122)

                var html_b9f5616e75dc5f4282b85c1ff6052f44 = $(`<div id="html_b9f5616e75dc5f4282b85c1ff6052f44" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-98 16:35:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 30.0 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> VESTAL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SANFORD<br><br>                <b>Episode Narrative:</b> An intensifying storm system moved across upstate New York and into southern Quebec early in the morning on the 31st.  This system dragged a warm front northeastward across central New York.  A southerly flow of warm, moist, and unstable air quickly developed.  This set the stage for severe weather that afternoon and evening as a cold front and strong upper air disturbance approached.       From early in the afternoon until the evening hours, central New York was under siege from severe thunderstorms, including several tornadic supercells.  In all, six separate tornadoes touched down on this day in central New York.  The most devastating twister cut a discontinuous sixty plus mile track from southeastern Tioga county across southern Broome county and into Delaware county where it finally lifted back into the cloud base.  This tornado alone damaged or destroyed more than 30 homes and injured nearly 20 people.  Very fortunately, no fatalities occurred.  Another violent tornado ripped through southern sections of Otsego county between Laurens and Milford.  Thousands of trees were snapped off or uprooted with large sections of forest completely taken out.  Several residences were leveled and many roads were impassable for days due to the fallen debris.  The damage toll from this day's tornadoes ran into the millions.     Several strong bow echo complexes also affected central New York.  From southern Chenango county through the lower half of Otsego county, one such storm took out hundreds of trees and inflicted considerable structural damage in and around Oneonta.  One man was killed in Oneonta when hit by a falling tree limb.  Throughout Onondaga county, wind gusts estimated at 90 to 100 mph caused widespread damage early in the evening between 6:00 and 6:30 pm EDT.  Two large transmission towers near Nedrow were toppled from the winds and many buildings had blown out windows and/or roof damage.     Hail as large as 3 to 4 inches in diameter accompanied some of the tornadic supercells across New York's southern tier; smashing windows, severely denting cars, and causing crop losses.  New York State Electric and Gas Company estimated that hundreds of thousands of customers were without power during the height of the storms late that afternoon and evening.  Some of the more remote locations did not have power restored for the better part of a week.<br><br>                <b>Event Narrative:</b> A tornadic supercell ripped across southern sections of the county between approximately 5:35 pm and 6:45 pm EDT.  Tornado intensities varied from F0 to F3 along this path.  Hailstones as large as baseballs and tea cups were also observed along the cell's southern and western flanks.       A tornado which affected Apalachin in southeastern Tioga county crossed the county line and into the town of Vestal around 5:35 pm EDT.  At this point, the tornado was rated as F0 intensity with the width of the damage path around 70 yards.  Damage was primarily to trees with some large trees uprooted and/or twisted off over hilltop sections.  As the cell moved further east into the town of Binghamton, the tornado intensified to category F2 with the damage width increasing to around 100 yards.  In this location, the damage became increasingly severe with more structures affected.  The local ABC affiliate in the town of Binghamton sustained major damage.  A 1000 foot television tower was twisted and toppled to the ground.  A large trash dumpster was lifted off the ground and tossed into two satellite dishes, then thrown about 100 yards further over an embankment.  A sport utility vehicle was rolled over several times as witnessed by a television crew member.  Another vehicle was also moved and a video tape was carried over a mile and a half away from the station.  Several small trailers were also flattened in Binghamton just east of Ingraham Hill and others had minor roof damage.  Two serious injuries occurred when a trailer collapsed upon the two female occupants who were in the kitchen at the time.      Between approximately 6:20 and 6:45 pm EDT, the tornado moved further east through Conklin, Kirkwood, Windsor, and eventually to the Sanford/Deposit area.  In the towns of Conklin and Kirkwood, the tornado maintained an F2 intensity.  More than a dozen homes took on damage as the twister moved through.  For the majority of these residences, damage was restricted to shingles and/or portions of the siding torn off or damaged from falling trees.  However, there were several trailers that were nearly or completely destroyed within the direct path of the tornado in the town of Conklin.  For one such trailer, its wreckage was strewn downstream for more than a quarter of a mile.  As the twister moved into the town of Windsor, it briefly weakened to F0 intensity.  At that point, touchdown locations appeared to be restriced to a few scattered spots with damage consisting of tree tops snapped or twisted off.     Once the tornado reached the town of Sanford, it reintensified and reached category F3.  A well built house was totally destroyed.  The only part of the structure left standing was a small interior closet.  Also, a wide swath of trees were flattened near a power company sub-station.  Trees were twisted off and blown in all directions with hundreds of them estimated to be toppled.  Local residents observed hail to 3 inches in diameter near the path of the tornado.  Fortunately, as the twister reached its greatest intensity, it affected areas that were more sparsely populated.       In all, county emergency management officials estimated damage totals near 1.5 million dollars.  Dozens of structures were severely damaged or destroyed and thousands of trees were cut down.  Twelve injuries were sustained in total with very fortunately no loss of life.  In some of the more remote areas, it took the better part of a week to restore power.  Two of the three local television affiliates were knocked off the air for a time on the evening of the 31st with several radio stations also suffering through service interruptions for up to three days.  The towns of Binghamton, Conklin, and Sanford were put under a local state of emergency and also ultimately declared federal disaster areas.<br><br>                <b>Damage:</b> 1.5M<br><br>               </div>`)[0];
