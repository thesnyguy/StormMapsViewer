                var html_64160880aa677be1eb6ae46006e6b037 = $(`<div id="html_64160880aa677be1eb6ae46006e6b037" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 15:30:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COOPERSTOWN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ONEONTA<br><br>                <b>Episode Narrative:</b> An intensifying storm system moved across upstate New York and into southern Quebec early in the morning on the 31st.  This system dragged a warm front northeastward across central New York.  A southerly flow of warm, moist, and unstable air quickly developed.  This set the stage for severe weather that afternoon and evening as a cold front and strong upper air disturbance approached.       From early in the afternoon until the evening hours, central New York was under siege from severe thunderstorms, including several tornadic supercells.  In all, six separate tornadoes touched down on this day in central New York.  The most devastating twister cut a discontinuous sixty plus mile track from southeastern Tioga county across southern Broome county and into Delaware county where it finally lifted back into the cloud base.  This tornado alone damaged or destroyed more than 30 homes and injured nearly 20 people.  Very fortunately, no fatalities occurred.  Another violent tornado ripped through southern sections of Otsego county between Laurens and Milford.  Thousands of trees were snapped off or uprooted with large sections of forest completely taken out.  Several residences were leveled and many roads were impassable for days due to the fallen debris.  The damage toll from this day's tornadoes ran into the millions.     Several strong bow echo complexes also affected central New York.  From southern Chenango county through the lower half of Otsego county, one such storm took out hundreds of trees and inflicted considerable structural damage in and around Oneonta.  One man was killed in Oneonta when hit by a falling tree limb.  Throughout Onondaga county, wind gusts estimated at 90 to 100 mph caused widespread damage early in the evening between 6:00 and 6:30 pm EDT.  Two large transmission towers near Nedrow were toppled from the winds and many buildings had blown out windows and/or roof damage.     Hail as large as 3 to 4 inches in diameter accompanied some of the tornadic supercells across New York's southern tier; smashing windows, severely denting cars, and causing crop losses.  New York State Electric and Gas Company estimated that hundreds of thousands of customers were without power during the height of the storms late that afternoon and evening.  Some of the more remote locations did not have power restored for the better part of a week.<br><br>                <b>Event Narrative:</b> Severe thunderstorms moved across the county during the afternoon.  Trees and wires were blown down in Cooperstown and Laurens between 4:30 and 4:35 pm EDT.  Numerous trees and wires were also downed by the wind in Schenevus at 4:45 pm and Oneonta at 4:50 pm EDT.  Transmission towers and large signs were also toppled in Oneonta.  Numerous roads were blocked due to the downed trees and many of them were closed for several hours.     In Oneonta, a 32 year old man was struck and killed by a large tree limb.  Several additonal injuries were sustained from flying debris.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_0ec7d01029f2ba85c3a42021593c1897 = $(`<div id="html_0ec7d01029f2ba85c3a42021593c1897" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-MAY-98 14:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> JOHNSTOWN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> JOHNSTOWN<br><br>                <b>Episode Narrative:</b> During the afternoon of May 29, a line of fast moving severe thunderstorms crossed eastern New York and produced damage in every county.  This intense convection developed well ahead of a strong cold front.  The storms resulted in one fatality and three injuries.  An elderly man was instantly killed at Ellenville in Ulster County, when a large tree limb fell on him.  Two injuries occurred in Fulton County and one injury in Montgomery County.  The injuries were the result of fallen tree limbs and wires.  Across the region the damaging winds knocked out power to approximately 40,000 customers, broke several power poles and damaged dozens of homes due to fallen trees or large branches.  Damage was most widespread in Montgomery, Fulton, Saratoga, Warren and Washington Counties.  State Highway 9N south of Bolton Landing in Warren County and route 4 in the Whitehall area in northern Washington County, were closed through the evening hours due to tree debris.  At North Winfield in southern Herkimer County, a silo collapsed in the damaging winds.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30K<br><br>               </div>`)[0];

                var html_5c767241f4e3d8c3b07018af98400cdf = $(`<div id="html_5c767241f4e3d8c3b07018af98400cdf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 00:10:00<br><br>                                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 3<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BALDWINSVILLE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MANLIUS<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The derecho that caused extensive wind damage upstream in both Cayuga and Seneca counties continued eastward across Onondaga county.  Widespread structural damage resulted and tens of thousands of trees were toppled in northern portions of the county.  Direct human impact was also felt.  Two fatalities and seven injuries occurred at the New York State Fairgrounds in Geddes.       The bow echo complex first entered northwestern sections of the county just after 100 am EDT.  It initially tore through the Baldwinsville area, leaving many streets littered with downed trees and utility poles.  The storms progressed rapidly towards the east-southeast and affected an area from Clay across Onondaga Lake to Camillus and Geddes from 115 to 120 am EDT.  Severe damage was inflicted upon the State Fairgrounds in Geddes.  Most of the temporary holding structures or tents on the premises were either completely destroyed or sustained heavy damage.  Unfortunately, two individuals who were camping out before the last day of the New York State Fair died that night.  A 26 year old man was killed when he was struck by flying debris from a nearby building.  A 38 year old man, who was a vendor at the Fair, was killed when a large tree fell upon the tent where he was sleeping.  Seven other individuals had minor injuries, mostly cuts and scrapes from flying glass.  Three large flag poles at the entrance to the Fairgrounds were bent to almost a 45 degree angle from the force of the wind.  Many permanent buildings had roofs torn off, windows blown out, or siding severely damaged from felled trees.       In Marcellus and Camillus Townships, an estimated thousands of trees were blown down just in this area alone.  The Onondaga Hill section appeared to take on particularly severe damage with most roadways rendered completely impassable from downed trees and live wires.  Several homes also had various degrees of siding and roof damage in this vicinity, mainly from falling trees.     The storms then took aim on the Syracuse metropolitan area.  From approximately 125 to 135 am EDT, the city of Syracuse felt the brunt of the derecho.  An estimated many thousands of trees were toppled or damaged throughout the city.  One of the hardest hit sections was the Thornden Park area near Syracuse University.  In addition to tree damage, there was substantial structural damage (primarily roofs) to nearby homes and buildings.  Another fatality occurred in this vicinity when a large tree crashed through the roof of a home and struck an elderly woman who was sleeping.  She later died from extensive head injuries.  A textile factory had its roof almost completely torn away and many housing units for students at Syracuse University had blown out windows or damaged sections of the roof.  St. Lucy's Church, a sturdy brick structure, was nearly destroyed when its western steeple collapsed.  Many windows were also blown in at the University Hospital.  On the north side of town, an official wind gust to 75 mph was recorded at Hancock International Airport.       The storms maintained their intensity as they moved rapidly through the eastern suburbs.  Large hail to one inch in diameter was observed by a skywarn spotter in Manlius.  Another spotter in DeWitt measured a wind gust of 75 mph.  Much in the way of downed trees and structural damage was again reported.  A strip mall and fire station both in the town of Manlius had their roofs entirely torn off.  Two large antennas just south of Interstate 481 in DeWitt collapsed and interrupted local radio broadcasts.     In all, the financial toll from damage fell just short of 100 million dollars.  The final day of the New York State Fair was cancelled and the National Guard was called on to help with the cleanup efforts.  Onondaga county ultimately qualified for federal disaster funds after officials toured the area and reviewed post-storm damage surveys.  These surveys revealed a damage swath 10 to 12 miles long and nearly 30 miles wide.  Estimated peak wind gusts were near 115 mph.  Hundreds of thousands of people were without power for much of Labor Day.  Some customers did not have their power restored for the better part of a week.<br><br>                <b>Damage:</b> 90M<br><br>               </div>`)[0];

                var html_d7fa41846bea727afcbd473b5694b3a4 = $(`<div id="html_d7fa41846bea727afcbd473b5694b3a4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-MAY-98 18:40:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> CLAREMONT<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> CLAREMONT<br><br>                <b>Episode Narrative:</b> Mutli-cell thunderstorms developed in a hot and humid airmass just ahead of a cold front sagging south across North Carolina during the evening of the 26th. Several storms became severe and produced widespread hail and wind damage. Hail and wind lasted 15-20 minutes at some locations. Numerous trees and power lines were downed, some on homes, and numerous power outages occurred. In Marion, downed trees severely damaged a mobile home. In the town of Catawba, a shed was blown apart and siding taken off a garage. A 5 year old girl was injured in her mobile home when a tree struck it. The southern half of Iredell county and much of Rowan county seemed to be hardest hit with large swaths of damage from winds, at times as high as 70 to 90 mph. Power poles were downed along Interstate 77. Boats and docks were damaged along Lake Norman. A roof was blown off a mobile home and a deck was destroyed in Troutman. Trees were downed on homes and outbuildings near China Grove and in Salisbury, with a damage path of trees and power lines down all the way to High Rock Lake. A car was crushed by a tree and a roof was blown off a supply store north of China Grove. Funnel cloud sightings were common with the passage of the storms in these areas.In the town of Gilkey, in Rutherford county, a storage building was blown into the woods. Four homes were damaged by fallen trees in Union Mills and windows were blown out.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_f6968800938e10c19d1d55daeb4dd792 = $(`<div id="html_f6968800938e10c19d1d55daeb4dd792" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 01-JUN-98 01:05:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WHITING<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> SEASIDE PARK<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms produced wind damage across the northern half of Ocean County.  The damage was most extensive in Berkeley and Dover Townships as straight line wind gusts exceeded hurricane force gusts in three swaths across these townships. One fire fighter was injured during clean-up operations.   About 15 homes were damaged by fallen trees.  Four persons suffered smoke inhalation after downed wires ignited a fire in Building C of the Silver Ridge Apartments in Dover Township.  Twenty-four apartments were evacuated and two units were badly damaged leaving the families homeless.  A shelter was opened at the Toms River High School.In Berkeley Township, the hardest hit area was within the Holiday City area.  One home had its roof lifted and a wall of its garage torn away.  Attic fans were knocked off several homes.  Emergency personnel responded to 42 calls for assistance. In Dover Township, one of the hardest hit areas was along New Jersey State Route 37 in Toms River.  Three homes on Michelle Drive were badly damaged by downed trees.  One home had a downed tree in its swimming pool.  Several business along State Route 37 had either roof damage and/or windows smashed.  Wind damage also occurred along Lakehurst Road east to the Community Medical Center  and the Toms River Country Club.  The squall line also uprooted trees in Manchester Township, Pine Beach, Ocean Gate and Beachwood Boroughs.  Lightning apparently burned a home to the ground within Beachwood Borough.  Very strong winds extended to the barrier islands.  A wind gust to 63 mph was measured in Seaside Park.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_b5f81fb8057d5a4e2fc92d25d23683bf = $(`<div id="html_b5f81fb8057d5a4e2fc92d25d23683bf" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 04:20:00<br><br>                                <b>Injuries:</b> 23<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOWARD CITY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> CARSON CITY<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD's Damage and Injury Assessment Report indicated $453,000 in public damage costs, 23 injuries, 6 individuals being sheltered, 400 homes damaged, 30 homes destroyed, 40 businesses damaged, and 50 vacation residences either damaged or destroyed. Private property damage was estimated around $13.5 Million. Most severe damage was reported in Pierson and Maple Valley Townships in the western panhandle of the county, with several cottages destroyed and damaged near and around Cody Lake and other area lakes. Significant damage was also reported in and around the city of Stanton. A team from the Michigan National Guard was deployed to the city of Stanton to assist in debris removal and cleanup operations. Montcalm County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance for the county. On June 24th, President Clinton granted a Major Disaster Declaration for Montcalm County, making federal disaster assistance available.<br><br>                <b>Damage:</b> 14M<br><br>               </div>`)[0];

                var html_feb448ea714d32f48bdb9582c272574d = $(`<div id="html_feb448ea714d32f48bdb9582c272574d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 28-AUG-98 15:07:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> TUCSON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> TUCSON<br><br>                <b>Episode Narrative:</b> Two distinct lines of severe thunderstorms swept through much of southeast arizona from the northeast during the mid-afternoon to early evening hours.  A high school student from Rincon High School in Tucson was injured from flying debris and taken to a local hospital.  Numerous reports of trees blow down were received, some up to 2 feet in diameter.  Eighteen  power poles on the southwest side of Tucson were blown down leaving more than 20,000 customers without power and causing the evacuation of about 200 people from homes and businesses along West Ajo Way due to downed power lines. One of the downed power poles sparked a roof fire at Moreliana Fruit Bars causing an estimated $85000 of damage.  A roof was blown off a trailer and a 20 foot tree blown onto a truck near Fort Thomas.  Several reports of roof damage in tucson were received.  Winds blew a shed away and a 15 foot tree down in Benson.  A wind gust to 64 mph was recorded at the University of Arizona.  Power outages were reported in Rio Rico.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

                var html_d2dcf9a06b5ebb275be392f8d3b63f51 = $(`<div id="html_d2dcf9a06b5ebb275be392f8d3b63f51" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-JUN-98 00:17:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FLAGLER<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> FLAGLER<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Thunderstorm microburst winds estimated around 90 mph rolled and destroyed mobile home with man inside sustaining cuts and bruises.  Another home in the vicinity suffered roof damage. Part of a shed wall was ripped apart and another part buckled.  An empty grain bin was lifted and tossed into a tree windbreak. There was minor  damage to trees and corrals.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_974f49c19663273958bcc8ffcd8286a6 = $(`<div id="html_974f49c19663273958bcc8ffcd8286a6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 16:55:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A large bow echo system developed over eastern Iowa and moved rapidly to the southeast into Illinois.  It moved into Central Illinois's County Warning Area (CWA) around 4 pm in Knox County and exited the CWA (Lawrence County) around 830 pm.  Damage was reported in all 35 counties with this system.  The overall general area of wind damage was produced by the passage of the bow echo's "gust front" on the leading edge of the line of thunderstorms.  Wind speeds were measured or estimated to be between 60 to 80 mph, blowing down or uprooting thousands of trees, tree limbs, power poles, and power lines.  Hundreds of trees fell onto structures causing damage ranging from just torn guttering to major roof and structural damage.  Also, hundreds of vehicles sustained damage from fallen trees and numerous outbuildings, sheds, and silos were either damaged or destroyed.  Considerable crop damage was sustained in most areas.  In some areas, more intense damage was observed, caused by stronger wind speeds.  Speeds were measured or estimated in these areas at 100 to 110 mph.  These areas of damage were apparently "microbursts" produced by a series of mesocyclones that formed on the forward edges of the bow echo.  These microbursts, or swaths of more intense wind damage were generally about 1/2 a mile in width.  In these areas significant structural damage occurred, such as peeling off roofs, blowing over freight railroad cars, bending steel power poles, and other structural damage.  A third phenomena that occurred with this event were spin-up tornadoes along the leading edge of the bow echo structure.  These tornadoes caused significant damage in narrow swaths along the bow echo's path and were often masked by the microburst damage occurring adjacent to them.  Based on valid spotter observations and mesocyclone signatures on doppler radar, the existence of these tornadoes was validated.  Overall, approximately twelve people sustained injuries and damage was estimated around $16 million.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
                popup_bff64b175fa29056a3c2b64b98a84125.setContent(html_974f49c19663273958bcc8ffcd8286a6);

                var html_d813d451308c58afb1d22cc1c1e1a882 = $(`<div id="html_d813d451308c58afb1d22cc1c1e1a882" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 14:30:00<br><br>                                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COOPERSTOWN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BURLINGTON FLATS<br><br>                <b>Episode Narrative:</b> An intensifying storm system moved across upstate New York and into southern Quebec early in the morning on the 31st.  This system dragged a warm front northeastward across central New York.  A southerly flow of warm, moist, and unstable air quickly developed.  This set the stage for severe weather that afternoon and evening as a cold front and strong upper air disturbance approached.       From early in the afternoon until the evening hours, central New York was under siege from severe thunderstorms, including several tornadic supercells.  In all, six separate tornadoes touched down on this day in central New York.  The most devastating twister cut a discontinuous sixty plus mile track from southeastern Tioga county across southern Broome county and into Delaware county where it finally lifted back into the cloud base.  This tornado alone damaged or destroyed more than 30 homes and injured nearly 20 people.  Very fortunately, no fatalities occurred.  Another violent tornado ripped through southern sections of Otsego county between Laurens and Milford.  Thousands of trees were snapped off or uprooted with large sections of forest completely taken out.  Several residences were leveled and many roads were impassable for days due to the fallen debris.  The damage toll from this day's tornadoes ran into the millions.     Several strong bow echo complexes also affected central New York.  From southern Chenango county through the lower half of Otsego county, one such storm took out hundreds of trees and inflicted considerable structural damage in and around Oneonta.  One man was killed in Oneonta when hit by a falling tree limb.  Throughout Onondaga county, wind gusts estimated at 90 to 100 mph caused widespread damage early in the evening between 6:00 and 6:30 pm EDT.  Two large transmission towers near Nedrow were toppled from the winds and many buildings had blown out windows and/or roof damage.     Hail as large as 3 to 4 inches in diameter accompanied some of the tornadic supercells across New York's southern tier; smashing windows, severely denting cars, and causing crop losses.  New York State Electric and Gas Company estimated that hundreds of thousands of customers were without power during the height of the storms late that afternoon and evening.  Some of the more remote locations did not have power restored for the better part of a week.<br><br>                <b>Event Narrative:</b> Severe thunderstorms produced widespread damage across the county.  Trees and wires were blown down in Cooperstown and northern Burlington Flats between 3:30 and 3:40 pm EDT.  Several roads were blocked due to the downed trees and wires.  People were trapped in their vehicles by falling trees and some sustained injury from flying debris, broken glass, or falling wires.<br><br>                <b>Damage:</b> 125K<br><br>               </div>`)[0];

                var html_5624205ab1f890c6097db059e985ed4f = $(`<div id="html_5624205ab1f890c6097db059e985ed4f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 03-JUL-98 15:38:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ST LOUIS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ST LOUIS<br><br>                <b>Episode Narrative:</b> A severe thunderstorm blew into downtown St. Louis during the Fair St. Louis 4th of July celebration causing an estimated 200,000 people to scurry for shelter. The wind and hail blew down tree branches, billboards, and destroyed numerous vendor booths set up on the Gateway Arch grounds for the Fair. Two people received minor burns when the wind blew over a fryer filled with hot oil. The Fair was cancelled for the remainder of the day, but re-opened the following day. Several windows on homes and vehicles were also broken by the wind and hail just south of the Arch grounds.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_e44a96594b452d61386dff521fb59739 = $(`<div id="html_e44a96594b452d61386dff521fb59739" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUL-98 12:10:00<br><br>                                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> ELKHORN<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SPRING PRAIRIE<br><br>                <b>Episode Narrative:</b> Scattered thunderstorms developed in an unstable atmosphere over southcentral Wisconsin in the early afternoon hours.  These storms quickly became severe and merged over Walworth County.  Hurricane-force winds were generated over the north side of Elkhorn (Walworth Co.); and the resultant wind damage strongly suggests that winds gusts peaked in the 100 to 110 mph range. Officials in Elkhorn declared a state of emergency and asked for extra help with the cleanup, thanks to hundreds of downed trees and many power lines. Several Elkhorn downtown office buildings suffered some minor damage, while 6 buildings on the north side along Highway 67 had considerable damage (3-minor, 1 major, and 1 destroyed).  Thirteen people were injured and 14 vehicles sustained damage. This wicked dowburst then traveld through rural farmland east to the Walworth county line, destroying 3 farm buildings in the process.    Altogether, about 27.000 customers in Walworth County lost electrical power.  Further east, this wet macroburst became wider and left a path of damage or destruction about 6 to 8 miles wide across northern Kenosha County and southern Racine County.  In the Burlington area (Racine Co.), 300 trees were downed and many powerline or poles, leaving 15,000 customers were left without power. A plane tied down at the Burlington airport was tossed over, and rowboats on a local lake were damaged.  Elsewhere in southern Racine County,  traffic lights were damaged, the Great Lakes Dragway was closed, and the YMCA toboggan slide was destroyed. In Kenosha county 7 semi-trailer tractors were blown over on Interstate-94 west of Somers (Kenosha Co.)!  The downburst swath in northern Kenosha County also damaged several corn fields, downed hundreds of trees, leveled a barn near Somers, and damaged several homes. One account was that the town of Somers looked like a bomb exploded ater the storms passed through.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.9M<br><br>               </div>`)[0];
                popup_678b57e2ee915d05f5c687beee0326bd.setContent(html_e44a96594b452d61386dff521fb59739);

                var html_b6e14443e9653929c0a3b6fae4d6df7b = $(`<div id="html_b6e14443e9653929c0a3b6fae4d6df7b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 03:55:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MONTAGUE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> RAVENNA<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD Damage and Injury Assessment Report indicated $2,458,958 in public damage costs, 42 homes destroyed, 1805 homes damaged, 5 businesses destroyed, and 73 businesses damaged. Two injuries were reported. Total public and private costs have been estimated at $24,205,908 according to FEMA and local media reports. Numerous local roads were closed during the day of May 31st for tree and debris removal. Approximately 50% of the city of Whitehall was left without water service and 50,000 customers were left without power in Muskegon County. The Muskegon Chronicle reported 5 large transmission towers were toppled northeast of the city of Muskegon. These towers carried high voltage electricity and were designed to withstand sustained 90 mph winds and gusts to 110 mph. The Muskegon Chronicle also reported severe crop damage to fruit trees (including apple, cherry, and peach) in the southeast part of Muskegon County. Estimated crop damage was $5.0 Million. Severe tree damage was reported in Muskegon State Park, Hoffmaster State Park, and Duck Lake State Park, all bordering Lake Michigan. Muskegon County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance for the county. On June 24th, President Clinton granted a Major Disaster Declaration for Muskegon County, making federal disaster assistance available.<br><br>                <b>Damage:</b> 24.21M<br><br>               </div>`)[0];

                var html_d60be6066e209f4f70f7502cd2b53f5e = $(`<div id="html_d60be6066e209f4f70f7502cd2b53f5e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-MAY-98 20:00:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> ATLANTIC<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> ATLANTIC<br><br>                <b>Episode Narrative:</b> A frontal boundary remained nearly stationary to the south of Iowa.  Thunderstorms fired up as warm air over ran the cooler air at the surface.  Storms formed over Nebraska and moved into western Iowa during the mid evening hours, then continued to advance east across the state.  For the most part the storms produced high winds with wind gusts to 70 MPH or more at times.  Winds gusted to 77 MPH west of Greenfield in Adair County.  There were numerous reports of trees and power lines downed.  One injury occurred in Union County as campers were overturned at Green Valley State Park by the high winds. Another injury occurred in Cass County when 65 to 80 MPH winds blew through.  Three semi-tractortrailers and one car were overturned by high winds in Interstate 80.   There were also many reports of farm sheds and buildings being damaged or destroyed by the winds.  Some building damage was reported in Creston.  A barn and farm shed was destroyed by high winds in Wayne County near Seymour.  Early in the storms development, a small tornado touched down in Cass County north of Anita.  The tornado destroyed several sheds and grain bins there.  In addition to the wind, there were numerous reports of marble size hail.  Hail was not a major event with these storms however.  The only large hail reports came early on in the event with golf ball size hail at Brayton in Audubon County, and one inch diameter hail reported in Cass County northwest of Atlantic.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_8a25c10a28ba9b4b278810a248b4f617 = $(`<div id="html_8a25c10a28ba9b4b278810a248b4f617" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-JUN-98 00:45:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> STURGEON BAY<br><br>                <b>End Azimuth:</b> S<br><br>                <b>End Location:</b> STURGEON BAY<br><br>                <b>Episode Narrative:</b> Numerous thunderstorms packing winds over 60 mph swept across much of central and east-central Wisconsin late on June 24 and into the early morning hours of June 25.  Door county was particularly hard hit, as thunderstorms hit a park and campground west and south of Sturgeon Bay.  Three people suffered minor injuries at a camping resort south of Sturgeon Bay as winds at least 75 mph knocked over camping trailers and trees.  Another person was injured at Potawatomi State Park as a tree fell on his tent.  Three barns were destroyed, over 20 houses sustained damage, and the grandstand at Door County Fair Park was damaged.  A little later in the morning, lightning struck a house in the town of Gardner.  Total damage in Door county alone topped $150,000.The town of Rudolph (Wood co.) was hard hit, too, as winds reached over 70 mph, damaging buildings and uprooting or splitting trees.  A roof was torn off of a trailer home, a barn was flattened, a silo was damaged and many trees were knocked down.  The same storm produced damage at a camp in Rosholt (Portage co.), toppling over 500 trees on the 440-acre campus.  Several of the trees damaged roofs of buildings.  None of the 150 campers and 60 counselors were injured.  A storm that hit Wien (Marathon co.) blew a 115 foot wooden steeple off a church.Lightning struck a storage building in Cassel township (Marathon co.), causing damage to the building's contents.   In Oconto county, the steeple of a church in Klondike was struck by lightning and set on fire.  Lightning started two fires in Brown county.  One occurred at a tubing plant in De Pere; another lightning strike hit a residence near Holland, causing damage to a wall in the house.  In Outagamie county, lightning struck a 100-year old school, damaging the cupola and roof.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 150K<br><br>               </div>`)[0];

                var html_f098f205a7e6d8530c466892ba6cd832 = $(`<div id="html_f098f205a7e6d8530c466892ba6cd832" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUL-98 17:28:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MT CLEMENS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ST CLAIR SHRS<br><br>                <b>Episode Narrative:</b> July 21st was one of the hottest days of the summer in southeast Michigan, as temperatures soared into the middle to upper 90s.  An extremely humid airmass was also in place, with dew points in the upper 70s.  The above produced an extraordinarily unstable atmosphere, with CAPE values approaching 7000 J/kg.  A weak trough of low pressure moved east into western lower Michigan during the afternoon.  It was on this trough that thunderstorms first developed.  Thanks to the amount of instability present, these storms rapidly became severe.  Winds aloft were rather strong for mid-summer, with 40 knot winds less than a mile above ground level (at 850 mb).  Thus, the storms were prodigious producers of damaging wind gusts.Tragedy struck during the early evening in the downriver suburbs of Detroit.  A family of four attempted to leave a video store in Woodhaven during the height of the storm.  As the group left the building, a severe wind gust struck an awning located above the exit.  The awning was ripped off the building, and the brickwork the awning was attached to came with it.  The falling bricks proved deadly, as a young boy was killed instantly when his head was crushed.  His father suffered serious injuries to internal organs and his pelvic region, and succumbed to those injuries two and a half weeks later.  The other two children in the group were treated at the scene for minor injuries.Three other individuals were injured during the severe thunderstorm episode.  Ironically, the first injury of the event was also due to an awning collapse - this one in northwest Lenawee County.  Severe winds struck a campground near Michigan Speedway, where a major auto race would take place during the upcoming weekend.  The awning of a camper was blown down, injuring a bystander.  In Waterford (Oakland County), a young woman was struck by lightning at a park.  She required an overnight hospitalization.  In Macomb County, a man in St Clair Shores was knocked unconscious when a falling tree struck the car he was in.  His injuries also necessitated a brief hospital stay.The damage was almost exclusively confined to the southern three tiers of counties in southeast Michigan.  The one exception was in extreme western Shiawassee County, just east of Elsie, where a thunderstorm outflow downed large limbs and power lines.  Most of the damage was located in the heavily populated Detroit area.  Downed trees and power lines were common, and there were a few reports of large hail.The first county in southeast Michigan to be affected by severe weather was Lenawee.  Trees were downed in Ridgeway, Britton, Addison, and Deerfield.  Britton also received the largest hail during the entire severe weather episode.  In Tecumseh, two vehicles were damaged by fallen trees.  Roof damage at Tecumseh City Hall led to computer systems inside being destroyed by exposure to the elements.  Adrian was hit hard as well.  Numerous homes were damaged by fallen trees, and a radio tower at the sheriff department was knocked out of service.  Trees were downed just northeast of town.  Many trees, limbs, and power lines were downed in Hudson, with numerous cars hit by debris, and the roof of a business destroyed.  Amateur radio operators north of Addison and northeast of Adrian both estimated 65 mph winds.Severe thunderstorms struck Washtenaw County just minutes after first impacting Lenawee.  The communities of Chelsea, Dexter, and Manchester all saw some tree damage, but wind damage was more extensive between Chelsea and Manchester.  Thunderstorm winds laid over a corn field in Lodi Township, northwest of Saline.  Saline itself saw substantial damage: many trees were downed, heavily damaging a home and a vehicle; store windows were blown out in town; and, a screened-in porch was removed from its house.The thunderstorms continued to intensify as they moved east into the densely populated Ann Arbor-Ypsilanti area.  Ann Arbor Municipal Airport measured a 75 mph wind gust, which blew two hangars off their foundations, damaged the doors of three hangars, and damaged several planes.  At least 75 trees were downed in Ann Arbor, most on the south side of town.  Ypsilanti was hit even harder.  Falling trees damaged numerous homes and vehicles, and several traffic signals came crashing down.  Gas pumps just south of the city were blown over.  Cleanup efforts in Ypsilanti took five weeks to complete.  South of Ypsilanti, several trees were downed in Milan, one of which demolished a car.  Many trees were uprooted in Augusta Township, just east of Milan.In Oakland County, thunderstorm winds downed a traffic signal in Highland.  Trees, limbs, and power lines were downed in a number of suburban communities, including Farmington, Bloomfield Township, Royal Oak, Troy, Clawson, Madison Heights, and Hazel Park.  Power lines fell on Interstate 75 near Rochester Road, closing that busy highway for more than an hour.  In Pontiac, a replica of the Vietnam Veterans Memorial Wall was toppled; it was constructed to withstand 80 mph gusts.  A spotter in Rochester Hills estimated 60 mph winds with one thunderstorm.The south half of neighboring Macomb County was hit hard by severe thunderstorms.  Spotters in the south part of Sterling Heights reported dime sized hail and 76 mph winds.  In Warren, spotters reported gusts up to 75 mph.  The stretch of county between 10 and 12 Mile Roads, from Warren east to St Clair Shores, took the brunt of the storms.  Damage was extensive in Warren, Roseville, and St Clair Shores, with hundreds of downed trees and power lines.  Newspaper stands and store signs were knocked over in Warren.  In Roseville and Fraser, windows and roofs were removed from stores.  Further north, an office building in Mt Clemens was declared a total loss after it was deroofed by severe winds.  In nearby Harrison Township, power lines were downed.Damage was not quite as extensive in Monroe County.  Trees and power lines were downed in several locations in the county.  The electrical connections of several homes in Temperance were damaged.  Many trees were downed in the city of Monroe, where a home was damaged by a falling tree, while another had its porch destroyed.  A home was also heavily damaged by a falling tree in Stony Point.  Barns were deroofed in both Carleton and Exeter Township, while a garage was moved off its foundation in Carleton.However, the most intense damage of the episode occurred in the most populated county in the state: Wayne County.  The worst destruction was in Dearborn and Dearborn Heights.  Between the two cities, over 500 trees were downed, almost a thousand homes suffered some sort of damage, and thirty vehicles were destroyed.  In Dearborn, large chunks of the city were essentially defoliated, with over ten thousand trees damaged.  The worst damage was around the Michigan Avenue/Cherry Hill Road intersection.  Dearborn Heights reported over twelve hundred wires downed, and fifteen water mains were broken by uprooted trees.   Cleanup in the Dearborns was expected to continue into October.Damage was widespread, but not quite as intense, in the communities surrounding the Dearborns.  Some stores along Telegraph Road were damaged on the far northwest side of Detroit.  Dozens of limbs and power lines were downed in Redford.  The southeast part of Livonia saw trees uprooted, power lines down, and cars and homes damaged.  In Westland, forty trees were toppled, and the roof of an automobile showroom was blown away.  Many trees were downed in Garden City, especially on the east side.  Some roofs were damaged, windows were broken, and the deck of a home was destroyed.  There were many downed lines in Canton Township, with downed trees and lines in the city of Wayne.  In Inkster, one home was considered a total loss after a tree fell on it, and five other homes were damaged.Another swath of damaging winds began further south, around Detroit Metropolitan Airport.  Wind gusts of 58 mph caused the control tower to be evacuated, resulting in dozens of flights being cancelled or rerouted.  Two out of the three electrical feeds to the airport were disabled, resulting in continued problems into the next day.  Substantial damage also took place in the nearby cities of Romulus and Taylor.  This damage swath continued east to the Detroit River, with damage reported in the cities of Southgate, Lincoln Park, Ecorse, and River Rouge.  Two homes suffered major damage in Allen Park, while in Wyandotte, thirty homes and six businesses were damaged.An additional damage swath occurred across the far downriver suburbs.  This included Woodhaven, where the two fatalities occurred.  Storm damage also occurred in Flat Rock, Gibraltar, and Trenton.  On Grosse Ile, one hundred homes suffered some sort of damage, along with two businesses.  An automated observing system on Grosse Ile recorded a 62 mph gust.Yet another area of storm damage was in and near downtown Detroit.  At Wayne State University, windows were blown out at State Hall, and the press box of the football stadium collapsed into the stands below.  Many power lines were downed near Michigan and Livernois Avenues.  Downtown, a lawn chair was tossed up onto the track of the People Mover, a monorail system.  The next train by ran the chair over, causing damage to both train and track.  Also downtown, empty boxcars were rolled by the wind along a railroad track and into a building, causing significant structural damage.Finally, the far northeast part of Wayne County was on the fringe of the damage swath that hit southern Macomb County.  Harper Woods and all five of the Grosse Pointes saw tree limbs and power lines come down.  At Pier Park in Grosse Pointe Farms, several trees that had survived the 90+ mph winds of July 2, 1997, came crashing down.Overall, more than a thousand trees and five thousand power lines were downed in southeast Michigan.  Over 600,000 businesses and residences lost power at some point.  For Detroit Edison, this was the fourth worst weather system of all time regarding power outages.  The power was out for over a week in spots.  The storms also produced over 4300 cloud-to-ground lightning strikes.  Wayne County and parts of Macomb County received both state and federal disaster declarations.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.4M<br><br>               </div>`)[0];
                popup_463116d3573592457ad8b6168a6072dd.setContent(html_f098f205a7e6d8530c466892ba6cd832);

                var html_c1155189aa5eede77b59d308dd9607df = $(`<div id="html_c1155189aa5eede77b59d308dd9607df" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 19-JUL-98 20:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WARE SHOALS<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WARE SHOALS<br><br>                <b>Episode Narrative:</b> Showers and thunderstorms developed in a warm and humid airmass during the late afternoon across the Upstate, then became more numerous and occasionally severe during the evening. Damage from straight-line winds was primarily in the form of downed trees and power lines. However, some trees fell on houses in Moore and Townville. Fountain Inn was particularly hard hit with trees down all over the city and numerous power outages. In addition a grocery store roof was partially blown off. Twelve thousand people were left without power just east of Spartanburg. A tree fell on a man in Ware Shoals, breaking his arm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_a9cecc11d85d1011b396e41df4da05ed = $(`<div id="html_a9cecc11d85d1011b396e41df4da05ed" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 07-SEP-98 00:00:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> MONTEZUMA<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OWASCO<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The derecho which inflicted wind damage upstream to the northwest, including Seneca county, ripped across northern and central parts of Cayuga county between 100 and 130 am EDT.  Much wind damage resulted.  Most of the damage was in the form of downed trees and power lines, but there was a concentrated area of structural damage from Port Byron southwestward to Montezuma.     The line of severe thunderstorms first entered the county around 100 am EDT and affected an area from Montezuma to Throop to Port Byron between 100 and 110 am.  It was in this region that the greatest damage occurred in the county.  In the town of Port Byron, a 150 year old Presbyterian Church was nearly leveled by the ferocity of the wind.  Portions of its steeple and bell tower were blown several hundred yards and actually caused some damage to adjacent structures.  In Montezuma and Throop, many trees and utility poles were uprooted, with several landing on nearby cars and homes.  Dozens of homes in this area sustained siding and/or roof damage.         In the city of Auburn, the storm came through around 115 am EDT and felled numerous trees and power lines.  On the north side of town, damage to homes was more pronounced with roofs torn off of several buidings, including a department store.  A few minor injuries were caused by flying debris in this section of town.  The storms exited the county shortly before 125 am EDT with more tree damage in the town of Owasco.  Ten vacation homes in the Highland Beach area on the eastern side of Owasco Lake took on minor damage in the form of blown out windows, ripped off shingles, and damaged aluminum siding.             Damage estimates were close to 20 million dollars for the county.  Portions of Port Byron and Auburn in the hardest hit areas were without electrical power for close to 3 days.  Cayuga county eventually qualified to receive federal disaster relief money.<br><br>                <b>Damage:</b> 20M<br><br>               </div>`)[0];

                var html_67457ebadd02315aa05c946ca1cd61af = $(`<div id="html_67457ebadd02315aa05c946ca1cd61af" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 00:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PRAIRIE DU CHIEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PRAIRIE DU CHIEN<br><br>                <b>Episode Narrative:</b> Winds gusted to nearly 80 mph, knocking down trees and power lines as well as damaging several farms.Especially hard hit was the Mt Hope area where roofs were blown off and a tree was driven through the side of a house. On a farm near Potosi, a barn collapsed, killing a horse.  Three mobile homes were destroyed and several others damaged in Prairie du Chien, but only one person was injured.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 30K<br><br>               </div>`)[0];

                var html_e9778a2dba8381b31c0bc45bc3e243a3 = $(`<div id="html_e9778a2dba8381b31c0bc45bc3e243a3" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-AUG-98 12:07:00<br><br>                                <b>Injuries:</b> 12<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> KIRKLAND<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> KINGSTON<br><br>                <b>Episode Narrative:</b> A small intense line of thunderstorms raced across north central and northeast Illinois at 55 mph. There were numerous reports of tree limbs and power lines down as well as some structural damage to buildings and some trees uprooted. The most intense damage was from northern Ogle and extreme southern Winnebago Counties east southeast to southern Cook and eastern Will Counties. Some of the highest wind gusts included 74 mph at RFD at 1159 CST, 73 MPH at Carol Stream at 1236 CST, 80 mph at Joliet at 1253 pm CST, 61 mph at Burbank at 1300 CST and 67 mph at Midlothian at around 1310 CST. Four inch diameter tree limbs were blown down in southern Winnebago County. Tree damage was widespread across northern Ogle County, including trees and limbs on houses. State Roads 72 and 64 were down to one lane in places. The roof of Byron High School was damaged. There was also extensive damage to corn crops. Trees and power lines were down in Lee County. Trees and power lines were damaged in northern De Kalb County. A state trooper estimated winds in excess of 60 mph. A semi-tractor trailer driver was injured at Kirkland. A student suffered a broken leg and 10 other people had minor injuries at Northern Illinois University in DeKalb when the winds blew down tents and other debris at a display. In Kane County, trees were down at Elburn and signs were blown over at the Aurora toll plaza on I-88. A large tree fell on a house in Aurora. Large trees were blown down in northern Kendall County. In Minooka in northeast Grundy County winds gusted to 40 to 50 mph which caused a building under construction to collapse. A man was injured when he was trapped under the collapsed wall. In Du Page County , the roof was torn off a lumber store in Wheaton, a wall of a building under construction came down in Naperville and there was extensive damage to trees and houses in Wheaton and Lisle. A 39 year old worker was critically injured when he fell two stories from the roof of a building in Schaumburg. In Will County high winds damaged a roof at a shopping center in Crest Hill/Joliet, and tree limbs to 5 inches in diameter came down. Trees were also downed in Frankfort, New Lenox, Manhattan, Beecher, and Crete.  In Cook County, a day care center in Bridgeview had part of its roof torn off and windows broken. A CTA bus shelter blew over in the far southwest side of Chicago injuring a woman.  Part of the roof was peeled of Marist High School in the far southwest side of Chicago. About 260,000 customers in northern Illinois lost power.  The winds uprooted or severely damaged at least 200 trees in Chicago, according to the Bureau of Forestry.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_10a0a43f47a4279cd609ccfb0561b7f1 = $(`<div id="html_10a0a43f47a4279cd609ccfb0561b7f1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 05:12:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LINWOOD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> PINCONNING<br><br>                <b>Episode Narrative:</b> On the evening of the 30th, a strong low pressure system was located over the upper Mississippi Valley.  The low moved rapidly east that night, reaching northern lower Michigan by daybreak on the 31st.  The warm front associated with the low moved north across the Lower Peninsula overnight, ushering in an unstable air mass.  A potent upper level disturbance also moved east across Michigan during the early morning hours of the 31st.  Wind speeds were extremely high aloft, with 65 mph winds located less than a half mile above ground level.Thunderstorms developed in the northern Plains during the afternoon of the 30th.  The storms organized and accelerated as they headed east.  The thunderstorm complex evolved into a serial derecho as it crossed eastern Wisconsin and Lake Michigan.  The derecho affected most of lower Michigan during the early morning hours of the 31st, producing one of the most widespread wind damage events in state history.  The derecho moved east across the state at about 70 mph.Two fatalities were directly attributed to the storms in southeast Michigan.  In Pinconning in Bay County, a woman was killed when a tree fell on her home as she slept.  In Port Crescent State Park, just southwest of Port Austin in Huron County, a tent occupied by two people was struck by a falling tree, killing one of the occupants (the other was unhurt).  Two injuries occurred at the Holly State Recreation Area in Oakland County.  Both were campers who were hurt in separate incidents by falling trees.  One suffered a possible broken leg, while the other may have suffered broken ribs.In southeast Michigan, wind damage generally increased as you went north.  Most of Metro Detroit saw only patchy wind damage.  Widespread damage began in the far northern suburbs of Detroit, and continued north into Flint, the Tri Cities, and the Thumb.  Most of the damage done to structures was caused by falling trees.Midland County was the first southeast Michigan county to experience the derecho.  Structural damage was reported in Porter, Warren, Edenville, Hope, and Jerome Townships.  Outbuildings were the most vulnerable to the wind, with many barns, sheds, and garages damaged or destroyed.  Trees and power lines down were a common sight countywide.  Consumers Power reported that thirteen thousand customers in the Midland area lost power due to the thunderstorms.Damage was widespread in Bay County.  Bay City was especially hard hit, with many trees down and a gas main broken.  The city clock tower had one of its faces torn off, and the drawbridge across the Saginaw River had all four gates snapped off.  The Coast Guard Station in nearby Essexville recorded an 81 mph wind gust.  Eleven thousand Bay City area residents were without power at the height of the storm. Again, trees and power lines down were a common problem countywide.  Crews were still cleaning up debris almost two months after the storms went through.  Public damage alone was estimated at $610,000.  President Clinton declared Bay County a Federal Disaster Area.Saginaw County also received a Federal Disaster Declaration.  Damage was most widespread in the northern and eastern parts of the county.  Townships hardest hit were Jonesfield, Richland, Bridgeport, Thomas, Birch Run, Carlton, Kochville, and Tittabawassee.  Also hard hit were the cities of Saginaw and Zilwaukee.  The Tri Cities International Airport recorded an 86 mph wind gust, while a spotter near Oakley estimated 70 mph winds.  Several homes suffered structural damage, with most of the damage again caused by fallen trees.  Public damage alone was estimated at $750,000.  Fifty-eight thousand Consumers Power customers in the Saginaw area lost power at the height of the storm, and it took over a week to get power restored in some places.The other county in southeast Michigan to receive a Federal Disaster Declaration was Shiawassee.  A spotter north of Laingsburg estimated 89 mph winds, while another spotter just northeast of Henderson reported 70 mph winds.  The hardest hit areas in the county included Owosso, Durand, and Fairfield Township.  In Owosso, over half a million dollars in damage was done to the high school alone.  About 25,000 Owosso area residents lost power during the storm.  All told, fifty homes and twenty-six businesses in Shiawassee County were damaged, along with about fifty agricultural outbuildings.  The derecho felled about five thousand trees in the county.The Thumb counties of Huron, Tuscola, and Sanilac also experienced damaging winds.  Numerous barns were deroofed in the west half of Huron County, and a pair of utility plants were damaged.  A gazebo in Wagener Park, between Harbor Beach and White Rock, was destroyed.  In Tuscola County, the wind was estimated in the 70 to 85 mph range by the Michigan State Police at their Caro post.  Property damage was extensive in the Caro area, including a tree that fell through the roof of the county building.  Unionville was also hit hard, with several homes struck by falling trees.  County officials estimated 70 mph winds in the Millington area.  Windows were blown out a home in the extreme southeast corner of the county, just west of Marlette.  Across the county line in Sanilac County, plate glass windows were blown out of downtown businesses in Brown City.  Several mobile homes in the northwest part of the county suffered extensive damage.  Numerous outbuildings were destroyed in Sanilac County, mainly in the western half.  The steeple was torn off of a church in Melvin.  Other communities that saw damage included New Greenleaf, Marlette, Peck, Deckerville, Shabonna, and Minden.The only tornado of the morning in southeast Michigan occurred in far western Genesee County.  The weak tornado only touched down for a few moments, but was observed by a spotter downing trees and damaging buildings.  Elsewhere across Genesee County, tree damage was widespread.  The Fenton area saw the most extensive damage, but Grand Blanc and Flint also had significant problems.  Over a hundred thousand Consumers Power customers in the Flint area lost power at the height of the storm.  The widespread wind damage continued east into Lapeer County, with hundreds of trees downed.  Imlay City, Lapeer, and Almont were among the hardest hit communities in Lapeer County.Still more damage occurred in the next county over, St Clair County.  Trees and power lines were down across much of the county.  Damage was most extensive in Capac, Yale, Port Huron, and Marysville.  In Port Huron, an historic elm tree - believed to be the oldest in the county - fell onto a church.  This was just one of dozens of trees to be felled in Port Huron.  All told, one home in St Clair County was destroyed, and thirty were damaged.Livingston County was yet another county that saw widespread damage to trees and power lines, although the damage was not quite as extensive.  A National Weather Service employee estimated 60 mph winds near Brighton.  Fowlerville, Howell, and Hartland also experienced severe winds.  In Oakland County, damage was heavy and extensive in the northern part of the county.  A gust of 67 mph was measured at the National Weather Service office in White Lake, while a Weather Service employee measured 61 mph winds in Oxford.  Several homes in the Oxford area suffered roof damage, two large signs were downed, and a trampoline simply disappeared.  Holly, Ortonville, Clarkston, and Orion Township also saw substantial damage to trees.  Further south, damage became patchy.  A swath of damaging winds downed trees from South Lyon east to Novi.  A lightning strike in South Lyon started a house fire.  Gusts estimated at 70 mph knocked boats off of hoists on Cass Lake.In Macomb County, extensive damage occurred in the village of Armada.  Winds estimated at 90 mph downed dozens of trees in the village.  The Governor of Michigan declared Armada a state disaster area.  This swath of damage started southwest of Armada in Romeo, where trees and lines were downed.  The swath continued east of Armada to Richmond - where a barn was destroyed - and Memphis - where two homes were damaged by fallen trees.  Damage was only patchy in the southern part of Macomb County, with tree damage reported in Fraser and St Clair Shores.  Twenty homes and ten businesses were damaged in Macomb County.Only the trailing edge of the derecho crossed Washtenaw and Wayne Counties, and the thunderstorms there moved much more slowly.  Wind damage was therefore nowhere near as extensive.  Power lines were downed in the Dexter area in Washtenaw County.  Lightning triggered a house fire in Ypsilanti.  In Wayne County, trees and power lines were downed in Northville and Livonia.  A pocket of damage also occurred in Dearborn, where a church steeple was damaged, a garage was hit by a falling utility pole, and a house was struck by lightning.  All told, 215,000 Detroit Edison customers lost power at some point in the storm.To wind up the event, an isolated severe thunderstorm developed on the southern edge of the derecho as it was moving east into Ontario.  This cell produced large hail in Rockwood and South Rockwood.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];
                popup_5b8861d35675a85e6778685d014b5ab5.setContent(html_10a0a43f47a4279cd609ccfb0561b7f1);

                var html_ab61f817405402415cb1f12c5b8ca6b7 = $(`<div id="html_ab61f817405402415cb1f12c5b8ca6b7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 26-FEB-98 10:10:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NATCHEZ<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NATCHEZ<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> An intense line of thunderstorms or bow echo configuration moved across the Mississippi River and struck the city of Natchez. Strong outflow from the bow echo produced estimated winds of 80 to 100 miles an hour in the city. These strong winds damaged many of the historic buildings and peeled roofs off  of  many of the  buildings. Numerous windows were broken out of buildings and debris was scattered over a three mile wide area. Four people were injured but none of the injuries were serious. Numerous trees were also blown down.<br><br>                <b>Damage:</b> 30M<br><br>               </div>`)[0];

                var html_a3333d6a24f5feff1d127374414cc7f6 = $(`<div id="html_a3333d6a24f5feff1d127374414cc7f6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 04:25:00<br><br>                                <b>Injuries:</b> 53<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SAND LAKE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LOWELL<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD's Damage and Injury Assessment Report indicated $4,336,751 in public damage costs, 53 injuries, 63 homes destroyed, 1196 homes damaged, 15 businesses destroyed, and 173 businesses damaged in Kent County, excluding the City of Grand Rapids (see separate Grand Rapids report). Private damage costs were estimated to be approximately $45.0 Million in the city of Walker alone. No other private damage costs were available from across the county. The storm damage was most severe in the cities of Rockford and Walker. Most city streets within the city limits of Rockford and Walker were left impassable. The city of Walker was closed to the public. Michigan State Police troopers assisted the city of Walker with security and a dawn to dusk curfew was enforced. A team from the Michigan National Guard was sent to the city of Walker to assist in debris removal and cleanup operations. Most of Walker was left without power as the power line infrastructure was destroyed. Damaged and destroyed businesses left 8,403 people unemployed. The Kent County fruitbelt, covering much of the northwest part of the county, received an estimated $20.0 Million in damages due to snapped and uprooted trees. Most damage was done to apple trees, but cherry and peach orchards were also damaged. Kent County declared a local state of emergency (as did the city of Walker) and was granted a Governor's disaster declaration to activate state assistance for the county. On June 24th, President Clinton granted a Major Disaster Declaration for Kent County, making available federal disaster assistance.<br><br>                <b>Damage:</b> 49.34M<br><br>               </div>`)[0];

 slower moving storm dropped at least 1 1/2 inches of rain across central and eastern Harford Co, creating a period of flash flooding which required at least one rescue of a stranded vehicle.  Several reports of street flooding were received from both Aberdeen and Havre de Grace.Earlier, tree and wire damage was noted in southern Carroll and western Howard Cos, with the more substantial damage in Howard.  Baltimore Gas and Electric reported at least 10,000 customers lost electricity in these areas at the peak of the storm.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_c4ad02cb61bdb264617f06ff761c9567 = $(`<div id="html_c4ad02cb61bdb264617f06ff761c9567" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 08-AUG-98 20:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> AUSTELL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MARIETTA<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A severe thunderstorm caused damage from near Austell to Marietta. Trees were uprooted or snapped off, falling on houses, vehicles, and power lines. One man was pinned for 3 hours by a tree that crashed through his home's roof. He sustained injuries but nothing was broken. Part of a Cobb county fire station's engine bay roof was peeled off. A chimney was knocked off of a  house. Downed power lines left thousands without power into the next day.<br><br>                <b>Damage:</b> 100K<br><br>               </div>`)[0];

                var html_cd9fa14eb14843640e4db4847f91659f = $(`<div id="html_cd9fa14eb14843640e4db4847f91659f" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 17:29:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> W<br><br>                <b>Begin Location:</b> SUMMERVILLE<br><br>                <b>End Azimuth:</b> W<br><br>                <b>End Location:</b> SUMMERVILLE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Camper trailer overturned. One minor injury.<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
