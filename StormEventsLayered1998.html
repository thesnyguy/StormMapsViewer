                var html_82d641752199bca4cbaa8ea5085ebb7e = $(`<div id="html_82d641752199bca4cbaa8ea5085ebb7e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 06-DEC-98 23:36:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> N<br><br>                <b>Begin Location:</b> FARMINGTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BIRMINGHAM<br><br>                <b>Episode Narrative:</b> The first several days of December were unseasonably warm in southeast Michigan.  The warm weather culminated on the 6th, when Detroit reached a high of 69 degrees - the warmest reading ever in Detroit in December.  However, a powerful cold front swung through the state late in the evening on the 6th.  A thin line of showers and thunderstorms accompanied the front, moving east at about 50 mph.  Many of the storms along the line produced wind damage.  The result was a December severe weather episode - a rather uncommon event for Michigan.  Most of the wind damage occurred immediately behind the line of convection, and the majority of the damage involved the downing of trees, large limbs, and power lines.The majority of the severe weather occurred near or south of Interstate 69.  The most notable exception to this was a swath of wind damage across southern Sanilac County, from Marlette to Lexington.  Barns and silos were destroyed near Marlette, and a home was deroofed.A more spotty damage path roughly followed I-69 from Davison to Port Huron.  A National Weather Service employee estimated 60 mph wind in Davison.  Limbs and power lines were downed further east, in Lapeer and Port Huron.  Damage was also spotty across Livingston, Oakland, and Macomb Counties.  In Oakland County, the National Weather Service office in White Lake measured a 63 mph gust.  In Farmington, a home was heavily damaged when it was struck by a large evergreen.  A tree fell onto a vehicle on Middlebelt Road in West Bloomfield Township, and the two occupants suffered minor injuries.  In Birmingham, the walls of a construction project were blown over, while in Troy, a billboard was shredded by severe winds.  The city of Utica in Macomb County was especially hard hit, with many trees and power lines downed.Damage was a little heavier across Washtenaw and Wayne Counties.  A barn was destroyed near Manchester.  A 64 mph gust was measured at the University of Michigan in Ann Arbor, while Detroit Metropolitan Airport had a 60 mph gust.  In between those two sites, heavy damage occurred in Ypsilanti and at nearby Willow Run Airport.  Three apartments suffered extensive roof damage near Ypsilanti, and a home was damaged by a falling tree.  At Willow Run Airport, many planes were tossed about, resulting in the destruction of 4 planes, and damage to another half-dozen or so.  In Livonia, a metal shed was thrown into a yard two homes down from where it started.  In addition, the walls of a drug store under construction were toppled.  Nativity scenes were thrown about in Plymouth and Romulus.  An historic elm tree lost large limbs in Lincoln Park, a nearby school suffered substantial roof damage, and a dry cleaners under construction was damaged.  In Trenton, a trampoline became airborne and flew into nearby tree limbs and power lines, downing them.Damage was isolated in the southernmost tier of counties.  A tree fell on a home in Devils Lake, and an uprooted tree came crashing down onto a garage in Monroe.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 60K<br><br>               </div>`)[0];

                var html_f5b10043981ff1343ba3752d18d1c95d = $(`<div id="html_f5b10043981ff1343ba3752d18d1c95d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 04-JUN-98 20:50:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HUBBARD<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> HUBBARD<br><br>                <b>Episode Narrative:</b> Scattered strong to severe thunderstorms developed ahead of a slow-moving cold front.  These storms produced numerous instances of damaging wind gusts.  Dense smoke from Mexican and Central American wildfires hampered storm spotters during the late afternoon and evening as visibilities lowered to near three miles in many locations.<br><br>                <b>Event Narrative:</b> Thunderstorm winds took the roof from a house and blew a metal awning onto two cars.  Three people were injured by flying glass.  Thunderstorm winds also damaged buildings and downed trees.<br><br>                <b>Damage:</b> 50K<br><br>               </div>`)[0];

                var html_738ed08dc384f524144246377ed35555 = $(`<div id="html_738ed08dc384f524144246377ed35555" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 10-JUN-98 10:10:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> FLORENCE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LAKE CITY<br><br>                <b>Episode Narrative:</b> There were scattered reports of dime-size hail, and a tree fell on a moving car, injuring the driver. A mobile home was damaged in Coward, and in Florence a wheelchair ramp was thrown through a house wall. There were many minor car accidents and power outages.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_7fb278baf5c85a86a945a9aa1633f26b = $(`<div id="html_7fb278baf5c85a86a945a9aa1633f26b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 01:50:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> During the early morning hours of Sunday, May 31st, southcentral and southeast Wisconsin experienced an unprecedented, widespread downburst wind event known as a "derecho."  Incredibly powerful, hurricane-force straight-line winds, with peak gusts of 100 to 128 mph tore through 12 counties in this part of the state, while another 8 counties had peak gusts of 60 to 80 mph.  Residents noted that the strongest winds only lasted a minute or two, but gusty winds hung on for 15 to 30 minutes.  Meteorologically,  a solid squall line developed in southern Minnesota and gathered strength as it raced east with a translational speed of 50 to 60 mph across southcentral and southeast Wisconsin. The squall line was orientated southwest to northeast and had many microbursts and macrobursts embedded in it.  Whereas all 20 counties in southcentral and southeast Wisconsin reported scattered to widespread wind damage, there were 5 main corridor, or swaths of concentrated micro/macroburst damage: 1) central Sauk county through northern Dane county through northern Jefferson county and southern Dodge county through Waukesha county and into Milwaukee county, 2) eastcentral Columbia county across northern Dodge county through southeast Fond du Lac county and through southern Sheboygan county, 3) West Bend area of central Washington county east to the Port Washington area of Ozaukee county, 4) southeast Iowa county into northwest Green county, and 5) northwest to central part of Lafayette county. Newspaper headlines used a variety of words to describe this event: war zone, devastating, unbelievable, wicked wind, blown to bits, amazing, "Nature's Spring Cleaning," and "traveling back to the dark ages."Utility companies and Emergency Managers stated that this was the most damaging, widespread, straight-line thunderstorm wind event to affect southern Wisconsin in the past100 years!  Estimated, monetary damage amounts for all 20 counties were $55.852 million for residental or mobile homes, businesses, utilities buildings, agriculture buildings, signs, street lights, billboards, campers, and boats; and $1.485 million in crop and livestock losses.  As a sign of the wind power, many concrete silo's had their tops blown off, and many barns flattened.  Many homes and other structures had their roofs peeled off.  Thousands of large trees were either uprooted or broken/twisted by the winds.  Hundreds of power poles were snapped or pushed over by the winds, or falling trees/branches. At one time, about 60,000 customers were without electricity in southcentral Wisconsin, and about 170,000 in southeast Wisconsin.  Some residences or businesses were without power for as much as 5 or 6 days due to deluge of utility repairs and shortage of replacement power poles.  Hundreds or motor vehicles were either damaged or totaled by falling trees/branches, or collapsed garages.  The monetary damages to motor vehicles is not included in the totals given above.  In addition, numerous vehicle accidents resulted from inoperative stop/go street lights as roads quickly became log jams. 1.  Sauk County: peak winds estimated at 100 to 120 mph.  Mirror Lake Park was hard hit with lots of trees downed. North of Spring Green, a 3-year old child was killed at about 1040 am CDT on May 31st when a large tree rolled on him during a clean-up by workers. This was an indirectly-related death and is not counted officially.  A  total of 21 residences had minor damage, 3 major, and one was destroyed. Five businesses had minor damage, and 2 had major damage.  Twenty-six farm buildings sustained minor damage, 15 major, and 11 were destroyed.2.  Marquette County: mostly tree and power line damage scattered across all parts of county. This county got off relatively easy.  Measured peak wind gust of 68 mph in Briggsville.  Gusts over remainder of county estimated in 60 to 70 range.3.  Columbia County: peak wind gusts estimated at 90 to 115 mph.  Hardest hit areas were Lodi, Wisconsin Dells, Cambria, and Fall River to Columbus. A  total of 172 residences had minor damage, and one had major damage.  One business suffered minor damage, and 4 had major damage.  Thirty farm buildings had minor damage, 20 major damage, and 14 were destroyed.  Near Columbus, a teenager was seriously injured and hospitalised when she left a camping trailer to warn others of the strong winds.4.  Green Lake County: estimated peak winds of 60 to 65 mph along eastern border where there was some trees toppled.  Otherwise scattered reports of large tree limbs knocked  down across county.5.  Iowa County:  estimated peak wind gusts of 100 to 115 mph in southeast corner where most serious damage occurred in a swath leading into northwestern Green county.  About 20 residences or farm buildings sustained varying amounts of damage.  One resident in the southeast corner stated that she had difficulty breathing and the wind sounded the like the 1984 F5 Barneveld tornado she survived.6. Dane County:  measured gust of 100 mph in Marshall, but peak gusts estimated at 110-120 mph based on damage.  Hardest hit areas were Waunakee-DeForest, Sun Prairie, and Marshall.  Cars were blown sideways off I-94 north of Madison.  Two people injured in Marshall by flying debris as roof was torn off their home.  A total of 300 residences had minor damage, 18 major, and 1 was destoyed.  One business had minor damage, and  7 had major damage.  Twenty farm buildings sustained minor damage, 12 major, and 15 were destoyed.7.  Lafayette County:  estimated peak wind gusts of 100 mph in a swath from near Belmont to southeast of Darlington where worst damage occurred.  Ten city blocks in Darlington were closed due to debris.  A total of 10 residences had minor damage, 5 major, and 1 was destroyed.  Two businesses sustained major damage.  Fifteen farm buildings had minor damage, 5 major, and 15 were destroyed.  The death of a 25 year-old man was indirectly related to the storm.  He was riding an ATV vehicle on a trail around 8am CDT on June 1st in the Graitiot area when he rode into a tree that was felled earlier by the storm.8. Dodge County:  was one of the hardest hit counties.  Peak gust of 128 mph measured 1.5 miles northwest of Lebanon.  Other gusts of 103 to 107 mph across northern part of county.  Central part of county was in between the two major damage swaths in the county.  Eight people were injured: 2 in home north of Beaver Dam, 2 in camper near Hartford, and 4 in a vehicle accident on Highway 41 when the winds blew over a semi-tractor truck.  Near Clyman, hay wagons were blown onto the 2nd floor of damaged barns.  A  total of 168 residences had minor damage, and 25 had major damage.  Two hundred and twenty-four farm buildings had minor damage, 111 major, and 26 were destroyed.  Dozens of businesses also had varying amounts of damage.9. Fond du Lac County:  a peak gust of 83 mph was noted in Ripon, but based on damage, estimated  peak gusts were in the 115-125 mph range in the southeast part of the county.  Worst hit areas were Ashford to Campbellsport to Dundee and Fairwater to Brandon.  A  total of 188 residences had minor damage, and 20 major damage.  Two businesses had major damage.  Twenty farm buildings had minor damage, 10 major, and 35 were destoyed.  Whiteout conditions at the height of the storm forced spotters off the road.10.  Green County:  a microburst damage swath1/2 to 1 mile wide, that started in southeast Iowa county, continued into northwestern Green county over to the New Glarus area.  In the New Glarus Woods State Park, rental tents were shredded and dozens of trees toppled.  Peak wind gusts were estimated in the 70 to 80 mph range.  Elsewhere, on a farm near Albany, tents and tables were damaged by the winds, and 3 chopper wagons were damaged and rotated.11.  Jefferson County:  area along and north of I-94 was hard hit.  Estimated peak wind gusts in 110-120 mph range.  Area from Lake Mills and Milford over to Johnson Creek had worst damage where several silos and other farm buildings were seriously damaged.  Near Waterloo, airport hangers and a HAM radio tower were damaged.  Eight people were injured by flying debris.  Measured wind gust of 64 mph at Watertown airport and 61 mph at the NWS Forecast office southeast of Sullivan.  A  total of 2 residences had minor damage, 6 major, and 1 was destroyed.  Two businesses had minor damage, and 2 had major damage.  Two farm buildings had minor damage, 8 major, and 10 were destoyed.12.  Rock County:  this county reported scattered areas countywide with downed trees and/or power lines.  Peak gusts were estimated in the 60 to 70 mph range, especially across the northern part of the county around Edgerton. 13.  Sheboygan County:  estimated peak wind gusts of 110-120 mph across southern part of county, especially in the Beachwood to Adell/Waldo to Oostburg area.  Northeast part of county also had many downed trees.  In this county eleven residences had minor damage, and one had major damage.  One Business had minor damage.  Fifteen farm buildings had minor damage, and 7 had either major damage or were destroyed.14.  Washington County:  all parts of county had damage, but concentrated swaths extended from the West Bend area east to Newburg, and another one across the southern tier of townships and cities.  Based on damage, estimated peak wind gusts in 115-125 mph range.  Had measured gusts of 105 mph in southwest corner in Town of Erin.  A 48 year-old women was crushed to death by a fallen tree while sleeping in her home in the Town of Erin at 250 am CDT.  At the West Bend Airport, 6 hangers and 6 planes were destroyed and several others damaged, for a total of $ 2 million.  In the county, a total of 1636 residences had minor damage, 39 major, and 2 were destroyed.  Fifty businesses had minor damage, 14 major, and 12 (all in Richfield) destroyed.  Thirteen farm buildings had minor damage, 17 major, and 3 were destroyed.15. Waukesha County: most parts of county had at least some tree or power line damage, but three areas were hit hard... the City of Waukesha through New Berlin, Stone Bank to Pewaukee, and Township of Lisbon through Minomonee Falls.  A peak wind gust of 80 mph was measured at the Waukesha Airport, but peak gusts in the worst swaths of damage were estimated to reach 100 to 110 mph.  Several boats and piers were damaged on some of the county's lakes.  A total of 225 residences sustained minor damage and 10 had major damage.  Seventeen businesses had minor damage, 18 major, and 3 were destoyed.  Two agricultural  buildings had minor damage, 18 major, and 3 were destroyed.  In downtown Waukesha, a well-known church had it's steeple damaged by the powerful winds.Lightning struck a home in Delafield (Waukesha Co.) after hitting a nearby gazebo and tree. A small fire resulted.  Southeast of Delafield, another lightning bolt struck 2 homes and triggered small attic fires.  Southeast of Pewaukee (Waukesha Co.), lightning stuck a home and damaged a couple walls and a celing. But there was no fire.16. Ozaukee County: all parts of the county suffered some kind of tree or structural damage, but there were 3 swaths with concentrated damage... Saukville through Port Washington, Little Kohler to Belgium, and Cedarburg to Grafton.  Peak measured wind gusts were 90 mph in Port Washington, but based on damage, peak gust were estimated to be in the 100 to 110 mph range in isolated spots. The diver of a semi-trailer truck was seriously injured when he was thrown out of the cab's popped-out windshield as the truck overturned in the powerful winds.  This accident occurred on I-94 between Saukville and Port Washington.  For the county, a total of 600 residences had minor damage, 2 major, and 1 was destroyed.  One hundred and thirty-four businesses reported minor damage, and 9 major damage. Fifty-five farm buildings had minor damage, 5 had major damage.  In addition, several sail boats at Lake Michigan marinas were damaged, and a dozen milking cows were killed.17. Milwaukee County: this county had the greatest monetary value of storm damage in all of southcentral and southeast Wisconsin.  All county cities had some tree or structural damage, but the hardest hit areas were Brown Deer to River Hills, Wauwatosa, and a swath through Greenfield and Greendale to South Milwaukee.  Peak gusts of 103 mph was measured in Greenfield, 100 mph at the WITI TV-6 station in Brown Deer, 71 mph at the WTMJ TV-12 station on Capitol Drive, and 61 mph at Mitchell International Field.    Based on damage, peak gusts were estimated at 110 -115 mph in isolated spots.  At Mitchell International Field, overhead doors on some of the hangers were blown in, and a heating unit was blown off the roof of an airport Fire Department building.  About 300 power poles were downed in the county, with power outages lasting 5 to 6 days in some locations.  More than 2000 people were evacuated from their homes in South Milwaukee after a fallen tree branch punctured a 1-inch hole in a large propane tank.  In Cudahy, stripped roof shingles were found to be embedded edge-first in nearby garage siding.18. Walworth County: this county escaped the worst of the derecho winds.  A peak gust of 61 mph (53 knots) was measured on the UW-Whitewater campus.  Elsewhere, large trees were toppled in and north of East Troy and the village of Walworth.  Peak wind gusts in these locations were estimated to be 70 mph.19. Racine County: this county escaped the worst of the derecho winds.  Large tree branches were knocked out of trees across the northern part of the county where peak wind gusts were estimated to be about 60 mph. 20. Kenosha County: this county escaped the worst of the derecho winds.  Large trees were downed on the north side of the city of Kenosha where peak wind gusts were estimated to be about 65 mph.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3.46M<br><br>               </div>`)[0];

 children.  Damage in Calumet county alone topped $800,000.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 300K<br><br>               </div>`)[0];

                var html_0f9fd42767cf471aa1ad8553b83e1efa = $(`<div id="html_0f9fd42767cf471aa1ad8553b83e1efa" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 30-JUN-98 17:58:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> WALDEN<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> FLORIDA<br><br>                <b>Episode Narrative:</b> On June 30th, two "waves" of severe weather occurred:  the first during the morning and the second during the evening.The first wave included an isolated severe thunderstorm that spawned two weak tornadoes, large hail, and damaging winds as it moved across Central Suffolk County.The first tornado (F1)  touched down along Lake Shore Road, south of Portion Road in Lake Ronkonkoma.  It downed several large trees and power lines.  Trees were blown into houses and caused structural damage.  This tornado then lifted and funnel clouds were observed before another touchdown (F0) occurred on the campus of Suffolk Community College in Selden.  Numerous trees were uprooted and fell on cars and wires on the campus.  More tree damage occurred along Middle Country Road and Mooney Pond Road in Selden.The first wave also included a line of thunderstorms that moved east across Orange County.  Thunderstorms produced high winds that downed trees in Goshen and Chester.  A funnel cloud was also observed between Goshen and Chester.The second wave included lines of severe thunderstorms that produced high winds, large hail, and frequent lightning.  This resulted in widespread damage across the region.In Orange County, high winds downed many trees and power lines.  Significant damage to trees and houses occurred in Monroe and Newburgh.  High winds also blew a trailer upside down on Bark Lane, off Big Island Road in Florida.  Four people were injured and required medical treatment at Arden Hill Hospital.  Lightning struck a house in Pine Bush, which ignited a fire and caused structural damage.In Rockland County, high winds downed power lines in New City and trees in Hillcrest and Stony Point.  A tree fell into a hospital in Stony Point.In Westchester County, high winds downed trees in Peekskill and Yorktown.In Bronx County, hail damaged windows.In Queens County, high winds downed tree limbs that struck and injured 3 girls.  One girl was seriously injured and required surgery.In Nassau County, 0.88-inch diameter hail fell in Jericho and 0.75-inch diameter hail fell in Oyster Bay.  High winds downed trees and power lines.  In Syosset, high winds blew off a roof from a house.In Suffolk County, an F1 tornado was confirmed in Mt. Sinai.  The damage path extended from 114 Hickory Street to the corner of Marcy Drive and Westcliff Drive,  then down Marcy Drive and across Chestnut Street.  Several large trees were uprooted and damage to house shingles and roofs occurred along the path.  Elsewhere in Suffolk County, high winds downed trees and power lines.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9dda0a185957b334cfce97f381d36218 = $(`<div id="html_9dda0a185957b334cfce97f381d36218" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 05:00:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HUBBARDSTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> BATH<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD's Damage and Injury Assessment Report indicated $502,700 in public damage costs, 910 homes damaged, 2 homes destroyed, and 131 businesses damaged. Private property damage estimates were not available. Damage was widespread across the county, with the cities of St. Johns, Elsie, Ovid, and De Witt especially hard-hit. Law enforcement officials reported a 62-year old man was killed in Victor Township on Tuesday, June 2nd, while attempting to clear debris. He was cutting a tree into pieces with a chainsaw when a large limb sprang up and killed him. Clinton County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance for the county. On June 24th, President Clinton granted a Major Disaster Declaration for Clinton County, making federal disaster assistance available.<br><br>                <b>Damage:</b> 502.7K<br><br>               </div>`)[0];

                var html_9258604bb0a372221555c993dd8fdfe6 = $(`<div id="html_9258604bb0a372221555c993dd8fdfe6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-MAR-98 01:55:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> E<br><br>                <b>Begin Location:</b> SALEMBURG<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> SALEMBURG<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A  thunderstorm produced a pair of microbursts  5 miles east of Salemburg in Sampson county. On Bearskin Road,  a double-wide trailer was rolled over and off the foundation. The trailer was completely destroyed.  Other trailers in the same area, one just a few hundred feet from the destroyed one, were left undamaged. Another  microburst was noted about a half- mile east of the first one. The  microburst rolled another  unsecured manufactured home on Five Bridges Road. Several pine tress were snapped off but most trees in the area sustained little damage.<br><br>                <b>Damage:</b> 90K<br><br>               </div>`)[0];

                var html_b8c190db977cf6ade1b076aeec485de6 = $(`<div id="html_b8c190db977cf6ade1b076aeec485de6" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 25-JUN-98 00:40:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WNW<br><br>                <b>Begin Location:</b> STURGEON BAY<br><br>                <b>End Azimuth:</b> WNW<br><br>                <b>End Location:</b> STURGEON BAY<br><br>                <b>Episode Narrative:</b> Numerous thunderstorms packing winds over 60 mph swept across much of central and east-central Wisconsin late on June 24 and into the early morning hours of June 25.  Door county was particularly hard hit, as thunderstorms hit a park and campground west and south of Sturgeon Bay.  Three people suffered minor injuries at a camping resort south of Sturgeon Bay as winds at least 75 mph knocked over camping trailers and trees.  Another person was injured at Potawatomi State Park as a tree fell on his tent.  Three barns were destroyed, over 20 houses sustained damage, and the grandstand at Door County Fair Park was damaged.  A little later in the morning, lightning struck a house in the town of Gardner.  Total damage in Door county alone topped $150,000.The town of Rudolph (Wood co.) was hard hit, too, as winds reached over 70 mph, damaging buildings and uprooting or splitting trees.  A roof was torn off of a trailer home, a barn was flattened, a silo was damaged and many trees were knocked down.  The same storm produced damage at a camp in Rosholt (Portage co.), toppling over 500 trees on the 440-acre campus.  Several of the trees damaged roofs of buildings.  None of the 150 campers and 60 counselors were injured.  A storm that hit Wien (Marathon co.) blew a 115 foot wooden steeple off a church.Lightning struck a storage building in Cassel township (Marathon co.), causing damage to the building's contents.   In Oconto county, the steeple of a church in Klondike was struck by lightning and set on fire.  Lightning started two fires in Brown county.  One occurred at a tubing plant in De Pere; another lightning strike hit a residence near Holland, causing damage to a wall in the house.  In Outagamie county, lightning struck a 100-year old school, damaging the cupola and roof.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

        var popup_4e0e1fa546538cf3b00c0932762402e0 = L.popup({"maxWidth": 500});

        
            
                var html_0169a99fe21920dc5ec9b756c0a30e80 = $(`<div id="html_0169a99fe21920dc5ec9b756c0a30e80" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 01:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> During the early morning hours of Sunday, May 31st, southcentral and southeast Wisconsin experienced an unprecedented, widespread downburst wind event known as a "derecho."  Incredibly powerful, hurricane-force straight-line winds, with peak gusts of 100 to 128 mph tore through 12 counties in this part of the state, while another 8 counties had peak gusts of 60 to 80 mph.  Residents noted that the strongest winds only lasted a minute or two, but gusty winds hung on for 15 to 30 minutes.  Meteorologically,  a solid squall line developed in southern Minnesota and gathered strength as it raced east with a translational speed of 50 to 60 mph across southcentral and southeast Wisconsin. The squall line was orientated southwest to northeast and had many microbursts and macrobursts embedded in it.  Whereas all 20 counties in southcentral and southeast Wisconsin reported scattered to widespread wind damage, there were 5 main corridor, or swaths of concentrated micro/macroburst damage: 1) central Sauk county through northern Dane county through northern Jefferson county and southern Dodge county through Waukesha county and into Milwaukee county, 2) eastcentral Columbia county across northern Dodge county through southeast Fond du Lac county and through southern Sheboygan county, 3) West Bend area of central Washington county east to the Port Washington area of Ozaukee county, 4) southeast Iowa county into northwest Green county, and 5) northwest to central part of Lafayette county. Newspaper headlines used a variety of words to describe this event: war zone, devastating, unbelievable, wicked wind, blown to bits, amazing, "Nature's Spring Cleaning," and "traveling back to the dark ages."Utility companies and Emergency Managers stated that this was the most damaging, widespread, straight-line thunderstorm wind event to affect southern Wisconsin in the past100 years!  Estimated, monetary damage amounts for all 20 counties were $55.852 million for residental or mobile homes, businesses, utilities buildings, agriculture buildings, signs, street lights, billboards, campers, and boats; and $1.485 million in crop and livestock losses.  As a sign of the wind power, many concrete silo's had their tops blown off, and many barns flattened.  Many homes and other structures had their roofs peeled off.  Thousands of large trees were either uprooted or broken/twisted by the winds.  Hundreds of power poles were snapped or pushed over by the winds, or falling trees/branches. At one time, about 60,000 customers were without electricity in southcentral Wisconsin, and about 170,000 in southeast Wisconsin.  Some residences or businesses were without power for as much as 5 or 6 days due to deluge of utility repairs and shortage of replacement power poles.  Hundreds or motor vehicles were either damaged or totaled by falling trees/branches, or collapsed garages.  The monetary damages to motor vehicles is not included in the totals given above.  In addition, numerous vehicle accidents resulted from inoperative stop/go street lights as roads quickly became log jams. 1.  Sauk County: peak winds estimated at 100 to 120 mph.  Mirror Lake Park was hard hit with lots of trees downed. North of Spring Green, a 3-year old child was killed at about 1040 am CDT on May 31st when a large tree rolled on him during a clean-up by workers. This was an indirectly-related death and is not counted officially.  A  total of 21 residences had minor damage, 3 major, and one was destroyed. Five businesses had minor damage, and 2 had major damage.  Twenty-six farm buildings sustained minor damage, 15 major, and 11 were destroyed.2.  Marquette County: mostly tree and power line damage scattered across all parts of county. This county got off relatively easy.  Measured peak wind gust of 68 mph in Briggsville.  Gusts over remainder of county estimated in 60 to 70 range.3.  Columbia County: peak wind gusts estimated at 90 to 115 mph.  Hardest hit areas were Lodi, Wisconsin Dells, Cambria, and Fall River to Columbus. A  total of 172 residences had minor damage, and one had major damage.  One business suffered minor damage, and 4 had major damage.  Thirty farm buildings had minor damage, 20 major damage, and 14 were destroyed.  Near Columbus, a teenager was seriously injured and hospitalised when she left a camping trailer to warn others of the strong winds.4.  Green Lake County: estimated peak winds of 60 to 65 mph along eastern border where there was some trees toppled.  Otherwise scattered reports of large tree limbs knocked  down across county.5.  Iowa County:  estimated peak wind gusts of 100 to 115 mph in southeast corner where most serious damage occurred in a swath leading into northwestern Green county.  About 20 residences or farm buildings sustained varying amounts of damage.  One resident in the southeast corner stated that she had difficulty breathing and the wind sounded the like the 1984 F5 Barneveld tornado she survived.6. Dane County:  measured gust of 100 mph in Marshall, but peak gusts estimated at 110-120 mph based on damage.  Hardest hit areas were Waunakee-DeForest, Sun Prairie, and Marshall.  Cars were blown sideways off I-94 north of Madison.  Two people injured in Marshall by flying debris as roof was torn off their home.  A total of 300 residences had minor damage, 18 major, and 1 was destoyed.  One business had minor damage, and  7 had major damage.  Twenty farm buildings sustained minor damage, 12 major, and 15 were destoyed.7.  Lafayette County:  estimated peak wind gusts of 100 mph in a swath from near Belmont to southeast of Darlington where worst damage occurred.  Ten city blocks in Darlington were closed due to debris.  A total of 10 residences had minor damage, 5 major, and 1 was destroyed.  Two businesses sustained major damage.  Fifteen farm buildings had minor damage, 5 major, and 15 were destroyed.  The death of a 25 year-old man was indirectly related to the storm.  He was riding an ATV vehicle on a trail around 8am CDT on June 1st in the Graitiot area when he rode into a tree that was felled earlier by the storm.8. Dodge County:  was one of the hardest hit counties.  Peak gust of 128 mph measured 1.5 miles northwest of Lebanon.  Other gusts of 103 to 107 mph across northern part of county.  Central part of county was in between the two major damage swaths in the county.  Eight people were injured: 2 in home north of Beaver Dam, 2 in camper near Hartford, and 4 in a vehicle accident on Highway 41 when the winds blew over a semi-tractor truck.  Near Clyman, hay wagons were blown onto the 2nd floor of damaged barns.  A  total of 168 residences had minor damage, and 25 had major damage.  Two hundred and twenty-four farm buildings had minor damage, 111 major, and 26 were destroyed.  Dozens of businesses also had varying amounts of damage.9. Fond du Lac County:  a peak gust of 83 mph was noted in Ripon, but based on damage, estimated  peak gusts were in the 115-125 mph range in the southeast part of the county.  Worst hit areas were Ashford to Campbellsport to Dundee and Fairwater to Brandon.  A  total of 188 residences had minor damage, and 20 major damage.  Two businesses had major damage.  Twenty farm buildings had minor damage, 10 major, and 35 were destoyed.  Whiteout conditions at the height of the storm forced spotters off the road.10.  Green County:  a microburst damage swath1/2 to 1 mile wide, that started in southeast Iowa county, continued into northwestern Green county over to the New Glarus area.  In the New Glarus Woods State Park, rental tents were shredded and dozens of trees toppled.  Peak wind gusts were estimated in the 70 to 80 mph range.  Elsewhere, on a farm near Albany, tents and tables were damaged by the winds, and 3 chopper wagons were damaged and rotated.11.  Jefferson County:  area along and north of I-94 was hard hit.  Estimated peak wind gusts in 110-120 mph range.  Area from Lake Mills and Milford over to Johnson Creek had worst damage where several silos and other farm buildings were seriously damaged.  Near Waterloo, airport hangers and a HAM radio tower were damaged.  Eight people were injured by flying debris.  Measured wind gust of 64 mph at Watertown airport and 61 mph at the NWS Forecast office southeast of Sullivan.  A  total of 2 residences had minor damage, 6 major, and 1 was destroyed.  Two businesses had minor damage, and 2 had major damage.  Two farm buildings had minor damage, 8 major, and 10 were destoyed.12.  Rock County:  this county reported scattered areas countywide with downed trees and/or power lines.  Peak gusts were estimated in the 60 to 70 mph range, especially across the northern part of the county around Edgerton. 13.  Sheboygan County:  estimated peak wind gusts of 110-120 mph across southern part of county, especially in the Beachwood to Adell/Waldo to Oostburg area.  Northeast part of county also had many downed trees.  In this county eleven residences had minor damage, and one had major damage.  One Business had minor damage.  Fifteen farm buildings had minor damage, and 7 had either major damage or were destroyed.14.  Washington County:  all parts of county had damage, but concentrated swaths extended from the West Bend area east to Newburg, and another one across the southern tier of townships and cities.  Based on damage, estimated peak wind gusts in 115-125 mph range.  Had measured gusts of 105 mph in southwest corner in Town of Erin.  A 48 year-old women was crushed to death by a fallen tree while sleeping in her home in the Town of Erin at 250 am CDT.  At the West Bend Airport, 6 hangers and 6 planes were destroyed and several others damaged, for a total of $ 2 million.  In the county, a total of 1636 residences had minor damage, 39 major, and 2 were destroyed.  Fifty businesses had minor damage, 14 major, and 12 (all in Richfield) destroyed.  Thirteen farm buildings had minor damage, 17 major, and 3 were destroyed.15. Waukesha County: most parts of county had at least some tree or power line damage, but three areas were hit hard... the City of Waukesha through New Berlin, Stone Bank to Pewaukee, and Township of Lisbon through Minomonee Falls.  A peak wind gust of 80 mph was measured at the Waukesha Airport, but peak gusts in the worst swaths of damage were estimated to reach 100 to 110 mph.  Several boats and piers were damaged on some of the county's lakes.  A total of 225 residences sustained minor damage and 10 had major damage.  Seventeen businesses had minor damage, 18 major, and 3 were destoyed.  Two agricultural  buildings had minor damage, 18 major, and 3 were destroyed.  In downtown Waukesha, a well-known church had it's steeple damaged by the powerful winds.Lightning struck a home in Delafield (Waukesha Co.) after hitting a nearby gazebo and tree. A small fire resulted.  Southeast of Delafield, another lightning bolt struck 2 homes and triggered small attic fires.  Southeast of Pewaukee (Waukesha Co.), lightning stuck a home and damaged a couple walls and a celing. But there was no fire.16. Ozaukee County: all parts of the county suffered some kind of tree or structural damage, but there were 3 swaths with concentrated damage... Saukville through Port Washington, Little Kohler to Belgium, and Cedarburg to Grafton.  Peak measured wind gusts were 90 mph in Port Washington, but based on damage, peak gust were estimated to be in the 100 to 110 mph range in isolated spots. The diver of a semi-trailer truck was seriously injured when he was thrown out of the cab's popped-out windshield as the truck overturned in the powerful winds.  This accident occurred on I-94 between Saukville and Port Washington.  For the county, a total of 600 residences had minor damage, 2 major, and 1 was destroyed.  One hundred and thirty-four businesses reported minor damage, and 9 major damage. Fifty-five farm buildings had minor damage, 5 had major damage.  In addition, several sail boats at Lake Michigan marinas were damaged, and a dozen milking cows were killed.17. Milwaukee County: this county had the greatest monetary value of storm damage in all of southcentral and southeast Wisconsin.  All county cities had some tree or structural damage, but the hardest hit areas were Brown Deer to River Hills, Wauwatosa, and a swath through Greenfield and Greendale to South Milwaukee.  Peak gusts of 103 mph was measured in Greenfield, 100 mph at the WITI TV-6 station in Brown Deer, 71 mph at the WTMJ TV-12 station on Capitol Drive, and 61 mph at Mitchell International Field.    Based on damage, peak gusts were estimated at 110 -115 mph in isolated spots.  At Mitchell International Field, overhead doors on some of the hangers were blown in, and a heating unit was blown off the roof of an airport Fire Department building.  About 300 power poles were downed in the county, with power outages lasting 5 to 6 days in some locations.  More than 2000 people were evacuated from their homes in South Milwaukee after a fallen tree branch punctured a 1-inch hole in a large propane tank.  In Cudahy, stripped roof shingles were found to be embedded edge-first in nearby garage siding.18. Walworth County: this county escaped the worst of the derecho winds.  A peak gust of 61 mph (53 knots) was measured on the UW-Whitewater campus.  Elsewhere, large trees were toppled in and north of East Troy and the village of Walworth.  Peak wind gusts in these locations were estimated to be 70 mph.19. Racine County: this county escaped the worst of the derecho winds.  Large tree branches were knocked out of trees across the northern part of the county where peak wind gusts were estimated to be about 60 mph. 20. Kenosha County: this county escaped the worst of the derecho winds.  Large trees were downed on the north side of the city of Kenosha where peak wind gusts were estimated to be about 65 mph.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3.13M<br><br>               </div>`)[0];
                popup_4e0e1fa546538cf3b00c0932762402e0.setContent(html_0169a99fe21920dc5ec9b756c0a30e80);

        var popup_ce3d896eba5a378034f136ef20af1a98 = L.popup({"maxWidth": 500});

        
            
                var html_816c9f147a64f2625b0f05b9870eae2d = $(`<div id="html_816c9f147a64f2625b0f05b9870eae2d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 23:40:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> S<br><br>                <b>Begin Location:</b> ATGLEN<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> MALVERN<br><br>                <b>Episode Narrative:</b> A line of severe thunderstorms pounded the southern half of Chester County mainly to the south of U.S. Route 30 (Lincoln Highway) the night of May 31st with wind gusts to near hurricane force and two tornadoes.  A weak tornado (F1 on the Fujita Scale) moved through Londonderry and West Marlborough Townships.  A second tornado (F1 on the Fujita Scale also) moved through eastern Pocopson and Birmingham Townships.  Damage estimates were around one million dollars and included road clearance, clearing trees from houses and automobiles as well as damage to homes.  Throughout the county one mobile home was destroyed, five homes had major damage or were destroyed, 19 homes had minor to moderate damage and 24 homes had minor or less damage.  The hardest hit communities included Birmingham Township, Cochranville (part of West Fallowfield Township),  Highland Township, Kenneth (including Kenneth Square) Township,  Londonderry Township and New Garden Township.  Only two persons were injured in Cochranville.  Cochranville,  Highland Township,  Londonderry Township,  Lower Oxford Township,  West Fallowfield Township and West Marlborough Township all were declared either local disaster or county emergency areas.  Governor Tom Ridge also declared Chester County a disaster emergency.  About 115,000 homes and businesses lost power.  About 28,000 customers were still without power during the night of June 1st.  Power was not completely restored until the evening of the 4th.  This was the fourth worst and the greatest non-winter storm to affect the PECO Energy service area in its 50 year history.  About 336,000 customers lost power throughout their service area and PECO Energy distributed about 365,000 pounds of dry ice.  Sections of major roads such as U.S. Route 1, and Pennsylvania State Routes 41, 52, 82 and 926 were closed by downed trees and wires.  Even in open sections, traffic crawled due to non working traffic lights.  Roads were still closed in Birmingham, East Fallowfield, Highland, London Grove, Londonderry and New Garden Townships the night of June 1st.  Five southern Chester County School districts had to cancel classes on Monday, June 1st.  One could not reopen until Wednesday, June 3rd.   The line of severe thunderstorms entered the county in West Fallowfield and Lower Oxford Townships about 1240 a.m. EDT on June 1st and wasted no time causing damage.  In Lower Oxford Township poles along Pennsylvania State Route 10 were snapped and Pennsylvania State Route 896 was partially blocked by downed trees.  In West Fallowfield Township, the thunderstorms hit the King Road area of Cochranville the hardest.  About 30 homes were damaged.  A couple of mobile homes were either crushed or severely damaged by fallen trees.  One woman was temporarily trapped.  Several barns or silos were also destroyed.  On one plot over 100 trees were uprooted.  The Red Cross worked with thirteen displaced families in the area.   The first tornado of the night touched down in Londonderry Township at about 12:43 a.m. EDT on June 1st.  The touchdown occurred just north of the intersection of Fernwood and Jackson Roads.  The tornado moved west to east into West Marlborough Township.  It was there it reached its maximum intensity.  The tornado continued to travel almost due east and lifted in the extreme eastern part of the township near Pennsylvania State Route 842.  Hundreds of trees were knocked down, but structural damage since this tornado passed through relatively rural areas was minimal.  The tornado stayed on the ground for about 6 miles and its width was about 100 yards. Even though the tornado lifted,  wind damage continued farther east into East Marlborough Township.  Hundreds of trees were uprooted, at least one vehicle was crushed and a flag pole was bent to the ground.  In northern parts of London Grove Township, a couple of mobile homes were overturned and a tree crushed a garage.   At one point during the night, all major roads were closed in New Garden Township due to downed trees and wires.  As the line headed farther east, almost all of Kenneth Square lost power as large trees were uprooted.  Many homes and vehicles were hit by trees.  Included in the tree casualties, was a 140-year-old Kentucky Coffee Tree, which was one of the oldest in the eastern part of Pennsylvania.   As the line went farther east, it dropped the second tornado of the night.  At about 12:52 a.m. EDT a tornado touched down in the far eastern part of Pocopson Township along Pennsylvania State Route 52 just to the west of the Brandywine River and the intersections of Pennsylvania State Routes 52 and 100.  The tornado moved northwest to southeast into Birmingham Township and intensified into a F1 tornado and caused damage.  The tornado lifted just west of the Dilworthtown Inn in Dilworthtown near the Delaware County line.  Hundreds of trees were down with power lines down in over one hundred locations.  At least five homes had roof and window damage.  The Spring Meadows Development had some of the worst damage with a couple of homes and several vehicles struck by fallen trees.  The tornado was on the ground for about 3 miles and its width was about 100 yards.  It appears as though the winds in this tornado reached near the high end of the F1 scale and probably were close to 100 mph at its maximum intensity.The wind damage was not done in Chester County.  The line of severe thunderstorms sheared off part of the side of a house in West Chester.  In Easttown, eight roads were closed because of downed trees.  While most of the wind damage was in the southern half of the county, a thunderstorm in the far northern part of the county also turned severe in East and South Coventry Townships.  In Bucktown in South Coventry Township, one tree fell on a home and damaged some of its shingles and rain spouts.  In East Coventry Township, six roads were at least partially blocked by downed trees.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];
                popup_ce3d896eba5a378034f136ef20af1a98.setContent(html_816c9f147a64f2625b0f05b9870eae2d);

                var html_385661880ff6c7e8ba759ab3b6e5de49 = $(`<div id="html_385661880ff6c7e8ba759ab3b6e5de49" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 09-APR-98 20:45:00<br><br>                                <b>Injuries:</b> 0<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> As a low pressure system developed rapidly off the Virginia Coast and moved northeast, it produced heavy rain and scattered thunderstorms.  High winds associated with thunderstorms downed trees and electrical cables in Grymes Hills, Midland Beach and South Beach in Staten Island.  They also caused a brick facade to blow off from a building in Lower Manhattan.  Unfortunately, the bricks fell on a woman passing in front of the building and killed her.  Peak wind gusts of 51 mph were measured at both Central Park and LaGuardia Airport.  Rainfall amounts generally ranged from 1 1/2 to 2 1/2 inches.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9f960eb96572d8924be83de89df540d1 = $(`<div id="html_9f960eb96572d8924be83de89df540d1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 00:30:00<br><br>                                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> During the early morning hours of Sunday, May 31st, southcentral and southeast Wisconsin experienced an unprecedented, widespread downburst wind event known as a "derecho."  Incredibly powerful, hurricane-force straight-line winds, with peak gusts of 100 to 128 mph tore through 12 counties in this part of the state, while another 8 counties had peak gusts of 60 to 80 mph.  Residents noted that the strongest winds only lasted a minute or two, but gusty winds hung on for 15 to 30 minutes.  Meteorologically,  a solid squall line developed in southern Minnesota and gathered strength as it raced east with a translational speed of 50 to 60 mph across southcentral and southeast Wisconsin. The squall line was orientated southwest to northeast and had many microbursts and macrobursts embedded in it.  Whereas all 20 counties in southcentral and southeast Wisconsin reported scattered to widespread wind damage, there were 5 main corridor, or swaths of concentrated micro/macroburst damage: 1) central Sauk county through northern Dane county through northern Jefferson county and southern Dodge county through Waukesha county and into Milwaukee county, 2) eastcentral Columbia county across northern Dodge county through southeast Fond du Lac county and through southern Sheboygan county, 3) West Bend area of central Washington county east to the Port Washington area of Ozaukee county, 4) southeast Iowa county into northwest Green county, and 5) northwest to central part of Lafayette county. Newspaper headlines used a variety of words to describe this event: war zone, devastating, unbelievable, wicked wind, blown to bits, amazing, "Nature's Spring Cleaning," and "traveling back to the dark ages."Utility companies and Emergency Managers stated that this was the most damaging, widespread, straight-line thunderstorm wind event to affect southern Wisconsin in the past100 years!  Estimated, monetary damage amounts for all 20 counties were $55.852 million for residental or mobile homes, businesses, utilities buildings, agriculture buildings, signs, street lights, billboards, campers, and boats; and $1.485 million in crop and livestock losses.  As a sign of the wind power, many concrete silo's had their tops blown off, and many barns flattened.  Many homes and other structures had their roofs peeled off.  Thousands of large trees were either uprooted or broken/twisted by the winds.  Hundreds of power poles were snapped or pushed over by the winds, or falling trees/branches. At one time, about 60,000 customers were without electricity in southcentral Wisconsin, and about 170,000 in southeast Wisconsin.  Some residences or businesses were without power for as much as 5 or 6 days due to deluge of utility repairs and shortage of replacement power poles.  Hundreds or motor vehicles were either damaged or totaled by falling trees/branches, or collapsed garages.  The monetary damages to motor vehicles is not included in the totals given above.  In addition, numerous vehicle accidents resulted from inoperative stop/go street lights as roads quickly became log jams. 1.  Sauk County: peak winds estimated at 100 to 120 mph.  Mirror Lake Park was hard hit with lots of trees downed. North of Spring Green, a 3-year old child was killed at about 1040 am CDT on May 31st when a large tree rolled on him during a clean-up by workers. This was an indirectly-related death and is not counted officially.  A  total of 21 residences had minor damage, 3 major, and one was destroyed. Five businesses had minor damage, and 2 had major damage.  Twenty-six farm buildings sustained minor damage, 15 major, and 11 were destroyed.2.  Marquette County: mostly tree and power line damage scattered across all parts of county. This county got off relatively easy.  Measured peak wind gust of 68 mph in Briggsville.  Gusts over remainder of county estimated in 60 to 70 range.3.  Columbia County: peak wind gusts estimated at 90 to 115 mph.  Hardest hit areas were Lodi, Wisconsin Dells, Cambria, and Fall River to Columbus. A  total of 172 residences had minor damage, and one had major damage.  One business suffered minor damage, and 4 had major damage.  Thirty farm buildings had minor damage, 20 major damage, and 14 were destroyed.  Near Columbus, a teenager was seriously injured and hospitalised when she left a camping trailer to warn others of the strong winds.4.  Green Lake County: estimated peak winds of 60 to 65 mph along eastern border where there was some trees toppled.  Otherwise scattered reports of large tree limbs knocked  down across county.5.  Iowa County:  estimated peak wind gusts of 100 to 115 mph in southeast corner where most serious damage occurred in a swath leading into northwestern Green county.  About 20 residences or farm buildings sustained varying amounts of damage.  One resident in the southeast corner stated that she had difficulty breathing and the wind sounded the like the 1984 F5 Barneveld tornado she survived.6. Dane County:  measured gust of 100 mph in Marshall, but peak gusts estimated at 110-120 mph based on damage.  Hardest hit areas were Waunakee-DeForest, Sun Prairie, and Marshall.  Cars were blown sideways off I-94 north of Madison.  Two people injured in Marshall by flying debris as roof was torn off their home.  A total of 300 residences had minor damage, 18 major, and 1 was destoyed.  One business had minor damage, and  7 had major damage.  Twenty farm buildings sustained minor damage, 12 major, and 15 were destoyed.7.  Lafayette County:  estimated peak wind gusts of 100 mph in a swath from near Belmont to southeast of Darlington where worst damage occurred.  Ten city blocks in Darlington were closed due to debris.  A total of 10 residences had minor damage, 5 major, and 1 was destroyed.  Two businesses sustained major damage.  Fifteen farm buildings had minor damage, 5 major, and 15 were destroyed.  The death of a 25 year-old man was indirectly related to the storm.  He was riding an ATV vehicle on a trail around 8am CDT on June 1st in the Graitiot area when he rode into a tree that was felled earlier by the storm.8. Dodge County:  was one of the hardest hit counties.  Peak gust of 128 mph measured 1.5 miles northwest of Lebanon.  Other gusts of 103 to 107 mph across northern part of county.  Central part of county was in between the two major damage swaths in the county.  Eight people were injured: 2 in home north of Beaver Dam, 2 in camper near Hartford, and 4 in a vehicle accident on Highway 41 when the winds blew over a semi-tractor truck.  Near Clyman, hay wagons were blown onto the 2nd floor of damaged barns.  A  total of 168 residences had minor damage, and 25 had major damage.  Two hundred and twenty-four farm buildings had minor damage, 111 major, and 26 were destroyed.  Dozens of businesses also had varying amounts of damage.9. Fond du Lac County:  a peak gust of 83 mph was noted in Ripon, but based on damage, estimated  peak gusts were in the 115-125 mph range in the southeast part of the county.  Worst hit areas were Ashford to Campbellsport to Dundee and Fairwater to Brandon.  A  total of 188 residences had minor damage, and 20 major damage.  Two businesses had major damage.  Twenty farm buildings had minor damage, 10 major, and 35 were destoyed.  Whiteout conditions at the height of the storm forced spotters off the road.10.  Green County:  a microburst damage swath1/2 to 1 mile wide, that started in southeast Iowa county, continued into northwestern Green county over to the New Glarus area.  In the New Glarus Woods State Park, rental tents were shredded and dozens of trees toppled.  Peak wind gusts were estimated in the 70 to 80 mph range.  Elsewhere, on a farm near Albany, tents and tables were damaged by the winds, and 3 chopper wagons were damaged and rotated.11.  Jefferson County:  area along and north of I-94 was hard hit.  Estimated peak wind gusts in 110-120 mph range.  Area from Lake Mills and Milford over to Johnson Creek had worst damage where several silos and other farm buildings were seriously damaged.  Near Waterloo, airport hangers and a HAM radio tower were damaged.  Eight people were injured by flying debris.  Measured wind gust of 64 mph at Watertown airport and 61 mph at the NWS Forecast office southeast of Sullivan.  A  total of 2 residences had minor damage, 6 major, and 1 was destroyed.  Two businesses had minor damage, and 2 had major damage.  Two farm buildings had minor damage, 8 major, and 10 were destoyed.12.  Rock County:  this county reported scattered areas countywide with downed trees and/or power lines.  Peak gusts were estimated in the 60 to 70 mph range, especially across the northern part of the county around Edgerton. 13.  Sheboygan County:  estimated peak wind gusts of 110-120 mph across southern part of county, especially in the Beachwood to Adell/Waldo to Oostburg area.  Northeast part of county also had many downed trees.  In this county eleven residences had minor damage, and one had major damage.  One Business had minor damage.  Fifteen farm buildings had minor damage, and 7 had either major damage or were destroyed.14.  Washington County:  all parts of county had damage, but concentrated swaths extended from the West Bend area east to Newburg, and another one across the southern tier of townships and cities.  Based on damage, estimated peak wind gusts in 115-125 mph range.  Had measured gusts of 105 mph in southwest corner in Town of Erin.  A 48 year-old women was crushed to death by a fallen tree while sleeping in her home in the Town of Erin at 250 am CDT.  At the West Bend Airport, 6 hangers and 6 planes were destroyed and several others damaged, for a total of $ 2 million.  In the county, a total of 1636 residences had minor damage, 39 major, and 2 were destroyed.  Fifty businesses had minor damage, 14 major, and 12 (all in Richfield) destroyed.  Thirteen farm buildings had minor damage, 17 major, and 3 were destroyed.15. Waukesha County: most parts of county had at least some tree or power line damage, but three areas were hit hard... the City of Waukesha through New Berlin, Stone Bank to Pewaukee, and Township of Lisbon through Minomonee Falls.  A peak wind gust of 80 mph was measured at the Waukesha Airport, but peak gusts in the worst swaths of damage were estimated to reach 100 to 110 mph.  Several boats and piers were damaged on some of the county's lakes.  A total of 225 residences sustained minor damage and 10 had major damage.  Seventeen businesses had minor damage, 18 major, and 3 were destoyed.  Two agricultural  buildings had minor damage, 18 major, and 3 were destroyed.  In downtown Waukesha, a well-known church had it's steeple damaged by the powerful winds.Lightning struck a home in Delafield (Waukesha Co.) after hitting a nearby gazebo and tree. A small fire resulted.  Southeast of Delafield, another lightning bolt struck 2 homes and triggered small attic fires.  Southeast of Pewaukee (Waukesha Co.), lightning stuck a home and damaged a couple walls and a celing. But there was no fire.16. Ozaukee County: all parts of the county suffered some kind of tree or structural damage, but there were 3 swaths with concentrated damage... Saukville through Port Washington, Little Kohler to Belgium, and Cedarburg to Grafton.  Peak measured wind gusts were 90 mph in Port Washington, but based on damage, peak gust were estimated to be in the 100 to 110 mph range in isolated spots. The diver of a semi-trailer truck was seriously injured when he was thrown out of the cab's popped-out windshield as the truck overturned in the powerful winds.  This accident occurred on I-94 between Saukville and Port Washington.  For the county, a total of 600 residences had minor damage, 2 major, and 1 was destroyed.  One hundred and thirty-four businesses reported minor damage, and 9 major damage. Fifty-five farm buildings had minor damage, 5 had major damage.  In addition, several sail boats at Lake Michigan marinas were damaged, and a dozen milking cows were killed.17. Milwaukee County: this county had the greatest monetary value of storm damage in all of southcentral and southeast Wisconsin.  All county cities had some tree or structural damage, but the hardest hit areas were Brown Deer to River Hills, Wauwatosa, and a swath through Greenfield and Greendale to South Milwaukee.  Peak gusts of 103 mph was measured in Greenfield, 100 mph at the WITI TV-6 station in Brown Deer, 71 mph at the WTMJ TV-12 station on Capitol Drive, and 61 mph at Mitchell International Field.    Based on damage, peak gusts were estimated at 110 -115 mph in isolated spots.  At Mitchell International Field, overhead doors on some of the hangers were blown in, and a heating unit was blown off the roof of an airport Fire Department building.  About 300 power poles were downed in the county, with power outages lasting 5 to 6 days in some locations.  More than 2000 people were evacuated from their homes in South Milwaukee after a fallen tree branch punctured a 1-inch hole in a large propane tank.  In Cudahy, stripped roof shingles were found to be embedded edge-first in nearby garage siding.18. Walworth County: this county escaped the worst of the derecho winds.  A peak gust of 61 mph (53 knots) was measured on the UW-Whitewater campus.  Elsewhere, large trees were toppled in and north of East Troy and the village of Walworth.  Peak wind gusts in these locations were estimated to be 70 mph.19. Racine County: this county escaped the worst of the derecho winds.  Large tree branches were knocked out of trees across the northern part of the county where peak wind gusts were estimated to be about 60 mph. 20. Kenosha County: this county escaped the worst of the derecho winds.  Large trees were downed on the north side of the city of Kenosha where peak wind gusts were estimated to be about 65 mph.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 914K<br><br>               </div>`)[0];
                popup_55a0d46b4fe2441a7e6aab23040b7dfd.setContent(html_9f960eb96572d8924be83de89df540d1);

nted officially.  A  total of 21 residences had minor damage, 3 major, and one was destroyed. Five businesses had minor damage, and 2 had major damage.  Twenty-six farm buildings sustained minor damage, 15 major, and 11 were destroyed.2.  Marquette County: mostly tree and power line damage scattered across all parts of county. This county got off relatively easy.  Measured peak wind gust of 68 mph in Briggsville.  Gusts over remainder of county estimated in 60 to 70 range.3.  Columbia County: peak wind gusts estimated at 90 to 115 mph.  Hardest hit areas were Lodi, Wisconsin Dells, Cambria, and Fall River to Columbus. A  total of 172 residences had minor damage, and one had major damage.  One business suffered minor damage, and 4 had major damage.  Thirty farm buildings had minor damage, 20 major damage, and 14 were destroyed.  Near Columbus, a teenager was seriously injured and hospitalised when she left a camping trailer to warn others of the strong winds.4.  Green Lake County: estimated peak winds of 60 to 65 mph along eastern border where there was some trees toppled.  Otherwise scattered reports of large tree limbs knocked  down across county.5.  Iowa County:  estimated peak wind gusts of 100 to 115 mph in southeast corner where most serious damage occurred in a swath leading into northwestern Green county.  About 20 residences or farm buildings sustained varying amounts of damage.  One resident in the southeast corner stated that she had difficulty breathing and the wind sounded the like the 1984 F5 Barneveld tornado she survived.6. Dane County:  measured gust of 100 mph in Marshall, but peak gusts estimated at 110-120 mph based on damage.  Hardest hit areas were Waunakee-DeForest, Sun Prairie, and Marshall.  Cars were blown sideways off I-94 north of Madison.  Two people injured in Marshall by flying debris as roof was torn off their home.  A total of 300 residences had minor damage, 18 major, and 1 was destoyed.  One business had minor damage, and  7 had major damage.  Twenty farm buildings sustained minor damage, 12 major, and 15 were destoyed.7.  Lafayette County:  estimated peak wind gusts of 100 mph in a swath from near Belmont to southeast of Darlington where worst damage occurred.  Ten city blocks in Darlington were closed due to debris.  A total of 10 residences had minor damage, 5 major, and 1 was destroyed.  Two businesses sustained major damage.  Fifteen farm buildings had minor damage, 5 major, and 15 were destroyed.  The death of a 25 year-old man was indirectly related to the storm.  He was riding an ATV vehicle on a trail around 8am CDT on June 1st in the Graitiot area when he rode into a tree that was felled earlier by the storm.8. Dodge County:  was one of the hardest hit counties.  Peak gust of 128 mph measured 1.5 miles northwest of Lebanon.  Other gusts of 103 to 107 mph across northern part of county.  Central part of county was in between the two major damage swaths in the county.  Eight people were injured: 2 in home north of Beaver Dam, 2 in camper near Hartford, and 4 in a vehicle accident on Highway 41 when the winds blew over a semi-tractor truck.  Near Clyman, hay wagons were blown onto the 2nd floor of damaged barns.  A  total of 168 residences had minor damage, and 25 had major damage.  Two hundred and twenty-four farm buildings had minor damage, 111 major, and 26 were destroyed.  Dozens of businesses also had varying amounts of damage.9. Fond du Lac County:  a peak gust of 83 mph was noted in Ripon, but based on damage, estimated  peak gusts were in the 115-125 mph range in the southeast part of the county.  Worst hit areas were Ashford to Campbellsport to Dundee and Fairwater to Brandon.  A  total of 188 residences had minor damage, and 20 major damage.  Two businesses had major damage.  Twenty farm buildings had minor damage, 10 major, and 35 were destoyed.  Whiteout conditions at the height of the storm forced spotters off the road.10.  Green County:  a microburst damage swath1/2 to 1 mile wide, that started in southeast Iowa county, continued into northwestern Green county over to the New Glarus area.  In the New Glarus Woods State Park, rental tents were shredded and dozens of trees toppled.  Peak wind gusts were estimated in the 70 to 80 mph range.  Elsewhere, on a farm near Albany, tents and tables were damaged by the winds, and 3 chopper wagons were damaged and rotated.11.  Jefferson County:  area along and north of I-94 was hard hit.  Estimated peak wind gusts in 110-120 mph range.  Area from Lake Mills and Milford over to Johnson Creek had worst damage where several silos and other farm buildings were seriously damaged.  Near Waterloo, airport hangers and a HAM radio tower were damaged.  Eight people were injured by flying debris.  Measured wind gust of 64 mph at Watertown airport and 61 mph at the NWS Forecast office southeast of Sullivan.  A  total of 2 residences had minor damage, 6 major, and 1 was destroyed.  Two businesses had minor damage, and 2 had major damage.  Two farm buildings had minor damage, 8 major, and 10 were destoyed.12.  Rock County:  this county reported scattered areas countywide with downed trees and/or power lines.  Peak gusts were estimated in the 60 to 70 mph range, especially across the northern part of the county around Edgerton. 13.  Sheboygan County:  estimated peak wind gusts of 110-120 mph across southern part of county, especially in the Beachwood to Adell/Waldo to Oostburg area.  Northeast part of county also had many downed trees.  In this county eleven residences had minor damage, and one had major damage.  One Business had minor damage.  Fifteen farm buildings had minor damage, and 7 had either major damage or were destroyed.14.  Washington County:  all parts of county had damage, but concentrated swaths extended from the West Bend area east to Newburg, and another one across the southern tier of townships and cities.  Based on damage, estimated peak wind gusts in 115-125 mph range.  Had measured gusts of 105 mph in southwest corner in Town of Erin.  A 48 year-old women was crushed to death by a fallen tree while sleeping in her home in the Town of Erin at 250 am CDT.  At the West Bend Airport, 6 hangers and 6 planes were destroyed and several others damaged, for a total of $ 2 million.  In the county, a total of 1636 residences had minor damage, 39 major, and 2 were destroyed.  Fifty businesses had minor damage, 14 major, and 12 (all in Richfield) destroyed.  Thirteen farm buildings had minor damage, 17 major, and 3 were destroyed.15. Waukesha County: most parts of county had at least some tree or power line damage, but three areas were hit hard... the City of Waukesha through New Berlin, Stone Bank to Pewaukee, and Township of Lisbon through Minomonee Falls.  A peak wind gust of 80 mph was measured at the Waukesha Airport, but peak gusts in the worst swaths of damage were estimated to reach 100 to 110 mph.  Several boats and piers were damaged on some of the county's lakes.  A total of 225 residences sustained minor damage and 10 had major damage.  Seventeen businesses had minor damage, 18 major, and 3 were destoyed.  Two agricultural  buildings had minor damage, 18 major, and 3 were destroyed.  In downtown Waukesha, a well-known church had it's steeple damaged by the powerful winds.Lightning struck a home in Delafield (Waukesha Co.) after hitting a nearby gazebo and tree. A small fire resulted.  Southeast of Delafield, another lightning bolt struck 2 homes and triggered small attic fires.  Southeast of Pewaukee (Waukesha Co.), lightning stuck a home and damaged a couple walls and a celing. But there was no fire.16. Ozaukee County: all parts of the county suffered some kind of tree or structural damage, but there were 3 swaths with concentrated damage... Saukville through Port Washington, Little Kohler to Belgium, and Cedarburg to Grafton.  Peak measured wind gusts were 90 mph in Port Washington, but based on damage, peak gust were estimated to be in the 100 to 110 mph range in isolated spots. The diver of a semi-trailer truck was seriously injured when he was thrown out of the cab's popped-out windshield as the truck overturned in the powerful winds.  This accident occurred on I-94 between Saukville and Port Washington.  For the county, a total of 600 residences had minor damage, 2 major, and 1 was destroyed.  One hundred and thirty-four businesses reported minor damage, and 9 major damage. Fifty-five farm buildings had minor damage, 5 had major damage.  In addition, several sail boats at Lake Michigan marinas were damaged, and a dozen milking cows were killed.17. Milwaukee County: this county had the greatest monetary value of storm damage in all of southcentral and southeast Wisconsin.  All county cities had some tree or structural damage, but the hardest hit areas were Brown Deer to River Hills, Wauwatosa, and a swath through Greenfield and Greendale to South Milwaukee.  Peak gusts of 103 mph was measured in Greenfield, 100 mph at the WITI TV-6 station in Brown Deer, 71 mph at the WTMJ TV-12 station on Capitol Drive, and 61 mph at Mitchell International Field.    Based on damage, peak gusts were estimated at 110 -115 mph in isolated spots.  At Mitchell International Field, overhead doors on some of the hangers were blown in, and a heating unit was blown off the roof of an airport Fire Department building.  About 300 power poles were downed in the county, with power outages lasting 5 to 6 days in some locations.  More than 2000 people were evacuated from their homes in South Milwaukee after a fallen tree branch punctured a 1-inch hole in a large propane tank.  In Cudahy, stripped roof shingles were found to be embedded edge-first in nearby garage siding.18. Walworth County: this county escaped the worst of the derecho winds.  A peak gust of 61 mph (53 knots) was measured on the UW-Whitewater campus.  Elsewhere, large trees were toppled in and north of East Troy and the village of Walworth.  Peak wind gusts in these locations were estimated to be 70 mph.19. Racine County: this county escaped the worst of the derecho winds.  Large tree branches were knocked out of trees across the northern part of the county where peak wind gusts were estimated to be about 60 mph. 20. Kenosha County: this county escaped the worst of the derecho winds.  Large trees were downed on the north side of the city of Kenosha where peak wind gusts were estimated to be about 65 mph.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 3.64M<br><br>               </div>`)[0];
