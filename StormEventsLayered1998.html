                var html_a3554ecf639e30373d16aa37fa7482a0 = $(`<div id="html_a3554ecf639e30373d16aa37fa7482a0" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 07-SEP-98 13:55:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 0.2 Miles<br><br>                            <b>Tornado Width:</b> 200.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LYNBROOK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> LYNBROOK<br><br>                <b>Episode Narrative:</b> An intense line of severe thunderstorms oriented from north to south developed during Labor Day afternoon ahead of a strong approaching cold front.  As the storms moved east at 40 to 50 mph, they produced high winds, large hail, and an isolated tornado.  Wind gusts from 60 to 80 mph downed many trees and power lines throughout the area.  The cost estimates of damage included above are preliminary figures submitted by the Nassau County Office of Emergency Management.In Richmond County, the following peak wind gusts were reported:  80 mph at Great Kills, the Verranzano Bridge, and in Richmond.  High winds downed trees and caused a building to collapse in Richmond.  One tree fell on and injured a man in Richmond.In New York County (Manhattan), high winds caused a building to collapse.In the Bronx, high winds downed a tree that fell on 3 people resulting in 1 death and 2 injuries in the courtyard of the Edenwald Houses at 1135 East 229th Street.In Kings County (Brooklyn), high winds downed and uprooted several large trees.  One tree fell on and injured a person at East 229th Street.  Five to 6-foot diameter trees were uprooted east of Coney Island in the Gerritsen Beach Section, where 3 funnel clouds were also sighted and a firefighter was injured from large hail.  Large trees also fell on and damaged cars in Bensonhurst.In Queens County, a peak wind gust of 62 mph was measured at both LaGuardia Airport and at JFK Airport.In Nassau County, the following peak wind gusts were reported:  75 mph in Farmingdale, 60 mph in Port Washington and Mineola and 58 mph at Farmingdale Republic Airport.  High winds downed large tree limbs at Rockville Center, Baldwin, and Oceanside and downed trees in Long Beach, Massapequa, and Valley Stream.  One-inch diameter hail dented cars and covered the ground in Farmingdale.In Suffolk County, high winds overturned many boats in the Great South Bay, downed large trees in West Babylon and Rocky Point and downed large tree limbs in Wading River.  One person died when a thunderstorm wind gust capsized a 19 foot sail boat in Great South Bay near Copiague.  A Centerport woman, 36, and her daughter, 3, were injured when a tree fell on them in the parking lot of the Ground Round Restaurant and CVS on Fort Salonga Road.   The following peak wind gusts were reported:  72 mph in Babylon and 65 mph in Fire Island.<br><br>                <b>Event Narrative:</b> The NWS confirmed that an F2 tornado was responsible for significant damage that occurred in Lynbrook.  Most of the village received damage from straight line winds up to 80 mph, that was associated with a severe squall line.  Downed trees covered the village with some structural damage where the F2 tornado touched down.The major path of damage was from the northwest section of Lynbrook east-southeast to the southeast section of the village.  Funnel clouds were observed from near the intersection of Marshall Ave. and Burtis Street and to the southeast.  A tornado was first sighted by two eyewitnesses on Hampton Place. It rose and touched down several times:  Second, near Winter Street and across Glover Circle; Third, along Peninsula Blvd. between Earle and Benton Avenues; and Fourth, as a weak F2 near the intersection of Rocklyn Ave. and Merrick Road.  It moved across the Long Island Railroad Tracks and Sunrise Highway before it finally dissipated.More than three hundred trees were blown over, many on houses and cars.  Six people received minor injuries.  Four of these were in "The Fun Zone" on Rocklyn Avenue.  One woman was slightly injured by a tree that fell on her car.  One police officer was also injured.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

                var html_014a3660916bdd65c8b0eeae0f89b89d = $(`<div id="html_014a3660916bdd65c8b0eeae0f89b89d" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-OCT-98 21:37:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 25.0 Miles<br><br>                            <b>Tornado Width:</b> 1408.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> BOLEY<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> OKFUSKEE<br><br>                <b>Episode Narrative:</b> Summary of tornado/severe events for October 4 PM - October 5 1998:Oklahoma's worst-ever October tornado outbreak took place on the evening of October 4.  At least 22 tornadoes occurred throughout Oklahoma, of which seven were in northeast Oklahoma.  This outbreak of severe weather resulted as a powerful upper level storm system moved across the central plains and surface low pressure developed over southwest Oklahoma.  Warm humid air quickly invaded the area on the morning of October 4 and then collided with a cold front moving southward by evening.  The threat from these storms ran the full range of possibilities from destructive tornadoes to damaging winds to very large hail up to the size of baseballs.Numerous storms occurred on the evening of October 4, mainly north of Interstate 40.  The two most significant storms both moved eastward out of central Oklahoma.  One produced an F1 tornado that passed through Pawnee.  The other produced a 27-mile track F2 tornado that started in Okfuskee County and ended in Okmulgee County.  This second storm later went on to produce considerable hail and wind damage in the city of Okmulgee.  Many other thunderstorms developed during the evening in central Oklahoma, fanned by upper level winds in excess of 100 knots.  These storms moved into northeast Oklahoma, causing additional severe weather late in the evening that gradually spread eastward to the Arkansas state line.  After midnight, the storms congealed and became a slow-moving line of thunderstorms that sat over nearly the same area of northeast Oklahoma through the overnight hours.  The severe threat gradually diminished through the night, and flooding became the main problem.  For more information on the flooding, see the separate event entry for the flooding.  By late on the afternoon of October 5, the slow-moving line had moved into southeast Oklahoma and flared up during the heat of the afternoon, causing a few additional severe weather reports in the form of strong winds.<br><br>                <b>Event Narrative:</b> A significant long-track tornado occurred on the evening of October 4, following a 27-mile track from 2 miles southeast of Boley in Okfuskee County to 3 miles southwest of Nuyaka in Okmulgee County.  The tornado first touched down in Okfuskee County at 1037 PM CDT and lifted over Okmulgee County at 1108 PM CDT.  (This Tornado entry covers that part of the track in Okfuskee County.  See the separate Tornado entry for details on the portion in Okmulgee County.)  The most significant damage to structures occurred near the communities of IXL and Haydenville, while much of the damage in the rural areas across which the tornado tracked consisted of downed/uprooted trees.In the small community of IXL, located on OK Hwy 48 north of Okemah, nearly every structure sustained at least some damage.  An NWS Storm Survey revealed F2 damage at IXL, where a house and two mobile homes were destroyed.  Pieces of one mobile home were found one-half mile away.  A local newspaper also reported four businesses and a public building at the IXL Park were destroyed.  Six houses and two more mobile homes sustained major damage, while another 21 houses and one mobile home sustained minor damage.In Haydenville, located north of Okemah on OK Hwy 56, two single-family houses and a mobile home were destroyed.  Three houses, three mobile homes, and one public building (the Haydenville Fire Station) sustained major damage.  Five houses and one business (the Haydenville Store) sustained minor damage.  An NWS Storm Survey revealed F2 damage just southwest of Haydenville, where a mobile home was completely destroyed.  Four people inside the trailer were injured, one of them critically.  The tie-downs on the double-wide trailer were snapped, and the home appeared to have travelled a significant distance before disintegrating.This tornado was unusual for the fact that it covered such a large area.  A survey showed that the damage path was at times 3 miles wide, lending credence to the idea that there were several smaller tornadoes circulating around the larger tornado.  The larger tornado reached as wide as 8/10 of a mile.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

d during the evening in central Oklahoma, fanned by upper level winds in excess of 100 knots.  These storms moved into northeast Oklahoma, causing additional severe weather late in the evening that gradually spread eastward to the Arkansas state line.  After midnight, the storms congealed and became a slow-moving line of thunderstorms that sat over nearly the same area of northeast Oklahoma through the overnight hours.  The severe threat gradually diminished through the night, and flooding became the main problem.  For more information on the flooding, see the separate event entry for the flooding.  By late on the afternoon of October 5, the slow-moving line had moved into southeast Oklahoma and flared up during the heat of the afternoon, causing a few additional severe weather reports in the form of strong winds.<br><br>                <b>Event Narrative:</b> A significant long-track tornado occurred on the evening of October 4, following a 27-mile track from 2 miles southeast of Boley in Okfuskee County to 3 miles southwest of Nuyaka in Okmulgee County.  The tornado first touched down in Okfuskee County at 1037 PM CDT and lifted over Okmulgee County at 1108 PM CDT.  (This Tornado entry covers that part of the track in Okfuskee County.  See the separate Tornado entry for details on the portion in Okmulgee County.)  The most significant damage to structures occurred near the communities of IXL and Haydenville, while much of the damage in the rural areas across which the tornado tracked consisted of downed/uprooted trees.In the small community of IXL, located on OK Hwy 48 north of Okemah, nearly every structure sustained at least some damage.  An NWS Storm Survey revealed F2 damage at IXL, where a house and two mobile homes were destroyed.  Pieces of one mobile home were found one-half mile away.  A local newspaper also reported four businesses and a public building at the IXL Park were destroyed.  Six houses and two more mobile homes sustained major damage, while another 21 houses and one mobile home sustained minor damage.In Haydenville, located north of Okemah on OK Hwy 56, two single-family houses and a mobile home were destroyed.  Three houses, three mobile homes, and one public building (the Haydenville Fire Station) sustained major damage.  Five houses and one business (the Haydenville Store) sustained minor damage.  An NWS Storm Survey revealed F2 damage just southwest of Haydenville, where a mobile home was completely destroyed.  Four people inside the trailer were injured, one of them critically.  The tie-downs on the double-wide trailer were snapped, and the home appeared to have travelled a significant distance before disintegrating.This tornado was unusual for the fact that it covered such a large area.  A survey showed that the damage path was at times 3 miles wide, lending credence to the idea that there were several smaller tornadoes circulating around the larger tornado.  The larger tornado reached as wide as 8/10 of a mile.<br><br>                <b>Damage:</b> 500K<br><br>               </div>`)[0];

                var html_3c1ccd99eecf519368d18350bfa90cca = $(`<div id="html_3c1ccd99eecf519368d18350bfa90cca" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-NOV-98 17:55:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 12.0 Miles<br><br>                            <b>Tornado Width:</b> 75.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 20<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> KEY LARGO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> UPPER KEY LARGO<br><br>                <b>Episode Narrative:</b> Tropical storm Mitch, after devastating portions of central America as a hurricane then dissipating over land, reformed over the Bay of Campeche and moved northeast across the Yucatan Peninsula, the southeast Gulf of Mexico and into south Florida.  Casualties in south Florida included two drownings in a fishing boat that capsized near the Dry Tortugas and about 65 injuries, most of them minor, in the upper keys involving hurricane spawned tornadoes.  Losses are estimated at $50 million, including $20 million in crop damage. Much of the property damage was caused by five tornadoes, one of which reached a maximum intensity of F2, in the upper Keys.  A total of 646 dwellings were damaged in an area from Islamorada to north Key Largo.  Other tornadoes were observed in Broward, Palm Beach, and Collier counties. Widespread rainfall totals across south Florida averaged 6 to 8 inches with local amounts of 13 inches. The storm surge of 2 to 4 feet along the Keys and southwest Florida coast, and 1 to 2 feet along the southeast coast, produced minor flooding, beach erosion and damage to marine structures and vessels.  The maximum officially measured wind in south Florida was 52 knots (60 mph) with a peak wind of 57 knots (65 mph) at Fowey Rocks Light. The maximum wind on land was 35 knots (40 mph) with a peak wind of 48 knots (55 mph) at Key West International Airport. About 50,000 customers lost their electricity.<br><br>                <b>Event Narrative:</b> A multivortex tornado touched down just west of U.S. 1 near mile marker 100.  The tornado moved north northeast at 30 mph passing across ten housing subdivision, mostly mobile home parks.  It damaged about 600 structures, tore down utility lines, damaged vessels and destroyed a great deal of foliage.  The tornado crossed to the east of U.S. 1 near the intersection of Highway 905, overturning a semi tractor trailer, and continue north northeast for about six miles damaging house roofs and foliage.<br><br>                <b>Damage:</b> 25M<br><br>               </div>`)[0];
                popup_f64886d287c0182965a06921ebbda42c.setContent(html_3c1ccd99eecf519368d18350bfa90cca);

hunderstorm winds in the rear flank downdraft occurred north into Easley.<br><br>                <b>Damage:</b> 3M<br><br>               </div>`)[0];

                var html_b533b14994ddc21fe9107522496b2119 = $(`<div id="html_b533b14994ddc21fe9107522496b2119" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 04-OCT-98 20:52:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 8.0 Miles<br><br>                            <b>Tornado Width:</b> 440.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 6<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> PRAGUE<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> PRAGUE<br><br>                <b>Episode Narrative:</b> A major severe weather outbreak occurred across western and central Oklahoma from the afternoon of the 4th through the early morning of the 5th, resulting in 19 tornadoes, straight-line wind damage, hail as large as baseballs, and significant flooding across portions of Lincoln and Noble Counties, where numerous costly bridges were destroyed.Thunderstorms first developed over northwest Oklahoma during the early and mid-afternoon where hail larger than golf balls was reported in Major and Woodward Counties. The first of 19 tornadoes occurred at 1425 CST  in Woods County 11 miles south-southwest of Dacoma. A media storm chaser observed this multiple vortex tornado as it touched down in southeastern Woods County and traveled northeast into western Alfalfa County before dissipating 4 miles northwest of Carmen. Damage was first reported south of Dacoma where an old abandoned house was damaged and a barn and garage were destroyed. As the tornado moved into western Alfalfa County, an office building at Carmen Field Limited Partnership and a local gas plant were completely destroyed. A modular home adjacent to the gas plant also had most of its roof blown off. Numerous witnesses described this tornado (F2) as very large and was at least a quarter of a mile wide. The 2nd tornado, an F0, developed on the salt flats 5 miles southeast of Cherokee in Alfalfa County and was seen by an Alfalfa County Sheriff's Deputy. The 3rd tornado was witnessed by a state trooper touching down very close to Highway 11, 5 miles west of Medford in Grant County, and was on the ground for less than one minute with no known damage (F0). As the thunderstorms associated with these tornadoes moved east, additional thunderstorms began to intensify farther south. Near Mountain Park in Kiowa County, Baseball size hail destroyed numerous car windshields. A short while longer, at 1638 CST, the 4th tornado was captured on video by a reliable storm chaser 9 miles southwest of Watonga in Blaine County. This tornado touched down for only a few seconds in an open field with no known damage (F0).Several storage buildings at a Lowe's Department Store in Ponca City in Kay County, were blown over by winds estimated between 80-90 mph. The 5th tornado touched down 2.5 miles southwest of Watonga in Blaine County and crossed US-270/281 two miles south of Watonga. The tornado continued to the northeast and finally dissipated about 9 miles east-northeast of Watonga. At least three homes suffered significant damage, one of which had its roof completely removed (F2). The 6th tornado was seen by an Oklahoma Highway Patrol Officer 5 miles north of Medicine Park in Comanche County touching down briefly in an open field with no known damage (F0). The 7th tornado, an F1, touched down 6 miles southwest of Dover in Kingfisher County and traveled northeast for 7 miles, crossing Highway 81 near the Cimarron River, and dissipating 2 miles southeast of Dover. One haybarn was destroyed, while 1 residence and 5 barns were damaged. Numerous trees and power lines were also downed. The 8th tornado, an F0, touched down just west of the intersection of US-277 and SH-8, 1 mile north of Cyril in Caddo County, and moved east for one-half mile knocking down trees and power lines and causing minor roof damage in the extreme northeastern portion of Cyril.While straight-line winds damaged a roof at the Farmers Coop Association building, and a trailer home in Guthrie in Logan County at 1745 CST, the 9th tornado touched down at 1747 CST on or just south of Lake Carl Blackwell in Payne County, and was observed by numerous people in and near Stillwater. The tornado moved northeast over the lake, crossed into extreme southern Noble County, and over Lake McMurtry. Minor damage was reported in northern Payne County, however the worst damage occurred in southern Noble County as the tornado moved off of Lake McMurtry and severely damaged a mobile home (F1). The 10th tornado (F2) was witnessed by 3 firefighters 1 mile south of Highway 277 on Lake Burtshi Road 9 miles west-southwest of Ninnekah in Grady County, and was on the ground for 1.5 miles. One mobile home was disintegrated, while 2 others nearby were flipped over. Many well-structured homes sustained minor roof damage, and numerous trees were blown over, some onto homes and one onto an RV. A storage building was also destroyed. The 11th tornado, also an F2, touched down in Grady County, 4.5 miles north of Middleburg, damaging several mobile homes and outbuildings. One mobile home was completely destroyed in the Bridge Creek area while two others were blown over. Scattered tree damage continued for 5 miles into McClain county just to the southwest of the Newcastle city limits. Wind damage continued into the south part of Newcastle causing damage to trees and power lines. In addition to the tornado damage, straight-line winds overturned several tractor-trailers 7 miles south of Tuttle, also in Grady County, and destroyed a barn in Dibble in McClain County. Lightning also struck a house on Broadway in Norman in Cleveland County, causing a small fire at 1900 CST.The 12th tornado (F0) developed at 1926 CST 3 miles north of Newcastle in McClain County, and was observed by people from Norman, Moore and Newcastle. This tornado touched down just northeast of the intersection of I-44 and North 32nd Street north of Newcastle, and moved north into extreme western Cleveland County near SW 149th St. and Meridian Avenue, in southwest Oklahoma City. Damage was primarily to trees. The 13th tornado was one of the most destructive tornadoes of the outbreak, developing over the city of Moore in Cleveland County about 1/2 mile north of SW 19th Ave, just east of Santa Fe Ave. The tornado tracked almost due north at first, and then curved slightly east of north. Many homes lost all or parts of their roofs, leaving them uninhabitable, and one home lost a portion of an exterior wall. Sections of roofs were also torn off of a few warehouses as the tornado crossed Shields Ave. and then dissipated just west of I-35. The worst damage occurred along NW 12th Ave to the west of Janaway where F2 damage was observed. In total, 10 single-family residences were either destroyed or severely damaged; 8 multi-family buildings were severely damaged; and hundreds of other homes and businesses sustained minor damage. Damage estimates were near 2 million dollars. The 14th tornado touched down near EW 106 road and NS 346 Road 4 miles southeast of Meeker in Lincoln County, where light damage occurred to many trees. The tornado then moved northeast crossing EW 347 south of US 62. Damage was observed from just south of this intersection southward for about one mile. Just south of the intersection, trees were downed and a house received damage to the roof and porch. F2 damage occurred about 1/2 mile south of US 62, where three homes received significant roof damage, and an RV was pushed over onto its side. The tornado crossed US 62 with light damage to trees and minor damage to a house along the highway. The tornado likely dissipated just northeast of the intersection of US 62 and NS 347 Road. The 15th tornado, also an F2, developed a few minutes after the last tornado about 7 miles west of Prague. This tornado touched down near NS 348 road about 1/2 mile north of EW 106 Road where a mobile home received light damage. The tornado moved northeast crossing near the intersection of EW 105 Road and NS 349 Road, then grew in size and intensity before crossing US 62. A mobile home along US 62 just west of NS 350 Road was destroyed. The metal frame that supported the home and most of the contents was deposited northwest of the original location up to 150 yards. Other debris was thrown north-northeast across US 62. The tornado then continued northeast and damage was noted for 3/4 of a mile along NS 350 Road centered on US 62. Slight damage to trees and outbuildings was observed along NS 352 Road approximately 2 miles north of US 62. The tornado probably dissipated northeast of this point, although roads became inaccessibe due to flooding and made it difficult to determine the exact location. In addition, a 6 mile long swath of damaging straight-line winds accompanied this tornado from 6 miles west of Prague to 3 miles northwest of Prague, resulting in massive tree damage. Damaging straight-line winds were also responsible for blowing down trees and power lines in Shawnee in Pottowatomie County at 2010 CST, and for a wind gust of 64 mph at 2020 CST, 4 miles west-southwest of Guthrie in Logan County, measured by Oklahoma Mesonet.  Another tornado, the 16th of the outbreak, developed at about the same time 6 miles northwest of Prague, and moved northeast for 7 miles before dissipating 7 miles north-northeast of Prague. This tornado, rated an F1, touched down at the intersection of EW 102 Road and NS 350 Road where outbuildings received moderate damage. Less than 1/4 of a mile away on EW 102 Road, a mobile home was lifted and thrown east about 100 yards, uprooting a power pole while airborne. The mobile home was destroyed upon impact. All 6 family members who took shelter inside an interior closet were injured. All injuries were minor, except for the father who suffered broken ribs, a cracked pelvis and head injuries. He stayed overnight in a nearby hospital and was released the next day. As the tornado continued east-northeast along NS 352 Road, south of the community of Wilzetta, an outbuilding was unroofed, minor damage occurred to a house roof, and trees were uprooted. Tree and power line damage continued to about 2 or 3 miles east of Wilzetta. The tornado then turned more to the northeast as it crossed SH 99 where a mobile home received minor damage, 3 outbuildings were destroyed, a few logs at a sawmill were tossed, and trees were downed. Scattered tree damage was observed to just southwest of the intersection of NS 357 Road and EW 99 Road where the tornado lifted. In addition to the tornadoes near Prague, straight-line winds were responsible for downing numerous trees and awnings of several businesses in downtown Prague.Farther south in Pottawatomie County, 2 tornadoes (Numbers 17 and 18 of the outbreak) embedded in larger swaths of damaging straight-line winds, developed near Shawnee. The first one touched down 3 miles northwest of Shawnee and remained on the ground for 3 miles before dissipating 3 miles north of Shawnee. A large swath of damaging straight-line winds approximately 1 mile wide and 4 miles long accompanied this F1 tornado as it moved across northern portions of Shawnee. Extensive tree damage occurred on a private golf course just west of Acme road. Minor damage also occurred to the roof of the clubhouse and to the roof-mounted air conditioning unit. Widespread tree and roof damage also occurred in a subdivision south of 45th St. and west of Kickapoo. In addition to a mobile home being destroyed near the east end of the damage path, which is believed to be the result of a tornado, many other mobile homes nearby received minor damage. In addition, 1 mile southeast of Dale in Pottowatomie County, numerous trees and signs were either destroyed e near the north edge of the path, and 3 other homes received light damage to shingles. The tornado crossed Interstate 40 blowing over a truck which was carrying hazardous materials. The tornado then continued northeast unroofing a mobile home, causing damage to trees and destroying a number of outbuilding before crossing the North Canadian River into northeast Pottawatomie County. Along EW 110 Road, significant tree damage was observed, and a barn was partially unroofed. The community of Center View near the intersection of SH 99 and EW 109 Road was then hard hit with most of the damage south and east of this intersection. From the debris pattern, the center of the tornado crossed Highway 99 one-half mile south of EW 109 Road. A house along Highway 99 was unroofed and lost most of its exterior walls. Three homes suffered major damage along EW 109 Road. Two other homes suffered significant damage. As the tornado continued moving northeast another home suffered significant roof damage, and the south facing brick wall was buckled. The garage was destroyed. Steel and cinder block from the garage were impaled in a tree. There was also significant damage to large trees. Farther northeast, damage to a roof was noted, and a large number of power lines were downed along NS 357 Road near the intersection of EW 108 Road. One outbuilding was damaged, and light damage was observed in trees just south of EW 107 Road.  In total, at least 60 homes or businesses were damaged.      Major flooding developed across Noble, Lincoln, and Payne Counties shortly after midnight on the 5th. Red Rock Creek and Black Bear Creek near Red Rock in Payne County, overflowed their banks between Highway 77 and Interstate 35 washing away several small bridges. Damage was estimated at 200 thousand dollars. Six to seven inches of rain fell across a large portion of Lincoln County. At least 3 bridges were washed away by the floods including 1 bridge 1 mile east of Kendrick, and dozens of roads suffered e eloped a few minutes after the last tornado about 7 miles west of Prague. This tornado touched down near NS 348 road about 1/2 mile north of EW 106 Road where a mobile home received light damage. The tornado moved northeast crossing near the intersection of EW 105 Road and NS 349 Road, then grew in size and intensity before crossing US 62. A mobile home along US 62 just west of NS 350 Road was destroyed. The metal frame that supported the home and most of the contents was deposited northwest of the original location up to 150 yards. Other debris was thrown north-northeast across US 62. The tornado then continued northeast and damage was noted for 3/4 of a mile along NS 350 Road centered on US 62. Slight damage to trees and outbuildings was observed along NS 352 Road approximately 2 miles north of US 62. The tornado probably dissipated northeast of this point, although roads became inaccessibe due to flooding and made it difficult to determine the exact location. In addition, a 6 mile long swath of damaging straight-line winds accompanied this tornado from 6 miles west of Prague to 3 miles northwest of Prague, resulting in massive tree damage. Damaging straight-line winds were also responsible for blowing down trees and power lines in Shawnee in Pottowatomie County at 2010 CST, and for a wind gust of 64 mph at 2020 CST, 4 miles west-southwest of Guthrie in Logan County, measured by Oklahoma Mesonet.  Another tornado, the 16th of the outbreak, developed at about the same time 6 miles northwest of Prague, and moved northeast for 7 miles before dissipating 7 miles north-northeast of Prague. This tornado, rated an F1, touched down at the intersection of EW 102 Road and NS 350 Road where outbuildings received moderate damage. Less than 1/4 of a mile away on EW 102 Road, a mobile home was lifted and thrown east about 100 yards, uprooting a power pole while airborne. The mobile home was destroyed upon impact. All 6 family members who took shelter inside an interior closet were injured. All injuries were minor, except for the father who suffered broken ribs, a cracked pelvis and head injuries. He stayed overnight in a nearby hospital and was released the next day. As the tornado continued east-northeast along NS 352 Road, south of the community of Wilzetta, an outbuilding was unroofed, minor damage occurred to a house roof, and trees were uprooted. Tree and power line damage continued to about 2 or 3 miles east of Wilzetta. The tornado then turned more to the northeast as it crossed SH 99 where a mobile home received minor damage, 3 outbuildings were destroyed, a few logs at a sawmill were tossed, and trees were downed. Scattered tree damage was observed to just southwest of the intersection of NS 357 Road and EW 99 Road where the tornado lifted. In addition to the tornadoes near Prague, straight-line winds were responsible for downing numerous trees and awnings of several businesses in downtown Prague.Farther south in Pottawatomie County, 2 tornadoes (Numbers 17 and 18 of the outbreak) embedded in larger swaths of damaging straight-line winds, developed near Shawnee. The first one touched down 3 miles northwest of Shawnee and remained on the ground for 3 miles before dissipating 3 miles north of Shawnee. A large swath of damaging straight-line winds approximately 1 mile wide and 4 miles long accompanied this F1 tornado as it moved across northern portions of Shawnee. Extensive tree damage occurred on a private golf course just west of Acme road. Minor damage also occurred to the roof of the clubhouse and to the roof-mounted air conditioning unit. Widespread tree and roof damage also occurred in a subdivision south of 45th St. and west of Kickapoo. In addition to a mobile home being destroyed near the east end of the damage path, which is believed to be the result of a tornado, many other mobile homes nearby received minor damage. In addition, 1 mile southeast of Dale in Pottowatomie County, numerous trees and signs were either destroyed or uprooted along Interstate 40; a shed was destroyed, and a barn was unroofed along Highway 102. Oklahoma Mesonet also measured a wind gust of 72 mph at 2055 CST, 3 miles north-northwest of Shawnee.The 2nd tornado, also an F1 and the 18th tornado of the outbreak, developed in or very close to the Shawnee business district, moved east for 2 miles, and was also accompanied by a large area of damaging straight-line winds. The exact damage resulting from the tornado was difficult to assess, but it is believed it was limited to fallen trees, downed power lines, and minor roof and structural damage to many homes. The area of straight-line wind damage was approximately 2.5 miles wide and 5 miles long, and occurred from the western side of Shawnee to the eastern side of Shawnee. Damage included widespread fallen trees in a suburban area north of Highland extending several blocks either side of Kickapoo, in the Woodland Park area, Boy Scout Park, and in the rural area along and south of Farrel Road between Harrison and Bryan. One tree fell on and heavily damaged the Beard House, a local landmark that was the first homestead built in Shawnee in 1895. An east-facing cinder block wall of a warehouse was blown outward in the vicinty of Minnesota and Pennsylvania Streets, and structural damage occurred to many buildings in downtown Shawnee, including toppled brick walls and broken windows. The combination of widespread straight-line wind damage and a tornado resulted in major damage over a very large area.       The 19th and last tornado of the outbreak touched down 5 miles west-northwest of Little, near the intersection of EW 114 Road and NS 351 Road in northwestern Pottowatomie County, where minor tree damage was observed. The tornado, an F3, then increased in size to approximately a 1/2 mile wide as it moved northeast. As it crossed NS 351 Road and then EW 113 Road, a number of outbuildings were heavily damaged, and trees were snapped. Three mobile homes received light damage near the north edge of the path, and 3 other homes received light damage to shingles. The tornado crossed Interstate 40 blowing over a truck which was carrying hazardous materials. The tornado then continued northeast unroofing a mobile home, causing damage to trees and destroying a number of outbuilding before crossing the North Canadian River into northeast Pottawatomie County. Along EW 110 Road, significant tree damage was observed, and a barn was partially unroofed. The community of Center View near the intersection of SH 99 and EW 109 Road was then hard hit with most of the damage south and east of this intersection. From the debris pattern, the center of the tornado crossed Highway 99 one-half mile south of EW 109 Road. A house along Highway 99 was unroofed and lost most of its exterior walls. Three homes suffered major damage along EW 109 Road. Two other homes suffered significant damage. As the tornado continued moving northeast another home suffered significant roof damage, and the south facing brick wall was buckled. The garage was destroyed. Steel and cinder block from the garage were impaled in a tree. There was also significant damage to large trees. Farther northeast, damage to a roof was noted, and a large number of power lines were downed along NS 357 Road near the intersection of EW 108 Road. One outbuilding was damaged, and light damage was observed in trees just south of EW 107 Road.  In total, at least 60 homes or businesses were damaged.      Major flooding developed across Noble, Lincoln, and Payne Counties shortly after midnight on the 5th. Red Rock Creek and Black Bear Creek near Red Rock in Payne County, overflowed their banks between Highway 77 and Interstate 35 washing away several small bridges. Damage was estimated at 200 thousand dollars. Six to seven inches of rain fell across a large portion of Lincoln County. At least 3 bridges were washed away by the floods including 1 bridge 1 mile east of Kendrick, and dozens of roads suffered erosion damage. Creeks also overflowed their banks in Stroud, Davenport, and Agra. At least 500 thousand dollars in damage resulted. Between 4 and 5 inches of rain fell across Payne County forcing the Cu Chee Creek to overflow its banks, flooding many roads in Cushing and Stillwater.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.5M<br><br>               </div>`)[0];

St. Louis, MS around 0850 CST resulting in only minor damage.Isolated flash flooding also occurred with Tropical Storm Hermine on September 20th when 4 to 5 inches of rain fell on areas of  Walthall county.  Sections of a few roadways in southern Walthall county were briefly under water including Mississippi Highway 27 which was covered by up to a foot of water in places.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 75K<br><br>               </div>`)[0];

                var html_6a13510bcbb6e0cc6c1a5a91983f369c = $(`<div id="html_6a13510bcbb6e0cc6c1a5a91983f369c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-98 20:00:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 8.3 Miles<br><br>                            <b>Tornado Width:</b> 120.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 7<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> EVANSVILLE<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> LYONS<br><br>                <b>Episode Narrative:</b> A violent thunderstorm produced a swath of wind damage across the northern half of Berks County and included an eight mile long strong F3 (Fujita Scale) Tornado that devastated the borough of Lyons.  Seven persons were injured (five within Lyons).  About 40 homes were either destroyed or damaged in Lyons, Maiden Creek, Maxatawny and Richmond Townships.  Preliminary damage estimates for the entire event were placed at $1.5 million dollars. About 10,250 homes and businesses lost power.  The last homes to come back on line were in Lyons on June 3rd.  This was the first tornado of that strength to occur in Southeast Pennsylvania and the Southern Poconos since the Limerick Tornado on July 27, 1994 and the first F3 tornado to occur within Berks County since November 4, 1950. Even before the tornado formed, the parent thunderstorm was producing wind damage in western Berks County.  Wind damage started in Centre Township as several trailers were overturned in Donny Acres.  In Leesport, the severe thunderstorm ripped the entire roof off one home.  The couple in the house was temporarily trapped after the porch roof they use to access the stairs collapsed.  The thunderstorm also ripped the roof and some bricks off a detached garage.  Other houses and buildings on East Main Street also had some minor wind damage.  Debris from a knitting company's air conditioning unit pelted a neighborhood.  Wind damage also occurred in Ontelaunee Tonship along Pennsylvania State Route 61.The tornado made its initial touchdown just to the east of Lake Ontelaunee in Maiden Creek Township around 9 p.m. EDT and moved almost due east across Richmond Township into the borough of Lyons (about 910 p.m. EDT), across southern Maxatawny Township and lifted in northern Rockland Township and 915 p.m. EDT.   The tornado was on the ground for about 8.3 miles.  Its path width was around 120 yards.The tornado destruction started near U.S. Route 222 in Maiden Creek Township as the roof was blown off one farmhouse.  A vehicle was also crushed by a tree.  In Maxatawny Township six homes were severely damaged.  One house collapsed on Smoketown Road in the Bowers area.   A second house lost its roof in the Arrowhead Development.  The damage increased across Richmond Township as 10 homes or farms were destroyed or damaged.  Pennsylvania State Route 662 was closed between U.S Route 222 and the Fleetwood Borough line because of downed poles and trees.   Parts of U.S. Route 222 were also closed because of debris on the road.   One house completely collapsed.  At one farm the tornado toppled a huge silo and ripped off the roofs of another silo and the barn.  At another home, the remains of a large metal storage bin rested on top of the house.  Golf ball size hail also damaged two vehicles and a metal awning.  The same parent thunderstorm also produced straight line wind damage farther south in Ruscombmanor Township.The worst damage occurred in the borough of Lyons.  The north side of the borough was destroyed.  About one quarter of the borough's 550 residents were affected by the tornado.  The tornado damage within this borough led to a presidential declaration of a disaster area for Berks County.  About 100 residents were sheltered.  The tornado cut a two block wide path along Hunter Street just north of the Conrail Tracks.  About 25 homes were heavily damaged, several collapsed.  Miraculously, only five persons were injured.  The last two tornado related injuries occurred in northern Rockland Township as it lifted and threw a modular home from its foundation.  The two men inside were injured.  The tornado then lifted.Although the tornado lifted, the parent thunderstorm still produced wind damage across eastern Berks County.   Noble Street was closed in Kutztown because of downed trees and lines.  Trees were also uprooted in Longswamp Township.  Downed limbs and wires caused power outages in District, Greenwich, Longswamp and Rockland Townships.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 1.4M<br><br>               </div>`)[0];

                var html_86775617c90580538659ae18532318fc = $(`<div id="html_86775617c90580538659ae18532318fc" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-JUN-98 20:43:00<br><br>                <b>Tornado F Scale:</b> F4<br><br>                            <b>Tornado Length:</b> 8.0 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NW<br><br>                <b>Begin Location:</b> FROSTBURG<br><br>                <b>End Azimuth:</b> N<br><br>                <b>End Location:</b> CRESAPTOWN<br><br>                <b>Episode Narrative:</b> The combination of an upper-level disturbance, increasing atmospheric shear, and ample instability set the stage for a major severe weather episode across the north half of Maryland during the late afternoon and evening.  The episode was highlighted by supercell thunderstorms which produced three tornadoes, numerous instances of large hail, and several downbursts.The most substantial event was a strong-to-violent tornado which caused excessive damage in western Allegany Co.  The multi-vortex twister had estimated wind speeds of 210 mph - the highest in recorded Maryland history - when it ravaged a neighborhood of well-constructed single-family homes along a local plateau just north of Frostburg.  The tornado was on the ground for an amazing 33 miles, beginning in Somerset Co, Pennsylvania before crossing northeastern Garrett Co Maryland on its way to Allegany Co.  The parent supercell tracked over 200 miles.  After descending Big Savage Mountain, the twister produced a swath of destruction across a neighborhood just west of Frostburg.  At least eight homes were destroyed and dozens others were damaged.  Several cars were damaged, and some were totalled.  One two-story home was obliterated.  Left in the wake was the foundation and some remnant plywood.  The residents of the home - a woman and two children - received ample warning and rode out the storm to safety in the basement.  Advance warning likely saved several lives and reduced casualties; in all, only 5 area residents sustained minor injuries.The tornado continued through Eckhart Mines and Clarysville, causing further damage and destruction to homes and other property.  It then continued through undeveloped areas, then passed across Dans Mountain before damaging a few more residences along state route 53 just north of Cresaptown.  The twister lifted at that point, but the parent thunderstorm continued producing damage into eastern West Virginia.  In all, emergency management officials reported 29 homes destroyed and 125 damaged, with nearly half of the surviving homes receiving moderate to major levels of damage.  Initial dollar estimates ranged from $4.5 to $5 million.  Hundreds, perhaps thousands, of trees in forested and developed areas were snapped or uprooted.  The supercell was so powerful that Frostburg area residents' papers, including personal checks and one high school diploma - were found over 50 miles downstream in the northern Shenandoah Valley region of Virginia.The "Frostburg Tornado" was not the only twister to affect the county.  The area had been on high alert since early evening - tornado warnings had been issued two other times, and funnel clouds were observed by several witnesses prior to sunset.  One of the funnels touched down not too far from where the Frostburg Tornado entered the county - along the west side of Big Savage Mountain nearly 2 hours earlier.  The funnel lifted while over Frostburg and nearby communities, and continued through Cumberland before touching down again on Irons Mountain 2-3 miles southeast of the city.  In each instance, damage was limited to forested areas along the ridges.Tornadoes were just a portion of the severe weather to affect northern Maryland.  The other major player was hail, with dozens of occurrences associated with each mini-supercell.  The strongest cells produced hailstones ranging from 1.75" to 2.50" in diameter; the strong updrafts in each storm combined with steep atmospheric lapse rates to produce not only large hail but long-duration hail as well.  Some areas experienced up to 20 minutes of  hail, and many residents noted hail which covered the ground.  Reported damage included some stripped siding, varying sized dings and dents, as well as shattered glass,  in numerous vehicles; stripped paint from homes and vehicles, small limb and leaf debris, and likely crop damage or destruction.  The main hail-producing storm affected portions of northern Montgomery, Howard, southern Carroll, southern Baltimore, and northern Prince George's and Anne Arundel Cos - all between 1800 and 1945EST.The episode concluded in Maryland with a few wind damage reports on the western shore of the Chesapeake Bay just before midnight.  Winds blew out the door to the Annapolis (Anne Arundel Co) city fire department station, and knocked several large trees down in Eastport at approximately the same time.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 5M<br><br>               </div>`)[0];
                popup_4636ff640a410b1e0223eede7f37c0bc.setContent(html_86775617c90580538659ae18532318fc);

                var html_b44a91f97a42212708ab2c4cd1a7dc32 = $(`<div id="html_b44a91f97a42212708ab2c4cd1a7dc32" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-98 19:50:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 13.0 Miles<br><br>                            <b>Tornado Width:</b> 880.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 15<br><br>                <b>Deaths:</b> 1<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> SALISBURY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> POCAHONTAS<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> The tornado touched down just east of Mt. Davis and traveled east-southeast into downtown Salisbury. The storm then continued eastward for 8 miles ending east of the town of Pocahontas. The tornado was rated as an F2 (113 to 157 mph) through the town of Salisbury, but probably reached F3 (158 to 206 mph) intensity briefly near Pocohontas. Along the 15 mile path, damages were estimated to reach between $3 million to $4 million.  The path length of the tornado was probably close to 15 miles. F0 damage (40-72 mph) was in a swath about 1/2 mile wide, with F2 damage confined to an area about 2 blocks wide in Salisbury. Near Pocohontas, a farmhouse was completely destroyed indicating winds of F3 intensity (158 to 206 mph) in an area about 50 yards wide. Fifteen people were injured from the tornado. One person, a 13 year old female in a van, lost her life when a tree fell onto the vehicle. 150 people were sheltered overnight Sunday. A 51-year old male and 15-year old female died from carbon monoxide poisoning when a portable generator malfunctioned 3 days after the event. The tornado struck downtown Salisbury around 8:50pm. Ten to fifteen businesses were significantly damaged. Siding and parts of roofs were removed from a number of homes, and part of a roof was removed from a church. The roof was completely ripped off of a furniture factory. Several tractor trailers at the factory were overturned.<br><br>                <b>Damage:</b> 4M<br><br>               </div>`)[0];

                var html_b8fc327ab12b9968251b481785f486ed = $(`<div id="html_b8fc327ab12b9968251b481785f486ed" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 31-MAY-98 15:22:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 4.7 Miles<br><br>                            <b>Tornado Width:</b> 970.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 68<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NNE<br><br>                <b>Begin Location:</b> USHERS<br><br>                <b>End Azimuth:</b> NNE<br><br>                <b>End Location:</b> MECHANICVILLE<br><br>                <b>Episode Narrative:</b> During the morning hours of May 31, a strong low pressure system over the upper Great Lakes pushed a warm front across eastern New York and western New England.  This set the stage for a major severe weather outbreak in eastern New York.  In this highly sheared environment several lines of severe thunderstorms formed ahead of an approaching cold front.  This resulted in three tornadoes and severe thunderstorm damage in every county.   The most significant tornado occurred in Saratoga County and northern Rensselaer County.  This tornado touched down at Ushers Road in the Town of Halfmoon and moved due east into the City of Mechanicville.  Here, the tornado intensified to an F3 and destroyed the DiSiena Furniture Company.  The tornado tracked over Viall Hill where several housing developments were devastated.  It continued east into the Riverside area in the Town of Stillwater, where many homes, businesses and several warehouses including De Crescente Distributing Company were destroyed or heavily damaged.  The tornado then crossed the Hudson River into Rensselaer County and decreased to an F2.  The tornado tracked across the Town of Schaghticoke and just brushed the Village of Schaghticoke to the north.  Czub Grain Farm on Verbeck Avenue was heavily damaged.  It then followed the Hoosic River as it crossed the Village of Valley Falls and into the northern portion of the Town of Pittstown to Millertown.  At this point the track became discontinuous and the intensity decreased to an F1.  In the Town of Hoosick the path became continuous again and increased to an F2.  Several farms received extensive damage including Lukeland Dairy Farm where a 60 ton silo and barn were leveled.  The tornado then tracked from extreme northeast Rensselaer County to Bennington County in southern Vermont where it quickly decreased to an F1 after crossing the border.  Governor Pataki declared a State of Emergency in Saratoga and Rensselaer Counties.  The National Guard was called in by the Governor to assist in the clean up.  In Saratoga County approximately 55 homes were destroyed and 230 were damaged.  In Rensselaer County approximately 50 to 60 homes and businesses were damaged or destroyed.  Power was not restored to parts of this region for three to four days.  Approximately 70 injuries occurred with this tornado but no one was killed.  Another tornado tracked across southern Rensselaer County.  This tornado first touched down on Palmer Road about two miles east of Interstate 90 in the Town of Schodack.  The tornado moved due east and passed just south of North Schodack then tracked east northeast to Millers Corners on the south shore of Burden Lake.  The damage path continued in this direction to Pike Pond before it dissipated at Alps Mountain.  This tornado destroyed three barns, damaged several homes and produced extensive tree damage along its path.  The last tornado tracked across the Albany International Airport.  It began southwest of the airport about one-half mile west of Memory Gardens Cemetery.  The damage path continued east northeast to the Albany ASOS unit where an 82 mile an hour gust was reported.  Next it tracked near the Air National Guard facility at the Albany Airport before it crossed Interstate 87 and dissipated.  The most widespread damage occurred near the Hilton Hotel where several trees were uprooted or sheared off.   At Easton in Washington County, a microburst producing winds of 100 miles an hour took the roof off the fire house and leveled a barn after it was carried 60 yards.  South of the Village of Herkimer in Herkimer County, a powerful downburst took the roof off a T hangar at a small private airport and damaged two airplanes.  A couple of out buildings and a small trailer office were also rolled off their foundations.  The severe weather caused widespread power outages across all of eastern New York.  The damaging winds downed power lines, power poles and trees in many locations.  Structural damage occurred to several homes and garages due to downed trees.  Damage to crops was also quite extensive especially in the mid Hudson Valley and Capital District.  Resources from the State Department of Agriculture and Markets were made available to many counties in this region.  Approximately 25 cows were killed across the area due to either electrocution or collapsed barns.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 60M<br><br>               </div>`)[0];

                var html_2412c2120e64199a3cb2c9fd7e6a342b = $(`<div id="html_2412c2120e64199a3cb2c9fd7e6a342b" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-MAY-98 16:05:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 18.0 Miles<br><br>                            <b>Tornado Width:</b> 400.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 28<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> WASHINGTON<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> WASHINGTON<br><br>                <b>Episode Narrative:</b> A tornado developed two miles Southwest of  Washington Iowa and produced a 30 mile long continuous path of damage and debris as it moved to the Northeast at nearly 30 mph.  The tornado weakened and lifted before reaching I-80 near West Branch Iowa shortly before 6pm.  The tornado continued Northeast across Cedar County Iowa producing another 15 miles of isolated damage...not continuous.  The storm producing this tornado continued Northeast producing a brief touchdown one mile west of Oxford Mills Iowa near the intersection of county roads E53 and X64.  Another brief touchdown occurred south of Dubuque near Zwingle Iowa before the storm moved into Wisconsin.  In Washington Iowa extensive damage was reported to businesses, a church, numerous homes, an apartment complex housing elderly residents and a livestock sale barn.  Fourteen single family homes were destroyed, another fourteen received major damage and forty five reported minor damage.  Three multi-family housing units were destroyed and two received major damage.  Twenty six detached units (sheds and garages) were destroyed or sustained major damage.  Across Washington county fourteen farmsteads were hit by the tornado with damage ranging from moderate to heavy.  Utility damage was listed at $218,000.  In the city of Washington twenty seven individuals sustained minor injuries requiring medical treatment. One person was hospitalized for treatment of injuries he received when his automobile was picked up and rolled over by the tornado. In Johnson County twenty miles of power lines and poles were damaged, fifteen roads were closed due to debris and one bridge was destroyed.  Six residences were destroyed, eight more sustained minor the major damage, and three farms were affected. Seventeen people were treated and released for injuries in Johnson County.  In Cedar County moderate to heavy damage was reported to five different properties as the tornado destroyed a home, barns, grain bins, machine and hog sheds, a hog nursery and a chicken coop.  Two persons near Downey suffered injuries requiring stitches when bricks and debris fell upon them while they were taking shelter in their basement.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 9M<br><br>               </div>`)[0];

nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_14fdbc6b9ce6a5c6da77a0864ba747b7 = $(`<div id="html_14fdbc6b9ce6a5c6da77a0864ba747b7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 20-MAR-98 15:25:00<br><br>                <b>Tornado F Scale:</b> F3<br><br>                            <b>Tornado Length:</b> 12.0 Miles<br><br>                            <b>Tornado Width:</b> 300.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 27<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> SW<br><br>                <b>Begin Location:</b> MAYODAN<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> EDEN<br><br>                <b>Episode Narrative:</b> Severe thunderstorms during the afternoon hours on the 20th produced two tornadoes, damaging winds and hail to golf ball size.A supercell thunderstorm produced two tornadoes in North Carolina and a third one just over the Virginia border. The first tornado developed near Pine Hall in Stokes County around 314 PM EST and traveled northeast about 1.5 miles before dissipating around 317 PM EST. This small F1 tornado broke out windows, lifted a car off the ground, tore the roof off a house, damaged several mobile homes and toppled trees. The second tornado developed one mile southwest of Mayodan around 325 PM EST and traveled to the northeast about 12 miles before dissipating about three miles northwest of Eden around 349 PM EST. This rather large F3 tornado damaged or destroyed 500 to 600 residences and damaged or destroyed nearly all businesses in Stoneville and some businesses in Mayodan. This tornado tossed a truck 60 feet, carried a cinder block and an empty boat trailer about a quarter mile and pushed a 25,000 pound fire truck about 60 feet. The tornado knocked out a 300 foot section of a wall and severely damaged the roof from a large building in Mayodan. Damage to this building was estimated at 25 million dollars. The tornado was generally 100 to 400 yards wide, but in one place was around 800 yards wide. Two people lost their lives and officially 27 were injured. The fatalities included an 80 year old man who was pulled from his house southwest of Stoneville and tossed 500 feet in the air and a 24 year old woman who was in her car in Stoneville when the tornado hit. The tornado tossed her car into a building and then the wall of the building collapsed on the car. There were likely another 10 to 20 injuries that were unreported as people drove themselves to the hospital or were driven by friends. Cancelled checks and papers from Stoneville were found 53 miles north-northeast in Huddleston, Virginia. In addition, material from Mayodan and Stoneville were found at several locations around Martinsville, Virginia.After the tornado lifted three miles northwest of Eden, non-tornadic wind damage continued to the Virginia State line. Thunderstorm winds knocked down trees, damaged outbuildings and barns and tore shingles from some roofs. Hail up to half dollar size broke out car windows in Leasburg.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 34M<br><br>               </div>`)[0];
                popup_2604896e044a77be000c0d08b98c0f12.setContent(html_14fdbc6b9ce6a5c6da77a0864ba747b7);

                var html_71c2a99380d88e5fe143268c9082596a = $(`<div id="html_71c2a99380d88e5fe143268c9082596a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 09-MAR-98 01:28:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 10.4 Miles<br><br>                            <b>Tornado Width:</b> 250.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 4<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> LAKE WALES<br><br>                <b>End Azimuth:</b> E<br><br>                <b>End Location:</b> LAKE WALES<br><br>                <b>Episode Narrative:</b> A tornado (F0) touched down in rural semi-wooded swampland, seven miles southeast of Lake Wales in Southwest Polk County.  Ground survey indicated that the tornado moved northeast across Lake-In-The-Water Road and caused sporadic minor damage to the roofs of a few homes and downed trees and branches in the Oakwood Drive subdivision.  The tornado continued northeast, widened to 250 yards and intensified to F2 strength where it destroyed or severely damaged several structures along Doherty Drive.Two mobile homes that took a direct hit from the F2 tornado along Doherty Drive were completely disintegrated with only frame rails and tie downs intact.  Meanwhile, in close proximity to the crushed mobile homes, a well-built home, with rebar-poured concrete, reinforced cinder block walls and a hip roof, suffered minor structural and roofing tile damage after taking a direct hit by the F2 tornado on Doherty Drive.  A pick-up truck parked adjacent to the well-built home was pushed 30 feet from its original resting place by the tornadic wind.Residents along Doherty Drive reported the sound of the tornado resembled that of a large freight train.  One severely injured resident on Doherty Drive was tossed over 50 feet into the street from his mobile home that was destroyed by the tornado.A storage facility with unsupported cinder block walls and a high unsupported roof span was demolished by the tornadic wind.  Tornado ground survey indicated that a large ten foot plus wide wood door entrance failed and allowed the tornadic wind to enter the commercial structure and exert extreme pressure on the outer load bearing walls which collapsed outward.Aerial survey indicated that the tornado weakened to F1 strength and continued northeast across rural pasture and semi-wooded swampland where it caused severe damage to a few mobile homes, barns, fences and sheds before it crossed State Road 60, one quarter mile west of Tiger Lake Road, or 11.5 miles east of Lake Wales.The tornado downed large power lines along State Road 60 and continued northeast where it snapped tree tops and branches before it lifted and dissipated along the southwest shore of Lake Kissimmee.The tornado in all destroyed or severely damaged twelve homes, caused moderate to slight damage to an additional fourteen homes, severely damaged four commercial buildings and damaged two recreational vehicles.  The tornado also snapped several large power poles, downed numerous power lines and uprooted or snapped several large trees.  Tornado damage to structures was estimated at one million dollars while damage to the electrical infrastructure was estimated at one million dollars.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2M<br><br>               </div>`)[0];
                popup_e380ee1e349454d615bf45a5256aa22d.setContent(html_71c2a99380d88e5fe143268c9082596a);

cDonald Chapel, Minor, West Ensley, and Pratt City. Pratt City is also within the city limits of Birmingham.  Four deaths occurred in Sylvan Springs, two in Wylam Heights, nine in Edgewater, two in McDonald Chapel, and one in West Ensley.According to American Red Cross surveys, 608 homes were destroyed, 556 sustained major damage, and another 810 had minor damage.  There were 1,164 families with homes that were unlivable.Forest service officials estimated 4,000 acres of timber was destoyed in Jefferson County and 1,000 acres in Tuscaloosa County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 200M<br><br>               </div>`)[0];

                var html_06f1f04e6392bf2bccf52dad3294381e = $(`<div id="html_06f1f04e6392bf2bccf52dad3294381e" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 15-APR-98 19:45:00<br><br>                <b>Tornado F Scale:</b> F2<br><br>                            <b>Tornado Length:</b> 9.5 Miles<br><br>                            <b>Tornado Width:</b> 150.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> FLORA<br><br>                <b>End Azimuth:</b> NW<br><br>                <b>End Location:</b> CLAY CITY<br><br>                <b>Episode Narrative:</b> A severe thunderstorm, which originated in eastern Missouri, travelled to the east across southern Illinois.  It produced numerous tornadoes.  When it moved into our county warning area, it produced two tornadoes over Clay County.  The first tornado touched down 3 miles west southwest of Flora.  As it travelled to the northeast it destroyed a set of crossing signals along a set of railroad tracks.  It moved parallel to the tracks and on the west edge of Flora it blew 60 to 70 cars of a moving CSX freight train off the tracks.  No injuries were reported with the train crew or anyone nearby.  At this point the tornado was F2 intensity.  Most of the tornado track through Flora stayed south of the railroad tracks.  In this area most of the structural damage to frame houses was relatively minor with roof/siding damage the most common.  A few homes totally lost roofs, garages/storage sheds were destroyed, and one unanchored mobile home was destroyed and landed about 100 feet from its foundation.  Three occupants sustained minor injuries.  Several vehicles in the area were damaged from falling trees and debris.  The tornado briefly lifted and came down again on the east side of town.  It damaged or destroyed 40 to 50 condominiums, which was due more to a result of poor construction techniques rather than wind speed.  Roof structures did not survive, with the rafters only consisting of 2x4s.  The tornado was rated F1 in this area.  After hitting the condominium complex, the tornado caused light damage to an industrial park with power poles down and 10 businesses sustaining damage.  From there the damage was light, mainly to trees.  Two miles northwest of Clay City, the tornado overturned a mobile home before lifting.  At about the same time, half a mile to the north of the first tornado, another tornado formed and touched down.  It destroyed a mobile home (F2 intensity) and then travelled to the northeast causing spotty damage, mainly to trees.  It destroyed a shed 5 miles north of Olney (Richland County) before lifting and dissipating.  In total 8 people sustained minor injuries.  Damage in Clay County was estimated around $2.2 million and no damage estimate was available for Richland County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2.1M<br><br>               </div>`)[0];
                popup_22f772ce5c34280e7f97a2f870174178.setContent(html_06f1f04e6392bf2bccf52dad3294381e);

t side of town.  It damaged or destroyed 40 to 50 condominiums, which was due more to a result of poor construction techniques rather than wind speed.  Roof structures did not survive, with the rafters only consisting of 2x4s.  The tornado was rated F1 in this area.  After hitting the condominium complex, the tornado caused light damage to an industrial park with power poles down and 10 businesses sustaining damage.  From there the damage was light, mainly to trees.  Two miles northwest of Clay City, the tornado overturned a mobile home before lifting.  At about the same time, half a mile to the north of the first tornado, another tornado formed and touched down.  It destroyed a mobile home (F2 intensity) and then travelled to the northeast causing spotty damage, mainly to trees.  It destroyed a shed 5 miles north of Olney (Richland County) before lifting and dissipating.  In total 8 people sustained minor injuries.  Damage in Clay County was estimated around $2.2 million and no damage estimate was available for Richland County.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2.1M<br><br>               </div>`)[0];

                var html_a241b2adbc55e7c28b716a5df1e92a27 = $(`<div id="html_a241b2adbc55e7c28b716a5df1e92a27" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 01-APR-98 14:37:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.5 Miles<br><br>                            <b>Tornado Width:</b> 100.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> NE<br><br>                <b>Begin Location:</b> CEDARVILLE<br><br>                <b>End Azimuth:</b> NE<br><br>                <b>End Location:</b> CEDARVILLE<br><br>                <b>Episode Narrative:</b> A weak tornado (F1 on the Fujita Scale) briefly touched down in North Coventry Township near the Coventry Mall and Pennsylvania State Route 724.   It remained on the ground for about half a mile and its path width was about 100 yards.  One construction worker suffered minor injuries when some debris was thrown into his face as he was diving under a guardrail.  No other injuries were reported.  Property damage including damage to the Coventry Mall was estimated at $25,000.  About eight homes, mainly on the south side of Pearl Place suffered minor damage. After the tornado touched down near the mall, it moved northeast and crossed Pennsylvania State Route 100.  The tornado moved between Pearl Place to its north and Pennsylvania State Route 724 to its south and lifted just before it reached Kline Avenue.  The tornado passed just to the north of the North Coventry Elementary School.  At the mall, the tornado pulled open several doors and took two clothing racks from a J.C. Penney Store.  It knocked down several poles, damaged a 10 foot by 25 foot privacy wall, blew a large trash container through a concrete retaining wall and uprooted eight trees.  The tornado also damaged the roof of a Pizza Hut Restaurant,  snapped two steel power line towers and cracked seven other utility poles on Pennsylvania State Route 724.  As the tornado crossed Pennsylvania State Route 100, it hurled construction debris and street signs and injured one worker.  An exit sign was found half a mile away.  It then cut a path behind the homes on the south side of Pearl Place.  About 40 trees were damaged in the area.  One home had numerous shingles pulled from it, another had a tree leaning on it and a third had a shed destroyed.  About five other homes also suffered minor damage.  Pennsylvania State Routes 724 and 100 remained closed due to debris clean-up through 11 p.m. EST that evening.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 25K<br><br>               </div>`)[0];

                var html_710c60f9fff3d776505b317506a43119 = $(`<div id="html_710c60f9fff3d776505b317506a43119" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Tornado<br><br>                <b>Date: </b> 02-JUN-98 14:15:00<br><br>                <b>Tornado F Scale:</b> F1<br><br>                            <b>Tornado Length:</b> 0.7 Miles<br><br>                            <b>Tornado Width:</b> 40.0 Feet<br><br>                            <b>Tornado Other CZ Name:</b> nan<br><br>                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> SE<br><br>                <b>Begin Location:</b> APPLE GROVE<br><br>                <b>End Azimuth:</b> SE<br><br>                <b>End Location:</b> APPLE GROVE<br><br>                <b>Episode Narrative:</b> The rotating supercell that formed in southeast Ohio cut a path southeast, up the Kanawha River Valley.  The most damage was from large hail hitting the urban areas, especially the Kanawha City section of Charleston.   Hundreds of vehicles were dented, including new cars at dealerships.  Roofs, plus west facing siding and windows were also damaged.   Large trees were also uprooted or snapped.  The largest concentration of tree damage was from the South Hills and Kanawha City sections of Charleston on east,  to Malden.   So the wind damage was still substantial.  One large tree damaged a church, another tree heavily damaged a home along Lower Donnally Road.   The largest insurance company reported a total of about 10,000 claims  for homes and vehicles combined.One Kanawha City business owner said, "I never saw anything like this before.  I never thought I'd go through this in West Virginia."   The junior high school in Kanawha City was to be letting students go home just before the storm hit.  Instead, the staff and students took shelter in the interior hallways of the school.    The warnings and the smart action by citizens of the Kanawha Valley prevented any injuries from this powerful thunderstorm.<br><br>                <b>Event Narrative:</b> Large trees were uprooted along Mount Union Ridge, mainly south of County Route 37.  One mobile home was destroyed.  One man was injured when a large tree hit his van, trapping him inside.  The tornado crossed into Putnam County.<br><br>                <b>Damage:</b> 75K<br><br>               </div>`)[0];
