                var html_90836f825a63f704d130e28c86c5df8a = $(`<div id="html_90836f825a63f704d130e28c86c5df8a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 12-JUN-98 19:29:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> PRINCETON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> OAKLAND CITY<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> Very damaging thunderstorm winds in excess of 70 MPH affected a narrow swath of Gibson County from near Princeton to Oakland City. Two trailers were destroyed, numerous trees were downed, and 40 to 50 homes were damaged. About 90 percent of the town of Princeton was without power. Midnight curfews were enacted in Oakland City and Patoka. Indiana Route 64 was closed due to debris on the roadway. Grain bins were blown over near Princeton. Most of the house damage was a result of falling trees. A few houses had roofs ripped off. Oakland City was hit very hard, with hundreds of trees blown down, some on houses and vehicles.<br><br>                <b>Damage:</b> .5M<br><br>               </div>`)[0];

                var html_106a41dab42c886afdb163754df967e1 = $(`<div id="html_106a41dab42c886afdb163754df967e1" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 00:15:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> WSW<br><br>                <b>Begin Location:</b> MOSINEE<br><br>                <b>End Azimuth:</b> WSW<br><br>                <b>End Location:</b> MOSINEE<br><br>                <b>Episode Narrative:</b> A series of thunderstorms roared across the area late on May 30 and early on the 31st, causing about $1.8 million dollars in damage and injuring two people.  Two tornadoes were also reported.One of the hardest hit areas was in Big Eau Pleine Park, about 8 miles west-southwest of Mosinee (Marathon co.).  Thunderstorm winds from a downburst gusted to as high as 85 mph, flattening or damaging trees in a 200 yard wide and 1/2 mile long swath.  One person was injured, suffering a broken leg.  Several campers and vehicles were also damaged or destroyed.  The same thunderstorm produced a brief tornado 4 miles west of Mosinee.In Winnebago county, high winds over 80 mph damaged 25 mobile homes around Menasha, overturning one of them.  One of the occupants was slightly injured.  Trees fell on several homes as well.  In Pickett, winds of 70 mph were accompanied by 1 inch diameter hail.Calumet county was particularly hard hit, as well.  Winds over 85 mph hit near Sherwood, where two barns were destroyed and two houses sustained damage.  A garage at one of the residences was completely removed from its foundation and tipped on its side.  A few minutes earlier from a different thunderstorm, a tornado touched down near Stockbridge, destroying a garage and silo, damaging two barns and overturning farm vehicles.  A 2-by-4 was driven through the exterior wall of a house, narrowly missing one of the sleeping children.  Damage in Calumet county alone topped $800,000.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 350K<br><br>               </div>`)[0];

                var html_e90ccedac99465bd1fdfaaab36f53b89 = $(`<div id="html_e90ccedac99465bd1fdfaaab36f53b89" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 30-JUN-98 17:57:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> A squall line of severe thunderstorms hit Montgomery County the hardest in the local Philadelphia area.  Numerous trees and power lines were knocked down and three persons driving in vehicles were injured by fallen trees.   PECO energy reported about 185,000 homes and businesses in their service area lost power, 40,000 of them within and especially in Eastern Montgomery County.  Power was restored to everyone midday on Thursday July 2nd.  In Whitpain Township a driver was injured when a large tree split about 20 feet above the ground and one of its limbs pierced a window.  In Abington, two persons were injured when a large tree limb trapped them within their Blazer.  Another driver in Horsham was uninjured, but trapped inside his vehicle.  The hardest hit municipalities included Abington, Bryn Athyn, Lower Merion, Lower Moreland, Plymouth Meeting, Pottstown, Skippack, Springfield and Upper Salford Townships.  For the second time within about a month, trees were down all over the place in Lower Moreland Township. Trees fell onto houses in Abington, Bryn Athyn,  Horsham, Perkiomenville and Upper Dublin Townships.  Numerous vehicles were also damaged by fallen trees. Four streets were closed in Upper Moreland Township.  Four streets were still blocked the next day in Lower Merion Township.  Traffic was also slowed on the Schuylkill Expressway because of downed limbs.   About a half dozen trees were also uprooted on the Meadowlands Country Club in Whitpain Township.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

        var popup_c82984b1909a443b2112f830ec8885f1 = L.popup({"maxWidth": 500});

        
            
                var html_4501029190ff69a0749d4dd2c2007a3a = $(`<div id="html_4501029190ff69a0749d4dd2c2007a3a" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 05:50:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> HOLLY<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> ORTONVILLE<br><br>                <b>Episode Narrative:</b> On the evening of the 30th, a strong low pressure system was located over the upper Mississippi Valley.  The low moved rapidly east that night, reaching northern lower Michigan by daybreak on the 31st.  The warm front associated with the low moved north across the Lower Peninsula overnight, ushering in an unstable air mass.  A potent upper level disturbance also moved east across Michigan during the early morning hours of the 31st.  Wind speeds were extremely high aloft, with 65 mph winds located less than a half mile above ground level.Thunderstorms developed in the northern Plains during the afternoon of the 30th.  The storms organized and accelerated as they headed east.  The thunderstorm complex evolved into a serial derecho as it crossed eastern Wisconsin and Lake Michigan.  The derecho affected most of lower Michigan during the early morning hours of the 31st, producing one of the most widespread wind damage events in state history.  The derecho moved east across the state at about 70 mph.Two fatalities were directly attributed to the storms in southeast Michigan.  In Pinconning in Bay County, a woman was killed when a tree fell on her home as she slept.  In Port Crescent State Park, just southwest of Port Austin in Huron County, a tent occupied by two people was struck by a falling tree, killing one of the occupants (the other was unhurt).  Two injuries occurred at the Holly State Recreation Area in Oakland County.  Both were campers who were hurt in separate incidents by falling trees.  One suffered a possible broken leg, while the other may have suffered broken ribs.In southeast Michigan, wind damage generally increased as you went north.  Most of Metro Detroit saw only patchy wind damage.  Widespread damage began in the far northern suburbs of Detroit, and continued north into Flint, the Tri Cities, and the Thumb.  Most of the damage done to structures was caused by falling trees.Midland County was the first southeast Michigan county to experience the derecho.  Structural damage was reported in Porter, Warren, Edenville, Hope, and Jerome Townships.  Outbuildings were the most vulnerable to the wind, with many barns, sheds, and garages damaged or destroyed.  Trees and power lines down were a common sight countywide.  Consumers Power reported that thirteen thousand customers in the Midland area lost power due to the thunderstorms.Damage was widespread in Bay County.  Bay City was especially hard hit, with many trees down and a gas main broken.  The city clock tower had one of its faces torn off, and the drawbridge across the Saginaw River had all four gates snapped off.  The Coast Guard Station in nearby Essexville recorded an 81 mph wind gust.  Eleven thousand Bay City area residents were without power at the height of the storm. Again, trees and power lines down were a common problem countywide.  Crews were still cleaning up debris almost two months after the storms went through.  Public damage alone was estimated at $610,000.  President Clinton declared Bay County a Federal Disaster Area.Saginaw County also received a Federal Disaster Declaration.  Damage was most widespread in the northern and eastern parts of the county.  Townships hardest hit were Jonesfield, Richland, Bridgeport, Thomas, Birch Run, Carlton, Kochville, and Tittabawassee.  Also hard hit were the cities of Saginaw and Zilwaukee.  The Tri Cities International Airport recorded an 86 mph wind gust, while a spotter near Oakley estimated 70 mph winds.  Several homes suffered structural damage, with most of the damage again caused by fallen trees.  Public damage alone was estimated at $750,000.  Fifty-eight thousand Consumers Power customers in the Saginaw area lost power at the height of the storm, and it took over a week to get power restored in some places.The other county in southeast Michigan to receive a Federal Disaster Declaration was Shiawassee.  A spotter north of Laingsburg estimated 89 mph winds, while another spotter just northeast of Henderson reported 70 mph winds.  The hardest hit areas in the county included Owosso, Durand, and Fairfield Township.  In Owosso, over half a million dollars in damage was done to the high school alone.  About 25,000 Owosso area residents lost power during the storm.  All told, fifty homes and twenty-six businesses in Shiawassee County were damaged, along with about fifty agricultural outbuildings.  The derecho felled about five thousand trees in the county.The Thumb counties of Huron, Tuscola, and Sanilac also experienced damaging winds.  Numerous barns were deroofed in the west half of Huron County, and a pair of utility plants were damaged.  A gazebo in Wagener Park, between Harbor Beach and White Rock, was destroyed.  In Tuscola County, the wind was estimated in the 70 to 85 mph range by the Michigan State Police at their Caro post.  Property damage was extensive in the Caro area, including a tree that fell through the roof of the county building.  Unionville was also hit hard, with several homes struck by falling trees.  County officials estimated 70 mph winds in the Millington area.  Windows were blown out a home in the extreme southeast corner of the county, just west of Marlette.  Across the county line in Sanilac County, plate glass windows were blown out of downtown businesses in Brown City.  Several mobile homes in the northwest part of the county suffered extensive damage.  Numerous outbuildings were destroyed in Sanilac County, mainly in the western half.  The steeple was torn off of a church in Melvin.  Other communities that saw damage included New Greenleaf, Marlette, Peck, Deckerville, Shabonna, and Minden.The only tornado of the morning in southeast Michigan occurred in far western Genesee County.  The weak tornado only touched down for a few moments, but was observed by a spotter downing trees and damaging buildings.  Elsewhere across Genesee County, tree damage was widespread.  The Fenton area saw the most extensive damage, but Grand Blanc and Flint also had significant problems.  Over a hundred thousand Consumers Power customers in the Flint area lost power at the height of the storm.  The widespread wind damage continued east into Lapeer County, with hundreds of trees downed.  Imlay City, Lapeer, and Almont were among the hardest hit communities in Lapeer County.Still more damage occurred in the next county over, St Clair County.  Trees and power lines were down across much of the county.  Damage was most extensive in Capac, Yale, Port Huron, and Marysville.  In Port Huron, an historic elm tree - believed to be the oldest in the county - fell onto a church.  This was just one of dozens of trees to be felled in Port Huron.  All told, one home in St Clair County was destroyed, and thirty were damaged.Livingston County was yet another county that saw widespread damage to trees and power lines, although the damage was not quite as extensive.  A National Weather Service employee estimated 60 mph winds near Brighton.  Fowlerville, Howell, and Hartland also experienced severe winds.  In Oakland County, damage was heavy and extensive in the northern part of the county.  A gust of 67 mph was measured at the National Weather Service office in White Lake, while a Weather Service employee measured 61 mph winds in Oxford.  Several homes in the Oxford area suffered roof damage, two large signs were downed, and a trampoline simply disappeared.  Holly, Ortonville, Clarkston, and Orion Township also saw substantial damage to trees.  Further south, damage became patchy.  A swath of damaging winds downed trees from South Lyon east to Novi.  A lightning strike in South Lyon started a house fire.  Gusts estimated at 70 mph knocked boats off of hoists on Cass Lake.In Macomb County, extensive damage occurred in the village of Armada.  Winds estimated at 90 mph downed dozens of trees in the village.  The Governor of Michigan declared Armada a state disaster area.  This swath of damage started southwest of Armada in Romeo, where trees and lines were downed.  The swath continued east of Armada to Richmond - where a barn was destroyed - and Memphis - where two homes were damaged by fallen trees.  Damage was only patchy in the southern part of Macomb County, with tree damage reported in Fraser and St Clair Shores.  Twenty homes and ten businesses were damaged in Macomb County.Only the trailing edge of the derecho crossed Washtenaw and Wayne Counties, and the thunderstorms there moved much more slowly.  Wind damage was therefore nowhere near as extensive.  Power lines were downed in the Dexter area in Washtenaw County.  Lightning triggered a house fire in Ypsilanti.  In Wayne County, trees and power lines were downed in Northville and Livonia.  A pocket of damage also occurred in Dearborn, where a church steeple was damaged, a garage was hit by a falling utility pole, and a house was struck by lightning.  All told, 215,000 Detroit Edison customers lost power at some point in the storm.To wind up the event, an isolated severe thunderstorm developed on the southern edge of the derecho as it was moving east into Ontario.  This cell produced large hail in Rockwood and South Rockwood.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 40K<br><br>               </div>`)[0];

                var html_e585b2c6626e59c9ab986e3b97cac00c = $(`<div id="html_e585b2c6626e59c9ab986e3b97cac00c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 24-AUG-98 12:36:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CAROL STREAM<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NAPERVILLE<br><br>                <b>Episode Narrative:</b> A small intense line of thunderstorms raced across north central and northeast Illinois at 55 mph. There were numerous reports of tree limbs and power lines down as well as some structural damage to buildings and some trees uprooted. The most intense damage was from northern Ogle and extreme southern Winnebago Counties east southeast to southern Cook and eastern Will Counties. Some of the highest wind gusts included 74 mph at RFD at 1159 CST, 73 MPH at Carol Stream at 1236 CST, 80 mph at Joliet at 1253 pm CST, 61 mph at Burbank at 1300 CST and 67 mph at Midlothian at around 1310 CST. Four inch diameter tree limbs were blown down in southern Winnebago County. Tree damage was widespread across northern Ogle County, including trees and limbs on houses. State Roads 72 and 64 were down to one lane in places. The roof of Byron High School was damaged. There was also extensive damage to corn crops. Trees and power lines were down in Lee County. Trees and power lines were damaged in northern De Kalb County. A state trooper estimated winds in excess of 60 mph. A semi-tractor trailer driver was injured at Kirkland. A student suffered a broken leg and 10 other people had minor injuries at Northern Illinois University in DeKalb when the winds blew down tents and other debris at a display. In Kane County, trees were down at Elburn and signs were blown over at the Aurora toll plaza on I-88. A large tree fell on a house in Aurora. Large trees were blown down in northern Kendall County. In Minooka in northeast Grundy County winds gusted to 40 to 50 mph which caused a building under construction to collapse. A man was injured when he was trapped under the collapsed wall. In Du Page County , the roof was torn off a lumber store in Wheaton, a wall of a building under construction came down in Naperville and there was extensive damage to trees and houses in Wheaton and Lisle. A 39 year old worker was critically injured when he fell two stories from the roof of a building in Schaumburg. In Will County high winds damaged a roof at a shopping center in Crest Hill/Joliet, and tree limbs to 5 inches in diameter came down. Trees were also downed in Frankfort, New Lenox, Manhattan, Beecher, and Crete.  In Cook County, a day care center in Bridgeview had part of its roof torn off and windows broken. A CTA bus shelter blew over in the far southwest side of Chicago injuring a woman.  Part of the roof was peeled of Marist High School in the far southwest side of Chicago. About 260,000 customers in northern Illinois lost power.  The winds uprooted or severely damaged at least 200 trees in Chicago, according to the Bureau of Forestry.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9feb492ff49421bb8c321c80250871a7 = $(`<div id="html_9feb492ff49421bb8c321c80250871a7" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 01:15:00<br><br>                                <b>Injuries:</b> 8<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> During the early morning hours of Sunday, May 31st, southcentral and southeast Wisconsin experienced an unprecedented, widespread downburst wind event known as a "derecho."  Incredibly powerful, hurricane-force straight-line winds, with peak gusts of 100 to 128 mph tore through 12 counties in this part of the state, while another 8 counties had peak gusts of 60 to 80 mph.  Residents noted that the strongest winds only lasted a minute or two, but gusty winds hung on for 15 to 30 minutes.  Meteorologically,  a solid squall line developed in southern Minnesota and gathered strength as it raced east with a translational speed of 50 to 60 mph across southcentral and southeast Wisconsin. The squall line was orientated southwest to northeast and had many microbursts and macrobursts embedded in it.  Whereas all 20 counties in southcentral and southeast Wisconsin reported scattered to widespread wind damage, there were 5 main corridor, or swaths of concentrated micro/macroburst damage: 1) central Sauk county through northern Dane county through northern Jefferson county and southern Dodge county through Waukesha county and into Milwaukee county, 2) eastcentral Columbia county across northern Dodge county through southeast Fond du Lac county and through southern Sheboygan county, 3) West Bend area of central Washington county east to the Port Washington area of Ozaukee county, 4) southeast Iowa county into northwest Green county, and 5) northwest to central part of Lafayette county. Newspaper headlines used a variety of words to describe this event: war zone, devastating, unbelievable, wicked wind, blown to bits, amazing, "Nature's Spring Cleaning," and "traveling back to the dark ages."Utility companies and Emergency Managers stated that this was the most damaging, widespread, straight-line thunderstorm wind event to affect southern Wisconsin in the past100 years!  Estimated, monetary damage amounts for all 20 counties were $55.852 million for residental or mobile homes, businesses, utilities buildings, agriculture buildings, signs, street lights, billboards, campers, and boats; and $1.485 million in crop and livestock losses.  As a sign of the wind power, many concrete silo's had their tops blown off, and many barns flattened.  Many homes and other structures had their roofs peeled off.  Thousands of large trees were either uprooted or broken/twisted by the winds.  Hundreds of power poles were snapped or pushed over by the winds, or falling trees/branches. At one time, about 60,000 customers were without electricity in southcentral Wisconsin, and about 170,000 in southeast Wisconsin.  Some residences or businesses were without power for as much as 5 or 6 days due to deluge of utility repairs and shortage of replacement power poles.  Hundreds or motor vehicles were either damaged or totaled by falling trees/branches, or collapsed garages.  The monetary damages to motor vehicles is not included in the totals given above.  In addition, numerous vehicle accidents resulted from inoperative stop/go street lights as roads quickly became log jams. 1.  Sauk County: peak winds estimated at 100 to 120 mph.  Mirror Lake Park was hard hit with lots of trees downed. North of Spring Green, a 3-year old child was killed at about 1040 am CDT on May 31st when a large tree rolled on him during a clean-up by workers. This was an indirectly-related death and is not counted officially.  A  total of 21 residences had minor damage, 3 major, and one was destroyed. Five businesses had minor damage, and 2 had major damage.  Twenty-six farm buildings sustained minor damage, 15 major, and 11 were destroyed.2.  Marquette County: mostly tree and power line damage scattered across all parts of county. This county got off relatively easy.  Measured peak wind gust of 68 mph in Briggsville.  Gusts over remainder of county estimated in 60 to 70 range.3.  Columbia County: peak wind gusts estimated at 90 to 115 mph.  Hardest hit areas were Lodi, Wisconsin Dells, Cambria, and Fall River to Columbus. A  total of 172 residences had minor damage, and one had major damage.  One business suffered minor damage, and 4 had major damage.  Thirty farm buildings had minor damage, 20 major damage, and 14 were destroyed.  Near Columbus, a teenager was seriously injured and hospitalised when she left a camping trailer to warn others of the strong winds.4.  Green Lake County: estimated peak winds of 60 to 65 mph along eastern border where there was some trees toppled.  Otherwise scattered reports of large tree limbs knocked  down across county.5.  Iowa County:  estimated peak wind gusts of 100 to 115 mph in southeast corner where most serious damage occurred in a swath leading into northwestern Green county.  About 20 residences or farm buildings sustained varying amounts of damage.  One resident in the southeast corner stated that she had difficulty breathing and the wind sounded the like the 1984 F5 Barneveld tornado she survived.6. Dane County:  measured gust of 100 mph in Marshall, but peak gusts estimated at 110-120 mph based on damage.  Hardest hit areas were Waunakee-DeForest, Sun Prairie, and Marshall.  Cars were blown sideways off I-94 north of Madison.  Two people injured in Marshall by flying debris as roof was torn off their home.  A total of 300 residences had minor damage, 18 major, and 1 was destoyed.  One business had minor damage, and  7 had major damage.  Twenty farm buildings sustained minor damage, 12 major, and 15 were destoyed.7.  Lafayette County:  estimated peak wind gusts of 100 mph in a swath from near Belmont to southeast of Darlington where worst damage occurred.  Ten city blocks in Darlington were closed due to debris.  A total of 10 residences had minor damage, 5 major, and 1 was destroyed.  Two businesses sustained major damage.  Fifteen farm buildings had minor damage, 5 major, and 15 were destroyed.  The death of a 25 year-old man was indirectly related to the storm.  He was riding an ATV vehicle on a trail around 8am CDT on June 1st in the Graitiot area when he rode into a tree that was felled earlier by the storm.8. Dodge County:  was one of the hardest hit counties.  Peak gust of 128 mph measured 1.5 miles northwest of Lebanon.  Other gusts of 103 to 107 mph across northern part of county.  Central part of county was in between the two major damage swaths in the county.  Eight people were injured: 2 in home north of Beaver Dam, 2 in camper near Hartford, and 4 in a vehicle accident on Highway 41 when the winds blew over a semi-tractor truck.  Near Clyman, hay wagons were blown onto the 2nd floor of damaged barns.  A  total of 168 residences had minor damage, and 25 had major damage.  Two hundred and twenty-four farm buildings had minor damage, 111 major, and 26 were destroyed.  Dozens of businesses also had varying amounts of damage.9. Fond du Lac County:  a peak gust of 83 mph was noted in Ripon, but based on damage, estimated  peak gusts were in the 115-125 mph range in the southeast part of the county.  Worst hit areas were Ashford to Campbellsport to Dundee and Fairwater to Brandon.  A  total of 188 residences had minor damage, and 20 major damage.  Two businesses had major damage.  Twenty farm buildings had minor damage, 10 major, and 35 were destoyed.  Whiteout conditions at the height of the storm forced spotters off the road.10.  Green County:  a microburst damage swath1/2 to 1 mile wide, that started in southeast Iowa county, continued into northwestern Green county over to the New Glarus area.  In the New Glarus Woods State Park, rental tents were shredded and dozens of trees toppled.  Peak wind gusts were estimated in the 70 to 80 mph range.  Elsewhere, on a farm near Albany, tents and tables were damaged by the winds, and 3 chopper wagons were damaged and rotated.11.  Jefferson County:  area along and north of I-94 was hard hit.  Estimated peak wind gusts in 110-120 mph range.  Area from Lake Mills and Milford over to Johnson Creek had worst damage where several silos and other farm buildings were seriously damaged.  Near Waterloo, airport hangers and a HAM radio tower were damaged.  Eight people were injured by flying debris.  Measured wind gust of 64 mph at Watertown airport and 61 mph at the NWS Forecast office southeast of Sullivan.  A  total of 2 residences had minor damage, 6 major, and 1 was destroyed.  Two businesses had minor damage, and 2 had major damage.  Two farm buildings had minor damage, 8 major, and 10 were destoyed.12.  Rock County:  this county reported scattered areas countywide with downed trees and/or power lines.  Peak gusts were estimated in the 60 to 70 mph range, especially across the northern part of the county around Edgerton. 13.  Sheboygan County:  estimated peak wind gusts of 110-120 mph across southern part of county, especially in the Beachwood to Adell/Waldo to Oostburg area.  Northeast part of county also had many downed trees.  In this county eleven residences had minor damage, and one had major damage.  One Business had minor damage.  Fifteen farm buildings had minor damage, and 7 had either major damage or were destroyed.14.  Washington County:  all parts of county had damage, but concentrated swaths extended from the West Bend area east to Newburg, and another one across the southern tier of townships and cities.  Based on damage, estimated peak wind gusts in 115-125 mph range.  Had measured gusts of 105 mph in southwest corner in Town of Erin.  A 48 year-old women was crushed to death by a fallen tree while sleeping in her home in the Town of Erin at 250 am CDT.  At the West Bend Airport, 6 hangers and 6 planes were destroyed and several others damaged, for a total of $ 2 million.  In the county, a total of 1636 residences had minor damage, 39 major, and 2 were destroyed.  Fifty businesses had minor damage, 14 major, and 12 (all in Richfield) destroyed.  Thirteen farm buildings had minor damage, 17 major, and 3 were destroyed.15. Waukesha County: most parts of county had at least some tree or power line damage, but three areas were hit hard... the City of Waukesha through New Berlin, Stone Bank to Pewaukee, and Township of Lisbon through Minomonee Falls.  A peak wind gust of 80 mph was measured at the Waukesha Airport, but peak gusts in the worst swaths of damage were estimated to reach 100 to 110 mph.  Several boats and piers were damaged on some of the county's lakes.  A total of 225 residences sustained minor damage and 10 had major damage.  Seventeen businesses had minor damage, 18 major, and 3 were destoyed.  Two agricultural  buildings had minor damage, 18 major, and 3 were destroyed.  In downtown Waukesha, a well-known church had it's steeple damaged by the powerful winds.Lightning struck a home in Delafield (Waukesha Co.) after hitting a nearby gazebo and tree. A small fire resulted.  Southeast of Delafield, another lightning bolt struck 2 homes and triggered small attic fires.  Southeast of Pewaukee (Waukesha Co.), lightning stuck a home and damaged a couple walls and a celing. But there was no fire.16. Ozaukee County: all parts of the county suffered some kind of tree or structural damage, but there were 3 swaths with concentrated damage... Saukville through Port Washington, Little Kohler to Belgium, and Cedarburg to Grafton.  Peak measured wind gusts were 90 mph in Port Washington, but based on damage, peak gust were estimated to be in the 100 to  Iowa county into northwest Green county, and 5) northwest to central part of Lafayette county. Newspaper headlines used a variety of words to describe this event: war zone, devastating, unbelievable, wicked wind, blown to bits, amazing, "Nature's Spring Cleaning," and "traveling back to the dark ages."Utility companies and Emergency Managers stated that this was the most damaging, widespread, straight-line thunderstorm wind event to affect southern Wisconsin in the past100 years!  Estimated, monetary damage amounts for all 20 counties were $55.852 million for residental or mobile homes, businesses, utilities buildings, agriculture buildings, signs, street lights, billboards, campers, and boats; and $1.485 million in crop and livestock losses.  As a sign of the wind power, many concrete silo's had their tops blown off, and many barns flattened.  Many homes and other structures had their roofs peeled off.  Thousands of large trees were either uprooted or broken/twisted by the winds.  Hundreds of power poles were snapped or pushed over by the winds, or falling trees/branches. At one time, about 60,000 customers were without electricity in southcentral Wisconsin, and about 170,000 in southeast Wisconsin.  Some residences or businesses were without power for as much as 5 or 6 days due to deluge of utility repairs and shortage of replacement power poles.  Hundreds or motor vehicles were either damaged or totaled by falling trees/branches, or collapsed garages.  The monetary damages to motor vehicles is not included in the totals given above.  In addition, numerous vehicle accidents resulted from inoperative stop/go street lights as roads quickly became log jams. 1.  Sauk County: peak winds estimated at 100 to 120 mph.  Mirror Lake Park was hard hit with lots of trees downed. North of Spring Green, a 3-year old child was killed at about 1040 am CDT on May 31st when a large tree rolled on him during a clean-up by workers. This was an indirectly-related death and is not counted officially.  A  total of 21 residences had minor damage, 3 major, and one was destroyed. Five businesses had minor damage, and 2 had major damage.  Twenty-six farm buildings sustained minor damage, 15 major, and 11 were destroyed.2.  Marquette County: mostly tree and power line damage scattered across all parts of county. This county got off relatively easy.  Measured peak wind gust of 68 mph in Briggsville.  Gusts over remainder of county estimated in 60 to 70 range.3.  Columbia County: peak wind gusts estimated at 90 to 115 mph.  Hardest hit areas were Lodi, Wisconsin Dells, Cambria, and Fall River to Columbus. A  total of 172 residences had minor damage, and one had major damage.  One business suffered minor damage, and 4 had major damage.  Thirty farm buildings had minor damage, 20 major damage, and 14 were destroyed.  Near Columbus, a teenager was seriously injured and hospitalised when she left a camping trailer to warn others of the strong winds.4.  Green Lake County: estimated peak winds of 60 to 65 mph along eastern border where there was some trees toppled.  Otherwise scattered reports of large tree limbs knocked  down across county.5.  Iowa County:  estimated peak wind gusts of 100 to 115 mph in southeast corner where most serious damage occurred in a swath leading into northwestern Green county.  About 20 residences or farm buildings sustained varying amounts of damage.  One resident in the southeast corner stated that she had difficulty breathing and the wind sounded the like the 1984 F5 Barneveld tornado she survived.6. Dane County:  measured gust of 100 mph in Marshall, but peak gusts estimated at 110-120 mph based on damage.  Hardest hit areas were Waunakee-DeForest, Sun Prairie, and Marshall.  Cars were blown sideways off I-94 north of Madison.  Two people injured in Marshall by flying debris as roof was torn off their home.  A total of 300 residences had minor damage, 18 major, and 1 was destoyed.  One business had minor damage, and  7 had major damage.  Twenty farm buildings sustained minor damage, 12 major, and 15 were destoyed.7.  Lafayette County:  estimated peak wind gusts of 100 mph in a swath from near Belmont to southeast of Darlington where worst damage occurred.  Ten city blocks in Darlington were closed due to debris.  A total of 10 residences had minor damage, 5 major, and 1 was destroyed.  Two businesses sustained major damage.  Fifteen farm buildings had minor damage, 5 major, and 15 were destroyed.  The death of a 25 year-old man was indirectly related to the storm.  He was riding an ATV vehicle on a trail around 8am CDT on June 1st in the Graitiot area when he rode into a tree that was felled earlier by the storm.8. Dodge County:  was one of the hardest hit counties.  Peak gust of 128 mph measured 1.5 miles northwest of Lebanon.  Other gusts of 103 to 107 mph across northern part of county.  Central part of county was in between the two major damage swaths in the county.  Eight people were injured: 2 in home north of Beaver Dam, 2 in camper near Hartford, and 4 in a vehicle accident on Highway 41 when the winds blew over a semi-tractor truck.  Near Clyman, hay wagons were blown onto the 2nd floor of damaged barns.  A  total of 168 residences had minor damage, and 25 had major damage.  Two hundred and twenty-four farm buildings had minor damage, 111 major, and 26 were destroyed.  Dozens of businesses also had varying amounts of damage.9. Fond du Lac County:  a peak gust of 83 mph was noted in Ripon, but based on damage, estimated  peak gusts were in the 115-125 mph range in the southeast part of the county.  Worst hit areas were Ashford to Campbellsport to Dundee and Fairwater to Brandon.  A  total of 188 residences had minor damage, and 20 major damage.  Two businesses had major damage.  Twenty farm buildings had minor damage, 10 major, and 35 were destoyed.  Whiteout conditions at the height of the storm forced spotters off the road.10.  Green County:  a microburst damage swath1/2 to 1 m of 105 mph in southwest corner in Town of Erin.  A 48 year-old women was crushed to death by a fallen tree while sleeping in her home in the Town of Erin at 250 am CDT.  At the West Bend Airport, 6 hangers and 6 planes were destroyed and several others damaged, for a total of $ 2 million.  In the county, a total of 1636 residences had minor damage, 39 major, and 2 were destroyed.  Fifty businesses had minor damage, 14 major, and 12 (all in Richfield) destroyed.  Thirteen farm buildings had minor damage, 17 major, and 3 were destroyed.15. Waukesha County: most parts of county had at least some tree or power line damage, but three areas were hit hard... the City of Waukesha through New Berlin, Stone Bank to Pewaukee, and Township of Lisbon through Minomonee Falls.  A peak wind gust of 80 mph was measured at the Waukesha Airport, but peak gusts in the worst swaths of damage were estimated to reach 100 to 110 mph.  Several boats and piers were damaged on some of the county's lakes.  A total of 225 residences sustained minor damage and 10 had major damage.  Seventeen businesses had minor damage, 18 major, and 3 were destoyed.  Two agricultural  buildings had minor damage, 18 major, and 3 were destroyed.  In downtown Waukesha, a well-known church had it's steeple damaged by the powerful winds.Lightning struck a home in Delafield (Waukesha Co.) after hitting a nearby gazebo and tree. A small fire resulted.  Southeast of Delafield, another lightning bolt struck 2 homes and triggered small attic fires.  Southeast of Pewaukee (Waukesha Co.), lightning stuck a home and damaged a couple walls and a celing. But there was no fire.16. Ozaukee County: all parts of the county suffered some kind of tree or structural damage, but there were 3 swaths with concentrated damage... Saukville through Port Washington, Little Kohler to Belgium, and Cedarburg to Grafton.  Peak measured wind gusts were 90 mph in Port Washington, but based on damage, peak gust were estimated to be in the 100 to 110 mph range in isolated spots. The diver of a semi-trailer truck was seriously injured when he was thrown out of the cab's popped-out windshield as the truck overturned in the powerful winds.  This accident occurred on I-94 between Saukville and Port Washington.  For the county, a total of 600 residences had minor damage, 2 major, and 1 was destroyed.  One hundred and thirty-four businesses reported minor damage, and 9 major damage. Fifty-five farm buildings had minor damage, 5 had major damage.  In addition, several sail boats at Lake Michigan marinas were damaged, and a dozen milking cows were killed.17. Milwaukee County: this county had the greatest monetary value of storm damage in all of southcentral and southeast Wisconsin.  All county cities had some tree or structural damage, but the hardest hit areas were Brown Deer to River Hills, Wauwatosa, and a swath through Greenfield and Greendale to South Milwaukee.  Peak gusts of 103 mph was measured in Greenfield, 100 mph at the WITI TV-6 station in Brown Deer, 71 mph at the WTMJ TV-12 station on Capitol Drive, and 61 mph at Mitchell International Field.    Based on damage, peak gusts were estimated at 110 -115 mph in isolated spots.  At Mitchell International Field, overhead doors on some of the hangers were blown in, and a heating unit was blown off the roof of an airport Fire Department building.  About 300 power poles were downed in the county, with power outages lasting 5 to 6 days in some locations.  More than 2000 people were evacuated from their homes in South Milwaukee after a fallen tree branch punctured a 1-inch hole in a large propane tank.  In Cudahy, stripped roof shingles were found to be embedded edge-first in nearby garage siding.18. Walworth County: this county escaped the worst of the derecho winds.  A peak gust of 61 mph (53 knots) was measured on the UW-Whitewater campus.  Elsewhere, large trees were toppled in and north of East Troy and the village of Walworth.  Peak wind gusts in these locations were estimated to be 70 mph.19. Racine County: this county escaped the worst of the derecho winds.  Large tree branches were knocked out of trees across the northern part of the county where peak wind gusts were estimated to be about 60 mph. 20. Kenosha County: this county escaped the worst of the derecho winds.  Large trees were downed on the north side of the city of Kenosha where peak wind gusts were estimated to be about 65 mph.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 2.7M<br><br>               </div>`)[0];

                var html_f970fcaab609a1d11b85f80660c409e4 = $(`<div id="html_f970fcaab609a1d11b85f80660c409e4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUL-98 17:35:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 2<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> FLAT ROCK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> GROSSE ILE NAS<br><br>                <b>Episode Narrative:</b> July 21st was one of the hottest days of the summer in southeast Michigan, as temperatures soared into the middle to upper 90s.  An extremely humid airmass was also in place, with dew points in the upper 70s.  The above produced an extraordinarily unstable atmosphere, with CAPE values approaching 7000 J/kg.  A weak trough of low pressure moved east into western lower Michigan during the afternoon.  It was on this trough that thunderstorms first developed.  Thanks to the amount of instability present, these storms rapidly became severe.  Winds aloft were rather strong for mid-summer, with 40 knot winds less than a mile above ground level (at 850 mb).  Thus, the storms were prodigious producers of damaging wind gusts.Tragedy struck during the early evening in the downriver suburbs of Detroit.  A family of four attempted to leave a video store in Woodhaven during the height of the storm.  As the group left the building, a severe wind gust struck an awning located above the exit.  The awning was ripped off the building, and the brickwork the awning was attached to came with it.  The falling bricks proved deadly, as a young boy was killed instantly when his head was crushed.  His father suffered serious injuries to internal organs and his pelvic region, and succumbed to those injuries two and a half weeks later.  The other two children in the group were treated at the scene for minor injuries.Three other individuals were injured during the severe thunderstorm episode.  Ironically, the first injury of the event was also due to an awning collapse - this one in northwest Lenawee County.  Severe winds struck a campground near Michigan Speedway, where a major auto race would take place during the upcoming weekend.  The awning of a camper was blown down, injuring a bystander.  In Waterford (Oakland County), a young woman was struck by lightning at a park.  She required an overnight hospitalization.  In Macomb County, a man in St Clair Shores was knocked unconscious when a falling tree struck the car he was in.  His injuries also necessitated a brief hospital stay.The damage was almost exclusively confined to the southern three tiers of counties in southeast Michigan.  The one exception was in extreme western Shiawassee County, just east of Elsie, where a thunderstorm outflow downed large limbs and power lines.  Most of the damage was located in the heavily populated Detroit area.  Downed trees and power lines were common, and there were a few reports of large hail.The first county in southeast Michigan to be affected by severe weather was Lenawee.  Trees were downed in Ridgeway, Britton, Addison, and Deerfield.  Britton also received the largest hail during the entire severe weather episode.  In Tecumseh, two vehicles were damaged by fallen trees.  Roof damage at Tecumseh City Hall led to computer systems inside being destroyed by exposure to the elements.  Adrian was hit hard as well.  Numerous homes were damaged by fallen trees, and a radio tower at the sheriff department was knocked out of service.  Trees were downed just northeast of town.  Many trees, limbs, and power lines were downed in Hudson, with numerous cars hit by debris, and the roof of a business destroyed.  Amateur radio operators north of Addison and northeast of Adrian both estimated 65 mph winds.Severe thunderstorms struck Washtenaw County just minutes after first impacting Lenawee.  The communities of Chelsea, Dexter, and Manchester all saw some tree damage, but wind damage was more extensive between Chelsea and Manchester.  Thunderstorm winds laid over a corn field in Lodi Township, northwest of Saline.  Saline itself saw substantial damage: many trees were downed, heavily damaging a home and a vehicle; store windows were blown out in town; and, a screened-in porch was removed from its house.The thunderstorms continued to intensify as they moved east into the densely populated Ann Arbor-Ypsilanti area.  Ann Arbor Municipal Airport measured a 75 mph wind gust, which blew two hangars off their foundations, damaged the doors of three hangars, and damaged several planes.  At least 75 trees were downed in Ann Arbor, most on the south side of town.  Ypsilanti was hit even harder.  Falling trees damaged numerous homes and vehicles, and several traffic signals came crashing down.  Gas pumps just south of the city were blown over.  Cleanup efforts in Ypsilanti took five weeks to complete.  South of Ypsilanti, several trees were downed in Milan, one of which demolished a car.  Many trees were uprooted in Augusta Township, just east of Milan.In Oakland County, thunderstorm winds downed a traffic signal in Highland.  Trees, limbs, and power lines were downed in a number of suburban communities, including Farmington, Bloomfield Township, Royal Oak, Troy, Clawson, Madison Heights, and Hazel Park.  Power lines fell on Interstate 75 near Rochester Road, closing that busy highway for more than an hour.  In Pontiac, a replica of the Vietnam Veterans Memorial Wall was toppled; it was constructed to withstand 80 mph gusts.  A spotter in Rochester Hills estimated 60 mph winds with one thunderstorm.The south half of neighboring Macomb County was hit hard by severe thunderstorms.  Spotters in the south part of Sterling Heights reported dime sized hail and 76 mph winds.  In Warren, spotters reported gusts up to 75 mph.  The stretch of county between 10 and 12 Mile Roads, from Warren east to St Clair Shores, took the brunt of the storms.  Damage was extensive in Warren, Roseville, and St Clair Shores, with hundreds of downed trees and power lines.  Newspaper stands and store signs were knocked over in Warren.  In Roseville and Fraser, windows and roofs were removed from stores.  Further north, an office building in Mt Clemens was declared a total loss after it was deroofed by severe winds.  In nearby Harrison Township, power lines were downed.Damage was not quite as extensive in Monroe County.  Trees and power lines were downed in several locations in the county.  The electrical connections of several homes in Temperance were damaged.  Many trees were downed in the city of Monroe, where a home was damaged by a falling tree, while another had its porch destroyed.  A home was also heavily damaged by a falling tree in Stony Point.  Barns were deroofed in both Carleton and Exeter Township, while a garage was moved off its foundation in Carleton.However, the most intense damage of the episode occurred in the most populated county in the state: Wayne County.  The worst destruction was in Dearborn and Dearborn Heights.  Between the two cities, over 500 trees were downed, almost a thousand homes suffered some sort of damage, and thirty vehicles were destroyed.  In Dearborn, large chunks of the city were essentially defoliated, with over ten thousand trees damaged.  The worst damage was around the Michigan Avenue/Cherry Hill Road intersection.  Dearborn Heights reported over twelve hundred wires downed, and fifteen water mains were broken by uprooted trees.   Cleanup in the Dearborns was expected to continue into October.Damage was widespread, but not quite as intense, in the communities surrounding the Dearborns.  Some stores along Telegraph Road were damaged on the far northwest side of Detroit.  Dozens of limbs and power lines were downed in Redford.  The southeast part of Livonia saw trees uprooted, power lines down, and cars and homes damaged.  In Westland, forty trees were toppled, and the roof of an automobile showroom was blown away.  Many trees were downed in Garden City, especially on the east side.  Some roofs were damaged, windows were broken, and the deck of a home was destroyed.  There were many downed lines in Canton Township, with downed trees and lines in the city of Wayne.  In Inkster, one home was considered a total loss after a tree fell on it, and five other homes were damaged.Another swath of damaging winds began further south, around Detroit Metropolitan Airport.  Wind gusts of 58 mph caused the control tower to be evacuated, resulting in dozens of flights being cancelled or rerouted.  Two out of the three electrical feeds to the airport were disabled, resulting in continued problems into the next day.  Substantial damage also took place in the nearby cities of Romulus and Taylor.  This damage swath continued east to the Detroit River, with damage reported in the cities of Southgate, Lincoln Park, Ecorse, and River Rouge.  Two homes suffered major damage in Allen Park, while in Wyandotte, thirty homes and six businesses were damaged.An additional damage swath occurred across the far downriver suburbs.  This included Woodhaven, where the two fatalities occurred.  Storm damage also occurred in Flat Rock, Gibraltar, and Trenton.  On Grosse Ile, one hundred homes suffered some sort of damage, along with two businesses.  An automated observing system on Grosse Ile recorded a 62 mph gust.Yet another area of storm damage was in and near downtown Detroit.  At Wayne State University, windows were blown out at State Hall, and the press box of the football stadium collapsed into the stands below.  Many power lines were downed near Michigan and Livernois Avenues.  Downtown, a lawn chair was tossed up onto the track of the People Mover, a monorail system.  The next train by ran the chair over, causing damage to both train and track.  Also downtown, empty boxcars were rolled by the wind along a railroad track and into a building, causing significant structural damage.Finally, the far northeast part of Wayne County was on the fringe of the damage swath that hit southern Macomb County.  Harper Woods and all five of the Grosse Pointes saw tree limbs and power lines come down.  At Pier Park in Grosse Pointe Farms, several trees that had survived the 90+ mph winds of July 2, 1997, came crashing down.Overall, more than a thousand trees and five thousand power lines were downed in southeast Michigan.  Over 600,000 businesses and residences lost power at some point.  For Detroit Edison, this was the fourth worst weather system of all time regarding power outages.  The power was out for over a week in spots.  The storms also produced over 4300 cloud-to-ground lightning strikes.  Wayne County and parts of Macomb County received both state and federal disaster declarations.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 825K<br><br>               </div>`)[0];
                popup_83441d9778b3e981bce84d875fa5dba8.setContent(html_f970fcaab609a1d11b85f80660c409e4);

                var html_70f859635758759bccdfa15135889ab9 = $(`<div id="html_70f859635758759bccdfa15135889ab9" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 30-JUN-98 13:54:00<br><br>                                <b>Injuries:</b> 10<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> nan<br><br>                <b>Event Narrative:</b> A microburst with winds up to 85 MPH moved diagonally from northwest to southeast across Allegheny County, leaving a wide swath of damage in its wake.  These winds produced an estimated $41 million in damage  across the county.  Over 125,000 people across the county had their power knocked out by this storm.  Across the city of Pittsburgh, the North Hills area reported numerous trees, branches, and power lines down across an area one to two miles wide and nearly five miles in length.  Many homes were damaged by falling trees and branches.  The Larouche College area was especially hard hit with significant roof and window damage.  The roof was torn from a McCandless convent, injuring three nuns.<br><br>                <b>Damage:</b> 41M<br><br>               </div>`)[0];

                var html_27b56a437d986441be42717d72fb10cd = $(`<div id="html_27b56a437d986441be42717d72fb10cd" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 31-MAY-98 03:45:00<br><br>                                <b>Injuries:</b> 5<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> LUDINGTON<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> WALHALLA<br><br>                <b>Episode Narrative:</b> Damage surveys conducted by the National Weather Service Office in Grand Rapids, MI, in addition to trained spotter reports, local media meteorologist input, emergency management officials, and a review of National Weather Service Doppler Radar, indicate the widespread and severe damage which occurred with the fast-moving line of thunderstorms during the early morning hours of Sunday, May 31st, was caused primarily by strong straight-line winds and isolated wet microburst winds. This particular derecho formed in South Dakota on the evening of Saturday, May 30th, and raced eastward at 70 mph across Minnesota, Iowa, and Wisconsin, before striking Michigan's Lower Peninsula around 4:30 am EDT Sunday morning, May 31st. The derecho event produced widespread 60 to 90 mph wind gusts, which caused extensive tree and structural damage and left over 861,000 homes and businesses without electricity across Michigan's Lower Peninsula. Consumers Energy reported the derecho event was the most destructive weather event in its history, leaving over 600,000 of its customers without power (Consumers Energy is the largest utility company in western and mid Lower Michigan). There were 4 storm-related fatalities reported in the state and 146 injuries (mostly minor). Statewide, approximately 250 homes were destroyed, 12,250 homes damaged, 34 businesses destroyed, and 829 businesses damaged. Damage estimates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan Department of State Police - Emergency Management Division's (EMD's) Damage and Injury Assessment Report indicated $398,000 in public damage costs, 66 homes damaged, 3 homes destroyed, and 4 businesses damaged. Five injuries were reported, one of which required hospitilization. In addition, 12 vacation/secondary residences incurred major damage and 9 had minor damage. Newspaper and media reports indicated public and private damage costs combined exceeded $1.0 Million. Mason County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance for the county. On June 24th, President Clinton granted a Major Disaster Declaration for Mason County, making federal disaster assistance available.<br><br>                <b>Damage:</b> 1M<br><br>               </div>`)[0];

imates across the above listed counties totaled over $166 Million. 	NWS Storm Damage Field Studies suggested highest wind gusts in wet microbursts reached 120 to 130 mph in Spring Lake (Ottawa County) and Walker (Kent County), 100 mph in portions of Montcalm County (including Cody Lake and Stanton), 90 mph in Rockford (Kent County) and Zeeland (Ottawa County), and 80 mph in Big Rapids (Mecosta County), Ludington (Mason County), Sparta (Kent County), and northern Osceola County. On June 24th, President Clinton declared 13 Michigan counties federal disaster areas, including the following 10 from the NWSO Grand Rapids County Warning Area: Clinton, Gratiot, Ionia, Kent, Mason, Montcalm, Muskegon, Newaygo, Oceana, and Ottawa. It took up to 10 days to fully restore power to certain areas including the City of Walker and portions of Montcalm and Gratiot Counties.<br><br>                <b>Event Narrative:</b> Michigan State Police EMD Damage and Injury Assessment Report indicated $4,018,760 in public damage costs, 37 injuries, 26 homes destroyed, 1415 homes damaged, 6 businesses destroyed, and 109 businesses damaged. Private damage cost estimates were not available. Oceana County declared a local state of emergency and was granted a Governor's disaster declaration to activate state assistance for the county. On June 24th, President Clinton granted a Major Disaster Declaration for Oceana County, making available federal disaster assistance.<br><br>                <b>Damage:</b> 4.02M<br><br>               </div>`)[0];

                var html_a7b3285b1d9989293a21f317902c7461 = $(`<div id="html_a7b3285b1d9989293a21f317902c7461" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 30-JUN-98 19:20:00<br><br>                                <b>Injuries:</b> 3<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> RICHMOND HILL<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> RICHMOND HILL<br><br>                <b>Episode Narrative:</b> On June 30th, two "waves" of severe weather occurred:  the first during the morning and the second during the evening.The first wave included an isolated severe thunderstorm that spawned two weak tornadoes, large hail, and damaging winds as it moved across Central Suffolk County.The first tornado (F1)  touched down along Lake Shore Road, south of Portion Road in Lake Ronkonkoma.  It downed several large trees and power lines.  Trees were blown into houses and caused structural damage.  This tornado then lifted and funnel clouds were observed before another touchdown (F0) occurred on the campus of Suffolk Community College in Selden.  Numerous trees were uprooted and fell on cars and wires on the campus.  More tree damage occurred along Middle Country Road and Mooney Pond Road in Selden.The first wave also included a line of thunderstorms that moved east across Orange County.  Thunderstorms produced high winds that downed trees in Goshen and Chester.  A funnel cloud was also observed between Goshen and Chester.The second wave included lines of severe thunderstorms that produced high winds, large hail, and frequent lightning.  This resulted in widespread damage across the region.In Orange County, high winds downed many trees and power lines.  Significant damage to trees and houses occurred in Monroe and Newburgh.  High winds also blew a trailer upside down on Bark Lane, off Big Island Road in Florida.  Four people were injured and required medical treatment at Arden Hill Hospital.  Lightning struck a house in Pine Bush, which ignited a fire and caused structural damage.In Rockland County, high winds downed power lines in New City and trees in Hillcrest and Stony Point.  A tree fell into a hospital in Stony Point.In Westchester County, high winds downed trees in Peekskill and Yorktown.In Bronx County, hail damaged windows.In Queens County, high winds downed tree limbs that struck and injured 3 girls.  One girl was seriously injured and required surgery.In Nassau County, 0.88-inch diameter hail fell in Jericho and 0.75-inch diameter hail fell in Oyster Bay.  High winds downed trees and power lines.  In Syosset, high winds blew off a roof from a house.In Suffolk County, an F1 tornado was confirmed in Mt. Sinai.  The damage path extended from 114 Hickory Street to the corner of Marcy Drive and Westcliff Drive,  then down Marcy Drive and across Chestnut Street.  Several large trees were uprooted and damage to house shingles and roofs occurred along the path.  Elsewhere in Suffolk County, high winds downed trees and power lines.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_bb7ec26009aabb22171d0be0872ab5ed = $(`<div id="html_bb7ec26009aabb22171d0be0872ab5ed" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 29-JUN-98 12:53:00<br><br>                                <b>Injuries:</b> 9<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> COUNTYWIDE<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> COUNTYWIDE<br><br>                <b>Episode Narrative:</b> Supercell thunderstorms developed over Central Iowa and rapidly intensified into a long squall line which raced southeast over Eastern Iowa into Central Illinois.  Numerous funnel clouds were sited along the leading edge of the storm and a few non-supercell tornadoes were masked within a large area of damaging winds.  Straightline winds from 60 to over 120 mph produced the most serious damage with these storms and 8 counties in Eastern Iowa were declaired disaster areas.  School-net stations measured winds at 69 mph in Cedar Rapids and 123 mph at Washington.  Across the county warning area sustained winds of  70 to 80 mph ripped down trees, power lines, and windmills, and knocked over farm buildings, grain bins and silos.  One barn in Benton County housing a cargo van and thousands of dollars worth of antiques was blown on it's side.  At another property 40 pine trees standing 30 feet high were snapped off.  Widespread crop damage was also reported as the winds snapped off brittle corn stalks.   Three large Co-operative grain bins in Belle Plaine (Benton County) and two more at Lost Nation and Clarence (Clinton County) were destroyed, and at Wapello (Louisa County) a half million bushel grain bin was crumpled.  Serious damage was also received at 5 other Co-op grain bin sites.  Churches in Hills, and Marengo had their steeples ripped off.  Near Marengo substantial damage occurred to a large two story home after winds blew the roof off and then the entire outside wall gave way.  A horse barn collapsed on 7 adult horses and 5 colts.  The four horses that died were valued  $18,000.  In Iowa and Keokuk counties nine persons were treated for weather related injuries.  Near Homestead a barn collapsed killing an undetermined number of cattle and at Amana the entire third floor was blown off the Amana Woolen Mill.  One rural electric company reported only 5 of 21 substations were left on line after the storm.  In Ladora the National Guard helped restore water by supplying generator power.    The city of Keota was left without water service for several weeks after strong winds peeled the top off the city's water tower and left the city without pumps to operate the tower.  Also, in and around Keota 20 power lines were destroyed and 8 miles of new poles from Sigourney to Keswick were snapped like matchsticks by the winds.  In Washington County storm damages added up to $21 million after strong thunderstorm winds raced across the county downing trees, power lines, and causing widespread damage.  Damage to rural buildings and structures topped $15 million. Fifteen homes were destroyed, 50 homes sustained major damage and minor damage occurred to 200 others.  Ten businesses received major damage and another 50 reported minor damage.   About 30,000 acres of corn were destroyed in the main path of the storm with widespread agricultural damage reported across the remainder of the county.  The lost corn crop was valued at $5.5 million by U.S. Dept. of Agriculture representatives.  Also destroyed were 70 barns, grain bins, and other ag buildings.  One utility company replaced over 450 poles and restored over 100 miles of wire downed by the storm.  In rural Johnson county 30 barns were destroyed, crops were devastatied, and more than 330 wooden sign posts were snapped by the wind.  Across the county  50 homes (most of them mobile homes) were destroyed, another 60 suffered major damage and 170 sustained minor damage. Approximately 100 families sent the night in emergency shelters. In Iowa City winds and rain caused substantial damage at the University of Iowa Campus.  An indoor football practice facility was flattened,  trees, some more than a century old, were destroyed, and a medical facility was flooded.  Two of 3 university radio towers were knocked to the ground.  Initial damage estimates for the U of I topped $1.5 million.  High schools in Williamsburg and Lone Tree reported $5,000 to $8,000 in damages to baseball and softball fields while $30,000 in damage was done to school facilities at Oxford.   The city of Oxford also had their fire station destroyed, and their city hall and post office damaged. Strong winds derailed a train crossing a railroad bridge at Iowa City leaving nine cars dangling over the Iowa River.  Long term power outages were common with over 70,000 homes in the Iowa City area without power overnight.Campgrounds and parks were closed across Linn, Johnson, and Benton Counties due to wind and water damage.  The F.W. Kent Park near Tiffin was closed due to storm damage after thousands of trees in the 1010-acre park were blown down.   Trees were blown onto the tennis and horseshoe courts at North Park in Lone Tree. Recreational facilities were also affected by the storm and at least 15 sporting events were cancelled.  In Iowa City two men sought refuge in a walk-in freezer at a bowling alley after the roof was ripped off and the I-beams collapsed. The falling beams and heavy rain caused substantial damage to the bowling lanes.  Across Muscatine County Kimberly Park, Wapsi Park and the Oakridge Cemetery all lost several large trees. Some damage was also noted to headstones at the cemetery.  About 30 percent of the trees were destroyed at Weed Park in Muscatine, and of those remaining 80 percent were damaged.  Many of the trees were 200 year old oaks.  A motel suffered hundreds of thousands of dollars in damage when a portion of the roof was torn away and rain inundated the convention center, kitchen, and restaurant areas.   Preliminary figures had  65 homes suffering $150,000 in damage while seven business sustained $900,000 in losses.  The roof at Muscatine High School received $75,000 worth of damage and rain pooled on the gym floor with a unspecified amount of damage noted. At Muscatine General Hospital several people were treated for cuts and other minor weather related injuries. In the Conesville and Nichols areas some farms lost 90 percent or more of their corn crop. Barns, homes, grain bins, automobiles, trees and powerlines were damaged or destroyed across the county. One hundred eighty homes in Louisa County were either damaged or destroyed.  At least 11 of  these were mobile homes which were destroyed.  Major trees were down in all sections of the county and the entire county was without power overnight. Numerous buildings throughout the county were damaged to differing degrees. Crop and agricultural damage was extreme especially around Letts.  Also at Letts, over 9 tons of food spoiled due to long term power outages.  At the Louisa County Fairgrounds the poultry barn was destroyed. A woman was killed near Columbus Junction when she left her car to run for cover and was hit by a falling tree.  Another woman was injured by stepping on broken glass.In Henry County most of  the damage consisted of downed trees and a few weather related accidents.  A woman in Winfield was injured when the wind broke a window she was attempting to close, and north of Olds the driver of a semi was injured after his truck was blown into a ditch.  Across Lee County and in the city of Keokuk fierce winds downed additional trees and lines.  Three trees caught fire and several homes had minor damage.  Some urban and small stream flooding was also reported in Keokuk.  A correctional officer, admitted to Fort Madison Hospital for observation, appeared to be uninjured after lightning struck the observation tower he occupied at the Iowa State Penitentiary.  In Des Moines County strong winds flattened thousands of acres of corn, damaged and destroyed buildings, tore down trees and lines, and left 10,500 electric customers without power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 800K<br><br>               </div>`)[0];

                var html_666260330827ae34a985fdc78c139992 = $(`<div id="html_666260330827ae34a985fdc78c139992" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 18-JUN-98 19:35:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> CHICAGO<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> MIDLOTHIAN<br><br>                <b>Episode Narrative:</b> A squall line moved east across north central and northeast Illinois causing widespread wind damage to trees and power lines. In Winnebago County, there were numerous trees and tree limbs downed in Loves Park and Machesney Park and the roof was torn off a sheet metal business. A small, brief tornado occurred in a field between Nelson and Dixon in Lee County. Golfball size hail was reported at the La Salle/Putnam County line and trees and utility poles were downed in western La Salle County. In Boone County, at Oak Lawn mobile home park at Poplar Grove many trees and limbs were blown down. Mobile homes and vehicles were damaged. A 120 year old, landmark barn was destroyed between Capron and Poplar Grove. Tree limbs and power lines were reported to be blown down in De Kalb and McHenry Counties. In Kane County trees were damaged in several towns along Highway 25. In Kendall County, a ham radio operator/storm spotter in Sandwich recorded a 74 mph wind gust and a large tree fell on a house in Yorkville. In Will County, a 70 mph wind gust was recorded at the NWS office in Romeoville. A bleacher was blown over in Homer Township. Wind gusts blew vehicles off I-80 just east of I-55 in Joliet. In Du Page County the scoreboard was destroyed at Naperville North High School and trees were downed in Bolingbrook. In Lake County a mobile home was blown over at Wadsworth. In Cook County, observers measured a 58 mph wind gust on the west side of Chicago and a 64 mph wind gust in Midlothian. Trees were damaged in the north suburbs of Glencoe, Wilmette and Winetka. The gym roof at Field School in Northbrook was peeled off. Four planes were damaged at Palwaukee Airport. In the west and south suburbs, the roof of a transmission shop was damaged in Bridgeview. Trees were blown down in Brookfield and Hodgkins. Siding on houses and fences were also damaged. In Evergreen Park a tree fell, damaging 2 houses. A 22 year old man was seriously injured when a tree fell on him in Chicago. Funnel clouds were spotted in Lake County and waterspouts were seen east of Wilmette. Damage to power lines resulted in 156,000 customers losing power.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];

                var html_9c5889b41a79bb7f68db9f7fee8ed9d4 = $(`<div id="html_9c5889b41a79bb7f68db9f7fee8ed9d4" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 21-JUL-98 12:30:00<br><br>                                <b>Injuries:</b> 1<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> BURLINGTON<br><br>                <b>End Azimuth:</b> SW<br><br>                <b>End Location:</b> RACINE<br><br>                <b>Episode Narrative:</b> Scattered thunderstorms developed in an unstable atmosphere over southcentral Wisconsin in the early afternoon hours.  These storms quickly became severe and merged over Walworth County.  Hurricane-force winds were generated over the north side of Elkhorn (Walworth Co.); and the resultant wind damage strongly suggests that winds gusts peaked in the 100 to 110 mph range. Officials in Elkhorn declared a state of emergency and asked for extra help with the cleanup, thanks to hundreds of downed trees and many power lines. Several Elkhorn downtown office buildings suffered some minor damage, while 6 buildings on the north side along Highway 67 had considerable damage (3-minor, 1 major, and 1 destroyed).  Thirteen people were injured and 14 vehicles sustained damage. This wicked dowburst then traveld through rural farmland east to the Walworth county line, destroying 3 farm buildings in the process.    Altogether, about 27.000 customers in Walworth County lost electrical power.  Further east, this wet macroburst became wider and left a path of damage or destruction about 6 to 8 miles wide across northern Kenosha County and southern Racine County.  In the Burlington area (Racine Co.), 300 trees were downed and many powerline or poles, leaving 15,000 customers were left without power. A plane tied down at the Burlington airport was tossed over, and rowboats on a local lake were damaged.  Elsewhere in southern Racine County,  traffic lights were damaged, the Great Lakes Dragway was closed, and the YMCA toboggan slide was destroyed. In Kenosha county 7 semi-trailer tractors were blown over on Interstate-94 west of Somers (Kenosha Co.)!  The downburst swath in northern Kenosha County also damaged several corn fields, downed hundreds of trees, leveled a barn near Somers, and damaged several homes. One account was that the town of Somers looked like a bomb exploded ater the storms passed through.<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> 250K<br><br>               </div>`)[0];

                var html_b92c067013119afa90566c8eeb0f6b2c = $(`<div id="html_b92c067013119afa90566c8eeb0f6b2c" style="width: 100.0%; height: 100.0%;"><b>Event Type:</b> Thunderstorm Wind<br><br>                <b>Date: </b> 11-AUG-98 20:00:00<br><br>                                <b>Injuries:</b> 2<br><br>                <b>Deaths:</b> 0<br><br>                <b>Begin Azimuth:</b> nan<br><br>                <b>Begin Location:</b> NAUGATUCK<br><br>                <b>End Azimuth:</b> nan<br><br>                <b>End Location:</b> NAUGATUCK<br><br>                <b>Episode Narrative:</b> As a line of thunderstorms moved across Fairfield County, it produced high winds and heavy downpours.  High winds toppled trees that crushed a cab of a pickup truck in Scalzi Park, fell on the roof of a 3-story house at 1707 Summer Street and downed wires throughout Stamford.As an isolated severe thunderstorm moved southeast across Naugatuck, it produced a wet microburst that caused high winds and heavy rain.  High winds caused about a 3/4-mile wide area of widespread damage to trees from Highland Ave. to Woodland (about 1 and 1/2 miles in length).  Two people (one adult and one child) were injured when a large tree fell on and crushed their second-floor porch on High Street.  The adult and child were pinned under rubble.  The adult suffered from serious injuries (broken hip and arm and dislocated elbow).<br><br>                <b>Event Narrative:</b> nan<br><br>                <b>Damage:</b> nan<br><br>               </div>`)[0];
